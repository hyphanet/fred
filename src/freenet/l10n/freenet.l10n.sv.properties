SecurityLevels.networkThreatLevel.choice.MAXIMUM=Jag har för avsikt att tillgodogöra mig information som skulle kunna få mig arresterad, inspärrad, eller värre. Jag förstår att Freenet är experimentiell och inte kan garantera säkerhet mot vissa kända attacker, men jag accepterar riskerna jämfört med alternativen.
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet kommer att vara ${bold}signifikant${/bold} långsammare än i HÖG, samt bara ansluta till Vänner.
SecurityLevels.networkThreatLevel.choice.HIGH=Jag skulle vilja göra det mycket svårare för andra att övervaka min kommunikation, eller jag är oroad över internetleverantörer och/eller regeringar som försöker blockera Freenet.
SecurityLevels.networkThreatLevel.desc.HIGH=Att bara ansluta till Vänner ökar säkerheten betydligt, men Freenet kommer vara långsamt sålänge du inte lägger till minst 5-10 vänner.
SecurityLevels.networkThreatLevel.choice.NORMAL=Jag bor i ett relativt fritt land, men jag vill göra det svårare för andra att övervaka min kommunikation.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet kommer att vara hyfsat noggrann med att skydda din anonymitet, med viss prestandaförlust. Du bör lägga till vänner som kör Freenet och uppgradera till HÖG när du kan.
SecurityLevels.networkThreatLevel.choice.LOW=Jag bryr mig inte om övervakning utan vill ha maximal prestanda.
SecurityLevels.networkThreatLevel.desc.LOW=Det kan vara ganska enkelt för andra att upptäcka din identitet!
SecurityLevels.networkThreatLevel.opennetIntro=Känner du personligen redan någon som använder Freenet? Om du känner minst 3 personer som redan använder Freenet kan du aktivera darknet-läge, så kommer Freenet bara ansluta till dinna Vänner, vilket ökar säkerheten betydligt. Dock, om du inte känner någon som redan använder Freenet, eller om du bara vill ha högsta möjliga hastighet, ska du aktivera opennet-läget, och Freenet kommer automatiskt att ansluta till andra Freenet noder som körs av främlingar (och av dina Vänner).
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Att lägga till Vänner som du inte känner utanför Freenet kommer inte att öka din säkerhet and kommer minska prestandan.
SecurityLevels.networkThreatLevel.opennetLabel=Opennet läge (anslut till främlingar och vänner)
SecurityLevels.networkThreatLevel.opennetExplain=Jag känner inte någon som redan använder Freenet: Anslut till Freenet noder automatiskt.
SecurityLevels.networkThreatLevel.darknetLabel=Darknet läge (anslut endast till vänner)
SecurityLevels.networkThreatLevel.darknetExplain=Jag känner minst 3 personer (10+ för bra prestanda) som redan använder Freenet: Anslut endast till vänner.
SecurityLevels.noFriendsCheckbox=Jag är säker, aktivera hög nätverkssäkerhet, jag kommer lägga till vänner direkt.
SecurityLevels.fewConnectedFriendsWarning=Du har bara ${connected} anslutna vänner just nu, och du har ${added} tillagda vänner totalt. Om du väljer säkerhetsnivån hög eller maximal, kommer Freenet endast ansluta till dina vänner. Hastigheten kan bli märkbart minskad, och om alla dina vänner är nedkopplade så kommer ingen anslutning finnas alls. Observera att vänner måste vara personer du känner och till viss grad litar på för att det ska ge någon vettig säkerhet, och du behöver minst 5-10 anslutna vänner för bra hastighet. Är du säker?
SecurityLevels.physicalThreatLevelShort=Skydd ifall din dator blir omhändertagen eller stulen
SecurityLevels.physicalThreatLevel=Hur oroad är du över att folk stjäl eller omhändertar din dator och kan se vad du har gjort på Freenet?
SecurityLevels.physicalThreatLevel.name.LOW=LÅG
SecurityLevels.physicalThreatLevel.name.NORMAL=NORMAL
SecurityLevels.physicalThreatLevel.choice.NORMAL=Jag är oroad. Kryptera all viktig data. (De flesta bör välja detta alternativ)
SecurityLevels.physicalThreatLevel.desc.NORMAL=Du kan rensa känslig data med nödknappen eller genom att utföra säker radering av filen master.keys. Vi rekommenderar att du Hämtar stora filer snarare än Laddar ner dem, så att de är krypterade och kan visas via nerladdningssidan.
SecurityLevels.physicalThreatLevel.name.HIGH=HÖG
