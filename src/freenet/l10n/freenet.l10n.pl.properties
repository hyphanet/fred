DarknetAddRefToadlet.explainBox1=Możesz zwiększyć bezpieczeństwo Freenet-u podłączając się do swoich przyjaciół. Mogą to być znajomi poznani w sieci ale nie dodawaj połączeń do zupełnie nie znanych Ci osób ponieważ dodawanie obcych jako przyjaciół nie zwiększy bezpieczeństwa ale za to będzie stanowić problem dla sieci jeżeli wszyscy zaczną tak robić. Jak masz już wystarczająco dużo przyjaciół tak, że minimum 5 z nich jest w sieci zawsze możesz zwiększyć bezpieczeństwo sieci do poziomu WYSOKI i tylko podłączać się do przyjaciół. Wtedy nazywa się do "Darknet". To bardzo utrudnia intruzowi sprawdzenie czy w ogóle korzystasz z Freenet-u i znacząco zmniejsza szanse ataku na Twoją prywatność. Freenet będzie szyfrował połączenie internetowe do Twoich przyjaciół więc dodawaj tylko ludzi, z którymi już się znasz (rodzina, współpracownicy, przyjaciele z sieci i ci z życia)
