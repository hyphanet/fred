InsertFreesiteToadlet.content1=Możesz anonimowo wgrać stronę www do FreeNetu ("Umieść stronę we FreeNecie"). Kiedy to uczynisz , będzie ona dostępna do puki użytkownicy FreeNetu będą nią zainteresowani i będą ją ściągać. Będzie ona rozpowszechniana poprzez sieć FreeNet, w związku z tym będzie dostępna również po wyłączeniu twojego komputera. I bardzo ważna rzecz : Jeżeli "poziom bezpieczeństwa" będzie ustawiony właściwie, to niewielkie są szanse, że ktokolwiek ustali osobę upubliczniającą tę stronę www.
InsertFreesiteToadlet.contentFlogHelper=Jeżeli zechcesz stworzyć prostego bloga, zalecamy użyć FlogHelper. Możesz go pobrać z ${plugins}plugins page${/plugins}, i będzie dostępny z menu.
InsertFreesiteToadlet.content2=If you want to upload a website you have mirrored from somewhere, or something larger or more complex, you will need a tool called jSite. Get it from ${jsite-http}our web site${/jsite-http}, or you can get version ${jsite-freenet-version} ${jsite-freenet}from Freenet${/jsite-freenet} (${jsite-info}more information${/jsite-info}).
InsertFreesiteToadlet.content3=Kiedy już pobrałeś "jSite" i stworzyłeś swoją stronę w HTML na przykład za pomocą edytora KompoZer (darmowy), korzystaj z przewodników które są dostępne w Freenet:
InsertFreesiteToadlet.contentThingamablog=Alternatywnie, Thingamablog jest przyjaznym generatorem blogów, którego można pobrać ze strony ${thingamablog}here${/thingamablog} lub ${thingamablog-freenet} poprzez  Freenet${/thingamablog-freenet}.
