Announcer.announceAlertIntro=Freenet podłącza się do sieci - to może zająć kilka minut. Wydajność będzie się poprawiać w ciągu najbliższych godzin. Ta sytuacja ma miejsce zawsze kiedy wyłączasz Freenet na dłużej niż kilka minut, więc staraj się mieć go uruchomionego 24 godziny na dobę.
Announcer.announceAlertTitle=Rozgłaszanie węzła
Announcer.announceDetails=Wysłaliśmy ostatnio ${recentSentAnnouncements} rozgłoszeń, z czego ${runningAnnouncements} wciąż jest w toku. Dodano ${addedNodes} węzłów (${refusedNodes} węzłów nas odrzuciło). Jesteśmy aktualnie podłączeni do ${connectedSeednodes} węzłów i próbujemy połączyć się z kolejnymi ${disconnectedSeednodes}.
Announcer.announceAlertNoSeednodes=Nie znaleziono pliku seednodes.fref więc Twój węzeł nie będzie w stanie podłączyć się automatycznie do opennet-u. Dodaj kilka węzłów ręcznie lub ściągnij plik z węzłami z http://downloads.freenetproject.org/alpha/opennet/ .
Announcer.announceLoading=Freenet aktualnie ładuje plik z węzłami aby móc przedstawić się reszcie sieci. Rozgłaszanie może zająć kilka minut.
Announcer.announceDisabledTooOldTitle=Rozgłaszanie wyłączone (węzeł zbyt stary)
Announcer.announceDisabledTooOld=Ten węzeł wygląda na zbyt stary aby móc podłączyć się do sieci Freenet. Twój węzeł spróbuje ściągnąć aktualną wersję klienta Freenet z innych węzłów a następnie uruchomi się ponownie aby się zaktualizować. To może chwilę potrwać. Ta wiadomość zniknie kiedy aktualizacja zakończy się. Rozgłaszanie zostało wyłączone ponieważ i tak żaden węzeł nie odpowie. 
Announcer.announceDisabledTooOldUpdateDisabled=Aby zezwolić aplikacji na automatyczną aktualizację, ustaw opcję auto-update w ${config}Configuration page${/config}.
Announcer.announceDisabledTooOldShort=Twój węzeł Freenet próbował się połączyć do sieci ale jego wersja jest za stara aby przesyłać dane. Proszę zaktualizuj wersję Freenet do bieżącej!
Announcer.announceAlertShort=Twój klient podłącza się teraz do sieci Freenet, jego wydajność może być obniżona przez kilka chwil.
Announcer.coolingOff=Przez następne ${time} sekund Twój węzeł Freenet będzie czekał na węzły, którym się właśnie przedstawił, jeżeli węzłów będzie za mało spróbuje się przedstawić innym.
Announcer.dontKnowAddress=Freenet nie mógł ustalić Twojego adresu IP. Nie możemy rozgłaszać dopóki nie wiemy jaki jest Twój adres IP.
