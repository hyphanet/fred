UnknownContentTypeException.explanation=Twój węzeł FreeNet nic nie wie o typie pliku ${type}. To oznacza, że twoja przeglądarka może zrobić coś niebezpiecznego po odebraniu tego pliku. Na przykład ,wiele formatów zawiera wstawione obrazy lub filmy ściągane z sieci; this is by no means innocuous, because they can ruin your anonymity and expose your IP address (if the attacker runs the web site or has access to its logs). Hyperlinks to the Web can also be a threat, for much the same reason, as can scripting, for this and other reasons.
