SecurityLevels.networkThreatLevelShort=Zabezpieczenie przed atakami z internetu.
SecurityLevels.physicalThreatLevel=Jak bardzo jesteś zaniepokojony ludźmi którzy mogą wykraść lub przejąć twój komputer?
SecurityLevels.physicalThreatLevelShort=Zabezpieczenie pobierań , wysyłań i danych tymczasowych Freenetu.
SecurityLevels.physicalThreatLevelSwapfile=Poza tym, jeśli to możliwe, powinieneś zaszyfrować plik/partycje wymiany (jest to tymczasowe miejsce na dane używane przez system ${operatingSystem} gdy skończy się pamięć). Powinno być to prostsze niż szyfrowanie całego dysku.
SecurityLevels.physicalThreatLevelTruecrypt=Mocno sugerujemy abyś zaszyfrował swój dysk używając np: ${truecrypt}Truecrypt${/truecrypt}. To zapewni najlepsze zabezpieczenie, w szczególności  jeśli używasz zewnętrznych programów lub wtyczek takich jak Sone lub FMS, ale wprowadzenie tego może być czasochłonne. Możesz również ustawić hasło dla twoich pobierań, wysyłań i pamięci podręcznej używanej do przechowywania ostatnio odwiedzonych stron Freenetu.
SecurityLevels.setPassword=Proszę wprowadzić hasło główne, które będzie użyte do zabezpieczenia zgromadzonych danych. Im silniejsze hasło tym silniejsze zabezpieczenie: im więcej liter, cyfr i znaków interpunkcyjnych tym lepiej.
SecurityLevels.statusBarPrefix=Poziomy bezpieczeństwa:
SecurityLevels.title=Poziomy Bezpieczeństwa
SecurityLevels.warningMaximumWillDeleteQueue=Uwaga: Jeśli zostanie wybrany ten poziom bezpieczeństwa to Freenet podczas restartu usunie twoją kolejkę pobierania/wysyłania.
SecurityLevels.warningWillDecrypt=Uwaga: Freenet nie odszyfruje pliku magazynu danych (node.db4o) aż do zrestartowania węzła. Do tego momentu będzie pracował na zaszyfrowanym pliku node.db4o.crypt , więc może być troszkę wolniejszy.
SecurityLevels.networkThreatLevel.darknetExplain=Znam przynajmniej trzy osoby ( więcej niż 10 dla dobrej wydajności ) które aktualnie korzystają z Freenetu : Połącz jedynie do przyjaciół.
SecurityLevels.networkThreatLevel.darknetLabel=Tryb Darknet ( połącz jedynie do przyjaciół )
SecurityLevels.networkThreatLevel.opennetExplain=Nie znam nikogo kto korzysta z Freenetu: Połącz automatycznie do innych węzłów Freenetu.
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Dodając ludzi jako przyjaciół których nie znasz poza Freenetem, nie zwiększa bezpieczeństwa ale obniża wydajność!
SecurityLevels.networkThreatLevel.opennetIntro=Czy znasz osobiście kogoś kto używa Freenet? Jeżeli znasz przynajmniej trzy osoby aktualnie go używające, możesz włączyć tryb darknet, by Freenet łączył się jedynie z nimi, co zdecydowanie zwiększy bezpieczeństwo. Jeżeli jednak nie znasz osób korzystających z  Freenetu, lub jeśli chcesz maksymalnej wydajności, powinieneś włączyć tryb opennet, wtedy Freenet automatycznie połączy się z innymi węzłami Freenetu uruchomionymi przez nieznajomych ( ze znajomymi również ).
SecurityLevels.networkThreatLevel.opennetLabel=Tryb Opennet (połącz do obcych i przyjaciół )
SecurityLevels.networkThreatLevel.choice.HIGH=Chciałbym innym bardzo utrudnić śledzenie mojej komunikacji, lub obawiam się, że mój dostawca internetu lub rząd stara się zablokować Freenet.
SecurityLevels.networkThreatLevel.choice.LOW=Nie obawiam się śledzenia mnie i chce maksymalnej wydajności.
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Zamierzam dotrzeć do informacji, których ujawnienie może grozić aresztem, karą pozbawienia wolności lub innymi poważnymi konsekwencjami. Mam świadomość, że Freenet znajduje się w fazie eksperymentalnej i na tym etapie nie może zapewnić użytkownikom pełnej ochrony przed niektórymi atakami. Mimo to akceptuję wszelkie ryzyko z tym związane.
SecurityLevels.networkThreatLevel.choice.NORMAL=Żyję w relatywnie wolnym kraju, ale chciałbym utrudnić innym śledzenie mojej komunikacji.
SecurityLevels.networkThreatLevel.desc.HIGH=Połączenie jedynie do przyjaciół ogromnie podnosi bezpieczeństwo, ale Freenet będzie wolny do puki nie dodasz przynajmniej 5-10 przyjaciół.
SecurityLevels.networkThreatLevel.desc.LOW=W tym trybie jest dość prosto wyśledzić użytkownika Freenetu!
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet będzie ${bold}znacząco${/bold} wolniejszy niż w trybie HIGH, as well as only connecting to Friends. Twoja prawdziwa tożsamość będzie relatywnie bezpieczna, zakładając że łączysz się z ludźmi którym ufasz. Większej szczegółów o bezpieczeństwie we Freenecie, jest w przewodniku ${link}"who should Freenet connect to?"${/link}.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet będzie rozsądnie strzegł twojej anonimowości, kosztem niewielkiej straty wydajności. Jeżeli jednak możesz, powinieneś dodać przyjaciół korzystających z Freenetu i podnieść poziom na HIGH.
SecurityLevels.physicalThreatLevel.choice.HIGH=Zabezpiecz pobierania, wysyłania i pamięć podręczną, za pomocą hasła.
SecurityLevels.physicalThreatLevel.choice.LOW=Nie szyfruj niczego. ( Wybierz tylko jeżeli używasz Truecrypt lub podobne. )
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Użycie tymczasowego klucza szyfrującego, by pobierania, wysyłania i pamięć podręczna były czyszczone po każdym restarcie Freenetu.
SecurityLevels.physicalThreatLevel.choice.NORMAL=Zabezpiecz pobierania, wysyłania i pamięć podręczną, za pomocą stałego klucza szyfrującego który może być szybko skasowany.
SecurityLevels.physicalThreatLevel.desc.HIGH=Możesz wprowadzić hasło dostępu do kolejki pobierania ( i bufora ostatnio odwiedzonych stron ). Możesz również używać przycisku "Panika". Zalecamy by duże pliki "Wczytywać" do bufora niż "Pobierać" na dysk ponieważ wtedy są zaszyfrowane i niemożna ich przejrzeć na stronie "Pobierania". Jednakże jeśli twój komputer będzie przechwycony zanim użyjesz przycisku "Panika", będzie można stwierdzić co robiłeś we Freenecie.
SecurityLevels.physicalThreatLevel.desc.LOW=Należy wybrać tę opcje jeżeli używa się jakiegoś oprogramowania szyfrującego cały dysk.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet będzie przechowywał klucze szyfrujące jedynie w pamięci RAM i nigdy nie zapisze ich na dysku. Wszystkie pobierania i wysyłania będą istniały tylko do czasu restartu, a także Freenet będzie odmawiał zapisania ich na dysku. Należy uważać by nie zapisać treści z Freenetu na dysk przypadkiem. Należy rozważyć zainstalowanie Truecrypt, tym bardziej jeżeli we Freenecie używane są zewnętrzne programy lub wtyczki takie jak FMS lub Sone!
SecurityLevels.physicalThreatLevel.desc.NORMAL=Możesz szybko usunąć te dane używając przycisku "Panika" lub pewnie usuwając plik "master.keys". Zalecamy by duże pliki "Wczytywać" do bufora niż "Pobierać" na dysk ponieważ wtedy są zaszyfrowane i niemożna ich przejrzeć na stronie "Pobierania". Jednakże jeśli twój komputer będzie przechwycony zanim użyjesz przycisku "Panika", będzie można stwierdzić co robiłeś we Freenecie.
