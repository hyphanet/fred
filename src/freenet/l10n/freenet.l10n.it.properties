KnownUnsafeContentTypeException.dangerousLinks=Contenuto di questo tipo può includere dei link a pagine pubblicate al di fuori di Freenet. Cliccando su tali link (e possono essere camuffati) si espone il proprio indirizzo IP, compromettendo l'anonimato.
KnownUnsafeContentTypeException.dangerousLinksLabel=Link pericolosi:
KnownUnsafeContentTypeException.dangerousMetadata=Contenuto di questo tipo può includere metadati, i quali possono essere visualizzati da alcuni browser o con l'aiuto di altri programmi: i metadati possono contenere link o immagini caricate direttamente da internet, che possono compromettere l'anonimato.
