NodeStat.ignoreLocalVsRemoteBandwidthLiability=Tratta richieste locali come fossero remote riducendo la passività sulla banda
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Abilitando questa opzione si riduce notevolmente la banda utilizzata e si aumenta leggermente la sicurezza nei confronti di attacchi di timing. Generalmente non c'è di che preoccuparsi per questo tipo di attacchi in quanto gli attacchi di correlazione sono più facili da eseguire.
NodeStat.freeHeapBytesThreshold=Soglia free heap bytes
NodeStat.freeHeapPercentThreshold=Soglia percentuale free heap
NodeStat.maxPingTime=Tempo massimo di ping
NodeStat.maxPingTimeLong=Freenet rifiuterà tutte le richieste quando il tempo medio di ping dei peers dovesse superare la soglia configurata in questa opzione. Il tempo di ping ha dimostrato di essere un buon indicatore del carico su sistema e network, ma quando la connessione internet fosse lenta in modo anormale, sarebbe bene aumentare il limite impostato in questa sede (in millisecondi).
NodeStat.subMaxPingTime=Tempo di ping oltre il quale rifiutare richieste
NodeStat.subMaxPingTimeLong=Freenet comincerà a rifiutare richieste quando il tempo medio (in millisecondi) di ping dei peer superasse il limite impostato in questa opzione. Si consiglia di alzare il limite quando la connessione internet fosse lenta in modo anormale.
NodeStat.memCheck=Abilita Verifica di Memoria
