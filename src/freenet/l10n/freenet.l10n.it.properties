DarknetAddRefToadlet.explainBox1=È possibile migliorare la sicurezza di Freenet connettendosi ad amici. Per amici si intendono persone che si conoscono personalmente e delle quali é possibile fidarsi, e che sono utenti Freenet. Gli amici possono essere persone conosciute su internet, ma si raccomanda di NON connettersi a perfetti sconosciuti perchè ciò non migliora la sicurezza e anzi creerebbe problemi alla rete Freenet se molti lo facessero. Una volta aggiunti abbastanza amici in modo da garatire che almeno 5 di essi siano connessi in qualsiasi momento, è possibile impostare il livello di sicurezza in rete su ALTO, detto anche "modalità darknet". Ciò renderà molto più difficile anche il fatto stesso di determinare che un nodo Freenet giri all'indirizzo IP dell'utente, rendendo gli attacchi all'anonimato molto più difficili da eseguire. Freenet renderà criptate le connessioni con amici direttamente attraverso Internet, perciò aggiungete solo persone con cui potete già comunicare facilmente (famigliari, colleghi, amici reali, amici online).
DarknetAddRefToadlet.explainInstallerWindows=La versione aggiornata del programma di installazione per Windows disponibile in ${filename} oppure con un click ${get-windows}qui${/get-windows}.
DarknetAddRefToadlet.explainInstallerWindowsNotYet=Il download del programma di installazione per Windows non è riuscito. Click ${link}qui${/link} per provare a scaricarlo da Freenet.
DarknetAddRefToadlet.explainInstallerNonWindows=La versione aggiornata del programma di installazione non-Windows è disponibile in ${filename} oppure click ${get-nonwindows}qui${/get-nonwindows}. Si tratta di un file .jar che va aperto con Java. In alcuni casi è possibile lanciarlo con il doppio click, altrimenti usare il terminale con la riga di comando "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Il download dell programma di installazione per non-Windows non è ancora riuscito ma è disponibile il download da Freenet, click ${link}qui${/link}. Il programma di installazione consiste in un file .jar che va aperto con Java. In alcuni casi è possibile lanciarlo on il doppio click, altrimenti aprire il terminale e usare la riga di comando "java - jar ${shortfilename}".
DarknetAddRefToadlet.explainBox2=Per poter connettersi ad un amico devi scombiare con lui le 'noderef' (referenza del nodo). Le noderef sono piccoli file che contengono le informazioni necessarie a connettere la copia di Freenet ("nodo Freenet") dal quale sono estratte, con il nodo a cui vengono aggiunte. Ognuno dei due utenti che vogliono connettere i loro nodi deve aggiungere al proprio nodo la noderef dell'altro, in modo che i due nodi possano connettersi. La noderef da mandare agli amici è qui in basso.
