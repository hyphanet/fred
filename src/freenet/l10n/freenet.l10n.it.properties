Node.acceptSeedConnectionsShort=Abilita seednode?
Node.acceptSeedConnections=Selezionando "vero" il nodo accetterà connessioni da nodi che intendono usare la modalità insicura (opennet) e li aiuterà a connettersi alla rete Freenet. Ciò rende possibile la connessione a qualsiasi nodo in possesso della referenza ma limitata dall'annuncio: le richieste di connessione sono indirizzate solo ai nodi aggiunti tramite annuncio. Il nodo locale potrebbe essere incluso a meno che non abbia già molti peer opennet (visibili alla pagina "Sconosciuti").
Node.alwaysAllowLocalAddresses=Permetti sempre la connessione a nodi via indirizzi locali?
Node.alwaysAllowLocalAddressesLong=Se impostato su "vero" il nodo cercherà di connettersi ad altri nodi usando il loro indirizzo locale (localhost, LAN) oltre al loro indirizzo IP pubblico. Se questa opzione non e' impostata, si può comunque abilitarla separatamente per singoli peer darknet (ma non per i peer opennet). Impostare questa opzione se ci si vuole connettere ad altri nodi sulla stessa rete locale (LAN) o che girano sullo stesso computer, e non far caso alle referenze "bogus" ("scràuse") che possono far mandare al nodo pacchetti UDP alle macchine sulla rete locale.
Node.assumeNATed=Presumi che la porta non sia forwardata.
Node.assumeNATedLong=Dare per scontato che la porta sia dietro NAT e non forwardata? In questo caso il nodo manderà handshake ogni 10-30 secondi.
Node.bandwidthLimitMustBePositiveOrMinusOne=Il limite di banda in download deve essere positivo o -1.
Node.bindTo=Indirizzo IP del servizio
Node.bindToLong=Indirizzo IP del servizio
Node.bwlimitMustBePositive=Il limite di banda in upload deve essere positivo.
Node.cachingFreenetStoreMaxSize=Grandezza massima della cache di scrittura in memoria per ogni store (ci sono 9 di questi store).
Node.clientCacheType=Tipo di cache del client?
Node.clientCacheTypeLong=Impostando questa opzione su 'nessuno', ci saranno meno tracce visibili in caso di furto o confisca del computer, ma il nodo dovrà scaricare ogni pagina visitata ogni volta che la si visita, riducendo le prestazioni e aumentando la visibilità delle richieste sulla rete; se impostata su 'ram', le pagine in cache verranno ricordate fino al riavvio del nodo e faranno uso di memoria RAM; la configurazione automatica la imposta su 'salt-hash', che conserva le pagine visitate su disco ma in forma cifrata e con la possibilità di impostare una password configurando il livello di sicurezza fisica (quindi eliminando in modo sicuro il file master.keys si potrà di fatto eliminare la client cache).
Node.clientCacheSize=Dimensioni cache del client (byte, MB, GB, TB, etc.)
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Impostazione delle connessioni a nodi seed. Non disabilitare mentre Opennet è in funzione. Disabilitare Opennet prima di disabilitare questa opzione, quindi abilitare nuovamente Opennet o riavviare il nodo.
Node.databaseMemory=Memoria massima utilizzabile dal datastore (OBSOLETO: solo bdbje-index!)
Node.databaseMemoryLong=Uso massimo della memoria del database contenente indici del magazzino dati (datastore). 0 significa nessun limite (non supera comunque il 30% circa della memoria massima)
Node.deadlockTitle=Deadlocking probabilmente dovuto ad una combinazione di JVM e kernel che da luogo a "bug".
Node.defragDatabaseOnStartup=Deframmenta il database della coda dei download durante il prossimo avvio?
Node.defragDatabaseOnStartupLong=Se impostato su 'vero' il datastore verrà deframmentato al prossimo riavvio, o quando si inserisce la password.
Node.defragOnce=Deframmenta una sola volta (configurare anche l'opzione sopra!)
Node.defragOnceLong=Se questa opzione e quella precedente sono impostate su 'vero', si provvederà alla deframmentazione al prossimo riavvio, dopodiché l' opzione 'deframmenta' verrà disabilitata.
Node.disablePHTLS=Disabilita HTL probabilistico
Node.disablePHTLSLong=Disabilita HTL probabilistico (in caso di dubbio, non modificare)
Node.dropPacketEvery=Frequenza di rilascio dei pacchetti per motivi di collaudo
Node.dropPacketEveryLong=Frequenza di rilascio dei pacchetti. Opzione di collaudo usata dagli sviluppatori per simulare la perdita di pacchetti. 0 significa non rilasciare pacchetti artificialmente. Non modificare!
Node.enableARKs=Abilita ARK? (NON MODIFICARE!)
Node.enableARKsLong=Abilitare ARK? (NON MODIFICARE!)
Node.enableOpennetFailedTitle=Abilitazione opennet fallita
Node.enableOpennetFailed=Non è stato possibile abilitare Opennet e pertanto il nodo non potrà connettersi a Sconosciuti. Bisognerebbe risolvere il problema, riportare un bug, o continuare a connettersi esclusivamente ad Amici. Dettagli: ${message}
Node.enableNewLoadManagementRT=Abilitare una nuova gestione di caricamento (per le richieste in realtime)? (SPERIMENTALE!)
Node.enableNewLoadManagementRTLong=Impostalo su test per un nuovo codice di gestione di caricamento per le richieste in realtime. Questo è ancora in via sperimentale e potrebbe danneggiare seriamente il tuo nodo o ridurre o migliorare le performance! Buona fortuna, e dicci cosa succede!
Node.enableNewLoadManagementBulk=Abilita nuova gestione di caricamento (per richieste di massa)? (SPERIMENTALE!)
Node.enableNewLoadManagementBulkLong=Impostalo su test per un nuovo codice di gestione del caricamento per le richieste di massa. Questo è ancora in via sperimentale e potrebbe danneggiare il tuo nodo o ridurre o migliorare le performance! Buona fortuna, e dicci cosa succede!
Node.enablePacketCoalescing=Abilita coalescenza pacchetti?
Node.enablePacketCoalescingLong=Ablilitare la coalescenza dei pacchetti? La coalescenza dei pacchetti aumenta l'efficienza della banda, riduce l'uso di CPU e aumenta leggermente la resistenza all'analisi di traffico, al costo di una leggera latenza dei messaggi. Si consiglia di non disabilitare questa opzione.
Node.enablePerNodeFailureTables=Abilita tabelle operazioni fallite per-nodo?
Node.enablePerNodeFailureTablesLong=Abilita il reinstradamento automatico intorno a nodi che hanno fallito richieste negli ultimi 10 minuti?
Node.enableRoutedPing=Abilitare FNPRoutedPing?
Node.enableRoutedPingLong=Abilitare FNPRoutedPing? Utile solo nelle simulazioni, non nella rete reale. Spegnilo.
Node.enableSwapping=Abilitare scambio di locazione?
Node.enableSwappingLong=Abilitare scambio di locazione?
Node.enableSwapQueueing=Abilitare la lista d'attesa per richieste di swap?
Node.enableSwapQueueingLong=Abilitare la lista d'attesa per richieste di swap?
Node.enableULPRDataPropagation=Abilita propagazione dati ULPR?
Node.errorApplyingConfig=Si è verificato un errore durante l'applicazione della nuova configurazione : ${error}
Node.forceBigShrink=Esegui immediatamente grosse riduzioni di dimensione del datastore (solo per store di tipo bdbje-index)
Node.forceBigShrinkLong=Determina se eseguire immediatamente le riduzioni di dimensione in misura superiore al 10% del magazzino (store), piuttosto che aspettare il prossimo riavvio del nodo. Le riduzioni on-line non preservano i dati utilizzati per ultimi quindi l'uso di questa opzione non è raccomandato; da usarsi solo nel caso in cui sia desiderabile un risultato immediato.
