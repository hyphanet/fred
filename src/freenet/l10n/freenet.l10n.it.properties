FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=ATTENZIONE: Dovete aggiungere degli amici manualmente o Freenet non si connetterà!
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=ATTENZIONE: Dovete aggiungere manualmente degli amici o Freenet non si connetterà!
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet si connetterà a sconosciuti, quindi la sicurezza sarà relativamente bassa. Potete aggiungere amici più tardi se volete. Quanto siete preoccupati riguardo ad attacchi da parte di persone che non conoscete?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet si connetterà solo ai vostri amici, rendendo davvero difficile per chiunque tracciare il vostro utilizzo di Freenet. Quanto siete preoccupati al riguardo di seri, costosi attacchi da parte di persone che non conoscete?
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Protezione contro uno sconosciuto che vi attacchi su Internet (connessione a sconosciuti)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Protezione contro uno sconosciuto che vi attacchi su Internet (connessione solo ad amici)
