Announcer.announceAlertIntro=Freenet si sta connettendo alla rete - l'operazione può richiedere alcuni minuti di attesa. Le performance del processo miglioreranno col passare delle ore. Tutto ciò accade ogni volta che ci si disconnette da Freenet per più di qualche minuto, perciò provate a lasciarlo attivo per 24 ore al giorno se possibile.
Announcer.announceAlertTitle=Annuncio Nodo in corso
Announcer.announceDetails=Il nodo ha recentemente inoltrato ${recentSentAnnouncements} annunci, ${runningAnnouncements} dei quali ancora in corso, ed aggiunto ${addedNodes} nodi (${refusedNodes} nodi hanno rifiutato la connessione). In questo momento il nodo è connesso a ${connectedSeednodes} seednode e sta cercando di connettersi ad altri ${disconnectedSeednodes}.
Announcer.announceAlertNoSeednodes=Non è stato trovato il file seednodes.fref e quindi il nodo non può connettersi automaticamente ad Opennet. Aggiungere alcuni nodi manualmente o scaricare il file seednodes da http://downloads.freenetproject.org/alpha/opennet/ .
Announcer.announceLoading=Il nodo sta caricando il file seednodes per annunciarsi al resto della rete. Il completamento dell' operazione potrebbe richiedere diversi minuti.
Announcer.announceDisabledTooOldTitle=Annuncio disabilitato (obsoleto)
Announcer.announceDisabledTooOld=Questo nodo sembra essere troppo vecchio per connettersi alla rete Freenet. Il tuo nodo cercherà di scaricare una versione più recente di Freenet e si riavvierà per installare gli aggiornamenti. Per favore attendi qualche istante. Questo messaggio sparirà quando l'aggiornamento sarà completato. Abbiamo disabilitato gli avvisi, visto che ora non servono.
Announcer.announceDisabledTooOldUpdateDisabled=Per autorizzare freenet a aggiornarsi da solo, perfavore abilitare l'auto-aggiornamento su ${config}Configuration page${/config}.
Announcer.announceDisabledTooOldShort=Il nodo non riesce a connettersi alla rete perché la versione di Freenet utilizzata è obsoleta. Si prega di eseguire l'aggiornamento.
Announcer.announceAlertShort=Tentativo di connessione in corso: le prestazioni del nodo risulteranno ridotte fino a connessione avvenuta.
Announcer.coolingOff=Per i prossimi ${time} secondi, il vostro nodo Freenet aspetterà che i nodi che ha annunciato si connettano; se non ci saranno abbastanza nodi proverà con un altro nodo.
Announcer.dontKnowAddress=Non è stato possibile determinare l'indirizzo IP del computer in cui Freenet viene eseguito. Non è possibile procedere all'annuncio finché non si conosce l'IP.
