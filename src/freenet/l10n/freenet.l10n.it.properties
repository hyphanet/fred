UnknownContentTypeException.explanation=Il nodo non ha informazioni su questo MIME type. Ciò potrebbe comportare una reazione pericolosa da parte del browser in risposta al download di questo file. Per esempio, molti formati possono contenere immagini o video inclusi (embedded) che vengono scaricati dal web: ciò espone l'utente al rischio di rivelare il proprio indirizzo IP ad un eventuale avversario (per esempio un avversario che gestisca il il sito web dal quale le immagini o video ecc. vengono scaricati, o uno che abbia in qualche modo ottenuto accesso ai log del sito stesso). Hyperlinks e scripting sono entrambi ugualmente pericolosi per lo stesso motivo, oltre che per alcuni altri.
