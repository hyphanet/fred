DarknetConnectionsToadlet.noTrustLevelAddingFriendTitle=Devi impostare un livello di fiducia per il nodo del tuo amico
DarknetConnectionsToadlet.noTrustLevelAddingFriend=Devi impostare un livello di fiducia - BASSO, NORMALE o ALTO. Questo indica quanto ti fidi di questo amico. Livelli di fiducia superiori danno migliori prestazioni ma anche meno sicurezza se l'amico decide di attaccarti, per esempio tentare di scoprire cosa stai facendo su Freenet. Se il tuo amico è solo una conoscenza casuale, potresti voler impostare BASSO; se ti fidi di lui completamente dovresti impostare ALTO. Se sai che non si prendono cura del loro computer in modo appropriato e prendono virus costantemente, ecc. dovresti ridurlo un po' dato che potrebbero non essere loro quelli a cui ti stai connettendo ma qualcuno che è entrato nel loro computer!
DarknetConnectionsToadlet.noVisibilityLevelAddingFriendTitle=Devi impostare un livello di visibilità per il nodo del tuo amico
DarknetConnectionsToadlet.noVisibilityLevelAddingFriend=Devi impostare un livello di visibilità per il tuo amico - SÌ (gli altri tuoi amici possono vedersi, avendo ricevuto anche loro il SÌ), SOLO NOME (loro possono vedere il nome del peer e offrirgli di connettersi in caso si conoscano), NO (gli altri amici non possono vedere questo nodo). Rendendo i tuoi amici visibili gli uni agli altri migliorerai le performance e renderai più facile la connessione a Freenet e alle persone che conosci quando sei su Freenet.
