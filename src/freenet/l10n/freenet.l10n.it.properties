KnownUnsafeContentTypeException.dangerousScripts=Contenuto di questo tipo può includere script pericolosi che quando eseguiti possono compromettere l'anonimato dell'utente connettendosi direttamente al web o compromettere la sicurezza in altro modo.
KnownUnsafeContentTypeException.dangerousScriptsLabel=Scripting pericoloso:
