Node.pluginDirLong=Percorso della cartella dei plugin.
Node.probeBandwidthShort=Rispondere alla richiesta di sondare il limite di banda
Node.probeBandwidthLong=Se impostato su 'vero' Freenet risponderà alla richiesta di aumentare il limite di banda. Questo serve a migliorare la conoscenza delle condizioni della rete e a permettere simulazioni per riflettere al meglio la rete reale. Ciò produrrà un piccolo numero di suoni alla rinfusa per rendere le informazioni meno identificabili ma comunque utili per gli esperimenti. Se impostato su 'falso' risponderà con un refuso.
Node.probeBuildShort=Rispondere alla richiesta di sondare la costruziin
Node.probeBuildLong=Se impostato su 'vero' Freenet risponderà alla richiesta di sondare la costruzione. Questo serve a misurare la propagazione dell'aggiornamento. Se impostato su 'falso' risponderà con un refuso.
Node.probeIdentifierShort=Assegnato identificatore casuale alla richiesta di sondaggio
Node.probeIdentifierLong=L'identificatore è usato solo in una richiesta di sondaggio per un identificatore. Se impostato su -1 allora selezionerà un nuovo valore casuale.
Node.probeRespondIdentifierShort=Rispondere alla richiesta di sondaggio per identificatore
Node.probeLinkLengthsShort=Rispondere alla richiesta di sondaggio per le lunghezze dei link
Node.probeLinkLengthsLong=Se impostato su 'vero' Freenet risponderà alla richiesta di sondaggio per le lunghezze dei link. Questo serve a migliorare la conoscenza delle condizioni della rete, e permette delle simulazioni per riflettere la rete reale. Ciò produrrà un piccolo numero di suoni casuali per rendere le informazioni meno identificabili ma comunque utili per gli esperimenti. Se impostato su 'falso' risponderà con un refuso.
Node.probeLocationShort=Rispondere alla richiesta di sondare la posizione
Node.probeLocationLong=Se impostato su 'vero' Freenet risponderà alla richiesta di sondare una posizione poco precisa. Questo permetterà di misurare la distribuzione della posizione della rete, e non conterrà altre informazioni a parte la posizione stessa. Se impostato su 'falso' risponderà con un refuso.
Node.probeStoreSizeShort=Rispondere alla richiesta di sondare la grandezza di immagazzinagg
Node.probeStoreSizeLong=Se impostato su 'vero' Freenet risponderà alla richiesta di sondare la grandezza di immagazzinaggio. Questo servirà a migliorare la conoscenza delle condizioni della rete, e permetterà simulazioni per riflettere al meglio la rete reale. Ciò produrrà un piccolo numero di suoni casuali per rendere le informazioni meno identificabili ma comunque utili per gli esperimenti. Se impostato su 'falso' risponderà con un refuso.
Node.probeUptimeShort=Rispondere alla richiesta di sondare il tempo di attivita
Node.probeUptimeLong=Se impostato su 'vero' Freenet risponderà alla richiesta di sondaggio della percentuale per 48 ore o 7 giorni del tempo di attività. Questo migliorerà la conoscenza delle condizioni della rete, e permetterà simulazioni per riflettere al meglio la rete reale. Ciò produrrà un piccolo numero di suoni casuali per rendere le informazioni meno indetificabili ma comunque utili per gli esperimenti. Se impostato su 'falso' risponderà con un refuso.
Node.nodeName=Nome del nodo
Node.nodeNameLong=Il nome del nodo è visibile solo agli Amici
Node.maxPacketSize=Dimensione massima del paccketto (leggasi MTU)
Node.maxPacketSizeLong=Massima dimensione dei pacchetti UDP che Freenet invia, presumendo che gli header UDP/IP siano di 28 byte. Useremo lo MTU dell'interfaccia se possiamo rilevarlo, ma la maggior parte delle ostruzioni accadono altrove, e sfortunatamente non possiamo rilevare facilmente il percorso MTU.
Node.notUsingWrapperTitle=Il nodo non sta usando il wrapper!
Node.notUsingWrapper=Il nodo sta girando senza il wrapper. Ciò è generalmente sconsigliabile. Il nodo non potrà riavviare sé stesso e quindi l'aggiornamento automatico non potrà funzionare. Inoltre, se la JVM se ne dovesse andare nel "limbo" non sarà possibile riavviare automaticamente nemmeno quella. Non verranno generati stack dump in alcuni posti e quindi debugging sarà più difficile.
Node.notUsingWrapperShort=Freenet sta girando senza wrapper. Questo non è raccomandato.
Node.oneConnectionPerIP=Limita ad una connessione per indirizzo? (amici) (SCONSIGLIATO)
Node.opennetEnabled=Abilita modalità insicura (connessioni automatiche a nodi non fidàti)?
Node.opennetEnabledLong=Abilita Modalità Insicura? (Opennet) Abilitando questa opzione il nodo scambierà automaticamente referenze con altri nodi. Ciò rende la presenza di un nodo Freenet facilmente osservabile dall'esterno, facilitando attacchi di diversi tipi. Avendone la possibilità, l'opzione migiore è quella di connettersi soltanto ad utenti conosciuti ed affidabili (Amici) e disabilitare questa opzione.
Node.outBWLimit=Limite della banda di upload
Node.paddDataPackets=Aggiungi contenuto di dimensioni variabili e casuali ai pacchetti trasmessi dal nodo (LEGGERE L'AVVERTENZA)
Node.paddDataPacketsLong=Aggiunge contenuto ai pacchetti trasmessi dal nodo in quantità variabile e determinata a caso. In termini di sicurezza per il singolo nodo, disabilitare questa opzione non è consigliabile. Inoltre, se una grossa porzione della rete Freenet cominciasse a fare lo stesso, gli attacchi di tipo 'passivo' diverrebbero molto più facili. Uomo avvisato...
Node.passOpennetPeersThroughDarknet=Trasmetti referenze opennet attraverso i peer darknet?
Node.passOpennetPeersThroughDarknetLong=Se impostata su "vero" referenze opennet verranno trasmesse attraverso peer darknet (ma MAI la referenza del nodo locale). In questo modo un nodo (nodo locale, o i suoi peer) può ottenere peer opennet dai suoi peer darknet. Questo è utile perché permette di riconnettersi in caso di perdita dei peer, per esempio dopo una lunga disconnessione, ma rende l'analisi del traffico leggermente più facile, quindi chi è paranoico dovrebbe disabilitare questa opzione.
Node.port=Numero della porta FNP (UDP)
Node.portLong=Porta UDP per le comunicazioni da nodo a nodo. Questa porta dovrebbe essere forwardata al tuo router se possibile. Usiamo una porta differente per le connessioni a Sconosciuti.
Node.opennetPort=Numero della porta opennet (UDP)
Node.opennetPortLong=Porta UDP usata da Freenet per comunicare con gli sconosciuti, ad es. i nodi Freenet funzionanti in modalità opennet. Questa porta dovrebbe essere inoltrata nel tuo router se possibile. Usiamo una porta separata per le connessioni ai nodi dei tuoi Amici.
Node.publishOurPeersLocation=Trasmetti ad ogni peer la locazione dei nostri peer?
Node.publishOurPeersLocationLong=Trasmettere ai peer la locazione dei nostri peer? Ciò facilita il routing ma fornisce informazioni ad un potenziale avversario.
Node.pleaseSetPeersVisibilityAlertTitle=Per favore imposta la visibilità per i tuoi amici
Node.pleaseSetPeersVisibilityAlert=Freenet ora può connettersi agli amici dei tuoi amici per migliorare le performance e rendere la tua connessione più efficiente, ma ha bisogno di sapere con quali peer è sicuro farlo. Per favore vai nella pagina Connessioni con gli Amici e imposta la visibilità per i tuoi amici. Generalmente devi settarli su SI cosicché Freenet possa connettersi ai loro amici e loro possano connettersi ai tuoi amici, ma se non vuoi che i tuoi amici vedano un amico specifico, settalo su NO.
Node.skipWrapperWarning=Saltare l'avviso "non si sta usando il wrapper"?
Node.skipWrapperWarningLong=Se vero, non verrà mostrato l'avviso "non si sta usando il wrapper". Si noti che questo nasconderà l'avviso solo a partire dal prossimo riavvio.
Node.slashdotCacheLifetime=Per quanto tempo di giacenza devono restare i dati nella cache delle richieste recenti?
Node.slashdotCacheLifetimeLong=Configura quanto tempo (in millisecondi) i dati vengono trattenuti nella cache delle richieste recenti. Nota: i dati vengono comunque eliminati al riavvio.
Node.slashdotCacheSize=Dimensioni massime della cache richieste recenti
Node.slashdotCacheSizeLong=Dimensione massima della cache dele richieste frequenti (nota: esiste anche un limite di tempo).
Node.storeDirectory=Directory magazzino dati (store)
Node.storeDirectoryLong=Directory contenente gli store file, che contengono i dati (chiavi, blocchi, ecc.) necessari ad altri utenti.
Node.storeMaxMemTooHigh=Impostare un valore superiore ad 80% della memoria RAM da destinare a BDB è generalmente una pessima idea.
Node.storePreallocate=Pre-allocare spazio per datastore su disco
Node.storePreallocateLong=Allocazione dello spazio datastore
Node.storeSaltHashResizeOnStart=Modifica dimensione del datastore al prossimo avvio del nodo (solo per salt-hash)
Node.storeSaltHashResizeOnStartLong=Cambiamento dimensioni datastore all' avvio (solo per salt-hash). Se impostato su 'vero', il nodo completerà le modifiche delle dimensioni del datastore durante il processo di avvio. In questo modo il processo risulterà più rapido di quanto sarebbe se fosse eseguito 'al volo', ma durante il processo stesso il nodo non sara accessibile.
Node.storeSize=Freenet dimensioni datastore (byte, MB, GB, TB, ecc)
Node.storeSizeLong=Dimensioni del magazzino (store) in bytes
Node.storeType=Tipo di datastore
Node.storeTypeLong=Al momento sono disponibili i seguenti tipi di datastore: salt-hash (SPERIMENTALE, usa salted hash table su disco con bloom filter); bdb-index (STABILE, usa BerkeleyDBFreenetStore per immagazzinare l'indice e tiene i dati su disco) o ram (SOLO PER TESTING, tiene sia indice che dati su RAM). Usare ram solo se competenti e se è disponibile memoria sufficiente per immagazzinare tutti i dati (NOTA: i dati NON verranno salvati quando il nodo viene spento). I cambiamenti verranno attivati al riavvio di Freenet.
Node.storeBloomFilterSize=Dimensione del filtro bloom (totale) in bytes
Node.storeBloomFilterSizeLong=Dimensioni del filtro bloom in bytes. Di solito 1/2048mo della dimensione del  datastore è più che abbastanza. Impostare su zero per disabilitare il bloom filter. Impostare su -1 per tornare al default.
Node.storeBloomFilterCounting=Usa filtro counting bloom
Node.storeBloomFilterCountingLong=Usare filtro bloom con contatore a 2 bit? (in caso di dubbio, non modificare)
Node.storeUseSlotFilters=Utilizza i filtri sugli slot? (Fortemente raccomandato)
Node.storeUseSlotFiltersLong=Questo riduce di molto gli I/O del disco per il salvataggio degli hash, ad un costo di memoria e di disco di circa 4 bytes per ogni chiave, ad esempio 1/3000-esimo dello spazio su disco. Tutto ciò è fortemente raccomandato, a meno che la tua RAM sia piccola e tu abbia un veloce disco SSD.
Node.storeSaltHashSlotFilterPersistenceTime=Usa intervalli fissi per i filtri degli slot
Node.storeSaltHashSlotFilterPersistenceTimeLong=Quanto spesso i filtri degli slot devono essere riscritti per il salvataggio? -1 = scrivi immediatamente. 0 = scrivi allo spegnimento. >0 = scrivi ad ogni n millesecondi. Perciò, ad esempio 60000 = ogni minuto. Nota che se Freenet viene chiuso senza essere ripulito, e non è stata impostata la scrittura immediata, il filtro dello slot sarà ricostruito al successivo avvio, che causerà un significativo numero di accessi al disco.
Node.slotFilterPersistenceTimeError=Il valore fisso del tempo per i filtri degli slot deve essere -1, 0, o positivo.
Node.swapRInterval=Intervallo tra le richieste di scambio (swap) in millisecondi
Node.swapRIntervalLong=Intervallo in millisecondi tra le richieste di swap.
Node.throttleLocalTraffic=Limitazione di banda su traffico locale
Node.throttleLocalTrafficLong=Abilita limitazione di banda su traffico locale? Abilitando questa opzione,  la limitazione di banda avrà effetto anche sulla rete locale (LAN) e su localhost.
Node.useSlashdotCache=Aggiungi tutte le richieste alla cache per 30 minuti
Node.usingGCJTitle=Eseguire Freenet con GCJ non è raccomandato
Node.usingGCJ=Stai usando Freenet con GCJ (un compilatore Java free). Questo non è raccomandato e potrebbe creare problemi. Ti raccomandiamo di utilizzare OpenJDK (che è sempre free, e con meno probabilità di avere problemi)
Node.usingOracleTitle=Stai eseguendo Freenet con la versione ufficiale di Oracle della Java Virtual Machine. Ti consigliamo di passare a OpenJDK se possibile.
Node.usingOracle=Stai usando Freenet attraverso la Macchina Virtuale di Java ufficiale di Oracle. La JVM ufficiale ha deliberatamente reso inutilizzabile il codice di criptazione a causa delle restrizioni nelle esportazioni, perciò useremo il codice interno a Freenet, che potrebbe risultare più lento. Ti consigliamo di passare a OpenJDK se possibile (lo trovi nel gestore di pacchetti).
Node.withAnnouncementLong=Permettere che il nodo si auto-inserisca nella rete Freenet usando seednodes? Per potersi connettere ad Opennet (rete di Sconosciuti alla quale Freenet si connette automaticamente se il livello di sicurezza è impostato su Basso o Medio) il nodo si mette in contatto con dei nodi pubblicamente accessibili che sceglie da una breve lista distribuita con Freenet. Ovviamente la sicurezza di una connessione di questo tipo sarà meno che ottimale, ma chi usa Opennet di solito lo fa perché non ha scelta: se un nodo resta disconnesso per un po' di tempo, specialmente se è dietro NAT e/o se cambia spesso IP, probabilmente avrà bisogno del reseed. Per ottenere un livello di sicurezza più alto è necessario connettersi a nodi gestiti da amici ed abilitare il livello di sicurezza in rete Alto.
Node.writeLocalToDatastore=Iscrivi richieste locali e vicine nel datastore
NodeClientCore.alwaysCommit=Scrivi su disco dopo ogni attività su database?
NodeClientCore.alwaysCommitLong=Se impostato su 'falso', i dati vengono scritti su disco ogni 30 secondi. Impostando su 'vero', saranno scritti dopo ogni cambiamento nel database. Se da un lato ciò causerà una riduzione nelle prestazioni, il vantaggio è che si eliminerà il rischio di perdere dei dati in caso di arresto improvviso. L'uso di memoria risulterà inoltre leggermente inferiore. In casi normali questa opzione dovrebbe essere impostata su 'falso' per ridurre l'accesso al disco.
