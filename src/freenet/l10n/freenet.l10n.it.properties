Node.oneConnectionPerIPLong=Non permettere più di una connessione per indirizzo? Questo renderà leggermente più difficile eseguire un attacco connettendosi al tuo nodo più volte con diverse identità in modo da dominare il tuo routing (instradamento) e rendere più facile raccogliere dati con lo "harvesting" (lett: "il raccolto", in agricoltura). Abilitare questa opzione rende anche impossibile che un peer sia connesso al tuo nodo sia su darknet che su opennet.
Node.opennetEnabled=Abilita supporto per Opennet?
Node.opennetEnabledLong=Abilita Opennet? Se Opennet ("rete aperta") è abilitato, il nodo scambierà automaticamente referenze on altri nodi. Ma questo significa anche che il fatto che sul tuo computer gira un nodo Freenet non sarà più un segreto, e molti attacchi saranno più facili da eseguire. Se conosci abbastanza gente che usa Freenet, la miglior cosa da fare è di continuare ad usare darknet.
