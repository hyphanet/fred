NodeClientCore.maxUSKFetchersLong=Numero massimo di fecth temporanei in background per USKs visti di recente (ad esempio freesites). Nota che i client e i plugin (come WebOfTrust) possono sottoscrivere gli USKs, che non contano nel limite.
