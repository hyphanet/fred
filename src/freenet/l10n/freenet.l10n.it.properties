FirstTimeWizardToadlet.browserWarning=Si consiglia ${bold}vivamente${/bold} di non usare lo stesso browser per internet e Freenet, a meno che non si usi la modalità incognito/privacy. Siti internet malevoli potrebbero usare un browser history attack per determinare quali siti ospitati su Freenet ("freesite") sono stati recentemente visitati, compromettendo l'anonimato dell'utente. Si prega pertanto di accedere all' interfaccia web di Freenet tramite un browser o almeno un profilo separato da quello usato per i normali siti web. Per esempio in Windows, l'opzione di navigazione con Freenet attraverso l'icona del coniglio bianco (nel system tray) aprirà automaticamente Google Chrome in modalità incognito se installata.
FirstTimeWizardToadlet.browserWarningMaybeSafe=Stai usando una versione recente del browser che dovrebbe essere relativamente sicura. Comunque verrà salvato ciò che guardi su Freenet nella sua cronologia. Potresti usare la modalità privacy/incognito per prevenire questo. La cronologia può anche essere cancellata manualmente, ma questo di solito lascia delle tracce.
FirstTimeWizardToadlet.browserWarningIncognito=É in uso un browser provvisto di supporto per la modalità privacy/incognito (controlla la barra del titolo). Ciò influisce positivamente sulla sicurezza. In generale, sarebbe opportuno usare sempre browser con modalità 'incognito' per Freenet. In caso contrario, almeno assicurarsi di usare due browser separati per Freenet e non-Freenet, o dei siti web (non-freenet) potrebbero rilevare dati sui siti Freenet visitati in precedenza.
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=Sembra che tu stia usando un browser recente in modalità privacy/incognito (controlla nella barra del titolo). Questo dovrebbe essere abbastanza sicuro. Con un browser più vecchio (precedente a Firefox 4), non usare lo stesso browser sia per la navigazione web normale che per Freenet, a meno che non sia in modalità privacy.
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Freenet ha tentato di avviare Firefox in modalità privacy. Questo dovrebbe impedire al browser di salvare la cronologia di ciò che stai guardando su Freenet. In alcune versioni, potrebbe essere necessario chiudere tutte le finestre già aperte. È possibile riaprirle andando nella voce del menù Strumenti e cliccando su Ferma Navigazione in Privato. É possibile verificare che Firefox sia in modalità privacy controllando la barra del titolo o della finestra. Se così non fosse è possibile aprirlo manualmente in modalità privacy e successivamente andando su ${url}, o usando un altro browser (o un altro profilo browser) solo per Freenet.
FirstTimeWizardToadlet.browserWarningOldFirefox=Stai usando una versione datata di Firefox (3 o inferiore). Firefox 4 o superiore ha un importante potenziamento per la privacy, l'aggiustamento del CSS history leak. Dovresti aggiornare il browser se possibile.
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=Anche le più recenti versioni di Firefox supportano la modalità privacy, che può sempre essere utile.
FirstTimeWizardToadlet.browserWarningSuggestion=Microsoft Internet Explorer ha dei problemi nel rilevare il tipo di contenuto, ma la maggioranza degli altri browser funziona adeguatamente con Freenet. Tra i browser che sono stati collaudati con esito positivo vi sono Opera, Firefox, Safari e Lynx. Si consiglia di installare un browser dedicato per Freenet o creare un profilo nel browser esistente, copiare la URL dalla barra degli indirizzi ed aprirla nel nuovo browser.
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=Quasi tutti i browser tranne Microsoft Internet Explorer funzionano adeguatamente con Freenet. Per esempio Firefox, Opera, Safari, Chrome, Lynx hanno dimostrato di funzionare.
FirstTimeWizardToadlet.chooseNodeName=Il nome del nodo è obbligatorio!
FirstTimeWizardToadlet.chooseNodeNameLong=Digitare il nome del nodo nel campo sottostante (si raccomanda un nickname possibilmente con un indirizzo email). Questo affinché i tuoi amici (peer approvati, che hai aggiunto manualmente) possano raggiungere il tuo nodo con i loro. Questo non sarà visibile agli sconosciuti (peer non approvati aggiunti in automatico). Ricorda che qualsiasi amico o sconosciuto potrebbe identificarti attraverso il tuo IP, finché sei connesso con loro, ma non possono sapere altrettanto facilmente quello che stai guardando.
FirstTimeWizardToadlet.connectToStrangers=Connetti a sconosciuti?
FirstTimeWizardToadlet.connectToStrangersLong=In un mondo ideale, ogni utente Freenet si connetterebbe esclusivamente con nodi gestiti da persone fidàte. Questo è di gran lunga il sistema più sicuro, che rende molto difficile per un osservatore esterno determinare se un nodo stia o meno girando sul computer osservato. D'altra parte, non avendo a disposizione almeno cinque amici, parenti o conoscenti fidàti che già usano Freenet, ai quali connettersi, come soluzione alternativa è possibile lasciare che il nodo si connetta automaticamente a nodi gestiti da sconosciuti. Questa opzione può essere disattivata in qualsiasi momento.
FirstTimeWizardToadlet.enableOpennet=É possibile disattivare le connessioni con gli sconosciuti, appena avrai aggiunto abbastanza amici, anche se nel frattempo avrai condiviso informazioni con gli sconosciuti. Freenet è ancora in fase di sperimentazione, e non offriamo garanzie sulla sicurezza.
FirstTimeWizardToadlet.enableUPnP=Enable Universal Plug and Play (UPnP). Set this if you have a router on your local network. Don't set it if you are directly connected to your ISP e.g. via dial-up modem, or have untrusted people on your local network (e.g. some student accommodation).
FirstTimeWizardToadlet.opennetYes=Desidero che il nodo trovi automaticamente degli sconosciuti ai quali connettersi.
FirstTimeWizardToadlet.opennetNo=Si, ho almeno 5 amici che usano Freenet e aggiungerò i loro dati alla pagina degli Amici.
