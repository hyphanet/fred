FirstTimeWizardToadlet.plugins=Plugin
FirstTimeWizardToadlet.pluginsLong=I plugin sono estensioni opzionali che aggiungono diverse funzionalità a Freenet, ma alcuni di essi possono presentare problemi di sicurezza per taluni utenti (vedi sotto).
FirstTimeWizardToadlet.presetTitleLow=Connettiti a qualsiasi utente Freenet: (basso livello di sicurezza)
FirstTimeWizardToadlet.presetChooseLow=Scegli un basso livello di sicurezza
FirstTimeWizardToadlet.presetLow=Se vivi in un Paese abbastanza libero dove usare Freenet é legale, puoi scegliere questa opzione. É più sicuro dei tradizionali software P2P come BitTorrent o Gnutella, ma un malintenzionato con moderate risorse potrebbe tracciare le tue attività su Freenet e ricondurle a te. Se hai amici che usano Freenet, puoi aumentare la sicurezza aggiungendoli come Amici, e connettendoti solo con loro.
FirstTimeWizardToadlet.presetTitleHigh=Connettiti solo agli amici: (livello di sicurezza alto)
FirstTimeWizardToadlet.presetChooseHigh=Scegli un elevato livello di sicurezza
FirstTimeWizardToadlet.presetHigh=Se conosci molte persone a cui vuoi connetterti, questa impostazione ti permette di creare la tua darknet di Freenet per una sicurezza molto più avanzata. Se conosci solo poche persone questa opzione potrebbe non esserti così utile, ma se qualcuno di loro conosce altri, o ha un settaggio di sicurezza basso, puoi avere una rete molto ampia.
FirstTimeWizardToadlet.presetTitleNone=Settaggi dettagliati: (personalizzato)
FirstTimeWizardToadlet.presetNone=Se desideri un controllo più particolare, questa opzione ti permette di settare Freenet secondo le tue esigenze di privacy. Ci vorrà un po' più di tempo rispetto alle altre due opzioni.
