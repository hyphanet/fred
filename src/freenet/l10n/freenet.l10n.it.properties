MeaningfulNodeNameUserAlert.noNodeNick=Per favore imposta un nome per il tuo nodo in modo che i tuoi amici possano identificarlo, per esempio se mandi loro un messaggio o un file. Questo sarà reso visibile agli Amici a cui ti sei connesso manualmente attraverso la pagina Aggiungi un Amico, e probabilmente ai loro Amici. Il nickname del nodo non sarà visibile a sconosciuti, come connessioni Freenet aggiunte automaticamente con bassi livelli di sicurezza.
