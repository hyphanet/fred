FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}ATTENZIONE${/bold}: Il livello di sicurezza in rete sta per essere impostato su ALTO. Ciò significa che il nodo resterà incapace di connettersi se non ${bold}vengono aggiunte connessioni ad Amici${/bold}. Gli Amici ai quali connettersi dovrebbero essere persone consciute e delle quali sia possibile fidarsi almeno parzialmente. Se non si conoscono  utenti Freenet, utilizzare il livello di sicurezza NORMALE che permette a Freenet di connettersi automaticamente. Aggiungere degli sconosciuti agli Amici influirebbe negativamente sulle prestazioni e non migliorerebbe la sicurezza. Inoltre, usando il livello di sicurezza ALTO Freenet risulterà più lento soprattutto se si hanno pochi Amici (ne occorrono almeno 5-10 per ottenere buone prestazioni).
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Conosco almeno una persona che già usa Freenet, e la aggiungerò nella pagina ${bold}${addAFriend}${/bold}.
FirstTimeWizardToadlet.isNetworkTrusted=La rete locale è affidabile?
FirstTimeWizardToadlet.isNetworkTrustedLong=La rete locale è affidabile? Rispondendo di si a questa domanda, tutti i servizi forniti dal nodo Freenet saranno pienamente accessibili da chiunque sul network suddetto. É possibile configurare un accesso più selettivo attraverso la pagina "configurazione" dopo aver completato questo wizard.
FirstTimeWizardToadlet.noNetworkIF=Non è stata trovata nessuna interfaccia di rete addizionale
FirstTimeWizardToadlet.noNetworkIFLong=Freenet non ha trovato altre interfacce di rete, quindi darà per scontato che l'utente si connetterà dal computer locale e solo da quello.
FirstTimeWizardToadlet.iDoTrust=Possiamo fidarci degli utenti connessi a ${interface} (${ip}) ?
