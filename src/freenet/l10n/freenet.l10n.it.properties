FirstTimeWizardToadlet.opennetChoicePageTitle=A chi dovrebbe connettersi Freenet?
FirstTimeWizardToadlet.opennetChoiceTitle=A chi dovrebbe connettersi Freenet?
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet è progettata per impedire che i vostri messaggi di chat, download, navigazione, ecc. siano riconducibili a voi. Freenet può fornirvi una forte protezione solo quando conoscete le persone a cui siete direttamente connessi.
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Connettetevi solo ai vostri amici
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Connessione a sconosciuti
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=É molto difficile ricondurre a voi qualsiasi cosa su Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Vi servono almeno ${minfriends} amici che usano Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Non c'è bisogno di conoscere nessuno che usi Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=É molto più semplice ricondurre i vostri messaggi, file, ecc. a voi.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet fornisce un anonimato ragionevole ed è veramente difficile da bloccare, SE: (toccate per vedere)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Vi connettete solo ai vostri amici.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=I vostri amici sono degni di fiducia (ma gli sconosciuti sono sempre peggio degli amici).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=I possibili attaccanti non sanno o sospettano chi o dove siate: sanno solo che siete una particolare identità su Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Cambiate la vostra identità occasionalmente (esempio: sui forum).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Caricate sempre i file in modo sicuro. Freenet vi ricorderà come farlo.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=I vostri amici tengono sicuri i loro computer.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Siete parte di una grossa rete (per es. la Freenet principale che ottenete se abilitate la connessione a sconosciuti) o parte di una rete privata che gli attaccanti non conoscono.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Non siete troppo vicini a sconosciuti. Se però i vostri amici si connettono a sconosciuti, potreste non essere al sicuro contro un attaccante potente. La maggior parte delle persone non si preoccupa troppo di questo, ma tutto ciò migliorerà fintantoché i tuoi amici si connettono con i loro amici e non con degli sconosciuti.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Non c'è nessun bug orribile in Freenet. Ogni programma di dimensione ragionevole contiene bug. Speriamo che nessun bug serio che possa colpire il vostro anonimato sia rimasto in Freenet, ma non può essercene una prova definitiva. Siete stati avvertiti!
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Per adesso probabilmente vorreste connettervi a degli sconosciuti giusto per essere connessi. Comunque un attaccante determinato potrebbe essere in grado di ricondurre a voi i vostri upload/download/chat/ecc., perciò non fate questo se progettate di caricare contenuti pericolosi. Nel lungo termine speriamo che tutti si connettano solo ai loro amici dato che questo è molto più sicuro.
