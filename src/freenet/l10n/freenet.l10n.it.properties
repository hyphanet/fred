SecurityLevels.physicalThreatLevel.name.LOW=BASSO
SecurityLevels.physicalThreatLevel.name.NORMAL=NORMALE
SecurityLevels.physicalThreatLevel.choice.NORMAL=Sono preoccupato. Cripta tutti i dati importanti. (La maggior parte degli utenti dovrebbe scegliere questa opzione)
SecurityLevels.physicalThreatLevel.desc.NORMAL=Puoi cancellare dati sensibili usando il pulsante di panico o cancellando in modo sicuro il file master.keys.Ti raccomandiamo di Richiamare file grossi piuttosto di farne il Download, così che siano criptati e possano essere visti attraverso la pagina dei download.
SecurityLevels.physicalThreatLevel.name.HIGH=ALTO
SecurityLevels.physicalThreatLevel.choice.HIGH=Sono molto preoccupato. Cripta tutti i dati importanti con una password. (Scegli questo se sei contento di fare affidamento su di una password)
SecurityLevels.physicalThreatLevel.desc.HIGH=Dovrai inserire la password per accedere alla tua coda di download (ed alla cache dei siti visitati di recente). Puoi anche usare il pulsante di panico.
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MASSIMO
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Sono estremamente preoccupato. Cripta tutto e non immagazzinare la chiave. Cancella tutto, inclusi i download, ogni qual volta Freenet è riavviato. (Freenet non ricorderà cosa hai visitato tra i riavvii, perciò scaricherà nuovamente la roba; questo potrebbe renderti leggermente più vulnerabile sul livello rete ma se sei molto preoccupato riguardo alla confisca scegli questa opzione).
SecurityLevels.physicalThreatLevelEnd=Dovresti seguire precauzioni di sicurezza comuni (mantenere aggiornato, usare un antivirus, non aprire file di cui non ti fidi, ecc.), e tenere presente che se catturano il tuo computer mentre è acceso e e sta facendo girare Freenet, nessuna quantità di criptaggio potrà aiutarti!
