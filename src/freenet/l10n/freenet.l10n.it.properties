NodeClientCore.uploadAllowedDirs=Directory dalle quali l'upload e' consentito
NodeClientCore.useAIMDsRT=Utilizzare AIMD per le richieste in tempo reale? (SOLO PER UTENTI ESPERTI)
NodeClientCore.useAIMDsRTLong=Abilita l'acceleratore a livello originatore di richieste basato sul tasso di stima in stile TCP di Additive Increase Multiplicative Decrease (per richieste istantanee). Ciò abilta o disabilita una parte fondamentale del sistema di gestione del caricamento. SOLO PER ESPERTI!!!
NodeClientCore.useAIMDsBulk=Utilizzare AIMD per la maggior parte delle richieste? (SOLO PER UTENTI ESPERTI)
NodeClientCore.useAIMDsBulkLong=Abilita l'acceleratore a livello originatore di richieste basato sul tasso di stima in stile TCP di Additive Increase Multiplicative Decrease (per richieste numerose). Ciò abilta o disabilita una parte fondamentale del sistema di gestione del caricamento. SOLO PER ESPERTI!!!
NodeIPDectector.inclLocalAddress=Includere gli indirizzi locali nelle referenze del nodo
NodeIPDectector.inclLocalAddressLong=Se includere o meno indirizzi locali (LAN e localhost) nelle referenze del nodo. Ciò non sarà utile a meno che entrambi i lati impostino llowLocalAddresses=true per le rispettive referenze (usate la pagina Amici nella modalità avanzata per impostare questa opzione).
NodeIPDectector.ipOverride=Impostazione manuale dell'indirizzo IP
NodeIPDectector.ipOverrideLong=Impostazione manuale dell'indirizzo IP (solitamente non necessaria) - impostatelo se avete un indirizzo IP *statico* o un nome di dominio (per es. tramite dyndns) e siete dietro ad un firewall.
