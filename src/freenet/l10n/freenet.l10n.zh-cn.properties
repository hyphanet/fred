IPUndetectedUserAlert.detecting=Freenet 正在尝试侦测您的外部 IP 地址。如果数分钟后还未完成，说明有错误发生。
IPUndetectedUserAlert.detectingShort=Freenet 正在尝试侦测您的外部 IP 地址。
IPUndetectedUserAlert.detectingWithConfigLink=Freenet 正在尝试侦测您的外部 IP 地址。如果数分钟后还未完成，说明有错误发生。这时您可以通过“临时 IP 地址提示”${link}配置参数${/link}将正确的外部 IP 告知 Freenet。
IPUndetectedUserAlert.loadDetectPlugins=Freenet 无法确定您的 IP 地址，而且没有加载任何 IP 侦测插件。这会导致 Freenet 难以连接到其他节点。请到${plugins}插件页面${/plugins}加载 UPnP 和 JSTUN 插件。另外如果您有一个静态 IP 地址或域名，您可以使用${config}配置页面${/config}中的“IP 地址覆盖”选项告知 Freenet，来解决这一问题。
IPUndetectedUserAlert.loadJSTUN=你可以到${plugins}插件页面${/plugins}载入 JSTUN 插件，但请阅读它的首次警告，因为它可能不够安全。
