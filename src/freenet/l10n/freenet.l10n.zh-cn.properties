N2NTMToadlet.uploadFailed=上传文件失败。
N2NTMUserAlert.delete=删除
N2NTMUserAlert.header=来自: ${from} (${composed})
N2NTMUserAlert.headerShort=来自 ${from} 的信息
N2NTMUserAlert.reply=回复
N2NTMUserAlert.title=${number} 条来自 ${peername} (${peer}) 的点对点文本信息
Node.acceptSeedConnectionsShort=作为种子节点?
Node.acceptSeedConnections=如果设置为“是”，节点将会接受新的非安全模式节点的连接并帮助它们引导到网络。这会允许任何拥有您节点信息的节点连接，但是仅用于宣告目的: 这些新节点仅能向通过宣告获得的其他节点 (如果没有足够的陌生节点，那么可能包括本节点) 请求数据。
Node.alwaysAllowLocalAddresses=始终允许本地地址连接到本节点?
Node.alwaysAllowLocalAddressesLong=如果选择“是”，Freenet 会尝试同时通过他们的本地 (localhost, LAN) 地址和公网 IP 地址连接到其他节点。如果选择“否”，您仍然可以为某个 Darknet 节点启用该功能 (但不是 Opennet 节点)。如果您想通过内网连接到局域网中的电脑，且不在意错误的节点信息可能导致您的节点发送 UDP 封包到局域网中的其他设备，那么请设置为“是”。
Node.assumeNATed=假设该端口没有被转发?
Node.assumeNATedLong=Freenet 是否应假设端口位于 NAT 后且没有被转发，并总是主动发送握手信息 (每 10-30 秒)，而不考虑相反的证据?
Node.bandwidthLimitMustBePositiveOrMinusOne=下载带宽限制必须为正数或 -1。
Node.bandwidthMinimum=请求的带宽限制 ${limit} 字节/秒 太低。带宽限制至少为 ${minimum} 字节/秒，低于此值将不能正常连接到该网络。
Node.bindTo=绑定的 IP 地址
Node.bindToLong=绑定的 IP 地址
Node.bwlimitMustBePositive=上传带宽限制必须为正数
Node.cachingFreenetStoreMaxSize=对每个存储在内存中的写缓存的最大大小 (目前有9个存储)。
Node.cachingFreenetStoreMaxSizeLong=每个存储在内存中的高速写入缓存（目前有9个存储）。0 表示无内存缓存 (比如你有固态硬盘)。键值有多种不同的大小，所以如果限制在 2K 与 32K 之间，那么就只会存储小型键值 (SSK 和公钥)。
Node.cachingFreenetStorePeriod=数据库缓存块在写入到磁盘前在内存中保留的最长时间 (毫秒)
Node.clientCacheType=客户端缓存类型?
Node.clientCacheTypeLong=如果您将此选项设置为“无” (none)，在您的电脑被没收后便会留下比较少的证据，但是您的节点在每次访问某个页面时都需要重新抓取，这将降低性能并使您的请求更容易暴露在网络中；如果您设置为“内存” (ram)，缓存的页面仅被存储在内存中，Freenet 关闭后便会被清除；首次运行向导会将此选项设置为 salt-hash (加盐哈希)，这会将访问的 Freesite 加密存储到硬盘中，并可设置设备安全等级来增添密码保护 (如此只要安全删除 master.keys 便能清除客户端缓存)。
Node.clientCacheSize=客户端缓存大小 (bytes, MB, GB, TB 等)
Node.clientCacheSizeLong=设置客户端缓存大小。这是用来缓存您访问过的自由网网站，以便下次不需要再次请求、加快载入速度，并减少在网络上的暴露几率。如果客户端缓存的类型为“无”，此选项将被忽略；如果为“ram”，此选项表示客户端缓存在内存中的大小（整体部分的最大内存限制，因此如果需要可增加它）；如果为“salt-hash”，此选项是客户端缓存在磁盘上的缓存大小。
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=连接到种子节点设置: 当 Opennet 正在运行时无法禁用，请禁用后重新启用 Opennet 或重启 Freenet。
Node.databaseMemory=数据贮存的最大内存使用量
Node.databaseMemoryLong=仅在使用 bdbje-index 数据存储类型的情况下有效。数据库用于数据存储索引的最大内存用量，0 表示没有软限制 (硬限制为计算机内存总量的大约 30%)
Node.deadlockTitle=可能是错误的 Java 虚拟机和内核的组合导致死锁
Node.defragDatabaseOnStartup=下次启动时对下载数据库进行碎片整理?
Node.defragDatabaseOnStartupLong=如果设置为“是”，数据库将在下次启动时 (或在输入密码后) 进行碎片整理。
Node.defragOnce=仅整理碎片一次(同时需要设置上面的选项!)
Node.defragOnceLong=如果该选项和上面的选项都设置为“是”，我们会在下次启动时进行碎片整理，然后关闭碎片整理选项。
Node.disablePHTLS=禁用概率性 HTL
Node.disablePHTLSLong=禁用概率性 HTL (不要改变这个选项，除非您知道自己在做什么)
Node.dropPacketEvery=测试封包丢弃频率
Node.dropPacketEveryLong=丢弃封包的频率。供开发人员使用的测试选项，用于模拟丢包现象。0 表示不刻意丢包。不要触碰此选项!
Node.enableARKs=启用 ARK? (不要关闭此选项!)
Node.enableARKsLong=是否启用 ARK? (不要禁用它!)
Node.enableOpennetFailedTitle=启用 Opennet 失败
Node.enableOpennetFailed=Freenet 无法启用 Opennet，因此无法连接陌生人。您需要修正此问题，或是报告 Bug，或是仍然仅连接到朋友。错误详细信息: ${message}
Node.enableNewLoadManagementRT=启用新的负载管理 (应对实时请求)? (实验性!)
Node.enableNewLoadManagementRTLong=开启这个将测试新的负载管理代码应对实时请求。这是高度实验性的，可能严重破坏你的节点，或者显著性的增加或减少其性能。祝你好运，记得告诉我们发生了什么。
Node.enableNewLoadManagementBulk=启用新的负载管理 (应对批量传输请求)? (实验性!)
Node.enableNewLoadManagementBulkLong=开启这个将测试新的负载管理代码应对批量传输请求。这是高度实验性的，可能严重破坏你的节点，或者显著性的增加或减少其性能。祝你好运，记得告诉我们发生了什么。
Node.enablePacketCoalescing=启用封包集结?
Node.enablePacketCoalescingLong=是否启用封包集结? 封包集结可以提高带宽使用效率，降低 CPU 使用率，并在尽量少增加消息延迟的情况下提高对流量分析的的抵抗能力。除非您知道自己在做什么，请不要禁用它。
Node.enablePerNodeFailureTables=启用各节点失败表?
Node.enablePerNodeFailureTablesLong=对最近 10 分钟内请求失败一次的节点启用自动重路由?
Node.enableRoutedPing=启用 FNPRoutedPing?
Node.enableRoutedPingLong=启用 FNPRoutedPing? 仅用于模拟环境而不是真实网络中。关掉它。
Node.enableSwapping=启用位置交换？
Node.enableSwappingLong=启用位置交换？
Node.enableSwapQueueing=启用交换请求队列？
Node.enableSwapQueueingLong=启用交换请求队列？
Node.enableULPRDataPropagation=启用 ULRP 数据传送?
Node.enableULPRDataPropagationLong=启用最近请求键值的快速增殖，到已询问获知他们有这些数据的的节点? (超轻量级的持久请求；这对聊天客户端尤为重要)。这也启用 RecentlyFailed，压实最近失败的请求。
Node.errorApplyingConfig=应用新配置时发生错误: ${error}
Node.forceBigShrink=立刻削减过大数据 (仅适用 bdbje-index 存储类型)
Node.forceBigShrinkLong=是否立即进行数据削减 (超过 10%) 而不是等到节点下次重启。在线削减不能保留最近使用的数据，因此不推荐使用；仅在您需要立即削减的情况下使用。此功能仅适用于 bdbje-index 存储类型。
Node.inBWLimit=下载带宽限制
Node.inBWLimitLong=下载带宽限制。Freenet 会尽量不超过此值，但也并非绝对精确。如果设置为 -1，下载带宽限制将是上传带宽限制的4倍。此处无单位将解析成 字节/秒，SI 和 IEC 单位可被接受，因此像 10 KiB/s 或 1.5 Mbps 都可以 (分别意味着 10千字节/秒 和 1.5兆位/秒)。
Node.invalidStoreSize=数据存储必须大于 32MB
Node.invalidMemoryCacheSize=内存缓存大小最小为 0。我们实际上不会缓存任何键值，除非它至少 ~ 1200 字节；并且我们不缓存 CHK，除非它 ~ 33KB。
Node.l10nLanguage=Freenet 界面语言
Node.l10nLanguageLong=此设置更改用户界面和消息的语言。
Node.masterKeyFile=主密钥文件位置
Node.masterKeyFileLong=主密钥文件的文件名。它包含了用于加密最近访问网站缓存 (客户端缓存)、下载队列等数据的密钥。这些数据可以在安全等级页面进行密码保护，但如果已安全的删除该密钥文件，即使拥有正确的密码，加密后的数据也会变得毫无用处。(如果该选项的值是一个相对路径，那么该路径相对于用户数据目录。)
Node.maxHTL=最大 HTL 值
Node.maxHTLLong=最大 HTL
Node.maxOpennetPeers=Opennet 节点最大数量
Node.maxOpennetPeersLong=Opennet 同伴的最大数量（必须在 0 至 ${default} 之间，实际限制取决于你的好友数量和带宽限制，并会在统计页面中显示）。
Node.maxOpennetPeersMustBeTwentyOrLess=必须为 ${maxpeers} 或更少
Node.mustBePositive=设定值必须是正数
Node.nodeDir=节点信息目录
Node.nodeDirLong=节点相关信息 (例如节点身份、其他节点等) 的储存目录。
Node.cfgDir=配置文件目录
Node.cfgDirLong=用户可编辑配置文件所在目录 (比如语言覆盖文件)。
Node.userDir=用户数据目录
Node.userDirLong=用户数据存储目录 (例如书签、下载文件列表等)。
Node.runDir=运行时状态目录
Node.runDirLong=运行时状态的存储目录。如果 Freenet 不在运行，您可以清空该目录。
Node.pluginDir=插件目录
Node.pluginDirLong=插件所在目录。
Node.probeBandwidthShort=响应带宽限制探测请求
Node.probeBandwidthLong=如果为是，Freenet 将响应外发带宽限制请求。这有助改善网络条件认知以及模拟更真实的网络情况。它将添加少许随机噪声以减少信息的可识别性并仍可用于诊断。这有助于网络规模及流失的估算。为否将响应拒绝。
Node.probeBuildShort=响应构建包探测请求
Node.probeBuildLong=如果为是，Freenet 将响应对构建包的探测请求。这是用于测定和传播更新包。为否将响应拒绝。
Node.probeIdentifierShort=对探测请求随机分配标识符
Node.probeIdentifierLong=此标识符仅用于探测请求的标识。设为 -1 将选择一个新的随机值。
Node.probeRespondIdentifierShort=响应标识符探测请求
Node.probeRespondIdentifierLong=如果为是，Freenet 将响应标识符探测请求和非常低精度的在线时间信息。它将添加少许随机噪声到在线时间信息以减少可识别性并仍可用于诊断。这有助于网络规模及流失的估算。为否将响应拒绝。
Node.probeLinkLengthsShort=响应链路长度探测请求
Node.probeLinkLengthsLong=如果为是，Freenet 将响应链路长度探测请求。这有助改善网络条件认知以及模拟更真实的网络情况。它将添加少许随机噪声以减少信息的可识别性并仍可用于诊断。为否将响应拒绝。
Node.probeLocationShort=响应位置探测请求
Node.probeLocationLong=如果为是，Freenet 将响应低精度的位置探测请求。这仅用于网络位置分布情况的测量，不包含任何其他位置信息。为否将响应拒绝。
Node.respondOverallBulkOutputCapacityUsage=响应整体容量使用及近似的带宽限制的探测请求
Node.respondOverallBulkOutputCapacityUsageLong=如果为是，Freenet 将整体容量使用 (带宽责任，推测如果所有请求成功将能提供多少带宽) 及粗略的带宽限制计划 (一个整数，分水岭 10KB/秒 最小1 最大10)。
Node.probeStoreSizeShort=响应存储大小探测请求
Node.probeStoreSizeLong=如果为是，Freenet 将响应存储大小探测请求。这有助改善网络条件认知以及模拟更真实的网络情况。它将添加少许随机噪声以减少信息的可识别性并仍可用于诊断。为否将响应拒绝。
Node.probeUptimeShort=响应在线时间探测请求
Node.probeUptimeLong=如果为是，Freenet 将响应48小时内或7天内的在线时间探测请求。这有助改善网络条件认知以及模拟更真实的网络情况。它将添加少许随机噪声以减少信息的可识别性并仍可用于诊断。为否将响应拒绝。
Node.probeRejectStatsShort=响应各类被拒绝的请求的比例的探测请求
Node.probeRejectStatsLong=如果为是，Freenet 将响应了解各类请求被拒绝比例的探测请求。
Node.trafficClass=TrafficClass 值传递到暗网和明网的 Socket.setTrafficClass()
Node.trafficClassLong=TrafficClass 值传递到暗网和明网的 Socket.setTrafficClass()。此值将不被考虑，直至节点重新启动。
Node.nodeName=本 Freenet 节点的名称
Node.nodeNameLong=节点昵称。只有您的朋友才会看到。
Node.maxPacketSize=最大数据包大小 (又名 MTU)
Node.maxPacketSizeLong=发送到 Freenet 的 UDP 数据包最大大小，假定 UDP/IP 头有 28 字节。在可以检测时我们将使用接口的 MTU 值，但也经常在某处遇到阻碍，并且遗憾的是，我们无法检测到传输路径上的 MTU。
Node.notUsingWrapperTitle=没有使用外壳程序!
Node.notUsingWrapper=外壳用来将 Java 应用程序封装为系统服务。您的 Freenet 目前没有加外壳运行。这是不推荐的。这样会导致 Freenet 无法自己重新启动，这样自动更新将无法工作。如果 Java 崩溃了，它也不会自动重启。另外 Freenet 无法生成堆栈转储文件，这样调试会变得比较困难。
Node.notUsingWrapperShort=Freenet 目前没有加外壳运行。这是不推荐的。
Node.oneConnectionPerIP=限制每个地址只能发起一个连接? (朋友)
Node.oneConnectionPerIPLong=在其他好友有着相同的（外部）IP地址时，自动放弃好友连接。
Node.opennetEnabled=是否启用不安全模式 (自动与不信任的节点建立连接)?
Node.opennetEnabledLong=是否启用不安全模式 (也就是 Opennet)? 如果启用，您的 Freenet 将会自动与其他不可信节点自动交换节点信息 (陌生人是朋友的反义词)。这就意味着您运行的节点不再隐蔽，多种攻击会变得更容易。如果您认识足够多的人正在运行 Freenet，您应当保持与他们的信任 (朋友) 连接，并禁用此选项。
Node.outBWLimit=上传带宽限制
Node.outBWLimitLong=输出带宽硬性限制。Freenet 绝不会超过这个限制。正常情况下您应该将其设置为您的互联网上传最大带宽的一半以内，通常比下载带宽限制要小很多。此处无单位将解析成 字节/秒，SI 和 IEC 单位可被接受，因此像 10 KiB/s 或 1.5 Mbps 都可以 (分别意味着 10千字节/秒 和 1.5兆位/秒)。
Node.paddDataPackets=使用随机长度的随机数据分隔该节点发送的数据包? (在关闭前请阅读警告信息!)
Node.paddDataPacketsLong=使用随机长度的内容分隔该 Freenet 节点发送的数据包? 从安全角度讲，在某个单独的节点，关闭此选项是糟糕的；如果网络中大部分节点都这么做，网络极易被一个被动攻击者攻击。但是，这会提高性能，特别能够降低网络额外开销的百分比。我们已警告您!
Node.passOpennetPeersThroughDarknet=通过 Darknet 节点中继节点信息?
Node.passOpennetPeersThroughDarknetLong=如果设置为“是”，Opennet 节点信息 (绝不是我们自己的 Darknet 节点信息) 会通过我们的 Darknet 节点中继。这样某个节点 (该节点，或它连接的其他节点) 可以从 Darknet 节点中获取 Opennet 节点信息。这是非常有用的，因为它允许我们在因为下线等原因失去其他节点时仍然可以引导新的 Opennet 节点。但是，这会让流量分析变得略微容易。因此如果您很在意，请关闭这个选项。
Node.port=Darknet 端口号 (UDP)
Node.portLong=节点用来与您的朋友节点通讯时使用的 UDP 端口。如果可能，您应当对此端口进行转发。我们为 Opennet (陌生人) 准备了不同的端口。
Node.opennetPort=Opennet 端口号 (UDP)
Node.opennetPortLong=节点用来与其他陌生节点 (也就是 Opennet 节点) 通讯时使用的 UDP 端口。如果可能，您应该对此端口进行转发。我们为 Darknet (朋友) 准备了不同的端口。
Node.publishOurPeersLocation=是否发送同行节点的位置到同行节点?
Node.publishOurPeersLocationLong=是否发送同行节点位置到同行节点? 这样有助于路由，但是可能会将一些信息发送给潜在的攻击者。
Node.pleaseSetPeersVisibilityAlertTitle=请设置你的朋友的可见性
Node.pleaseSetPeersVisibilityAlert=Freenet 现在可以连接到你的朋友的朋友以提高性能和你的连接的可靠性，但仍需要知道能否对你的同伴安全地做到这点。请到朋友页面为你的朋友设置可见性。你通常应该将他们设为“是”以便 Freenet 可以连接到他们的朋友和他们也能连接到你的朋友，但如果你不想你的朋友获知其他朋友，也可设置为“否”。
Node.showFriendsVisibilityAlert=在缺少好友的可见性设置时，显示一个警告?
Node.routeAccordingToOurPeersLocation=是否将同行节点的同行节点位置纳入路由目的的计算？
Node.routeAccordingToOurPeersLocationLong=这有助于路由，但也有助于潜在的攻击者。
Node.skipWrapperWarning=隐藏“没有使用外壳程序”警告?
Node.skipWrapperWarningLong=如果设置为“是”，“没有使用外壳程序”警告将不会显示。请注意此选项在节点重启后才会生效。
Node.slashdotCacheLifetime=保存最近请求缓存数据多长时间?
Node.slashdotCacheLifetimeLong=保存最近请求缓存数据多长时间 (毫秒，k 为秒) ? 请注意节点重启时该缓存会被自动清空。
Node.slashdotCacheSize=最近请求缓存最大大小
Node.slashdotCacheSizeLong=最近请求缓存的最大大小 (除此以外还有时间限制)。
Node.storeDirectory=存储目录
Node.storeDirectoryLong=数据存储文件目录
Node.storeMaxMemTooHigh=您可能不会想要提供 80% 的内存给 BDB 使用吧!
Node.storePreallocate=数据存储预分配空间
Node.storePreallocateLong=数据存储预分配空间
Node.storeSaltHashResizeOnStart=节点启动时改变数据存储大小 (仅适用于 salt-hash 存储类型)
Node.storeSaltHashResizeOnStartLong=节点启动时改变数据存储大小 (仅适用于 salt-hash 存储类型)。如果设置为“是”，Freenet 会在启动时完成对数据存储的大小变更。这会比即时更改大小要快得多；但另一方面在变更大小时，您的 Freenet 节点将暂时不可使用一段时间。
Node.storeSize=Freenet 数据库大小 (bytes, MB, GB, TB 等)
Node.storeSizeLong=Freenet 数据库大小，其中包含存储和缓存，以及存储要经过您的节点传输的数据。Freenet 还为很多东西使用磁盘空间，例如临时文件和您的下载项，这些是分开计算的。
Node.storeType=数据存储类型
Node.storeTypeLong=数据储存类型。当前类型可以为 salt-hash (默认值，使用有损哈希表和一个布隆过滤器将数据储存在磁盘中)，或选 ram (仅供测试，将索引和数据保留在内存而不是磁盘中)。使用 ram 前您应该知道自己在做什么，并有足够的内存来储存您的所有数据 (还请注意程序关闭时数据不会被保存)！该选项的修改在重启 Freenet 后才能生效。
Node.storeBloomFilterSize=Bloom 过滤器大小 (总计字节数)
Node.storeBloomFilterSizeLong=Bloom 过滤器大小 (总计字节数)。通常设置为数据存储大小的 2048 分之一就已远远足够。设置为 0 禁用 Bloom 过滤器。设置为 -1 重置为默认值。
Node.storeBloomFilterCounting=使用计数型 Bloom 过滤器?
Node.storeBloomFilterCountingLong=是否使用 2 位计数型 Bloom 过滤器? (除非您知道自己在做什么，否则不要更改)
Node.storeUseSlotFilters=使用槽过滤器? (强烈推荐)
Node.storeUseSlotFiltersLong=这将大大降低 salted-hash (加盐哈希) 存储的磁盘读写，每个键值在内存和磁盘上的成本大约4字节，即存储大小的3000分之1。所以此项强烈推荐，除非你的内存很小并且你有一个快速的 SSD。
Node.storeSaltHashSlotFilterPersistenceTime=槽过滤器持久间隔
Node.storeSaltHashSlotFilterPersistenceTimeLong=槽过滤器应该每隔多久写入存储? -1 = 立即写入。0 = 节点关机时写入。>0 = 每x毫秒写入。例如 60000 = 每一分钟写入一次。请注意，如果 Freenet 未能安全完成关机且此项没有设置为立即写入，槽过滤器将在下次启动时被重建，这将造成显著的磁盘访问量。
Node.slotFilterPersistenceTimeError=槽过滤器持久间隔必须为 -1，0 或正数。
Node.swapRInterval=交换请求发送间隔 (毫秒)
Node.swapRIntervalLong=发送交换请求的时间间隔（毫秒）。
Node.throttleLocalTraffic=本地流量限速?
Node.throttleLocalTrafficLong=是否对本地流量进行限速? 如果启用，本地局域网和本机的流量都会遵从设置的带宽限制。
Node.useSlashdotCache=缓存所有请求 30 分钟?
Node.useSlashdotCacheLong=回复有高 HTL 的请求不适合储存在数据存储空间中。如果此选项设置为“是”，它们会存储在最近请求缓存中，一个特别的短期缓存。如果设置为“否”，那么仅有 ULPR 响应 (即延迟的对请求回答) 会被存储到该缓存中。此项默认被启用，除非网络安全等级为最高，因为这对突然变得流行的键值的性能非常重要。但是，这也确实会对安全性有些许影响，如果一名攻击者可以在30分钟内接近目标（通常不太可能），这个机制可能帮助他确认他的推测。
Node.usingGCJTitle=在 GCJ 下运行 Freenet 不推荐
Node.usingGCJ=你的 Freenet 正在 GCJ (一个自由 Java 编译器) 下运行。这不稳定并且可能造成很多问题。我们建议切换到 OpenJDK (这也是自由软件，并且不太可能有奇怪的 bug)。
Node.usingOracleTitle=你的 Freenet 正运行在官方的 Oracle Java 虚拟机下。若可能请切换到 OpenJDK。
Node.usingOracle=你的 Freenet 正运行在官方的 Oracle Java 虚拟机下。官方的 JVM 有因出口限制而故意残缺的加密代码，因此我们必须使用内建的 Freenet 加密代码，这可能较慢。若可能，您应该切换到 OpenJDK (例如通过你的软件包管理器安装)。
Node.withAnnouncement=允许 Freenet 使用播种节点引导自身？
Node.withAnnouncementLong=允许您的节点使用种子节点进行启动引导? 要连入 Opennet (陌生人网络，在网络安全等级设置为低/中时 Freenet 自动连接)，Freenet 会连接到内置列表中的公开节点。很显然这有些不安全，但是您选择使用 Opennet，那么您可能就需要这样；如果您的节点关闭了一段时间，特别是如果它采用 NAT 连接到网络或是更改了其 IP 地址，就需要重新获取该公开节点列表 (术语为 Reseed)。如果您需要更好的安全性，您需要连接到您的朋友并启用“高”网络安全等级。
Node.writeLocalToDatastore=将本地和附近的请求写入数据存储?
Node.writeLocalToDatastoreLong=是否将高 HTL 请求 (来自本地和附近节点) 返回的数据写入主永久数据存储文件。我们强烈建议您禁用此选项，除非您不在意数据存储文件被没收或是存储侦测攻击。这默认在网络安全等级和设备安全等级都设置为“低”的情况下启用。
NodeClientCore.alwaysCommit=每次数据库操作后提交?
NodeClientCore.alwaysCommitLong=如果此选项设置为“否”，我们会每 30 秒向磁盘提交一次数据库。如果设置为“是”，我们在每次数据库操作后会立即提交。这会降低性能但会确保在非法关闭时不会丢失数据，也会轻微减少内存使用。默认该选项设置为“否”以减少磁盘访问。
NodeClientCore.maxArchiveSize=给定存档的最大大小
NodeClientCore.maxArchiveSizeLong=任意给定存档的最大大小
NodeClientCore.couldNotFindOrCreateDir=无法找到或创建目录
NodeClientCore.downloadAllowedDirs=下载允许保存到的目录
NodeClientCore.downloadAllowedDirsLong=下载允许保存到的目录，以分号隔开。“downloads”表示默认下载目录“downloads”，留空表示不允许下载到磁盘，“all”表示允许下载到任何目录。警告! 如果设置为“all”，所有有权限访问 FCP 的用户都可以将文件下载到您电脑中的任何目录！
NodeClientCore.downloadsDir=默认下载目录
NodeClientCore.downloadsDirLong=默认保存下载文件的目录
NodeClientCore.encryptPersistentTempBuckets=加密持久的临时存储桶?
NodeClientCore.encryptPersistentTempBucketsLong=加密持久的临时存储桶？某些情况下（如果您使用硬盘驱动器和交换文件加密），加密持久的临时存储桶可能没有意义。
NodeClientCore.encryptTempBuckets=加密临时存储桶?
NodeClientCore.encryptTempBucketsLong=加密临时存储桶？某些情况下（如果您使用硬盘驱动器和交换文件加密），加密临时存储桶可能没有意义。
NodeClientCore.fileForClientStats=用于储存客户端统计数据的文件
NodeClientCore.fileForClientStatsLong=用于储存客户端限制统计的文件 (用于判断发送请求的频率)
NodeClientCore.lazyStartDatastoreChecker=按需启动数据存储区检查线程?
NodeClientCore.lazyStartDatastoreCheckerLong=按需启动数据存储区检查线程？主要用于模拟，或者用于线程非常昂贵时。大多数节点应该将其关闭。
NodeClientCore.lazyStartDatastoreCheckerMustRestartNode=您必须重启 Freenet 才能更改“按需启动数据存储区检查线程”设置。
NodeClientCore.maxUSKFetchers=允许的 USK 获取器的最大数目
NodeClientCore.maxUSKFetchersLong=后台临时获取最近访问的 USK (如 Freesite) 的最大数量。注意，客户端和插件 (如 WebOfTrust) 可以订阅 USK，数量不计入此限制。
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=必须大于零
NodeClientCore.memoryLimitedJobThreadLimit=FEC 线程最多
NodeClientCore.memoryLimitedJobThreadLimitLong=允许内存密集型操作例如 FEC 解码/编码（即使用“前向纠错”解码一个从网络下载的大文件）时最多使用的线程数。
NodeClientCore.memoryLimitedJobThreadLimitMustBe1Plus=您必须允许 FEC 解码使用至少一个线程
NodeClientCore.memoryLimitedJobMemoryLimit=FEC 线程最多使用内存
NodeClientCore.memoryLimitedJobMemoryLimitLong=允许内存密集型操作例如 FEC 解码/编码（即使用“前向纠错”解码一个从网络下载的大文件）时最多使用的内存额度。
NodeClientCore.memoryLimitedJobMemoryLimitMustBeAtLeast=FEC 解码需要至少 ${min} 内存（单个大段需要这么多内存来解码或编码）
NodeClientCore.minDiskFreeLongTerm=最少空闲磁盘空间
NodeClientCore.minDiskFreeLongTermLong=长期的磁盘最小可用空间总额。正在进行的下载的 RAM 存储桶计入此限制中。
NodeClientCore.minDiskFreeShortTerm=解码期间最少空闲磁盘空间
NodeClientCore.minDiskFreeShortTermLong=短期内的最少空闲磁盘空间，在磁盘短期但密集的操作时生效，例如在完成一个下载时。我们建议这应该比长期限制小一些。
NodeClientCore.movingTempDirOnTheFlyNotSupported=目前还不支持在线移动临时目录
NodeClientCore.persistentTempDir=持久临时文件目录
NodeClientCore.persistentTempDirLong=用来储存持久临时文件的目录名称
NodeClientCore.pluginStoresDir=插件数据文件夹
NodeClientCore.pluginStoresDirLong=存储插件数据的目录。注意，并非所有插件都使用此机制，有些还会创建自己的文件。
NodeClientCore.maxRAMBucketSize=内存存储桶的最大大小
NodeClientCore.maxRAMBucketSizeLong=内存存储桶 (RAMBucket) 的最大大小 (更大的存储桶会作为文件储存在磁盘中)
NodeClientCore.ramBucketPoolSize=临时存储桶的专用内存大小
NodeClientCore.ramBucketPoolSizeLong=临时存储桶的专用内存大小。内存占用越高，磁盘读写占用越低。
NodeClientCore.startingUpTitle=Freenet 正在启动
NodeClientCore.startingUp=请允许 Freenet 数分钟来完成启动进程，在此期间某些功能可能无法使用，Freenet 也会比往常更慢。
NodeClientCore.startingUpShort=Freenet 正在启动，部分功能可能无法工作和可能较慢。
NodeClientCore.tempDir=临时文件目录
NodeClientCore.tempDirLong=存储临时文件的目录名称
NodeClientCore.uploadAllowedDirs=目录上传允许来自
NodeClientCore.uploadAllowedDirsLong=允许上传的目录列表使用分号分隔。留空意味着不允许从磁盘上传，“all”意味着允许从任何地方（包括系统文件等处！）上传文件。警告！如果这被设为“all”，您的计算机上的任何文件都可以被访问 FCP 的用户上传。
NodeClientCore.useAIMDsRT=使用 AIMDs 应对实时请求? (仅供专家)
NodeClientCore.useAIMDsRTLong=启用基于 TCP-style Additive Increase Multiplicative Decrease rate estimation 的鼻祖级请求节流阀 (应对实时请求)。这可启用旧的负载管理系统的重要组成部分。仅供专家调整!!!
NodeClientCore.useAIMDsBulk=使用 AIMDs 应对批量请求? (仅供专家)
NodeClientCore.useAIMDsBulkLong=启用基于 TCP-style Additive Increase Multiplicative Decrease rate estimation 的鼻祖级请求节流阀 (应对批量请求)。这可启用旧的负载管理系统的重要组成部分。仅供专家调整!!!
NodeIPDectector.inclLocalAddress=节点信息中包括本地 IP 地址
NodeIPDectector.inclLocalAddressLong=是否在节点信息中包括本地地址 (LAN 和 localhost)。此信息通常无用，除非朋友双方都将各自节点信息中的 allowLocalAddresses 均设置为 true (在高级模式下的朋友页面设置此标记)。
NodeIPDectector.ipOverride=IP 地址替代
NodeIPDectector.ipOverrideLong=IP 地址替代 (通常无需设定) - 如果您有一个*静态* IP 地址或域名 (例如: 通过 dyndns 获得的域名)，并且您的电脑位于防火墙后，那么请在这里填写 IP 地址或域名。
NodeIPDectector.tempAddressHint=临时 IP 地址提示
NodeIPDectector.tempAddressHintLong=临时提示我们的 IP 地址是什么；使用后便会删除。
NodeIPDetector.maybeSymmetric=您的节点可能位于对等 NAT 之后。您可能会遇到连接问题: 如果您位于对等 NAT 之后，您可能仅可连接到拥有互联网开放端口的节点。
NodeIPDetector.maybeSymmetricTitle=连接问题
NodeIPDetector.maybeSymmetricShort=连接问题: 您可能位于对等 NAT 之后。
NodeIPDetector.unknownHostErrorInIPOverride=未知主机: ${error}
NodeStat.aggressiveGC=AggressiveGC 修改器
NodeStat.aggressiveGCLong=允许用户调整垃圾收集和强制终结之间的世界。不应该更改此项，除非您确定自己在做什么！-1 意味着：禁用强制调用 System.gc() 和 System.runFinalization()
NodeStat.ignoreLocalVsRemoteBandwidthLiability=将本地请求视为远程请求，以进行带宽负载限制?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=启用此选项会显著降低带宽使用并增加对时间攻击请求的抵抗能力 (大多数情况下您不需要担心此类攻击，因为相关攻击可能会更容易)
NodeStat.freeHeapBytesThreshold=空闲堆字节数阈值
NodeStat.freeHeapBytesThresholdLong=Freenet 会拒绝新请求，以尝试将它的空闲堆字节保持于此阈值之上
NodeStat.freeHeapPercentThreshold=空闲堆百分比阈值
NodeStat.freeHeapPercentThresholdLong=Freenet 会拒绝新请求，以尝试将它的空闲堆百分比（与最大允许堆字节相比）保持于此阈值值之上
NodeStat.maxPingTime=最大 Ping 值?
NodeStat.maxPingTimeLong=如果到节点的平均 Ping 值超过此时间，Freenet 会拒绝全部请求。Ping 值被证明是系统和网络负载可信的指示器，但是如果您的互联网连接较通常缓慢，请增加此值。单位为毫秒。
NodeStat.subMaxPingTime=在 Ping 值大于多少的情况下开始拒绝请求?
NodeStat.subMaxPingTimeLong=如果到节点的平均 Ping 值超过此时间，Freenet 会开始拒绝一些请求。如果您的互联网连接较通常缓慢，请增加此值。单位为毫秒。
NodeStat.memCheck=启用内存检查
NodeStat.memCheckLong=启用内存检查 (会在日志文件中写入消息，aggressiveGCModificator 需要启用此功能才能正常工作!)
NodeStat.statsPersister=储存节点统计数据的文件
NodeStat.statsPersisterLong=储存节点统计数据的文件 (不是客户端统计数据，而是用来决定是否要接受请求的数据，所以请不要删除)
NodeStat.threadLimit=线程限制
NodeStat.threadLimitLong=Freenet 会尝试限制其线程的使用量到此处指定的值，在使用太多线程时拒绝新的请求。
NodeStats.allRequests=所有请求
NodeStats.averageHeader=平均
NodeStats.bulkSends=批量发送
NodeStats.blockTransfersRT=块传输 (实时)
NodeStats.blockTransfersBulk=块传输 (批量)
NodeStats.blockTransfersLocal=块传输 (本地)
NodeStats.bulkHeader=批量
NodeStats.count=计数
NodeStats.delayTimes=延迟时间
NodeStats.group=组
NodeStats.localHeader=本地
NodeStats.localCHKs=本地 CHK
NodeStats.localSSKs=本地 SSK
NodeStats.mustBePercentValueNotFull=这个值应为百分比，必须介于 0 到 99 之间。
NodeStats.pSuccess=成功率
NodeStats.realTimeHeader=实时
NodeStats.remoteHeader=远程
NodeStats.remoteCHKs=远程 CHK
NodeStats.remoteSSKs=远程 SSK
NodeStats.slotsWaiting=请求等待槽: ${local} 个本地，${remote} 个远程。
NodeStats.successfulHeader=成功
NodeStats.timeoutFractions=排队超时
NodeStats.transfersTimedOut=传输超时
NodeStats.unsuccessfulHeader=未成功
NodeStats.valueTooLow=对于此设置，这个值太小了，请加大它!
MainJarUpdater.fetchingDependencies=拿取新版本的 jar
MainJarUpdater.fetchingFromUOM=直接从一个较新的节点拿取 ("强制性更新")
NodeUpdateManager.enabled=查找并下载新版本
NodeUpdateManager.enabledLong=您的节点是否应当自动查找 Freenet 的新版本? 如果“是”，新版本会被自动侦测并下载，但是不会被安装。如果您没有通过外壳程序运行 Freenet 节点，此设置会自动重置为“否”。
NodeUpdateManager.installNewVersions=自动安装新版本
NodeUpdateManager.installNewVersionsLong=是否允许节点不经您确认，自动更新至最新版本的 Freenet 程序?
NodeUpdateManager.invalidRevocationURI=无效的撤销 URI: ${error}
NodeUpdateManager.invalidUpdateURI=无效的更新 URI: ${error}
NodeUpdateManager.noUpdateWithoutWrapper=无法更新，因为没有在 Java Service Wrapper 下运行
NodeUpdateManager.revocationURI=Freenet 应当从何处查找撤销键值?
NodeUpdateManager.revocationURILong=撤销键值的 URI。如果此键值被找到，意味着自动更新系统已被攻陷，Freenet 将显示其内容并禁用自动更新。
NodeUpdateManager.updateCatastropheTitle=灾难性的更新失败!
NodeUpdateManager.updateFailed=更新失败: ${reason}
NodeUpdateManager.updateFailedTitle=更新失败!
NodeUpdateManager.updateFailedShort=更新失败: ${reason}
NodeUpdateManager.updateSeednodes=自动更新种子节点?
NodeUpdateManager.updateSeednodesLong=通过 Freenet 自动更新 seednodes.fref 文件?
NodeUpdateManager.updateInstallers=通过 Freenet 下载最新安装程序?
NodeUpdateManager.updateInstallersLong=通过 Freenet 下载最新更新? 更新后的安装程序的下载链接可以在“添加朋友”页面找到。
NodeUpdateManager.updateURI=Freenet 应当从何处查找更新?
NodeUpdateManager.updateURILong=您的 Freenet 节点应当从何处查找更新?
NodeUpdateManager.updateURIMustBeAUSK=更新 URI 必须是一个 USK！
NodeUpdateManager.updateURIMustHaveNoMetaStrings=更新 URI 必须没有额外路径组件，例如 USK@blah,blah,blah/update/1430 not USK@blah,blah,blah/update/1430/
NodeUpdateManager.updateFailedInternalError=更新 Freenet 失败！内部错误：${reason}
NotEnoughNiceLevelsUserAlert.title=没有足够的线程优先级 (Nice) 可用!
NotEnoughNiceLevelsUserAlert.short=没有足够的进程优先级 (Nice)! 请用更低的 Nice 值来运行 Freenet。
NotEnoughNiceLevelsUserAlert.content=您的节点侦测到其正在较低的进程优先级 (Nice 值较高) 下运行。如果没有足够的优先级它会变得缓慢。请减小 Nice 值以提高进程优先级 (在 run.sh 文件中查找 PRIORITY 并减小它的值)! 当前您的节点优先级为 ${available}，而其需要 ${required}。
OpennetManager.oneConnectionPerIP=限制每个地址只能发起一个连接? (陌生人)
OpennetManager.oneConnectionPerIPLong=是否不允许每个地址发起超过一个陌生人连接? 如果禁用，攻击者可能使用一个不同的身份同时连接到您的节点，来支配您的路由，这样他们便更容易找到您。另外此功能还可阻止同一个节点同时以朋友和陌生人的身份连接到您。
OpennetConnectionsToadlet.successTimeTitle=上次成功
OpennetConnectionsToadlet.successTime=据上一次从该节点成功获取 CHK 的时间
OpennetConnectionsToadlet.fullTitle=${counts} 位陌生人 (不可信节点)
OpennetConnectionsToadlet.peersListTitle=我的 Opennet 节点 (Freenet 在低/中安全等级下添加的不可信节点)
PNGFilter.invalidHeader=您获取的文件不是一个 PNG 文件。它没有包括有效的 PNG 头数据。它可能是其他文件格式，您的浏览器可能会被该文件攻击，因此我们阻止了它。
PNGFilter.invalidHeaderTitle=不是 PNG - 无效的头数据
PeerManagerUserAlert.connErrorTitle=某些节点无法连接
PeerManagerUserAlert.connError=有 ${count} 个节点因为未知原因无法连接，可能因为是有问题的节点或使用了错误的节点信息。
PeerManagerUserAlert.clockProblemTitle=时钟问题
PeerManagerUserAlert.clockProblem=${count} 个您的节点无法连接，因为他们的系统时钟与您的时钟有超过 24 小时的时间差。请检查您的电脑时间设置是否正确。不正确的时间会导致很多节点和客户端机制失效。
PeerManagerUserAlert.noConns=本节点目前为止还未曾与其他节点成功连接；它无法正常工作。希望您的某些朋友不久便会连接到您；如果没有，尝试添加更多朋友。您需要至少 3 位朋友同事连接，目标是 5-10 位。
PeerManagerUserAlert.noConnsTitle=没有开放的连接
PeerManagerUserAlert.noPeersDarknet=节点没有任何朋友可以连接，因此无法正常工作。理想上您应当只连接到您认识的人 (如果您比较偏执，那么就需要是您信赖的人；如果不是，那么至少是与您聊过天的人)。您需要至少同时连接到 3 位朋友，最好是 5-10 位。您应当将网络安全等级设置为“中”或“低”以连接到陌生人并快速获得一些连接。
PeerManagerUserAlert.noPeersTitle=没有找到朋友
PeerManagerUserAlert.oneConn=节点只有一个连接。除了性能会受影响，如果该朋友心怀不轨，您将没有匿名性，甚至无法否认对网络或内容知情。您的节点是“叶型”的方式嵌入于网络中，对网络的健康度没有贡献 (或是很少)。请尝试达到无论何时都保持有 3 个连接的节点 (5-10 个更理想)。
PeerManagerUserAlert.onlyFewConnsTitle=仅 ${count} 个开放连接
PeerManagerUserAlert.outdatedUpdateTitle=Freenet 需要更新！请到“自动更新”配置页面打开更新器。
PeerManagerUserAlert.outdatedUpdate=Freenet 似乎已过时，可能在更新前都无法正常工作。Freenet 可以自动从其他 Freenet 节点下载更新并更新自身，但此功能目前已被禁用。您应该到“自动更新”配置页面打开此功能。更新后这可能需要一到两个小时才能正常工作。作为最后的手段，可以使用 update.sh 或 update.cmd 脚本，但通常不推荐这样做，因为那样的安全性较低。
PeerManagerUserAlert.tooHighBwlimitDelayTime=此节点在可用带宽下的等待时间太长了 (${delay}ms > ${max}ms)。请提高您的输出带宽上限并/或移除一些朋友，来改善目前的情况。
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime 的值过高
PeerManagerUserAlert.tooHighPingTime=Freenet 无法与其他节点快速的交流数据 (${ping}ms > ${max}ms)。您的上传带宽可能限制得过低，您需要增加它；或是过高，您需要减少它。通常您不应允许 Freenet 占用您超过一半的带宽。同时，这个问题也可能是高 CPU 占用导致的 (被其他应用程序或因为在 wrapper.conf 配置的 Freenet 内存限制过低)，过多的交换或超出 Freenet 控制以外的网络问题。您应当尝试解决这个问题，因为在它修复以前，Freenet 会工作得很糟糕。
PeerManagerUserAlert.tooHighPingTimeTitle=互联网连接问题: Ping 值过高
PeerManagerUserAlert.tooManyConns=节点的连接数过多 (${count} > ${max})。自动添加大量节点无法产生小世界网络拓扑，对路由有害，并且会有产生单点故障的危险。
PeerManagerUserAlert.tooManyConnsTitle=过多开放连接
PeerManagerUserAlert.tooManyDisconnected=节点有太多已断开的节点 (${count} > ${max})。已断开的节点仍然会花费少量的带宽和 CPU，因此对您的性能依然会有轻微的影响。请考虑“清理”您的朋友列表。请注意，理想上您应该只连接到您所认识的人。即使不是如此，自动添加大量节点是糟糕的，因为这并不能产生一个优化的拓补。
PeerManagerUserAlert.tooManyDisconnectedTitle=太多已断开的节点
PeerManagerUserAlert.tooManyNeverConnected=本节点的很多朋友从未连接成功过一次: ${count}。您不应当添加更多的朋友，除非您知道他们也成功添加了您的节点信息。否则他们无法连接。
PeerManagerUserAlert.tooManyNeverConnectedTitle=许多朋友未曾连接成功过一次
PeerManagerUserAlert.tooManyNeverConnectedWithLink=本节点的很多朋友一次都没有连接成功过: ${count}。您不应当添加更多朋友，除非您知道他们也添加了${link}您的节点信息${/link}。否则他们无法连接。
PeerManagerUserAlert.tooOldNeverConnectedPeers=您有一或多位朋友，在加入两周后一直未成功连接。请考虑移除它们，因为它们会轻微影响性能 (浪费网络封包在不存在的节点上)。
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=未曾连接的朋友节点过旧
PeerManagerUserAlert.twoConns=节点只有两个连接。除了性能和安全性不好之外，您的节点还无法为其他节点路由。您的节点是“链型”的方式嵌入于网络中，对网络的健康度没有贡献 (或是很少)。请尝试达到无论何时都保持有 3 个连接的节点 (5-10 个更理想)。
PeersSayKeyBlownAlert.intro=一个或多个节点告知自动更新系统已被攻陷! 这意味着攻击者可能已经知道自动升级系统的密钥，因此可以让您的节点运行他指定的程序 (如果您更新)! 自动更新系统已被禁用以保证安全。不过也有可能是这些节点故意欺骗您。
PeersSayKeyBlownAlert.fetching=您的节点正在尝试下载撤销证书以了解更多信息。
PeersSayKeyBlownAlert.failedFetch=您的节点已经无法下载撤销证书。可能是因为尽管密钥已经泄露，这可能是有人想攻击你的节点，让你接受用已泄露密钥制成的恶意更新，或者是您连接到的节点谎称密钥已经泄露。请联系开发人员货其他 Freenet 用户以理清真相。
PeersSayKeyBlownAlert.connectedSayBlownLabel=这些已连接的节点说自动更新键值已不安全 (我们正在尝试从他们那里下载吊销证书):\n
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=这些节点说自动更新键值已不安全，但与他们的连接已断开，所以我们无法从那里获得吊销证书:
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=这些节点告知自动更新键值已不安全，但他们传给我们吊销证书失败:
PeersSayKeyBlownAlert.titleWithCount=${count} 个节点告知自动升级密钥已经泄露！
PeersSayKeyBlownAlert.short=一些同伴说自动更新已不安全。自动更新已被禁用。直到我们确定他们是否在撒谎。
