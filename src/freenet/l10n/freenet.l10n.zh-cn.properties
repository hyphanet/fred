InsertFreesiteToadlet.title=上传 Freesite
InsertFreesiteToadlet.content1=您可以匿名上传一个网站到 Freenet (术语为“插入一个 Freesite”)。一旦成功上传，只要有人偶尔访问它，它便会一直存在于 Freenet。它会分散存储在网络中，因此即使您的电脑关机也可被访问。最重要的是，如果 Freenet 的安全等级被适当配置，他人很难得知是谁上传了这个网站。
InsertFreesiteToadlet.contentFlogHelper=如果你只是想创建一个简单的博客，我们推荐你使用 FlogHelper。你可以到${plugins}插件页面${/plugins}载入它，并从菜单使用它。
InsertFreesiteToadlet.content2=如果您想上传一个镜像的网站，或者较多较复杂的东西，您需要使用一个名为 jSite 的工具。您可以${jsite-http}从我们的网站获取${/jsite-http}获取最新版本的 jSite，或者${jsite-freenet}从 Freenet 获取 ${jsite-freenet-version} ${jsite-freenet} 版本。(${jsite-info}更多信息${/jsite-info})。
InsertFreesiteToadlet.content3=一旦您下载了 jSite，并使用一个 HTML 编辑器 (例如免费的 KompoZer) 建立了您的网站，请阅读 Freenet 上的如下教程之一以了解如何上传:
InsertFreesiteToadlet.contentThingamablog=另外，Thingamablog 是一个对用户友好的 Blog 生成器，您可以${thingamablog}在这里${/thingamablog}或${thingamablog-freenet}通过 Freenet${/thingamablog-freenet} 下载一个 Freenet 兼容版本。
InsertFreesiteToadlet.publishExplanation=教您如何插入 Freesite 的一篇简短教程
InsertFreesiteToadlet.freesiteHowtoExplanation=另一篇更长的教程教您如何插入 Freesite
