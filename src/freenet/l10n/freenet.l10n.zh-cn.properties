SecurityLevels.physicalThreatLevel=Freenet 在硬盘中保存临时文件，永久的下载，缓存等数据，这可能在您的电脑被没收或被盗时透露您曾经使用 Freenet 所做的事情。Freenet 可以加密这些文件以避免这种情况的发生，但是会轻微降低性能，也会带来一些不便。请注意如果您从 Freenet 保存文件到硬盘，或是使用外部程序 (比如媒体播放器) 打开它们，便仍然会留下踪迹，因此您需要考虑通过某些软件 (例如 Truecrypt) 进行全硬盘加密。您的想法是？
