SecurityLevels.physicalThreatLevel.choice.HIGH=我非常在意。使用密码加密所有重要数据。不要允许访问，除非我输入正确密码。
SecurityLevels.physicalThreatLevel.choice.LOW=我不在意。不用加密任何数据。
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=我极其担心。请加密一切且不储存密匙。节点重启时清除一切: 永久下载会在重启节点后消失。
SecurityLevels.physicalThreatLevel.choice.NORMAL=我比较在意。加密所有重要数据，这样我可以使用下载/上传页面中的紧急按钮一键清除它们，或者安全删除文件 master.keys。
SecurityLevels.physicalThreatLevel.desc.HIGH=Freenet 会使用密码保护主密钥，因此每次重启 Freenet，您必需输入密码以访问下载和上传队列，以及最近访问网站的缓存。下载仅会被 Freenet 加密储存，而不会将文件直接写入硬盘。
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet 不会对磁盘加密，会在硬盘中留下您访问内容的踪迹，并会在电脑被没收或被盗时提供较低安全保障的前提下提高性能 (对较慢 CPU 有用)。下载文件会被直接写入硬盘。
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet 将为临时文件、最近访问的 Freesite 等仅在内存中保留加密密匙，并不将密匙储存在硬盘中。所有的下载和上传仅会被保留到重启之前，不会写入硬盘。您应该小心避免将内容从 Freenet 偶然存储到硬盘，并考虑使用全磁盘加密工具 (例如 Truecrypt)，甚至使用隐藏硬盘卷宗。
SecurityLevels.physicalThreatLevel.desc.NORMAL=Freenet 会加密临时文件、下载和上传数据库，以及最近访问网站的缓存。主密匙将会储存在文件 master.keys 中，如果您安全删除此文件，则其他敏感文件将无法访问。我们建议您将大文件抓取到临时空间，这样它们将被加密，只可在下载页面查看。不过如果愿意，您仍然可以将文件直接下载到硬盘。
