PluginManager.changePluginManagerEnabledInConfig=您必须关闭 Freenet 并编辑 freenet.ini 才能更改启用插件的设置。添加一行“pluginmanager.enabled=false”禁用插件支持，或者“pluginmanager.enabled=true”则启用插件支持。
