FirstTimeWizardToadlet.bandwidthLimitMonthlyTitle=每月流量限制
FirstTimeWizardToadlet.bandwidthLimitMonthly=Freenet 可以配置为不超过指定的数据量限制。你要允许 Freenet 每个月使用多少数据量？Freenet 为保持在指定的限制内可能变得非常缓慢。带宽限制将假定以 Freenet 始终在线而设置，所以实际带宽使用率可能更低。你可以在任何时间在${bold}${coreSettings}${/bold}页面调整这些设置。
FirstTimeWizardToadlet.bandwidthLimitRateTitle=传输速率限制
FirstTimeWizardToadlet.bandwidthLimitRate=你的互联网连接有多快？Freenet 应该使用不超过一半的配额。您以后可以在${bold}${coreSettings}${/bold}页面更改此设置。注意，每秒1兆位 (1 Mbps) = 每秒125千字节 (125 KB/s)。
