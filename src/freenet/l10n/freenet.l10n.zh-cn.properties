SecurityLevels.physicalThreatLevel.desc.LOW=Freenet 将稍微变快一点点，这全凭您现有的全盘加密。
SecurityLevels.physicalThreatLevel.name.NORMAL=低
SecurityLevels.physicalThreatLevel.choice.NORMAL=我比较在意。加密所有重要数据，这样我可以使用下载/上传页面中的紧急按钮一键清除它们，或者安全删除文件 master.keys。
SecurityLevels.physicalThreatLevel.desc.NORMAL=Freenet 会加密临时文件、下载和上传数据库，以及最近访问网站的缓存。主密钥将会储存在文件 master.keys 中，如果您安全删除此文件，则其他敏感文件将无法访问。我们建议您将大文件抓取到临时空间，这样它们将被加密，只可在下载页面查看。不过如果愿意，您仍然可以将文件直接下载到硬盘。
SecurityLevels.physicalThreatLevel.name.HIGH=高
SecurityLevels.physicalThreatLevel.choice.HIGH=我非常在意。使用密码加密所有重要数据。不要允许访问，除非我输入正确密码。
SecurityLevels.physicalThreatLevel.desc.HIGH=您必须输入密码才能访问您的下载队列（和最近访问站点的缓存）。您还可以使用紧急处置按钮。我们推荐您对大文件采用“获取”而不是“下载”，这样它们就处于加密状态并且还可以通过“下载页面”访问。如果您的计算机被扣押，他们将需要密码。
SecurityLevels.physicalThreatLevel.name.MAXIMUM=最高
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=我极其担心。请加密一切且不储存密钥。节点重启时清除一切: 永久下载会在重启节点后消失。
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet 将只在 RAM 中保存加密密钥，并且永远不会将密钥存储到磁盘。所有上传和下载都只会在本次启动期间保留，并且 Freenet 将不会将其写入磁盘。您应该注意避免将来自 Freenet 的内容意外保存到磁盘上。请考虑安装全盘加密软件 (https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software)，特别是如果您在使用基于 Freenet 的第三方插件和应用，例如 FMS 和 Sone！
SecurityLevels.physicalThreatLevelEnd=你应该遵循标准的安全防范措施（保持更新、运行反病毒软件、不打开你不确信的文件等）。并请注意，如果你被抓捕时你的电脑仍正在运行 Freenet，再多的加密也帮不了你！
