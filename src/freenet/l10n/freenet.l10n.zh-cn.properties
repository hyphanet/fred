IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=您的节点好像位于某种 NAT 之后 (参见连通性页面以了解详细信息)。如果可能，您应当将 UDP (不是 TCP) 端口 ${port1} 和 ${port2} 转发以提高连通性。您可能已经转发该端口；但是 Freenet 需要一段时间才能侦测到端口转发。参见${link}这里${/link}了解更多信息。
