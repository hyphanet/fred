FirstTimeWizardToadlet.browserWarningPageTitle=浏览器安全建议
FirstTimeWizardToadlet.browserWarningShort=您必须使用一个单独的浏览器 (或者支持隐身模式的浏览器) 来访问 Freenet!
FirstTimeWizardToadlet.browserWarningShortRelativelySafe=您应使用隐私模式或者分离的浏览器以确保安全性。
FirstTimeWizardToadlet.browserWarningIncognitoShort=您正在使用支持隐身模式的浏览器访问 Freenet (这是好的)
FirstTimeWizardToadlet.browserWarning=我们${bold}强烈建议${/bold}您不要使用相同的浏览器同时浏览普通网站和访问 Freenet，除非您正在使用它的隐身模式。特别是浏览历史记录窃取攻击可能让恶意网站得知您最近访问的 Freenet 网站 (Freesite)，破坏您的匿名性。请使用单独的浏览器访问 Freenet 的 Web 界面。例如，在 Windows 下，如果您安装了 Google Chrome，双击 Freenet 在系统托盘中的兔子图标，会自动打开它的隐身模式窗口。
FirstTimeWizardToadlet.browserWarningMaybeSafe=您在使用相对较新较安全的浏览器。但它也会记录你在 Freenet 上的浏览历史。你可以使用隐私/隐身模式避免这点。它也可以被手动清零，但这样通常会留下一些不起眼的痕迹。
FirstTimeWizardToadlet.browserWarningIncognito=您正在使用支持隐身功能的浏览器，比如 Google Chrome。这很好。您应该总是使用支持隐身功能的浏览器访问 Freenet。如果不是，您需要使用另外一个单独的浏览器来访问互联网，否则网站便可能得知您曾经浏览过 Freenet。
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=你似乎可以使用一个较新的浏览器运行隐私/隐身模式（见标题栏）。这应该比较安全。在旧版浏览器上（如 Firefox 4 之前的版本），不要使用同一浏览器浏览万维网与 Freenet，除非它们处在隐私模式。
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Freenet 已尝试启动 Firefox 的隐私模式，这应该能避免你的浏览器记录你在 Freenet 上的浏览轨迹。在某些版本上，这可能会关闭你已打开的浏览器窗口和标签页，你可以通过点击工具菜单中的停止隐私浏览找回它们。如果 Firefox 处于隐私浏览模式，它应该会在标题栏或标签页上显示，如果没有出现，你可以手动打开隐私模式，然后打开 ${url}，或者使用一个单独的浏览器 (或浏览器配置) 专供使用 Freenet。
FirstTimeWizardToadlet.browserWarningOldFirefox=您在使用的是旧版的 Firefox（3 或更早）。Firefox 4 及更高版本具有一个重要的隐私增强，CSS 历史记录泄露问题修复。你应该尽可能升级。
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=较新的 Firefox 版本还支持隐私模式，这能有所帮助。
FirstTimeWizardToadlet.browserWarningSuggestion=除了 Microsoft Internet Explorer，很多 Web 浏览器都能充分支持与 Freenet 协同工作，比如 Firefox、Opera、Safari、Chrome 和 Lynx 已知可行。您应该安装这些中的其中一个，将当前的网址从地址栏复制过去，并在你的新浏览器中打开。
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=除了 Microsoft Internet Explorer，很多 Web 浏览器都能充分支持与 Freenet 协同工作，比如 Firefox、Opera、Safari、Chrome 和 Lynx 已知可行。
FirstTimeWizardToadlet.chooseNodeName=请填写节点名称!
FirstTimeWizardToadlet.chooseNodeNameLong=请在下面的输入框输入一个节点名称 (我们推荐您使用一个昵称加上一个 Email 地址)。这样您的朋友 (您手动添加的可信节点) 可以很容易将您与其他节点区别。此名称陌生人 (自动添加的不可信节点) 不可见。请注意无论是朋友还是陌生人都可以从您的 IP 地址简单的识别您，因为您与他们建立了连接。但是他们无法轻易获知您请求的内容。
FirstTimeWizardToadlet.connectToStrangers=连接到陌生人?
FirstTimeWizardToadlet.connectToStrangersLong=要运行 Freenet，您必须至少连接到 5 个其他节点。它们最好是您认识和信任的人运行的。如果您不认识足够的朋友运行 Freenet，您可以选择同时连接到陌生人的节点。但是连接到陌生人会使他们知道您正在使用 Freenet，增加了额外的安全风险。如果您想秘密使用 Freenet，这可能给您带来麻烦。
FirstTimeWizardToadlet.enableOpennet=日后在您添加了足够的朋友时，您可以关闭陌生人的连接，虽然与此同时您已经向陌生人泄露了一些信息。Freenet 仍然处在试验阶段，我们无法向您保证绝对安全。
FirstTimeWizardToadlet.enableUPnP=启用UPnP功能。如果您是通过路由器连接网络，请设置此项。如果您直接连接到您的ISP(运营商)，比如拨号连接，请不要设置此项。如果在本地网络上有不信任的人（例如校园网或者公共WiFi），也请不要设置此项。
FirstTimeWizardToadlet.opennetYes=我想要节点自动寻找陌生人并与它们建立连接。
FirstTimeWizardToadlet.opennetNo=我有至少 5 位朋友已经在使用 Freenet，并且我会在朋友页面添加他们的信息。
FirstTimeWizardToadlet.bandwidthLimit=带宽限制
FirstTimeWizardToadlet.continue=继续
FirstTimeWizardToadlet.currentPrefix=当前大小:
FirstTimeWizardToadlet.currentSpeed=当前限制:
FirstTimeWizardToadlet.datastoreSize=数据存储大小
FirstTimeWizardToadlet.datastoreSizeLong=请为您的数据存储选择一个大小。推荐值是 1GiB 至 20GiB 之间。较小的数据存储可能导致下载文件时遇到问题；较大的数据存储对网络有益，但如果您的文件系统负载较高，可能导致您的计算机运行变慢，尤其是安装后的最初几个小时内。数据存储就像一个缓存；为网络存储数据有助于您获取流行文件时达到更好的吞吐量。您应该尽量选择更大的空间，这有助于整个社区，并且也有助于您的节点更快，尤其是当您下载文件。
FirstTimeWizardToadlet.enableAutoUpdater=首次启动时启用自动更新器？
FirstTimeWizardToadlet.enableAutoUpdaterLong=是否在首次启动时启用自动更新器。这可以用自定义配置禁用，如果环境中自动更新不可用。
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}警告：${/bold}您必须手工添加朋友，否则 Freenet 无法连接！在高安全模式下，Freenet 仅连接到您的朋友。它们是您认识的人运行的节点，是需要您通过“朋友”菜单下的“添加朋友”添加的。这意味着只有您至少添加了一位朋友，Freenet 才能正常工作；添加至少 3 位朋友 (最好 5-10 位) Freenet 才会有更好的性能。不要添加您不认识的人所运行的节点为朋友，不管他们是否在线，因为这可能会影响性能且不会提高安全性。
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=我认识至少一个人已经在使用 Freenet，并且我会在朋友页面添加他们。
FirstTimeWizardToadlet.isNetworkTrusted=您信任您的本地网络吗?
FirstTimeWizardToadlet.isNetworkTrustedLong=您的本地网络是否可信? 如果您在这里回答“是”，您的节点提供的所有服务都会对指定网络的任何人开放。您可以在本向导结束后，在配置页面进行选择性的权限控制。
FirstTimeWizardToadlet.noNetworkIF=没有找到其他网络适配器
FirstTimeWizardToadlet.noNetworkIFLong=Freenet 没有找到其他网络适配器。它会假设您仅通过该网络适配器连接到 Freenet。
FirstTimeWizardToadlet.iDoTrust=您是否信任连接到 ${interface} (${ip}) 的用户?
FirstTimeWizardToadlet.loadUPnPPlugin=首次启动时加载 UPnP 插件？
FirstTimeWizardToadlet.loadUPnPPluginLong=是否在首次启动时加载 UPnP 插件。这可以用自定义配置禁用，如果环境中 UPnP 路由器不可用。
FirstTimeWizardToadlet.memory.64M=64MB - 仅在内存极度不足时使用
FirstTimeWizardToadlet.memory.128M=128MB - 勉强够用
FirstTimeWizardToadlet.memory.192M=192MB - 合理的默认值
FirstTimeWizardToadlet.memory.256M=256MiB - 如果您有超过 1GiB 的运行内存
FirstTimeWizardToadlet.memory.512M=512MB - 如果您有很大内存
FirstTimeWizardToadlet.memoryLimit=内存使用
FirstTimeWizardToadlet.memoryLimitLong=您想允许 Freenet 使用多少内存？如果您有很多排队的上传或下载项，Freenet 将需要更多内存。我们建议您的设置不要低于 128MiB，除非您的内存真的很小。如果您有 1GiB 或超过 1GiB 的内存，您至少应该设置为 256MiB。这将在 Freenet 重新启动后生效。
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=警告: 您必须手动添加朋友，否则 Freenet 无法连接!
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=警告: 您必须手动添加朋友，否则 Freenet 无法连接!
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet 将连接陌生人，因此安全性较低。你可以在以后添加你的朋友。
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet 将近连接你的朋友，避免其他人尝试跟踪你的 Freenet 使用情况。
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=防范互联网上的陌生人攻击 (连接陌生人)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=防范互联网上的陌生人攻击 (仅连接朋友)
FirstTimeWizardToadlet.networkSecurityPageTitle=网络安全设置
FirstTimeWizardToadlet.opennetChoicePageTitle=Freenet 应该连接到谁?
FirstTimeWizardToadlet.opennetChoiceTitle=Freenet 应该连接到谁?
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet 设计目的是避免你的聊天、下载和浏览等信息能追潮到您。Freenet 能提供强有力的保护，前提是你了解你直接连接的目标是谁。
FirstTimeWizardToadlet.opennetChoiceConnectFriends=仅连接到你的朋友
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=连接陌生人
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=非常难通过 Freenet 追踪到你。
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=你需要至少 ${minfriends} 个在使用 Freenet 的朋友。
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=不需要知道任何同在使用 Freenet 的人。
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=更容易追踪你的消息、文件等找到你。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet 提供合理的匿名性和难以被封禁的特性，前提是：
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=您不应该做任何可以揭示您身份的东西，例如使用您的真实姓名，在聊天室上发布您的家庭住址或谈论您个人认识的人。其他个人识别信息包括常用的东西，如您去上学的地方，还有您的IP地址，您的Freenet端口号，有时还包括您的Freenet日志和统计信息。如果您有Freenet的问题，您应该在寻求帮助之前创建一个新的身份。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=您仅连接到您的朋友。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=你的朋友是值得信赖的 (陌生人总是比朋友更具风险)。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=攻击者可能还并不知道或怀疑谁或知道你在哪: 它们只知道你在 Freenet 上的独有身份。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=你应该偶尔改变你的匿名身份（例如在论坛上）。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=你总是可以安全地上传文件。Freenet 总是会提醒你如何做到这点。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=你的朋友应保持他们的计算机的安全性。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=你是一个大型网络 (连接陌生人的 Freenet网络) 或攻击者不知道的私人网络的一部分。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=你是不是太接近陌生人了。如果你的朋友连接到陌生人，你在面对一个非常强悍的攻击者时可能不太安全。大多数人不必过分担心这点，它将改善你的朋友连接到他们的朋友，不再需要陌生人。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Freenet 目前还没有任何严重的缺陷。每一个合理大小的程序都可能包含缺陷。我们希望不会有影响你在 Freenet 中匿名性的东西，但我们也仍有可能尚未察觉到它，因此我们在此告诫您。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=现在你可能想要连接到陌生人而只为获得连接。但是一个坚定的攻击者有可能跟踪到你的上传、下载、聊天等信息，所以如果你正打算上传非常危险的内容时不要用这个。从长远来看，我们希望每个人都只连接到他们的朋友，因为这样更安全。
FirstTimeWizardToadlet.opennetChoicePro=优点
FirstTimeWizardToadlet.opennetChoiceCon=缺点
FirstTimeWizardToadlet.friendsSecurityPageTitle=朋友安全设置
FirstTimeWizardToadlet.physicalSecurityPageTitle=物理安全设置
FirstTimeWizardToadlet.plugins=插件
FirstTimeWizardToadlet.pluginsLong=插件是 Freenet 可选的扩展，能够在某些方面增强其功能。它们对某些用户可能带来安全问题，具体见下。
FirstTimeWizardToadlet.presetTitleLow=连接到任何 Freenet 用户: (安全性较低)
FirstTimeWizardToadlet.presetChooseLow=选择较低安全性
FirstTimeWizardToadlet.presetLow=如果你生活在一个在法律上运行 Freenet 相对自由的国家，你可以选择此项。它比传统的 P2P 软件 (如 BitTorrent 或 Gnutella) 更安全，但具有适度资源的攻击者仍可能能够追踪你在 Freenet 上的活动并关联到你。如果你还有朋友也在运行 Freenet，你可以添加他们为朋友以改善安全性，然后只连接到他们。
FirstTimeWizardToadlet.presetTitleHigh=仅连接到朋友: (安全性较高)
FirstTimeWizardToadlet.presetChooseHigh=选择较高安全性
FirstTimeWizardToadlet.presetHigh=如果你知道一些你想连接的人也在网运行，此设置允许您创建您自己的 Freenet 暗网以大幅提升安全性。但如果您只认识少量的几个人，那可能就不是很有用。但如果其中一些人还知道其他人，或者他们采用低等级的安全设置，你也可以有一个很大的网络。
FirstTimeWizardToadlet.presetTitleNone=详细的设置: (自定义)
FirstTimeWizardToadlet.presetNone=如果你想更细致的掌控，此选项允许您根据自己的需要设置 Freenet。这比其他两个选项要多花点时间。
FirstTimeWizardToadlet.presetChooseNone=选择自定义安全性
