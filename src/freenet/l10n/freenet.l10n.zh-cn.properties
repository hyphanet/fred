DarknetAddRefToadlet.explainBoxTitle=为何您应当与运行着 Freenet 的朋友建立连接
DarknetAddRefToadlet.explainBox1=您可以通过连接到您的朋友来提高 Freenet 的安全性。也就是连接到您认识且已知运行着 Freenet 的人。这可以是在网上相识的，但是请不要添加连接到完全的陌生人，因为添加陌生人为朋友并不会提高安全性，而且如果很多人都这么做，也会对网络整体带来问题。在您添加了足够多的朋友 (至少 5 位同时在线) 时，您可以将网络安全等级设置为“高”，使其仅连接到朋友，这就是“暗网” (Darknet) 模式。在该模式下，攻击者甚至无法得知您正在运行 Freenet，并使得大多数针对您的匿名性的攻击变得十分困难。Freenet 会在互联网上直接以加密连接连接到您的朋友，因此请仅添加您容易连接到的朋友 (家人、同事、现实中的朋友、线上好友)。
DarknetAddRefToadlet.explainInstallerWindows=您可以在 ${filename} 找到最新的 Windows 安装程序，或者${get-windows}点击这里${/get-windows}。
DarknetAddRefToadlet.explainInstallerWindowsNotYet=Freenet 还没有设法下载 Windows 安装程序，但是您可以在${link}这里${/link}通过 Freenet 获取。
DarknetAddRefToadlet.explainInstallerNonWindows=您可以在 ${filename} 找到最新的 Windows 安装程序，或者${get-nonwindows}点击这里${/get-nonwindows}。这是一个 jar 文件，必须通过 Java 打开；一般来说您的朋友可以双击以打开它，但是如果这样无法运行，尝试开启命令提示符，输入命令“java -jar ${shortfilename}”。
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet 还没有设法下载非 Windows 安装程序，但是您可以在${link}这里${/link}通过 Freenet 获取。这是一个 jar 文件，必须通过 Java 打开；一般来说您的朋友可以双击以打开它，但是如果这样无法运行，尝试开启命令提示符，输入命令“java -jar ${shortfilename}”。
DarknetAddRefToadlet.explainBox2=为了连接到某位朋友，您需要与其交换节点信息。节点信息是一个小文件，向他所运行的 Freenet 程序 (术语“Freenet 节点”) 提供足够的信息，以连接到您的节点。您必须添加他的节点信息，他也需要添加您的节点信息，这样两个节点才能互相建立连接。您的节点信息见下方。
