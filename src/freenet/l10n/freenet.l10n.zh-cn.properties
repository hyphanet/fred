FileInsertWizardToadlet.insertIntro=根据您是否曾经上传过该文件以及您的安全要求，有多种不同的方式将某个文件上传 (插入) 到 Freenet:
FileInsertWizardToadlet.insertRandomTitle=插入一个随机、安全的键值
FileInsertWizardToadlet.insertRandom=这比第一个选项更加安全，但是键值会在每次您或者他人插入时改变。如果您是敏感数据的源头，请选择此选项。
FileInsertWizardToadlet.insertRandomAdvanced=(用随机创建的加密键值插入一个随机的 SSK)
