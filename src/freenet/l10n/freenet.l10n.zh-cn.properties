PluginManager.enabledLong=启用插件？对于几乎所有节点来说都应该启用此功能，但为模拟也可以禁用。
PluginManager.pluginDesc.Freemail=旧版 (v0.1) 的通过 Freenet 的电子邮件。需要一个邮件客户端 (例如 Thunderbird)。安装这个的唯一原因就是，你想和一个在使用旧版 Freemail 的人交谈，因为新版 Freemail 与旧版不兼容。请注意，你可以同时安装新版与旧版，因为它们对你的邮件客户端使用不同的通讯端口。
PluginManager.pluginDesc.Freemail_wot=通过 Freenet 的电子邮件。需要 WebOfTrust 插件。有一个基本的网页界面，或者你也可以使用电子邮件客户端；参见 FSNG 了解如何设置。
PluginManager.pluginDesc.HelloWorld=测试插件。没有任何用处，仅供开发者测试新插件。
PluginManager.pluginDesc.HelloFCP=FCP 测试插件。没有任何用处，只是开发者用来测试新的插件。
PluginManager.pluginDesc.JSTUN=使用中央 STUN 服务器检测你的 IP 地址和连通性。这是很重要的，尤其是在 Darknet 上，Freenet 需要知道你的 IP 地址 (这也可能通过你的同伴节点获得，特别是你有很多连接或者你连接到 Opennet)。STUN 被其他应用程序所使用，但这个中央服务器可能被用来找到你的节点。你可以使用 UPnP 代替它，但如果 UPnP 无法找到你的 IP 地址，那么你还是加载这个吧。
PluginManager.pluginDesc.KeyUtils=观察 Freenet 键值的实用工具，例如列出一个 freesite 的页面列表。
PluginManager.pluginDesc.MDNSDiscovery=在你的本地网络 (LAN) 上宣告 Freenet 以使客户端能自动连接它。目前不太常用。
PluginManager.pluginDesc.SNMP=让您可以远距离监控你的 Freenet 节点状态，通过一些像是 MRTG 的工具。
PluginManager.pluginDesc.TestGallery=简单的图片库页面插件，目前还无法使用。
PluginManager.pluginDesc.ThawIndexBrowser=让你可以浏览 Thaw 文件索引，以及从 Freenet 网站界面下载它们，无需安装 Thaw。
PluginManager.pluginDesc.UPnP=与你的路由器沟通来探知你的 IP 地址，并尝试自动转发你的 UDP 端口以改善连通性。你应该启用这个，除非你的本地网 (LAN) 不可信任。这通常是安全的，不像 JSTUN。
PluginManager.pluginDesc.Freereader=将 RSS 和 ATOM 订阅点插入为自由网网站的工具。
PluginManager.pluginDesc.Library=使用旧的或新的索引格式搜索 Freenet 的工具。
PluginManager.pluginDesc.Spider=创建并自动上传新格式 Freesite 搜索索引的工具，通过自动从你的收藏夹抓取链接。这对你的 Freenet 节点来说负载非常沉重，别使用它，除非你有一个强悍的电脑！还需要安装 Library 插件。
PluginManager.pluginDesc.Freetalk=实验性的匿名论坛。目前有严重的性能和可靠性问题。需要 WebOfTrust。
PluginManager.pluginDesc.WebOfTrust=允许你创建一个匿名身份。这些身份之间可以信或不信任，从而避免垃圾信息和拒绝服务攻击。是 Freenet 聊天和社交应用的后端。
PluginManager.pluginDesc.WebOfTrustTesting=Web of Trust 插件的非常新版本，用于测试目的。由开发者 "xor" 编译。注意：这些程序未在一个高安全性的计算机上编译。它们的更新 USK 没有密钥撤销机制——如果编译机被侵入，你会遇到麻烦。更新将在每次 Freenet 重新启动时被安装，即使自动更新已在配置中禁用！只能通过 Freenet 获取，不经过我们的中央服务器。请在尝试安装此插件前卸载 WebOfTrust。
PluginManager.pluginDesc.FlogHelper=易于使用的在 Freenet 创建博客的工具。使用 WebOfTrust 来自动宣告你的 flog 以便它出现在 Freesite 索引中。
PluginManager.pluginDesc.Sharesite=发布和更新单页面网站的工具。基于 ShareWiki 插件。
