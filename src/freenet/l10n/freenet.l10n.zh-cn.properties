DarknetAddRefToadlet.explainBox1=您可以通过连接到您的好友来提高 Freenet 的安全性。也就是连接到您认识的且运行着 Freenet 的人。他们可以是在线相识的，但是请不要添加连接到完全陌生人，因为添加陌生人为好友不会提高安全性，而且如果很多人都这么做，对网络整体也会带来问题。在您添加了足够的好友时 (至少 5 位同时在线)，您可以将网络安全等级设置为“高”，仅连接到好友。这就是 Darknet 模式。在该模式下，攻击者甚至无法得知您正在运行 Freenet，使得大多数针对您的匿名性的攻击变得十分困难。Freenet 会通过互联网直接连接到您的好友，因此仅添加您容易联系到的好友 (家人，工作同事，现实生活中的好友，在线好友) - 您应该避免直接连接到您的秘密联系人 (比如在政府工作的朋友)。
DarknetAddRefToadlet.explainBox2=为了连接到某位好友，您需要与其交换节点信息。节点信息是一个小文件，向他所运行的 Freenet 程序 (术语“Freenet 节点”) 提供足够的信息，以连接到您的节点。您必需添加他的节点信息，他也需要添加您的节点信息，这样两个节点才能互相建立连接。您的节点信息见下方。
DarknetAddRefToadlet.explainBoxTitle=为何您应当与运行着 Freenet 的好友建立连接
