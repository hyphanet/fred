DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet 还没有设法下载非 Windows 安装程序，但是您可以在${link}这里${/link}通过 Freenet 获取。这是一个 jar 文件，必须通过 Java 打开；一般来说您的好友可以双击以打开它，但是如果这样无法运行，尝试开启命令提示符，输入命令“java -jar ${shortfilename}”。
