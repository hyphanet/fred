SecurityLevels.physicalThreatLevelSwapfile=另外，您应该尽可能加密您的交换空间 (那是一个由 ${operatingSystem} 使用临时文件，以在内存不足时提供额外的空间)。这可能比设置全盘加密更容易一些。
