Node.buggyJVM=你所使用的 JVM 版本(${version})已知有臭虫. 当你有许多内存时, 它可能会产生 OutOfMemoryError 错误. 请至少升级至 Sun/Oracle 所提供的 Java 1.4.2_13 版, 1.5.0_10 版, 或是 1.6 版(建议版本). 详情请见 http://bugs.sun.com/bugdatabase/view_bug.do?bug_id=4855795 .
Node.buggyJVMShort=Freenet 目前正在 Java 版本 ${version} 的平台上运行. 请尽快升级, 因为这个版本的 Java 里有许多很大的臭虫.
Node.buggyJVMTitle=JVM 有虫警告
Node.buggyJVMWithLink=你所使用的 JVM 版本(${version})已知有${link}臭虫${/link}. 当你有许多内存时, 它可能会产生 OutOfMemoryError 错误. 请至少升级至 Sun/Oracle 所提供的 Java 1.4.2_13 版, 1.5.0_10 版, 或是 1.6 版(建议版本).
Node.bwlimitMustBePositive=带宽限制必须为正数
Node.cfgDir=配置文件目录
Node.cfgDirLong=用户可编辑配置文件所在目录 (比如语言覆盖文件)。
Node.clientCacheSize=客户端缓存大小?
Node.clientCacheSizeLong=设置客户端缓存的尺寸。它用来缓存您访问的 Freesite，这样它们下次访问时便不用重新下载，因此会更快加载并且不会在网络中暴露自身。如果客户端缓存设置为“无”，此选项将被忽略；如果设置为“内存”，此选项用来设置内存中客户端缓存占用的尺寸 (全部内存限制的一部分，因此请仅在需要时适量加大该值)；如果设置为“salt-hash”，此选项是磁盘中客户端缓存文件的尺寸。
Node.clientCacheType=客户端缓存类型?
Node.clientCacheTypeLong=如果您将此选项设置为“无”，在您的电脑被没收后便会留下比较少的证据，但是您的节点在每次访问某个页面时都需要重新抓取，降低性能并使您的请求更容易暴露在网络中；如果您设置为“内存”，缓存的页面仅被存储在内存中，Freenet 关闭后便会被清除；首次运行向导会将此选项设置为 salt-hash，将访问的 Freesite 存储到硬盘中，而且是加密储存并可设置设备安全等级来添加密码保护 (这样安全删除 master.keys 便会清除客户端缓存)。
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=连接到种子节点设置: 当 Opennet 正在运行时无法禁用，请禁用后重新启用 Opennet 或重启 Freenet。
Node.databaseMemory=数据贮存的最大内存使用量
Node.databaseMemoryLong=仅在使用 bdbje-index 数据存储类型的情况下有效。数据库用于数据存储索引的最大内存用量，0 表示没有软限制 (硬限制为计算机内存总量的大约 30%)
Node.deadlockTitle=可能是错误的 Java 虚拟机和内核的组合导致死锁
Node.defragDatabaseOnStartup=下次启动时对下载数据库进行碎片整理?
Node.defragDatabaseOnStartupLong=如果设置为“是”，数据库将在下次启动时 (或在输入密码后) 进行碎片整理。
Node.defragOnce=仅整理碎片一次(同时需要设置上面的选项!)
Node.defragOnceLong=如果该选项和上面的选项都设置为“是”，我们会在下次启动时进行碎片整理，然后关闭碎片整理选项。
Node.disablePHTLS=禁用概率性 HTL
Node.disablePHTLSLong=禁用概率性 HTL (不要改变这个选项，除非您知道自己在做什么)
Node.dropPacketEvery=测试封包丢弃频率
Node.dropPacketEveryLong=丢弃封包的频率。开发人员使用的测试选项, 用来模拟丢包现象。0 表示不刻意丢包。不要更改此选项!
Node.enableARKs=启用 ARK? (不要关闭此选项!)
Node.enableARKsLong=是否启用 ARK? (不要禁用它!)
Node.enableOpennetFailed=Freenet 无法启用 Opennet，因此无法连接陌生人。您需要修正此问题，或是报告 Bug，或是仍然仅连接到好友。错误详细信息: ${message}
Node.enableOpennetFailedTitle=启用 Opennet 失败
Node.enablePacketCoalescing=启用封包集结?
Node.enablePacketCoalescingLong=是否启用封包集结? 封包集结可以提高带宽使用效率，降低 CPU 使用率，并在尽量少增加消息延迟的情况下提高对流量分析的的抵抗能力。除非您知道自己在做什么，请不要禁用它。
Node.enablePerNodeFailureTables=启用每节点失败表?
Node.enablePerNodeFailureTablesLong=对最近 10 分钟内请求失败一次的节点启用自动重路由?
Node.enableSwapQueueing=启用交换请求队列? (不要关闭此选项!)
Node.enableSwapQueueingLong=启用交换请求队列? (不要关闭此选项!)
Node.enableSwapping=启用位置交换? (不要关闭此选项!)
Node.enableSwappingLong=启用位置交换? (不要关闭此选项! 这只在开发时模拟之用。)
Node.enableULPRDataPropagation=启用 ULRP 数据传送?
Node.enableULPRDataPropagationLong=当数据最终找到时为那些请求该数据的节点启用最新请求键值的快速传送? (ULPR，超轻量持久请求)
Node.errorApplyingConfig=应用新配置时发生错误: ${error}
Node.failedToRenameDecrypting=节点在解密时无法将下载队列数据库文件名由 ${fromfile} 更改为 ${tofile}。您只有手动更名后才可访问下载数据库。
Node.failedToRenameDecryptingTitle=解密时无法重命名下载队列数据库文件，下载数据库已离线。
Node.failedToRenameEncrypting=节点在加密时无法将下载队列数据库文件名由 ${fromfile} 更改为 ${tofile}。您只有手动更名后才可访问下载数据库。
Node.failedToRenameEncryptingTitle=加密时无法重命名下载队列数据库文件，下载数据库已离线。
Node.forceBigShrink=立刻削减过大数据 (仅适用 bdbje-index 存储类型)
Node.forceBigShrinkLong=是否立即进行数据削减 (超过 10%) 而不是等到节点下次重启。在线削减不能保留最近使用的数据，因此不推荐使用；仅在您需要立即削减的情况下使用。此功能仅适用于 bdbje-index 存储类型。
Node.inBWLimit=输入带宽限制 (字节/秒)
Node.inBWLimitLong=输入带宽限制 (字节/秒)；节点会尽量不超过这个限制；输入 -1 表示将其设置为输出带宽限制的四倍
Node.invalidStoreSize=数据存储必须至少大于 32MB
Node.l10nLanguage=Freenet 界面语言
Node.l10nLanguageLong=此设置修改 Freenet 用户界面/消息的语言。请注意有些字符串在节点重启后才会被翻译。
Node.masterKeyFile=主密匙文件位置
Node.masterKeyFileLong=主密匙文件的文件名。它包含了用于加密最近访问网站缓存 (客户端缓存)、下载队列等数据的密匙。这些数据可以在安全等级页面进行密码保护，但是删除该密匙文件，即使拥有正确的密码，数据也会变得毫无用处。(如果该选项的值是一个相对路径，那么该路径相对于用户数据目录。)
Node.maxHTL=最大 HTL 值
Node.maxHTLLong=最大 HTL 值 (只限开发者使用!)
Node.maxOpennetPeers=Opennet 节点最大数量
Node.maxOpennetPeersLong=Opennet 节点最大数量 (必须在 0-40 之间，实际的限制会依据好友数量以及您的带宽限制，且会显示在统计页面)。
Node.maxOpennetPeersMustBeTwentyOrLess=必须小于等于 40
Node.mustBePositive=设定值必须是正数
Node.nodeDir=节点信息目录
Node.nodeDirLong=节点相关信息 (例如节点身份、其它节点等) 的储存目录。
Node.nodeName=本 Freenet 节点的名称
Node.nodeNameLong=节点名称。只有您的好友才会看到。
Node.notEnoughSpaceToAutoDecrypt=空间不足，因此下载队列没有被解密。您的节点会略微慢一些，但是这可能不是问题。您可以关闭节点并删除 ${file} 文件以清除下载数据库，或是清理出 ${size} 的磁盘空间并重启节点。
Node.notEnoughSpaceToAutoDecryptTitle=没有足够的磁盘空间解密下载队列!
Node.notEnoughSpaceToAutoEncrypt=空间不足，因此无法加密下载/上传队列。如果您的电脑被没收，攻击者便可看到您下载的内容! 您应当清理出足够的磁盘空间用来合并 (${size}) 新的队列并重启，或安全删除 ${file} 文件 (请先关闭节点)。如果您不想加密该队列，请将设备安全等级设置为“低”。
Node.notEnoughSpaceToAutoEncryptTitle=没有足够的磁盘空间来加密下载队列!
Node.notUsingSunVM=您正在尝试在非 Sun/Oracle Java 下运行 Freenet: ${vendor} ${version} (${name})。我们不推荐这么做: Freenet 可能无法正常工作。如有可能，请从 http://www.java.com/getjava/ 获取 Sun/Oracle Java。
Node.notUsingSunVMShort=Freenet 目前没有运行在 Sun/Oracle Java 虚拟机中，我们不推荐这么做，请下载安装最新的 Sun/Oracle Java。
Node.notUsingSunVMTitle=没有使用 Sun/Oracle Java
Node.notUsingWrapper=外壳用来将 Java 应用程序封装为系统服务。您的 Freenet 目前没有加外壳运行。这是不推荐的。这样会导致 Freenet 无法自己重新启动，这样自动更新将无法工作。如果 Java 崩溃了，它也不会自动重启。另外 Freenet 无法生成堆栈转储文件，这样调试会变得比较困难。
Node.notUsingWrapperShort=Freenet 目前没有加外壳运行。这是不推荐的。
Node.notUsingWrapperTitle=没有使用外壳程序!
Node.oneConnectionPerIP=限制每个地址只能发起一个连接? (好友)
Node.oneConnectionPerIPLong=是否不允许每个地址发起超过一个好友连接? 如果禁用，攻击者可能使用一个不同的身份同时连接到您的节点，来支配您的路由，这样他们便更容易找到您。另外此功能还可阻止同一个节点同时连接到 Darknet 和 Opennet。
Node.openJDKMightBeVulnerableXML=请升级 Java! 您的 Java 可能有远程代码执行漏洞。不幸的是 Freenet 无法侦测该漏洞是否修复。如果您不确定，请不要运行 Thaw 或 Freetalk，直到您升级 Java (可能通过操作系统的更新程序) 并重启 Freenet 和 Thaw。参见 CVE-2009-2625，但请注意原报告提到这是一个拒绝服务攻击漏洞 (相对较轻)，但事实上这是一个远程代码执行漏洞，非常严重。
Node.opennetEnabled=是否启用不安全模式 (自动与不信任的节点建立连接)?
Node.opennetEnabledLong=是否启用不安全模式 (也就是 Opennet)? 如果启用，您的 Freenet 将会自动与其他不可信节点自动交换节点信息 (陌生人是好友的反义词)。这就意味着您运行的节点不再隐蔽，多种攻击会变得更容易。如果您认识足够多的人正在运行 Freenet，您应当保持与他们的信任 (好友) 连接，并禁用此选项。
Node.opennetPort=Opennet 端口号 (UDP)
Node.opennetPortLong=节点用来与其它陌生节点 (也就是 Opennet 节点) 通讯时使用的 UDP 端口。如果可能，您必需对其端口进行转发。我们为 Darknet (好友) 准备了不同的端口。
Node.outBWLimit=输出带宽限制 (字节/秒)
Node.outBWLimitLong=输出带宽硬限制 (字节/秒)；Freenet 绝不会超过这个限制。正常情况下您应该将其设置为您的互联网上传最大带宽的一般以内，通常比下载带宽限制要小很多。
Node.paddDataPackets=使用随机长度的随机数据分隔该节点发送的数据包? (在关闭前请阅读警告信息!)
Node.paddDataPacketsLong=使用随机长度的内容分隔该 Freenet 节点发送的数据包? 从安全角度讲，在某个单独的节点，关闭此选项是糟糕的；如果网络中大部分节点都这么做，网络极易被一个被动攻击者攻击。但是，这会提高性能，特别能够降低网络额外开销的百分比。我们已警告您!
Node.passOpennetPeersThroughDarknet=通过 Darknet 节点中继节点信息?
Node.passOpennetPeersThroughDarknetLong=如果设置为“是”，Opennet 节点信息 (绝不是我们自己的 Darknet 节点信息) 会通过我们的 Darknet 节点中继。这样某个节点 (该节点，或它连接的其它节点) 可以从 Darknet 节点中获取 Opennet 节点信息。这是非常有用的，因为它允许我们在因为下线等原因失去其它节点时仍然可以引导新的 Opennet 节点。但是，这会让流量分析变得略微容易。因此如果您很在意，请关闭这个选项。
Node.pluginDir=插件目录
Node.pluginDirLong=插件所在目录。
Node.port=Darknet 端口号 (UDP)
Node.portLong=节点用来与您的好友节点通讯时使用的 UDP 端口。如果可能，您必需对其端口进行转发。我们为 Opennet (陌生人) 准备了不同的端口。
Node.publishOurPeersLocation=是否发送节点位置到其它节点?
Node.publishOurPeersLocationLong=是否发送节点位置到其它节点? 这样可以帮助路由，但是可能会将一些信息发送给潜在的攻击者。
Node.routeAccordingToOurPeersLocation=我们是否将自己节点的节点位置用于路由计算?
Node.routeAccordingToOurPeersLocationLong=我们是否将自己节点的节点位置用于路由计算? 此功能有助于路由，但也可能为潜在的攻击者提供帮助。
Node.runDir=运行时状态目录
Node.runDirLong=运行时状态的存储目录。如果 Freenet 不在运行，您可以清空该目录。
Node.skipWrapperWarning=隐藏“没有使用外壳程序”警告?
Node.skipWrapperWarningLong=如果设置为“是”，“没有使用外壳程序”警告将不会显示。请注意此选项在节点重启后才会生效。
Node.slashdotCacheLifetime=保存最近请求缓存数据多长时间?
Node.slashdotCacheLifetimeLong=保存最近请求缓存数据多长时间 (毫秒) ? 请注意节点重启时该缓存会被自动清空。
Node.slashdotCacheSize=最近请求缓存最大尺寸
Node.slashdotCacheSizeLong=最近请求缓存的最大尺寸 (请注意除此之外还有时间限制)。
Node.storeBloomFilterCounting=使用计数型 Bloom 过滤器?
Node.storeBloomFilterCountingLong=是否使用 2 位计数型 Bloom 过滤器? (除非您知道自己在做什么，否则不要更改)
Node.storeBloomFilterSize=Bloom 过滤器尺寸 (总计字节数)
Node.storeBloomFilterSizeLong=Bloom 过滤器尺寸 (总计字节数)。通常设置为数据存储尺寸的 2048 分之一就已远远足够。设置为 0 禁用 Bloom 过滤器。设置为 -1 重置为默认值。
Node.storeDirectory=存储目录
Node.storeDirectoryLong=数据存储文件目录
Node.storeMaxMemTooHigh=您可能不会想要提供 80% 的内存给 BDB 使用吧!
Node.storePreallocate=数据存储预分配空间
Node.storePreallocateLong=数据存储预分配空间
Node.storeSaltHashMigrated=数据存储合并已完成! 您现在可以删除旧的数据存储文件:
Node.storeSaltHashMigratedShort=数据存储合并完成!
Node.storeSaltHashResizeOnStart=节点启动时改变数据存储大小(仅适用于 salt-hash 存储类型)
Node.storeSaltHashResizeOnStartLong=节点启动时改变数据存储大小 (仅适用于 salt-hash 存储类型)。如果设置为“是”，Freenet 会在启动时完成对数据存储的尺寸变更。这会比即时更改尺寸要快得多；但另一方面在变更尺寸时，您的 Freenet 节点将暂时不可使用一段时间。
Node.storeSize=存储文件大小 (字节)
Node.storeSizeLong=存储文件大小 (字节)
Node.storeType=存储类型 (不要修改此设置)
Node.storeTypeLong=数据储存类型。当前类型可以为 salt-hash (默认值，使用有损哈希表和一个 Bloom 过滤器将数据储存在磁盘中)，bdb-index (旧数据格式，不推荐)，或内存 (仅供测试，将索引和数据保留在内存中，而不是磁盘中)。如果您知道自己在做什么，并且有足够的内存来储存所有数据 (还请注意关闭时数据不会被保存)! 修改该选项后需要重启 Freenet 才能生效。
Node.sunJVMxmlRemoteCodeExec=您安装的 Java 版本有一个严重的远程溢出漏洞 (远程执行代码!)。您最好尽快将其升级到至少 Java 5 update 20 或 Java 6 update 15。Freenet 暂时禁用了使用处理 XML 功能的插件，但是这包括了搜索和聊天，因此您应当尽快升级! 参见 http://www.cert.fi/en/reports/2009/vulnerability2009085.html 以了解更多信息。另外，请不要使用 Thaw 或 Freetalk。UPnP 插件是启用的，它可能会让您所在局域网的有恶意的人对您进行攻击，但是如果禁用了它，Freenet 将无法进行端口转发，带来严重的问题。
Node.sunJVMxmlRemoteCodeExecTitle=请立即升级您的 Java! Freenet 已经禁用了包括搜索等重要的功能，以限制过旧 Java 版本带来的安全风险! 请不要使用 THAW、FROST 或 FREETALK。如果您的本地网络中有不可信任的人，那么请现在关闭 FREENET!
Node.swapRInterval=交换请求发送间隔 (毫秒)
Node.swapRIntervalLong=两次交换请求发送的时间间隔 (单位: 毫秒)。请不要修改此选项!
Node.throttleLocalTraffic=本地流量限速?
Node.throttleLocalTrafficLong=是否对本地流量进行限速? 如果启用，本地局域网和本机的流量都会遵从设置的带宽限制。
Node.tooSmallMTU=MTU 过小
Node.tooSmallMTULong=您的连接的 MTU 为 ${mtu} 字节。Freenet 在 MTU 小于 ${minMTU} 字节时将不能正常工作: 连接会变慢且不可靠。如果可能请修正此问题。
Node.tooSmallMTUShort=连接问题: 您的网络连接的 MTU 太短，Freenet 无法顺利工作，会导致其它问题。
Node.useSlashdotCache=缓存所有请求 30 分钟?
Node.useSlashdotCacheLong=拥有高 HTL 的请求不适合储存在数据存储空间中。如果此选项设置为“是”，它们会在最近请求缓存 (一个特别的短期缓存) 中储存。如果设置为“否”，那么仅有 ULPR 响应会被存储到该缓存中。
Node.userDir=用户数据目录
Node.userDirLong=用户数据存储目录 (例如书签、下载文件列表等)。
Node.withAnnouncement=允许您的节点使用种子节点进行启动引导? (除非您知道自己做什么，请不要修改此选项)
Node.withAnnouncementLong=允许您的节点使用种子节点进行启动引导? 要连入 Opennet (陌生人网络，在网络安全等级设置为低/中时 Freenet 自动连接)，Freenet 会连接到内置列表中的公开节点。很显然这有些不安全，但是您选择使用 Opennet，那么您可能就需要这样；如果您的节点关闭了一段时间，特别是如果它采用 NAT 连接到网络或是更改了其 IP 地址，就需要重新获取该公开节点列表 (术语为 Reseed)。如果您需要更好的安全性，您需要连接到您的好友并启用“高”网络安全等级。
Node.writeLocalToDatastore=将本地和附近的请求写入数据存储?
Node.writeLocalToDatastoreLong=是否将高 HTL 请求 (来自本地和附近节点) 返回的数据写入主永久数据存储文件。强烈建议您禁用此选项，除非您不在意数据存储文件被没收或是存储侦测攻击。默认在网络安全等级和设备安全等级都设置为“低”的情况下启用。
NodeClientCore.alwaysCommit=每次数据库操作后提交?
