IPUndetectedUserAlert.noDetectorPlugins=Freenet 无法确定您的 IP 地址! 请加载 UPnP 和 JSTUN 插件!
IPUndetectedUserAlert.unknownAddress=Freenet 无法确定您的外部 IP 地址 (或您的 NAT 设备或防火墙的 IP 地址)。您仍然可以与其他人交换节点信息，但是只有在他们没有位于 NAT 设备或防火墙之后，您才可以连接到他们。只要您以这种方式连接到一位用户，Freenet 便能确定您的外部 IP 地址。您还可以自己确定外部 IP 地址，并通过“临时 IP 地址提示”${link}配置参数${/link}将其告知 Freenet。
IPUndetectedUserAlert.unknownAddressTitle=未知外部地址
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet 无法确定您的外部 IP 地址 (或您的路由器或防火墙的 IP 地址)。您仍然可以与其他人交换节点信息，但是只有在他们没有位于 NAT 设备或防火墙后面时，您才可以连接到他们。只要您以这种方式连接到一位用户，Freenet 便能确定您的外部 IP 地址。您还可以自己确定外部 IP 地址，并通过${link}配置页面${/link}的“临时 IP 地址提示”将其告知 Freenet，或者在下面输入。或者，如果您有一个静态 IP 地址或者域名，请使用“IP 地址替代”的选项告知 Freenet。
