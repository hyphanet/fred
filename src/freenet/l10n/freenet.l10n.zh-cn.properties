SecurityLevels.networkThreatLevel.choice.HIGH=我想让他人很难监视我的通信，或是我担心网络提供商和/或政府尝试封禁 Freenet。
SecurityLevels.networkThreatLevel.desc.HIGH=仅连接到朋友会显著增强安全性，但是在您添加 5-10 个朋友前，Freenet 会比较慢。
SecurityLevels.networkThreatLevel.choice.NORMAL=我住在相对较自由的国家，但还是希望他人难以监视我的通信。
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet 会牺牲一些性能，从而相当小心的保护您的匿名性。我们建议您添加一些运行 Freenet 的朋友，然后将此等级升级为“高”。
SecurityLevels.networkThreatLevel.choice.LOW=我不在意被监视并需要最佳的性能。
SecurityLevels.networkThreatLevel.desc.LOW=他人可以轻而易举的发现您的身份!
SecurityLevels.networkThreatLevel.opennetIntro=您是否认识某些人已经正在使用 Freenet? 如果您认识至少 3 个人正在使用，您可以启用 Darknet 模式，这样 Freenet 将仅会连接到您的朋友，从而极大的增强安全。但是，如果您不认识正在使用 Freenet 的人，或者您需要最佳性能，您应当启用 Opennet 模式，Freenet 会自动连接到其他陌生人运行的节点。
SecurityLevels.networkThreatLevel.opennetFriendsWarning=添加您不认识的人为朋友并不会增强安全性，而且会降低性能!
SecurityLevels.networkThreatLevel.opennetLabel=Opennet 模式 (同时连接到陌生人和朋友)
SecurityLevels.networkThreatLevel.opennetExplain=我不认识任何人正在使用 Freenet: 自动连接到其他 Freenet 节点。
SecurityLevels.networkThreatLevel.darknetLabel=Darknet 模式 (仅连接到朋友)
SecurityLevels.networkThreatLevel.darknetExplain=我认识至少 3 个人 (10 个以上以获得较好的性能) 已经正在使用 Freenet: 仅连接到我的朋友。
SecurityLevels.noFriendsWarning=您还没有添加任何朋友。如果您将网络安全等级设置为“高”或“最高”，您将无法连接到 Freenet，直到您至少连接到一位朋友! 请注意为了安全，您的朋友必须是您认识的人，并且对其有基本的信任。您需要同时至少连接到 5-10 位朋友，才能有较好的访问速度。您确定吗?
SecurityLevels.noFriendsCheckbox=我确定启用“高”网络安全等级，并会尽快添加一些朋友。
SecurityLevels.noConnectedFriendsWarning=您还没有连接到任何朋友，虽然您已经添加了 ${added} 位朋友。如果您将网络安全等级设置为“高”或“最高”，您将仅能在您的朋友在线时才能连接到 Freenet，但是他们目前均不在线。您应当添加更多的朋友，仅在能够连接他们的情况下使用 Freenet，或是不使用“高”以上的安全等级。请注意为了安全，您的朋友必须是您认识的人，并且对其有基本的信任。您需要同时至少连接到 5-10 位朋友，才能有较好的访问速度。您确定吗?
SecurityLevels.noConnectedFriendsCheckbox=我确定会加入更多朋友，并且/或我接受只有当有朋友在线时，Freenet 才会上线。
