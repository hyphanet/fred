FirstTimeWizardToadlet.browserWarningPageTitle=ブラウザーのセキュリティー勧告
FirstTimeWizardToadlet.browserWarningShort=Freenet 用に必ず別のブラウザー (またはプライベート/シークレットモード) を使用してください！
FirstTimeWizardToadlet.browserWarningShortRelativelySafe=セキュリティーを改善するためにプライベートモードか別のブラウザーを使用すべきです
FirstTimeWizardToadlet.browserWarningIncognitoShort=Freenet へのアクセスにシークレットモードを使用しています (よいことです)
FirstTimeWizardToadlet.browserWarning=シークレット/プライベートモードを使用しない場合は、Freenet へのアクセスに普段 Web を閲覧するブラウザーとは別のブラウザーを使用することを ${bold}強く${/bold} 推奨します。特に閲覧履歴を盗む攻撃は、あなたが最近訪れた Freenet ベースのサイト ("freesite") を悪意ある Web サイトが特定することを可能にし、匿名性が破壊されます。Freenet の Web インターフェースにアクセスする際は別のブラウザーを使用してください。例えば Windows 環境では、(システムトレイの) ウサギアイコンにある Freenet を閲覧するボタンをクリックすると、利用可能な場合は Google Chrome をシークレットブラウジングモードで自動的に開きます。
FirstTimeWizardToadlet.browserWarningMaybeSafe=あなたは比較的安全な、十分新しいブラウザーを使用しています。しかしながらブラウザーは Freenet の閲覧履歴を保存します。プライベート/シークレットモードを使ってこれを防ぐことができます。手動で削除することもできますが、これは多くの場合追跡できるデータを残します。
FirstTimeWizardToadlet.browserWarningIncognito=あなたはブラウザーのプライベート/シークレットモードを使用しているようです (タイトルバーを確認してください) 。これは比較的安全ですが、プライベートモードでない限りは Web と Freenet の閲覧に同じブラウザを使用しないでください。
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=あなたは最近のブラウザーの、プライベート/シークレットモードを使っているようです (タイトルバーを確認してください) 。これは比較的安全です。古いブラウザー (Firefox 4 以前) では、プライベートモードでない限りは Web と Freenet の閲覧に同じブラウザーを使用しないでください。
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Freenet は Firefox をプライベートモードで起動しようとしました。これはブラウザーが Freenet の閲覧履歴を保存することを防ぎます。バージョンによってはすでに開いてあったブラウザーのウィンドウやタブがすべて閉じてしまいます。ツールメニューの「プライベートブラウジングを終了」で復帰することができます。Firefox がプライベートモードの時はタイトルバーかタブにその旨が表示されます。自動で起動しない場合は手動でプライベートモードを起動して ${url} を開くか、別のブラウザー (かプロファイル) を Freenet 専用にしてください。
FirstTimeWizardToadlet.browserWarningOldFirefox=比較的古いバージョン (3 以前) の Firefox を使用しているようです。Firefox 4 以降には重要なプライバシーの強化である CSS 履歴漏れの修正が行なわれています。可能な限りブラウザを更新してください。
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=より新しいバージョンの Firefox はプライベートモードもサポートしているため、助けになることでしょう。
FirstTimeWizardToadlet.browserWarningSuggestion=Microsoft Internet Explorerを除くほとんどの Web ブラウザーで Freenet は正しく動作します。例えば、Firefox やOpera、Safari、Chrome、Lynx は動作することが知られています。できる限りどれかをインストールし、このページの URL をアドレスバーからコピーして、新たなブラウザーでそれを開いてください。
FirstTimeWizardToadlet.browserImeWarning=サードパーティー製の IME (インプットメソッドエディター、一般的なアジアの言語の入力に使用される) を使用している場合は Freenet 用にそれらを無効にして OS 付属の IME を使用してください。サードパーティーの IME はあなたのキー入力を記録し外部のサーバーに送信しているという報告があります。
FirstTimeWizardToadlet.browserVoiceRecognitionWarning=音声認識もまたデバイス上での監視に使用されます。
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=Microsoft Internet Explorer を除くほとんどの Web ブラウザーで Freenet は正しく動作します。たとえば Firefox やOpera、Safari、Chrome、Lynx は正しく動作することが知られています。
FirstTimeWizardToadlet.chooseNodeName=ノード名が必要です！
FirstTimeWizardToadlet.chooseNodeNameLong=下のフィールドにノードの名前を入力してください。(ニックネームは出来れば電子メールアドレスとともに書くことをお勧めします) これはあなたのフレンド (あなたが手動で追加した、信頼するピア) が、他のノードからあなたのノードを見分けられるようにするためのものです。これは見知らぬ人 (自動的に追加された、信頼していないピア) からは見ることができません。注意点として、このノードは彼らと接続しているため、いかなるフレンドや見知らぬ人もたやすくあなたをIPアドレスにより判別できますが、何をリクエストしているのかは簡単には分かりません。
FirstTimeWizardToadlet.connectToStrangers=見知らぬ人と接続しますか？
FirstTimeWizardToadlet.connectToStrangersLong=Freenet を稼動するには、少なくとも他に 5 のノードと接続しなければなりません。理想的には、あなたが知っており、信頼している人が稼動しているノードであるべきです。Freenet を稼動している十分な人数のフレンドを知らない場合、代わりに見知らぬ人のノードと接続することができます。しかしながら、見知らぬ人と接続することは、あなたが Freenet を稼動していることを誰かに察知されることになったり、セキュリティリスクを増やすことになります。Freenet の利用を秘密にしておきたければ、このことは面倒を引き起すでしょう。
FirstTimeWizardToadlet.enableOpennet=十分な数のフレンドを追加すれば、あとから見知らぬ人との接続を無効にできます。とはいえ、それまでの間にいくらかの情報を見知らぬ人に暴露してしまっています。Freenet はいまだ実験的なシステムであり、そのセキュリティーは保証されていません。
FirstTimeWizardToadlet.enableUPnP=ユニバーサルプラグアンドプレイ (UPnP) を有効にする。あなたのローカルネットワークにルーターがある場合はこれを設定してください。あなたがダイアルアップモデムなどを経由して ISP に直接接続しているか、ローカルネットワークに信頼していない人がいる (学生寮など) 場合は使用しないでください。
FirstTimeWizardToadlet.opennetYes=自動的に Freenet に、接続する見知らぬ人を探させます。
FirstTimeWizardToadlet.opennetNo=少なくとも 5 人の既に Freenet を使用しているフレンドがいて、彼らの情報をフレンドページに追加します。
