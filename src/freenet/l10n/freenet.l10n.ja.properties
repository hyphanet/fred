Node.maxOpennetPeers=オープンネットのピアの最大数
Node.maxOpennetPeersLong=オープンネットのピアの最大数(は0から${default}までの間でなければなりません。実際の上限値は、フレンズの数と帯域幅の制限に依存し、統計ページに表示されます。)。
