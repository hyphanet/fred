IPUndetectedUserAlert.detecting=Freenetは現在あなたの外部IPアドレスを検知しようと試みています。数分以上かかる場合は何か異常があるかもしれません。
IPUndetectedUserAlert.detectingShort=Freenetは現在あなたの外部IPアドレスの検出を試みています。
IPUndetectedUserAlert.detectingWithConfigLink=Freenetは現在あなたの外部IPアドレスの検出を試みています。もしこれが数分以上かかる場合、何かトラブルがあるため一時的アドレスヒントの${link}パラメータを設定${/link}できます。
IPUndetectedUserAlert.loadDetectPlugins=現在IPアドレス検知プラグインがロードされていません。${plugins}プラグインページ${/plugins}でUPnPプラグインをロードしてください。
IPUndetectedUserAlert.loadJSTUN=JSTUNプラグインを${plugins}プラグインのページ${/plugins}でロードできますが、それは安全になりえないかもしれないので、まずプラグインについての警告をまず読んでください。
