FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Freenetには深刻なバグは存在しません。しかしすべてのある程度のサイズのプログラムにはバグがあります。Freenetの匿名性に影響するような深刻なバグが出ないことを望みますが、それを見落すこともありえます。ご留意ください。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=おそらく今、あなたは見知らぬ人とただ連携するために接続したいことでしょう。しかしながら"本気の"攻撃者があなたのアップロード/ダウンロード/会話などを追跡できるかもしれないため、あなたが危険なファイルをアップロードしようとしているのならば、この撰択を行なわないでください。いずれは、各々のフレンドとのみ接続していただきたく思います。その方がはるかに安全です。
