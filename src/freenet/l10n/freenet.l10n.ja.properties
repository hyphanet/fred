DarknetConnectionsToadlet.peerVisibilityExplain.NAME_ONLY=このフレンドに私の他のフレンドのニックネームのみ教え、私の他のフレンドにこのフレンドのニックネームのみを教えます。彼らがお互いを知っている場合は互いに接続できます。
