DarknetConnectionsToadlet.noTrustLevelAddingFriend=信頼度合いを設定しなければなりません - 低、通常、高。これは単純にあなたがフレンドをどの程度信頼しているかです。高い信頼度合いはより良い性能をもたらしますが、フレンドがあなたを攻撃しようとした際、例えば Freenet であなたが何をしているのか調べようとした場合のセキュリティが低下します。フレンドとの間に軽い付き合いしかない場合は低に設定すべきかもしれません; あなたがフレンドを完全に信頼する場合は高に設定すべきでしょう。もしあなたがフレンドはコンピューターを適切に運用せず、絶えずウイルス等に侵入されていると知っているのであれば、通信相手がフレンドではなくコンピューターに侵入した誰かかもしれないので信頼度合いを少し下げるべきでしょう！
