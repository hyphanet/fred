FirstTimeWizardToadlet.memoryLimitLong=Freenet にどの程度の量のメモリーの使用を許可しますか？キューに多くのダウンロードやアップロードがある場合、Freenet はより多くのメモリーを必要とします。RAM が本当に不足している場合を除き、128MiB 以上に設定することを提案します。メモリーを 1GiB かそれより多く搭載している場合は少なくとも 256MiB に設定すべきです。この設定は Freenet の再起動後に適用されます。
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=フレンドを追加しなければ Freenet は接続できません！
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=フレンドを追加しなければ Freenet は接続できません！
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet は見知らぬ人と接続し、セキュリティーは比較的低下します。望むならば後でフレンドを追加できます。あなたを追跡しようとする人への対策はどの程度考えていますか？
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet はあなたのフレンドとのみ接続するため、あなたを追跡するのはとても困難になります。あなたを追跡しようとする人への対策はどの程度考えていますか？
