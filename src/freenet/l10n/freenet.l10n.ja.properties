FirstTimeWizardToadlet.isNetworkTrusted=あなたのローカルネットワークは信用できますか?
FirstTimeWizardToadlet.isNetworkTrustedLong=あなたのローカルネットワークは信用できますか?ここで「はい」を撰択すると、あなたのノードが提供する全てのサービスは、そのネットワークの誰からもアクセスできるように解放されます。ウィザードが完了したら、設定のページから、選択的なアクセスコントロールを設定できます。
