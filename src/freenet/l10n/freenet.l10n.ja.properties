FirstTimeWizardToadlet.opennetChoiceTitle=Freenet で誰と接続するべきですか？
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet はチャットの文章やダウンロード、閲覧などであなたを追跡し特定することを防ぐように設計されています。Freenet はあなたが直接接続している人をあなたが知っているときのみ強力な防御を提供できます。
FirstTimeWizardToadlet.opennetChoiceConnectFriends=フレンドとのみ接続する
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=見知らぬ人と接続する
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Freenet 上のあらゆる通信をあなたまで追跡することが非常に困難になります。
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=少なくとも ${minfriends} 人の Freenet を使用しているフレンドが必要です。
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Freenet を使用している人を知る必要はありません。
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=あなたのメッセージやファイルなどをあなたまで追跡するのがとても容易になります。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet は十分な匿名性を提供し、非常に遮断しにくいです: (クリックして見る)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=あなたの正体を明らかにしてしまうような行動をとらないでください。例えば実名を使ったり、家の住所を掲示板に投稿したり、個人的に繋がりのある人について話したりなどです。それ以外に個人を特定しうる情報には通っている学校などの常識的なものの他にも IP アドレスや Freenet のポート番号、場合によっては Freenet のログや統計も含まれます。問題が発生した場合には助けを求める前に新しいアイデンティティーを作成すべきです。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=フレンドとのみ接続します。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=あなたのフレンドは信用に足ります (しかし見知らぬ人は常にフレンドより格下です)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=潜在的な攻撃者はまだあなたが誰でどこにいるかは知りも疑いもしません: 彼らはただあなたが Freenet の特定のアイデンティティーであることだけを知っています。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=たまにはあなたの匿名のアイデンティティーを変更してください (フォーラムなどで)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=ファイルは常に安全にアップロードされます。Freenet が方法を指示します。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=あなたのフレンドはコンピュータを安全に保つべきです。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=あなたは大きなネットワーク (見知らぬ人との接続を有効にして得られるメインの Freenet )、もしくは攻撃者の知らないプライベートなネットワークの一部です。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=見知らぬ人とあなたとは、特段には近過ぎません。たとえばあなたのフレンドが見知らぬ人と接続するならば、とても強い攻撃者に対しては安全でなくなるかもしれません。ほとんどの利用者はこの点を心配しすぎる必要はありませんが、見知らぬ人無しにフレンドのみで接続すればより安全になります。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Freenet には深刻なバグは存在しません。しかしすべてのある程度のサイズのプログラムにはバグがあります。Freenet の匿名性に影響するような深刻なバグが出ないことを望みますが、それを見落すこともありえます。ご留意ください。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=おそらく今は、単に接続済みとなるために見知らぬ人と接続したいことでしょう。しかし、"本気の"攻撃者はあなたのアップロード・ダウンロード・会話などを追跡できるかもしれないので、危険なコンテンツをアップロードしようとしているのならば見知らぬ人とは接続しないでください。いずれはすべてのユーザーが各々のフレンドとのみ接続することを望みます。そのほうがはるかに安全です。
