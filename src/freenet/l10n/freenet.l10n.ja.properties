IPUndetectedUserAlert.unknownAddress=Freenetはあなたの外部IPアドレス(もしくはルータやファイアウォールのIPアドレス)を確定できませんでした。レファレンスをフレンドと交換することは可能ですが、しかしながらこれはフレンドがルータやファイアウォールの背後にいる場合は常には動作しません。このような形態で他のフレンドと接続し次第、Freenetはあなたの外部IPアドレスを検出できるようになります。設定ページの「一時的なIPアドレスのヒント」で現在のIPアドレスをノードに告知することができます。代わりにあなたが静的IPアドレスかドメイン名を持っている場合、「IPアドレスの上書き」オプションでFreenetにこの事を伝えてください。
IPUndetectedUserAlert.unknownAddressTitle=外部アドレスが不明
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet was unable to determine your external IP address (or the IP address of your router or firewall). You can still exchange references with your friends, however this may not always work if your friend is behind a router or firewall. As soon as you have connected to one other user in this way, Freenet will be able to determine your external IP address. You can determine your current IP address and tell your node with the 'Temporary IP address hint' on ${link}the config page${/link}, or enter it below. Alternatively if you have a static IP address or domain name, please tell Freenet about it using the "IP address override" option.
IPUndetectedUserAlert.unknownAddressShort=FreenetはあなたのIPアドレスを確定できませんでした。接続に問題があるかもしれません。
IPUndetectedUserAlert.suggestForwardPort=また、以下のポート: ${port} (UDP)をルータでフォワードすることはあなたのノードへの接続を容易にするのに良い策でしょう。
IPUndetectedUserAlert.suggestForwardTwoPorts=また、これらのポート: ${port1} と ${port2} (UDP)をルータでフォワードすることはあなたのノードへの接続を容易にするのに良い策です。
