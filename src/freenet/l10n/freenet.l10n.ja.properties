IPUndetectedUserAlert.detectingShort=Freenetは現在あなたの外部IPアドレスの検出を試みています。
IPUndetectedUserAlert.detectingWithConfigLink=Freenetは現在あなたの外部IPアドレスの検出を試みています。もしこれが数分以上かかる場合、何かトラブルがあるため一時的アドレスヒントの${link}パラメータを設定${/link}できます。
IPUndetectedUserAlert.loadDetectPlugins=現在IPアドレス検知プラグインがロードされていません。${plugins}プラグインページ${/plugins}でUPnPプラグインをロードしてください。
IPUndetectedUserAlert.loadJSTUN=JSTUNプラグインを${plugins}プラグインのページ${/plugins}でロードできますが、それは安全になりえないかもしれないので、まずプラグインについての警告をまず読んでください。
IPUndetectedUserAlert.noIPMaybeFromPeers=Freenetはあなたの${number}人のフレンドからそれを検出できるはずですが、フレンドはオフラインか、ポートフォワードされていないかもしれません。
IPUndetectedUserAlert.noDetectorPlugins=FreenetはあなたのIPアドレスを検知できません! UPnPプラグインをロードしてください!
IPUndetectedUserAlert.unknownAddress=Freenetはあなたの外部IPアドレス(もしくはルータやファイアウォールのIPアドレス)を確定できませんでした。レファレンスをフレンドと交換することは可能ですが、しかしながらこれはフレンドがルータやファイアウォールの背後にいる場合は常には動作しません。このような形態で他のフレンドと接続し次第、Freenetはあなたの外部IPアドレスを検出できるようになります。設定ページの「一時的なIPアドレスのヒント」で現在のIPアドレスをノードに告知することができます。代わりにあなたが静的IPアドレスかドメイン名を持っている場合、「IPアドレスの上書き」オプションでFreenetにこの事を伝えてください。
IPUndetectedUserAlert.unknownAddressTitle=外部アドレスが不明
IPUndetectedUserAlert.unknownAddressShort=FreenetはあなたのIPアドレスを確定できませんでした。接続に問題があるかもしれません。
