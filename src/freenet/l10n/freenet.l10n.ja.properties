FirstTimeWizardToadlet.browserWarningShort=Freenetを利用する際は必ず別窓でブラウザ(もしくはプライバシー/シークレット モード)を使用してください!
FirstTimeWizardToadlet.browserWarningShortRelativelySafe=セキュリティのために、プライバシーモード、もしくは隔離したブラウザを使用するべきです。
FirstTimeWizardToadlet.browserWarningIncognitoShort=Freenetへのアクセスにシークレットブラウジングモードを使用しています(よいことです)
FirstTimeWizardToadlet.browserWarning=ブラウザのプライバシー/プライベートモードを使わない場合は、普通のWebにアクセスするのとFreenetには、別のブラウザを使うことを${bold}強く${/bold}おすすめします。特にブラウザの履歴を盗む攻撃は、最近訪問したFreesiteを特定し、匿名性を破壊しようとする悪意のあるウェブサイトを動かしてしまいます。FreenetのWebインターフェースにアクセスするのに別のブラウザを使用してください。たとえばWindowsでは(システムトレイの)ウサギのアイコンの、Freenetをブラウズするボタンをクリックすると、(インストールされているならば)自動的にGoogle Chromeをシークレットブラウジングモードで開きます。
FirstTimeWizardToadlet.browserWarningMaybeSafe=あなたは比較的安全な、十分新しいブラウザを使用しています。しかしながらブラウザがFreenet上の閲覧の履歴を保存します。プライバシー/シークレットモードを使ってこれを防ぐことができます。手動で削除することもできますが、多くの場合追跡できるデータを残します。
FirstTimeWizardToadlet.browserWarningIncognito=Google Chromeのシークレットブラウジングモードか、それに類似した機能があるブラウザをお使いの場合は問題ありませんが、その種の機能をサポートしないブラウザでFreenetにアクセスするのは極力避けてください。どうしてもそのようなブラウザを使わざるを得ない場合には、それがあなたが普段インターネット・ブラウジングにお使いのブラウザとは別のブラウザであることを確認してください。さもなくば、あなたが何度も訪問したウェブサイトの運営者には、あなたがFreenet上で何を見ていたかが漏洩してしまう恐れがあります。
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=あなたは最近のブラウザの、プライバシー/シークレットモードを使っているようです(タイトルバーをご確認ください)。これは比較的安全です。古いブラウザ(Firefox4以前)では、プライバシーモードでない限りはWebの閲覧とFreenetに同じブラウザを使用しないでください。
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=FreenetはFirefoxをプライバシーモードで起動しようと試みました。これはブラウザが閲覧の履歴を残すのを阻害します。バージョンによっては開いていたブラウザウウィンドウが全て閉じます。ツールメニューの「プライベートブラウジングを終了」で復帰することができます。Firefoxがプライバシーモードにあるときはタイトルバーかタブにその旨が表示されます。もし自動で起動しない場合は手動でプライバシーモードで起動して${url}を開くか、別のブラウザ(もしくはブラウザプロファイル)をFreenet専用に使用してください。
FirstTimeWizardToadlet.browserWarningOldFirefox=比較的古いバージョン(3以前)のFirefoxを使用しているようです。Firefox 4以降には重要なプライバシーの強化:CSS履歴漏れの修正が行なわれています。可能な限りブラウザを更新してください。
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=より新しいバージョンのFirefoxは、プライバシーモードもサポートしているため、助けになることでしょう。
FirstTimeWizardToadlet.browserWarningSuggestion=${bold}"Microsoft Internet Explorerを除く"${/bold}ほとんどのWebブラウザでFreenetは正しく動作します。例えば、FirefoxやOpera、Safari、Chrome、Linxは動作することが分かっています。できる限りどれかをインストールし、このページのURLをアドレスバーからコピーして、新たなブラウザでそれを開いてください。
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=Microsoft Internet Explorerを除くほとんどのWebブラウザでFreenetは正しく動作します。たとえばFirefoxやOpera、Safari、Chrome、Lynxは正しく動作することが確認されています。
FirstTimeWizardToadlet.chooseNodeName=ノード名が必要です!
FirstTimeWizardToadlet.chooseNodeNameLong=下のフィールドにノードの名前を入力してください(ニックネームは出来ればemailアドレスとともに書くことをお勧めします)。これはあなたのフレンド(あなたが手動で追加した、信用するピア)が、他のノードからあなたのノードを見分けられるようにするためのものです。これは見知らぬ人(自動的に追加された、信用していないピア)には見ることができません。しかし、このノードは彼らと接続しているため、いかなるフレンドも見知らぬ人も、たやすくあなたをIPアドレスにより特定できますが、何をリクエストしているかは簡単には分かりません。
FirstTimeWizardToadlet.connectToStrangers=見知らぬ人と接続しますか?
FirstTimeWizardToadlet.connectToStrangersLong=Freenetを稼動するには、少なくとも他に5のノードと接続しなければなりません。理想的には、あなたが知っており、信用している人が稼動しているノードであるべきです。Freenetを稼動している十分な友人を知らない場合、同じように見知らぬ人のノードと接続することができます。しかしながら、見知らぬ人と接続することは、あなたがFreenetを稼動していることを誰かに察知されることになったり、ある程度のセキュリティリスクを増やすことになります。Freenetの利用を秘密にしておきたければ、このことは面倒を引き起すでしょう。
FirstTimeWizardToadlet.enableOpennet=十分なフレンドを追加したとき、見知らぬ人との接続は後で無効にできます。しかしながら、その合間に見知らぬ人にいくつかの情報を暴露しているでしょう。Freenetは未だ実験システムであり、我々はいかなるセキュリティ上の保証も行いません。
FirstTimeWizardToadlet.enableUPnP=Enable Universal Plug and Play (UPnP). Set this if you have a router on your local network. Don't set it if you are directly connected to your ISP e.g. via dial-up modem, or have untrusted people on your local network (e.g. some student accommodation).
FirstTimeWizardToadlet.opennetYes=自動的にFreenetに、接続する見知らぬ人を探させます。
FirstTimeWizardToadlet.opennetNo=少なくとも5人のFreenetを利用しているユーザがいて、フレンドのページで彼らの情報を追加します。
