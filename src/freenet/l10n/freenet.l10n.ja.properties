DarknetAddRefToadlet.explainBoxTitle=Freenet を実行しているフレンドと接続すべき理由
DarknetAddRefToadlet.explainBox1=「フレンド」と接続することで、Freenet のセキュリティを向上させることができます。フレンドとは、その人も Freent を実行しているとあなたが実際に知っている人々のことです。フレンドはネット上だけでの知り合いでも構いませんが、全く付き合いが無い見知らぬ人を追加してはなりません。見知らぬ人をフレンドとして追加しても、セキュリティは大して向上しませんし、もし多くの人々が同じように赤の他人を追加してしまった場合、ネットワーク全体に問題が生じてしまうからです。十分な数、すなわち、常にオンラインのフレンドを最低5人追加すれば、あなたはフレンドにのみ接続するよう設定し、ネットワークのセキュリティレベルを「高」に高めることができます。これを「ダークネット」モードと呼びます。ダークネットにおいては、攻撃者はあなたが Freenet を実行していることすら探り出すのがより困難になり、あなたの匿名性を破ろうとする攻撃の多くがはるかに難しいものとなります。Freenet はインターネット越しに直接あなたのフレンドへ暗号化されたコネクションを張りますので、あなたがすでに容易に接触できる人々 (家族、同僚、実生活における友人、オンラインの友人) のみ追加するようにしてください。
DarknetAddRefToadlet.explainInstallerWindows=最新の Windows 向けインストーラーは ${filename} からか、${get-windows}ここ${/get-windows} をクリックすることで入手できます。
DarknetAddRefToadlet.explainInstallerWindowsNotYet=Freenet は Windows 向けインストーラーをダウンロードするようにはなっていませんが、 Freenet 経由で ${link}ここ${/link} から入手できます。
DarknetAddRefToadlet.explainInstallerNonWindows=最新の非 Windows 環境向けインストーラーは ${filename} からか ${get-nonwindows}ここ${/get-nonwindows} をクリックすることで入手できます。これは Java で開く必要のある jar ファイルです; うまくいけばあなたのフレンドはダブルクリックでそれを実行できますが、うまくいかない場合はコマンドラインを開いて "java -jar ${shortfilename}" と入力してみてください。
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet は非 Windows 環境向けインストーラーをダウンロードするようにはなっていませんが、Freenet経由で ${link}ここ${/link} から入手できます。これは Java で開く必要のある jar ファイルです; うまくいけばあなたのフレンドはダブルクリックでそれを実行できますが、うまくいかない場合はコマンドラインを開いて "java -jar ${shortfilename}" と入力してみてください。
DarknetAddRefToadlet.explainBox2=フレンドと接続するには、彼らと noderef を交換する必要があります。noderef とは、相手が実行している Freenet (Freenet ノードと言います) があなたの Freenet ノードへ接続するのに必要な情報が記載された小さなファイルです。2 つのノードを接続させるには、あなたは彼らの noderef を追加し、彼らはあなたの noderef を追加しなければなりません。あなたの noderef はこのページの下のほうにあります。
