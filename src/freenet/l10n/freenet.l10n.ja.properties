FirstTimeWizardToadlet.memoryLimitLong=Freenetにどの程度メモリを使わせますか?大量のアップロードやダウンロードを同時に行なわせる場合は、より多量のメモリが必要になります。よほどメモリに余裕がない場合を除いて、128MB以上に設定するべきです。1GB以上のメモリを搭載している場合は、少なくとも256MB以上に設定するべきです。この設定項目はFreenetの再起動後に有効となります。
