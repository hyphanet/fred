FirstTimeWizardToadlet.presetLow=Freenet の稼動が合法であるような比較的自由な国に住んでいる場合は、この設定を選ぶことができます。BitTorrent や Gnutella のような従来の P2P ソフトウェアよりかはずっと安全ですが、そこそこのリソースを持つ攻撃者があなたの Freenet での行動を追跡するかもしれません。Freenet を稼動させている友人がいるのならば、彼らをフレンドとして登録し、彼らとのみ接続することでセキュリティーを向上することができます。
