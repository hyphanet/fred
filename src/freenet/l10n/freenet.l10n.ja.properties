Node.withAnnouncementLong=あなたのFreenetノードにシードノードを利用したブートストラップを許可しますか? オープンネット(見知らぬ人のネットワーク、低/標準ネットワークセキュリティ・レベルでの自動Freenet接続)に参加するには、Freenetで運ばれる公共ノードの小さなリストを使ってコンタクトします。明らかにこれは幾分危険をはらんでいますが、オープンネットを使用するなら必要になるでしょう: しばらくあなたのノードがダウンすると - 特にNATされていて、もしくはIPアドレスが変動した場合 - もう一度シードが必要になるでしょう。良いセキュリティが必要ならば、フレンドと接続してネットワークセキュリティ・レベルを高にする必要があります。
