SecurityLevels.maximumNetworkThreatLevelCheckbox=はい、最高のセキュリティを求め、Freenetが試験的で私を追跡できることと、この設定で大幅にパフォーマンスを低下させることを承知しています。
SecurityLevels.physicalThreatLevelShort=ファイルの保護
SecurityLevels.physicalThreatLevel=あなたのコンピュータが盗難・奪取され、Freenetでの行動を見られる事にどの程度の懸念を持っていますか?
SecurityLevels.physicalThreatLevelFDE=We strongly recommend you encrypt your hard disk using full disk encryption software (${link}Wikipedia${/link}). This will provide the best protection, especially if you use third party apps and plugins such as Sone and FMS, but may take some time to set up. Otherwise, you can set a password for your downloads, uploads, and cache of recently visited Freenet websites.
SecurityLevels.physicalThreatLevelFDELink=https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software
SecurityLevels.physicalThreatLevelSwapfile=また、可能であれば、スワップ領域を暗号化するべきです（これは、${operatingSystem}がメモリ不足に陥ったときに、余分な領域を確保するために使用する一時ファイルです）。これは、フルディスク暗号化よりも簡単に設定できるかもしれません。
SecurityLevels.physicalThreatLevelSwapfileWindows=Windowsのバージョンによってはコマンド"fsutil behavior set encryptpagingfile 1"でスワップファイルを暗号化できます。
SecurityLevels.physicalThreatLevel.name.LOW=なし
SecurityLevels.physicalThreatLevel.choice.LOW=何も暗号化しません。(フルディスク暗号化を使用する場合のみ選択してください)
SecurityLevels.physicalThreatLevel.desc.LOW=Freenetは若干速くなりますが、既存のフルディスク暗号化に依存します。
SecurityLevels.physicalThreatLevel.name.NORMAL=低
SecurityLevels.physicalThreatLevel.choice.NORMAL=すぐに消去可能な強力なキーファイルを使用してファイルを暗号化する
SecurityLevels.physicalThreatLevel.desc.NORMAL=パニックボタンを使用するかmaster.keysファイルを確実に消去することで、機密情報を抹消することができます。大きなファイルはダウンロードするよりフェッチすることをお勧めします。フェッチすることでコンテンツは暗号化され、ダウンロードページからのみ閲覧できます。
SecurityLevels.physicalThreatLevel.name.HIGH=高
SecurityLevels.physicalThreatLevel.choice.HIGH=パスワードを使用してファイルを暗号化する
SecurityLevels.physicalThreatLevel.desc.HIGH=パスワードを使用してファイルを暗号化します。ダウンロードキューと最近訪れたサイトのキャッシュにアクセスするためにパスワードを入力する必要があります。パニックボタンの使用が可能です。
SecurityLevels.physicalThreatLevel.name.MAXIMUM=最高
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=保存されないキーファイルを使用してファイルを暗号化する。
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet will keep the encryption keys in RAM only, and will never store the keys to disk. All downloads and uploads will persist only until restart, and Freenet will refuse to write files to disk. You should take care to avoid saving content from Freenet to disk accidentally. Please consider installing full disk encryption software (https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software), especially if you are going to use third party plugins and apps over Freenet such as FMS and Sone!
SecurityLevels.physicalThreatLevelEnd=標準的なセキュリティ上の予防策に従うこと(最新版に保つ、ウイルス対策をする、信用しないファイルを開かない)を忘れないでください。そしてFreenetが稼働中のスイッチが入った状態でコンピュータが奪取された場合、どんな暗号化もあなたを助けてくれないでしょう。
