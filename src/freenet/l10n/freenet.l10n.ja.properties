FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=潜在的な攻撃者はまだあなたが誰でどこにいるかは知りも疑いもしません: 彼らはただあなたがFreenetの特定のアイデンティティであることだけを知っています。
