FirstTimeWizardToadlet.networkSecurityFreenetWillConnectToStrangers=Freenet は見知らぬ人と接続します。セキュリティーを改善するために、信頼できるフレンドへの接続を後から追加できます。
FirstTimeWizardToadlet.networkSecurityIWantToConnectToUntrustedStrangers=パフォーマンスを改善するために信頼できない見知らぬ人と接続したいです。
