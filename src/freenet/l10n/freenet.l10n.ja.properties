DarknetConnectionsToadlet.noVisibilityLevelAddingFriend=フレンドの可視性を次の中から設定しなければなりません - はい (他のフレンドもはいに設定することで、お互いに接続することができます)、名前のみ (ピアの名前のみ見ることができ、お互いに知っている場合のみ接続できます)、いいえ (他のフレンドはこのノードを認識できません)。あなたのフレンドを他のフレンドから認識できるようにすることで、性能が改善し、あなたが Freenet にいる際にあなたの知り合いと Freenet との接続が容易になります。
