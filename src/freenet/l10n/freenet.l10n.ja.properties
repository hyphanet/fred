FirstTimeWizardToadlet.datastoreSize=データストア容量
FirstTimeWizardToadlet.datastoreSizeLong=データストアの容量を選択してください。推奨値は 1GiB から 20 GiB の間です。小さなデータストアはファイルのダウンロードに支障をきたし、大きなデータストアはネットワークに有益ですが、ファイルシステムへの高負荷によって、特にインストール後数時間の間、コンピューターの動作が重くなるかもしれません。データストアはキャッシュのように動作します; ネットワークのためにデータを保持すれば人気のファイルをリクエストした際により良いダウンロード速度を得られます。より多くの容量はコミュニティーとあなたのノードの動作速度、特にダウンロード速度にとって良い影響をもたらします。
FirstTimeWizardToadlet.enableAutoUpdater=最初の起動時に自動更新を有効にしますか？
FirstTimeWizardToadlet.enableAutoUpdaterLong=最初の起動時に自動更新を有効にするかどうか。自動更新が利用できない環境向けにカスタム設定から無効にできます。
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}留意せよ:${/bold} 「高」セキュリティーモードでは Freenet はあなたのフレンドとだけ接続します。フレンドは ${bold}${friends}${/bold} の ${bold}${addAFriend}${/bold} ページであなたが追加した、あなたが信頼する人たちです。「高」セキュリティーモードでは Freenet は最低 1 人のフレンドを追加するまで動作せず、少なくとも 3 人、より良いパフォーマンスのためには 5 から 10 人を追加するべきです。Freenet が隠せるのは転送の中身のみで、他への接続そのものは隠せません。あなたが信頼していなかったり、現実生活で公に結び付けられたくない人とは接続しないでください。
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=少なくとも一人の Freenet ユーザを信頼し、${bold}${addAFriend}${/bold} ページで彼らをフレンドに追加します。
