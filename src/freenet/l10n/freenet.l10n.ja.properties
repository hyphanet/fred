FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenetはあなたのフレンドとのみ接続するため他人に通信の内容を追跡するのを非常に困難なものとします。どの程度あなたを追跡しようとする人への対策を予定していますか?
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenetはストレンジャーと接続し、セキュリティは比較的低下します。望むならば後でフレンドを追加できます。あなたを追跡しようとする人への対策はどの程度考えていますか?
FirstTimeWizardToadlet.noNetworkIF=追加のネットワークインターフェースが見つかりませんでした
FirstTimeWizardToadlet.noNetworkIFLong=追加のネットワークインターフェースが見付かりませんでした。あなたのコンピュータからしか接続できなくなるでしょう。
FirstTimeWizardToadlet.opennetChoiceCon=不利益
FirstTimeWizardToadlet.opennetChoiceConnectFriends=フレンドとのみ接続する
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Freenetを利用するためには、少なくとも ${minfriends} 人のフレンドが必要です。
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Freenet上のあらゆる通信を追跡することが非常に困難になります。
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=第三者との接続
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=あなたのメッセージやファイルなどは、とっても簡単に追跡し、あなたを特定できます。
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Freenetを使用している人を知る必要はありません。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=あなたは巨大なネットワーク(たとえばストレンジャーへの接続を有効にしたときに得られる主なFreenet)もしくは攻撃者の知らないプライベートなネットワークの一部です。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Freenetには深刻なバグは存在しません。しかしすべてのある程度のサイズのプログラムにはバグがあります。Freenetの匿名性に影響するような深刻なバグが出ないことを望みますが、それを見落すこともありえます。ご留意ください。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=機会に応じて匿名上のアイデンティティを(Freetalkなどのために)変更できます。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=ストレンジャーとあなたとは、特段には近過ぎません。たとえばあなたのフレンドがストレンジャーと接続するならば、とても強い攻撃者に対しては安全でなくなるでしょう。ほとんどの利用者はこの点を心配する必要はありませんが、ストレンジャー無しにフレンドのみで接続するほど安全になります。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=おそらく今、あなたはストレンジャーとただ連携するために接続したいことでしょう。しかしながら"本気の"攻撃者があなたのアップロード/ダウンロード/会話などを追跡できるかもしれないため、あなたが危険なファイルをアップロードしようとしているのならば、この撰択を行なわないでください。いずれは、各々のフレンドとのみ接続していただきたく思います。その方がはるかに安全です。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=フレンドとのみ接続します。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=潜在的な攻撃者はまだあなたが誰でどこにいるかは知りも疑いもしません: 彼らはただあなたがFreenetの特定のアイデンティティであることだけを知っています。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=あなたのフレンドはコンピュータを安全に保ちます。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=ファイルは常に安全にアップロードされます。Freenetが方法を指示します。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=掲示板や自分の名前を使ったり、家の住所を投稿したり、個人的に知っている人の話をするようなヘマをしないでください。他の個人的に特定できる情報には、どこの学校に通っているだとかの常識的なもの以外に、IPアドレス、Freenetのポート番号、ある場合のFreenetのログや統計情報のようなものも含みます。Freenetで問題が起こったなら助けを求める前に新しいアイデンティティを作成するべきです。
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenetは十分な匿名性を提供し、非常に遮断しにくいです: (クリックして見る)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=あなたのフレンドは信用に足ります(しかしストレンジャーは常にフレンドより格下です)
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenetは、チャットの文章やダウンロード、閲覧などであなたを追跡し特定することを防ぐように設計されています。Freenetは、あなたが直接接続している人をあなたが知っているときのみ、強力な防御を提供できます。
