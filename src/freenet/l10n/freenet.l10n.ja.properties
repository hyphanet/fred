DarknetConnectionsToadlet.peerTrustIntroduction=信頼レベルが高いと、あなたやフレンドの接続性能が向上します。しかし、フレンドが実は信頼できない相手だったり、彼らのコンピューターがハックあるいは押収されてしまった場合、あなたはより脆弱な立場に置かれることになります。
DarknetConnectionsToadlet.peerTrustExplain.LOW=このフレンドを信頼しません。できるだけ情報を共有しないようにしてください。性能は低下します。しかし、この設定ですら、見知らぬ人との接続に比べれば依然としてほとんど全ての場合においてより安全であることに注意してください。
DarknetConnectionsToadlet.peerTrustExplain.NORMAL=このフレンドを多少信頼します。いくらかの情報を共有しますが、同時に注意も払います。中程度の性能です。
DarknetConnectionsToadlet.peerTrustExplain.HIGH=フレンドを完全に信頼します。フレンドがコンピューターを安全に保てると信頼します。最大限の性能のために可能な限り多くの情報を共有します。
