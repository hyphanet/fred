SecurityLevels.maxSecurityYouNeedFriends=${bold}あなたは既にFreenetを稼動させている人物を最低一人知っていなければなりません。${/bold}できれば3人, パフォーマンスを求めるならば5-10人が必要です。 フレンドのページで追加することができます。既知の人物で、少なくとも信用に足るものでなくてはいけません。
SecurityLevels.maximumNetworkThreatLevelCheckbox=はい、最高のセキュリティを求め、Freenetが試験的で私を追跡できることと、この設定で大幅にパフォーマンスを低下させることを承知しています。
