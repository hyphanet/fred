FirstTimeWizardToadlet.presetHigh=あなたが接続する人を何人か知っているのならば、この設定によりセキュリティーを大幅に向上させるためにあなた用の Freenet ダークネットを作成できます。知り合いが少ししかいない場合はあまり有用ではありませんが、その内の誰かが他の人を知っているか、もしくは低セキュリティーを選択している場合は巨大なネットワークの一員となれます。
