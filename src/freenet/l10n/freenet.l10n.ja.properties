IPUndetectedUserAlert.noIPMaybeFromPeers=Freenetはあなたの${number}人のフレンドからそれを検出できるはずですが、フレンドはオフラインか、ポートフォワードされていないかもしれません。
IPUndetectedUserAlert.noDetectorPlugins=FreenetはあなたのIPアドレスを検知できません! UPnPプラグインをロードしてください!
IPUndetectedUserAlert.unknownAddress=Freenetはあなたの外部IPアドレス(もしくはルータやファイアウォールのIPアドレス)を確定できませんでした。レファレンスをフレンドと交換することは可能ですが、しかしながらこれはフレンドがルータやファイアウォールの背後にいる場合は常には動作しません。このような形態で他のフレンドと接続し次第、Freenetはあなたの外部IPアドレスを検出できるようになります。設定ページの「一時的なIPアドレスのヒント」で現在のIPアドレスをノードに告知することができます。代わりにあなたが静的IPアドレスかドメイン名を持っている場合、「IPアドレスの上書き」オプションでFreenetにこの事を伝えてください。
