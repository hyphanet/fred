FirstTimeWizardToadlet.presetLow=Freenet の稼動が合法であるような比較的自由な国に住んでいる場合は、この設定を選ぶことができます。BitTorrent や Gnutella のような従来の P2P ソフトウェアよりかはずっと安全ですが、そこそこのリソースを持つ攻撃者があなたの Freenet での行動を追跡するかもしれません。Freenet を稼動させている友人がいるのならば、彼らをフレンドとして登録し、彼らとのみ接続することでセキュリティーを向上することができます。
FirstTimeWizardToadlet.presetTitleHigh=フレンドとのみ接続する: (高セキュリティー)
FirstTimeWizardToadlet.presetChooseHigh=高セキュリティーを選択する
FirstTimeWizardToadlet.presetHigh=あなたが接続する人を何人か知っているのならば、この設定によりセキュリティーを大幅に向上させるためにあなた用の Freenet ダークネットを作成できます。知り合いが少ししかいない場合はあまり有用ではありませんが、その内の誰かが他の人を知っているか、もしくは低セキュリティーを選択している場合は巨大なネットワークの一員となれます。
