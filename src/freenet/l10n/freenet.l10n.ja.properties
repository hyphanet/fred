FirstTimeWizardToadlet.datastoreSize=データストア容量
FirstTimeWizardToadlet.datastoreSizeLong=データストアの容量を選択してください。推奨値は 1GiB から 20 GiB の間です。小さなデータストアはファイルのダウンロードに支障をきたし、大きなデータストアはネットワークに有益ですが、ファイルシステムへの高負荷によって、特にインストール後数時間の間、コンピューターの動作が重くなるかもしれません。データストアはキャッシュのように動作します; ネットワークのためにデータを保持すれば人気のファイルをリクエストした際により良いダウンロード速度を得られます。より多くの容量はコミュニティーとあなたのノードの動作速度、特にダウンロード速度にとって良い影響をもたらします。
FirstTimeWizardToadlet.enableAutoUpdater=最初の起動時に自動更新を有効にしますか？
