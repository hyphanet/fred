FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenetは見知らぬ人と接続し、セキュリティは比較的低下します。望むならば後でフレンドを追加できます。あなたを追跡しようとする人への対策はどの程度考えていますか?
