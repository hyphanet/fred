InsertFreesiteToadlet.content3=När du kan laddat ner jSite, och skapat din hemsida med hjälp av en HTML redigerare så som KompoZer (gratis), gå igenom någon av följande steg för steg guider som finns på Freenet:
InsertFreesiteToadlet.contentThingamablog=Alternativt så är Thingamablog en användarvänlig bloggskapare, för vilken du kan hämta en Freenet-kompatibel version ${thingamablog}här${/link} eller ${thingamablog-freenet}från Freenet${/link}.
