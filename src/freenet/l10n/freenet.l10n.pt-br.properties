DarknetConnectionsToadlet.peerTrust.HIGH=ALTO
DarknetConnectionsToadlet.peerVisibilityTitle=Quer que seus outros amigos vejam e se conectem a este amigo?
DarknetConnectionsToadlet.peerVisibilityIntroduction=Se deixar que seus amigos vejam este amigo, e este amigo veja os seus demais amigos, terá um ganho significativo de desempenho. Contudo, talvez você não queira que outros amigos saibam desse seu amigo (e tenha em mente que qualquer um que veja a sua conexão com a internet pode ser capaz de ligá-la a você). E este(a) amigo/a pode também desejar não ser ser visto pelo seus outros amigos.
