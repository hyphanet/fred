SecurityLevels.passwordWrong=A senha fornecida por você está errada. Por favor, forneça a senha correta para ativar o acesso ao cache de cliente e melhorar o desempenho da navegação.
SecurityLevels.enterPassword=Por favor, forneça a senha-mestra para permitir o acesso a downloads e uploads e para melhorar o desempenho por meio de cache dos freesites recentemente acessados.
