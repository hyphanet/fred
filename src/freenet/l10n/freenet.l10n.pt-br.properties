FirstTimeWizardToadlet.datastoreSize=Quantidade de dados armazenados
FirstTimeWizardToadlet.datastoreSizeLong=Por favor, selecione um tamanho para o seu armazenamento de dados. O armazenamento de dados funciona como um cache; armazenamento de dados para a rede vai ajudar você a ter melhor rendimento ao solicitar arquivos populares. Quanto mais espaço você proporcionar melhor será para a comunidade e mais rápido será seu nó e, especialmente, seus downloads.
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Eu confio em pelo menos uma pessoa que já acessa a Freenet e irei adicioná-la por meio da página ${bold}${addAFriend}${/bold}.
FirstTimeWizardToadlet.isNetworkTrusted=A sua rede local é confiável?
FirstTimeWizardToadlet.isNetworkTrustedLong=A sua conexão local é confiável? Se a sua resposta é sim aqui, todos os serviços providos pelo seu nó vão ser abertos para qualquer um querendo acessá-los na rede dita. Você pode ter acesso à controles de acesso seletivo na página de configurações quando o assistente terminar.
FirstTimeWizardToadlet.noNetworkIF=Nenhuma interface de rede adicional encontrada
FirstTimeWizardToadlet.noNetworkIFLong=O software Freenet não encontrou uma outra interface de rede adicional. Assumirá, portanto, que você se conectará a Freenet a partir do seu computador e por meio dele apenas.
FirstTimeWizardToadlet.iDoTrust=Você confia em pessoas conectadas a ${interface} (${ip})?
FirstTimeWizardToadlet.memory.64M=64MiB - somente em caso de extrema necessidade
FirstTimeWizardToadlet.memory.128M=128MiB - o mínimo aceitável
FirstTimeWizardToadlet.memory.192M=192MiB - o padrão razoável
FirstTimeWizardToadlet.memory.256M=256MiB - se você tem pelo menos 1GB de RAM
FirstTimeWizardToadlet.memory.512M=512MiB - se você tem muita RAM
FirstTimeWizardToadlet.memoryLimit=Uso da memória
FirstTimeWizardToadlet.memoryLimitLong=Quando memória você gostaria de permitir que o Freenet use? Se você tem muitos downloads ou uploads enfileirados, Freenet vai precisar de mais memória. Sugerimos que você não configure menos que 128MB a não ser que você tenha muito pouca RAM. Se você tem 1GB ou mais, você pode provavelmente configurar isso ao menos em 256MB. Isso vai fazer efeito ao reiniciar o Freenet.
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=Adicione amigos ou não será possível conectar-se a Freenet!
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=Adicione amigos ou não será possível conectar-se a Freenet!
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=O software Freenet irá conectá-lo a estranhos, de modo que o nível de segurança há de ser relativamente baixo. Você pode adicionar amigos depois se quiser. Qual o seu grau de preocupação em relação a pessoas desconhecidas que tentam rastreá-lo na Freenet?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet só irá se conectar com seus amigos, o que torna muito difícil para qualquer um para rastrear seu uso Freenet. Como você está preocupado com as pessoas que você não conhece a tentar segui-lo?
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Proteção contra ataques de desconhecidos via internet (conectar-se a desconhecidos)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Proteção contra um estranho atacando você através da internet (conecte-se somente a amigos)
FirstTimeWizardToadlet.networkSecurityPageTitle=Segurança de rede
FirstTimeWizardToadlet.opennetChoicePageTitle=A quem se conectar na Freenet?
FirstTimeWizardToadlet.opennetChoiceTitle=A quem se conectar na Freenet?
FirstTimeWizardToadlet.opennetChoiceIntroduction=A Freenet é projetada para evitar que as suas mensagens de bate-papo, seus downloads, sua navegação etc. sejam rastreadas e remetam a você. A Freenet pode oferecer forte proteção apenas quando você conhece as pessoas com as quais está diretamente conectado.
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Conectar-se apenas aos seus amigos
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Conectar-se a estranhos
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Muito difícil de rastrear qualquer coisa na Freenet e remeter a você.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Você precisa de pelo menos ${minfriends} amigos na Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Não há a necessidade de conhecer qualquer pessoa que use a Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Muito mais fácil de rastrear as suas mensagens, arquivos etc. e ligá-los a você.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet fornece anonimato razoável e é muito difícil de bloquear, IF: (toque para ver)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=Não faça nada estúpido, por exemplo, usar seu nome real, postar seu endereço em uma sala de bate-papo ou falar sobre as pessoas que você conhece pessoalmente. Outras informações de identificação pessoal inclui coisas como o senso comum, onde você estudou, mas também o seu endereço de IP, os seus números de porta Freenet e, em alguns casos, seus registros Freenet e estatísticas. Se você tiver um problema com Freenet você deve fazer uma nova identidade antes de pedir ajuda.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Você estabelece conexão apenas com amigos.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Seus amigos são confiáveis (mas desconhecidos são sempre piores do que amigos).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Hackers potenciais não sabem ou suspeitam de quem você é ou onde está: eles apenas sabem que você é um pseudônimo em Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Você muda a sua identidade anônima ocasionalmente (e.g. em fóruns)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Você sempre insere arquivos de maneira segura. O software relembrará você sobre como fazer isso.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Seus amigos mantém seus computadores seguros.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Você faz parte de uma grande rede (por exemplo, a principal do Freenet no qual você entra se ativar a conexão com estranhos) ou parte de uma rede privada do qual invasores não conhecem.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Você não está tão perto de estranhos. Se por acaso seus amigos conectem à estranhos, você pode não estar seguro contra um invasor muito poderoso. A maioria das pessoas não deve ser preocupar muito sobre isso, isso vai melhorar enquanto seus amigos conectam com os amigos deles e não mais com estranhos.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Não existem muitos bugs horríveis no Freenet. Todo programa com um tamanho considerável contém bugs. Esperamos que nenhum bug sério que afete sua anonimidade exista no freenet, mas nós podemos não ter percebido eles. Você foi avisado!
