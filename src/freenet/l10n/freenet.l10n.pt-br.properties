DarknetAddRefToadlet.explainBox1=Você pode melhorar a segurança de Freenet conectando com os amigos, ou seja, pessoas que conhece e que também usam Freenet. Estes podem ser conhecidos online, mas não acrescente conexões a estranhos, pois isto não vai melhorar a segurança e causará problemas para a rede inteira se muitas fizerem isso. Quando você adivionar Amigos o basatnte, pelo menos 5 pessoas estão sempre online, você pode promover o nível segurança da rede para ALTO, e apenas conectar com Amigos, o que é chamado de "modo darknet". Isto faz com que seja mais difícil a um atacante saber que você está até usando Freenet, e faz ataques contra a sua anonimidade mais difíceis. Freenet fará conexões criptografadas a seus amigos diretamente pela Internet. Então, apenas adicione pessoas que você pode ser facilmente conectado (família, colegas de trabalho, amigos da vida real, amigos online).
DarknetAddRefToadlet.explainInstallerWindows=Você pode encontrar o último instalador para Windows em ${filename} ou clicar ${get-windows}aqui${/get-windows}.
DarknetAddRefToadlet.explainInstallerWindowsNotYet=O software Freenet ainda não agendou o download do instalador para Windows, no entanto, você pode obtê-lo da Freenet ${link}aqui${/link}.
DarknetAddRefToadlet.explainInstallerNonWindows=Você pode encontrar a última versão do instalador para sistemas não-Windows em ${filename} ou clicando ${get-nonwindows}aqui${/get-nonwindows}. Esse é um arquivo jar que deve ser aberto com o java. Esperamos que seja possível abrir o arquivo com um duplo clique, mas se isso não funcionar, é possível abrir uma linha de comandos e digitar "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=O software Freenet ainda não agendou o download do instalador não-Windows, no entanto, você pode obtê-lo da Freenet ${link}aqui${/link}. Trata-se de um arquivo jar que deve ser aberto com o java; esperamos que o seu amigo possa dar-lhe um duplo-clique, mas se isso não funcionar, tente abrir um terminal de comandos e digite "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainBox2=Para conectar a amigos, você deve trocar noderefs com cada um deles. Um noderef é um pequeno arquivo que contém as informações necessárias para que a instalação Freenet de seus amigos ("nó Freenet") seja capaz de conectar-se a você. Você deve adicionar os noderefs passados pelos seus amigos e eles devem adicionar o seu, para que os dois nodos se conectem. Para saber sobre o seu noderef dê uma olhada abaixo.
