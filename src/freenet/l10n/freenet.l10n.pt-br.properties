PeerManagerUserAlert.connErrorTitle=Alguns nós não puderam se conectar
PeerManagerUserAlert.connError=${count} dos seus peers não conseguem conectar-se por razão desconhecida, possivelmente devido a um nó com falhas ou a uma referência de nó corrompida.
PeerManagerUserAlert.clockProblemTitle=Problema de relógio
PeerManagerUserAlert.clockProblem=${count} dos seus nós não conseguem se conectar porque o relógio do sistema deles é mais de 24 horas diferente do seu. Verifique se o seu computador tem a hora correta. O tempo incorreto fará com que muitos mecanismos de nó e cliente falhem.
PeerManagerUserAlert.noConns=Este nó não foi capaz de se conectar a nenhum outro nó até agora; ele não poderá funcionar normalmente. Espero que alguns de seus colegas se conectem em breve; se não, tente conseguir mais alguns pares. Você precisa de pelo menos 3 pares a qualquer momento, e deve apontar para 5-10.
PeerManagerUserAlert.noConnsTitle=Sem conexões abertas
PeerManagerUserAlert.noPeersDarknet=<mrk mid="0" mtype="seg">Seu nó Freenet não tem nenhum amigo a quem se conectar, portanto não funcionará normalmente. </mrk><mrk mid="1" mtype="seg">São necessários ao menos 3 amigos sempre conectados, e, idealmente, 5-10. </mrk><mrk mid="2" mtype="seg">Estas devem ser pessoas que você conhece que também rodam a Freenet. </mrk><mrk mid="3" mtype="seg">Alternativamente, você pode configurar o nível de segurança em NORMAL ou BAIXO para permitir conexão com estranhos e rapidamente conseguir algumas conexões.</mrk>
PeerManagerUserAlert.noPeersTitle=Nenhum amigo encontrado
PeerManagerUserAlert.oneConn=<mrk mid="0" mtype="seg">Este nó só tem uma conexão. </mrk><mrk mid="1" mtype="seg">A performance será prejudicada e você não terá nenhum anonimato e nem negativa plausível se aquela pessoa for maliciosa. </mrk><mrk mid="2" mtype="seg">Seu nó está anexado à rede como uma &quot;folha&quot; e não contribui para a saúde da rede. </mrk><mrk mid="3" mtype="seg">Tente conseguir pelo menos 3 (idealmente mais, como 5-10) peers conectados no momento.</mrk>
PeerManagerUserAlert.onlyFewConnsTitle=Apenas ${count} conexão(-ões) aberta(s)
PeerManagerUserAlert.outdatedUpdateTitle=A versão do software Freenet precisa ser atualizada! Por favor, ative o atualizador na página de configuração da "atualização automática".
PeerManagerUserAlert.outdatedUpdate=Freenet parece estar desatualizado, e pode não funcionar corretamente até que ele seja atualizado. Freenet pode se atualizar automaticamente baixando a atualização de outros nós Freenet mas está atualmente desligado. Você deve ativar o atualizador na página de configuração 'Auto-update'. Pode demorar uma ou duas horas para a atualização de funcionar depois disso. Como último recurso, você pode usar o update.sh ou script update.cmd, mas isso não é recomendado, e é menos seguro.
PeerManagerUserAlert.tooHighBwlimitDelayTime=Este nó tem de esperar muito tempo para a largura de banda disponível (${delay}ms > ${max}ms).. Aumente o seu limite de banda de saída e/ou remova alguns pares para melhorar a situação.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime alto demais
PeerManagerUserAlert.tooHighPingTime=<mrk mid="0" mtype="seg">A Freenet está tendo problemas conversando com seus peers em velocidade adequada (${ping}ms&gt; ${max}ms). </mrk><mrk mid="1" mtype="seg">Seu limite de largura de banda de upload pode ser muito baixo, caso em que você deve aumentá-lo, ou muito alto, caso em que você deve diminuí-lo. </mrk><mrk mid="2" mtype="seg">Normalmente, você não deve permitir que a Freenet tenha mais da metade da sua largura de banda de upload. </mrk><mrk mid="3" mtype="seg">Além disso, esse problema pode ser causado pelo alto uso do processador (por outros aplicativos ou porque o limite de memória da Freenet no wrapper.conf é muito baixo), troca excessiva ou por problemas de rede fora do controle da Freenet, ou possivelmente por bugs na Freenet. </mrk><mrk mid="4" mtype="seg">Você deve tentar resolver isso, pois a Freenet funcionará muito mal até que seja corrigido.</mrk>
PeerManagerUserAlert.tooHighPingTimeTitle=Problemas na conexão com a internet: tempo de ping alto demais
PeerManagerUserAlert.tooManyConns=Há muitas conexões (${count} > ${max}). Adicionar um grande número de nós automaticamente não produz uma topologia de mundo pequeno, prejudica o roteamento e corre o risco de produzir pontos únicos de falha.
PeerManagerUserAlert.tooManyConnsTitle=Muitas conexões abertas
PeerManagerUserAlert.tooManyDisconnected=<mrk mid="0" mtype="seg">Este nó tem muitos peers desconectados (${count} &gt; ${max}). </mrk><mrk mid="1" mtype="seg">Isso terá um pequeno impacto no seu desempenho, pois os pares desconectados também consomem uma pequena quantidade de largura de banda e CPU. </mrk><mrk mid="2" mtype="seg">Considere &quot;limpar&quot; sua lista de peers. </mrk><mrk mid="3" mtype="seg">Observe que, idealmente, você deve se conectar a nós executados por pessoas que você conhece. </mrk><mrk mid="4" mtype="seg">Mesmo que não seja assim, adicionar muitos nós automaticamente é ruim, pois não produz uma topologia ideal.</mrk>
PeerManagerUserAlert.tooManyDisconnectedTitle=Grande número de nós desconectados
PeerManagerUserAlert.tooManyNeverConnected=Muitos dos pares desse nó nunca se conectaram uma única vez: ${count}. Você não deve adicionar pares, a menos que saiba que eles também adicionaram sua referência. Caso contrário, eles não se conectarão.
PeerManagerUserAlert.tooManyNeverConnectedTitle=Muitos nós ainda não se conectaram
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Muitos dos pares desse nó nunca se conectaram uma única vez: ${count}. Você não deve adicionar pares, a menos que saiba que eles também adicionaram ${link}sua referência${/link}. Caso contrário, eles não se conectarão.
PeerManagerUserAlert.tooOldNeverConnectedPeers=Um ou mais pares do seu nó nunca se conectaram nas duas semanas desde que foram adicionados. Considere removê-los, pois eles estão afetando marginalmente o desempenho (desperdiçando pacotes conversando com nós que não estão lá).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Nunca conectado ponto(s) muito antigo.
PeerManagerUserAlert.twoConns=Esse nó tem apenas duas conexões. O desempenho e a segurança não serão muito bons, e seu nó não está fazendo nenhum roteamento para outros nós. Seu nó está embutido como uma "cadeia" na rede e não contribui (muito) para a saúde da rede. Tente obter pelo menos 3 (idealmente mais como 5-10) pares conectados a qualquer momento.
PeersOffersUserAlert.title=Conectar-se a um par confiável adicionado por você
PeersOffersUserAlert.text=Você gostaria de se conectar a este(s) peer(s) adicionado(s) por você à pasta 'peers-offers'?
PeersSayKeyBlownAlert.intro=Um ou mais de seus colegas dizem que o sistema de atualização automática foi comprometido! Isso significa que um invasor pode saber a chave privada para o sistema de atualização automática e, portanto, pode fazer com que seu nó execute o código de sua escolha (se você atualizar)! O sistema de atualização automática foi desativado para evitar isso. Também é possível que seus colegas estejam mentindo deliberadamente sobre isso.
PeersSayKeyBlownAlert.fetching=O seu nó está tentando baixar o certificado de revogação para ter mais detalhes.
PeersSayKeyBlownAlert.failedFetch=O nó não conseguiu baixar o certificado de revogação. As possíveis causas incluem um ataque ao seu nó para tentar fazer com que você atualize apesar da chave estar comprometida, ou seus nós mentirem sobre a chave estar comprometida. Entre em contato com os desenvolvedores ou outros usuários do Freenet para resolver essa bagunça.
PeersSayKeyBlownAlert.connectedSayBlownLabel=Estes nós conectados dizem que a chave de atualização automática foi comprometida (estamos tentando fazer o download do certificado de revogação a partir deles):
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=Estes nós disseram que a chave de atualização automática foi comprometida, mas, em seguida, foi desconectado, então não pudemos buscar o certificado de revogação:
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=Esses nós disseram que a chave de atualização automática foi comprometida, mas não conseguiu transferir o certificado de revogação:
PeersSayKeyBlownAlert.titleWithCount=Chave de atualização automática comprometida segundo ${count} peer(s)!
PeersSayKeyBlownAlert.short=De acordo com alguns dos seus pares não é seguro atualizar automatiamente. A atualização automática foi desativada até sabermos se eles estão mentindo.
