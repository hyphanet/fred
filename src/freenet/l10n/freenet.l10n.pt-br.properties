NodeStats.remoteSSKs=SSKs remotos
NodeStats.slotsWaiting=Pedidos aguardando por vagas: ${local} locais, ${remote} remotos.
NodeStats.successfulHeader=Exitoso
NodeStats.timeoutFractions=Tempo de espera em filas
NodeStats.transfersTimedOut=Transferências que expiraram
NodeStats.unsuccessfulHeader=Sem êxito
NodeStats.valueTooLow=Este valor é baixo demais para esta configuração. Aumento-o!
MainJarUpdater.fetchingDependencies=Buscando jars requeridos para a nova compilação
MainJarUpdater.fetchingFromUOM=Buscar diretamente de um nó mais atualizado ("Update Over Mandatory")
NodeUpdateManager.enabled=Verificar se há uma nova versão e baixá-la
NodeUpdateManager.enabledLong=O seu nó deve verificar automaticamente a existência de novas versões do Freenet? Se 'sim', novas versões do software serão automaticamente detectadas e baixadas, mas não necessariamente instaladas. Esta definição retorna sempre para a escolha 'não' se o seu nó Freenet não é executado dentro do contêiner.
NodeUpdateManager.installNewVersions=Instalar automaticamente novas versões
NodeUpdateManager.installNewVersionsLong=Permitir que o seu nó atualize o Freenet para a versão mais nova, sem perguntar?
NodeUpdateManager.invalidRevocationURI=URI de revogação inválido: ${error}
NodeUpdateManager.invalidUpdateURI=URI de atualização inválido: ${error}
NodeUpdateManager.noUpdateWithoutWrapper=Não é possível atualizar, pois não está sendo executado no Contêiner de Serviços Java.
NodeUpdateManager.revocationURI=Onde o nó Freenet deve procurar pela chave de revogação?
NodeUpdateManager.revocationURILong=URI para a chave de revogação. Se isso for encontrado, significa que o sistema de atualização automática foi comprometido, e o Freenet exibirá seu conteúdo e desativará o atualizador automático.
NodeUpdateManager.updateCatastropheTitle=Falha Catastrófica de Atualização!
NodeUpdateManager.updateFailed=A atualização falhou: ${reason}
NodeUpdateManager.updateFailedTitle=A atualização falhou!
NodeUpdateManager.updateFailedShort=A atualização falhou: ${reason}
NodeUpdateManager.updateSeednodes=Atualizar os nós propagadores automaticamente?
NodeUpdateManager.updateSeednodesLong=Atualizar o arquivo de nós propagadores automaticamente via Freenet?
NodeUpdateManager.updateInstallers=Baixar os instaladores mais recentes via Freenet?
NodeUpdateManager.updateInstallersLong=Baixar os instaladores mais recentes via Freenet? Serão lincados a partir da página "Adicionar um amigo".
NodeUpdateManager.updateURI=Onde o seu nó Freenet deve procurar atualizações?
NodeUpdateManager.updateURILong=<mrk mid="0" mtype="seg">Onde seu nó da Freenet pode procurar atualizações? </mrk><mrk mid="1" mtype="seg">Esta deve ser uma URI da Freenet de onde atualizações podem ser baixadas. </mrk><mrk mid="2" mtype="seg">A URI padrão termina em /jar/(número da versão). </mrk><mrk mid="3" mtype="seg">Para baixar o código-fonte de uma atualização, pode-se copiar a chave abaixo e trocar &quot;jar&quot; por &quot;update-source&quot;. </mrk><mrk mid="4" mtype="seg">Igualmente, &quot;changelog&quot; dá ao usuário uma lista de mudanças, &quot;fullchangelog&quot; dá uma longa lista de mudanças para o usuário desenvolvedor, e &quot;installer&quot;, &quot;wininstaller&quot;, &quot;seednodes&quot; e &quot;iptocountryv4&quot; geram outros arquivos.</mrk>
NodeUpdateManager.updateURIMustBeAUSK=O URI de atualização deve ser um USK!
NodeUpdateManager.updateURIMustHaveNoMetaStrings=O URI não pode possuir componentes extras de caminho, p. ex. USK@blah,blah,blah/update/1430 not USK@blah,blah,blah/update/1430/
NodeUpdateManager.updateFailedInternalError=FALHA AO ATULIZAR FREENET. ERRO INTERNO: ${reason}
NotEnoughNiceLevelsUserAlert.title=Sem níveis adequados o suficiente!
NotEnoughNiceLevelsUserAlert.short=Sem níveis adequados o suficiente! Por favor, execute o software Freenet com um nível adequado mais baixo.
NotEnoughNiceLevelsUserAlert.content=<mrk mid="0" mtype="seg">Seu nó detectou que está rodando num nível ótimo alto. </mrk><mrk mid="1" mtype="seg">Pode performar bem se não houver níveis suficientes disponíveis. </mrk><mrk mid="2" mtype="seg">Baixe o nível ótimo de seu nó (procure por PRIORITY no arquivo run.sh e baixe seu valor)! </mrk><mrk mid="3" mtype="seg">Atualmente seu nó tem ${available} níveis para rodar, enquanto que precisaria de ${required}.</mrk>
M3UFilter.notM3u=O arquivo que você tentou buscar não é um arquivo M3U ou é inválido. Pode ser algum outro formato de arquivo, e seu navegador pode fazer algo perigoso com ele, portanto, nós o bloqueamos.
OpennetManager.oneConnectionPerIP=Limitar a uma conexão por endereço? (desconhecidos)
OpennetManager.oneConnectionPerIPLong=<mrk mid="0" mtype="seg">Desautorizar conexão de mais de um estranho por endereço? </mrk><mrk mid="1" mtype="seg">Isto tornará mais difícil para um invasor conectar mais de uma vez ao seu nó com diferentes identidades, visando dominar sua rota ou tornar uma devassa mais fácil. </mrk><mrk mid="2" mtype="seg">Também previne ter o mesmo nó conectado como amigo e estranhgo, simultaneamente.</mrk>
