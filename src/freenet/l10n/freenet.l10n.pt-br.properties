Announcer.announceAlertIntro=Conectando-se à rede - isto pode demorar alguns minutos. O desempenho continuará a aumentar durante as próximas horas. Isto acontecerá toda vez que você se desligar da Freenet por mais do que alguns minutinhos. Seria bom, se possível, deixar o nó conectado 24 horas por dia.
Announcer.announceAlertTitle=Anunciando nó
Announcer.announceDetails=Enviamos recentemente ${recentSentAnnouncements} anúncios, dos quais ${runningAnnouncements} ainda estão em andamento, e adicionamos ${addedNodes} nós (${refusedNodes} nós nos rejeitaram). Estamos atualmente conectados a  ${connectedSeednodes} propagadores e tentando nos conectar a mais ${disconnectedSeednodes}.
Announcer.announceAlertNoSeednodes=Nenhum arquivo seednodes.fref foi encontrado, de modo que o seu nó Freenet não será capaz de inicializar-se automaticamente no modo rede aberta. Por favor, adicione alguns nós manualmente ou baixe o arquivo seednodes.fref em https://raw.githubusercontent.com/hyphanet/java_installer/refs/heads/next/offline/seednodes.fref .
Announcer.announceLoading=O nó Freenet está carregando o arquivo de nós propagadores na tentativa de se propagar para o resto da rede. Isso pode levar alguns minutos.
Announcer.announceDisabledTooOldTitle=Anúncios desativados (muito desatualizado)
Announcer.announceDisabledTooOld=Este nó aparenta rodar uma versão muito desatualizada do software para conectar-se à Freenet. O nó tentará baixar uma versão mais recente do software Freenet de um de seus nodos vizinhos e, uma vez terminado o download, irá reinicializar. Por favor, aguarde um pouco. Essa mensagem deixará ser exibida quando a atualização estiver concluída. Desativamos as anunciações, uma vez que não chegam a parte alguma.
Announcer.announceDisabledTooOldUpdateDisabled=Para permitir que o software Freenet mantenha-se atualizado, por favor, escolha sim em atualização automática na página de ${config}Configuração do nó${/config}.
Announcer.announceDisabledTooOldShort=O seu nó tentou conectar-se a rede, mas o software Freenet instalado está muito desatualizado e não consegue rotear dados. Por favor, atualize-o!
Announcer.announceAlertShort=Tentando-se conectar à rede. Haverá certa lentidão por um momento.
Announcer.coolingOff=Pelos próximos ${time} segundos, o nó Freenet aguardará pelos nós aos quais acaba de se propagar para conectar-se. Se não houver nós suficientes, tentará um diferente.
