FirstTimeWizardToadlet.presetHigh=Se você conhece várias pessoas com as quais deseja se conectar, essa configuração permite que você crie seu próprio darknet Freenet para melhorar bastante segurança. Se você tiver apenas algumas pessoas, pode não ser muito útil, mas se algum deles sabem dos outros, ou têm baixa conjunto de segurança, você pode ter uma rede muito grande.
