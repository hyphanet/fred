IPDetectorPluginManager.forwardPortShortNotForwarded=Por favor, redirecione a porta UDP ${port} (que provavelmente não está redirecionada).
IPDetectorPluginManager.forwardTwoPortsShortMaybeForwarded=Por favor, redirecione as portas UDP ${port1} e ${port2} (talvez você já tenha feito isso).
IPDetectorPluginManager.forwardTwoPortsShortNotForwarded=Por favor, redirecione as portas UDP ${port1} e ${port2} (parece que não foram redirecionadas).
IPDetectorPluginManager.forwardPortMaybeForwarded=Parece que o seu nó está atrás de algum tipo de NAT (ver a página de conectividade para detalhes). Você deve redirecionar a porta UDP (TCP não) ${port}, se possível, para melhorar a conectividade. É possível que você já tenha feito isto; leva algum tempo para a Freenet detectar um redirecionamento de porta. Dê uma olhada ${link}aqui${/link} para alguma informação a mais.
IPDetectorPluginManager.forwardPortNotForwarded=Parece que o seu nó está atrás de algum tipo de NAT (ver a página de conectividade para detalhes). Você deve redirecionar a porta UDP (TCP não) ${port}, se possível, para melhorar a conectividade. Parece que a porta não foi ainda redirecionada, embora o software Freenet possa não estar certo. Dê uma olhada ${link}aqui${/link} para alguma informação a mais. Pode levar até 24 horas para que a Freenet reconheça o redirecionamento de portas.
IPDetectorPluginManager.maybeAlreadyForwarded=Talvez você já tenha feito isto (é difícil para o Freenet detectar).
IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=Parece que o seu nó está atrás de algum tipo de NAT (ver a ${connectivity}página de conectividade${/connectivity} para detalhes). Você deve redirecionar as portas UDP (TCP não) ${port1} e ${port2}, se possível, para melhorar a conectividade. É possível que você já tenha feito isto; leva algum tempo para a Freenet detectar um redirecionamento de porta. Dê uma olhada ${link}aqui${/link} para alguma informação a mais.
IPDetectorPluginManager.forwardTwoPortsNotForwarded=Parece que o seu nó está atrás de algum tipo de NAT (ver a ${connectivity}página de conectividade${/connectivity} para detalhes). Você deve redirecionar as portas UDP (TCP não) ${port1} e ${port2}, se possível, para melhorar a conectividade. Parece que as portas não foram ainda redirecionadas, embora o software Freenet possa não estar certo. Dê uma olhada ${link}aqui${/link} para alguma informação a mais.
IPDetectorPluginManager.symmetricPS=O seu nó está atrás de um NAT simétrico, o que é particularmente problemático, portanto, se você não fizer um redirecionamento de porta(s), não estará apto a se conectar a maioria dos nós!
IPUndetectedUserAlert.detecting=A Freenet está tentando detectar o seu endereço IP externo. Se isso levar mais do que alguns minutos, existe algo errado...
IPUndetectedUserAlert.detectingShort=Freenet está tentando detectar o seu endereço IP externo.
IPUndetectedUserAlert.detectingWithConfigLink=O Freenet está atualmente tentando detectar seu endereço IP externo. Se isso demorar mais que alguns minutos há algo errado e você pode usar os ${link}parâmetros de configuração${/link} de Insinuação de Endereço IP Temporário.
IPUndetectedUserAlert.loadDetectPlugins=Não há extensões de detecção IP atualmente carregados. Por favor, vá para a ${plugins} Página de extensões${/plugins}  e carregue a extensão UPnP.
IPUndetectedUserAlert.loadJSTUN=Você pode carregar a extensão JSTUN na ${plugins}Página de extensões${/plugins}, mas por favor leia os avisos sobre ele primeiro já que pode não ser seguro.
IPUndetectedUserAlert.noIPMaybeFromPeers=O Freenet deve poder detectar isso de seus ${number} amigos, mas eles podem estar offline ou sem encaminhamento de portas.
IPUndetectedUserAlert.noDetectorPlugins=O software Freenet é incapaz de detectar o seu endereço de IP! Por favor, carregue a extensão UPnP!
IPUndetectedUserAlert.unknownAddress=Freenet foi incapaz de determinar o seu endereço IP externo (ou o endereço IP do seu roteador ou firewall). Você ainda pode trocar referências com os seus amigos, no entanto isso nem sempre pode funcionar se o seu amigo está por trás de um roteador ou firewall. Assim que você tiver conectado a um outro usuário, Freenet será capaz de determinar o seu endereço IP externo. Você pode determinar o seu endereço IP atual e informar o seu nó com a 'insinuação de endereço IP temporário' na página de configuração. Alternativamente, se você tem um endereço IP ou nome de domínio estático, informe Freenet sobre ele usando a opção 'override endereço IP'.
