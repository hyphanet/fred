SecurityLevels.backToSecurityLevels=Não definir ou alterar a senha e retornar para a página de níveis de segurança.
SecurityLevels.passwordFileCorruptedTitle=Arquivo de senhas mestras corrompido
SecurityLevels.passwordFileCorrupted=O arquivo de senha mestra ${file} foi corrompido. Você pode deletá-lo e perder o cache de cliente e as filas de downloads e inserções, ou pode restaurá-lo por meio de um backup.
SecurityLevels.wrongOldPassword=A senha antiga fornecida por você está errada. Se você perdeu a senha, você pode remover o arquivo master.keys para definir uma nova senha, mas todos os dados protegidos pela senha antiga serão perdidos - o cache de sites visitados recentemente e a fila de download em especial.
SecurityLevels.cantDeletePasswordFileTitle=Impossibilitado de apagar o arquivo de senhas mestras!
SecurityLevels.cantDeletePasswordFile=O software não conseguiu excluir o arquivo de senhas mestras ${filename}. Por segurança, você deve excluí-lo manualmente, do contrário, se o computador for capturado por um atacante, ele será capaz de decifrar o seu cache de sites recentemente visitados bem como os seus downloads e uploads. Por favor, exclua ${filename} manualmente.
SecurityLevels.cantDeletePasswordFileButton=Tentar novamente
SecurityLevels.warningMaximumWillDeleteQueue=Alerta: O Freenet irá deletar a sua fila de downloads/inserções na próxima reinicialização se você selecionar este nível de segurança!
