FirstTimeWizardToadlet.continue=Continuar
FirstTimeWizardToadlet.currentPrefix=Tamanho atual:
FirstTimeWizardToadlet.currentSpeed=Limite atual:
FirstTimeWizardToadlet.datastoreSize=Quantidade de dados armazenados
FirstTimeWizardToadlet.datastoreSizeLong=Selecione um tamanho para o seu armazenamento de dados. Recomendamos valores entre 1 GiB a 20 GiB. Quanto menor o tamanho, maior a probabilidade de problemas ao baixar arquivos; quanto maior o tamanho, menor desempenho haverá ao carregar o sistema de arquivos, especialmente nas primeiras horas após a instalação, porém um maior tamanho poderá também ser benéfico à rede. O armazenamento de dados funciona como um cache, armazenar dados para a rede ajudar-lhe-á a obter uma maior taxa de transferência após solicitar arquivos populares. Quanto mais espaço for alocado, melhor será para a comunidade, trazendo maior velocidade ao seu nó e aos seus downloads.
FirstTimeWizardToadlet.enableAutoUpdater=Ativar o atualizador automático na primeira inicialização?
FirstTimeWizardToadlet.enableAutoUpdaterLong=Se o atualizador automático deve ser ativado na primeira inicialização. Isso pode ser desabilitado por configurações personalizadas para ambientes nos quais a atualização automática não está disponível.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=<mrk mid="0" mtype="seg">${bold}OBSERVAÇÃO:${/bold} no modo de alta segurança, a Freenet só se conecta aos seus amigos. </mrk><mrk mid="1" mtype="seg">Os seus amigos são pessoas em quem você confia e que adicionou através da página ${bold}${addAFriend}${/bold} no menu ${bold}${friends}${/bold} . </mrk><mrk mid="2" mtype="seg">No modo de alta segurança, o Freenet não funcionará até que você tenha adicionado pelo menos um amigo, e você deve adicionar pelo menos 3 - de preferência 5 a 10 - para um melhor desempenho. </mrk><mrk mid="3" mtype="seg">A Freenet oculta conexões feitas com outras pessoas, apenas o que é transferido através delas. </mrk><mrk mid="4" mtype="seg">Não se conecte a ninguém em quem você não confie ou com quem não gostaria de ser vinculado publicamente na vida real.</mrk>
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Eu confio em pelo menos uma pessoa que já acessa a Freenet e irei adicioná-la por meio da página ${bold}${addAFriend}${/bold}.
FirstTimeWizardToadlet.isNetworkTrusted=A sua rede local é confiável?
FirstTimeWizardToadlet.isNetworkTrustedLong=A sua conexão local é confiável? Se a sua resposta é sim aqui, todos os serviços providos pelo seu nó vão ser abertos para qualquer um querendo acessá-los na rede dita. Você pode ter acesso à controles de acesso seletivo na página de configurações quando o assistente terminar.
FirstTimeWizardToadlet.noNetworkIF=Nenhuma interface de rede adicional encontrada
FirstTimeWizardToadlet.noNetworkIFLong=Freenet não encontrou uma outra interface de rede adicional. Assumirá, portanto, que você se conectará à Freenet a partir do seu computador e por meio dele apenas.
FirstTimeWizardToadlet.iDoTrust=Você confia em pessoas conectadas a ${interface} (${ip})?
FirstTimeWizardToadlet.loadUPnPPlugin=Carregar a extensão UPnP na primeira inicialização?
FirstTimeWizardToadlet.loadUPnPPluginLong=Se o plug-in UPnP deve ser carregado na primeira inicialização. Isso pode ser desabilitado por configurações personalizadas para ambientes nos quais roteadores UPnP não estão disponíveis.
FirstTimeWizardToadlet.memory.64M=64MiB - somente em caso de extrema necessidade
FirstTimeWizardToadlet.memory.128M=128MiB - o mínimo aceitável
FirstTimeWizardToadlet.memory.192M=192MiB - o padrão razoável
FirstTimeWizardToadlet.memory.256M=256MiB - se você possui pelo menos 1GiB de RAM
FirstTimeWizardToadlet.memory.512M=512MiB - se você tem muita RAM
FirstTimeWizardToadlet.memoryLimit=Uso da memória
FirstTimeWizardToadlet.memoryLimitLong=Quanto de memória você gostaria de permitir a Freenet usar? Se você tem muitos downloads ou uploads em fila, Freenet precisará de mais memória. Sugerimos que não defina isso abaixo de 128MiB, a menos que você tenha realmente pouca RAM. Se você tem 1GiB ou mais, você deveria definir isso para, pelo menos 256MiB. Isso terá efeito após reiniciar  Freenet.
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=Adicione amigos ou não será possível conectar-se a Freenet!
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=Adicione amigos ou não será possível conectar-se a Freenet!
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet irá conectá-lo a estranhos, de modo que o nível de segurança há de ser relativamente baixo. Você pode adicionar amigos depois, se quiser. Qual o seu grau de preocupação em relação a pessoas desconhecidas que tentam rastreá-lo na Freenet?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet só irá se conectar com seus amigos, o que torna muito difícil para qualquer um rastrear seu uso Freenet. Como você está preocupado com as pessoas que você não conhece a tentando segui-lo?
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Proteção contra ataques de desconhecidos via internet (conectar-se a desconhecidos)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Proteção contra um estranho atacando-o através da internet (conecte-se somente a amigos)
FirstTimeWizardToadlet.networkSecurityPageTitle=Segurança de rede
FirstTimeWizardToadlet.networkSecurityIKnowSomeoneWhoRunsFreenet=Conheço alguém que administra o Freenet.
FirstTimeWizardToadlet.networkSecurityFreenetWillConnectToStrangers=Freenet irá se conectar a estranhos. Você sempre pode adicionar conexões a amigos confiáveis mais tarde para melhorar a segurança.
FirstTimeWizardToadlet.networkSecurityIWantToConnectToUntrustedStrangers=Quero me conectar a estranhos não confiáveis para melhorar o desempenho.
FirstTimeWizardToadlet.opennetChoicePageTitle=A quem se conectar na Freenet?
FirstTimeWizardToadlet.opennetChoiceTitle=A quem se conectar na Freenet?
FirstTimeWizardToadlet.opennetChoiceIntroduction=A Freenet é projetada para evitar que as suas mensagens de bate-papo, seus downloads, sua navegação etc. sejam rastreadas e remetam a você. A Freenet pode oferecer forte proteção apenas quando você conhece as pessoas com as quais está diretamente conectado.
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Conectar-se apenas aos seus amigos
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Conectar-se a estranhos
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Muito difícil de rastrear qualquer coisa na Freenet e remeter a você.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Você precisa de pelo menos ${minfriends} amigos na Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Não há a necessidade de conhecer qualquer pessoa que use a Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Muito mais fácil de rastrear as suas mensagens, arquivos etc. e vinculá-los a você.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet fornece anonimato razoável e é muito difícil de bloquear, SE: (passe o mouse para ver)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=<mrk mid="0" mtype="seg">Você não faz nada que possa revelar sua identidade, por exemplo, usar seu nome verdadeiro, postar seu endereço residencial em um chat ou falar sobre pessoas que conhece pessoalmente. </mrk><mrk mid="1" mtype="seg">Outras informações pessoalmente identificáveis incluem coisas de senso comum, como onde você estudou, mas também seu endereço IP, seus números de porta Freenet e, em alguns casos, seus registros e estatísticas da Freenet. </mrk><mrk mid="2" mtype="seg">Se você tiver um problema com a Freenet, deve criar uma nova identidade antes de pedir ajuda.</mrk>
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Você estabelece conexão apenas com amigos.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Seus amigos são confiáveis (mas desconhecidos são sempre piores do que amigos).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Hackers potenciais não sabem ou suspeitam de quem você é ou onde está: eles apenas sabem que você é um pseudônimo em Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Você muda a sua identidade anônima ocasionalmente (e.g. em fóruns)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Você sempre insere arquivos de maneira segura. O software relembrará você sobre como fazer isso.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Seus amigos mantém seus computadores seguros.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Você faz parte de uma grande rede (por exemplo, a principal do Freenet na qual você entra se ativar a conexão com estranhos), ou parte de uma rede privada, a qual os invasores não conhecem.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Você não está tão perto de estranhos. Se por acaso seus amigos conectem à estranhos, você pode não estar seguro contra um invasor muito poderoso. A maioria das pessoas não deve ser preocupar muito sobre isso, isso vai melhorar enquanto seus amigos conectam com os amigos deles e não mais com estranhos.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Não existem muitos bugs horríveis no Freenet. Todo programa com um tamanho considerável contém bugs. Esperamos que nenhum bug sério que afete sua anonimidade exista no freenet, mas podemos não tê-los percebido. Você foi avisado!
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Agora provavelmente você vai querer se conectar a estranhos apenas por se conectar. No entanto, um determinado atacante pode ser capaz de rastrear seus envios / downloads / chat / etc, então, não faça isso se você estiver planejando fazer upload de conteúdo perigoso. A longo prazo, esperamos que todos se conectem somente a seus amigos,  por ser muito mais seguro.
FirstTimeWizardToadlet.opennetChoicePro=Vantagem
FirstTimeWizardToadlet.opennetChoiceCon=Desvantagem
FirstTimeWizardToadlet.friendsSecurityPageTitle=Segurança com amigos
FirstTimeWizardToadlet.physicalSecurityPageTitle=Segurança Física
FirstTimeWizardToadlet.plugins=Extensões
FirstTimeWizardToadlet.pluginsLong=As extensões da Freenet são opcionais e complementam o software de alguma maneira. Algumas podem apresentar problemas de segurança para certos usuários. Veja abaixo.
FirstTimeWizardToadlet.presetTitleLow=Conectar-se a qualquer usuário da Freenet: (nível de segurança baixo)
FirstTimeWizardToadlet.presetChooseLow=Escolher nível de segurança baixo
FirstTimeWizardToadlet.presetLow=Se você vive em um país relativamente livre onde usar Freenet não é ilegal, você pode escolher esta opção. É muito mais seguro do que o software tradicional P2P como BitTorrent ou Gnutella, mas, um atacante com recursos moderados pode ser capaz de rastrear sua atividade na Freenet. Se você tem amigos que também usam Freenet, você pode melhorar a segurança adicionando-os como amigos, em seguida, conectando-se somente a eles.
FirstTimeWizardToadlet.presetTitleHigh=Conectar-se apenas a amigos: (segurança alta)
FirstTimeWizardToadlet.presetChooseHigh=Escolher nível de segurança alto
FirstTimeWizardToadlet.presetHigh=Se você conhece várias pessoas com as quais deseja se conectar, essa configuração permite que você crie a sua própria darknet Freenet para melhorar bastante a segurança. Se você tiver apenas algumas pessoas, pode não ser muito útil, mas se algum deles sabe dos outros, ou têm baixo conjunto de segurança, você pode ter uma rede muito grande.
FirstTimeWizardToadlet.presetTitleNone=Configurações detalhadas: (personalizada)
FirstTimeWizardToadlet.presetNone=Caso queira ter um controle mais refinado, esta opção permite que você configure o Freenet de acordo com suas próprias necessidades de privacidade. Vai demorar um pouco mais do que as outras duas opções.
FirstTimeWizardToadlet.presetChooseNone=Escolher segurança personalizada
