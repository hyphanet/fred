FirstTimeWizardToadlet.plugins=Extensões
FirstTimeWizardToadlet.pluginsLong=As extensões da Freenet são opcionais e complementam o software de alguma maneira. Algumas podem apresentar problemas de segurança para certos usuários. Veja abaixo.
FirstTimeWizardToadlet.presetTitleLow=Conectar-se a qualquer usuário da Freenet: (nível de segurança baixo)
FirstTimeWizardToadlet.presetChooseLow=Escolher nível de segurança baixo
FirstTimeWizardToadlet.presetLow=Se você vive em um país relativamente livre onde usar Freenet não é ilegal, você pode escolher esta opção. É muito mais seguro do que o software tradicional P2P como BitTorrent ou Gnutella, mas, um atacante com recursos moderados pode ser capaz de rastrear sua atividade na Freenet. Se você tem amigos que também usam Freenet, você pode melhorar a segurança adicionando-os como amigos, em seguida, conectando-se somente a eles.
FirstTimeWizardToadlet.presetTitleHigh=Conectar-se apenas a amigos: (segurança alta)
FirstTimeWizardToadlet.presetChooseHigh=Escolher nível de segurança alto
FirstTimeWizardToadlet.presetHigh=Se você conhece várias pessoas com as quais deseja se conectar, essa configuração permite que você crie a sua própria darknet Freenet para melhorar bastante a segurança. Se você tiver apenas algumas pessoas, pode não ser muito útil, mas se algum deles sabe dos outros, ou têm baixo conjunto de segurança, você pode ter uma rede muito grande.
