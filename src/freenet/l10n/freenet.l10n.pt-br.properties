FirstTimeWizardToadlet.bandwidthLimitMonthly=Freenet pode ser configurada para não exceder o limite de dados. Quanta informação você quer deixar Freenet usar a cada mês? Freenet pode ficar muito lenta se ficar abaixo do limite. O limite de banda larga será configurado assumindo que Freenet estará sempre online, para que o uso seja baixo. Você pode ajudar os limites a qualquer hora na página ${bold}${coreSettings}${/bold} .
FirstTimeWizardToadlet.bandwidthLimitRateTitle=Limite da Taxa de Transferência
FirstTimeWizardToadlet.bandwidthLimitRate=Quão rápida é a sua conexão com a Internet? Freenet deve usar não mais do que a metade. Você pode mudar essa definição posteriormente na página ${bold}${coreSettings}${/bold}. Note que 1 megabit por segundo (1 Mbps) = 125 kilobytes por segundo (125 KB/s).
