FirstTimeWizardToadlet.plugins=Extensões
FirstTimeWizardToadlet.pluginsLong=As extensões da Freenet são opcionais e complementam o software de alguma maneira. Algumas podem apresentar problemas de segurança para certos usuários. Veja abaixo.
FirstTimeWizardToadlet.presetTitleLow=Conectar-se a qualquer usuário da Freenet: (nível de segurança baixo)
