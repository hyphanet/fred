DarknetAddRefToadlet.explainBoxTitle=Porque conectar-se a amigos que também navegam na Freenet
DarknetAddRefToadlet.explainBox1=Você pode melhorar a segurança de Freenet conectando com os amigos, ou seja, pessoas que conhece e que também usam Freenet. Estes podem ser conhecidos online, mas não acrescente conexões a estranhos, pois isto não vai melhorar a segurança e causará problemas para a rede inteira se muitas fizerem isso. Quando você adivionar Amigos o basatnte, pelo menos 5 pessoas estão sempre online, você pode promover o nível segurança da rede para ALTO, e apenas conectar com Amigos, o que é chamado de "modo darknet". Isto faz com que seja mais difícil a um atacante saber que você está até usando Freenet, e faz ataques contra a sua anonimidade mais difíceis. Freenet fará conexões criptografadas a seus amigos diretamente pela Internet. Então, apenas adicione pessoas que você pode ser facilmente conectado (família, colegas de trabalho, amigos da vida real, amigos online).
