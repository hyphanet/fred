Node.acceptSeedConnections=<mrk mid="0" mtype="seg">Se verdadeiro, o nó aceitará conexões de novos nós de modo inseguro e ajudará a inicializá-los na rede. </mrk><mrk mid="1" mtype="seg">Isso permite que qualquer nó com o seu noderef se conecte, mas apenas para fins de anúncio: ele só pode fazer solicitações aos nós que ele recebe através do anúncio (possivelmente incluindo este nó se não tivermos muitos Estranhos).</mrk>
Node.alwaysAllowLocalAddresses=Sempre permitir conectar-se a nós por meio de endereços locais?
Node.alwaysAllowLocalAddressesLong=<mrk mid="0" mtype="seg">Se verdadeiro, a Freenet tentará se conectar a outros nós por meio de seus endereços locais (localhost, LAN), bem como de seus IPs públicos. </mrk><mrk mid="1" mtype="seg">Se não estiver definido, você ainda pode ativá-lo para peers específicos da darknet (mas não para peers da opennet). </mrk><mrk mid="2" mtype="seg">Defina isto se você quiser se conectar a outros nós na mesma LAN ou computador, e não se importe que referências falsas possam fazer com que seu nó envie pacotes UDP para máquinas em sua LAN.</mrk>
Node.assumeNATed=Assuma que a porta não foi redirecionada.
Node.assumeNATedLong=Habilitar a troca de local? (NÃO DESLIGUE ISSO!)
Node.bandwidthLimitMustBePositiveOrMinusOne=O limite da banda-larga para downloads deve ser positivo ou -1.
Node.bandwidthMinimum=A banda larga de ${limit} bytes/segundo solicitada é muito baixa. Limites de banda larga devem ser no mínimo ${minimum} bytes/segundo, pois limites menores do que este não se conectam devidamente à rede.
Node.bindTo=Endereço IP que será vinculado a
Node.bindToLong=Endereço IP que será vinculado a
Node.bwlimitMustBePositive=O limite de banda-larga para uploads deve ser positivo.
Node.cachingFreenetStoreMaxSize=Tamanho máximo do cache de gravação na memória para cada armazenamento (há 9 armazenamentos desse tipo).
Node.cachingFreenetStoreMaxSizeLong=<mrk mid="0" mtype="seg">Tamanho máximo do cache de gravação na memória para cada armazenamento (existem 9 desses armazenamentos). </mrk><mrk mid="1" mtype="seg">0 para nenhum cache na memória (por exemplo, se você tiver um disco em estado sólido). </mrk><mrk mid="2" mtype="seg">As chaves são de vários tamanhos, assim, por exemplo, se o limite estiver entre 2K e 32K, elas serão usadas apenas para armazenar chaves pequenas (SSKs e chaves públicas).</mrk>
Node.cachingFreenetStorePeriod=Os blocos de tempo máximo serão mantidos no cache de armazenamento de dados na memória antes de serem gravados no armazenamento em disco (em milissegundos).
Node.clientCacheType=Tipo de cache de cliente?
Node.clientCacheTypeLong=Se você definir isso como nenhum, haverá menos evidências se o seu computador for apreendido, mas seu nó precisará buscar novamente todas as páginas que você visitar toda vez que visitá-las, reduzindo o desempenho e tornando suas solicitações mais visíveis na rede; se você configurá-lo para RAM, as páginas em cache só serão lembradas até desligar este nó Freenet e ocuparão RAM; o assistente de primeira vez o define como salt-hash, que armazena freesites visitados no disco, mas criptografados e possivelmente passados por senha de acordo com o nível de segurança física (a exclusão segura de chaves-mestras limpará o cache do cliente).
Node.clientCacheSize=Tamanho do cache de cliente (bytes, MB, GB, TB etc.)
Node.clientCacheSizeLong=<mrk mid="0" mtype="seg">Defina o tamanho do cache do cliente. </mrk><mrk mid="1" mtype="seg">Isto é usado para armazenar em cache os freesites que você visita para que eles não precisem ser solicitados da próxima vez e, portanto, serão carregados mais rapidamente e não ficarão visíveis na rede. </mrk><mrk mid="2" mtype="seg">Se o tipo de cache do cliente for &quot;nenhum&quot;, essa opção é ignorada; se for &quot;ram&quot;, essa opção é o tamanho na RAM do cache do cliente (parte do limite máximo geral de memória, portanto aumente, se precisar); se for &quot;salt-hash&quot;, essa opção é o tamanho do cache do cliente no disco.</mrk>
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Configuração de conexão a nós semeadores: não pode ser desativada enquanto a rede aberta está em execução, ainda que a rede aberta seja desativada e então reativada ou o nó Freenet reiniciado.
Node.databaseMemory=Memória máxima usada pelo sistema de armazenamento (OBSOLETO: apenas bdbje-index!)
Node.databaseMemoryLong=Válido somente com o tipo de armazenamento de dados bdbje-index. Uso máximo de memória do banco de dados que faz backup dos índices de armazenamento de dados, 0 significa sem limite (limitado a ~ 30% da memória máxima)
Node.deadlockTitle=Deadlocking provavelmente devido à combinação de JVM/kernel com bugs
Node.defragDatabaseOnStartup=Desfragmentar o banco de dados de downloads durante a próxima inicialização?
Node.defragDatabaseOnStartupLong=Se 'sim', o banco de dados será desfragmentado durante a próxima inicialização (ou após a inserção de senha).
Node.defragOnce=Desfragmentar uma vez apenas (especifique na opção acima também!)
Node.defragOnceLong=Se essa e a opção acima forem definidas 'sim', desfragmentaremos na próxima inicialização e então redefiniremos a opção de desfragmentação para 'não'.
Node.disablePHTLS=Desativar HTL probabilístico
Node.disablePHTLSLong=Desativar HTL probabilístico (não mexa nisso a menos que saiba o que está fazendo)
Node.dropPacketEvery=Testando a frequência com que os pacotes são liberados
Node.dropPacketEveryLong=Frequência com que pacotes são descartados. Opção de testes usada por desenvolvedores para simular perda de pacotes. 0 significa jamais descartar artificialmente um pacote. Não mexa nisso!
Node.enableARKs=Permitir ARKs? (NÃO DESABILITE ISSO!)
Node.enableARKsLong=Permitir ARKs? (NÃO DESABILITE ISSO!)
Node.enableOpennetFailedTitle=Ocorreu uma falha na ativação da rede aberta
Node.enableOpennetFailed=O nó Freenet falhou ao ativar a rede-aberta e não pode se conectar a estranhos. Você precisará corrigir isso, reportar uma falha ou se contentar em conectar-se a Amigos apenas. Detalhes:  ${message}
Node.enableNewLoadManagementRT=Ativar o novo gerenciamento de carga (para requisições de tempo real)? (EXPERIMENTAL!)
Node.enableNewLoadManagementRTLong=Ative isso para testar o novo código de gerenciamento de carga para solicitações de tempo real. Isso é bastante experimental e pode desajustar severamente o seu nó ou reduzir incrivelmente ou aumentar o seu desempenho! Boa sorte, e diga-nos como foi a experiência!
Node.enableNewLoadManagementBulk=Ativar o novo gerenciamento de carga (para requisições massivas)? (EXPERIMENTAL!)
Node.enableNewLoadManagementBulkLong=Ative esta opção para testar o novo código de gerenciamento de carga para pedidos em grandes quantidades. Isso é altamente experimental e pode quebrar gravemente o nó ou drasticamente reduzir ou aumentar a sua performance! Boa sorte, e nos diga o que acontece!
Node.enablePacketCoalescing=Ativar coalescência de pacotes?
Node.enablePacketCoalescingLong=Ativar coalescência de pacotes? Coalescência de pacotes aumenta a eficiência de largura de banda, reduz o uso de CPU e ganha alguma resistência à análise de tráfego em um pequeno custo em latência de mensagem. Não desligar isso se você não sabe o que está fazendo.
Node.enablePerNodeFailureTables=Permitir tabelas de falhas por nó?
Node.enablePerNodeFailureTablesLong=Ativar reencaminhamento automático para nós que refugaram uma solicitação nos últimos 10 minutos?
Node.enableRoutedPing=Habilitar FNPRoutedPing?
Node.enableRoutedPingLong=Ativar FNPRoutedPing? Útil apenas em simulações, não na rede real. Desligue isso.
Node.enableDiagnostics=Ativar diagnóstico?
Node.enableDiagnosticsLong=Ao habilitar o Diagnóstico, o nó manterá informações detalhadas de seu funcionamento interno (como o uso da CPU por thread), o que pode ajudar a solucionar problemas. Os dados coletados são mantidos na memória (ou seja, não persistem no disco) e não são enviados para ninguém pela rede.
Node.enableSwapping=Ativar a troca de local?
Node.enableSwappingLong=Ativar a troca de local?
Node.enableSwapQueueing=Permitir o enfileiramento de solicitações de permuta?
Node.enableSwapQueueingLong=Permitir o enfileiramento de solicitações de permuta?
Node.enableULPRDataPropagation=Habilitar propagação de dados ULPR?
Node.enableULPRDataPropagationLong=Permitir a propagação rápida de chaves recentemente solicitadas para esses nós que pediram para eles, quando os dados são finalmente encontrados? (Os Ultra-Leve Pedidos Persistentes, são particularmente importantes para os clientes de bate-papo). Isso também permite RecentlyFailed, que irá esmagar os pedidos que recentemente falharam.
Node.errorApplyingConfig=Houve uma falha enquanto aplicava a nova configuração : ${error}
Node.forceBigShrink=Reduzir o armazenamento grande imediatamente (somente tipo de repositório bdbje-index)
Node.forceBigShrinkLong=Se o armazenamento grande deve ser reduzido (mais de 10%) imediatamente (em vez de esperar pela próxima reinicialização do nó). As reduções on-line não preservam os dados usados mais recentemente, portanto, isso não é recomendado; Use-o apenas se você deve ter um resultado imediato. Específico para o tipo de repositório bdbje-index.
Node.inBWLimit=Limite de banda larga para downloads
Node.inBWLimitLong=Limite da banda-larga para download. O software Freenet tentará não exceder esse limite, mas não é algo muito preciso. Se configurado em -1 o limite da banda-larga para download será 4x o limite da banda-larga para upload. Se não especificada uma unidade, assume-se que o valores são dados em bytes/segundo, e tanto unidades SI bem como IEC são aceitas, de modo que coisas como 10 KiB/s ou 1.5 Mbps (significando 10 kilobytes/seg e 1.5 megabits/seg respectivamente) estão dentro dos conformes.
Node.amountOfDataToCheckCompressionRatio=Quantidade de dados para verificar a taxa de compactação
Node.amountOfDataToCheckCompressionRatioLong=A quantidade de dados após a compactação da qual verificaremos se obtivemos o efeito desejado.
Node.minimumCompressionPercentage=Porcentagem mínima de compactação
Node.minimumCompressionPercentageLong=O efeito de compressão mínimo desejado, %.
Node.maxTimeForSingleCompressor=Tempo máximo desejado para um único compressor
Node.maxTimeForSingleCompressorLong=Se o tempo de operação de um dos compressores for maior do que essa configuração, os compressores subsequentes não serão usados.
Node.connectionSpeedDetection=Oferecer atualização da velocidade de conexão
Node.connectionSpeedDetectionLong=Ofereça atualização da velocidade de conexão se a velocidade detectada automaticamente for muito maior do que a velocidade definida
Node.invalidStoreSize=O tamanho de armazenamento deve ser no mínimo 32 MB
Node.invalidMinStoreSize=O tamanho da loja deve ser de pelo menos 32MB
Node.invalidMinStoreSizeWithCaches=O tamanho da loja deve ser de pelo menos 40MB
Node.invalidMaxStoreSize=O limite de armazenamento não deve ser superior a ${maxStoreSize} GiB
Node.invalidMemoryCacheSize=O tamanho do cache de memória deve ser pelo menos 0. Na verdade, não armazenaremos nenhuma chave em cache, a menos que seja pelo menos ~ 1200 bytes, e não armazenaremos CHKs em cache a menos que seja ~ 33 KB.
Node.l10nLanguage=Idioma que a Freenet usará para exibir mensagens
Node.l10nLanguageLong=Esta opção altera o idioma em que as mensagens são exibidas.
Node.masterKeyFile=Localização do arquivo de chaves-mestras
Node.masterKeyFileLong=Nome de arquivo para o arquivo de chaves mestras. Esse contém as chaves criptográficas para o cache de sites recentemente visitados (cache de cliente), a fila de downloads etc. Isso pode ser protegido com uma senha por meio da página Níveis de segurança, mas a deleção segura do arquivo de chaves tornará elementos criptografados por meio dele sem utilidade ainda que com a senha. (Se esse é um caminho relativo, será considerado relativamente ao diretório de dados do usuário.)
Node.maxHTL=HTL máximo
Node.maxHTLLong=HTL máximo
Node.maxOpennetPeers=Número máximo de nós no modo rede aberta
Node.maxOpennetPeersLong=Número máximo de peers na rede-aberta (deve ser um número entre 0 e ${default}, inclusive, o limite efetivo dependerá do número de Amigos e do limite da sua banda-larga, e será exibido na página de estatísticas).
Node.maxOpennetPeersMustBeTwentyOrLess=Não pode ser mais do que ${maxpeers}
Node.mustBePositive=O valor de configuração deve ser positivo
Node.nodeDir=Diretório de referências de nós
Node.nodeDirLong=Caminho do diretório para informação relacionada aos nós (e.g. identidades, nós etc.)
Node.outputBwlimitMustBeLessThan=O limite de upload deve ser inferior a ${max} bytes/segundo.
Node.cfgDir=Diretório de configurações
Node.cfgDirLong=Caminho do diretório para as configurações de usuário editáveis (e.g. mensagens de localização modificadas)
Node.userDir=Diretório de dados do usuário
Node.userDirLong=Caminho para o diretório dos dados de usuário (e.g. favoritos, lista de downloads etc.)
Node.runDir=Diretório do estado da execução corrente
Node.runDirLong=Caminho do diretório para o estado da execução corrente. Estas informações podem ser excluídas uma vez que o software da Freenet não mais esteja em execução.
Node.pluginDir=Diretório de extensões
Node.pluginDirLong=Caminho do diretório de extensões.
Node.probeBandwidthShort=Responder às solicitações para sondar o limite da banda larga
Node.probeBandwidthLong=Se verdadeiro, o nó Freenet responderá as solicitações para o limite da banda-larga para o fluxo de saída. Isso serve para aperfeiçoar o conhecimento sobre as condições da rede e torna possível simulações de modo a refletir melhor a rede real. Adicionará uma pequena quantidade de ruído de aleatoriedade para tornar a informação menos identificável, contudo, ainda útil para diagnósticos. Se falso, responderá com uma recusa.
Node.probeBuildShort=Responder às solicitações para sondar compilação
Node.probeBuildLong=Se verdadeiro, o nó Freenet responderá as sondagens para a compilação. Isso serve para medir a propagação de atualizações. Se falso, responderá com uma recusa.
Node.probeIdentifierShort=Identificador atribuído aleatóriamente para solicitações de sondagem
Node.probeIdentifierLong=O identificador é usado apenas em solicitações de sondagens para indentificadores. Definindo-o para -1 selecionará um novo valor aleatório.
Node.probeRespondIdentifierShort=Responder às solicitações para sondar um identificador
Node.probeRespondIdentifierLong=<mrk mid="0" mtype="seg">Se verdadeiro, a Freenet responderá às solicitações de sondagem por um identificador e informações de precisão muito baixa sobre tempo de atividade. </mrk><mrk mid="1" mtype="seg">Adicionará uma pequena quantidade de ruído aleatório às informações de tempo de atividade para torná-las menos identificáveis, mas ainda úteis para diagnósticos. </mrk><mrk mid="2" mtype="seg">Isso é útil para estimativas de tamanho de rede e rotatividade. </mrk><mrk mid="3" mtype="seg">Se for falso, responderá com uma recusa.</mrk>
Node.probeLinkLengthsShort=Responder às solicitações para sondar comprimentos de link
Node.probeLinkLengthsLong=Se verdadeiro, o nó Freenet responderá as solicitações de sondagem para comprimentos de link. Isso serve para aperfeiçoar o conhecimento sobre as condições da rede, e torna possível simulações para melhor refletir a rede real. Isso irá acrescentar alguma quantidade de ruído de aleatoriedade de modo a tornar a informação menos identificável, mas ainda útil para diagnósticos. Se falso, responderá com uma recusa.
Node.probeLocationShort=Responder as solicitações para sondar a localização
Node.probeLocationLong=Se verdadeiro, o nó Freenet responderá as solicitações de sondagem para localizações de baixa-precisão. Isso serve para permitir medições acerca da distribuição do arranjo da rede, e não contém qualquer informação que não a localização. Se falso, responderá com uma recusa.
Node.peersOffersDismissed=Rejeitar ofertas dos colegas
Node.peersOffersDismissedLong=Não verifique os arquivos *.fref em uma pasta peers-offers/, não pergunte ao usuário se deseja se conectar a eles.
Node.datastoreTooSmallDismissed=Dispensar alerta de armazenamento de dados muito pequeno
Node.datastoreTooSmallDismissedLong=A versão na qual o alerta de usuário muito pequeno do armazenamento de dados foi descartada pela última vez. Não mostrar o alerta do usuário novamente durante a execução desta versão.
Node.respondOverallBulkOutputCapacityUsage=Responder a solicitações de teste para uso geral da capacidade e limite de largura de banda muito aproximado
Node.respondOverallBulkOutputCapacityUsageLong=Se o Freenet verdadeiro responderá às solicitações de investigação para o uso geral da capacidade (responsabilidade de largura de banda, isso é uma suposição de quanta largura de banda seria usada se todas as solicitações em execução fossem bem-sucedidas) e uma ideia aproximada do limite de largura de banda (como um inteiro, dividido por 10KB/s, min 1 max 10).
Node.probeStoreSizeShort=Responder às solicitações para sondar a capacidade de armazenamento
Node.probeStoreSizeLong=Se verdadeiro, o nó Freenet responderá as solicitações de sondagem para o tamanho da estocagem. Isso serve para aperfeiçoar o conhecimento sobre as condições da rede e torna possível simulações de modo a refletir melhor a rede real. Adicionará uma pequena quantidade de ruído de aleatoriedade para tornar a informação menos identificável, contudo, ainda útil para diagnósticos. Se falso, responderá com uma recusa.
Node.probeUptimeShort=Responder as solicitações para sondar há quanto tempo o nó está ativo
Node.probeUptimeLong=Se verdadeiro, a freenet responderá às solicitações de investigação para porcentagem de tempo de atividade de 48 horas ou 7 dias. Isso é para melhorar o conhecimento das condições da rede e permitir que as simulações reflitam melhor a rede real. Ele adicionará uma pequena quantidade de ruído aleatório para tornar as informações menos identificáveis, mas ainda úteis para diagnósticos. Se falso, responderá com uma recusa.
Node.probeRejectStatsShort=Responder a solicitações de investigação para proporção de solicitações de vários tipos rejeitadas.
Node.probeRejectStatsLong=Se verdadeiro, o nó Freenet responderá as solicitações de sondagem conforme a proporção dos vários tipos de solicitações que estiverem sendo rejeitadas.
Node.trafficClass=O valor TrafficClass a ser passado para Socket.setTrafficClass() para darknet e opennet.
Node.trafficClassLong=O valor TrafficClass a ser passado para Socket.setTrafficClass() para darknet e opennet. O valor definido não será levado em conta até que o nó seja reiniciado.
Node.nodeName=Apelido para este nó
Node.nodeNameLong=Apelido do nó. Isto ficará visível apenas para os seus amigos.
Node.maxPacketSize=Tamanho máximo de um pacote (aka MTU)
Node.maxPacketSizeLong=Tamanho máximo dos pacotes UDP que o nó Freenet envia, assumindo que os cabeçalhos UDP/IP são de 28 bytes. Usaremos a MTU da interface se pudermos detectá-la, mas na maioria das vezes obstruções ocorrem em algum lugar e, infelizmente, não podemos detectar facilmente o caminho MTU.
Node.notUsingWrapperTitle=Sem usar o empacotador!
Node.notUsingWrapper=Você está executando o software Freenet sem o encapsulador. Isso não é recomendado. O nó Freenet não será capaz de reinicializar-se, de modo que a atualização automática não funcionará, e se o Java zicar, não será reiniciado também. O software pode não gerar também dumps da pilha de execução em algumas circunstâncias, o que torna a depuração um pouquinho mais complicada.
Node.notUsingWrapperShort=O Freenet está em execução sem o empacotador. Isto não é recomendável.
Node.oneConnectionPerIP=Limitar a uma conexão por endereço? (amigos) (NÃO RECOMENDADO)
Node.oneConnectionPerIPLong=Ignorar automaticamente conexões a amigos quando outros amigos tiverem o mesmo endereço IP (externo)
Node.opennetEnabled=Ativar modo inseguro (conectar-se automaticamente a nós não-confiáveis)?
Node.opennetEnabledLong=Permitir o modo inseguro (isto é, o chamado modo rede aberta)? Se isso for permitido, o seu nó Freenet trocará automaticamente referências de nó com nós não confiáveis (Estranhos, em oposição a Amigos). Mas isso significa que o fato de você estar por trás de um nó deixará de ser privado, e muitos ataques são facilitados. Se você conhece gente o suficiente que roda o software Freenet, seria bom que você desse prioridade a conexões confiáveis (Amigos) se conectando a elas, e desativando isso aqui.
Node.outBWLimit=Limite da banda-larga para uploads
Node.outBWLimitLong=<mrk mid="0" mtype="seg">Limite rígido de largura de banda de upload. </mrk><mrk mid="1" mtype="seg">A Freenet quase nunca deverá exceder isso. </mrk><mrk mid="2" mtype="seg">Normalmente, você deve definir isso para não mais da metade da largura de banda de upload da sua conexão com a Internet, o que geralmente é muito menor do que a largura de banda de download. </mrk><mrk mid="3" mtype="seg">Sem unidades, isso é em bytes/segundo, e unidades SI e IEC são aceitas, então algo como 10 KiB/s ou 1,5 Mbps (ou seja, 10 kilobytes/s e 1,5 megabits/s, respectivamente) estão bem.</mrk>
Node.paddDataPackets=Pacotes de dados Pad enviados por este nó Freenet com dados aleatórios de comprimento aleatório? (LER AVISO ANTES DE DESLIGAR!)
Node.paddDataPacketsLong=<mrk mid="0" mtype="seg">Pacotes de dados PAD enviados por este nó Freenet com conteúdo de comprimento aleatório? </mrk><mrk mid="1" mtype="seg">Por segurança, em um único nó, desativar será ruim; se uma grande parte da rede começar a fazer isso, ficamos muito vulneráveis a um invasor passivo. </mrk><mrk mid="2" mtype="seg">Entretanto, deve melhorar a performance, especialmente a porcentagem de carga útil. </mrk><mrk mid="3" mtype="seg">Você foi advertido!</mrk>
Node.passOpennetPeersThroughDarknet=Retransmitir noderefs da rede aberta através de peers da darknet?
Node.passOpennetPeersThroughDarknetLong=<mrk mid="0" mtype="seg">Se verdadeiro, os noderefs da opennet (NUNCA o nosso próprio noderef da darknet) serão retransmitidos através dos nossos peers da darknet. </mrk><mrk mid="1" mtype="seg">Então um nó, (este nó ou seus peers) pode adquirir peers opennet de seus peers da darknet. </mrk><mrk mid="2" mtype="seg">Isto é útil por nos permitir inicializar novos peers opennet após perder, por exemplo, nossos peers em razão de uma desconexão. </mrk><mrk mid="3" mtype="seg">Entretanto, pode tornar a análise de tráfego mais fácil, portanto desative se você é paranoico.</mrk>
Node.port=Número da porta para a darknet (UDP)
Node.portLong=Porta de UDP usada pela Freenet para se comunicar com os nós de seus amigos. Esta porta deve ser, se possível, redirecionada no seu roteador. Usamos uma porta separada para as conexões com estranhos.
Node.opennetPort=Número da porta para o modo rede aberta (UDP)
Node.opennetPortLong=Porta UDP usada pelo software Freenet para estabelecer comunicação com Estranhos, ou seja, nós em modo rede aberta. Essa porta deve ser redirecionada no seu roteador, se possível. Usamos uma porta em separado para conexões com os seus nós de Amigos.
Node.publishOurPeersLocation=Devemos enviar a localização do nosso peer para os peers em nossa rede?
Node.publishOurPeersLocationLong=Devemos enviar a localização do nosso peer para os peers em nossa rede? Ao fazê-lo o roteamento é facilitado mas alguma informação é fornecida e pode ser utilizada por um possível agressor.
Node.pleaseSetPeersVisibilityAlertTitle=Por favor, defina o modo de visibilidade para os seus amigos
Node.pleaseSetPeersVisibilityAlert=<mrk mid="0" mtype="seg">A Freenet agora pode se conectar aos amigos de seus amigos para melhorar a performance e tornar sua conexão mais confiável, mas é necessário saber com quais dos seus peers é seguro fazer isto. </mrk><mrk mid="1" mtype="seg">Acesse a página Conexões com amigos e defina o modo de visibilidade para seus amigos. </mrk><mrk mid="2" mtype="seg">Você geralmente deve definir como SIM para que a Freenet possa se conectar com seus amigos e eles possam se conectar com seus amigos, mas se você não quiser que seus amigos saibam sobre um amigo, defina como não.</mrk>
Node.showFriendsVisibilityAlert=Mostrar um alerta quando as configurações de visibilidade de amigos estiverem em falta?
Node.routeAccordingToOurPeersLocation=Levar em conta as localizações dos pares de nossos pares para propósitos de roteamento?
Node.routeAccordingToOurPeersLocationLong=Ao fazer, ajudará no roteamento mas pode, contudo, ajudar um possível agressor.
Node.skipWrapperWarning=Ignorar o alerta "sem usar o empacotador"?
Node.skipWrapperWarningLong=Se sim, o alerta "o encapsulador não está sendo usado" não será exibido. Saiba que isso irá ocultar o alerta apenas na próxima reinicialização.
Node.slashdotCacheLifetime=Manter por quanto tempo os dados na cache de pedidos recentes?
Node.slashdotCacheLifetimeLong=Manter por quanto tempo os dados na cache de pedidos recentes (em milisegundos; use k para segundos)? Saiba que, de qualquer forma, isso se perde quando se reinicializa.
Node.slashdotCacheSize=Tamanho máximo da cache de pedidos recentes (em bytes, KB, MB, GB, TB etc.)
Node.slashdotCacheSizeLong=Tamanho máximo da cache de pedidos recentes (observe que há também um limite de tempo)
Node.storeDirectory=Diretório de armazenamento
Node.storeDirectoryLong=Caminho do diretório para os arquivos de armazenamento, que retêm os dados (chaves, blocos etc.) acessíveis aos outros usuários da Freenet.
Node.storeMaxMemTooHigh=Dar mais de 80% da sua RAM para BDB não é provavelmente o que quer fazer!
Node.storePreallocate=Espaço pré-determinado para o armazenamento de dados
Node.storePreallocateLong=Espaço pré-determinado para o armazenamento de dados
Node.storeSaltHashResizeOnStart=Redimensionar o estoque de dados armazenados durante a inicialização do nó (hash-sal apenas)
Node.storeSaltHashResizeOnStartLong=<mrk mid="0" mtype="seg">Redimensionar o armazenamento no início do nó (apenas salt-hash). </mrk><mrk mid="1" mtype="seg">Se verdadeiro, a Freenet concluirá o redimensionamento do armazenamento durante a inicialização. </mrk><mrk mid="2" mtype="seg">Isto será concluído muito mais rápido do que fazê-lo com o nó ligado, mas, por outro lado, seu nó Freenet não estará disponível por algum tempo enquanto ele conclui o redimensionamento.</mrk>
Node.storeSize=Tamanho do espaço para armazenamento de dados (bytes, MB, GB, TB etc.)
Node.storeSizeLong=Tamanho do estoque de dados, que inclui a armazenamento de conteúdo bem como o cache, de dados que passam através do seu nó Freenet.  O software Freenet usa o espaço em disco para muitas outras coisas, como arquivos temporários e os seus downloads, que são separados.
Node.storeType=Tipo do estoque de dados
Node.storeTypeLong=<mrk mid="0" mtype="seg">Tipo de armazenamento. </mrk><mrk mid="1" mtype="seg">Atualmente, pode ser salt-hash (este é o padrão, armazena dados em disco com uma hashtable com perdas e um filtro Bloom) ou RAM (APENAS PARA TESTES, mantém o índice e os dados na memória, não no disco). </mrk><mrk mid="2" mtype="seg">Use a RAM apenas se você souber o que está fazendo e tiver RAM suficiente para armazenar todos os seus dados (e observe que eles não serão salvos no desligamento)! </mrk><mrk mid="3" mtype="seg">As alterações não entrarão em vigor até que a Freenet seja reiniciada.</mrk>
Node.storeBloomFilterSize=Tamanho do filtro Bloom (total) em bytes
Node.storeBloomFilterSizeLong=Tamanho do filtro de floração (total) em bytes. Normalmente, 1/2048 do tamanho do armazenamento de dados é mais do que suficiente. Defina isso como zero para desabilitar o filtro de floração. Defina isso como -1 para redefinir o padrão.
Node.storeBloomFilterCounting=Usar filtro de bloom de contagem?
Node.storeBloomFilterCountingLong=Usar filtro de floração de contagem de 2 bits? (não toque nisso a menos que você saiba o que está fazendo)
Node.storeUseSlotFilters=Usar filtros de vagas? (Fortemente recomendado)
Node.storeUseSlotFiltersLong=Isso reduz consideravelmente a E/S de disco para o armazenamento de hash salgado, a um custo de memória e disco de cerca de 4 bytes para cada chave, ou seja, 1/3000 do tamanho do armazenamento. Isso é altamente recomendado, a menos que sua RAM seja pequena e você tenha um SSD rápido.
Node.storeSaltHashSlotFilterPersistenceTime=Intervalo de persistência para filtros de vagas
Node.storeSaltHashSlotFilterPersistenceTimeLong=<mrk mid="0" mtype="seg">Com que frequência os filtros de slot devem ser escritos no armazenamento? </mrk><mrk mid="1" mtype="seg">-1 = escreva imediatamente. </mrk><mrk mid="2" mtype="seg">0 = escrever no desligamento. &gt;0 = escrever a cada n milissegundos. </mrk><mrk mid="3" mtype="seg">Então, por exemplo, 60000 = a cada minuto. </mrk><mrk mid="4" mtype="seg">Observe que, se a Freenet for desligada sem limpeza e não estiver configurada para gravação imediata, o filtro de slot será reconstruído na próxima inicialização, o que causará uma quantidade significativa de acesso ao disco.</mrk>
Node.slotFilterPersistenceTimeError=O tempo de persistência de filtro de vagas deve ser -1, 0 ou positivo.
Node.swapRInterval=Intervalo de envio de solicitações de troca/swap (ms)
Node.swapRIntervalLong=Intervalo em milissegundos entre as solicitações de permutas enviadas.
Node.throttleLocalTraffic=Regular o tráfego local?
Node.throttleLocalTrafficLong=Regular o tráfego local? Se ativado, mesmo o tráfego da LAN e do host local ficarão submetidos aos limites de banda.
Node.useSlashdotCache=Guardar em cache todas as requisições por 30 minutos?
Node.useSlashdotCacheLong=<mrk mid="0" mtype="seg">As respostas a solicitações com HTL alto não são elegíveis para serem armazenadas no armazenamento. </mrk><mrk mid="1" mtype="seg">Se verdadeiro, será armazenado no cache de solicitações recentes, um cache especial de curta duração. </mrk><mrk mid="2" mtype="seg">Se falso, apenas as respostas ULPR (ou seja, respostas atrasadas às solicitações) serão armazenadas neste cache. </mrk><mrk mid="3" mtype="seg">Isto é ativado por padrão, a menos que o nível de segurança da rede seja MÁXIMO, pois é importante para o desempenho quando uma chave se torna popular de repente. </mrk><mrk mid="4" mtype="seg">No entanto, isso tem algum impacto na segurança, pois, se um invasor puder se aproximar do alvo em 30 minutos (improvável na maioria dos casos), esse mecanismo pode ajudá-lo a confirmar seus palpites.</mrk>
Node.usingGCJTitle=Recomendamos não executar o software Freenet sob o GCJ
Node.usingGCJ=Você está executando o software Freenet por meio do GCJ (um compilador Java livre). Isso é problemático e sujeito a causar problemas. Recomendamos que mude para OpenJDK (que também é livre, e menos sujeito a ter bugs inesperados).
Node.usingOracleTitle=Você está rodando o software Freenet na Máquina Virtual Java oficial da Oracle. Por favor, mude para a OpenJDK se possível.
Node.usingOracle=Você está executando o Freenet sob a oficial Oracle Java Virtual Machine. A JVM tem deliberadamente estropiado o código de criptografia por causa de restrições à exportação, por isso temos de usar o código de criptografia embutido no Freenet, que pode ser mais lenta. Você deve mudar para o OpenJDK, se possível (instale-o através do seu gerenciador de pacotes, por exemplo).
Node.withAnnouncement=Permitir que o nó Freenet se inicialize usando nós propagadores?
Node.withAnnouncementLong=<mrk mid="0" mtype="seg">Permitir que seu nó Freenet se inicialize usando seednodes? </mrk><mrk mid="1" mtype="seg">Para entrar na opennet (a rede Estranhos, conexão automática Freenet em nível de segurança de rede baixo/normal), entramos em contato com nós públicos escolhidos de uma pequena lista enviada com a Freenet. </mrk><mrk mid="2" mtype="seg">Obviamente, isto é um pouco inseguro, mas se você estiver usando a opennet, provavelmente precisará dela: se seu nó estiver inativo por um tempo, especialmente se estiver sob NAT e/ou alterar seu endereço IP, provavelmente precisará propagar novamente. </mrk><mrk mid="3" mtype="seg">Se quiser melhor segurança, é necessário conectar a seus amigos e ativar alta segurança de rede.</mrk>
Node.writeLocalToDatastore=Gravar solicitações locais e de vizinhos no bloco de dados armazenados?
Node.writeLocalToDatastoreLong=Se os dados retornados por solicitações HTL altas (locais e próximas) devem ser gravados no armazenamento de dados persistente principal. É altamente recomendável manter essa opção desativada, a menos que você não se importe com a apreensão de armazenamento de dados ou com ataques de investigação de armazenamento.
NodeClientCore.alwaysCommit=Consignar após cada trabalho de banco de dados?
NodeClientCore.alwaysCommitLong=Se esta opção for falso, nós consignaremos a base de dados em disco a cada 30 segundos. Se for verdadeiro, consignaremos após cada trabalho de banco de dados. Isto irá reduzir o desempenho, mas garantirá que nenhum progresso seja perdido em um desligamento errôneo, e reduzirá ligeiramente o uso de memória. Normalmente, isso deve ser falso, para reduzir o acesso ao disco.
NodeClientCore.maxArchiveSize=Tamanho máximo de um arquivamento qualquer
NodeClientCore.maxArchiveSizeLong=Tamanho máximo de um arquivamento qualquer
NodeClientCore.couldNotFindOrCreateDir=Não foi possível encontrar ou criar o diretório
NodeClientCore.downloadAllowedDirs=Diretórios de downloads são permitidos para
NodeClientCore.downloadAllowedDirsLong=<mrk mid="0" mtype="seg">Lista de diretórios separados por ponto e vírgula nos quais o download é permitido. &quot;Downloads&quot; significa downloadsDir, vazio significa que nenhum download para o disco é permitido, &quot;all&quot; significa que o download para qualquer lugar é permitido. </mrk><mrk mid="1" mtype="seg">ADVERTÊNCIA! </mrk><mrk mid="2" mtype="seg">Se for definido &quot;todos&quot;, qualquer usuário com acesso a FCP poderá baixar qualquer arquivo no seu computador!</mrk>
NodeClientCore.downloadsDir=Diretório de downloads padrão
NodeClientCore.downloadsDirLong=O diretório no qual os arquivos baixados serão salvos
NodeClientCore.encryptPersistentTempBuckets=Criptografar os blocos temporários persistentes?
NodeClientCore.encryptPersistentTempBucketsLong=Criptografar os blocos temporários persistentes? Em alguns casos (se você usa criptografia de swap e de HD) pode não fazer sentido criptografar blocos temporários persistentes.
NodeClientCore.encryptTempBuckets=Criptografar os blocos temporários?
NodeClientCore.encryptTempBucketsLong=Criptografar os blocos temporários? Em alguns casos (se você usa criptografia de swap e de HD) pode não fazer sentido criptografar blocos temporários.
NodeClientCore.fileForClientStats=Arquivo no qual são armazenadas as estatísticas de cliente
NodeClientCore.fileForClientStatsLong=Arquivo para armazenar estatísticas de limitação do cliente (usado para decidir com que frequência enviar solicitações)
NodeClientCore.lazyStartDatastoreChecker=Iniciar o thread do verificador de armazenamento de dados sob demanda?
NodeClientCore.lazyStartDatastoreCheckerLong=Iniciar o thread do verificador de armazenamento de dados sob demanda? Útil principalmente para simulações, ou se os threads são extremamente caros. A maioria dos nós deve ter isso desativado.
NodeClientCore.lazyStartDatastoreCheckerMustRestartNode=Você deve reiniciar o Freenet para alterar a configuração "iniciar o verificador de armazenamento de dados sob demanda".
NodeClientCore.maxUSKFetchers=Número máximo de obtentores de USK
NodeClientCore.maxUSKFetchersLong=Número máximo de buscas temporárias em segundo plano para USKs visitadas recentemente (por exemplo, sites gratuitos). Observe que clientes e plugins (por exemplo, WebOfTrust) podem assinar USKs, o que não conta para o limite.
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Deve ser maior do que zero
NodeClientCore.memoryLimitedJobThreadLimit=Max FEC threads
NodeClientCore.memoryLimitedJobThreadLimitLong=Número máximo de threads usados para operações com uso intensivo de memória, como decodificação/codificação FEC (ou seja, decodificação de um arquivo grande de blocos baixados da rede usando a Correção de Erro de Encaminhamento).
NodeClientCore.memoryLimitedJobThreadLimitMustBe1Plus=Você deve permitir que o FEC decodifice pelo menos 1 thread
NodeClientCore.memoryLimitedJobMemoryLimit=Memória máxima usada para threads FEC
NodeClientCore.memoryLimitedJobMemoryLimitLong=Quantidade máxima de memória usada para operações com uso intensivo de memória, como decodificação/codificação FEC (ou seja, decodificação de um arquivo grande de blocos baixados da rede usando a Correção de Erro de Encaminhamento).
NodeClientCore.memoryLimitedJobMemoryLimitMustBeAtLeast=As decodificações FEC precisam de pelo menos ${min} de memória (como um único segmento grande precisará dessa quantidade de memória para decodificar/codificar)
NodeClientCore.minDiskFreeLongTerm=Mínimo de espaço livre em disco
NodeClientCore.minDiskFreeLongTermLong=Quantidade mínima de espaço livre em disco a longo prazo. Os buckets de RAM para downloads em andamento são contados para esse limite.
NodeClientCore.minDiskFreeShortTerm=Mínimo de espaço livre em disco durante a decodificação
NodeClientCore.minDiskFreeShortTermLong=Espaço livre mínimo em disco durante um breve período, ao fazer operações intensivas em disco, mas de curta duração, como concluir um download. Recomendamos que isso seja menor do que o limite de longo prazo.
NodeClientCore.movingTempDirOnTheFlyNotSupported=Mover o diretório temporário com o software sendo usado não é possível no momento
NodeClientCore.persistentTempDir=Diretório de arquivos temporários persistentes
NodeClientCore.persistentTempDirLong=Caminho do diretório no qual são colocados os arquivos temporários persistentes. Persistente significa que tais arquivos devem ser mantidos mesmo que o software Freenet não esteja em execução.
NodeClientCore.pluginStoresDir=Pasta de dados da extensão
NodeClientCore.pluginStoresDirLong=Caminho para o diretório para armazenar os dados dos plugins. Note que nem todos os plugins usam esse mecanismo, alguns criam seus próprios arquivos.
NodeClientCore.maxRAMBucketSize=Tamanho máximo de um bloco de RAM (bytes, KB, MB etc. permitido)
NodeClientCore.maxRAMBucketSizeLong=Tamanho máximo de um bloco de RAM (blocos maiores serão mantidos como arquivos em disco)
NodeClientCore.ramBucketPoolSize=Quantidade de RAM destinada a blocos temporários (bytes, KB, MB etc. permitidos)
NodeClientCore.ramBucketPoolSizeLong=Quantidade de RAM para dedicar a buckets temporários. A compensação é mais uso de memória contra mais E/S.
NodeClientCore.startingUpTitle=O seu nó Freenet está sendo inicializado
NodeClientCore.startingUp=Por favor, conceda alguns minutinhos para que a Freenet finalize o processo de inicialização. Nesse meio tempo, algumas coisas podem não funcionar e a Freenet pode ser mais lenta do que o normal.
NodeClientCore.startingUpShort=O nó Freenet está inicializando, algumas coisas podem não funcionar e pode haver lentidão.
NodeClientCore.tempDir=Diretório de arquivos temporários. Pode ser esvaziado caso o Freenet não esteja em execução.
NodeClientCore.tempDirLong=Nome do diretório no qual serão colocados os arquivos temporários
NodeClientCore.uploadAllowedDirs=O upload de diretórios é permitido a partir de
NodeClientCore.uploadAllowedDirsLong=<mrk mid="0" mtype="seg">Lista de diretórios separados por ponto e vírgula dos quais o upload é permitido. </mrk><mrk mid="1" mtype="seg">Se vazio, significa que nenhum upload é permitido do disco, &quot;todos&quot; significa que é permitido o upload de qualquer lugar (inclusive arquivos de sistema etc.). </mrk><mrk mid="2" mtype="seg">ADVERTÊNCIA! </mrk><mrk mid="3" mtype="seg">Se definido em &quot;todos&quot;, qualquer arquivo em seu computador poderá ser transmitido para qualquer usuário com acesso ao FCP.</mrk>
NodeClientCore.useAIMDsRT=Usar AIMDs para solicitações de tempo-real? (APENAS EXPERTS)
NodeClientCore.useAIMDsRTLong=Habilite a limitação no nível do originador de iniciadores de solicitação com base na estimativa da taxa de Redução Multiplicativa de Aumento Aditivo no estilo TCP (para solicitações em tempo real). Isso habilita ou desabilita uma parte fundamental do antigo sistema de gerenciamento de carga. APENAS ESPECIALISTAS!!
NodeClientCore.useAIMDsBulk=Usar AIMDs para solicitações massivas? (APENAS EXPERTS)
NodeClientCore.useAIMDsBulkLong=Habilite a limitação em nível de originador de iniciadores de solicitação com base na estimativa da taxa de Redução Multiplicativa de Aumento Aditivo no estilo TCP (para solicitações em massa). Isso habilita ou desabilita uma parte fundamental do antigo sistema de gerenciamento de carga. APENAS ESPECIALISTAS!!
NodeIPDectector.inclLocalAddress=Incluir endereços locais no noderef
NodeIPDectector.inclLocalAddressLong=Se deseja incluir endereços locais (LAN e localhost) em referências de nó. Isso não será útil a menos que os dois lados definam allowLocalAddresses=true para as respectivas referências (use a página Amigos no modo avançado para definir esse sinalizador).
NodeIPDectector.ipOverride=Endereço IP sobrescrito
NodeIPDectector.ipOverrideLong=Substituição de endereço IP (geralmente não é necessária) - defina isso se você tiver um endereço IP *estático* ou um nome de domínio (por exemplo, via dyndns) e estiver atrás de um firewall. Observe que o Freenet ainda incluirá outros endereços IP detectados, a menos que você use a opção "vincular a".
NodeIPDectector.tempAddressHint=Insinuação de endereço IP temporário
NodeIPDectector.tempAddressHintLong=Insinuação temporária do que poderia ser nosso IP; excluído depois do uso
NodeIPDetector.maybeSymmetric=Parece que seu nó pode estar atrás de um NAT simétrico. Você pode ter problemas de conexão: Se você estiver atrás de um NAT simétrico, provavelmente só conseguirá se conectar a pares que estão abertos à internet.
NodeIPDetector.maybeSymmetricTitle=Problemas de conexão
NodeIPDetector.maybeSymmetricShort=Problemas de conexão: talvez você esteja atrás de um NAT simétrico.
NodeIPDetector.unknownHostErrorInIPOverride=Host desconhecido: ${error}
NodeStat.aggressiveGC=modificador do coletor-de-lixo agressivo
NodeStat.aggressiveGCLong=Permite que o usuário ajuste o tempo entre o GC e a finalização forçada. NÃO DEVE SER MUDADO a menos que você saiba o que está fazendo! -1 significa: desativar chamada forçada para System.gc() e System.runFinalization()
NodeStat.ignoreLocalVsRemoteBandwidthLiability=Tratar solicitações locais como solicitações remotas para limitação de responsabilidade de largura de banda?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Habilite isso para um uso de largura de banda significativamente menor e um pouco mais de segurança contra ataques de tempo de início de solicitação (na maioria das vezes, você não precisa se preocupar com eles, pois os ataques de correlação provavelmente são mais fáceis)
NodeStat.freeHeapBytesThreshold=Valor-limite de espaço livre no heap (em bytes)
NodeStat.freeHeapBytesThresholdLong=A Freenet tentará manter seus bytes de pilha livre acima do limite, recusando novas solicitações
NodeStat.freeHeapPercentThreshold=Percentual-limite de heap livre
NodeStat.freeHeapPercentThresholdLong=A Freenet tentará manter sua porcentagem de heap livre (do máximo de bytes de heap permitidos) acima do limite recusando novas solicitações
NodeStat.maxPingTime=Tempo de ping máximo?
NodeStat.maxPingTimeLong=A Freenet rejeitará todas as solicitações se o tempo médio de ping para seus pares ultrapassar esse nível. Os tempos de ping provaram ser um indicador confiável da carga do sistema e da rede, mas se sua conexão com a internet for excepcionalmente lenta, você deve aumentar isso. Medido em milissegundos.
NodeStat.subMaxPingTime=Iniciar a rejeição de solicitações em que momento do ping?
NodeStat.subMaxPingTimeLong=A Freenet começará a rejeitar algumas solicitações quando o tempo médio de ping para seus pares ultrapassar esse tempo. Aumente-o se a sua ligação à Internet for invulgarmente lenta. Medido em milissegundos.
NodeStat.memCheck=Habilitar a verificação de memória
NodeStat.memCheckLong=Habilite a verificação de memória (grava uma mensagem no arquivo de log, obrigatório para que o GCModificator agressivo tenha algum efeito!)
NodeStat.statsPersister=Arquivo no qual serão armazenadas as estatísticas
NodeStat.statsPersisterLong=Arquivo para armazenar estatísticas de nó (não estatísticas de cliente, e elas são usadas para decidir se aceitam solicitações, portanto, não exclua)
NodeStat.threadLimit=Limite de threads
NodeStat.threadLimitLong=O Freenet tentará limitar seu uso de threads ao valor especificado recusando novas solicitações quando estiver usando muitos threads.
NodeStats.allRequests=Todos os pedidos
NodeStats.averageHeader=Média
NodeStats.bulkSends=Remessa massiva
NodeStats.blockTransfersRT=Transferência de blocos (tempo real)
NodeStats.blockTransfersBulk=Transferência de blocos (massiva)
NodeStats.blockTransfersLocal=Tranferência de blocos (local)
NodeStats.bulkHeader=Granel
NodeStats.count=Contagem
NodeStats.delayTimes=Atrasos
NodeStats.group=Grupo
NodeStats.localHeader=Local
NodeStats.localCHKs=CHKs locais
NodeStats.localSSKs=SSKs locais
NodeStats.mustBePercentValueNotFull=Este valor tem de ser um percentual entre 0 e 99.
NodeStats.pSuccess=P(Successo)
