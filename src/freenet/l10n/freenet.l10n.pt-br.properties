FirstTimeWizardToadlet.browserWarningShort=Seria bom que você usasse um navegador em separado (ou um navegador com modo privativo/incognito) para navegar na Freenet!
FirstTimeWizardToadlet.browserWarningShortRelativelySafe=Você pode usar o modo privativo ou um navegador em separado para aumentar a segurança.
FirstTimeWizardToadlet.browserWarningIncognitoShort=Você está usando um navegador com modo incógnito (isto é bom)
FirstTimeWizardToadlet.browserWarning=Nós $ {bold} fortemente $ {/ bold} recomendamos que você não use o mesmo navegador para navegar tanto na web comum quanto o acesso Freenet, a menos que seja no modo anônimo / privacidade. Histórico do navegador roubado em ataques, particularmente, podem permitir sites maliciosos determinar quais sites baseados em Freenet ("freesites") você visitou recentemente, quebrando o seu anonimato. Por favor, use um navegador separado para acessar a interface web Freenet. Por exemplo, no Windows, a opção Procurar Freenet no ícone de coelho (na bandeja do sistema) vai abrir automaticamente Google Chrome no modo anônimo, se estiver instalado.
FirstTimeWizardToadlet.browserWarningMaybeSafe=Você está usando um navegador razoavelmente recente, que deveria ser relativamente seguro. No entanto ele irá gravar o que você acessou na Freenet em seu histórico. Você poderia usar a privacidade / modo de navegação anônima para evitar isso. Ele também pode ser limpo manualmente, mas isso costuma deixar alguns vestígios.
FirstTimeWizardToadlet.browserWarningIncognito=Parece que você está usando um navegador em modo privativo/incógnito (verifique na barra de título). Isso há de ser relativamente seguro, mas não use o mesmo navegador para a web e a Freenet, a menos que esteja em modo privativo.
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=Parece que você está usando um navegador recente em modo privativo/incógnito (verifique na barra de título). Isso há de ser relativamente seguro. Em navegadores mais antigos (anteriores ao Firefox 4), não use o mesmo navegador para a web juntamente com a Freenet, a menos que estejam em modo privativo.
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Freenet tentou lançar Firefox no modo de privacidade. Isso deve impedir que seu navegador mantenha registros do que você está visitando na Freenet. Em algumas versões, ele pode ter fechado todas as janelas do navegador e abas que você já tinha aberto. Você pode obtê-los de volta, indo para o menu Ferramentas e clicando em Parar Navegação Privada. Se o Firefox está no modo de privacidade, deve informá-lo na barra de título ou em uma guia. Se ele não o fizer, você pode abri-lo manualmente no modo de privacidade e, em seguida, abrir $ {url}, ou usar um navegador separado (ou perfil de browser) apenas para Freenet.
FirstTimeWizardToadlet.browserWarningOldFirefox=Você está usando uma versão relativamente antiga do Firefox (3 ou anterior). A versão 4, ou qualquer uma posterior, apresenta uma importante melhoria na privacidade, a correção do vazamento do histórico de CSS. Você deveria atualizá-lo, se possível.
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=As versões mais recentes do Firefox suportam também o modo privativo, que pode ser útil.
FirstTimeWizardToadlet.browserWarningSuggestion=A maioria dos navegadores, que não o Microsoft Internet Explorer, funcionarão adequadamente, por exemplo, é fato conhecido que Firefox, Opera, Safari, Chrome e Lynx funcionam. Aconselhamos que instale algum desses e, então, copie o atual URL da barra de endereços e abra-o no novo navegador.
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=A maioria dos navegadores, que não o Microsoft Internet Explorer, funcionarão adequadamente, por exemplo, é fato conhecido que Firefox, Opera, Safari, Chrome e Lynx funcionam.
FirstTimeWizardToadlet.chooseNodeName=Nome do nó requerido!
FirstTimeWizardToadlet.chooseNodeNameLong=Por favor, forneça um nome de nó no campo abaixo (recomendamos um apelido possivelmente com um endereço de e-mail). Isso é para que os seus amigos (peers de confiança, que você tenha adicionado manualmente) possam facilmente dizer o nó de seus outros nós. Isso não é visível para estranhos (pares não confiáveis adicionados automaticamente). Note que qualquer amigo ou estranho pode trivialmente identificá-lo a partir do seu endereço IP, uma vez que você está conectado a eles, mas eles não podem facilmente dizer o que você está pedindo.
FirstTimeWizardToadlet.connectToStrangers=Conectar-se a estranhos?
FirstTimeWizardToadlet.connectToStrangersLong=Para executar Freenet, você deve se conectar a pelo menos cinco outros nós. Estes devem, idealmente, ser executado por pessoas que você conhece e confia. Se você não conhece bastante amigos que executam Freenet, você pode optar por ligar aos nós de estranhos também. No entanto, a conexão com estranhos permite que outras pessoas descubram o que você está usando Freenet e acrescenta alguns riscos de segurança adicionais. Se você quiser manter o seu uso da Freenet em segredo, isso pode trazer-lhe problemas.
FirstTimeWizardToadlet.enableOpennet=É possível desligar as conexões com estranhos, mais tarde, uma vez que você tenha adicionado bastante amigos, embora você já tenha revelado algumas informações a estranhos no mesmo período. Freenet ainda é experimental, e nós não oferecemos nenhuma garantia sobre a segurança.
FirstTimeWizardToadlet.enableUPnP=Ativar o UPnP (Universal Plug and Play). Escolha isto se você possuir um roteador na sua rede local. E não escolha isto se estiver diretamente conectado ao seu Provedor de Acesso via, por exemplo, modem dial-up, ou existirem pessoas não confiáveis na sua rede local (por exemplo, se estiver em algum alojamento estudantil).
FirstTimeWizardToadlet.opennetYes=Quero que o meu nó Freenet se conecte automaticamente a estranhos.
FirstTimeWizardToadlet.opennetNo=Tenho pelo menos 5 amigos que já usam a Freenet e vou adicionar os seus detalhes na página de amigos.
