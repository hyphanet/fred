DarknetConnectionsToadlet.noTrustLevelAddingFriendTitle=Você deve determinar o nível de confiança nos nós de amigos
DarknetConnectionsToadlet.noTrustLevelAddingFriend=Você deve definir um nível de confiança - BAIXO, NORMAL ou ALTO. É simplesmente o quanto você confia nesse amigo. Níveis de confiança altos darão melhor desempenho, mas também menos segurança se o amigo decidir atacar você, por exemplo: tentar descobrir o que você está fazendo na Freenet. Se seu amigo é apenas um conhecido, é melhor configurar para BAIXO; se você confia muito nesse amigo, é melhor configurar para ALTO. \nSe você sabe que ele não cuida de seu computador corretamente e constantemente pega vírus etc, você deve reduzir um pouco a confiança, uma vez que pode não ser a eles que você está se conectando, mas a alguém que tenha entrado em seu computador!
DarknetConnectionsToadlet.noVisibilityLevelAddingFriendTitle=Você deve determinar o nível de visibilidade para os nós de amigos
DarknetConnectionsToadlet.noVisibilityLevelAddingFriend=Você deve especificar um nível de visibilidade para o seu amigo - SIM (seus outros amigos podem vê-lo desde que também tenham especificado SIM), NOME APENAS (podem ver o nome do peer e pedir para se conectar se se conhecem), ou NÃO (seus outros amigos não podem ver esse nó). Tornar os seus amigos visíveis para o seu grupo de amigos melhora o desempenho e facilita a conexão tanto à Freenet quanto às pessoas que você conhece uma vez que estejam conectados.
