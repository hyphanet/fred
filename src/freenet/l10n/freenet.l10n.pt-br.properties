Node.enableOpennetFailedTitle=Ocorreu uma falha na ativação da rede aberta
Node.enableOpennetFailed=O nó Freenet falhou ao ativar a rede-aberta e não pode se conectar a estranhos. Você precisará corrigir isso, reportar uma falha ou se contentar em conectar-se a Amigos apenas. Detalhes:  ${message}
Node.enableNewLoadManagementRT=Ativar o novo gerenciamento de carga (para requisições de tempo real)? (EXPERIMENTAL!)
Node.enableNewLoadManagementRTLong=Ative isso para testar o novo código de gerenciamento de carga para solicitações de tempo real. Isso é bastante experimental e pode desajustar severamente o seu nó ou reduzir incrivelmente ou aumentar o seu desempenho! Boa sorte, e diga-nos como foi a experiência!
Node.enableNewLoadManagementBulk=Ativar o novo gerenciamento de carga (para requisições massivas)? (EXPERIMENTAL!)
Node.enableNewLoadManagementBulkLong=Ative esta opção para testar o novo código de gerenciamento de carga para pedidos em grandes quantidades. Isso é altamente experimental e pode quebrar gravemente o nó ou drasticamente reduzir ou aumentar a sua performance! Boa sorte, e nos diga o que acontece!
Node.enablePacketCoalescing=Ativar coalescência de pacotes?
Node.enablePacketCoalescingLong=Ativar coalescência de pacotes? Coalescência de pacotes aumenta a eficiência de largura de banda, reduz o uso de CPU e ganha alguma resistência à análise de tráfego em um pequeno custo em latência de mensagem. Não desligar isso se você não sabe o que está fazendo.
Node.enablePerNodeFailureTables=Permitir tabelas de falhas por nó?
Node.enablePerNodeFailureTablesLong=Ativar reencaminhamento automático para nós que refugaram uma solicitação nos últimos 10 minutos?
Node.enableRoutedPing=Habilitar FNPRoutedPing?
Node.enableRoutedPingLong=Ativar FNPRoutedPing? Útil apenas em simulações, não na rede real. Desligue isso.
Node.enableSwapping=Ativar a troca de local?
Node.enableSwappingLong=Ativar a troca de local?
Node.enableSwapQueueing=Permitir o enfileiramento de solicitações de permuta?
Node.enableSwapQueueingLong=Permitir o enfileiramento de solicitações de permuta?
Node.enableULPRDataPropagation=Habilitar propagação de dados ULPR?
Node.enableULPRDataPropagationLong=Permitir a propagação rápida de chaves recentemente solicitadas para esses nós que pediram para eles, quando os dados são finalmente encontrados? (Os Ultra-Leve Pedidos Persistentes, são particularmente importantes para os clientes de bate-papo). Isso também permite RecentlyFailed, que irá esmagar os pedidos que recentemente falharam.
Node.errorApplyingConfig=Houve uma falha enquanto aplicava a nova configuração : ${error}
Node.inBWLimit=Limite de banda larga para downloads
Node.inBWLimitLong=Limite da banda-larga para download. O software Freenet tentará não exceder esse limite, mas não é algo muito preciso. Se configurado em -1 o limite da banda-larga para download será 4x o limite da banda-larga para upload. Se não especificada uma unidade, assume-se que o valores são dados em bytes/segundo, e tanto unidades SI bem como IEC são aceitas, de modo que coisas como 10 KiB/s ou 1.5 Mbps (significando 10 kilobytes/seg e 1.5 megabits/seg respectivamente) estão dentro dos conformes.
Node.invalidStoreSize=O tamanho de armazenamento deve ser no mínimo 32 MB
Node.l10nLanguage=Idioma que a Freenet usará para exibir mensagens
Node.l10nLanguageLong=Esta opção altera o idioma em que as mensagens são exibidas.
Node.masterKeyFile=Localização do arquivo de chaves-mestras
Node.masterKeyFileLong=Nome de arquivo para o arquivo de chaves mestras. Esse contém as chaves criptográficas para o cache de sites recentemente visitados (cache de cliente), a fila de downloads etc. Isso pode ser protegido com uma senha por meio da página Níveis de segurança, mas a deleção segura do arquivo de chaves tornará elementos criptografados por meio dele sem utilidade ainda que com a senha. (Se esse é um caminho relativo, será considerado relativamente ao diretório de dados do usuário.)
