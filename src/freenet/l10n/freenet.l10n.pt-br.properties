MP3Filter.bogusMP3NoFramesExplanation=Este não parece ser um arquivo MP3. Ele pode estar corrompido ou alguém pode estar tentando mascarar algum outro tipo de arquivo (potencialmente perigoso) como um arquivo mp3 para violar o seu anonimato.
MP3Filter.freeBitrateNotSupported=Arquivos MP3 cujo formato livre de bitstream não é suportado pelo filtro
