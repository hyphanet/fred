SecurityLevels.networkThreatLevel.choice.LOW=Não temo qualquer monitoramento e desejo obter um desempenho máximo.
SecurityLevels.networkThreatLevel.desc.LOW=Talvez fique muito fácil para terceiros descobrirem a sua identidade!
SecurityLevels.networkThreatLevel.opennetIntro=Você conhece pessoalmente alguém que já acessa a Freenet? Se conhece pelo menos 3 pessoas que já acessam a Freenet, é possível usá-la em modo rede amigo-a-amigo, de modo que o software Freenet conectará você apenas aos seus colegas, aumentando em muito a segurança. Contudo, se você não conhece ninguém que a acessa, ou se deseja um desempenho máximo, deve usá-la no modo rede aberta, modo no qual o software o conecta automaticamente a outros nodos na Freenet, estes operados por desconhecidos (bem como por conhecidos).
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Adicionar pessoas que você não conhece como Amigos não irá aumentar a segurança e reduzirá o desempenho!
SecurityLevels.networkThreatLevel.opennetLabel=Modo rede aberta (conectar-se a estranhos e amigos)
SecurityLevels.networkThreatLevel.opennetExplain=Não conheço ninguém que já usa a Freenet: Conectar-se a outros nós da Freenet automaticamente.
SecurityLevels.networkThreatLevel.darknetLabel=Modo darknet (conectar-se apenas a amigos)
SecurityLevels.networkThreatLevel.darknetExplain=Conheço pelo menos 3 pessoas (10 ou mais se deseja bom desempenho) que já acessam a Freenet: Conectar-se a amigos apenas.
SecurityLevels.noFriendsWarning=<mrk mid="0" mtype="seg">Você não adicionou nenhum amigo. </mrk><mrk mid="1" mtype="seg">Se você definir o nível de segurança da rede para alto ou máximo, não poderá se conectar à Freenet até ter pelo menos um Amigo conectado! </mrk><mrk mid="2" mtype="seg">Observe que, para que haja algum benefício significativo de segurança, essas devem ser pessoas que você realmente conhece e, pelo menos, marginalmente confia, e para um bom desempenho, você precisará de pelo menos 5 a 10 delas conectadas a qualquer momento. </mrk><mrk mid="3" mtype="seg">Tem certeza?</mrk>
SecurityLevels.noFriendsCheckbox=Tenho certeza, permito alto nível de segurança de rede, vou adicionar alguns amigos ASAP.
SecurityLevels.noConnectedFriendsWarning=<mrk mid="0" mtype="seg">Você não tem nenhum Amigo conectado, embora tenha adicionado ${added} amigos. </mrk><mrk mid="1" mtype="seg">Se você definir o nível de segurança da rede como alto ou máximo, só poderá se conectar à Freenet quando seus amigos estiverem online, o que eles não estão no momento. </mrk><mrk mid="2" mtype="seg">Você deve adicionar amigos adicionais, usar a Freenet apenas quando seus amigos estiverem conectados ou não atualizar para alta segurança. </mrk><mrk mid="3" mtype="seg">Observe que, para que haja algum benefício significativo de segurança, seus amigos devem ser pessoas que você realmente conhece e, pelo menos, marginalmente confia, e para um bom desempenho, você precisará de pelo menos 5 a 10 deles sempre conectados. </mrk><mrk mid="4" mtype="seg">Tem certeza?</mrk>
SecurityLevels.noConnectedFriendsCheckbox=Tenho certeza, adicionarei mais Amigos e/ou aceitarei ficar online na Freenet apenas quando meus Amigos estiverem online.
SecurityLevels.fewConnectedFriendsWarning=<mrk mid="0" mtype="seg">Você só tem ${connected} amigos conectados agora e adicionou ${added} amigos no total. </mrk><mrk mid="1" mtype="seg">Se você definir o nível de segurança da rede para alto ou máximo, a Freenet se conectará apenas aos seus Amigos, portanto, seu desempenho pode ser significativamente reduzido e, se todos os seus Amigos estiverem offline, ela não poderá se conectar. </mrk><mrk mid="2" mtype="seg">Observe que os Amigos devem ser pessoas que você conhece e, pelo menos, marginalmente confia para que haja algum benefício real de segurança, e você precisará de pelo menos 5 a 10 Amigos conectados para um bom desempenho. </mrk><mrk mid="3" mtype="seg">Tem certeza?</mrk>
SecurityLevels.fewConnectedFriendsCheckbox=Tenho certeza, adicionarei mais Amigos e/ou aceitarei o custo de desempenho e o fato de que talvez a Freenet não funcione quando meus amigos estiverem offline.
SecurityLevels.networkThreatLevelLowWarning=Você está prestes a fazer o downgrade do nível de segurança de rede do seu nó para baixo. Isso significa que será fácil para estranhos atacarem seu anonimato pela Internet. Tem certeza?
SecurityLevels.networkThreatLevelLowCheckbox=Tenho certeza, quero maior velocidade e não temo que me questionem sobre o que estou fazendo com Freenet!
SecurityLevels.networkThreatLevelConfirmTitle=AVISO: Mude o nível de segurança de rede para ${mode}
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}WARNING:${/bold} Você está prestes a definir o nível máximo de segurança de rede! Isso vai ${bold}significativamente${/bold} desacelerar o Freenet para você! Por favor, não faça isso, a menos que você realmente precise da segurança!
SecurityLevels.maxSecurityYouNeedFriends=${bold}Você deve conhecer pelo menos uma pessoa que já esteja executando o Freenet${/bold}, de preferência 3, 5-10 para um bom desempenho. Você deve adicioná-los na página Amigos. Devem ser pessoas que você já conhece e pelo menos marginalmente confia.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Sim, eu realmente quero habilitar o máximo de segurança, eu entendo que Freenet ainda é experimental e ainda pode ser possível me rastrear, e que esta configuração pode reduzir drasticamente o desempenho do Freenet!
SecurityLevels.physicalThreatLevelShort=Proteção de downloads, inserções e cache de navegação
SecurityLevels.physicalThreatLevel=Qual o seu grau de preocupação com possíveis roubos de dados ou domínio do seu computador por outras pessoas?
SecurityLevels.physicalThreatLevelFDE=<mrk mid="0" mtype="seg">Recomendamos fortemente que você criptografe seu disco rígido usando o software de criptografia de disco completo (${link}Wikipedia${/link}). </mrk><mrk mid="1" mtype="seg">Isso fornecerá a melhor proteção, especialmente se você usar aplicativos e plugins de terceiros, como Sone e FMS, mas pode levar algum tempo para configurar. </mrk><mrk mid="2" mtype="seg">Caso contrário, você pode definir uma senha para seus downloads, uploads e cache de sites da Freenet visitados recentemente.</mrk>
SecurityLevels.physicalThreatLevelFDELink=https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software
SecurityLevels.physicalThreatLevelSwapfile=Além disso, você deve criptografar seu espaço de permuta, se possível (este é um arquivo temporário usado por ${operatingSystem} para fornecer espaço extra se ficar sem memória). Isso pode ser mais fácil de configurar do que a criptografia de disco completo.
SecurityLevels.physicalThreatLevelSwapfileWindows=Em algumas versões do Windows você pode criptografar o seu arquivo de swap com o comando "fsutil behavior set encryptpagingfile 1".
SecurityLevels.physicalThreatLevel.name.LOW=NENHUMA
SecurityLevels.physicalThreatLevel.choice.LOW=Não criptografar nada. (Escolha apenas se estiver usando criptografia de disco completa)
SecurityLevels.physicalThreatLevel.desc.LOW=A Freenet será levemente mais rápida e dependente de existência de criptografia completa no seu disco.
SecurityLevels.physicalThreatLevel.name.NORMAL=ALGUMA
SecurityLevels.physicalThreatLevel.choice.NORMAL=Proteja os downloads, uploads e cache de navegação do Freenet, com uma chave de criptografia persistente para que eles possam ser apagado rapidamente.
SecurityLevels.physicalThreatLevel.desc.NORMAL=<mrk mid="0" mtype="seg">Você pode limpar rapidamente esses dados usando o botão de pânico ou excluindo com segurança o arquivo master.keys. </mrk><mrk mid="1" mtype="seg">Recomendamos que você &quot;Busque&quot; arquivos grandes em vez de &quot;Baixá-los&quot;, para que eles sejam criptografados e possam ser visualizados na página de downloads. </mrk><mrk mid="2" mtype="seg">No entanto, se o seu computador for apreendido, a menos que você tenha sido capaz de usar o botão de pânico, eles serão capazes de ver o que você tem feito na Freenet.</mrk>
SecurityLevels.physicalThreatLevel.name.HIGH=ELEVADA
SecurityLevels.physicalThreatLevel.choice.HIGH=Proteger os downloads, inserções e cache de navegação com uma senha.
SecurityLevels.physicalThreatLevel.desc.HIGH=<mrk mid="0" mtype="seg">Você terá que inserir a senha para acessar sua fila de downloads (e o cache de sites visitados recentemente). </mrk><mrk mid="1" mtype="seg">Você também pode usar o botão de pânico. </mrk><mrk mid="2" mtype="seg">Recomendamos que você &quot;Busque&quot; arquivos grandes em vez de &quot;Baixá-los&quot;, para que eles sejam criptografados e possam ser visualizados na página de downloads. </mrk><mrk mid="3" mtype="seg">Se o seu computador for apreendido, eles precisarão da senha.</mrk>
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MÁXIMA
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Usar uma chave criptográfica temporária, de modo que os downloads, as inserções e o cache de navegação na Freenet sejam apagados quando o nó é reinicializado.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=<mrk mid="0" mtype="seg">A Freenet manterá as chaves de criptografia apenas na RAM e nunca armazenará as chaves no disco. </mrk><mrk mid="1" mtype="seg">Todos os downloads e uploads persistirão apenas até a reinicialização, e a Freenet se recusará a gravar arquivos no disco. </mrk><mrk mid="2" mtype="seg">Você deve tomar cuidado para evitar salvar conteúdo do Freenet no disco acidentalmente. </mrk><mrk mid="3" mtype="seg">Considere instalar um software de criptografia de disco completo (https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software), especialmente se você for usar plugins e aplicativos de terceiros pela Freenet, como FMS e Sone!</mrk>
SecurityLevels.physicalThreatLevelEnd=Você deve seguir as precauções de segurança padrão (manter-se atualizado, executar um anti-vírus, não abrir arquivos que você não confia, etc), e note que se eles capturam seu computador enquanto ele está ligado e executando Freenet, nenhuma quantidade de criptografia irá ajudá-lo!
