SimpleHelpToadlet.descriptionText=Esta página há de fornecer as informações mínimas necessárias para você iniciar-se na Freenet. Há muitos outros lugares para informações mais aprofundadas tais como o website oficial http://freenetproject.org, a wiki oficial http://wiki.freenetproject.org ou vários freesites na própria Freenet.
SimpleHelpToadlet.descriptionTitle=Descrição
SimpleToadletServer.advancedMode=Permitir Modo Avançado?
SimpleToadletServer.advancedModeLong=Ativa a exibição de opções avançadas e informações na interface web por padrão. Esta configuração deve ficar desativada na maioria dos casos.
SimpleToadletServer.allowedFullAccess=Hosts que têm um acesso total a interface web da Freenet (leia o alerta)
SimpleToadletServer.allowedFullAccessLong=Os hosts concederam acesso total (ou seja, alteram as configurações de configuração, reiniciam, etc.) ao seu nó Freenet. AVISO: Tenha muito cuidado com quem você dá acesso total à interface web!
SimpleToadletServer.allowedHosts=Nomes de host ou endereços IP que têm permissão para se conectar a interface web.
SimpleToadletServer.allowedHostsLong=Pode ser uma lista separada por vírgulas de IPs únicos e IPs mascarados CIDR como 192.168.0.0/24. Observe que eles podem acessar o disco rígido dentro dos limites definidos por outras opções de configuração. Eles também podem ver seus favoritos.
SimpleToadletServer.bindTo=Endereço IP para vincular a
SimpleToadletServer.bindToLong=Endereço IP para vincular a
SimpleToadletServer.cannotChangePortOnTheFly=Não é possível alterar o número da porta web da interface estando em execução
SimpleToadletServer.couldNotChangeBindTo=Não foi possível alterar o endereço de ligação da interface da Web: Alguns dos endereços IP fornecidos não puderam ser vinculados a: ${failedInterfaces}. Talvez você tenha digitado incorretamente um endereço IP ou uma conexão de rede está inativa?
SimpleToadletServer.cssName=Tema da interface web
SimpleToadletServer.cssNameLong=Selecionar um tema para a interface web do seu nó
SimpleToadletServer.cssOverride=Sobrescrever o código CSS por um personalizado (CUIDADO!)
SimpleToadletServer.cssOverrideCantRead=Não é possível ler o arquivo personalizado de CSS fornecido: ${filename}
SimpleToadletServer.cssOverrideLong=<mrk mid="0" mtype="seg">Essa configuração permite que você substitua o CSS da Freenet por um arquivo personalizado. </mrk><mrk mid="1" mtype="seg">AVISO: CSS pode ser perigoso e este não será filtrado! </mrk><mrk mid="2" mtype="seg">Use por sua conta e risco. </mrk><mrk mid="3" mtype="seg">Permitiremos o acesso ao arquivo CSS de /static/override/ (mais o nome do arquivo dentro da pasta em que o arquivo está), para que você possa consultar imagens, @incluir outros arquivos CSS, etc. </mrk><mrk mid="4" mtype="seg">Se você criar um bom tema, considere enviar um e-mail para devl@freenetproject.org para incluí-lo na distribuição principal.</mrk>
SimpleToadletServer.cssOverrideNotInUploads=Não podemos permitir que você use esta configuração: "${filename}" não é um diretório a partir do qual inserções são permitidas!
SimpleToadletServer.cssOverrideCantUseRootDir=Você não pode colocar o arquivo sobrescrito no diretório raiz (${filename}). Por favor, por questão de segurança, mova-o para uma subpasta do diretório raiz.
SimpleToadletServer.disableProgressPage=Desativar a página de progresso ao carregar páginas?
SimpleToadletServer.disableProgressPageLong=Defina como não mostrar uma página de progresso ao carregar uma página. NOTA: A página de progresso melhora a experiência de navegação, dando feedback sobre o progresso da busca e permitindo um melhor uso do número limitado de conexões paralelas que a maioria dos navegadores fará com a Freenet.
SimpleToadletServer.doRobots=Excluir robôs por meio de robots.txt?
SimpleToadletServer.doRobotsLong=Usar um arquivo /robots.txt informando google, spiders, wget etc. para cairem fora
SimpleToadletServer.enableActivelinks=Permitir links ativos?
SimpleToadletServer.enableActivelinksLong=Exibir, na página de navegação pela Freenet, um ícone para cada página adicionada aos favoritos? A página carregará mais rapidamente se não exibir os ícones...
SimpleToadletServer.enableCachingForChkAndSskKeys=Permitir cache para chaves CHK e SSK (aviso de leitura)
SimpleToadletServer.enableCachingForChkAndSskKeysLong=Permita que o navegador armazene em cache as chaves CHK e SSK. AVISO: Isso deixará rastros de todas essas chaves no cache do seu navegador, então não habilite isso se você estiver preocupado com a apreensão do seu computador!
SimpleToadletServer.enableJS=Permitir que a interface web use JavaScript?
SimpleToadletServer.enableJSLong=Se a interface web deve ou não usar "ajudantes" JavaScript. Essa configuração deve ser transformada em falsa na maioria dos casos. Observe que os sites gratuitos podem não usar JavaScript mesmo que isso esteja habilitado.
SimpleToadletServer.enableWP=Habilitar o uso da interface web do web push (experimental)?
SimpleToadletServer.enableWPLong=Se a interface da Web deve ou não usar JavaScript web push para atualizar os dados exibidos sem recarregar. Ele requer que o JavaScript esteja ativado. É experimental e usado por sua conta e risco.
SimpleToadletServer.enabled=Habilitar a interface web (FProxy)?
SimpleToadletServer.enabledLong=Se a interface da Web e os serviços HTTP relacionados devem ser habilitados. A interface web é a interface do usuário para Freenet que você pode acessar com seu navegador.
SimpleToadletServer.enableExtendedMethodHandling=Ativar o manuseio de método HTTP estendido?
SimpleToadletServer.enableExtendedMethodHandlingLong=Habilite isso para permitir que métodos HTTP diferentes de GET e POST sejam manipulados. Necessário para WebDAV e outras extensões HTTP.
SimpleToadletServer.enableInlinePrefetch=Ativar pré-processamento de imagens inline?
SimpleToadletServer.enableInlinePrefetchLong=Isso talvez ajude, se o seu navegador estiver usando apenas um pequeno número de conexões para se comunicar com a Freenet, mas em caso contrário possivelmente não.
SimpleToadletServer.enablePersistentConnections=Permitir conexões HTTP persistentes? (Leia a descrição detalhada)
SimpleToadletServer.enablePersistentConnectionsLong=Não ative isso a menos que o seu navegador esteja configurado para usar muitas conexões, ainda que persistentes.
SimpleToadletServer.fetchKeyBoxAboveBookmarks=Coloque o campo 'Visite um site gratuito ou baixe um arquivo' no topo?
SimpleToadletServer.fetchKeyBoxAboveBookmarksLong=Se for verdade, o campo "Visite um site gratuito ou baixe um arquivo" estará na parte superior da página inicial.
SimpleToadletServer.hasCompletedWizard=Você já completou o assistente de configuração pela primeira vez?
SimpleToadletServer.hasCompletedWizardLong=Você já completou o assistente de configuração pela primeira vez? Se não, a interface web irá redirecionar todos os seus pedidos para ele.
SimpleToadletServer.illegalCSSName=O nome de um arquivo CSS não pode conter barras nem dois-pontos!
SimpleToadletServer.maxFproxyConnections=Máximo de conexões fproxy
SimpleToadletServer.maxFproxyConnectionsLong=Número máximo de conexões fproxy que ofereceremos por vez. Cada uma usa uma thread.
SimpleToadletServer.metaRefreshSamePageInterval=Permitir que os freesites se recarreguem periodicamente: Intervalo mínimo em segundos ou -1 para desativar.
SimpleToadletServer.metaRefreshSamePageIntervalLong=Permitir que os freesites se atualizem periodicamente com a meta refresh HTML: intervalo mínimo em segundos ou -1 para desabilitado.
SimpleToadletServer.metaRefreshRedirectInterval=Permitir que sites gratuitos redirecionem para outros sites gratuitos após um atraso: Intervalo mínimo em segundos ou -1 para desativado.
SimpleToadletServer.metaRefreshRedirectIntervalLong=Permitir que sites livres redirecionem para outros sites livres após um atraso com meta atualização HTML: intervalo mínimo em segundos ou -1 para desabilitado.
SimpleToadletServer.embedM3uPlayerInFreesites=Incorporar um jogador m3u em Freesites?
SimpleToadletServer.embedM3uPlayerInFreesitesLong=Se deve incorporar um player baseado em Javascript verificado pela equipe Freenet, que transforma tags de vídeo e áudio com listas de reprodução m3u em players de streaming interativos.
SimpleToadletServer.panicButton=Mostrar o botão de pânico?
SimpleToadletServer.panicButtonLong=Mostrar um 'botão de pânico' na página da fila para remover todos os downloads e uploads, liberar da cache todos os freesites recentemente visitados e limpar o arquivo de chaves mestras.
SimpleToadletServer.noConfirmPanic=Botão de pânico sem confirmação?
SimpleToadletServer.noConfirmPanicLong=Se selecionado 'sim', o botão de pânico não pedirá confirmação, ou seja, a sua ação terá efeito imediato.
SimpleToadletServer.passthroughMaxSize=Tamanho máximo para passagem transparente na interface web onde não podemos mostrar o progresso (por exemplo, imagens)
SimpleToadletServer.passthroughMaxSizeLong=Tamanho máximo para imagens etc na interface web Freenet. Se uma imagem, folha de estilo, etc., for maior do que esse limite, ela falhará e, se possível, o Freenet mostrará um erro. Isso é para evitar que seu navegador espere para sempre por uma página cheia de imagens enormes.
SimpleToadletServer.passthroughMaxSizeProgress=Tamanho máximo para passagem transparente na interface web, onde podemos mostrar uma barra de progresso (por exemplo.HTML páginas)
SimpleToadletServer.passthroughMaxSizeProgressLong=Tamanho máximo de uma página ou arquivo HTML, onde o Freenet pode mostrar uma barra de progresso. Se o arquivo for maior do que isso, ele perguntará se você deseja baixá-lo em segundo plano, por exemplo, para sua pasta de downloads.
SimpleToadletServer.port=porta da interface web
