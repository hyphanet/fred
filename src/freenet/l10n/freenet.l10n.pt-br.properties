SecurityLevels.setPassword=Por favor, defina a senha mestra que será usada para proteger o conteúdo guardado em cache. Quanto mais forte a senha mais forte a proteção: uma porção de letras, números e pontuação é a melhor escolha.
SecurityLevels.passwordNotZeroLength=A senha deve ter pelo menos um caracter, ou seja, não pode ser "".
SecurityLevels.passwordsDoNotMatch=O par de senhas fornecidas não bate
SecurityLevels.passwordTooLong=A senha é muito longa. O comprimento máximo da senha é 1024.
SecurityLevels.passwordForDecryptTitle=Por favor, forneça a senha antiga
SecurityLevels.passwordForDecrypt=Para remover a senha do cache de cliente etc., precisamos da senha antiga.
SecurityLevels.cantWriteNewMasterKeysFileTitle=Não é possível gravar o novo arquivo master.keys!
SecurityLevels.cantWriteNewMasterKeysFile=Algo de errado aconteceu - pode ser falta de espaço em disco ou um problema no disco rígido. Veja a seguinte mensagem de erro para detalhes:
SecurityLevels.oldPasswordLabel=Senha antiga:
