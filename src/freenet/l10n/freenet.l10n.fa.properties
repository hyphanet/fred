Announcer.announceAlertIntro=Freenet در حال اتصال به شبکه است - ممکن است چند دقیقه طول بکشد. عملکرد در چند ساعت آینده به بهبود ادامه خواهد داد. هر بار که Freenet را بیش از چند دقیقه خاموش می‌کنید این اتفاق تکرار خواهد سد، بنابراین سعی کنید در صورت امکان از آن به صورت شبانه‌روزی استفاده کنید. 
Announcer.announceAlertTitle=اعلان گره
Announcer.announceDetails=ما اخیرا ${recentSentAnnouncements} اطلاعیه فرستادیم، ${runningAnnouncements} اطلاعیه هنوز در جریان هستند، و ${addedNodes} گره اضافه شده (${refusedNodes} گره ما را رد کردند). در حال حاضر به ${connectedSeednodes} Seednode متصل هستیم و در حال تلاش به اتصال به ${disconnectedSeednodes} دیگر هستیم.
Announcer.announceAlertNoSeednodes=هیچ فایل seednodes.fref یافت نشد، بنابراین گره Freenet شما نمی تواند به طور خودکار خود را در opennet بوت کند. لطفا تعدادی گره را به صورت دستی اضافه کنید یا فایل seednodes را از http://downloads.freenetproject.org/alpha/opennet/ دانلود کنید.
Announcer.announceLoading=Freenet در حال حاضر در حال بارگیری فایل seednodes است تا بتواند به بقیه شبکه اعلام کند. اعلام ممکن است چند دقیقه طول بکشد.
Announcer.announceDisabledTooOldTitle=اعلان لغو شد (بیش از حد قدیمی)
Announcer.announceDisabledTooOld=به نظر می رسد این گره برای اتصال به شبکه فعلی Freenet بسیار قدیمی است. گره شما سعی دارد نسخه جدیدتر Freenet را از همتایان خود دانلود کند و پس از اتمام این دانلود، برای به‌روزرسانی مجدد راه‌اندازی شود. این پروسه کمی زمان‌بر خواهد بود. این پیام پس از اتمام به روز رسانی ناپدید می‌شود. همچنین به علت ناکامی در اعلام، پروسه متوقف شده است.
Announcer.announceDisabledTooOldUpdateDisabled=برای اجازه به فری نت برای به روز رسانی خود، لطفا به روز رسانی خودکار را روی ${config}صفحه پیکربندی${/config} فعال کنید.
Announcer.announceDisabledTooOldShort=گره Freenet شما سعی داشت تا به شبکه اتصال یابد اما کپی شما از Freenet بیش از حد قدیمی است تا بتواند مسیر داده را تعیین کند. لطفا به روز رسانی کنید!
Announcer.announceAlertShort=Freenet در حال تلاش برای اتصال به شبکه می باشد، برای مدتی کند خواهد بود.
Announcer.coolingOff=در ${time} ثانیه آینده، گره Freenet شما منتظر گره‌هایی است که به تازگی به آن‌ها اعلام کرده است تا متصل شوند، اگر گره‌های کافی وجود نداشته باشد، گره دیگری را امتحان می‌کند.
