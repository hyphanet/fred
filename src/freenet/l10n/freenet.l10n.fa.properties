FirstTimeWizardToadlet.chooseNodeNameLong=لطفا یک نام گره را از فیلد زیر وارد کنید‌ (ما یک نام مستعار با یک آدرس ایمیل توصیه میکنیم). این به این خاطر است تا دوستان شما (همتایان قابل اعتماد، که آن ها را به صورت دستی اضافه کرده اید) بتوانند گره شما را از دیگر گره ها به راحتی تشخیص دهند. این برای افراد ناشناس قابل مشاهده نخواهد بود (همتایان اضافه شده غیر قابل اعتماد به صورت خودکار). توجه داشته باشید که هر دوست یا فرد ناشناس ممکن است شما را از آدرس آی پی شناسایی کند، از آنجایی که به آن ها متصل هستید، اما نمی تواند دقیقا بفهمد چه چیزی را درخواست میکنید.
