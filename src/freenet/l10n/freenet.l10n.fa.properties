FirstTimeWizardToadlet.browserWarningMaybeSafe=شما در حال استفاده از یک مرورگر نسبتا جدید هستید که باید نسبتا امن باشد. هرچند گردش شما روی Freenet را در تاریخچه خود ذخیره خواهد کرد. شما میتوانید از حالت ناشناس/حریم خصوصی برای جلوگیری از این استفاده کنید. می تواند به صورت دستی هم پاک شود اما معمولا رد هایی به جا خواهد گذاشت.
FirstTimeWizardToadlet.browserWarningIncognito=به نظر می آید در حال استفاده از یک مرورگر در حالت حریم خصوصی/ناشناس هستید (نوار عنوان را بررسی کنید). این باید نسبتا امن باشد، اما از یک مرورگر یکسان برای گردش در وب و Freenet استفاده نکنید، مگر اینکه در حالت حریم خصوصی باشد.
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=به نظر می آید در حال استفاده از یک مرورگر جدید در حالت حریم خصوصی/ناشناس هستید (نوار عنوان را بررسی کنید). این باید نسبتا امن باشد. روی مرورگر های قدیمی تر (قبل از Firefox 4)، از مرورگر یکسان برای وب و Freenet استفاده نکنید، مگر در حالت حریم خصوصی باشند.
FirstTimeWizardToadlet.browserWarningOldFirefox=شما در حال استفاده از یک نسخه نسبتا قدیمی از فایرفاکس می باشید (3 یا قبل تر).  فایرفاکس 4 یا بعدتر دارای یک بهینه سازی حریم خصوصی مهم می باشد، آن اصلاح نشت تاریخچه CSS است. در صورت امکان بهتر است مرورگر خود را ارتقا دهید.
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=نسخه های جدیدتر فایرفاکس از حالت حریم خصوصی هم پشتیبانی میکنند، که میتواند مفید باشد.
FirstTimeWizardToadlet.browserWarningSuggestion=اکثر مرورگر های وب، جدای از اینترنت اکسپلورر مایکروسافت، به صورت مناسب با Freenet کار خواهد کرد، برای مثال فایرفاکس، اپرا، سافاری، کروم، و لینکس مشکلی در کار کردن نخواهند داشت. می توانید هر یک از این ها را نصب کنید، سپس آدرس اینترنتی فعلی را از نوار موقعیت کپی کرده، و آن را در مرورگر جدید خود باز کنید.
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=اکثر مرورگر های وب، جدای از اینترنت اکسپلورر مایکروسافت، به صورت مناسب با Freenet کار خواهد کرد، برای مثال فایرفاکس، اپرا، سافاری، کروم، و لینکس مشکلی در کار کردن نخواهند داشت.
