DarknetAddRefToadlet.explainBox1=با اتصال به دوستان خود می‌توانید امنیت Freenet را بهبود ببخشید. یعنی به افرادی که واقعا می‌شناسید که Freenet را نیز اجرا می‌کنند. این‌ها می‌توانند آشنایان آنلاین باشند، اما اتصالات را به افراد غریبه اضافه نکنید، زیرا افزودن افراد غریبه به عنوان دوستان امنیت را بهبود نمی‌بخشد و اگر افراد زیادی این کار را انجام دهند برای کل شبکه مشکلاتی ایجاد می‌کند. هنگامی که به اندازه کافی دوستان اضافه کرده‌اید، به طوری که حداقل 5 نفر همیشه آنلاین هستند، می‌توانید سطح امنیت شبکه خود را به HIGH افزایش دهید و فقط به دوستان متصل شوید که به آن "حالت تاریک شبکه" می‌گویند. این امر حتی فهمیدن اینکه شما Freenet را اجرا می کنید برای مهاجم سخت می‌کند و اکثر حملات علیه ناشناس بودن شما را بسیار سخت تر می‌کند. Freenet مستقیما از طریق اینترنت با دوستان شما اتصالات رمزگذاری شده برقرار می کند، بنابراین فقط افرادی را اضافه کنید که می‌توانید به راحتی به آنها متصل شوید (خانواده، همکاران، دوستان واقعی، دوستان آنلاین).
