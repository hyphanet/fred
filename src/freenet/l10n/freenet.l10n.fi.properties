Announcer.announceAlertIntro=Freenet-solmu yhdistää verkkoon — tässä voi kestää muutamia minuutteja. Solmun suorituskyky kasvaa seuraavien tuntien aikana. Tämä tulee tapahtumaan joka kerta, kun suljet Freenet-solmusi useammaksi kuin muutamaksi minuutiksi, joten sinun kannattaa jättää solmusi pyörimään kellon ympäri, jos vain mahdollista.
Announcer.announceAlertNoSeednodes=Solmusi ei löytänyt seednodes.fref-tiedostoa, joten solmusi ei kykene yhdistämään itseään Opennettiin. Sinun kannattaa lisätä muutama solmu käsin tai ladata seednodes.fref-tiedosto osoitteesta http://downloads.freenetproject.org/alpha/opennet/ .
Announcer.announceAlertShort=Solmu yrittää yhdistää verkkoon, se on erittäin hidas jonkin aikaa.
Announcer.announceAlertTitle=Solmun julistus
Announcer.announceDetails=Olemme lähettäneet äskettäin ${recentSentAnnouncements} julistusta, joista ${runningAnnouncements} on edelleen käynnissä ja lisänneet ${addedNodes} solmua (${refusedNodes} solmua on hylännyt meidät). Olemme parhaillaan yhteydessä ${connectedSeednodes} lähdesolmuun ja yritämme ottaa yhteyttä ${disconnectedSeednodes} muuhun lähdesolmuun.
Announcer.announceDisabledTooOld=Solmu näyttäisi olevan liian vanha yhdistääkseen Freenettiin. Solmu otti pois käytöstä itsensä ilmoittamisen, sillä se olisi turhaa. Sinun kannattaa päivittää solmusi mahdollisimman nopeasti (automaattipäivitys voi odottaa syötettä tai se voi olla poi käytöstä).
Announcer.announceDisabledTooOldShort=Solmusi yritti yhdistää verkkoon, mutta Freenet-versiosi on liian vanha. Sinun kannattaisi päivittää Freenet-solmusi.
Announcer.announceDisabledTooOldTitle=Julistaminen kytketty pois päältä (liian vanha)
Announcer.announceLoading=Freenet yrittää parhaillaan ladata lähdesolmutiedostoa, jotta se voi yrittää ilmoittaa itsestään muulle verkolle. Ilmoittaminen voi ottaa muutamia minuutteja.
Announcer.coolingOff=Seuraavien ${time] sekuntien aikana solmu odottaa muita solmuja, joille se ilmoitti yhdistävänsä. Jos sillä ei ole tarpeeksi solmuja, se yrittää toista solmua.
