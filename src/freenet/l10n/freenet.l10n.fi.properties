ChatForumsToadlet.content1=Tällä hetkellä Freenetissä ei ole vakaata sisäänrakennettua keskustelufoorumia. Kuitenkin, on olemassa kaksi laajalti käytettyä keskusteluohjelmaa, jotka sallivat sinun keskustelevan anonyymisti yli Freenetin:
ChatForumsToadlet.content2=Freenetin kehittäjät eivät ole kirjoittaneet eivätkä tarkastaneet kumpaakaan näistä ohjelmista, joten niiden laadusta ei ole takeita. Freenet-versiossa 0.8 tulee olemaan integroitu keskusteluryhmäjärjestelmä nimeltä Freetalk, joka pohjautuu samanlaisiin ideoihin FMS:n kanssa.
ChatForumsToadlet.fms=${fms}FMS${/fms} on toinen keskusteluryhmäohjelma, joka ei ole haavoittuvainen roskaviestihyökkäyksille, jotka lamaannuttivat Frostin. Se ei ole yhtä helppokäyttöinen kuin Frost ja on julkaistu anonyymisti Freenetissä. Katso ${fms-help}täältä${/link} saadaksesi tietoa FMS:n asentamisesta ja käyttöönotosta.
ChatForumsToadlet.frost=${frost-freenet}Frost${/frost-freenet} ($frost-web}webissä${/frost-web}) - Alkuperäinen Freenetin keskustelupalstaohjelma. Valitettavasti, Frost on haavoittuvainen palvelunestohyökkäyksille (näkymättömiä roskaviestejä) ja monet alueet ovat jatkuvasti käyttökelvottomia (näkyvät punaisella). Lisää tietoa ja apua Frostin asentamiseen ${frost-help}tästä linkistä${/link}.
