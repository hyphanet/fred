SimpleToadletServer.disableProgressPageLong=Stel in dat er geen voortgangspagina wordt weergegeven bij het laden van een pagina. OPMERKING: De voortgangspagina verbetert de browse-ervaring door feedback te geven over de voortgang van de voortgang en een beter gebruik van het beperkte aantal parallelle verbindingen dat de meeste browsers met Freenet maken.
