MainJarUpdater.ConfirmMultiFileUpdater.text.wrapper-update-unix=Freenet heeft een update voor de Java Service Wrapper binaries gedownload. Deze zijn een set van bestanden betrokken in de werking en het updaten van Freenet. Deze bestanden updaten kan enkele belangrijke bugs oplossen, vooral op Linux/FreeBSD, meer bepaald een bug die Freenet vaak meermaals doet herstarten na een update. We raden sterk aan dat je Freenet toelaat deze bestanden zo snel mogelijk te updaten.
MeaningfulNodeNameUserAlert.noNodeNick=Kies een naam voor je node zodat je vrienden je node kunnen herkennen, bijvoorbeeld als je ze een bericht of een bestand stuurt. Deze naam zal alleen zichtbaar zijn voor je Vrienden die je handmatig toevoegt via de pagina "Vriend toevoegen", en mogelijk voor hun Vrienden. De nickname van je node zal niet zichtbaar zijn voor vreemdelingen, oftewel Freenet-verbindingen die automatisch worden toegevoegd in de lagere veiligheidsniveaus.
