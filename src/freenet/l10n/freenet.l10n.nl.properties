Announcer.announceAlertIntro=Freenet probeert verbinding te maken met het netwerk. Dit kan enkele minuten duren. De prestaties zullen de komende uren langzaam verbeteren. Freenet zal iedere keer dat het opnieuw gestart wordt opnieuw verbinding moeten maken. Het is daarom aan te raden Freenet zo lang mogelijk achter elkaar te laten draaien.
Announcer.announceAlertTitle=Node is bezig met aankondigen
Announcer.announceDetails=We hebben recent ${recentSentAnnouncements} aankondigingen verstuurd. Hiervan lopen er nog ${runningAnnouncements} en zijn er ${addedNodes} nodes toegevoegd. (${refusedNodes} nodes hebben onze aankondiging afgewezen. Op dit moment zijn we verbonden met ${connectedSeednodes} seednodes en proberen we verbinding te maken met ${disconnectedSeednodes} andere seednodes.
Announcer.announceAlertNoSeednodes=Er is geen seednodes.fref bestand gevonden. Hierdoor is het niet mogelijk om automatisch een verbinding op te zetten gebruik maken van opennet. Als alternatief kun je handmatig nodes toevoegen of een zogenaamd 'seednodes' bestand downloaden van: http://downloads.freenetproject.org/alpha/opennet/ .
Announcer.announceLoading=Om zich aan te kunnen kondigen op het netwerk is Freenet op dit moment bezig met het inlezen van het seednodes-bestand. Het aankondigen kan enkele minuten duren.
Announcer.announceDisabledTooOldTitle=Aankondigen is uitgeschakeld (te oude versie)
Announcer.announceDisabledTooOld=Deze node lijkt te oud te zijn om met het huidige Freenet-netwerk te verbinden. Je node zal proberen een recentere Freenet-versie van zijn peers te downloaden en zal hierna herstarten om bij te werken. Dit kan even duren. Dit bericht zal verdwijnen zodra het bijwerken is voltooid. Voorlopig zullen we geen aankondigingen meer versturen, omdat dit niets oplevert.
Announcer.announceDisabledTooOldUpdateDisabled=Om Freenet zichzelf te laten updaten, schakel automatische updates in op de ${config}Configuratiepagina${/config}.
Announcer.announceDisabledTooOldShort=Je Freenet-node heeft geprobeerd met het netwerk te verbinden maar je installatie is te oud om data door te sturen. Update je Freenet-installatie!
Announcer.announceAlertShort=Je Freenet node heeft geprobeerd verbinding te maken, maar helaas is de versie van je Freenet Node hiervoor te oud. Installeer een nieuwe versie.
Announcer.coolingOff=Gedurende de volgende ${time} seconden wacht jouw Freenet node op antwoord van de nodes waarnaar een aankondiging is verstuurd. Als er niet genoeg nodes reageren zullen andere worden geprobeerd.
Announcer.dontKnowAddress=Freenet is nog niet in staat geweest om te bepalen wat het externe IP-adres is. Totdat dit bekend is, is aankondigen op het netwerk niet mogelijk.
