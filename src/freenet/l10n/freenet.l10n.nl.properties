SimpleToadletServer.cssOverrideCantUseRootDir=Het is niet mogelijk om het bestand wat andere instellingen overschrijft te plaatsen in deze hoofdmap ($(filename)). Verplaats het bestand naar een andere folder daarbinnen. Dit is nodig vanwege veiligheidsredenen.
