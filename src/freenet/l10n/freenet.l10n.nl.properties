InsertFreesiteToadlet.title=Freesite uploaden
InsertFreesiteToadlet.content1=Je kunt anoniem een website naar Freenet uploaden ("Freesite invoegen"). Na het uploaden blijft je website online zolang het regelmatig door mensen wordt opgevraagd. Het wordt verspreid over het netwerk en is daardoor ook beschikbaar als je computer uitstaat. En het belangrijkste: als het beveilingsniveau van Freenet juist geconfigureerd is, is het erg moeilijk om te achterhalen wie een Freesite heeft geupload.
InsertFreesiteToadlet.contentFlogHelper=Als je gewoon een simpel blogje wilt aanmaken raden we je aan om FlogHelper te gebruiken. Je kunt deze plugin vinden op de ${plugins}plugins pagina${/plugins} en het na installatie terugvinden in het hoofdmenu.
InsertFreesiteToadlet.content2=Als je een website wilt uploaden die je ergens hebt gespiegeld, of als iets groters of complexer is, heb je een tool nodig met de naam jSite. Haal het op van $ {jsite-http} onze website $ {/ jsite-http}, of je kunt versie $ {jsite-freenet-version} $ {jsite-freenet} krijgen van Freenet $ {/ jsite-freenet} ($ {jsite-info} meer informatie $ {/ jsite-info}).
InsertFreesiteToadlet.content3=Zodra je jSite hebt gedownload, en je website hebt gemaakt met een HTML editor zoals KompoZer (vrij, gratis), of Dreamweaver (commercieel), doorloop dan een van de volgende tutorials beschikbaar op Freenet:
InsertFreesiteToadlet.contentThingamablog=Hiernaast bestaat er Thingamablog, een gebruikersvriendelijke bloggenerator, je kunt ${thingamablog}hier${/thingamablog} of ${thingamablog-freenet}op Freenet${/thingamablog-freenet} een versie downloaden die bruikbaar is voor Freenet.
