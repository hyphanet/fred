SimpleHelpToadlet.descriptionText=Deze pagina geeft een standaardintroductie tot Freenet. Er zijn een hoop andere plaatsen waar je gedetailleerdere informatie kunt vinden zoals op de officiële Freenet website http://freenetproject.org of het officiële wiki: http://wiki.freenetproject.org or various in-Freenet Freesites. Ook zijn er verschillende Freesites (websites binnen Freenet) beschikbaar met uitleg en documentatie.
