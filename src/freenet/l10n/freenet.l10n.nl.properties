DarknetConnectionsToadlet.noTrustLevelAddingFriendTitle=Je moet een vertrouwensniveau voor je Vriend instellen
DarknetConnectionsToadlet.noTrustLevelAddingFriend=Je moet een vertrouwensniveau instellen wat aangeeft hoeveel vertrouwen je hebt in deze Vriend. Hogere vertrouwensniveaus geven je betere prestaties, maar je veiligheid loopt ook meer gevaar in het geval deze Vriend besluit om je te bespioneren. Als deze vriend slechts een vage kennis is raden we je aan om het vertrouwensniveau op LAAG in te stellen. Als je deze Vriend echter volledig vertrouwt kun je het natuurlijk op HOOG instellen. Mocht je toevallig weten dat deze Vriend zijn of haar computer niet goed beschermd? Kies dan voor een lager niveau, want de computer van deze Vriend kan mogelijk misbruikt worden door virussen en of spyware.
DarknetConnectionsToadlet.noVisibilityLevelAddingFriendTitle=Je moet een zichtbaarheidsniveau instellen voor deze Vriend
DarknetConnectionsToadlet.noVisibilityLevelAddingFriend=Je moet een zichtbaarheidsniveau instellen voor je Vriend. Als je voor 'JA' kiest kunnen jouw andere vrienden deze vriend zien. (Aangenomen dat zij ook gekozen hebben voor 'JA' voor jou als Vriend). De optie 'ALLEEN DE NAAM' zorgt ervoor dat je andere Vrienden de naam van de Vriend wel kunnen zien, maar geen verbinding kunnen maken. De optie 'NEE' maakt een Vriend niet zichtbaar voor je andere Vrienden. Je Vrienden zichtbaar maken voor je andere Vrienden verbetert de prestaties en maakt het gemakkelijker om verbinding te maken met Freenet en anderen die Freenet gebruiken.
