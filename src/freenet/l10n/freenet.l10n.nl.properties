RevocationKeyFoundUserAlert.textDisabledDetail=De reden is: ${message}.
RevocationKeyFoundUserAlert.title=DRINGEND: Het automatische update systeem van Freenet is in gevaar!
RevocationKeyFoundUserAlert.titleDisabled=De automatische updater is mogelijk gecompromitteerd! We hebben het nu uitgezet, klik voor meer informatie.
