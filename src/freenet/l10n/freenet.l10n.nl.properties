DarknetConnectionsToadlet.peerTrustExplain.LOW=Ik vertrouw deze vriend niet. Deel daarom zo weinig mogelijk informatie. Dit levert niet veel prestatiewinst op, maar is waarschijnlijk wel veiliger dan automatisch verbinding te maken met vreemden.
