PeerManagerUserAlert.tooHighPingTimeTitle=nodeAveragePingTime te hoog
PeerManagerUserAlert.tooManyConns=Deze node heeft teveel verbindingen (${count} > ${max}). Het toevoegen van veel nodes zorgt niet voor een "small word"-netwerkstructuur, verslechtert het doorsturen van verkeer en introduceert centralisatierisico's.
PeerManagerUserAlert.tooManyConnsTitle=Teveel open verbindingen
