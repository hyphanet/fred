SimpleToadletServer.cssOverrideLong=Met die instelling kunt u de CSS van Freenet onderdrukken met een aangepast bestand. WAARSCHUWING: CSS kan gevaarlijk zijn en deze wordt niet gefilterd! Gebruik op eigen risico. We geven toegang tot het CSS-bestand van / static / override / (plus de bestandsnaam binnen de map waarin het bestand zich bevindt), zodat u naar afbeeldingen kunt verwijzen, @ andere CSS-bestanden opnemen, enzovoort. Als u een leuk thema maakt, overweeg dan mailing devl@freenetproject.org om het in de hoofddistributie op te nemen.
