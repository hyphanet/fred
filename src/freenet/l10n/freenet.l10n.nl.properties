FirstTimeWizardToadlet.physicalSecurityPageTitle=Beveiliging van opslag
FirstTimeWizardToadlet.pluginsLong=Plugins zijn optionele uitbreidingen van Freenet die functionaliteit toevoegen. Sommige plugins kunnen nieuwe beveiligingsrisico's introduceren, zie hieronder.
FirstTimeWizardToadlet.presetTitleLow=Verbind met elke Freenet-gebruiker: (lage veiligheid)
FirstTimeWizardToadlet.presetChooseLow=Kies lage veiligheid
FirstTimeWizardToadlet.presetLow=Als je in een relatief vrij land leeft waar het draaien van Freenet legaal is, kun je voor deze optie kiezen. Het is veel veiliger dan traditionele P2P-software zoals BitTorrent en Gnutella, maar een redelijk uitgeruste aanvaller kan mogelijk je activiteit op Freenet naar jou herleiden. Als je vrienden hebt die ook Freenet draaien, kan je de veiligheid verhogen door hen als Vriend toe te voegen, en enkel verbinding te maken met hen.
FirstTimeWizardToadlet.presetTitleHigh=Verbind alleen met vrienden: (hoge veiligheid)
FirstTimeWizardToadlet.presetChooseHigh=Kies hoge veiligheid
FirstTimeWizardToadlet.presetHigh=Als je verschillende mensen kent met wie je wil verbinden, stelt deze instelling je in staat je eigen Freenet-darknet te maken voor een sterk verhoogde veiligheid. Als je slechts een paar mensen hebt is dit niet erg praktisch, maar als sommigen van hen anderen kennen, of lage beveiliging ingesteld hebben, kan je toch toegang hebben tot een groot netwerk.
FirstTimeWizardToadlet.presetTitleNone=Gedetailleerde instellingen: (aangepast)
FirstTimeWizardToadlet.presetNone=Als je fijnmaziger controle wilt hebben, kan je met deze optie Freenet instellen naar je eigen privacybehoefte. Dit duurt wat langer dan de andere twee opties.
