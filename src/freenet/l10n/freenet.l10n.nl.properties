PeerManagerUserAlert.tooHighBwlimitDelayTime=Deze node heeft te lang gewacht op het verkrijgen van bandbreedte (${delay}ms > ${max}ms). Verhoog de uitgaande-bandbreedte-limiet of verwijderd enkele peers om de situatie te verbeteren.
