FirstTimeWizardToadlet.datastoreSize=Datastore-grootte
FirstTimeWizardToadlet.datastoreSizeLong=Selecteer een grootte voor de datastore. Een waarde tussen 1 GiB en 20 GiB is aanbevolen. Een kleinere datastore kan problemen met het downloaden van bestanden opleveren, een grotere datastore is gunstig voor het netwerk maar zorgt voor een hogere schijfbelasting en maakt mogelijk je computer langzamer, in het bijzonder in de eerste uren na installatie.\nDe datastore gedraagt zich als een buffer: door data op te slaan voor het netwerk wordt je eigen toegang tot populaire bestanden sneller. Het toekennen van meer schijfruimte is beter voor de gemeenschap en zorgt voor snellere downloads.
FirstTimeWizardToadlet.enableAutoUpdater=activeer auto updater bij de eerste opstart?
FirstTimeWizardToadlet.enableAutoUpdaterLong=Of de auto updater geactiveerd moet worden bij de eerste opstart. Dit kan worden gedeactiveerd met custom configuraties voor omgevingen waar auto updating niet beschikbaar is.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}Waarschuwing${/bold}: Je staat op het punt om je netwerkbeveiligingsniveau op hoog te zetten. Dit zorgt ervoor dat je alleen verbinding kan maken via al toegevoegde Vrienden en verder niemand. Voeg alleen nodes toe als vriend als je ze vertrouwt en kent. Kies 'normaal' als netwerkbeveiligingsniveau als je nog niemand, of te weinig vrienden, kent. Hierdoor zal Freenet automatisch verbinding proberen te maken met vreemden. Het toevoegen van node die je niet persoonlijk kent als Vriend zal niet significant bijdragen aan je veiligheid en zal een negatief effect hebben op de prestaties. Het kiezen van HOOG als beveiligingsniveau zal er ook voor zorgen dat het gebruik van Freenet langzamer is, zeker in het geval van weinig toegevoegde Vrienden (je hebt er ruwweg 5 a 10 nodig voor redelijke prestaties).
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Ik ken tenminste 1 vriend die ook gebruik maakt van Freenet (bij voorkeur minimaal 3 en 5 a 10 voor goede prestaties). Ik zal ze toevoegen aan de Vrienden-pagina. Ik begrijp dat Freenet niet zal werken zonder dat ik deze Vrienden zelf toevoeg en hun node online is.
FirstTimeWizardToadlet.isNetworkTrusted=Vertrouw je je lokale netwerk?
FirstTimeWizardToadlet.isNetworkTrustedLong=Vertrouw je je lokale netwerk? Als dit het geval zullen alle diensten die aangeboden worden door je Freenet node automatisch toegankelijk zijn voor iedereen op het netwerk. Je kunt eventueel de toegangsrestricties aanpassen op de configuratiepagina wanneer je klaar bent met deze assistent.
FirstTimeWizardToadlet.noNetworkIF=Geen andere netwerkinterface gevonden.
FirstTimeWizardToadlet.noNetworkIFLong=Freenet heeft geen andere netwerkinterface gevonden. Je Freenet node zal daarom aannemen dat je alleen via jouw computer verbinding maakt met deze Freenet node.
FirstTimeWizardToadlet.iDoTrust=Vertrouw je de gebruikers die verbinding maken via: ${interface} (${ip})?
FirstTimeWizardToadlet.loadUPnPPlugin=Laad de UPnP plugin bij de eerste opstart?
FirstTimeWizardToadlet.loadUPnPPluginLong=Of de UPnP-plug-in wordt geladen bij de eerste keer opstarten. Dit kan worden uitgeschakeld door aangepaste configuraties voor omgevingen waarin UPnP-routers niet beschikbaar zijn.
FirstTimeWizardToadlet.memory.64M=64MiB - Alleen als je geen andere keus hebt
FirstTimeWizardToadlet.memory.128M=128MiB - Minimum
FirstTimeWizardToadlet.memory.192M=192MiB - Redelijk
FirstTimeWizardToadlet.memory.256M=256 MiB - als je minstens 1 GiB RAM hebt
FirstTimeWizardToadlet.memory.512M=512MiB - Indien je meer dan voldoende werkgeheugen hebt
FirstTimeWizardToadlet.memoryLimit=Geheugengebruik
FirstTimeWizardToadlet.memoryLimitLong=Hoeveel geheugen mag Freenet gebruiken? Als je veel downloads of uploads in de wachtrij hebt staan, heeft Freenet meer geheugen nodig. We raden aan dit niet onder 128 MiB in te stellen tenzij je heel weinig RAM-geheugen hebt. Heb je 1 GiB of meer, stel je dit het beste in op ten minste 256 MiB. Deze wijziging wordt toegepast na het herstarten van Freenet.
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=Je moet vrienden toevoegen voordat Freenet kan verbinden!
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=Je moet vrienden toevoegen voordat Freenet kan verbinden!
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet zal verbinding maken met vreemden, dus je veiligheidsniveau zal laag zijn. Je kunt later nog vrienden toevoegen als je wilt. Hoe bezorgd ben je over anderen die je proberen te bespioneren?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet zal alleen verbinding maken met je Vrienden. Hierdoor is het zeer moeilijk om je gebruik van Freenet te monitoren. Hoeveel zorgen maak je je over anderen die je proberen te bespioneren?
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Bescherming tegen een vreemde die je aanvalt via het internet (automatisch verbinden met vreemden)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Bescherming tegen een vreemde die je aanvalt via het internet (alleen verbinden met vrienden)
