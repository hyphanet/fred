SecurityLevels.networkThreatLevelShort=Beveiliging tegen een Vreemde die je aanvalt via het internet
SecurityLevels.networkThreatLevel=Welke mate van beveiliging heb je nodig tegen Internetproviders, bedrijven, overheden, verveelde kinderen die proberen je gebruik van Freenet te monitoren?
SecurityLevels.networkThreatLevel.name.MAXIMUM=MAXIMAAL
SecurityLevels.networkThreatLevel.name.HIGH=HOOG
SecurityLevels.networkThreatLevel.name.NORMAL=NORMAAL
SecurityLevels.networkThreatLevel.name.LOW=LAAG
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Ik ben van plan om informatie op te vragen waarvoor ik potentieel gearresteerd kan worden, gevangengenomen of erger. I begrijp dat Freenet experimenteel van aard is en daarom geen absolute bescherming kan garanderen, maar ik accepteer de potentiele risico's, omdat het alternatief erger is.
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet zal ${bold}aanzienlijk${/bold} langzamer zijn dan op het niveau HOOG en het is noodzakelijk dat je ${bold}Vrienden hebt die Freenet draaien${/bold}.
SecurityLevels.networkThreatLevel.choice.HIGH=Ik wil het graag veel moeilijker maken voor anderen om mijn communicatie te monitoren of ik maak me zorgen dat mijn internetprovider of overheid Freenet probeert te blokkeren.
SecurityLevels.networkThreatLevel.desc.HIGH=Freenet zal alleen verbinding maken met Vrienden maken. Het is dus absoluut noodzakelijk om vrienden toe te voegen die freenet draaien. Freenet zal traag zijn totdat je 5 a 10 Vrienden hebt toegevoegd.
SecurityLevels.networkThreatLevel.choice.NORMAL=Ik leef in een relatief vrij land, maar wil het wel graag moeilijker maken voor anderen om mijn communicatie te monitoren.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet zal redelijkerwijs voorzichtig zijn en je anonimiteit proberen te beschermen een klein beetje ten koste van de prestaties. Freenet zal automatisch verbinding maken met onbekende nodes. We raden aan om Vrienden toe te voegen en het niveau te verhogen naar HOOG.
SecurityLevels.networkThreatLevel.choice.LOW=Ik maak me geen zorgen over afluisteren en wil maximale prestaties
SecurityLevels.networkThreatLevel.desc.LOW=Het kan behoorlijk eenvoudig zijn voor anderen om je identiteit te achterhalen!
SecurityLevels.networkThreatLevel.opennetIntro=Ken je al iemand die Freenet gebruikt? Als je 3 mensen kent die Freenet al gebruiken kun je 'darknet' inschakelen. Hierdoor zal Freenet alleen verbinding maken met Vrienden wat je beveilging verbeterd. Als je echter niemand kent met Freenet en goede prestaties wil moet je 'opennet' inschakelen. Freenet zal in dat geval automatisch verbinding maken met andere nodes en Vrienden (mits toegevoegd).
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Het toevoegen van vrienden die je niet buiten Freenet kent zal je beveiliging niet ten goede komen en je prestaties verminderen.
SecurityLevels.networkThreatLevel.opennetLabel=Opennet modus (Maak alleen verbinding met Vreemden en Vrienden)
SecurityLevels.networkThreatLevel.opennetExplain=Ik ken niemand die al gebruik maakt van Freenet: Maak automatisch verbinding met vreemde Freenet nodes.
SecurityLevels.networkThreatLevel.darknetLabel=Darknet modus (Maak alleen verbinding met vrienden)
SecurityLevels.networkThreatLevel.darknetExplain=Ik ken minstens 3 mensen (10+ voor goede prestaties) die al gebruik maken van Freenet: Maak alleen verbinding met Vrienden.
SecurityLevels.noFriendsWarning=Je hebt nog geen enkele Vriend toegevoegd. Als je het netwerkbeveiligingsniveau instelt op HOOG of MAXIMAAL is het niet langer mogelijk om verbinding te maken met Freenet totdat je miminaal 1 Vriend hebt toegevoegd. Let op: om voordeel te behalen uit het toevoegen van vrienden moet je er zeker van zijn dat je ze vertrouwt. Om goede prestaties te behalen zijn 5 a 10 vrienden nodig die online zijn. Weet je het zeker?
SecurityLevels.noFriendsCheckbox=Ik weet het zeker, schakel het hoge netwerkbeveiligingsniveau in. Ik zal zo snel mogelijk Vrienden toevoegen.
SecurityLevels.noConnectedFriendsWarning=Er is op dit moment geen verbinding met een Vriend, maar je hebt er wel ${added} toegevoegd. Als je het netwerkbeveiligingsniveau instelt op hoog of maximaal zul je alleen nog toegang hebben tot Freenet via je de Vrienden die ook op hetzelfde moment online moeten zijn. Stel het netwerkbeveiligingsniveau niet hoger in dan hoog als je alsnog gebruik wilt maken van Freenet zonder dat Vrienden online zijn. Voeg alleen Vrienden toe als je ze kent en vertrouwd anders neemt je veiligheid niet toe. Voor goede prestaties zijn 5 a 10 vrienden online nodig. Weet je het zeker?
SecurityLevels.noConnectedFriendsCheckbox=Ik weet het zeker. Ik zal meer Vrienden toevoegen of het is acceptabel dat ik alleen gebruik kan maken van Freenet wanneer mijn bestaande Vrienden online zijn.
SecurityLevels.fewConnectedFriendsWarning=Er zijn op dit moment slechts ${connected} Vrienden verbonden en je hebt ${added} vrienden toegevoegd in totaal. Als je het netwerkbeveiligingsniveau instelt op HOOG of MAXIMAAL zal Freenet alleen nog verbinding maken via je Vrienden, waardoor je prestaties kunnen afnemen. In het geval wanneer al je Vrienden offline zijn is het zelfs niet mogelijk om verbinding te maken. Voeg alleen Vrienden toe als je ze kent en vertrouwd, anders levert het geen positieve bijdrage aan je veiligheid. Je hebt minimaal 5 a 10 verbonden Vrienden nodig voor goede prestaties. Weet je het zeker?
SecurityLevels.fewConnectedFriendsCheckbox=Ik weet het zeker. Ik zal meer Vrienden toevoegen of ik heb er vrede mee dat Freenet trager is of niet toegankelijk wanneer mijn Vrienden offline zijn.
SecurityLevels.networkThreatLevelLowWarning=Je staat op het punt om het netwerkbeveiligingsniveau van je node te verlagen naar laag. Dit betekent dat het gemakkelijk is voor Vreemden om je anonimiteit aan te vallen. Weet je het zeker?
SecurityLevels.networkThreatLevelLowCheckbox=Ik weet het zeker. Ik wil meer snelheid en het maakt me niets uit dat mensen kunnen zien wat ik op Freenet doe.
SecurityLevels.networkThreatLevelConfirmTitle=Waarschuwing: Het netwerkbeveiligingsniveau wordt ingesteld op ${mode}
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}Waarschuwing:${/bold} Je staat op het punt om het maximale netwerkbeveilingsniveau te kiezen. Dit heeft een ${bold}aanzienlijke${/bold} negatieve invloed op de snelheid van Freenet. Schakelel dit daarom alleen in als je deze veiligheid echt nodig hebt.
SecurityLevels.maxSecurityYouNeedFriends=${bold}Je moet minstens 1 persoon kennen die Freenet draait${/bold}, bij voorkeur 3 en voor goede prestaties 5 a 10. Je moet ze toevoegen via de Vrienden-pagina. Voeg alleen mensen toe die je kent en een vertrouwd.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Ja, Ik wil maximale beveiliging. Ik begrijp dat Freenet nog experimenteel van aard is en het daarom mogelijk kan zijn om informatie naar mij te herleiden. Deze instelling heeft een groot negatief effect op de prestaties van Freenet!
SecurityLevels.physicalThreatLevelShort=Beveiliging in het geval je computer wordt gestolen of in beslag wordt genomen:
SecurityLevels.physicalThreatLevel=Hoeveel zorgen maken je je over een situatie waarin je computer in beslag genomen is of gestolen? Freenet kan alle data versleutelen die gerelateerd is aan je gedrag op Freenet. Let op: bestanden die van Freenet zijn gedownload en op een andere locatie zijn opgeslagen of geopend door externe programma's zijn mogelijk gemakkelijk te achterhalen.
SecurityLevels.physicalThreatLevelFDE=We raden u ten zeerste aan om uw harde schijf te coderen met behulp van volledige schijfcoderingssoftware ($ {link} Wikipedia $ {/ link}). Dit biedt de beste bescherming, vooral als u apps en plug-ins van derden, zoals Sone en FMS, gebruikt, maar het kan enige tijd duren om deze in te stellen. Anders kunt u een wachtwoord instellen voor uw downloads, uploads en cache van onlangs bezochte Freenet-websites.
SecurityLevels.physicalThreatLevelSwapfile=Ook moet u uw swapruimte indien mogelijk versleutelen (dit is een tijdelijk bestand dat door $ {operatingSystem} wordt gebruikt om extra ruimte te bieden als het onvoldoende geheugen heeft). Dit is misschien eenvoudiger in te stellen dan volledige schijfversleuteling.
SecurityLevels.physicalThreatLevelSwapfileWindows=Onder bepaalde versies van Windows kun je dit bereiken door dit commando uit te voeren: "fsutil behavior set encryptpagingfile 1".
SecurityLevels.physicalThreatLevel.name.LOW=LAAG
SecurityLevels.physicalThreatLevel.choice.LOW=Codeer niets. (Kies alleen als u volledige schijfversleuteling gebruikt)
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet zal iets sneller zijn en afhankelijk zijn van uw bestaande volledige schijfversleuteling.
SecurityLevels.physicalThreatLevel.name.NORMAL=NORMAAL
SecurityLevels.physicalThreatLevel.choice.NORMAL=Ik maak me zorgen.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Freenet zal tijdelijke bestanden versleutelen waaronder de wachtrij met de downloads en uploads en het cache van recent bezochte sites. De hoofdsleutels zullen opgeslagen worden in het bestand master.keys. Als je dit bestand veilig verwijdert zal het niet mogelijk zijn om toegang te verkrijgen tot gevoelige gegevens. We raden aan om grote bestanden in de versleutelde tijdelijke ruimte te bewaren. Hierdoor zijn ze wel beveiligd, maar wel te benaderen via de downloads-pagina. Natuurlijk is het ook mogelijk om bestanden te downloaden naar de harde schijf.
SecurityLevels.physicalThreatLevel.name.HIGH=HOOG
SecurityLevels.physicalThreatLevel.choice.HIGH=Ik maak me erg heel erg zorgen over.
SecurityLevels.physicalThreatLevel.desc.HIGH=Freenet zal de hoofdsleutels beveiligen met een wachtwoord. Na het opnieuw starten van Freenet moet je het wachtwoord invullen om toegang te verkrijgen tot de download en upload wachtrij en het cache van recent bezochte freesites. Downloads zullen alleen versleuteld worden opgeslagen in Freenet en niet worden opgeslagen op de harde schijf.
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MAXIMAAL
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Ik wil niet dat er mogelijk sporen op mijn harde schijf achterblijven die mogelijk te ontcijferen zijn voor een aanvaller.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet bewaart de coderingssleutels alleen in het RAM-geheugen en bewaart de sleutels nooit op de harde schijf. Alle downloads en uploads zullen alleen blijven bestaan tot het opnieuw opstarten, en Freenet zal weigeren om bestanden naar schijf te schrijven. Zorg ervoor dat u niet per ongeluk inhoud van Freenet op schijf opslaat. Overweeg de installatie van volledige schijfversleutelingsoftware (https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software), vooral als u plug-ins en apps van derden gaat gebruiken via Freenet zoals FMS en Sone
SecurityLevels.physicalThreatLevelEnd=Neem standaard beveilgingsmaatregelen in acht (werk software bij, gebruik een virusscanner, open geen vreemde bestanden, etc.). Let op: als je computer aanstaat en Freenet open terwijl er bij je ingebroken word heeft versleuteling geen praktisch effect!
