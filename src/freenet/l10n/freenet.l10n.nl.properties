IPDetectorPluginManager.forwardPortMaybeForwarded=Je node lijkt achter een soort NAT te zitten (zie de verbindingsstatuspagina voor meer informatie). Als het mogelijk is, kan je het beste UDP-verkeer (niet TCP) op poort ${port} doorsturen, om je verbinding te verbeteren. Het is mogelijk dat je dit al gedaan hebt; het duurt enige tijd voordat Freenet dit doorheeft. Zie ${link}hier${/link} meer informatie.
IPDetectorPluginManager.forwardPortNotForwarded=Je node lijkt achter een soort NAT te zitten (zie de verbindingsstatuspagina voor meer informatie). Als het mogelijk is, kan je het beste UDP-verkeer (niet TCP) op poort ${port} doorsturen, om je verbinding te verbeteren. Het lijkt erop dat dit nog niet gedaan is, maar Freenet kan dit niet zeker weten. Zie ${link}hier${/link} voor meer informatie. Het kan tot 24 uur duren voordat Freenet opmerkt dat je het verkeer goed laat doorsturen.
IPDetectorPluginManager.maybeAlreadyForwarded=Het is mogelijk dat je dit al gedaan hebt (Freenet kan dit niet makkelijk detecteren).
IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=Je node lijkt achter een soort NAT te zitten (zie de ${connectivity}verbindingsstatuspagina${/connectivity} voor meer informatie). Als het mogelijk is, kan je het beste UDP-verkeer (niet TCP) op poorten ${port1} en ${port2} doorsturen, om je verbinding te verbeteren. Het is mogelijk dat je dit al gedaan hebt; het duurt enige tijd voordat Freenet dit doorheeft. Zie ${link}hier${/link} meer informatie.
IPDetectorPluginManager.forwardTwoPortsNotForwarded=Je node lijkt achter een soort NAT te zitten (zie de ${connectivity}verbindingsstatuspagina${/connectivity} voor meer informatie). Als het mogelijk is, kan je het beste UDP-verkeer (niet TCP) op poorten ${port1} en ${port2} doorsturen, om je verbinding te verbeteren. Het lijkt erop dat dit nog niet gedaan is, maar Freenet kan dit niet zeker weten. Zie ${link}hier${/link} voor meer informatie. Het kan tot 24 uur duren voordat Freenet opmerkt dat je het verkeer goed laat doorsturen.
IPDetectorPluginManager.symmetricPS=Je node zit achter een symmetrische NAT, een probleemgeval, zolang je geen verkeer laat doorsturen, kan je waarschijnlijk niet verbinden met de meeste nodes!
IPUndetectedUserAlert.detecting=Freenet probeert op dit moment je externe IP-adres te detecteren. Als dit meer dan een paar minuten duurt, dan is er iets mis...
IPUndetectedUserAlert.detectingShort=Freenet probeert op dit moment je externe IP-adres te detecteren.
IPUndetectedUserAlert.detectingWithConfigLink=Freenet probeert op dit moment je externe IP-adres te detecteren. Als dit meer dan een paar minuten duurt, dan is er iets mis en kan je de  Tijdelijke IP-adreshint ${link}configuratieparameter${/link} aanpassen.
IPUndetectedUserAlert.loadDetectPlugins=Freenet kan je externe IP-adres niet detecteren, en er zijn geen IP-detectieplugins geladen op dit moment. Dit maakt het Freenet erg moeilijk om te verbinden met andere nodes. Ga alsjeblieft naar de ${plugins}Plugin-pagina${/plugins} en laad de UPnP- en JSTUN-plugins. Of, als je een vast IP-adres of domeinnaam hebt, gebruik dan alsjeblieft de "IP-adres vastzetten"-optie in de ${config}configuratiepagina${/config}.
IPUndetectedUserAlert.loadJSTUN=Je kunt proberen de JSTUN-plugin te laden op de ${plugins}Plugins-pagina${/plugins}, maar lees dan eerst de veiligheidswaarschuwingen omdat het mogelijk onveilig is.
IPUndetectedUserAlert.noIPMaybeFromPeers=Freenet zou het moeten kunnen detecteren door middel van je ${number} vrienden, maar die zijn mogelijk offline of hebben hun poorten niet doorgestuurd.
IPUndetectedUserAlert.noDetectorPlugins=Freenet kan je IP-adres niet detecteren! Graag de UPnP- en JSTUN-plugins laden!
IPUndetectedUserAlert.unknownAddress=Freenet kan je externe IP-adres niet detecteren (of het IP-adres van je NAT of Firewall). Je kunt nog steeds node-referenties uitwisselen met andere mensen, maar dit werkt alleen als de andere gebruiker niet achter een NAT of Firewall zit. Zodra je hebt verbonden met een andere gebruiker op deze manier, kan Freenet je externe IP-adres detecteren. Je kunt je huidige IP-adres achterhalen en deze doorgeven aan je node met de 'Tijdelijke IP-adreshint' ${link}configuratieparameter${/link}.
IPUndetectedUserAlert.unknownAddressTitle=Onbekend extern adres
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet kon uw externe IP-adres (of het IP-adres van uw router of firewall) niet bepalen. Je kunt nog steeds referenties uitwisselen met je vrienden, maar dit werkt mogelijk niet altijd als je vriend achter een router of firewall zit. Zodra u op deze manier verbinding hebt gemaakt met een andere gebruiker, kan Freenet uw externe IP-adres bepalen. U kunt uw huidige IP-adres bepalen en uw knooppunt vertellen met de 'Tijdelijke IP-adreshint' op $ {link} de configuratiepagina $ {/ link}, of voer hem hieronder in. Als u een statisch IP-adres of een domeinnaam heeft, kunt u dit aan Freenet doorgeven met behulp van de optie "IP-adres negeren".
IPUndetectedUserAlert.unknownAddressShort=Freenet kon je IP-adres niet vaststellen. Je zou verbindingsproblemen kunnen hebben.
IPUndetectedUserAlert.suggestForwardPort=Ook zou het een goed idee zijn om UDP-poort ${port} op je router door te sturen om het makkelijker te maken te verbinden met je node.
IPUndetectedUserAlert.suggestForwardTwoPorts=Ook zou het een goed idee zijn om UDP-poorten ${port1} en ${port2} op je router door te sturen om het makkelijker te maken te verbinden met je node.
