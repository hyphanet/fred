PeerManagerUserAlert.twoConns=Deze node heeft slechts twee verbindingen. De prestaties en veiligheid zijn echter niet erg goed en deze node stuurt geen verkeer door voor andere nodes. Deze node zit nu als een soort van kettingschakel in het netwerk en draagt daardoor niet zoveel bij aan de rest van het netwerk. Probeer op ieder moment minstens 3 (liever 5 a 10) peerverbindingen te hebben.
PeersSayKeyBlownAlert.intro=Een of meer van uw collega's zegt dat het systeem voor automatische updates is gecompromitteerd! Dit betekent dat een aanvaller de privésleutel voor het systeem voor automatische updates weet en daarom kan zorgen dat uw knooppunt code van zijn keuze uitvoert (als u een update uitvoert)! Het automatische updatesysteem is uitgeschakeld om dit te voorkomen. Het is ook mogelijk dat uw leeftijdsgenoten er bewust over liegen.
PeersSayKeyBlownAlert.fetching=Deze node probeert om een intrekkingscertificaat te downloaden om meer details te verkrijgen.
PeersSayKeyBlownAlert.failedFetch=Uw knooppunt kan het intrekkingscertificaat niet downloaden. Mogelijke oorzaken zijn een aanval op je knooppunt om te proberen je te laten updaten, ondanks dat de sleutel is aangetast, of je knooppunten die liegen over de sleutel die wordt gecompromitteerd. Neem contact op met de ontwikkelaars of andere Freenet-gebruikers om deze puinhoop op te lossen.
