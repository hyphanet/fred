FirstTimeWizardToadlet.opennetChoicePageTitle=Met wie mag Freenet verbinding maken?
FirstTimeWizardToadlet.opennetChoiceTitle=Met wie mag Freenet verbinding maken?
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet is speciaal ontworpen om te voorkomen dat chat-berichten, downloads, paginabezoeken etc. naar je herleid worden. Freenet kan pas sterke bescherming bieden als je de mensen kent waarmee je direct verbindt.
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Maak alleen verbinding met vrienden
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Maak verbinding met vreemden
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Zeer moeilijk om je activiteiten op Freenet naar je te herleiden.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Je hebt tenminste ${minfriends} vrienden nodig die gebruik maken van Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Het is niet nodig om iemand te kennen die al Freenet gebruikt.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Veel eenvoudiger om berichten, bestanden, etc. naar je te herleiden.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet levert redelijk goede anonimiteit en is erg moeilijk om te blokkeren ALS: (ga hier met je muis overheen)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=Je doet niets dat je identiteit kan openbaren, b.v. het gebruiken van je echte naam, het plaatsen van je thuis adres op een chat board of het praten met mensen die je persoonlijk kent. Andere  dingen als waar je naar school ging maar ook je ip adres, je Freenet port nummers, en in sommige gevallen je Freenet logs en statestieken. Als je een probleem hebt met Freenet moet je gewoonlijk een nieuwe identiteit aanmaken voordat je om hulp vraagt.  
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Je alleen verbinding maakt met vrienden.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Je vrienden zijn te vertrouwen (vreemden zijn altijd minder te vertrouwen dan vrienden).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Mogelijke aanvallers nog niet weten of vermoeden wie of waar je bent. Ze behoren alleen te weten dat je een bepaalde pseudoniem hebt aangemaakt op Freenet en verder niets.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Je geregeld van pseudoniem verandert (bijvoorbeeld op forums).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Je bestanden altijd op een veilige manier uploadt. Freenet zal je hierbij helpen.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Je vrienden hun computers goed beveiligen.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Je onderdeel bent van een groot netwerk (bijvoorbeeld het standaard Freenet-netwerk indien je ervoor kiest om verbinding te maken met vreemden) of deel uitmaakt van een privénetwerk dat mogelijke aanvallers niet kennen.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Je niet (indirect) verbinding maakt met een groot aantal vreemden. Als bijvoorbeeld je vrienden verbinding maken met vreemden, ben je mogelijk niet beschermd tegen een sterke aanvaller. Meestal hoef je je hierover geen zorgen te maken, dit wordt beter als je vrienden met hun vrienden verbinden en niet langer met vreemden hoeven te verbinden.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Er geen grote programmerfouten in Freenet zitten. Ieder complex computerprogramma bevat kleine foutjes. We gaan er vanuit dat er geen grote bugs in Freenet zitten die je anonimiteit of veiligheid in gevaar brengen, maar we kunnen er over het hoofd gezien hebben. Je bent gewaarschuwd!
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Voorlopig wil je er waarschijnlijk voor kiezen om automatisch verbinding te maken met vreemden. Het is dan echter wel mogelijk voor een vastberaden aanvaller om uploads/downloads/chat/etc. naar je te herleiden. Maak daarom geen verbinding met vreemden als je van plan bent om gevaarlijke informatie aan Freenet toe te voegen. Op termijn hopen we dat iedereen alleen nog verbinding maakt met vrienden, dat is veel veiliger.
