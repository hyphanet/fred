FProxyToadlet.downloadInBackgroundToTempSpace=Haal het bestand in de achtergrond op. Het bestand is hierna ${bold}uitsluitend${/bold} toegankelijk via de ${page}bestandsuitwisselingspagina${/page}. Het zal verloren gaan op het moment dat je Freenet deïnstalleert, op de paniekknop klikt of wanneer je het hoofdwachtwoord verliest. Je krijgt een melding zodra het bestand volledig is opgehaald.
