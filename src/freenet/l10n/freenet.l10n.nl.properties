RevocationKeyFoundUserAlert.text=Het automatische update-systeem van Freenet lijkt in gevaar te zijn gebracht! Een vertrouwd lid van het Freenet-team heeft een speciaal ondertekend bericht naar Freenet geüpload om te zeggen dat de sleutels voor de auto-updater zijn gestolen, uitgelekt of iemand heeft hen die dat niet zou moeten doen. We hebben automatische update uitgeschakeld om te voorkomen dat er malware op uw computer wordt geïnstalleerd. Controleer de website (https://freenetproject.org/) op updates (als u dit veilig kunt doen), maar wees voorzichtig, want dat is misschien ook niet veilig. De dief heeft misschien zelfs de sleutels voor het onderstaande bericht, dus volg alsjeblieft niet blindelings de gegeven instructies zonder bevestiging. Sorry we hebben het verpest!
