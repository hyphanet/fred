RevocationChecker.revocationFetchFailedMaybeInternalError=Het automatische updatesysteem is mislukt vanwege een onverwachte fout: "$ {detail}". Dit kan zijn omdat de sleutel voor automatisch bijwerken is gecompromitteerd (de sleutels zijn bijvoorbeeld gestolen), dus we hebben automatische update uitgeschakeld omdat het misschien niet veilig is. Het kan echter ook te wijten zijn aan een lokaal probleem, zoals onvoldoende schijfruimte. Als dit klopt, verhelpt u het probleem en start u Freenet opnieuw. Als dit bericht niet verdwijnt, kijk dan op de website (https://freenetproject.org/) en zoek hulp. Het kan handig zijn om de sleutel handmatig te proberen ophalen, maar houd er rekening mee dat deze mogelijk is ingevoegd door de persoon die de sleutel heeft gestolen: $ {key}
RevocationChecker.revocationFetchFailedFatally=Het systeem voor automatische updates is gecompromitteerd! De privésleutel is mogelijk gestolen, dus automatisch bijwerken is permanent uitgeschakeld. Het bestand dat moet uitleggen wat er is gebeurd, kan niet worden opgehaald vanwege een onverwachte fout: "$ {detail}". Probeer de intrekkingsleutel handmatig op te halen (de sleutel is mogelijk onjuist ingevoegd, bijvoorbeeld te groot; voor de veiligheid moeten we auto-update meteen uitschakelen in plaats van te wachten op de hele intrekkingscode): $ {key}
