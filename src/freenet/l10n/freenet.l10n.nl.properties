DarknetAddRefToadlet.explainBox1=Je kunt de beveiliging van Freenet verbeteren door verbinding te maken met vrienden. Daarmee bedoelen we mensen die ook een Freenet node draaien. Deze vrienden ken je mogelijk alleen online, maar dat is geen probleem zolang het maar geen vreemden zijn. Het toevoegen van vreemden als vrienden zorgt niet voor een toename in veiligheid bij het gebruik van Freenet en verstoort de werking van het netwerk als veel mensen dit doen. Zodra je genoeg vrienden hebt toegevoegd (ten alle tijden 5 vrienden online) kun je het beveiligingsniveau van Freenet verhogen naar HOOG waardoor Freenet alleen nog maar exclusief via je vrienden communiceert. Een netwerk waarbinnen vrienden alleen met vrienden communiceren (dus geen onbekenden) noemen we een 'Darknet'. Een darknet maakt het veel moeilijker voor een hypothetische aanvaller om te detecteren of je een Freenet node draait en maakt het aantasten van je anonimiteit veel moeilijker.
DarknetAddRefToadlet.explainInstallerWindows=Je kunt het nieuwste Windows-installatieprogramma vinden in het bestand ${filename} of ${get-windows}hier${/get-windows} klikken.
DarknetAddRefToadlet.explainInstallerWindowsNotYet=Freenet is er niet in geslaagd om het installatieprogramma voor Windows te downloaden. Je kunt het echter ook ${link}hier${/link} via Freenet binnenhalen.
DarknetAddRefToadlet.explainInstallerNonWindows=Het nieuwste niet-Windows-installatiebestand is opgeslagen als ${filename} of kan via ${get-nonwindows}deze link${/get-nonwindows} worden geopend. Het is hopelijk mogelijk om gewoon op het bestand te klikken om het te laten starten. Als dit niet werkt kan ook een commandoregel worden geopend en worden ingevoerd: "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet is er nog niet in geslaagd om een niet-Windows-installatieprogramma te downloaden. Je kunt het echter ${link}hier${/link} ook via Freenet binnenhalen. Het gaat om een 'jar'-bestand wat geopend kan worden met Java. Het is hopelijk mogelijk om gewoon op het bestand te klikken om het te laten starten. Als dit niet werkt kan ook een commandoregel worden geopend en worden ingevoerd: "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainBox2=Om verbinding te kunnen maken met een Vriend moet je zogenaamde 'noderefs' uitwisselen. Een 'noderef' is een klein bestand met daarin alle verbindingsinformatie over jouw Freenet node. Jij moet de noderef van je Vriend toevoegen en hij/zij die van jou. Hierna behoort de verbinding automatisch tot stand te komen. Jouw eigen noderef staan hieronder.
