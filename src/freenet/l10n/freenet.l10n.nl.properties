SecurityLevels.passwordFileCorruptedTitle=Hoofdwachtwoordbestand corrupt
SecurityLevels.passwordFileCorrupted=Het hoofdwachtwoordbestand ${file} is beschadigd. Je kunt het verwijderen en daarmee je client-cache en download/upload wachtrij verliezen, of je kunt het terugplaatsen van een backup.
SecurityLevels.wrongOldPassword=Het oude wachtwoord wat je hebt opgegeven is niet correct. Als je het wachtwoord kwijt bent kun je het bestand masters.keys verwijderen om een nieuw wachtwoord in te stellen. Hierdoor verlies je echter wel alle gegevens die door middel van het oude wachtwoord waren beschermd. In het bijzonder: recent-bezochte-sites-cache en de download-wachtrij.
SecurityLevels.cantDeletePasswordFileTitle=Kan niet verwijderen het hoofdwachtwoordbestand!
SecurityLevels.cantDeletePasswordFile=Freenet kon het hoofdwachtwoordbestand $ {bestandsnaam} niet verwijderen. U moet het veilig met de hand verwijderen, anders zal uw aanvaller uw cache van onlangs bezochte sites en uw downloads en uploads ontsleutelen als uw computer wordt gebruikt. Wis handmatig $ {filename}.
SecurityLevels.cantDeletePasswordFileButton=Probeer opnieuw
