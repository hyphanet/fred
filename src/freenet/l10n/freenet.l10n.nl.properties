DarknetConnectionsToadlet.peerVisibilityExplain.NAME_ONLY=Vertel deze vriend de bijnamen van onze andere vrienden, en vertel onze andere vrienden de nickname van deze vriend, zodat ze met elkaar kunnen verbinden als ze elkaar kennen.
DarknetConnectionsToadlet.peerVisibilityExplain.YES=Vertel mijn andere Vrienden over deze Vriend en vertel deze Vriend over mijn andere Vrienden. Deze Vrienden van je Vriend kunnen dan direct verbinding maken ook als deze Freenet node niet beschikbaar is. Dit verbetert de prestaties significant.
