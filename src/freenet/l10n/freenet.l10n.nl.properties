Node.enableULPRDataPropagationLong=Snelle verspreiding van onlangs aangevraagde sleutels inschakelen voor die knooppunten die ernaar hebben gevraagd wanneer de gegevens uiteindelijk worden gevonden? (Ultra-Lightweight Persistent Requests, dit is vooral belangrijk voor chat-clients). Hiermee wordt ook Recent Mislukt ingeschakeld, waardoor aanvragen die onlangs zijn mislukt, worden geplet\n \n 
Node.errorApplyingConfig=Fout bij het toepassen van de configuratie: ${error}
Node.forceBigShrink=Aanzienlijke verkleiningen van de datastore direct toepassen (alleen van toepassing op het bdbje-index store type)
Node.forceBigShrinkLong=Moeten aanzienlijke verkleiningen van de datastore (meer dan 10%) direct worden toegepast in plaats van tijdens de volgende keer opnieuw starten? Bij het direct toepassen van de verkleining blijft recent gebruikte data niet behouden, dus dit raden we niet aan. Schakel dit alleen in als een direct resultaat belangrijk is.Deze instelling is alleen van toepassing op het bdbje-index type.
Node.inBWLimit=Downloadsnelheidslimiet
Node.inBWLimitLong=Download bandbreedte limiet. Freenet zal proberen dit niet te overschrijden, maar het is niet erg accuraat. Indien ingesteld op -1 is de downloadbandbreedtelimiet 4x de upload-bandbreedtelimiet. Zonder eenheden is dit in bytes / seconde en SI- en IEC-eenheden worden geaccepteerd, dus dingen als 10 KiB / s of 1,5 Mbps (respectievelijk 10 kibibytes / sec en 1,5 megabits / sec) zijn oke.
Node.invalidStoreSize=Datastoregrootte moet minimaal 32MB zijn
Node.invalidMemoryCacheSize=Geheugen cachegrootte moet minstens 0 zijn. We zullen geen sleutels cachen tot het minstens ~1200 bytes groot is, en we zullen geen CHK's cachen tenzij het minstens ~33KB groot is.
Node.l10nLanguage=De taal waarin Freenet meldingen zal weergeven
Node.l10nLanguageLong=Deze instelling zal de taal waarin meldingen zullen worder weergegeven wijzigen. Houd in gedachten dat bepaalde meldingen niet zullen worden vertaald totdat deze node opnieuw is gestart.
Node.masterKeyFile=Locatie van het hoofdsleutelbestand
Node.masterKeyFileLong=Bestandsnaam voor het bestand met de hoofdsleutels. Dit bevat de coderingssleutels voor de cache van recentelijk bezochte sites (client-cache), de downloadwachtrij enz. Deze kunnen met een wachtwoord worden ingevoerd via de pagina beveiligingsniveaus, maar het veilig verwijderen van het sleutels bestand maakt elementen die ermee zijn gecodeerd nutteloos, zelfs met het wachtwoord . (Als dit een relatief pad is, wordt dit relatief ten opzichte van de gebruikersgegevensmap genomen.)\n \n 
Node.maxHTL=Maximale HTL
Node.maxHTLLong=Maximale HTL
Node.maxOpennetPeers=Maximum aantal Opennet peers
Node.maxOpennetPeersLong=Maximumaantal Opennet-peers (moet tussen 0 en ${default} (inclusief) liggen, de daadwerkelijke limiet hangt af van het aantal Vrienden en je snelheidslimiet, en wordt weergegeven op de statistiekenpagina).
Node.maxOpennetPeersMustBeTwentyOrLess=Mag ten hoogste ${maxpeers} zijn
Node.mustBePositive=Configuratiewaarde moet een positieve waarde hebben
Node.nodeDir=Node-map
Node.nodeDirLong=Naam van de map waar de node-gerelateerde bestanden bijv. peers-lijst in gezet worden
Node.cfgDir=Config map
Node.cfgDirLong=Pad van de map waarin door de gebruiker te wijzigen instellingen worden opgeslagen (bijv. bijwerkingen voor vertalingen).
Node.userDir=Data map gebruiker
Node.userDirLong=Pad van de map met daarin gebruikersgegevens (favorieten, download lijsten).
Node.runDir=Run-time status map
Node.runDirLong=Pad van de map voor run-time statusinformatie. Dit kan worden verwijderd door Freenet als het niet loopt.
Node.pluginDir=Plugin map
Node.pluginDirLong=Pad van de map voor plugins.
Node.probeBandwidthShort=Beantwoord probe-verzoeken voor snelheidslimiet
Node.probeBandwidthLong=Indien ingeschakeld zal Freenet antwoorden op verzoeken voor de uploadsnelheidslimiet. Hiermee wordt kennis verzameld over netwerkcondities waardoor simulaties het echte netwerk beter kunnen benaderen. Er wordt een kleine hoeveelheid willekeurigheid toegevoegd om de informatie minder identificerend, maar nog wel bruikbaar voor diagnostiek te maken. Indien uitgeschakeld worden dergeljke verzoeken geweigerd.
Node.probeBuildShort=Beantwoord probe-verzoeken voor versie
Node.probeBuildLong=Indien ingeschakeld zal Freenet antwoorden op verzoeken voor de versie. Hiermee wordt de verspreiding van updates gemeten. Indien uitgeschakeld worden dergeljke verzoeken geweigerd.
Node.probeIdentifierShort=Willekeurig toegewezen identifier voor probe-verzoeken
Node.probeIdentifierLong=Deze identifier wordt alleen voor probe-verzoeken gebruikt. Stel in op -1 om een nieuwe willekeurige waarde te selecteren.
Node.probeRespondIdentifierShort=Beantwoord probe-verzoeken voor identifier
Node.probeRespondIdentifierLong=Als dat waar is Freenet zal reageren op verzoeken om een identificatie en zeer lage-precisie uptime informatie te onderzoeken. Het voegt een kleine hoeveelheid willekeurige ruis toe aan de uptime-informatie om het minder herkenbaar te maken, maar nog steeds nuttig voor diagnostische doeleinden. Dit is handig voor schattingen van netwerkomvang en churn. Als deze fout is, reageert deze met een weigering.
Node.probeLinkLengthsShort=Beantwoord probe-verzoeken voor link-lengte
Node.probeLinkLengthsLong=Indien ingeschakeld zal Freenet antwoorden op verzoeken om link-lengte. Hiermee wordt kennis verzameld over netwerkcondities waardoor simulaties het echte netwerk beter kunnen benaderen. Er wordt een kleine hoeveelheid willekeurigheid toegevoegd om de informatie minder identificerend, maar nog wel bruikbaar voor diagnostiek te maken. Indien uitgeschakeld worden dergeljke verzoeken geweigerd.
Node.probeLocationShort=Beantwoord probe-verzoeken voor locatie
Node.probeLocationLong=Indien ingeschakeld zal Freenet antwoorden op verzoeken om locatie met lage nauwkeurigheid. Dit maakt het mogelijk de locatiedistributie binnen het netwerk te meten. Een antwoord bevat geen andere informatie buiten de locatie. Indien uitgeschakeld worden dergelijke verzoeken geweigerd.
Node.respondOverallBulkOutputCapacityUsage=Antwoorden op probe-verzoeken om het algemene capaciteitsgebruik en een zeer dicht geschatte snelheidslimiet
Node.respondOverallBulkOutputCapacityUsageLong=Als het waar is Freenet zal reageren op sondeverzoeken voor het totale capaciteitsgebruik (bandbreedteverplichting, dit is een schatting van hoeveel bandbreedte zou worden gebruikt als alle lopende aanvragen slaagden), en een ruw idee van de bandbreedtegrens (als een geheel getal, gedeeld door 10 KB / s, min 1 max 10).
Node.probeStoreSizeShort=Beantwoord probe-verzoeken voor opslaggrootte
Node.probeStoreSizeLong=Bij true zal Freenet antwoorden op verzoeken om opslaggrootte. Hiermee wordt kennis verzameld over netwerkcondities waardoor simulaties het echte netwerk beter kunnen benaderen. Er wordt een kleine hoeveelheid willekeurigheid toegevoegd om de informatie minder identificerend, maar nog wel bruikbaar voor diagnostiek te maken. Bij false worden dergeljke verzoeken geweigerd.
Node.probeUptimeShort=Beantwoord probe-verzoeken voor uptime
Node.probeUptimeLong=Bij true zal Freenet antwoorden op verzoeken om 48-uurs of 7-daagse uptime percentage. Hiermee wordt kennis verzameld over netwerkcondities waardoor simulaties het echte netwerk beter kunnen benaderen. Er wordt een kleine hoeveelheid willekeurigheid toegevoegd om de informatie minder identificerend, maar nog wel bruikbaar voor diagnostiek te maken. Bij false worden dergeljke verzoeken geweigerd.
Node.probeRejectStatsShort=Antwoorden op probe-verzoeken om proportie van verschillende soorten verzoeken afgewezen.
Node.probeRejectStatsLong=Als dit waar is, zal Freenet reageren op sondeverzoeken voor het aandeel van verschillende soorten verzoeken die worden afgewezen.
Node.trafficClass=De waarde van TrafficClass die wordt doorgegeven aan Socket.setTrafficClass () voor zowel darknet als opennet.
Node.trafficClassLong=De waarde van TrafficClass die wordt doorgegeven aan Socket.setTrafficClass () voor zowel darknet als opennet. De ingestelde waarde wordt pas in aanmerking genomen als het knooppunt opnieuw is opgestart.
Node.nodeName=Bijnaam voor deze Freenet node
Node.nodeNameLong=Node bijnaam. Deze is alleen zichtbaar voor Vrienden.
Node.maxPacketSize=Maximale pakketgrootte (i.e. MTU)
Node.maxPacketSizeLong=Maximale groote van de UDP paketten die Freenet verstuurd, aangenomen dat UDP/IP headers 28 bytes bedragen. We zullen de pad MTU van de netwerkinterface gebruiken als we deze kunnen detecteren, maar meestal is er iets wat dit in de weg staat.
Node.notUsingWrapperTitle=Er wordt geen gebruik gemaakt van de wrapper!
Node.notUsingWrapper=We raden af om Freenet te starten zonder gebruik te maken van de wrapper. Freenet kan hierdoor namelijk niet zichzelf niet opnieuw starten om bijgewerkt te worden of vanwege problemen met de JVM. Freenet is ook niet in staat om "stack dumps" te genereren wat het oplossen van eventuele problemen iets moeilijker maakt.
Node.notUsingWrapperShort=Freenet draait nu zonder wrapper. Dit is niet aanbevolen.
Node.oneConnectionPerIP=Slechts 1 verbinding toestaan per adres?
Node.oneConnectionPerIPLong=Automatisch verbindingen met een vriend verbreken als andere vrienden hetzelfde (externe) IP-adres hebben.
Node.opennetEnabled=Onveilige modus inschakelen? (automatisch verbinding maken met niet vertrouwde nodes (Vreemden))
Node.opennetEnabledLong=Moet de onveilige modus worden ingeschakeld (opennet). Als dit ingeschakeld is op deze Freenet node zullen node referenties automatisch worden uitgewisseld met niet vertrouwde nodes (Vreemden en dus geen Vrienden). Dit betekent dat het gemakkelijk is om te detecteren dat je gebruik maakt van Freenet, ook maakt het andere aanvallen gemakkelijker. Als je genoeg mensen kent die Freenet draaien kun je ervoor kiezen om alleen nog maar verbinding te maken met Vrienden en daarna deze modus uit te schakelen.
Node.outBWLimit=Uploadsnelheidslimiet
Node.outBWLimitLong=Bandbreedte-limiet voor harde upload. Freenet zou dit bijna nooit mogen overschrijden. Normaal gesproken moet je dit instellen op niet meer dan de helft van de upload-bandbreedte van je internetverbinding, die meestal veel minder is dan je downloadbandbreedte. Zonder eenheden is dit in bytes / seconde en SI- en IEC-eenheden worden geaccepteerd, dus dingen als 10 KiB / s of 1,5 Mbps (respectievelijk 10 kibibytes / sec en 1,5 megabits / sec) zijn oke.
Node.paddDataPackets=Gegevenspakketjes van Freenet aanvullen met een willekeurig aantal extra gegevens?(Lees de waarschuwing voordat je deze instelling wijzigt!)
Node.paddDataPacketsLong=Gegevenspakketjes van Freenet aanvullen met een willekeurig aantal extra gegevens?  Dit uitschakelen op een enkele node is onverstandig, maar kan zal de hoeveelheid bruikbare verstuurde gegevens vergrote en daarmee zullen de prestaties iets verbeteren. Als grote delen van het Freenet-setwerk dit echter doen wordt Freenet vatbaar voor een passieve aanvaller. We raden aan om deze instelling daarom niet te veranderen.
Node.passOpennetPeersThroughDarknet=Opennet-nodereferenties via darknet-peers omleiden?
Node.passOpennetPeersThroughDarknetLong=Opennet noderefs (nooit je eigen darknet noderef) zullen doorgestuurd worden naar je Vrienden indien ingeschakeld. Dit maakt het mogelijk om opennet noderefs te verkrijgen alleen via Vrienden. Dit is handig om opnieuw Freenet te leren kennen na een periode zonder verbinding. Het analyseren van verkeer is echter iets gemakkelijker erdoor dus schakel dit uit als je paranoide bent.
Node.port=FNP poort nummer (UDP)
Node.portLong=UDP-poort die Freenet gebruikt om te communiceren met de nodes van je Vrienden. Waar mogelijk dient deze poort doorgestuurd te worden in je router. We gebruiken een andere poort voor verbindingen met Vreemden.
Node.opennetPort=Opennet poortnummer (UDP)
Node.opennetPortLong=De UDP poort die Freenet gebruikt om te communiceren met Vreemden (I.e. nodes die Freenet draaien in opennet modus). Deze poort moet door je router worden doorgestuurd indien mogelijk. Er wordt gebruik gemaakt van een andere poort van de verbinding met Vrienden.
Node.publishOurPeersLocation=Sturen we de locaties van de peers van onze peers door naar onze peers?
Node.publishOurPeersLocationLong=De locaties van onze peers naar onze peers versturen? Dit te doen helpt bij het routen van verkeer, maar kan informatie weggeven aan een eventuele aanvaller.
Node.pleaseSetPeersVisibilityAlertTitle=Stel de zichtbaarheid in voor je Vrienden
Node.pleaseSetPeersVisibilityAlert=Freenet zal nu verbinding maken met de vrienden van je Vrienden om de prestaties te verbeteren en om je verbindingen betrouwbaarder te maken. Het is echter noodzakelijk om te weten bij welke Vrienden dit veilig is om te doen. Ga naar de 'Verbindingen met Vrienden'-pagina om de zichtbaarheid van jouw directe Vrienden per Vriend in te stellen. Over het algemeen genomen kun je dit inschakelen ('JA') zodat Freenet met hun Vrienden verbinding maakt, maar als je dit niet wilt kun je het ook uitschakelen door voor 'NEE' te kiezen.
Node.showFriendsVisibilityAlert=Moet er een melding worden getoond als de zichtbaarheidsinstellingen voor vrienden ontbreken?
Node.routeAccordingToOurPeersLocation=Moeten de locaties van de peers van deze node gebruikt worden om verkeer door te sturen?
Node.routeAccordingToOurPeersLocationLong=Dit helpt bij het routeren maar kan tevens een eventuele aanvaller helpen.
Node.skipWrapperWarning="je maakt geen gebruik van de wrappen"-waarschuwing overslaan?
Node.skipWrapperWarningLong=Indien ingeschakeld zal "de wrapper wordt niet gebruikt"-melding niet getoond worden. Deze instelling verbergt de melding alleen tot de volgende herstart van Freenet.
Node.slashdotCacheLifetime=Hoe lang moeten gegevens in het recent-opgevraagd-cache worden bewaard?
Node.slashdotCacheLifetimeLong=Hoe lang, in milliseconden, moeten gegevens worden bewaard in het recent-opgevraagd-cache? De gegevens zijn in ieder geval weg bij het opnieuw opstarten.
Node.slashdotCacheSize=Maximale grootte van het recent-opgevraagde-gegevens-cache
Node.slashdotCacheSizeLong=Maximale grootte van de recente-verzoekenopslag (merk op dat er ook een tijdslimiet is).
Node.storeDirectory=Datastore-map
Node.storeDirectoryLong=Naam van de map om bestanden in op te slaan
Node.storeMaxMemTooHigh=Meer dan 80% van je interne geheugen aan BDB geven is waarschijnlijk niet wat je wil doen!
Node.storePreallocate=Ruimte benodigd voor datastore vantevoren al ingebruiknemen
Node.storePreallocateLong=Ruimte voor datastore vantevoren toewijzen
Node.storeSaltHashResizeOnStart=Opslaggrootte wijzigen bij het starten van de node (geldt alleen voor salt-hash)
Node.storeSaltHashResizeOnStartLong=Opslaggrootte wijzigen bij het starten van de node (alleen salt-hash). Indien ingeschakeld zal Freenet de grootte van de data-opslag wijzigen tijdens het opstarten. Dit is veel sneller dan wanneer dit tijdens het draaien van de node gebeurt, echter zal de Freenet-node even niet beschikbaar zijn terwijl het met vergroten bezig is.
Node.storeSize=Freenet datastore-grootte (bytes, MB, GB, TB, etc.)
Node.storeSizeLong=Datastore grootte in bytes
Node.storeType=Datastore-type
Node.storeTypeLong=Type dataopslag. Dit kan momenteel een salt-hash (EXPERIMENTEEL, gebruik een salted hashtable met bloom filter op schijf), bdb-index (STABIEL, gebruik een BerkeleyDBFreenetStore voor opslag van de index, en houd de gegevens in bestanden op schijf), or ram (ALLEEN VOOR TESTEN, houd de index en de gegevens in RAM). Gebruik ram alleen als je weet wat je doet en je genoeg RAM hebt om al je gegevens op te slaan (merk op dat bij afsluiten niets wordt opgeslagen)! Veranderingen worden pas doorgevoerd bij een herstart van Freenet.
Node.storeBloomFilterSize=Bloomfilter grootte (totaal) in bytes
Node.storeBloomFilterSizeLong=Totale grootte Bloom filter  (total) in bytes. Normaalgesproken is dit 1/2048ste van de totale grootte van de datastore. Zet deze waarde op 0 om het bloom filter uit te schakelen. Zet deze waarde op -1 voor de standaardwaarde.
Node.storeBloomFilterCounting=Tellend bloom-filter gebruiken?
Node.storeBloomFilterCountingLong=2-bit counting bloom filter gebruiken? (niet aanpassen behalve wanneer je weet wat je doet)
Node.storeUseSlotFilters=Slotfilters gebruiken? (Sterk aangeraden)
Node.storeUseSlotFiltersLong=Dit zorgt voor een sterke reductie van schijf-I/O voor de salted-hash-store, tegen een geheugen- en schijfgebruik van ongeveer 4 bytes voor elke sleutel oftewel 1/3000e van de store-grootte. Dit wordt sterk aangeraden, tenzij je RAM beperkt is en je een snelle SSD gebruikt.
Node.storeSaltHashSlotFilterPersistenceTime=Persistentieinterval voor slotfilters
Node.storeSaltHashSlotFilterPersistenceTimeLong=Hoe vaak moeten de slotfilters worden weggeschreven naar de opslag? -1 = onmiddellijk wegschrijven. 0 = wegschrijven bij afsluiten. >0 = elke n milliseconden wegschrijven. Dus bv. 60000 = elke minuut. Merk op dat wanneer Freenet verkeerd wordt afgesloten, en deze instelling niet op onmiddellijk staat, het slotfilter moet worden vernieuwd tijdens het opstarten. Dit veroorzaakt een significante hoeveelheid schijftoegang.
Node.slotFilterPersistenceTimeError=Slot-filter persistentietijd moet -1, 0 of positief zijn.
Node.swapRInterval=Interval versturen swap-verzoek (ms)
Node.swapRIntervalLong=Interval in milliseconden tussen het verzenden van wisselverzoeken.
Node.throttleLocalTraffic=Lokaal verkeer afknijpen?
Node.throttleLocalTrafficLong=Lokaal verkeer beperken? Indien ingeschakeld zal het verkeer naar het lokale netwerk en zelfs naar de eigen computer beperkt worden.
Node.useSlashdotCache=Alle verzoeken gedurende 30 minuten cachen?
Node.useSlashdotCacheLong=Antwoorden op verzoeken met hoge HTL komen niet in aanmerking voor opslag in de datastore. Als deze optie waar is, worden ze opgeslagen in de cache voor recente aanvragen, een speciale kortetermijncache. Als deze optie false is, worden alleen ULPR-antwoorden (dat wil zeggen vertraagde antwoorden op verzoeken) in deze cache opgeslagen. Dit is standaard ingeschakeld, tenzij het netwerkbeveiligingsniveau MAXIMUM is, omdat het belangrijk is voor de prestaties wanneer een toets plotseling populair wordt. Het heeft echter enige veiligheidseffecten, in die zin dat als een aanvaller binnen 30 minuten (in de meeste gevallen onwaarschijnlijk) in de buurt van het doelwit komt, dit mechanisme hem kan helpen zijn schattingen te bevestigen.
Node.usingGCJTitle=Freenet gebruiken onder GCJ is niet aanbevolen
Node.usingGCJ=Je gebruikt Freenet onder GCJ (een vrije Java compiler). Dit is buggy en er is een grote kans dat er problemen zullen ontstaan. We raden aan te over te schakelen op OpenJDK (wat ook vrij is, en minder kans heeft op vreemde bugs).
Node.usingOracleTitle=Je gebruikt Freenet onder de officiële Oracle Java Virtual Machine. Gelieve indien mogelijk over te schakelen naar OpenJDK.
Node.usingOracle=Je gebruikt Freenet onder de officiële Oracle Java Virtual Machine. De officiële JVM heeft opzettelijk gefnuikte versleutelingscode door exportrestricties, dus moeten we de ingebouwde Freenet versleutelingscode gebruiken, die trager kan zijn. Gelieve indien mogelijk over te schakelen naar OpenJDK (installeer het bv. via je pakketbeheerder).
Node.withAnnouncement=Freenet toestaan seednodes te gebruiken om met het netwerk te verbinden?
Node.withAnnouncementLong=Mag Freenet het netwerk leren kennen door gebruik te maken van seednodes? Om op het 'opennet' te komen (een netwerk van Vreemden die automatisch met elkaar verbinding maken. Alleen mogelijk als het netwerkbeveiligingsniveau laag of normaal is) moet contact worden gezet met publiek toegankelijke nodes. Deze lijst met nodes wordt meegeleverd bij de Freenet installatie. Vanzelfsprekend introduceert dit bepaalde beveiligingsrisico's, maar als je gebruik wilt maken van opennet is het praktisch noodzakelijk. Zeker in het geval wanneer je node enige tijd uitstaat, achter een NAT zit, of van IP-adres veranderd. Als je meer veiligheid nodig hebt kun je Vrienden toevoegen en het netwerkbeveiligingsniveau verhogen.
Node.writeLocalToDatastore=Lokale en nabije verzoeken wegschrijven naar de datastore?
Node.writeLocalToDatastoreLong=Of u gegevens wilt schrijven die worden geretourneerd door hoge HTL-verzoeken (lokaal en in de buurt) naar de belangrijkste permanente datastore. We raden u ten zeerste aan om deze optie uitgeschakeld te houden, tenzij u zich geen zorgen maakt over aanvallen met datastores of sonderen. Dit wordt standaard alleen ingeschakeld als het netwerkbeveiligingsniveau en fysieke beveiligingsniveau beide laag zijn.
NodeClientCore.alwaysCommit=Wegschrijven na iedere databasetaak?
NodeClientCore.alwaysCommitLong=Als dit uitgeschakeld is zullen de wijzigingen in de database iedere 30 seconden worden weggeschreven naar de harde schijf. Als dit ingeschakeld is zal direct na iedere database-actie de wijziging worden weggeschreven. Dit zal de prestaties negatief beinvloeden, maar het zal garanderen dat er geen informatie verloren gaat tijdens het foutief afsluiten van Freenet. Ook zal er iets minder geheugen verbruikt worden. Normaalgesproken staat deze optie uitgeschakeld om het gebruik van de harde schijf te reduceren.
NodeClientCore.maxArchiveSize=Maximale grootte van elk gegeven archiefbestand
NodeClientCore.maxArchiveSizeLong=Maximale grootte voor een archiefbestand
NodeClientCore.couldNotFindOrCreateDir=Map kon niet worden gevonden nog aangemaakt
NodeClientCore.downloadAllowedDirs=Mappen waar downloads in mogen worden opgeslagen
NodeClientCore.downloadAllowedDirsLong=Door puntkomma's gescheiden lijst van mappen waarnaar downloaden is toegestaan. "downloads" betekent downloadsDir, leeg betekent dat downloaden niet naar schijf is toegestaan, "alles" betekent dat downloaden naar elke locatie is toegestaan. WAARSCHUWING! Als dit is ingesteld op "all", kan elke gebruiker met toegang tot FCP elk bestand overal naar uw computer downloaden!
NodeClientCore.downloadsDir=Standaard map voor downloads
NodeClientCore.downloadsDirLong=De map waarin downloads standaard in moeten worden opgeslagen
NodeClientCore.encryptPersistentTempBuckets=De persistente tijdelijke emmers versleutelen?
NodeClientCore.encryptPersistentTempBucketsLong=De persistente tijdelijke emmers versleutelen? In bepaalde gevallen (als je al hardeschijf- en swapversleuteling gebruikt) is het niet zinvol om persistente tijdelijke emmers te versleutelen.
NodeClientCore.encryptTempBuckets=De tijdelijke emmers versleutelen?
NodeClientCore.encryptTempBucketsLong=De tijdelijke emmers versleutelen? In bepaalde gevallen (als je al hardeschijf- en swapversleuteling gebruikt) is het niet zinvol om de tijdelijke emmers te versleutelen.
NodeClientCore.fileForClientStats=Bestand waarin statistieken moeten worden bewaard
NodeClientCore.fileForClientStatsLong=Bestand waar statistieken over client-throttling in opgeslagen staan (wordt gebruikt om de verzoekenfrequentie te berekenen)
NodeClientCore.lazyStartDatastoreChecker=Start de datastore controledraad op aanvraag?
NodeClientCore.lazyStartDatastoreCheckerLong=Start de datastore controledraad op aanvraag? Vooral nuttig voor simulaties, of als threads extreem duur zijn. De meeste knooppunten moeten dit uitgeschakeld hebben
NodeClientCore.lazyStartDatastoreCheckerMustRestartNode=U moet Freenet opnieuw opstarten om de instelling "start de datastore checker on demand" te wijzigen.
NodeClientCore.maxUSKFetchers=Maximumaantal tijdelijke USK-ophalers
NodeClientCore.maxUSKFetchersLong=Maximumaantal tijdelijke achtergrondopvragingen voor recent bezochte USK's (zoals freesites). Merk op dat cliënten en plugins (zoals WebOfTrust) die zich abonneren op USK's niet worden meegeteld in deze limiet.
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Moet meer zijn dan nul
NodeClientCore.memoryLimitedJobThreadLimit=Maximum FEC-threads
NodeClientCore.memoryLimitedJobThreadLimitLong=Maximaal aantal te gebruiken threads voor geheugen-intensieve bewerkingen zoals FEC-decoderen/encoderen (i.e. een groot bestand decoderen van blokken gedownload van het netwerk met behulp van Forward Error Correction).
NodeClientCore.memoryLimitedJobThreadLimitMustBe1Plus=Je moet minstens 1 thread toestaan voor FEC-decoderen
NodeClientCore.memoryLimitedJobMemoryLimit=Maximum geheugen gebruikt voor FEC-threads
NodeClientCore.memoryLimitedJobMemoryLimitLong=Maximaal hoeveelheid te gebruiken geheugen voor geheugen-intensieve bewerkingen zoals FEC-decoderen/encoderen (i.e. een groot bestand decoderen van blokken gedownload van het netwerk met behulp van Forward Error Correction).
