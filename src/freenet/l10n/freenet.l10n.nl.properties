PluginManager.changePluginManagerEnabledInConfig=U moet Freenet afsluiten en freenet.ini bewerken om de instelling voor plug-ins in te schakelen. Voeg een regel toe "pluginmanager.enabled = false" om ondersteuning voor plug-ins uit te schakelen, of "pluginmanager.enabled = true" om dit in te schakelen.
PluginManager.enabled=Inschakelen plugins?
PluginManager.enabledLong=Inschakelen plugins? Dit moet worden ingeschakeld voor bijna alle knooppunten, maar kan worden uitgeschakeld voor simulaties.
PluginManager.pluginDesc.Freemail=Oude versie (v0.1) van e-mail over Freenet. Vereist een e-mailcliënt (bv. Thunderbird). De enige reden om dit te installeren is als je met mensen wil praten die de oude Freemail gebruiken, aangezien de nieuwe Freemail niet compatibel is met de oude. Let op: je kan beide tegelijk gebruiken, want ze gebruiken verschillende poorten om met je e-mailcliënt te praten.
PluginManager.pluginDesc.Freemail_wot=E-mail over Freenet. Vereist de Web of Trust-plugin. Heeft een standaard web-interface, of je kan een e-mailcliënt gebruiken; zie FSNG voor details hoe je dit kan instellen.
PluginManager.pluginDesc.HelloWorld=Testplugin. Doet niets nuttigs, alleen voor ontwikkelaars van nieuwe plugins.
PluginManager.pluginDesc.HelloFCP=FCP testplugin. Doet niets nuttigs, alleen voor ontwikkelaars van nieuwe plugins.
PluginManager.pluginDesc.JSTUN=Gebruikt gecentraliseerde STUN-servers om je IP-adres en connectiviteit te detecteren. Het is belangrijk voor Freenet, zeker op darknet, om te weten wat je IP-adres is (maar het kan het misschien oppikken van je peers, zeker als je veel verbindingen hebt of als je opennet gebruikt). STUN wordt gebruikt door andere applicaties, maar dit is gecentraliseerd dus kan het gebruikt worden om je node te vinden. Als je UPnP kan gebruiken in plaats van STUN, doe dat dan, maar als UPnP je IP-adres niet betrouwbaar kan vinden kan je dit ook inladen.
PluginManager.pluginDesc.KeyUtils=Een handig hulpmiddel om Freenetsleutels te onderzoeken, bv. om de pagina's in een freesite op te lijsten.
PluginManager.pluginDesc.MDNSDiscovery=Kondigt Freenet aan op je lokale netwerk (LAN) zodat cliënten er automatisch mee kunnen verbinden. Wordt momenteel niet veel gebruikt.
PluginManager.pluginDesc.SNMP=Laat je toe vanop afstand de status van je Freenet node te controleren via hulpmiddelen zoals MRTG.
PluginManager.pluginDesc.TestGallery=Eenvoudige galerijpagina-plugin, wordt momenteel niet gebruikt.
PluginManager.pluginDesc.ThawIndexBrowser=Laat je bladeren door Thaw-bestandindexen en er bestanden van downloaden, van binnenin de Freenet web-interface, zonder Thaw te moeten installeren.
PluginManager.pluginDesc.UPnP=Praat met je router om je IP-adres te ontdekken en automatisch je UDP-poorten door te sturen om connectiviteit te verbeteren. Dit zou moeten aanstaan tenzij je LAN niet betrouwbaar is. Dit is normaal gezien veilig, in tegenstelling tot JSTUN.
PluginManager.pluginDesc.Freereader=Hulpmiddel om RSS en ATOM feeds als freesites in te voegen.
PluginManager.pluginDesc.Library=Hulpmiddel om Freenet te doorzoeken met zoekindexen in het oude of het nieuwe formaat.
PluginManager.pluginDesc.Spider=Hulpmiddel om freesite zoekindexen aan te maken en automatisch te uploaden, door automatisch links van je bladwijzers te volgen. Zorgt voor een zeer zware belasting op je Freenet node, dus gebruik het niet tenzij je een krachtige computer hebt! Vereist ook dat de Bibliotheek-plugin is ingeladen.
PluginManager.pluginDesc.Freetalk=Experimenteel anoniem forum. Heeft momenteel last van ernstige performance- en robuustheidsproblemen. Vereist Web of Trust.
PluginManager.pluginDesc.WebOfTrust=Laat je toe een anoniem pseudoniem aan te maken. Deze pseudoniemen kunnen elkaar al dan niet vertrouwen, en zo spam en DoS-aanvallen vermijden. Backend voor chat en sociale applicaties over Freenet.
PluginManager.pluginDesc.WebOfTrustTesting=Zeer nieuwe versies van de Web of Trust-plugin, voor testdoeleinden. Gecompileerd door ontwikkelaar "xor". LET OP: Deze worden niet gecompileerd op een hoogbeveiligde computer. Er is geen sleutelterugtrekkingsmechanisme voor hun update-USK - als deze gehackt wordt, heb je een probleem. Updates worden geïnstalleerd bij elke herstart van Freenet, zelfs als automatisch bijwerken is uitgeschakeld in de instellingen! Kan alleen worden opgehaalf over Freenet, niet van onze centrale servers. Ontlaad eerst de WebOfTrust-plugin alvorens te proberen deze plugin te laden.
PluginManager.pluginDesc.FlogHelper=Eenvoudig hulpmiddel om een blog aan te maken op Freenet. Gebruikt Web of Trust om automatisch je nieuwe flog aan te kondigen zodat ze op de freesite indexen verschijnt.
PluginManager.pluginDesc.Sharesite=Hulpmiddel om eenpaginasites te publiceren en bij te werken, gebaseerd op de ShareWiki-plug-in.
