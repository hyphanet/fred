DarknetConnectionsToadlet.peerVisibilityIntroduction=Als je het toelaat dat jouw Vrienden deze Vriend zien en dat deze Vriend jouw Vrienden kan zien dan zullen de prestaties significant verbeteren. Het is echter mogelijk dat je niet wilt dat andere Vrienden deze Vriend zien. Houdt er echter rekening mee dat wanneer je internetverbinding wordt afgetapt een verband kan leggen tussen deze Freenet node en die van deze Vriend. Deze Vriend kan ook de zichtbaarheid voor jouw Vrienden uitschakelen.
