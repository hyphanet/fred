FirstTimeWizardToadlet.browserWarningIncognitoShort=Je maakt gebruik van een browser in incognitomodus (goed zo!)
FirstTimeWizardToadlet.browserWarning=We raden ${bold}sterk${/bold} aan om voor gewoon internetten en gebruik van Freenet niet dezelfde browser te gebruiken, behalve als privacy- of incognitomodus is ingeschakeld. Aanvallen die proberen eerder bezochte pagina's te achterhalen maken het mogelijk om te achterhalen welke Freenet-sites ("freesites") je hebt bekeken. Hierdoor kan je anonimiteit in gevaar komen. Gebruik daarom een aparte browser voor Freenet. Onder Windows zal de 'Browse Freenet'-koppeling automatisch Google Chrome in incognitomodus openen als deze is geïnstalleerd.
FirstTimeWizardToadlet.browserWarningMaybeSafe=Je gebruikt een redelijk recente browser die relatief veilig zou moeten zijn. Wel houdt deze de geschiedenis bij van welke Freenet-pagina's je bezoekt. Je kunt privacy- of incognitomodus gebruiken om dit te voorkomen. De geschiedenis kan ook handmatig worden gewist, maar dit laat doorgaans sporen achter.
FirstTimeWizardToadlet.browserWarningIncognito=Je maakt gebruik van een browser in pricacy- of incognitomodus (controleer dit in de titelbalk). Dit zou relatief veilig moeten zijn. Gebruik niet dezelfde browser voor het internet en Freenet, tenzij je zeker weet dat deze in privacymodus werkt.
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=Je lijkt een recente browser in privacy- of incognitomodus te gebruiken (controleer dit in de titelbalk). Dit zou relatief veilig moeten zijn. Gebruik bij oudere browsers (voor Firefox 4) niet dezelfde browser voor zowel het web als Freenet, tenzij je ze in privacymodus gebruikt.
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Freenet heeft geprobeerd Firefox in privacymodus te starten. Dit zou moeten voorkomen dat je browser bijhoudt wat je bezoekt op Freenet. Bij sommige versies kan het noodzakelijk zijn alle geopende browservensters en -tabbladen die al open stonden te sluiten. Je krijgt ze weer terug door in het browsermenu de privacymodus te beëindigen. Als bij Firefox de privacymodus ingeschakeld is, wordt dit weergegeven in de titelbalk of op tabbladen. Zo niet, open dan ${url} handmatig in privacymodus of gebruik een aparte browser (of browserprofiel) alleen voor Freenet.
FirstTimeWizardToadlet.browserWarningOldFirefox=Je gebruikt een tamelijk oude versie van Firefox (versie 3 of eerder). Firefox 4 en later hebben belangrijke privacyverbeteringen, het CSS-browsergeschiedenislek is opgelost. Indien mogelijk kun je het beste je browser upgraden.
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=Nieuwere versies van Firefox bieden ook een privacymodus, die goed van pas kan komen.
FirstTimeWizardToadlet.browserWarningSuggestion=De meeste webbrowsers, Microsoft Internet Explorer uitgezonderd, zullen prima werken met Freenet. Hieronder vallen onder andere Firefox, Opera, Safari, Chrome en Lynx. Het is aan te raden één van deze browsers te installeren en de URL in de navigatiebalk over te plakken in één van deze browsers.
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=De meeste web browsers (excl. Microsoft Internet Explorer) werken prima met Freenet. Voorbeelden hiervan zijn: Firefox, Opera, Safari, Chrome en Lynx.
FirstTimeWizardToadlet.chooseNodeName=Node-naam is verplicht!
FirstTimeWizardToadlet.chooseNodeNameLong=Vul hieronder een naam in voor je Freenet-node. (We raden aan om een nickname te gebruiken met eventueel een e-mailadres). Zo kunnen je vrienden (vertrouwde peers die je handmatig hebt toegevoegd) je node gemakkelijk herkennen. Deze naam is niet zichtbaar voor vreemden (niet-vertrouwde automatisch toegevoegde peers). Merk op dat een vrienden en vreemden je mogelijk eenvoudig kunnen identificeren aan de hand van je IP-adres, je bent immers met ze verbonden, maar dat ze niet gemakkelijk kunnen zien welke informatie in Freenet je bezoekt.
FirstTimeWizardToadlet.connectToStrangers=Verbinden met vreemden?
FirstTimeWizardToadlet.connectToStrangersLong=Om Freenet goed te kunnen gebruiken moet je met tenminste 5 nodes verbonden zijn. Bij voorkeur zijn dit mensen die je kent en vertrouwd. Als je niet genoeg vrienden kent die Freenet gebruiken is het mogelijk om aan te geven dat er ook automatisch verbinding mag worden gemaakt met vreemden. Dit heeft echter als keerzijde dat het gemakkelijk is voor vreemden om te achterhalen of je Freenet draait, ook maakt het sommige theoretische beveiligingsrisico's groter. Als je je gebruik van Freenet geheim wil houden is dit niet aan te raden.
FirstTimeWizardToadlet.enableOpennet=Het is mogelijk om het automatisch opzetten van verbindingen later uit te schakelen wanneer je voldoende vrienden hebt toegevoegd aan Freenet. Gedurende deze periode is er echter wel enige informatie over je node bekend bij vreemden. Onthoud dat Freenet op dit moment nog experimentele software is en er daarom helaas geen garanties kunnen worden gegeven over de veiligheid.
FirstTimeWizardToadlet.enableUPnP=Activeer de Universal Plug and Play (UPnP). Stel dit in als  je een router hebt op je lokale netwerk. Stel dit niet in als je direct aan je ISP bent verbonden b.v. via een dial-up modem, of als je onvertrouwde personen op je netwerk hebt (b.v. een studenten accomodatie).
FirstTimeWizardToadlet.opennetYes=Ik wil dat Freenet automatisch zoekt naar vreemden om verbinding mee te maken.
FirstTimeWizardToadlet.opennetNo=Ik heb minimaal 5 vrienden die al gebruik maken van Freenet en ik ga hun verbindingsgegevens toevoegen via de Vrienden-pagina.
