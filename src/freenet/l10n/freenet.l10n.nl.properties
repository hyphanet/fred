FProxyToadlet.dangerousRSS=Freenet heeft gedetecteerd dat het bestand wat je probeert op te vragen van het type: 'RSS' is. 'RSS' kan niet goed worden gefilterd door Freenet en kan zogenaamde web-bugs (ingevoegde plaatjes die je ip-adres bekend kunnen maken bij een externe website, waardoor je anonimiteit in gevaar komt). Firefox 2.0 en Internet explorer 7 zullen een bestand nog steeds als RSS openen ook al forceren we dat de inhoud  als "${type}" moet worden weergegeven.
