Node.cachingFreenetStoreMaxSizeLong=Maximum grootte van het in-geheugen schrijfcache voor elke store (er zijn 9 zo'n stores). 0 foor geen in-geheugen cache (bv. als je een solid-state disk hebt). Sleutels zijn van verschillende grootten, dus bv. als de limiet tussen 2K en 32K ligt zal ze enkel gebruikt worden voor het opslaan van kleine sleutels (SSKs en publieke sleutels).
Node.cachingFreenetStorePeriod=Maximum hoeveelheid tijd dat blokken in het in-geheugen gegevensstore cache worden gehouden voor ze naar de store op de schijf worden geschreven (in milliseconden).
Node.clientCacheType=Clientcache type?
Node.clientCacheTypeLong=Als je hier kiest voor 'geen' dan zal er minder bewijsmateriaal te vinden zijn op de computer waar deze Freenet node op draait, mocht de computer in beslag worden genomen. De Freenet-node moet echter wel de pagina iedere keer opnieuw ophalen wanneer je de pagina bezoekt, waardoor de prestaties afnemen en je verzoeken zichtbaarder zijn binnen het netwerk. Als je dit instelt op 'ram' dan zullen opgevraagde pagina's alleen opgeslagen worden totdat je de Freenet node afsluit. Het tijdelijk opslaan van de pagina neemt werkgeheugen in beslag. De configuratieassistent stelt dit cache standaard in als 'salt-hash', waardoor bezochte freesites op de harde schijf worden opgeslagen, maar wel versleuteld en eventueel beveiligd met een wachtwoord. Dit is afhankelijk van het fysieke beveiligingsniveau. (Het veilig verwijderen van master.key zorgt voor het definitief ontoegankelijk maken van het cache).
Node.clientCacheSize=Clientcache-grootte (bytes, MB, GB, TB, etc.)
Node.clientCacheSizeLong=Stel de grootte van de client-cache in. Dit wordt gebruikt voor het cachen van freesia's die u bezoekt, zodat ze niet de volgende keer hoeven te worden aangevraagd en daarom sneller worden geladen en niet zichtbaar zijn op het netwerk. Als het clientcachetype "none" is, wordt deze optie genegeerd; als het "ram" is, is deze optie de grootte in het RAM-geheugen van de client-cache (deel van de totale maximale geheugenlimiet, dus verhoog die indien nodig); als het "salt-hash" is, is deze optie de grootte van de client-cache op schijf.
