Announcer.announceAlertIntro=프리넷이 네트워크에 연결 중입니다 - 이 과정은 몇 분 정도 걸릴 수 있습니다. 성능은 다음 몇 시간 동안 계속 향상될 것입니다. 프리넷을 몇 분 이상 종료할 때마다 이 과정이 반복되므로, 가능하다면 24시간 내내 실행하는 것이 좋습니다.
