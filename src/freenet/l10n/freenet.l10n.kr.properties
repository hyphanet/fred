DarknetAddRefToadlet.explainInstallerNonWindows=최신 비-Windows 설치 프로그램은 ${filename}에 있거나 ${get-nonwindows}여기${/get-nonwindows}를 클릭하세요. 이는 java로 열어야 하는 jar 파일입니다. 친구가 더블 클릭하면 열릴 수 있지만, 안 되면 명령줄을 열고 "java -jar ${shortfilename}"을 입력하세요.
