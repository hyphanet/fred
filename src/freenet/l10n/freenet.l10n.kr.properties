DarknetAddRefToadlet.explainBox1=프리넷의 보안을 향상시키기 위해 친구와 연결할 수 있습니다. 즉, 실제로 아는 사람으로 프리넷을 실행하는 사람입니다. 온라인 지인일 수 있지만, 완전한 낯선 사람을 친구로 추가하지 마세요. 낯선 사람을 친구로 추가하면 보안이 크게 향상되지 않고 많은 사람이这样做으면 네트워크 전체에 문제가 발생합니다. 친구가 충분히 추가되어 항상 5명 이상 온라인 상태라면 네트워크 보안 수준을 HIGH로 높일 수 있으며, "다크넷 모드"로 친구에게만 연결할 수 있습니다. 이는 공격자가 프리넷을 실행 중인지조차 파악하기 어렵게 하며, 익명성에 대한 대부분의 공격을 어렵게 합니다. 프리넷은 인터넷을 통해 친구에게 직접 암호화된 연결을 만들므로, 이미 쉽게 연결할 수 있는 사람(가족, 동료, 실제 친구, 온라인 친구)만 추가하세요.
