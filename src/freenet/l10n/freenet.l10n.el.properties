DarknetAddRefToadlet.explainBoxTitle=Γιατί θα έπρεπε να συνδεθείτε με τους φίλους σας μέσω Freenet
DarknetAddRefToadlet.explainBox1=Μπορείτε να βελτιώσετε την ασφάλεια του Freenet με το να συνδεθείτε με τους φίλους σας. Αυτό σημαίνει, με ανθρώπους που πραγματικά γνωρίζεται ότι τρέχουν το Freenet. Αυτοί μπορεί να είναι γνωριμίες σε απευθείας σύνδεση, αλλά μην προσθέτετε συνδέσεις σε εντελώς αγνώστους, καθώς η προσθήκη αγνώστων ως Φίλων δε θα βελτιώσει και πολύ την ασφάλεια και θα προκαλέσει προβλήματα στο δίκτυο συνολικά αν το κάνουν πολλοί από τους χρήστες. Όταν έχετε προσθέσει αρκετούς Φίλους, ώστε τουλάχιστον 5 να είναι ενεργοί όλες τις φορές, μπορείτε να αυξήσετε την ασφάλεια του δικτύου σας στο ΥΨΗΛΟ, και να συνδέεστε μόνο σε Φίλους, το οποίο ονομάζεται "λειτουργία darknet". Αυτό δυσκολεύει πολύ περισσότερο έναν επιτιθέμενο ακόμα και να ανακαλύψει ότι τρέχετε το Freenet, και καθιστά τις περισσότερες επιθέσεις ενάντια στην ανωνυμία σας πολύ δυσκολότερες. Το Freenet θα δημιουργήσει κρυπτογραφημένες συνδέσεις προς τους φίλους σας απευθείας μέσα από το Διαδίκτυο, οπότε προσθέστε μόνο άτομα που μπορείτε ήδη να συνδεθείτε εύκολα (οικογένεια, συνάδελφοι, φίλοι από την πραγματική ζωή, ενεργοί φίλοι).
