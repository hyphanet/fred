ChatForumsToadlet.frost=${frost-freenet}Frost${/frost-freenet} (${frost-web}web link${/frost-web}) - Το αρχικό σύστημα με πίνακες συζήτησης στο Freenet. Είχε σοβαρά προβλήματα spam και άρνησης εξυπηρέτησης (DoS), συνιστούμε να επιλέξετε κάποιο από τα άλλα. Όπως το FMS, δεν είναι μέρος του Freenet, οπότε και θα πρέπει να το εγκαταστήσετε και να το τρέξετε μόνοι σας.
ChatForumsToadlet.fms=${fms}FMS${/fms} - To Freenet Message System είναι ένα σύστημα πινάκων μηνυμάτων, το οποίο συντηρείται ενεργά και έχει μια μεγάλη κοινότητα. Δεν είναι μέρος του Freenet, οπότε θα πρέπει να το εγκαταστήσετε και να το τρέξετε μόνοι σας.
ChatForumsToadlet.sone=${sone}Sone${/sone} - Ένα σύστημα συζητήσεων όπου ακολουθείς άτομα. Είναι πρόσθετο για το Freenet και προαπαιτεί το πρόσθετο WebOfTrust.
ChatForumsToadlet.content2=Η ομάδα του Freenet δεν έγραψε ή επιθεώρησε το FMS ή το Sone, οπότε δεν μπορούμε να εγγυηθούμε την ποιότητά τους. Μπορεί να υπάρχουν πολλά περισσότερα πρόσθετα για το Freenet και εφαρμογές (όπως για παράδειγμα wikis) τα οποία μπορεί κανείς να βρει μέσα στις σελίδες του Freenet.
