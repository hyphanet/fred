DarknetConnectionsToadlet.noTrustLevelAddingFriend=Πρέπει να ορίσετε ένα επίπεδο εμπιστοσύνης - ΧΑΜΗΛΟ, ΚΑΝΟΝΙΚΟ ή ΥΨΗΛΟ. Αυτό δείχνει απλά πόσο εμπιστεύεστε αυτό τον φίλο. Τα υψηλότερα επίπεδα εμπιστοσύνης, προσφέρουν καλύτερη απόδοση, αλλά και λιγότερη ασφάλεια αν ο φίλος αποφασίσει να σας επιτεθεί π.χ. να προσπαθήσει να βρει τί κάνετε στο Freenet. Αν ο φίλος σας είναι μια τυχαία γνωριμία ίσως θα έπρεπε να το ορίσετε ως ΧΑΜΗΛΟ. Αν τον/την εμπιστεύεστε απόλυτα, ορίστε το ΥΨΗΛΟ. Αν ξέρετε ότι δεν προσέχει και πολύ τον υπολογιστή του/της και κολλάει συνεχώς ιούς κ.τ.λ. πρέπει να το μειώσετε λίγο, καθώς εν τέλει μπορεί να μην συνδέεστε με αυτόν/η αλλά με κάποιον που έχει χακάρει τον υπολογιστή του/της.
DarknetConnectionsToadlet.peerTrustTitle=Πόσο εμπιστεύεστε αυτό τον φίλο;
DarknetConnectionsToadlet.peerTrustIntroduction=Ένα υψηλότερο επίπεδο εμπιστοσύνης θα βελτιώσει την απόδοση και για εσάς και για τον φίλο σας. Αλλά αυτό θα σας κάνει πιο ευάλωτους αν δεν είναι έμπιστοι, ή αν ο υπολογιστής τους χακαριστεί ή κατασχεθεί.
DarknetConnectionsToadlet.peerTrustExplain.LOW=Δεν εμπιστεύομαι το φίλο μου. Να μοιραστώ όσο γίνεται λιγότερα. Χαμηλότερη απόδοση. Σημειώστε ότι αυτό είναι σε όλες σχεδόν τις περιπτώσεις ασφαλέστερο από το να συνδέεστε με αγνώστους.
DarknetConnectionsToadlet.peerTrustExplain.NORMAL=Εμπιστεύομαι λίγο το φίλο μου. Να μοιραστώ λίγες πληροφορίες, αλλά να υπάρξουν κάποιες προφυλάξεις. Όφελος η μέτρια απόδοση.
DarknetConnectionsToadlet.peerTrustExplain.HIGH=Εμπιστεύομαι το φίλο μου και εμπιστεύομαι την ικανότητά του να προστατεύει τον υπολογιστή του. Να μοιραστώ όσες περισσότερες πληροφορίες γίνεται για να μεγιστοποιηθεί η απόδοση.
