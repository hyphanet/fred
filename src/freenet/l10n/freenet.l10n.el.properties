SecurityLevels.networkThreatLevel.choice.HIGH=Θα ήθελα να το κάνω όσο πιο δύσκολο γίνεται για άλλους να παρακολουθήσουν τις επικοινωνίες μου, ή ανυσηχώ για ISPs και/ή κυβερνήσεις που προσπαθούν να μπλοκάρουν το Freenet.
SecurityLevels.networkThreatLevel.desc.HIGH=Μόνο με το να συνδέεστε με Φίλους σε μεγάλη κλίμακα βελτιώνει την ασφάλεια, αλλά το Freenet θα είναι αργό, εκτός αν προσθέσετε τουλάχιστον 5-10 φίλους.
SecurityLevels.networkThreatLevel.choice.NORMAL=Ζω σε μια σχετικά ελεύθερη χώρα, αλλά θα ήθελα να το κάνω πιό δύσκολο για άλλους να παρακολουθούν τις επικοινωνίες μου.
SecurityLevels.networkThreatLevel.choice.LOW=Δεν με ενδιαφέρει η παρακολούθηση και θέλω την μέγιστη απόδοση.
SecurityLevels.networkThreatLevel.desc.LOW=Μπορεί να είναι αρκετά εύκολο για άλλους να ανακαλύψουν την ταυτότητά σου!
SecurityLevels.networkThreatLevel.opennetIntro=Ξέρεις προσωπικά κάποιον που ήδη χρησιμοποιεί το Freenet; Αν ξέρετε τουλάχιστον 3 άτομα που ήδη χρησιμοποιούν το Freenet, μπορείτε να ενεργοποιήσετε την επιλογή darknet, έτσι ώστε το Freenet να συνδεθεί μόνο με τους φίλους σας, βελτιώνοντας κατα πολύ την ασφάλεια. Παρ' όλα αυτά, αν δεν ξέρετε κανέναν που είναι ήδη στο Freenet, ή αν θέλετε μέγιστη απόδοση, πρέπει να ενεργοποιήσετε την επιλογή opennet, και το Freenet θα σας συνδέσει αυτόματα με άλλους Freenet κόμβους, που τους λειτουργούν ξένοι (όπως επίσης και Φίλοι σας).
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Προσθέτοντας ως Φίλους σας, άτομα που δεν γνωρίζετε εκτός του Freenet, δεν θα βελτιώσει την την ασφάλεια και θα μειώσει την απόδοση!
SecurityLevels.networkThreatLevel.opennetLabel=Επιλογή opennet (σύνδεση με αγνώστους και φίλους)
SecurityLevels.networkThreatLevel.opennetExplain=Δεν γνωρίζω κανέναν που χρησιμοποιεί ήδη το Freenet: Να γίνει σύνδεση με άλλους κόμβους Freenet αυτόματα.
SecurityLevels.networkThreatLevel.darknetLabel=Επιλογή darknet (σύνδεση μόνο με φίλους)
SecurityLevels.networkThreatLevel.darknetExplain=Γνωρίζω τουλάχιστον 3 άτομα (10+ για καλή επίδοση) που χρησιμοποιούν ήδη το Freenet: Σύνδεση μόνο με Φίλους.
SecurityLevels.noFriendsWarning=Δεν έχετε προσθέσει Φίλους. Αν θέσετε το επίπεδο ασφάλειας του δικτύου σε υψηλό ή μέγιστο, δεν θα μπορείτε να συνδεθείτε στο Freenet εως ώτου έχετε τουλάχιστον ένα συνδεδεμένο Φίλο! Σημειώστε ότι για να υπάρχει κάποιο σημαντικό όφελος στην ασφάλεια, αυτά πρέπει να'ναι άτομα που όντως γνωρίζετε και τουλάχιστον εμπιστεύεστε λίγο, και για καλή απόδοση θα χρειαστείτε τουλάχιστον 5-10 από αυτούς συνδεδεμένους κάθε στιγμή. Είστε βέβαιοι;
SecurityLevels.noFriendsCheckbox=Είμαι βέβαιος/η, ενεργοποίησε το υψηλό επίπεδο ασφάλειας δικτύου, θα προσθέση Φίλους ΑΜΕΣΑ.
SecurityLevels.noConnectedFriendsCheckbox=Είμαι σίγουρος.η, θα προσθέσω περισσότερους Φίλους και/ή θα αποδεχθώ ότι το Freenet θα είναι online μόνο όταν οι υπάρχοντες Φίλοι μου είναι online.
SecurityLevels.fewConnectedFriendsCheckbox=Είμαι βέβαιος/η, θα προσθέσω περισσότερους Φίλους και/ή θα αποδεχθώ το κόστος στην επίδοση και το ότι το Freenet μπορεί να μην συνδέεται όταν οι Φίλοι μου δεν είναι συνδεδεμένοι.
SecurityLevels.networkThreatLevelLowCheckbox=Είμαι βέβαιος/η, θέλω μεγαλύτερη ταχύτητα και δεν με ενδιαφέρει ποιος μπορεί να δει τι κάνω στο Freenet!
