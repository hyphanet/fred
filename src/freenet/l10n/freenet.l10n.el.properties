Announcer.announceAlertIntro=Το Freenet ενώνεται στο δίκτυο - κάτι που μπορεί να διαρκέσει κάποια λεπτά. Η ταχύτητα θα συνεχίσει να αυξάνεται στις επόμενες ώρες. Αυτό θα συμβαίνει κάθε φορά που κλείνετε το Freenet για περισσότερο από κάποια λεπτά, οπότε είναι καλύτερο να το αφήνετε να τρέχει συνεχώς, όποτε είναι δυνατόν.
Announcer.announceAlertTitle=Ανακοίνωση Κόμβου
Announcer.announceDetails=Έχουμε στείλει ${recentSentAnnouncements} ανακοινώσεις, ${runningAnnouncements} εκ των οποίων εκκρεμούν, και προστέθηκαν ${addedNodes} κόμβοι (${refusedNodes} κόμβοι μας έχουν απορρίψει). Είμαστε συνδεδεμένοι σε  ${connectedSeednodes} κόμβους σποράς και προσπαθούμε να συνδεθούμε σε ακόμα ${disconnectedSeednodes}.
Announcer.announceAlertNoSeednodes=Δεν μπόρεσε να βρεθεί το αρχείο seednodes.fref, οπότε ο Freenet κόμβος δεν μπορεί αυτόματα να συνδεθεί στο opennet. Παρακαλούμε προσθέστε κάποιους κόμβους σποράς χειροκίνητα, ή κατεβάστε ένα αρχείο κόμβων σποράς από την διεύθυνση http://downloads.freenetproject.org/alpha/opennet/ .
Announcer.announceLoading=Το Freenet φορτώνει το αρχείο κόμβων σποράς, ώστε να μπορεί να ανακοινώσει στο υπόλοιπο δίκτυο. Η ανακοίνωση μπορεί να διαρκέσει κάποια λεπτά.
Announcer.announceDisabledTooOldTitle=Η ανακοίνωση απενεργοποιήθηκε (πολύ παλιό)
Announcer.announceDisabledTooOld=Αυτός ο κόμβος φαίνεται να είναι πολύ παλιός για να συνδεθεί στο τωρινό δίκτυο του Freenet. Ο κόμβος σας θα προσπαθήσει να κατεβάσει μια πιο πρόσφατη έκδοση του Freenet από τους ομότιμούς του και θα επανεκκινήσει για να ενημερωθεί αφού τελειώσει η μεταφόρτωση. Παρακαλώ δώστε του λίγο χρόνο. Αυτό το μήνυμα θα εξαφανιστεί μόλις η ενημέρωση ολοκληρωθεί. Έχουμε απενεργοποιημένη ανακοίνωση, αφού δεν πάει πουθενά.
Announcer.announceDisabledTooOldUpdateDisabled=Για να επιτρέψετε στο freenet να ενημερώνει τον εαυτό του, παρακαλώ ενεργοποιήστε την αυτόματη-ενημέρωση στη ${config}Σελίδα ρυθμίσεων${/config}.
Announcer.announceDisabledTooOldShort=Ο δικός σας κόμβος του Freenet προσπάθησε να συνδεθεί στο δίκτυο αλλά το αντίγραφό σας του Freenet είναι πολύ παλιό για να δρομολογήσει δεδομένα. Παρακαλώ ενημερώστε!
Announcer.announceAlertShort=Το Freenet προσπαθεί να ενωθεί στο δίκτυο, θα είναι αργό για λίγο ακόμα.
Announcer.coolingOff=Για τα επόμενα ${time} δευτερόλεπτα, ο Freenet κόμβος θα περιμένει για κόμβους στους οποίους ανακοίνωσε για να ενωθεί. Αν δεν υπάρχουν αρκετοί κόμβοι, θα προσπαθήσει με κάποιον άλλον κόμβο.
Announcer.dontKnowAddress=Το Freenet δεν μπόρεσε ακόμα να καθορίσει την IP διεύθυνσή μας, δεν μπορούμε να στείλουμε ανακοινώσεις προτού γνωρίζουμε ποια είναι.
