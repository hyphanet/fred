FirstTimeWizardToadlet.datastoreSize=Datastore size
FirstTimeWizardToadlet.datastoreSizeLong=Please select a size for your datastore. The datastore acts like a cache; storing data for the network will help you to get better throughput when requesting popular files. The more space you can afford the better it is for the community and the faster your node and especially your downloads will go.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}WARNING${/bold}: You must add friends manually or Freenet will not connect! In high security mode, Freenet only connects to your Friends. These are nodes operated by people you know, which you have added through the Add a Friend page on the Friends menu. This means that Freenet will not function until you have added at least one Friend, and you should add at least 3 for better performance, preferably 5-10. Do not add anyone's node as a Friend unless you know them personally, whether online or offline, as this will harm performance and not improve security.
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=I know at least one person already using Freenet, and I will add them on the Friends page.
FirstTimeWizardToadlet.isNetworkTrusted=Is your local network trusted?
FirstTimeWizardToadlet.isNetworkTrustedLong=Is your local network trusted? If you answer yes here all the services provided by your node will be wide open to everyone willing to access them on the given network. You will be able to do selective access controls from the configuration page when the wizard is over.
FirstTimeWizardToadlet.noNetworkIF=No additional network interface found
FirstTimeWizardToadlet.noNetworkIFLong=Freenet hasn't found any additional network interface. It will assume that you will connect to it from your computer and only from it.
FirstTimeWizardToadlet.iDoTrust=Do you trust people connected to ${interface} (${ip})?
FirstTimeWizardToadlet.congratz=Welcome on board!
FirstTimeWizardToadlet.congratzLong=Congratulations, Freenet is ready to use. You can change any of the options you have just set using the Configuration menu. Please note that Freenet will be slow to start with, it will improve over time (or if you have set HIGH network security, you will need to add Friends). You can get started by clicking on the bookmarks on the next page. We wish you a pleasant Freenet experience.
