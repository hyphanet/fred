SecurityLevels.wrongOldPassword=You entered the wrong old password. If you have lost the password you can remove the master.keys file to set a new password, but you will lose all the data protected by the old password - the recently visited sites cache and the download queue in particular.
SecurityLevels.cantDeletePasswordFileTitle=Unable to delete master passwords file!
SecurityLevels.cantDeletePasswordFile=Freenet was not able to delete the master passwords file ${filename}. You must securely delete it by hand, otherwise if your computer is seized the attacker will be able to decrypt your cache of recently visited sites and your downloads and uploads. Please delete ${filename} manually.
