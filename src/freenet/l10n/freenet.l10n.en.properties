FirstTimeWizardToadlet.welcomeInfoboxContent1=Welcome to Freenet first time wizard. This tool will enable you to configure your node quickly and easily to get you started.
FirstTimeWizardToadlet.bandwidthLimit=Bandwidth limits
FirstTimeWizardToadlet.bandwidthLimitLong=Please select your internet connection type and speed (download/upload) from the dropdown menu below.
FirstTimeWizardToadlet.bandwidthLimitAfter=Please note that Freenet will always run in background when your computer is turned on (because this improves your node's speed significantly), and will use all available bandwidth up to the limit you set (up to 100KB/sec or so). If you have a monthly quota, you should take this into account when setting a bandwidth limit. The above limits are upload bandwidth limits, usually the download bandwidth usage will be the same as the upload bandwidth usage.
