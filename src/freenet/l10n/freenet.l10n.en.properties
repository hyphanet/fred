PeerManagerUserAlert.noPeersDarknet=This node has no peers to connect to, therefore it will not be able to function normally. Ideally you should connect to peers run by people you know (if you are paranoid, then people you trust; if not, then at least people you've talked to). You need at least 3 connected peers at all times, and ideally 5-10. You could log on to irc.freenode.net channel #freenet-refs and ask around for somebody to connect to, but remember that you are vulnerable to those you are directly connected to. (This is especially true in this early alpha of Freenet 0.7...) BE SURE THAT THE OTHER PERSON HAS ADDED YOUR REFERENCE, TOO, AS ONE-WAY CONNECTIONS WON'T WORK!
PeerManagerUserAlert.noPeersTestnet=This node has no peers to connect to, therefore it will not be able to function normally. Ideally you should connect to peers run by people you know (if you are paranoid, then people you trust; if not, then at least people you've talked to). You need at least 3 connected peers at all times, and ideally 5-10. But since this is a testnet node, we suggest that you log on to irc.freenode.net channel #freenet-refs and ask around for somebody to connect to.
