FirstTimeWizardToadlet.memoryLimit=Memory usage
FirstTimeWizardToadlet.memoryLimitLong=How much memory would you like to allow Freenet to use? If you have many downloads or uploads queued, Freenet will need more memory. We suggest you not set this below 128MB unless you are really short of RAM. If you have 1GB or more, you should probably set this to at least 256MB. This will take effect after restarting Freenet.
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=WARNING: You must add friends manually or Freenet will not connect!
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=WARNING: You must add friends manually or Freenet will not connect!
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet will connect to strangers, so security will be relatively low. You can add friends later if you want. How concerned are you about attacks against by people you don't know?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet will only connect to your friends, making it very difficult for anyone to trace your Freenet usage. How concerned are you about serious, expensive attacks by people you don't know?
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Protection against a stranger attacking you over the internet (connect to strangers)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Protection against a stranger attacking you over the internet (only connect to friends)
