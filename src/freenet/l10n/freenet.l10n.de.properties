KnownUnsafeContentTypeException.dangerousInlines=Dieser Inhalts-Typ kann eingebundene Bilder oder Videos enthalten, und somit Inhalte vom nicht-anonymen offenen Web (Internet) herunterladen, wobei Ihre IP-Adresse offen gelegt wird.
