LogConfigHandler.minLoggingPriorityLong=Minimale Priorität ab der Nachrichten protokolliert werden. Zur Auswahl stehen DEBUG, MINOR, NORMAL, WARNING und ERROR in Reihenfolge von abnehmender Ausführlichkeit. Normalerweise brauchen Sie dies nur zu ändern falls etwas defekt ist und Sie mehr Informationen für die Entwickler sammeln möchten. Falls Sie besorgt sind, dass Ihr Computer beschlagnahmt werden könnte, setzen Sie dies auf ERROR um alle möglichen Informationslecks zu minimieren.
LogConfigHandler.rotationInterval=Protokoll-Wechsel-Intervall
LogConfigHandler.rotationIntervalLong=Protokoll-Wechsel-Intervall - Zeitraum nach dem die Protokolle gewechselt werden. Wir behalten die letzten zwei Protokoll-Dateien (current (aktuell) und prev (vorhergehend)) und viele komprimierte Protokoll-Dateien bis zu maxZippedLogsSize (maxKomprimierteProtokollGröße)
LoggerHook.unrecognizedPriority=Unbekannter Prioritäts-Name: ${name}.
LongOption.parseError=Der angegebene Wert konnte nicht als eine, 64-bit lange, ganze Zahl erkannt werden: ${val}
MainJarUpdater.ConfirmMultiFileUpdater.title.wrapper-update-unix=Bitte de Wrapper-Dateien updaten.
MeaningfulNodeNameUserAlert.noNodeNick=Bitte bennen Sie Ihren Knoten, damit Ihre Freunde Ihren Knoten identifizieren können, z.B. wenn Sie ihnen eine Nachricht oder eine Datei senden. Dies wird nur für Ihre Freunde sichtbar sein, mit denen Sie sich manuell via die Freunde hinzufügen - Seite verbinden, und wahrscheinlich für deren Freunde. Der Name Ihres Knotens wird für Fremde nicht sichtbar sein, das sind Freenetverbindungen, die automatisch in den niedrigen Sicherheitsleveln hinzugefügt wurden.
MeaningfulNodeNameUserAlert.noNodeNickTitle=Bitte geben Sie ihrem Freenet-Knoten einen Namen.
MeaningfulNodeNameUserAlert.noNodeNickShort=Bitte geben Sie ihrem Freenet-Knoten einen Namen.
MP3Filter.bogusMP3NoFrames=Sieht nicht wie MP3 aus
MP3Filter.bogusMP3NoFramesExplanation=Dies sieht nicht nach einer MP3-Datei aus. Sie könnte defekt sein oder jemand versucht, eine andere Dateiart als MP3-Datei zu tarnen, um Ihre Anonymität zu brechen.
MP3Filter.freeBitrateNotSupported=MP3-Dateien mit frei formatiertem Bitstrom werden vom Filter nicht unterstützt
MP3Filter.freeBitrateNotSupportedExplanation=Die Datei scheint eine MP3-Datei mit der "freeformat" Bitstream-Erweiterung zu sein, was nicht standardisierte Bitraten erlaubt. Diese werden von den meisten Audio-Playern nicht unterstützt und sind deshalb relativ selten. Nichtdestotrotz ist die Datei wahrscheinlich sicher, wenn Sie vorsichtig sind und Ihr Audio-Player keine dummen Sachen macht, wie z.B. Web-URLs als Links darstellen.
