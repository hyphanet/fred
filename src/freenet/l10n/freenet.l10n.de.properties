FProxyToadlet.dangerousRSS=Freenet hat erkannt, dass die Datei, die Sie versucht haben abzurufen, eine RSS-Datei sein könnte. RSS kann von Freenet nicht richtig gefiltert werden und könnte Web-Bugs (Web-Programmfehler) (integrierte Bilder usw. welche Ihre IP-Adresse einem böswilligen Seiten-Betreiber preisgeben und deshalb Ihre Anonymität verletzen könnten) enthalten. Firefox 2.0 und Internet Explorer 7.0 werden die Datei als RSS-Datei öffnen, obwohl ihr Inhalts-Typ "${type}" ist.
