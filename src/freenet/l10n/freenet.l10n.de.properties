Announcer.announceAlertIntro=Freenet verbindet sich gerade mit dem Netzwerk - dies kann ein paar Minuten dauern. Die Geschwindigkeit wird sich während der nächsten Stunden weiter verbessern. Dies wird jedes Mal passieren, wenn Sie Freenet neu starten. Versuchen Sie also, es rund um die Uhr laufen zu lassen.
Announcer.announceAlertTitle=Knoten macht sich bekannt
Announcer.announceDetails=Wir haben kürzlich ${recentSentAnnouncements} Bekanntgaben gesendet, von denen ${runningAnnouncements} noch laufen, und haben ${addedNodes} Knoten hinzugefügt (${refusedNodes} Knoten haben uns abgelehnt). Wir sind gerade mit ${connectedSeednodes} Seednodes (Start-Knoten) verbunden und versuchen, uns mit weiteren ${disconnectedSeednodes} zu verbinden.
Announcer.announceAlertNoSeednodes=Es wurde keine seednodes.fref-Datei gefunden, deshalb wird der Knoten nicht in der Lage sein sich aus eigener Kraft automatisch mit dem Opennet zu verbinden. Bitte fügen Sie manuell ein paar Knoten hinzu oder laden Sie die Seednodes-Datei von http://downloads.freenetproject.org/alpha/opennet/ herunter.
Announcer.announceLoading=Freenet lädt gerade die Seednodes (Start-Knoten)-Datei herunter, sodass es versuchen kann, sich im Rest des Netzwerks bekannt zu machen. Die Bekanntgabe kann ein paar Minuten dauern.
Announcer.announceDisabledTooOldTitle=Ankündigungen deaktiviert (zu alt)
Announcer.announceDisabledTooOld=Ihr Knoten scheint zu alt zu sein, um sich mit dem aktuellen Freenet-Netzwerk zu verbinden. Wir haben die Ankündigungen deaktiviert, da sie nichts bringen. Bitte aktualisieren Sie Ihren Knoten so bald wie möglich (die automatische Aktualisierung könnte auf Ihre Eingabe warten oder deaktiviert sein).
Announcer.announceDisabledTooOldUpdateDisabled=Aktivieren Sie bitte Automatisches Update auf der ${config}Konfigurations-Seite${/config}.
Announcer.announceDisabledTooOldShort=Der Knoten hat versucht sich mit dem Netzwerk zu verbinden aber Ihre Version von Freenet ist zu alt. Sie sollten sie aktualisieren.
Announcer.announceAlertShort=Der Knoten versucht sich mit dem Netzwerk zu verbinden, er wird für eine Weile etwas langsam sein.
Announcer.coolingOff=In den nächsten ${time} Sekunden wartet Ihr Knoten auf die Knoten, bei denen er sich gerade gemeldet hat, um sich zu verbinden. Wenn es nicht genügend Knoten sind, wird er es mit einem anderen Knoten versuchen.
