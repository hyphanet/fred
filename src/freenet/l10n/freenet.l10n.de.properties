Node.defragDatabaseOnStartupLong=Wenn aktiviert, wird die Datenbank beim nächsten Neustart defragmentiert (oder nachdem das Passwort eingegeben wurde)
Node.defragOnce=Nur einmal defragmentieren (Setzen Sie auch die Option oben!)
Node.defragOnceLong=Wenn dies, und die Option darüber auf JA gesetzt ist, werden wir beim nächsten Start defragmentieren und die Defragmentierungs-Option anschließend wieder ausschalten.
Node.disablePHTLS=Wahrscheinlichkeitsbasierte HTL ausschalten
Node.disablePHTLSLong=Wahrscheinlichkeitsbasierte HTL ausschalten (Verändern Sie dies nur, wenn Sie genau wissen, was Sie tun!)
Node.dropPacketEvery=Paket-Verlust-Frequenz für Tests
Node.dropPacketEveryLong=Frequenz, mit der Pakete vernichtet werden. Test-Option, die von den Entwicklern genutzt wird, um Paket-Verlust zu simulieren. 0 bedeutet, dass kein Paket künstlich "verloren" wird. Bitte nicht verändern!
Node.enableARKs=ARKs aktivieren? (DEAKTIVIEREN SIE DIES NICHT!)
Node.enableARKsLong=ARKs aktivieren? (DEAKTIVIEREN SIE DIES NICHT!).
Node.enableOpennetFailed=Der Knoten konnte Opennet nicht aktivieren und kann nicht zu Fremden verbinden. Sie können entweder den Fehler beheben, den Fehler melden oder sich nur zu Freunden verbinden. Details: ${message}
Node.enableOpennetFailedTitle=Die Aktivierung von Opennet schlug fehl
Node.enablePacketCoalescing=Aktiviere Paketbündelung?
Node.enablePacketCoalescingLong=Paketbündelung aktivieren? Durch die Paketbündelung  wird die Bandbreite effizienter genutzt, weniger Rechenzeit genutzt und die Analyse der Paketdaten etwas erschwert. Im Gegenzug brauchen Nachrichten ein wenig länger. Deaktivieren Sie dies nicht, wenn Sie nicht wissen, was Sie tun.
Node.enablePerNodeFailureTables=Aktiviere nachbarknotenspezifische Fehlertabellen?
Node.enablePerNodeFailureTablesLong=Aktiviere automatisches "umschiffen" von Knoten, die innerhalb der letzten 10 Minuten eine Anfrage nicht beantwortet haben?
Node.enableSwapQueueing=Aktiviere Warteschlange für 'swap requests'? (DEAKTIVIEREN SIE DIES NICHT!)
Node.enableSwapQueueingLong=Aktiviere Warteschlange für 'swap requests'? (DEAKTIVIEREN SIE DIES NICHT!)
Node.enableSwapping=Aktiviere 'location swapping'? (DEAKTIVIEREN SIE DIES NICHT!)
Node.enableSwappingLong=Aktiviere 'location swapping'? (DEAKTIVIEREN SIE DIES NICHT! Es ist nur für einige Simulationen nützlich).
Node.enableULPRDataPropagation=Aktiviere die Datenweiterleitung über ULPR?
Node.enableULPRDataPropagationLong=Aktiviere die schnelle Weiterleitung von kürzlich angefragten Schlüsseln zu den Knoten, die angefragt haben, wenn die Daten dafür gefunden werden (Ultra-Lightweight Persistent Requests)?
Node.errorApplyingConfig=Fehler beim Anwenden der neuen Konfiguration: ${error}
Node.failedToRenameDecrypting=Freenet konnte die Download-Warteschlange-Datenbank während der Entschlüsselung nicht von ${fromfile} zu ${tofile} umbenennen. Die Download-Datenbank muß von Ihnen selbst umbenannt werden, ansonsten kann nicht darauf zugegriffen werden.
Node.failedToRenameDecryptingTitle=Freenet konnte während der Entschlüsselung die Download-Warteschlange-Datenbank nicht umbenennen. Auf die Download-Datenbank kann deshalb nicht zugegriffen werden.
Node.failedToRenameEncrypting=Freenet konnte die Download-Warteschlange-Datenbank während der Verschlüsselung nicht von ${fromfile} zu ${tofile} umbenennen. Die Download-Datenbank muß von dir selbst umbenannt werden, ansonsten kann nicht auf sie zugegriffen werden.
Node.failedToRenameEncryptingTitle=Freenet konnte während der Verschlüsselung die Download-Warteschlange-Datenbank nicht umbenennen. Auf die Download-Datenbank kann deshalb nicht zugegriffen werden.
Node.forceBigShrink=Nur bdbje-Index Speicher-Typ: Große Daten-Kompressionen sofort ausführen?
Node.forceBigShrinkLong=Wenn aktiviert, werden große Speicher-Komprimierungen (über 10%) sofort ausgeführt (anstatt auf den nächsten Neustart des Knotens zu warten). Komprimierungen im laufenden Betrieb bewahren nicht die zuletzt benutzten Daten, daher ist dies nicht empfehlenswert; benutzen Sie dies nur, wenn Sie ein sofortiges Ergebnis haben müssen. (Dies betrifft nur den Datenspeicher mit dem bdbje-index Speicher-Type)
Node.inBWLimit=Limit für Download-Bandbreite (Bytes pro Sekunde)
Node.inBWLimitLong=Limit für die Download-Bandbreite (Bytes/Sek); der Knoten wird versuchen, dieses nicht zu überschreiten; -1 = 4x das gesetzte Limit für die Upload-Bandbreite. Kann als Byte-Anzahl oder mit dem Suffix KiB, MiB, GiB für Kilo-/Mega-/Gigabyte angegeben werden. Sie sollten hier keinen höheren Wert angeben, als Ihre Internetverbindung zur Verfügung stellt!
Node.invalidStoreSize=Die Speicher-Größe muss mindestens 32MB betragen
Node.java15Deprecated=Freenet benötigt bald Java 1.6. Bitte aktualisieren sie Ihre JVM, sonst könnte es sein, das Freenet dann nicht mehr laufen kann!
Node.java15DeprecatedTitle=Bitte aktualisieren Sie auf Java 1.6, sonst wird Freenet nicht laufen!
Node.l10nLanguage=Die Sprache, die Freenet benutzt, um Nachrichten anzuzeigen
Node.l10nLanguageLong=Diese Einstellung ändert die Sprache, in der Nachrichten angezeigt werden. Einige Übersetzungen werden allerdings erst beim nächsten Start des Knotens angezeigt.
Node.masterKeyFile=Ort der Datei für die Master-Schlüssel
Node.masterKeyFileLong=Diese Datei (master.keys) enthält die Verschlüsselungs-Schlüssel des Zwischenspeichers für kürzlich aufgerufene Freesites (client-cache), die Download-Warteschlange (node.db4o(.crypt)) usw.. Diese können mit einem Passwort geschützt sein (http://127.0.0.1:8888/seclevels/), aber ein sicheres Löschen der Master-Schlüssel-Datei macht alle diese nicht mehr lesbar, auch nicht mit dem Passwort. Wenn hier ein relativer Pfad eingegeben wird, bezieht er sich auf das "Daten-Verzeichnis des Benutzers" (siehe die Option weiter oben).
Node.maxHTL=Maximale HTL
Node.maxHTLLong=Maximale HTL (NUR FÜR ENTWICKLUNGS-ZWECKE BENUTZEN!)
Node.maxOpennetPeers=Maximale Anzahl an Opennet-Partnern
Node.maxOpennetPeersLong=Maximale Anzahl an Opennet-Partnern (muss zwischen 0 und 40 (inklusive) liegen. Sie hängt von der Anzahl an Freunden ab, sowie von der maximalen Netzwerk-Bandbreite. Gezeigt wird sie auf der Statistik-Seite (http://127.0.0.1:8888/stats/). Etwaige Darknet-Verbindungen (Freunde) werden vom Gesamt-Limit abgezogen)
Node.maxOpennetPeersMustBeTwentyOrLess=Muss 40 oder weniger sein
Node.maxPacketSize=Maximale Paket-Größe (MTU)
Node.maxPacketSizeLong=Maximale Größe der UDP-Pakete, die Freenet sendet. Wir gehen dabei von einer Größe des UDP/IP-Vorspanns von 28 Bytes aus. Wir werden die MTU (Maximal Tramission Unit) Ihres Netzwerks-Interfaces verwenden, wenn wir diese detektieren können. Die meisten Hindernisse dabei passieren aber woanders und unglücklicherweise können wir nicht auf einfache Weise die MTU des gesamten Pfades detektieren.
Node.mustBePositive=Der Konfigurations-Wert muss positiv sein
Node.nodeDir=Knoten-Referenz-Verzeichnis
Node.nodeDirLong=Der Name des Verzeichnisses, in welchem Knoten-bezogene Dateien gespeichert werden (z.B. die Partner-Liste und die Knoten-Identität)
Node.nodeName=Spitzname für diesen Freenet-Knoten
Node.nodeNameLong=Knoten-Spitzname (Nickname). Dieser wird nur für Ihre Freunde sichtbar sein.
Node.notEnoughSpaceToAutoDecrypt=Es ist nicht genügend Speicherplatz auf der Festplatte vorhanden, um die Downloads-Warteschlange zu entschlüsseln. Der Knoten wird etwas langsamer werden, das sollte aber kein Problem sein. Du kannst Freenet stoppen und die Datei ${file} löschen. Das löscht aber die Downloads-Warteschlange und -Datenbank. Besser wäre wohl auf der Festplatte ${size} Platz zu schaffen und Freenet neu zu starten.
Node.notEnoughSpaceToAutoDecryptTitle=Zu wenig Speicherplatz, um die Download-Warteschlange zu entschlüsseln!
Node.notEnoughSpaceToAutoEncrypt=Ihre Warteschlange für Uploads/Downloads wurde nicht verschlüsselt, da Sie nicht genug freien Speicherplatz auf der Festplatte haben. Falls Ihr Computer beschlagnahmt wird, kann man sehen, welche Dateien Sie hoch- oder heruntergeladen haben! Falls Sie möchten, dass Freenet die Datenbank verschlüsselt, so sorgen Sie dafür, dass genügend Platz frei ist (${size}) und starten Sie Freenet neu. Falls Sie keine Verschlüsselung benötigen, ändern sie den physischen Sicherheitslevel auf "NIEDRIG". Falls Sie die Datenbank sofort manuell sicher löschen möchten, so stoppen Sie Freenet und löschen sie die Datei ${file}.
Node.notEnoughSpaceToAutoEncryptTitle=Zu wenig Speicherplatz, um die Download-Warteschlange zu verschlüsseln!
Node.notUsingSunVM=Sie versuchen den Knoten mit einer nicht-Sun/Oracle-Java: ${vendor} ${version} (${name}) zu betreiben. Dies wird nicht empfohlen: der Knoten könnte nicht gut laufen. Bitte besorgen Sie sich, wenn möglich, Sun/Oracle-Java von http://www.java.com/getjava/.
Node.notUsingSunVMShort=Freenet läuft zur Zeit nicht mit einer Sun/Oracle-Java, dies wird nicht empfohlen, bitte besorgen Sie sich das aktuelle Sun/Oracle-Java.
Node.notUsingSunVMTitle=Es wird nicht Sun/Oracle-Java verwendet
Node.notUsingWrapper=Sie benutzen den Knoten ohne den Wrapper (Schutz-/Hilfsumgebung). Dies wird nicht empfohlen. Der Knoten wird nicht in der Lage sein, sich neuzustarten, deshalb wird die automatische Aktualisierung nicht funktionieren und wenn Java abstürzt, wird er auch nicht neugestartet. Der Knoten kann an manchen Stellen auch keine Stack-Dumps (Speicher-Abbilder) erzeugen, die Fehlersuche (Debugging) wird also geringfügig erschwert.
Node.notUsingWrapperShort=Freenet läuft ohne den Wrapper (Hilfsumgebung). Dies wird nicht empfohlen.
Node.notUsingWrapperTitle=Der Wrapper wird nicht benutzt!
Node.oneConnectionPerIP=Auf eine Verbindung pro Adresse beschränken? (Freunde)
Node.oneConnectionPerIPLong=Nicht mehr als eine Verbindung pro Adresse erlauben? Dies wird es Angreifern ein bisschen schwerer machen, sich als verschiedene Identitäten, mehr als einmal mit Ihrem Knoten zu verbinden, um Ihr Routing (Weiterleitungs-Strategie) zu beherrschen oder Harvesting (Sammeln von Daten) zu erleichtern. Es verhindert auch, gleichzeitig mit demselben Knoten über Darknet und Opennet verbunden zu sein. Beachten Sie, das dies nur auf eine externe IP-Adresse zutrifft. Falls sie mehrere Knoten in Ihrem LAN betreiben, die als Freunde untereinander verbunden sind, dann sollte diese Option abgeschaltet werden.
Node.openJDKMightBeVulnerableXML=Bitte aktualisieren Sie Java! Ihr Java könnte verwundbar für mehrere remote code execution exploits sein. Unglücklicherweise ist es für Freenet schwierig herauszufinden, ob das Problem behoben ist oder nicht. Wenn Sie sich nicht sicher sind, lassen Sie bitte Thaw und Freetalk nicht laufen, bis Sie Java aktualisiert haben (Möglicherweise über den Update-Mechanismus von Ihrem Betriebssystem) und starten Sie Freenet und Thaw neu. Die Schwachstelle ist im Report CVE-2009-2625 beschrieben. Dort wird ausgeführt, dass damit ein DoS (Denial of Service) möglich ist. Seien Sie gewarnt: Tatsächlich ist es aber eine Schwachstelle, mit der Programmcode von außerhalb ausgeführt werden kann (remote code execution), das ist sehr viel ernster!
Node.opennetEnabled=Unsicheren Modus einschalten (automatisch mit nicht vertrauenswürdigen Knoten verbinden)?
Node.opennetEnabledLong=Unsicheren Modus (alias Opennet) einschalten? Wenn dies aktiviert ist, wird der Knoten automatisch Referenzen mit anderen nicht vertrauenswürdigen Knoten (Fremden im Gegensatz zu Freunden) austauschen. Dies bedeutet aber, dass die Tatsache, dass Sie einen Knoten betreiben, nicht länger vertraulich ist und viele Attacken viel einfacher sind. Wenn Sie genügend Leute kennen, die Freenet benutzen, sollten Sie bei vertrauenswürdigen (Freunde) Verbindungen mit ihnen bleiben und dies ausschalten.
Node.opennetPort=Opennet-Port (UDP)
Node.opennetPortLong=UDP-Port, wird von Freenet verwendet, um mit fremden Freenet-Knoten (sogenannte Opennet-Knoten) zu kommunizieren.  Diesen Port sollten Sie in Ihrem Router und/oder Ihrer Firewall freigeben. Hinweis: Für Verbindungen zu Freunden wird ein anderer Port verwendet.
Node.outBWLimit=Limit für die ausgehende Bandbreite (Bytes pro Sekunde)
Node.outBWLimitLong=Limit für die ausgehende Bandbreite (Bytes/Sek); der Knoten sollte dies fast niemals überschreiten. Kann als Byte-Anzahl oder mit dem Suffix KiB, MiB, GiB für Kilo-/Mega-/Gigabyte angegeben werden. Normalerweise sollten Sie hier nicht mehr als die Hälfte der Ihnen maximal zur Verfügung stehenden ausgehenden Bandbreite einstellen. Im Regelfall ist die ausgehende Bandbreite Ihrer Internet-Verbindung sehr viel geringer, als die Bandbreite für das Herunterladen.
Node.paddDataPackets=Von diesem Freenet-Knoten gesendete Daten-Pakete mit zufälligen Daten von zufälliger Länge auffüllen? (VOR DEM AUSSCHALTEN WARNUNG LESEN!)
Node.paddDataPacketsLong=Von diesem Freenet-Knoten gesendete Daten-Pakete mit zufälligen Daten von zufälliger Länge auffüllen? Aus Sicherheitsgründen ist es schlecht, dies auf einem einzelnen Knoten auszuschalten. Würde dies von vielen Knoten des Netzwerks gemacht, dann würden wir sehr anfällig für einen passiven Angreifer werden. Andererseits würde das Ausschalten dieser Option die Leistung erhöhen, insbesondere der Anteil der Nutzlast würde steigen. Seien Sie gewarnt!
Node.passOpennetPeersThroughDarknet=Opennet-Knotenreferenzen über Darknet-Partner weiterleiten?
Node.passOpennetPeersThroughDarknetLong=Wenn aktiviert, werden Opennet-Knotenreferenzen (NIEMALS unsere eigene Darknet-Knotenreferenz) über unsere Darknet-Partner weitergeleitet. Sodass ein Knoten (dieser Knoten oder seine Partner) Opennet-Partner von seinen Darknet-Partnern bekommen kann. Dies ist nützlich, da es uns erlaubt, einen Bootstrap (Erlangung neuer Quellen, ohne vorher welche zu haben) nach neuen Opennet-Partnern durchzuführen, nachdem wir unsere Partner, zum Beispiel durch Ausfallzeiten, verloren haben. Jedoch kann es eine Traffic(Verkehrs)-Analyse etwas erleichtern, deshalb sollten Sie es ausschalten, wenn Sie paranoid sind.
Node.pluginDir=Plugin-Verzeichnis
Node.pluginDirLong=Der Name des Verzeichnisses, in dem Plugins (Erweiterungen) gespeichert werden
Node.port=Darknet-Port-Nummer (UDP) (Verbindung zu Freunden)
Node.portLong=UDP-Port für die Kommunikation mit den Knoten deiner Freunde (Darknet). Wenn möglich, sollte dieser Port weitergeleitet (forwarded) werden. Für das Opennet, die Kommunikation mit Knoten von Fremden, wird ein anderer, separater UDP-Port verwendet.
Node.publishOurPeersLocation=Sollen wir die Positionen unserer Partner an unsere Partner weitergeben?
Node.publishOurPeersLocationLong=Sollen wir die Positionen unserer Partner an unsere Partner weitergeben? Dies zu tun, hilft dem Routing, gibt aber Informationen an potenzielle Angreifer preis.
Node.routeAccordingToOurPeersLocation=Sollen wir die Positionen der Partner unserer Partner zu Routing-Zwecken berücksichtigen?
Node.routeAccordingToOurPeersLocationLong=Sollen wir die Positionen der Partner unserer Partner zu Routing-Zwecken berücksichtigen? Es verbessert das Routing, könnte aber einem potenziellen Angreifer helfen.
Node.runDir=Laufzeit-Status-Verzeichnis
Node.runDirLong=Der Name des Verzeichnisses, in dem Daten des Status zur Laufzeit von Freenet gespeichert werden. Diese können gelöscht werden, wenn Freenet nicht läuft.
Node.skipWrapperWarning=Die "Sie verwenden nicht den Wrapper"-Warnung nicht anzeigen?
Node.skipWrapperWarningLong=Falls eingeschaltet, wird die Warnung: "Sie verwenden nicht den Wrapper" nicht angezeigt. Diese Einstellung wird erst beim nächsten Neustart wirksam.
Node.slashdotCacheLifetime=Wie lange sollen Daten im Cache für kürzliche Anfragen aufbewahrt werden?
Node.slashdotCacheLifetimeLong=Wie lange sollen Daten in dem Cache für kürzliche Anfragen zwischengespeichert werden (Millisekunden)? Beachten Sie, dass die Daten nach einem Neustart dennoch weg sind. Kann in Milisekunden oder mit dem Suffix "k" für Sekunden angegeben werden.
Node.slashdotCacheSize=Maximale Größe des Caches für kürzliche Anfragen
Node.slashdotCacheSizeLong=Maximalgröße des Caches für kürzliche Anfragen (Beachten Sie, dass es auch ein Zeitlimit gibt). Kann als Byte-Anzahl oder mit dem Suffix KiB, MiB, GiB für Kilo-/Mega-/Gigabyte angegeben werden.
Node.storeBloomFilterCounting=Zählenden Bloomfilter verwenden?
Node.storeBloomFilterCountingLong=Einen zählenden Bloomfilter (2 bit) verwenden? (Verändern Sie diese Einstellung nicht, falls Sie nicht wissen, was Sie bewirkt!)
Node.storeBloomFilterSize=Bloomfilter-Größe (insgesamt) in Bytes
Node.storeBloomFilterSizeLong=Bloomfilter-Größe (gesamt) in Bytes. Normalerweise ist 1/2048 der Größe des Datenspeichers mehr als genug. Setze diesen Wert auf 0, um den Bloomfilter zu deaktivieren, -1 setzt die Bloomfilter-Größe zurück auf den Standard-Wert.
Node.storeDirectory=Speicher-Verzeichnis
Node.storeDirectoryLong=Name des Verzeichnisses, in dem die Speicher-Dateien gespeichert werden
Node.storeMaxMemTooHigh=Mehr als 80% Ihres RAMs (Hauptspeichers) an BDB (Datenbank) abzugeben ist wahrscheinlich nicht das was Sie tun wollen!
Node.storePreallocate=Speicherplatz für Datenbank reservieren
Node.storePreallocateLong=Reserviere den Speicherplatz für die Datenbank?
Node.storeSaltHashMigrated=Migration der Datenbank abgeschlossen! Wenn sie möchten, können sie nun die Dateien der alten Datenbank löschen:
Node.storeSaltHashMigratedShort=Migration der Datenbank abgeschlossen!
Node.storeSaltHashResizeOnStart=Verändere die Speichergröße beim Knotenstart (Nur beim salt-hash)
Node.storeSaltHashResizeOnStartLong=Größenänderungen des Datenspeichers während dem Start des Knoten durchführen (nur salt-hash Datenbank). Falls dies eingeschaltet wird, so wird der Knoten Größenänderungen nicht im laufenden Betrieb durchführen, sondern das Starten verzögern, bis die Änderungen vollständig durchgeführt wurden. Dies wird wesentlich schneller gehen, als wenn der Knoten die Änderungen "online" durchführt, aber andererseits ist der Knoten währenddessen nicht verfügbar.
Node.storeSize=Speicher-Größe in Bytes
Node.storeSizeLong=Größe des Freenet Datenspeichers (datastore). Dies ist neben Ihrer Bandbreite Ihre Spende zum Betrieb des Freenet: Ihr Freenet-Client wird diesen Speicher dem Freenet freigeben, um die von allen Freenet Nutzern hochgeladenen Dateien zu speichern. Der Inhalt des Speichers ist verschlüsselt, sodass Sie selbst nicht nachvollziehen können, welche Dateien Freenet dort zwischenspeichert. Sie müssen sich also keine Gedanken über deren moralische oder juristische Korrektheit machen, da der Speicher aus Ihrer Perspektive nicht entschlüsselbar ist. Kann als Byte-Anzahl oder mit dem Suffix KiB, MiB, GiB, TiB für Kilo-/Mega-/Giga-/Terabyte angegeben werden. (ACHTUNG: Beim Herunterladen von Dateien wird zum Zwischenspeichern zusätzlicher Speicherplatz benötigt und zwar mindestens doppelt soviel, wie die Gesamtgröße aller herunterzuladenden Dateien!)
Node.storeType=Datenbank-Typ (ÄNDERN SIE DIES NICHT)
Node.storeTypeLong=Art der Datenspeicherung. Aktuell können dies salt-hash (dies wird standardmäßig verwendet, benutzt ein salted verlustbehaftetes Hashtable auf der Festplatte und einen Bloom-Filter), bdb-index (dies ist ein veraltetes, nicht mehr empfohlenes Format, benutzt BerkeleyDBFreenetStore um den Index zu speichern und speichert die Daten in Dateien auf der Festplatte) oder ram (NUR FÜR TESTZWECKE, speichert Index und Daten im RAM, nicht auf der Festplatte) sein. Benutzen Sie ram nur dann, wenn Sie wissen, was sie tun und genug RAM zur Verfügung haben um all ihre Daten zu speichern (und beachten Sie, dass diese beim Beenden nicht gespeichert werden)! Änderungen werden erst nach einem Neustart von Freenet wirksam.
Node.sunJVMxmlRemoteCodeExec=Deine installierte Java Version ist anfällig für schwerwiegende Angriffe von außen (remote code execution!). Du musst mindestens Java 5.20, besser Java 6.15 so schnell wie möglich installieren. Freenet hat jetzt alle Plugins, die XML verwenden, nicht geladen. Dies betrifft auch die Suchen-Funktion und den Chat. Einzelheiten kannst du unter http://www.cert.fi/en/reports/2009/vulnerability2009085.html erfahren. Auch Thaw oder Freetalk sollten nicht verwendet werden. Das UPnP-Plugin ist geladen worden, könnte aber ein Risiko darstellen, wenn gleichzeitig böse Menschen in deinem LAN sind. Ohne das UPnP-Plugin kann Freenet aber kein port-forward betreiben und wird deshalb enorme Probleme bei der Verbindung haben.
Node.sunJVMxmlRemoteCodeExecTitle=Aktualisieren Sie Ihr Java sobald wie möglich! Freenet hat wichtige Funktionen (einschließlich der Suchfunktion) abgeschaltet, da Sie ein veraltetes Java mit einer schwerwiegenden Sicherheitslücke verwenden. BITTE VERWENDEN SIE NICHT THAW, FROST ODER FREETALK, und falls sich nicht vertrauenswürdige Personen in ihrem lokalen Netzwerk befinden SCHALTEN SIE FREENET SOFORT AUS.
Node.swapRInterval=Swap-Anfragen-Sende-Intervall (ms)
Node.swapRIntervalLong=Intervall in dem Swap-Anfragen gesendet werden in Millisekunden. Lassen Sie dies in Ruhe!
Node.throttleLocalTraffic=Lokalen Datenverkehr drosseln?
Node.throttleLocalTrafficLong=Auch lokalen Datenverkehr drosseln? Wenn diese Einstellung aktiviert ist, wird auch LAN und localhost Datenverkehr bei der Beachtung des Bandbreitenlimits mit einberechnet.
Node.tooSmallMTU=MTU zu niedrig
Node.tooSmallMTULong=Die MTU ihrer Verbindung scheint ${mtu} Bytes zu sein. Freenet wird mit einer MTU unter ${minMTU} Bytes nicht gut funktionieren: Verbindungen werden unzuverlässig und womöglich langsam sein. Bitte beheben Sie dieses Problem, wenn möglich.
Node.tooSmallMTUShort=Verbindungsprobleme: Die MTU Ihrer Verbindung ist zu klein, damit Freenet gut funktioniert. Es sind Probleme zu erwarten.
Node.useSlashdotCache=Alle Anfragen für 30 Minuten zwischenspeichern?
Node.useSlashdotCacheLong=Antworten auf Anfragen mit hohem HTL-Zähler sind nicht geeignet, um im Freenet-Datenspeicher abgelegt zu werden. Falls diese Option eingeschaltet ist, wird Ihr Freenet-Knoten diese im Kurzzeit-Cache, auch Slashdot-Cache genannt speichern - der Cache für aktuelle Anfragen. Falls diese Option ausgeschaltet ist, werden nur Antworten für ULPR-Anfragen (Ultra-Lightweight Persistent Requests, verzögerte Antworten auf Anfragen) in diesem Cache gespeichert werden. Diese Option wird standardmäßig eingeschaltet, sofern nicht der Netzerk-Sicherheitslevel auf MAXIMUM gestellt wurde, weil dies für die Geschwindigkeit wichtig ist, wenn ein Schlüssel plötzlich von vielen Knoten angefordert wird. Andererseits hat dies aber Auswirkungen auf Ihre Sicherheit, insofern, das wenn ein Angreifer innerhalb von 30min dicht an sein Ziel herankommt (obwohl in den meisten Fällen unwahrscheinlich), könnte dieser Mechanismus ihm helfen, seine Vermutungen zu bestätigen.
Node.userDir=Daten-Verzeichnis des Benutzers
Node.userDirLong=Der Name des Verzeichnisses, in dem Benutzer-Daten gespeichert werden (z.B. Lesezeichen und Download-Listen)
Node.withAnnouncement=Dem Knoten erlauben, sich mit Hilfe von Seednodes automatisch zu verbinden? (Ändern Sie dies bitte nicht, außer, wenn Sie genau wissen, was Sie tun)
Node.withAnnouncementLong=Dem Knoten erlauben, sich mit Hilfe von Seednodes (Saatknoten) automatisch zu verbinden? Obwohl dies die Standard-Einstellung darstellt, ist es prinzip-bedingt unsicher. Um in das Opennet zu gelangen, nimmt Freenet Kontakt auf zu öffentlichen Knoten. Diese Knoten sind in einer kleinen Datei enthalten, die mit Freenet zusammen installiert wird (seednodes.fref). Das Opennet ist die Freenet-Verbindung, die automatisch gewählt wird, wenn der Sicherheitslevel für das Netzwerk auf NIEDRIG oder NORMAL eingestellt wird. Offensichtlich ist dies in gewisser Weise unsicher, für das Opennet wird man das aber so machen müssen. Wenn Ihr Freenet-Knoten eine zeitlang abgeschaltet war, insbesondere wenn er sich hinter einem Router befindet und/oder seine IP-Adresse hat sich geändert, dann muß er erstmal in das Freenet hineinfinden. Wenn Sie eine höhere Sicherheitsstufe möchten, sollten Sie sich nur über Freunde zu Freenet verbinden und den Netzwerk-Sicherheitslevel auf "HOCH" stellen.
Node.writeLocalToDatastore=Lokale und nahe Anfragen in den Datenspeicher schreiben?
Node.writeLocalToDatastoreLong=Ob die Daten, die von hohen (lokal und nahen) HTL-Anfragen geliefert werden, in die Datenbank für dauerhafte Downloads gespeichert werden sollen. Es wird unbedingt empfohlen, diese Option nicht zu verwenden, außer wenn du dir keine Sorgen um die Beschlagnahme deiner Datenbank oder Probe-Angriffe (probe attacks) auf sie machst. Diese Option wird standardmäßig nur eingeschaltet, wenn sowohl der Sicherheitslevel für das Netzwerk, als auch der physikalische Sicherheitslevel beide auf LOW gesetzt wurden.
NodeClientCore.alwaysCommit=Speichern nach jeder Veränderung der Datenbank?
NodeClientCore.alwaysCommitLong=Wenn diese Option ausgeschaltet ist, werden Veränderungen der Datenbank höchstens alle 30 Sekunden auf die Festplatte gespeichert. Wenn sie eingeschaltet ist, wird nach jeder Veränderung gespeichert. Dadurch wird die Geschwindigkeit reduziert und es entstehen mehr Festplattenzugriffe. Es wird jedoch sichergestellt, dass bei einem Absturz (z.B. durch Stromausfall) kein Fortschritt verloren geht; zudem wird der Speicherverbrauch leicht reduziert. Normalerweise sollte diese Option ausgeschaltet bleiben um die Zahl der Festplattenzugriffe zu reduzieren.
NodeClientCore.couldNotFindOrCreateDir=Das Verzeichnis konnte weder gefunden noch angelegt werden
NodeClientCore.downloadAllowedDirs=Namen der Verzeichnisse, in die das Herunterladen erlaubt ist
NodeClientCore.downloadAllowedDirsLong=Per Semikolon getrennte Liste von Verzeichnissen, in welche das Herunterladen erlaubt ist. "downloads" steht für das Download-Verzeichnis, wenn das Feld leer ist bedeutet dies, dass keine Dateien auf Datenträger heruntergeladen werden dürfen, "all" erlaubt das Herunterladen überall hin. WARNUNG! Wenn diese Option auf "all" gesetzt wird, kann jeder Benutzer jede Datei an jeden Ort auf Ihrem Computer herunterladen!
NodeClientCore.downloadDir=Standard Download-Verzeichnis
NodeClientCore.downloadDirLong=Das Verzeichnis in welchem heruntergeladene Dateien standardmäßig gespeichert werden
NodeClientCore.encryptPersistentTempBuckets=Die temporären persistenten Buckets verschlüsseln? LASSEN SIE DIES IN RUHE!
NodeClientCore.encryptPersistentTempBucketsLong=Die temporären persistenten Buckets verschlüsseln? In manchen Fällen (wenn Sie Festplatten- und Swap-Verschlüsselung benutzen) kann es sein, dass es keinen Sinn macht die temporären persistenten Buckets zu verschlüsseln. LASSEN SIE DIE FINGER DAVON, WENN SIE NICHT GENAU WISSEN WAS SIE TUN!
NodeClientCore.encryptTempBuckets=Die temporären Buckets verschlüsseln? LASSEN SIE DIES IN RUHE!
NodeClientCore.encryptTempBucketsLong=Die temporären Buckets verschlüsseln? In manchen Fällen (wenn Sie Festplatten- und Swap-Verschlüsselung benutzen) kann es sein, dass es keinen Sinn macht die temporären Buckets zu verschlüsseln. LASSEN SIE DIE FINGER DAVON, WENN SIE NICHT GENAU WISSEN WAS SIE TUN!
NodeClientCore.fileForClientStats=Datei in welcher die Statistiken gespeichert werden
NodeClientCore.fileForClientStatsLong=Name der Datei, in der die Drosselungs-Statistiken gespeichert werden (wird benötigt, um herauszufinden, wie oft Anfragen gesendet werden sollen).
NodeClientCore.maxArchiveSize=Maximale Größe eines Archivs
NodeClientCore.maxArchiveSizeLong=Maximale Größe eines Archivs
NodeClientCore.maxRAMBucketSize=Maximale Größe eines temporären Buckets im Arbeitsspeicher
NodeClientCore.maxRAMBucketSizeLong=Maximale Größe eines Buckets, das im Arbeitsspeicher gespeichert wird. Größere Buckets werden als Dateien auf der Festplatte gespeichert. Kann als Byte-Anzahl oder mit dem Suffix KiB, MiB, GiB für Kilo-/Mega-/Gigabyte angegeben werden.
NodeClientCore.maxUSKFetchers=Maximal erlaubte Anzahl von USK-Abrufern
NodeClientCore.maxUSKFetchersLong=Maximale Anzahl zugelassener USK-Abrufer (prüft im Hintergrund kürzlich besuchte USK's)
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Muss größer als Null sein
NodeClientCore.movingTempDirOnTheFlyNotSupported=Das Verschieben des temporären Verzeichnisses im laufenden Betrieb wird im Moment (noch?) nicht unterstützt.
NodeClientCore.persistentTempDir=Verzeichnis für persistente temporäre Dateien
NodeClientCore.persistentTempDirLong=Name des Verzeichnisses in welchem persistente (dauerhafte) temporäre Dateien gespeichert werden
NodeClientCore.ramBucketPoolSize=Menge an Arbeitsspeicher, der für temporäre Buckets reserviert wird
NodeClientCore.ramBucketPoolSizeLong=Menge an Arbeitsspeicher, welcher für temporäre Buckets reserviert wird. Wenn Sie hier mehr Arbeitsspeicher dafür freigeben, sinkt unter Umständen die Zahl der Festplattenzugriffe, was die Geschwindigkeit Ihres Computers bei hoher Freenet-Last erhöhen kann. Kann als Byte-Anzahl oder mit dem Suffix KiB, MiB, GiB für Kilo-/Mega-/Gigabyte angegeben werden.
NodeClientCore.startingUp=Bitte geben Sie Freenet etwas Zeit, um komplett zu starten. In der Zwischenzeit könnte es sein, dass einige Dinge nicht funktionieren und der Knoten langsamer als gewöhnlich ist.
NodeClientCore.startingUpShort=Freenet startet noch, einige Dinge könnten noch nicht funktionieren und der Knoten könnte langsam sein.
NodeClientCore.startingUpTitle=Freenet startet gerade.
NodeClientCore.tempDir=Temporäres Verzeichnis
NodeClientCore.tempDirLong=Name des Verzeichnisses, in dem die temporären Dateien gespeichert werden
NodeClientCore.uploadAllowedDirs=Verzeichnisse von denen das Hochladen erlaubt ist
NodeClientCore.uploadAllowedDirsLong=Per Semikolon getrennte Liste von Verzeichnissen, von denen das Hochladen erlaubt ist. Ein leeres Feld bedeutet, dass das Hochladen von Datenträgern nicht erlaubt ist, "all" bedeutet, dass Dateien von jedem Ort hochgeladen werden dürfen (inklusive System-Dateien usw.!). WARNUNG! Wenn diese Option auf "all" gesetzt ist, kann jede Datei auf Ihrem Computer von jedem Benutzer hochgeladen werden.
NodeIPDectector.inclLocalAddress=Lokale Adressen zur Knotenreferenz hinzufügen
NodeIPDectector.inclLocalAddressLong=Lokale Adressen (LAN und localhost) zur noderef (Knoten-ID) hinzufügen. Dies ist nur dann von Nutzen, wenn beide Seiten für die entsprechenden Knoten-IDs "allowLocalAddresses=true" (=erlaubeLokaleAdressen) gesetzt haben (dies können Sie im erweiterten Modus auf der Freunde-Seite tun, http://127.0.0.1:8888/friends/).
NodeIPDectector.ipOverride=IP-Adresse überschreiben
NodeIPDectector.ipOverrideLong=IP-Adresse überschreiben (Wird normalerweise nicht benötigt) - Tragen Sie hier ihre IP-Adresse nur ein, wenn Sie eine *statische* IP-Adresse oder eine Domain haben (z.B. per DynDNS, dann hier den Domainnamen eintragen), und sich hinter einer Firewall befinden.
NodeIPDectector.tempAddressHint=Hinweis zur aktuellen IP-Adresse
NodeIPDectector.tempAddressHintLong=Hinweis wie die aktuelle IP-Adresse lauten könnte; wird nach Gebrauch gelöscht.
NodeIPDetector.maybeSymmetric=Es scheint als ob Ihr Knoten hinter einer symmetrischen NAT (Router) sein könnte. Sie könnten Verbindungs-Probleme haben: Wenn Sie sich hinter einer symmetrischen NAT befinden, werden Sie sich wahrscheinlich nur mit Partnern verbinden können, die offen im Internet (direkt mit dem Internet verbunden) sind.
NodeIPDetector.maybeSymmetricShort=Verbindungsprobleme: Sie könnten sich hinter einem symmetrischen NAT-Gerät befinden.
NodeIPDetector.maybeSymmetricTitle=Verbindungs-Probleme
NodeIPDetector.unknownHostErrorInIPOverride=Unbekannter Host (Computer): ${error}
NodeStat.aggressiveGC="Aggressiver GC"-Modifikator
