SimpleToadletServer.cssName=Design der Web-Oberfläche
SimpleToadletServer.cssNameLong=Wählen Sie ein Design für die Web-Oberfläche aus
SimpleToadletServer.cssOverride=Das CSS durch ein benutzerdefiniertes ersetzen (WARNUNG!)
SimpleToadletServer.cssOverrideCantRead=Wir können die gegebene CSS-Ersatz-Datei nicht lesen: ${filename}
SimpleToadletServer.cssOverrideLong=Diese Einstellung erlaubt es Ihnen, die CSS-Datei des Knotens mit einer benutzerdefinierten Datei zu ersetzen. WARNUNG: CSS-Dateien können gefährlich sein und werden nicht gefiltert! Benutzung auf eigene Gefahr. Wir gestatten den Zugriff auf die CSS-Datei in dem Verzeichnis /static/override/ (plus des Dateinamens innerhalb des Verzeichnisses), so dass Sie auf Bilder verweisen können, andere CSS-Dateien mit @include einbinden können usw.. Wenn Sie eine hübsche Oberfläche erstellt haben, denken Sie darüber nach, devl@freenetproject zu kontaktieren, um sie in die Haupt-Distribution aufnehmen zu lassen ;).
SimpleToadletServer.cssOverrideNotInUploads=Wir können Sie diese Einstellung nicht setzen lassen: "${filename}" ist kein Verzeichnis, von welchem Uploads (Hochladen) erlaubt sind!
SimpleToadletServer.cssOverrideCantUseRootDir=Aus Sicherheitsgründen können Sie Ihre eigene CSS-Datei nicht im Wurzel-Verzeichnis (${filename}) ablegen. Bitte verschieben Sie die Datei in ein Verzeichnis unterhalb dessen.
SimpleToadletServer.disableProgressPage=Fortschrittsanzeige beim Laden von Seiten ausschalten?
SimpleToadletServer.disableProgressPageLong=Ist diese Option eingeschaltet, so wird keine Fortschritts-Seite beim Laden einer Seite angezeigt. WARNUNG: Die meisten Browser werden nur eine geringe Anzahl an gleichzeitigen Verbindungen zu Freenet verwenden, dadurch wird das Abschalten der Fortschritts-Seite die Ladezeiten von Freenet-Seiten beträchtlich erhöhen.
SimpleToadletServer.doRobots=Roboter mithilfe der robots.txt ausschließen?
SimpleToadletServer.doRobotsLong=Ob eine /robots.txt bereitgehalten werden soll, die Google, spiders, wget, usw. sagt, dass sie weggehen sollen. (Ob sie sich daran halten, ist eine andere Frage!)
SimpleToadletServer.enableActivelinks=Aktivlinks aktivieren?
SimpleToadletServer.enableActivelinksLong=Soll die Freenet-Startseite Icons für jede vorgemerkte Seite anzeigen? Die Seite wird schneller laden, wenn sie nicht die Icons anzeigt...
SimpleToadletServer.enableJS=Benutzung von Javascript durch die Freenet-Webschnittstelle aktivieren?
SimpleToadletServer.enableJSLong=Ob die Freenet-Webschnittstelle Javascript-"Helfer" benutzen soll oder nicht. Diese Einstellung sollte in den meisten Fällen auf "nein" gesetzt werden. Beachten Sie, dass Freesites kein Javascript benutzen können, auch wenn dies aktiviert ist.
SimpleToadletServer.enableWP=Ermögliche der Freenet-Webschnittstelle die Verwendung von "web pushing" (experimentell)?
SimpleToadletServer.enableWPLong=Soll Freenet Javascript "Web-Pushing" verwenden, um die angezeigten Seiten zu aktualisieren, ohne sie vollständig neu zu laden? Sie müssen dafür Javascript in Ihrem Browser aktivieren. WARNUNG: Diese Funktion ist experimentell, sie wurde noch nicht genügend von Fehlern bereinigt. Wir garantieren nicht für ihre Sicherheit oder Funktionalität.
SimpleToadletServer.enabled=Freenet-Webschnittstelle (FProxy) aktivieren?
SimpleToadletServer.enabledLong=Ob die Freenet-Webschnittstelle (FProxy) und verwandte HTTP-Dienste aktiviert werden sollen. Die Webschnittstelle ist die Benutzeroberfläche, auf welche Sie über Ihren Browser zugreifen können. WARNUNG: Deaktivieren Sie dies nur, wenn Sie sicher sind, dass Sie nur mit anderen Programmen auf Freenet zugreifen möchten.
SimpleToadletServer.enableExtendedMethodHandling=Erweiterte HTTP-Methoden erlauben?
SimpleToadletServer.enableExtendedMethodHandlingLong=Dies ermöglicht zusätzliche HTTP-Methoden, als nur GET und POST, zu verwenden. Notwendig ist es für WebDAV und andere HTTP-Erweiterungen.
SimpleToadletServer.enableInlinePrefetch=Eingebettete Bilder vorladen?
SimpleToadletServer.enableInlinePrefetchLong=Diese Einstellung könnte helfen, wenn ihr Browser nur wenige Verbindungen zum Knoten zulässt. Es könnte aber auch nicht helfen.
SimpleToadletServer.enablePersistentConnections=Aktiviere beständige HTTP-Verbindungen? (Lesen Sie die detailierte Beschreibung)
SimpleToadletServer.enablePersistentConnectionsLong=Aktivieren Sie dies nicht, es sei denn, ihr Browser wurde konfiguriert, viele gleichzeitige Verbindungen zu nutzen, auch wenn diese beständig sind.
SimpleToadletServer.hasCompletedWizard=Haben Sie den Einstellungs-Assistenten schon vollständig ausgeführt?
SimpleToadletServer.hasCompletedWizardLong=Haben Sie den Assistent zur erstmaligen Einstellung von Freenet schon vollständig ausgeführt? Falls nein, werden alle Anfragen auf der Webschnittstelle zum Assistenten weitergeleitet werden.
SimpleToadletServer.illegalCSSName=CSS-Namen dürfen keine Schrägstriche oder Doppelpunkte enthalten!
SimpleToadletServer.maxFproxyConnections=Max. Anzahl Fproxy-Verbindungen
SimpleToadletServer.maxFproxyConnectionsLong=Max. Anzahl von uns unterstützten gleichzeitigen FProxy-Verbindungen. Jede Verbindung benutzt einen eigenen Thread.
SimpleToadletServer.metaRefreshSamePageInterval=Neu laden durch HTML meta refresh erlauben
SimpleToadletServer.metaRefreshSamePageIntervalLong=Freesites erlauben, sich selbst periodisch neu zu laden durch HTML meta refresh: Minimales Intervall in Sekunden oder -1 für deaktiviert.
SimpleToadletServer.metaRefreshRedirectInterval=Weiterleitung auf andere Freesites durch HTML meta refresh erlauben
SimpleToadletServer.metaRefreshRedirectIntervalLong=Weiterleitung auf andere Freesites durch HTML meta refresh mit einer Verzögerung erlauben: Minimales Intervall in Sekunden oder -1 für deaktiviert
SimpleToadletServer.panicButton=Den Alarm-Knopf anzeigen?
SimpleToadletServer.panicButtonLong=Zeigt einen "Alarm-Knopf" auf der Warteschlangen-Seite an, welcher alle Down- und Uploads, den Zwischenspeicher für kürzlich besuchte Freesites und die Datei "master.keys" entfernt.
SimpleToadletServer.noConfirmPanic=Keine Bestätigung beim Alarm-Knopf?
SimpleToadletServer.noConfirmPanicLong=Wenn diese Option eingeschaltet ist, wird Sie der Alarm-Knopf nicht nach einer Bestätigung fragen, sondern sofort seine Arbeit erledigen.
SimpleToadletServer.passthroughMaxSize=Maximale Größe für das transparente Durchreichen über die Webschnittstelle
SimpleToadletServer.passthroughMaxSizeLong=Maximale Größe einer Datei für das transparente Durchreichen über die Webschnittstelle. Bei größeren Dateien werden Sie zuerst gefragt, ob die Datei an den Browser übergeben oder zur Download-Liste hinzugefügt werden soll.
SimpleToadletServer.passthroughMaxSizeProgress=Maximale Größe für das transparente Durchreichen in der Web-Oberfläche, auf der wir einen Fortschritts-Balken zeigen (z.B. für HTML-Seiten)
SimpleToadletServer.passthroughMaxSizeProgressLong=Maximale Größe einer HTML-Seite oder einer Datei für die wir einen Fortschritts-Balken zeigen können. Falls die Datei größer ist, werden Sie gefragt, ob Sie die Datei im Hintergrund herunterladen wollen, z.B. in ihren Download-Ordner.
SimpleToadletServer.port=Port der Webschnittstelle
SimpleToadletServer.portLong=Der TCP-Port, auf dem die Webschnittstelle Nachrichten empfangen soll
SimpleToadletServer.publicGatewayMode="Öffentlicher Zugangsknoten"-Modus? (Betrifft nur erlaubte Verbindungen ohne Vollzugriff.)
SimpleToadletServer.publicGatewayModeLong=Soll der "öffentlicher Zugangsknoten"-Modus aktiviert werden? Für IP-Adressen, denen nur ein eingeschränkter Zugriff auf den Knoten erlaubt ist (gemäß den Einstellungen), schaltet diese Einstellung die Download-Warteschlange und alles andere ab, was eventuell als Angriff auf den Knoten missbraucht werden könnte, während sie weiterhin Freesites aufrufen können. Nur IP-Adressen mit Vollzugriff ist es erlaubt, den Knoten zu konfigurieren.
SimpleToadletServer.refilterPolicy=Was soll fproxy machen, wenn eine bereits heruntergeladene Datei denselben Schlüssel hat, wie diejenige, die gerade heruntergeladen werden soll, aber bereits gefiltert wurde?
SimpleToadletServer.refilterPolicyLong=Wenn eine Datei heruntergeladen wird, deren Schlüssel schon einmal heruntergeladen wurde und bereits gefiltert wurde: Was soll Freenet dann machen? RE_FILTER = Auf jeden Fall erneut filtern, weil der Filter möglicherweise überarbeitet wurde seit dem letzten Download; ACCEPT_OLD = akzeptiere die alten Daten für die maximale Geschwindigkeit; RE_FETCH = ignoriere die alten Daten.
SimpleToadletServer.sendAllThemes=Alle Web-Oberflächen-Designs zum Browser senden?
SimpleToadletServer.sendAllThemesLong=Falls auf JA gesetzt, werden alle verfügbaren Web-Oberflächen-Designs vom Browser geladen, wenn FProxy-Seiten angezeigt werden. Im Browser können sie dann mit der Seiten-Stil-Option des Browsers ausgewählt werden.
