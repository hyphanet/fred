FetchException.longError.34=Die Prüfsumme der Datei entspricht nicht der tatsächlichen Prüfsumme der Daten. Die Datei wurde möglicherweise während dem Herunterladen beschädigt oder die Beschädigung ist bereits beim Hochladen aufgetreten. Dies kann z.B. passieren, wenn die Datei während dem Hochladen verändert wurde.
FetchException.longError.35=Das Dekodieren der Teildatei erzeugte einen Datenblock, der vorher nicht in der originalen Liste der Schlüssel enthalten war. Es ist wahrscheinlich, das der Fehler beim Hochladen der Datei passierte. Es ist aber auch möglich, das dies ein Softwarefehler ist, oder sogar ein Hardware-Fehler Ihres Computers.
