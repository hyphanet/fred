SaltedHashFreenetStore.longResizeProgress=Das Verändern der Größe der Datenbank (${name}) läuft gerade: ${processed}/${total}. Der Freenet-Knoten kann eventuell etwas langsamer sein als im Normalbetrieb. Starten Sie währenddessen den Knoten nicht neu, da sonst der Änderungsvorgang erneut begonnen wird.
SaltedHashFreenetStore.longRebuildProgressNew=Die Wartung des Datenspeichers(${name}) läuft gerade: ${processed}/${total}. Wir haben den Datenspeicher geändert, damit weniger Last auf dem Computer erzeugt wird (insbesondere Festplattenzugriffe). Wir müssen aber zunächst die Indexe neu erstellen, was eine sehr hohe Last für einige Zeit bedeutet, abhängig von der Größe Ihres Datenspeichers. Der Freenet-Knoten kann eventuell etwas langsamer sein als im Normalbetrieb. Starten Sie währenddessen den Knoten nicht neu, da sonst der Vorgang erneut begonnen werden muss.
SaltedHashFreenetStore.longRebuildProgress=Wartung des Datenspeicher(${name}) im Gange: ${processed}/${total}. Freenet erstellt den Index für Ihren Datenspeicher neu, weil Freenet wahrscheinlich in der Vergangenheit nichts ordnungsgemäß beendet wurde. Durch den neuen Index benötigt Freenet weniger Zugriffe auf die Festplatte, aber das Erstellen des Indexes wird die Systemlast für einige Zeit erhöhen, je nach Größe des Datenspeichers. Ihr Freenet-Knoten ist dadurch auch etwas langsamer als sonst, aber trotzdem sollten Sie Neustarts von Freenet vermeiden.
