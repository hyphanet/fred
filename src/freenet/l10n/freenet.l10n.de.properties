PproxyToadlet.pluginDesc.JSTUN=JSTUN verwendet zentrale STUN-Server, um Ihre IP-Adresse zu erkennen. Für Freenet ist das wichtig, speziell für das Darknet. STUN wird auch von anderen Programmen verwendet, aber dieses ist zentralisiert, deshalb kann es benutzt werden, um ihren Knoten zu finden.
