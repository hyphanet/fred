FileInsertWizardToadlet.insertCanonical=Dies wird immer denselben Schlüssel für dieselbe Datei erzeugen, dies ist vorteilhaft für Filesharing. Wenn allerdings ein Angreifer weiß, welche Datei du hochlädst, kann er dich mit dieser Methode deutlich leichter lokalisieren.
FileInsertWizardToadlet.insertCanonicalTitle=Hochladen mit einem normalen Schlüssel
FileInsertWizardToadlet.insertIntro=Es gibt zahlreiche verschiedene Wege, um eine Datei in Freenet hochzuladen, abhängig davon, ob du die Datei schon vorher hochgeladen hast und welche Sicherheitsansprüche du hast:
FileInsertWizardToadlet.insertRandom=Dies ist deutlich sicherer als die erste Option, allerdings wird jedesmal ein anderer Schlüssel erzeugt, wenn du oder jemand anders die Datei hochlädt. Benutze diese Option, wenn du die Quelle für sensible/wichtige Daten bist.
FileInsertWizardToadlet.insertRandomTitle=Hochladen mit einem zufälligem, sicheren Schlüssel
FileInsertWizardToadlet.insertSpecificKey=Wenn Sie den genauen Schlüssel kennen, zu dem hochgeladen werden soll, dann kann er hier eingegeben werden. Egal ob es ein SSK-, USK- oder KSK-Schlüssel ist, die Daten, die er repräsentiert, werden zufällig verschlüsselt, wie in der Option 2.
