FirstTimeWizardToadlet.browserWarningPageTitle=Sie sollten einen separaten Browser für Freenet benutzen!
FirstTimeWizardToadlet.browserWarningShort=Sie sollten einen separaten Browser für Freenet benutzen oder einen Browser mit einem Privat-/Inkognito-Modus!
FirstTimeWizardToadlet.browserWarningShortRelativelySafe=Um die Sicherheit zu erhöhen, verwenden Sie bitte den Privat-Modus oder einen separaten Browser.
FirstTimeWizardToadlet.browserWarningIncognitoShort=Sie benutzen einen Browser mit einem Privat-/Inkognito-Modus für Freenet, das ist sehr schön!
FirstTimeWizardToadlet.browserWarning=Wir raten Ihnen dringend, ${bold}in keinem Fall${/bold} den gleichen Browser für das normale Internet und Freenet zu benutzen, wenn Sie ihn nicht im Privat-Modus betreiben. Bösartige Webseiten könnten über Angriffe auf Ihre Browser-Chronik zum Beispiel herausfinden, auf welchen Freenet-basierten Webseiten ("Freesites") Sie waren und damit Ihre Anonymität aufheben. Bitte benutzen Sie einen separaten Browser oder zumindest ein separates Profil, um das Freenet-Webinterface aufzurufen. Unter Windows z.B. ruft die "Browse Freenet"-Option in dem Hasen-Icon (in der System-Leiste) automatisch Google Chrome im Inkognity-Modus auf (sofern er installiert ist).
FirstTimeWizardToadlet.browserWarningMaybeSafe=Sie verwenden einen aktuellen Browser, der relativ sicher sein sollte. Allerdings wird dieser Browser in seinem Verlauf festhalten, welche Freenet-Seiten Sie besucht haben. Um das zu vermeiden, können Sie den Privat-/Inkognito-Modus des Browsers verwenden, oder aber den Verlauf regelmäßig löschen.
FirstTimeWizardToadlet.browserWarningIncognito=Sie scheinen einen Browser mit einem Privat-/Inkognito-Modus zu benutzen, wie z.B. Google Chrome. Ohne einen Privat-Modus sollte man nicht auf Freenet zugreifen. Falls das nicht geht, sollte man einen separaten Browser verwenden, den man nicht zum Browsen im normalen Internet benutzt. Ansonsten wäre es möglich, dass bösartige Webseiten im Internet herausfinden könnten, was man im Freenet macht (z.B. Verlauf oder Lesezeichen).
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=Sie scheinen einen aktuellen Browser im Privat-/Inkognito-Modus zu verwenden. Überprüfen Sie dies bitte in der Titelleiste des Browsers. Dieser Modus sollte relativ sicher sein. Wenn Sie ältere Browser verwenden, z.B. Firefox mit Versionen vor der Version 4, dann benutzen Sie bitte nicht denselben Browser für das Internet und Freenet, solange der Browser nicht in den Privat-Modus versetzt wurde.
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Freenet hat versucht, Firefox im Privat-Modus zu starten. das sollte verhindern, dass Ihr Browser den Verlauf der besuchten Freesites speichert. In älteren Version des Firefox könnten allerdings dabei alle bereits geöffneten Fenster und TABs des Browsers geschlossen worden sein. Sie können sie wiederherstellen, indem Sie zum Werkzeug-Menü gehen und dort auf Privat-Modus stoppen klicken. Wenn Firefox in den Privat-Modus versetzt wurde, sollte eine Meldung darüber in der Titelleiste oder auf einem TAB erscheinen. Wenn das nicht der Fall ist, dann starten Sie Firefox im Privat-Modus und öffnen dann ${url}. Alternativ können Sie einen separaten Browser (oder Browser-Profil) nur für Freenet verwenden.
FirstTimeWizardToadlet.browserWarningOldFirefox=Sie verwenden eine relativ alte Version des Firefox (3 oder älter). Firefox 4 oder neuer hat eine wichtige Verbesserung zur Wahrung der Privatsphäre: Das CSS-Leck wurde gestopft. Sie sollten so schnell wie möglich die neuere Version installieren.
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=Neuere Versionen des Firefox bieten den Privat-Modus, was hilfreich sein könnte.
FirstTimeWizardToadlet.browserWarningSuggestion=Die meisten Browser, abgesehen vom Microsoft Internet Explorer (der einige Probleme mit der Erkennung von Dateiinhalten hat, die schwer zu umgehen sind), sollten ordentlich mit Freenet zusammenarbeiten, z.B. Firefox, Opera, Safari und Lynx sollten funktionieren. Sie sollten einen dieser Browser installieren oder ein neues Profil in Ihrem Browser erstellen, dann die aktuelle URL aus der Addresszeile kopieren und im neuen Browser oder Profil einfügen.
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=Die meisten Webbrowser, außer dem Microsoft Internet Explorer, arbeiten ordentlich mit Freenet zusammen, wie z.B. Firefox, Opera, Safari, Chrome und Lynx.
FirstTimeWizardToadlet.chooseNodeName=Knoten-Name benötigt!
FirstTimeWizardToadlet.chooseNodeNameLong=Bitte geben Sie einen Knoten-Namen in das unten stehende Feld ein (wir empfehlen einen Spitznamen, möglicherweise mit einer E-Mail-Adresse). Dies dient Ihren Freunden (vertrauenswürdigen Partnern, die Sie manuell hinzugefügt haben) dazu, Ihren Knoten einfach von ihren anderen Knoten zu unterscheiden. Dies ist für Fremde (nicht vertrauenswürdige, automatisch hinzugefügte Partner) nicht sichtbar. Beachten Sie, dass jeder Freund oder Fremde Sie einfach an Ihrer IP-Adresse erkennen könnte, da Sie mit Ihnen  verbunden sind, aber sie können nicht so einfach herausfinden, was Sie anfordern.
FirstTimeWizardToadlet.connectToStrangers=Mit Fremden verbinden?
FirstTimeWizardToadlet.connectToStrangersLong=Um Freenet zu benutzen müssen Sie sich mit mindestens fünf anderen Knoten verbinden. Diese sollten im Idealfall von Leuten betrieben werden, die Sie kennen und denen Sie vertrauen. Wenn Sie nicht genug Leute kennen, die Freenet benutzen, können Sie sich dazu entschließen sich auch mit den Knoten von Fremden zu verbinden. Sich mit Fremden zu verbinden ermöglicht es jedoch anderen herauszufinden, dass Sie Freenet benutzen und birgt andere zusätzliche Sicherheits-Risiken. Wenn Sie die Tatsache, dass Sie Freenet benutzen, geheim halten wollen, könnte Sie dies in Schwierigkeiten bringen.
FirstTimeWizardToadlet.enableOpennet=Es ist auch später noch möglich, wenn Sie genug Freunde hinzugefügt haben, die Verbindung zu Fremden auszuschalten. Sie werden dann jedoch in der Zwischenzeit bereits ein paar Informationen an Fremde preisgegeben haben. Freenet ist immer noch experimentell und wir geben keine Garantie für die Sicherheit.
FirstTimeWizardToadlet.enableUPnP="Universal Plug and Play (UPnP)" einschalten. Aktivieren Sie dies, falls Ihr Computer mit einem Router verbunden ist. Schalten Sie dies nicht ein, falls Sie direkt mit dem Internet verbunden sind (z.B. über Einwahl per Modem) oder nicht vertrauenswürdige Personen Ihr Netzwerk mitbenutzen (z.B. Wohngemeinschaft, Studenten-Wohnheim).
FirstTimeWizardToadlet.opennetYes=Ich möchte, dass der Knoten automatisch Fremde findet, mit denen er sich verbinden kann.
FirstTimeWizardToadlet.opennetNo=Ich habe mindestens 5 Freunde, die bereits Freenet benutzen und werde deren Kontaktdaten auf der Freunde-Seite eintragen.
FirstTimeWizardToadlet.bandwidthLimit=Bandbreiten-Limits
FirstTimeWizardToadlet.continue=Fortfahren
FirstTimeWizardToadlet.currentPrefix=Aktuelle Größe:
FirstTimeWizardToadlet.currentSpeed=Aktuelles Limit:
FirstTimeWizardToadlet.datastoreSize=Größe des Datenspeichers
FirstTimeWizardToadlet.datastoreSizeLong=Bitte wählen Sie eine Größe für Ihren Datenspeicher. Der Datenspeicher verhält sich wie ein Zwischenspeicher (Cache); Daten für das Netzwerk zu speichern wird Ihnen zu einem besseren Daten-Durchsatz verhelfen, wenn Sie populäre Dateien anfordern. Je mehr Platz Sie zur Verfügung stellen können, desto besser ist es für die Gemeinschaft und desto schneller wird Ihr Knoten, besonders das Herunterladen, sein.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}WARNUNG${/bold}: Sie sind dabei, das Netzwerk-Sicherheitslevel auf HOCH zu setzen. Dies bedeutet, dass sich Ihr Knoten nicht verbinden kann, wenn Sie nicht ${bold}einige Verbindungen zu Freunden hinzufügen${/bold}. Diese Freunde sollten Menschen sein, die Sie schon kennen und denen Sie zumindest etwas vertrauen. Wenn Sie niemanden kennen, der bereits Freenet benutzt, benutzen Sie bitte das Netzwerk Sicherheitslevel NORMAL, so dass Freenet automatisch Verbindungen aufbaut. Das Hinzufügen von Fremden zu Ihren Freunden wird Ihre Sicherheit nicht erhöhen und wird der Geschwindigkeit schaden. Beachten Sie auch, dass das Sicherheitslevel HOCH langsamer ist, besonders wenn Sie wenige Freunde haben (Sie benötigen mindestens 5-10 Freunde für eine ordentliche Geschwindigkeit). (http://127.0.0.1:8888/friends/)
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Ich kenne mindestens eine Person, die Freenet benutzt (besser 3, 5-10 für eine ordentliche Geschwindigkeit). Ich werde sie auf der Freundesseite hinzufügen (http://127.0.0.1:8888/friends/). Ich verstehe, dass Freenet nur funktionieren wird, wenn mindestens einer meiner Freunde online ist.
FirstTimeWizardToadlet.isNetworkTrusted=Ist Ihr lokales Netzwerk vertrauenswürdig?
FirstTimeWizardToadlet.isNetworkTrustedLong=Ist Ihr lokales Netzwerk vertrauenswürdig? Wenn Sie hier mit Ja antworten, werden alle Dienste, die Ihr Knoten anbietet, für jeden der vom lokalen Netzwerk auf sie zugreifen will, frei zugänglich sein. Sie werden die Möglichkeit haben, selektive Zugangs-Kontrollen auf der Konfigurations-Seite einzurichten, wenn der Assistent beendet ist.
FirstTimeWizardToadlet.noNetworkIF=Keine zusätzliche Netzwerk-Schnittstelle gefunden
FirstTimeWizardToadlet.noNetworkIFLong=Freenet hat keine zusätzliche Netzwerk-Schnittstelle gefunden. Es wird annehmen, dass Sie sich von Ihrem Computer (und nur von Ihrem Computer) mit ihm verbinden.
FirstTimeWizardToadlet.iDoTrust=Trauen Sie den Leuten, die mit ${interface} (${ip}) verbunden sind?
FirstTimeWizardToadlet.memory.64M=64MiB - nur wenn es wirklich nötig ist
FirstTimeWizardToadlet.memory.128M=128MiB - blankes Minimum
FirstTimeWizardToadlet.memory.192M=192MiB - sinnvoller Standard-Wert
FirstTimeWizardToadlet.memory.256M=256MiB - wenn Sie mindestens 1GB RAM haben
FirstTimeWizardToadlet.memory.512M=512MiB - wenn Sie sehr viel RAM haben
FirstTimeWizardToadlet.memoryLimit=Arbeitsspeicher-Benutzung
FirstTimeWizardToadlet.memoryLimitLong=Wie viel Arbeitsspeicher (RAM) möchten Sie Freenet zugestehen? Wenn Sie viele Downloads oder Uploads in der Warteschlange haben, wird Freenet mehr Speicher benötigen. Wir empfehlen Ihnen, nicht weniger als 128MB zu verwenden, es sei denn, Sie haben wirklich wenig RAM. Wenn Sie 1GB oder mehr haben, sollten Sie dies auf mindestens 256MB setzen. Diese Einstellung wird erst nach einem Neustart von Freenet wirksam.
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=WARNUNG: Sie müssen manuell Freunde hinzufügen, die auch Freenet verwenden, sonst kann Freenet sich nicht verbinden! (http://127.0.0.1:8888/friends/)
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=WARNUNG: Sie müssen manuell Freunde hinzufügen, die auch Freenet verwenden, sonst kann Freenet sich nicht verbinden! (http://127.0.0.1:8888/friends/)
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet wird sich mit Fremden verbinden, deshalb wird Ihre Sicherheit relativ gering sein. Wenn Sie möchten, können Sie später Freunde hinzufügen. Wie besorgt sind Sie gegenüber Angriffen von Fremden auf Sie?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet wird sich nur mit Ihren Freunden verbinden. Das wird es für jeden schwierig machen, zu verfolgen, was Sie im Freenet machen. Wie besorgt sind Sie gegenüber ernsthaften, aufwendigen Angriffen von Fremden auf Sie?
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Schutz gegen Fremde, die Sie über das Internet angreifen wollen (Verbindung zu Fremden)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Schutz gegen Fremde, die Sie über das Internet angreifen wollen (Verbindung nur zu Freunden)
FirstTimeWizardToadlet.networkSecurityPageTitle=Freenet-Einrichtungs-Assistent! - Netzwerk Sicherheitseinstellungen
FirstTimeWizardToadlet.opennetChoicePageTitle=Freenet Einrichtungs-Assistent! - Zu wem soll sich Freenet verbinden?
FirstTimeWizardToadlet.opennetChoiceTitle=Zu wem soll sich Freenet verbinden?
FirstTimeWizardToadlet.opennetChoiceIntroduction=Der Entwurf von Freenet ist so gestaltet worden, das Ihre Chats, Nachrichten, heruntergeladene Dateien, besuchte Freesites usw. nicht zu Ihnen zurückverfolgt werden können. Freenet kann nur dann einen starken Schutz gewährleisten, wenn Sie diejenigen kennen, zu denen Sie direkt verbunden sind.
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Nur zu Ihren Freunden verbinden
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Verbinde zu Fremden
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Sehr schwierig, irgendetwas in Freenet zu Ihnen zurückzuverfolgen.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Sie brauchen mindestens ${minfriends} Freunde, die Freenet benutzen.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Es ist nicht notwendig, jemand zu kennen, der Freenet benutzt.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Wesentlich einfacher, Ihre Nachrichten, Dateien usw. zu Ihnen zurückzuverfolgen.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet ermöglicht eine brauchbare Anonymität und kann nur schwer blockiert werden, WENN: (zum sehen berühren)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=Sie machen nichts unüberlegtes, z.B. Ihren richtigen Namen verwenden, Ihre Adresse in ein Forum posten oder über Leute reden, die Sie persönlich kennen. Anderes, was Ihre Identifikation ermöglicht, sind allgemeine Dinge, wie wo Sie zur Schule gehen oder gingen. Aber auch Ihre IP-Adresse, Ihre Freenet-Portnummern und in einigen Fällen die Logs und Statistiken von Freenet sollten Sie nicht preisgeben. Wenn Sie ein Problem mit Freenet haben, sollten Sie zunächst eine neue anonyme Identität erstellen, bevor Sie nach Hilfe fragen.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Sie verbinden sich nur zu Ihren Freunden.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Ihre Freunde sind vertrauenswürdig (aber Fremde sind immer schlechter als Freunde)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Mögliche Angreifer wissen oder vermuten nicht bereits, wer oder wo Sie sind: Sie kennen nur Ihre spezielle Identität in Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Sie ändern ab und zu Ihre Freenet-Identitäten (z.B. in Foren).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Sie laden Dateien immer sicher hoch. Freenet wird Sie daran erinnern, wie das zu bewerkstelligen ist.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Ihre Freunde kümmern sich um die Sicherheit ihrer Computer.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Sie sind Teil eines großen Netzwerks (des Hauptnetzwerkes von Freenet, das Sie erreichen, wenn Sie die "Verbindung zu Fremden" aktivieren) oder Teil eines privaten Netzwerkes, über das Angreifer nicht Bescheid wissen.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Sie sind nicht zu dicht mit Fremden verbunden. Wenn z.B. Ihre Freunde sich mit Fremden verbinden, könnten Sie nicht sicher gegenüber einem leistungsfähigen Angreifer sein. Die meisten sollten sich nicht allzuviele Gedanken darüber machen. Die Situation wird sich verbessern, wenn sich Ihre Freunde wiederum zu deren Freunden verbinden und dann nicht mehr auf Fremde angewiesen sind.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Es gibt keine eklatanten Programmierfehler in Freenet. Jedes Programm ab einer bestimmten Größe enthält Fehler. Wir hoffen, das keine ernsthaften Fehler in Freenet mehr enthalten sind, die Ihre Anonymität gefährden würden. Es könnte aber sein, dass wir welche übersehen haben. Seien Sie deshalb gewarnt!
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Zunächst möchten Sie sich vermutlich mit Fremden verbinden, um überhaupt verbunden zu sein. Ein entschlossener Angreifer könnte aber in der Lage sein, die Spur von Ihren Uploads/Downloads/Foren/Chats usw. zu Ihnen zurückzuverfolgen. Tun Sie dies deshalb nicht, wenn Sie beabsichtigen, gefährlichen Inhalt ins Freenet hochzuladen. Auf lange Sicht hoffen wir, dass sich jeder nur zu seinen Freunden verbindet, weil es sehr viel sicherer ist.
FirstTimeWizardToadlet.opennetChoicePro=Vorteil
FirstTimeWizardToadlet.opennetChoiceCon=Nachteil
FirstTimeWizardToadlet.friendsSecurityPageTitle=Freenet-Einrichtungs-Assistent! - Sicherheitseinstellungen für Freunde
FirstTimeWizardToadlet.physicalSecurityPageTitle=Freenet-Einrichtungs-Assistent! - Physikalische Sicherheitseinstellungen
FirstTimeWizardToadlet.plugins=Erweiterungen
FirstTimeWizardToadlet.pluginsLong=Plugins sind optionale Erweiterungen für Freenet. Einige davon könnten Sicherheitsrisiken für manche Benutzer darstellen, siehe unten.
FirstTimeWizardToadlet.presetTitleLow=Verbinde zu beliebigen Freenet-Benutzern: (niedrige Sicherheit)
FirstTimeWizardToadlet.presetChooseLow=Wähle niedrige Sicherheit
FirstTimeWizardToadlet.presetLow=Wenn Sie in einem relativ freien Land leben, wo das benutzen von Freenet noch legal ist, dann wählen Sie diese Option. Dies ist wesentlich sicherer, als die traditionelle P2P-Software, wie z.B. BitTorrent oder Gnutella. Allerdings könnte ein Angreifer mit nicht allzu hohem Aufwand Ihre Aktivitäten in Freenet zu Ihnen zurückverfolgen. Wenn Sie Freunde haben, die ebenfalls Freenet verwenden, dann sollten Sie diese als Freunde hinzufügen. Sie erhöhen Ihre Sicherheit, wenn Sie sich dann nur zu denen verbinden.
FirstTimeWizardToadlet.presetTitleHigh=Nur zu Freunden verbinden: (hohe Sicherheit)
FirstTimeWizardToadlet.presetChooseHigh=Wähle hohe Sicherheit
FirstTimeWizardToadlet.presetHigh=Wenn Sie mehrere Leute kennen, zu denen Sie sich verbinden möchten, dann erlaubt Ihnen diese Einstellung, Ihr eigenes Freenet-Darknet zu erstellen und damit Ihre Sicherheit enorm zu erhöhen. Wenn Sie nur wenige Leute haben, dann könnte dies nicht sehr sinnvoll sein. Wenn allerdings einige von denen wiederum andere kennen oder sie einen niedrigen Sicherheits-Level eingestellt haben, dann sind Sie Teil eines sehr großen Netzwerks.
FirstTimeWizardToadlet.presetTitleNone=Einstellungen im Detail: (benutzerdefiniert)
FirstTimeWizardToadlet.presetNone=Wenn Sie eine genauere Kontrolle möchten, dann ermöglicht Ihnen diese Option, Freenet nach Ihren eigenen Bedürfnissen einzurichten. Allerdings wird dies etwas mehr Zeit benötigen, als die Verwendung der anderen beiden Optionen.
FirstTimeWizardToadlet.presetChooseNone=Benutzerdefinierte Sicherheit auswählen
