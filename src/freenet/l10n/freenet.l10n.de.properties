NotEnoughNiceLevelsUserAlert.short=Nicht genügend Nice-Level verfügbar! Bitte führen Sie Freenet auf einem tieferen Nice-Level aus.
NotEnoughNiceLevelsUserAlert.content=Der Knoten hat festgestellt, dass er auf einem hohen Prioritäts-Level läuft. Die Performance ist geringer, wenn nicht genügend Prioritäts-Level verfügbar sind. Bitte verringere den Prioritäts-Level des Knotens (Suche nach PRIORITY in der Datei run.sh und senke den Wert)! Aktuell hat der Knoten ${available} Level zur Verfügung, während er ${required} Level benötigt.
OpennetManager.oneConnectionPerIP=Auf eine Verbindung pro IP-Adresse von Fremden beschränken?
OpennetManager.oneConnectionPerIPLong=Nicht mehr als eine Verbindung zu Fremden pro IP-Adresse erlauben? Dies wird es Angreifern schwerer machen, sich mit mehreren Identitäten mit Ihnen zu verbinden, um Ihr Routing zu beherrschen oder das Einsammeln von Informationen zu erleichtern. Außerdem verhindert dies, das sich Ihr Knoten gleichzeitig als Freund und Fremder verbindet.
