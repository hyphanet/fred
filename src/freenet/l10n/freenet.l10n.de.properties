Node.buggyJVM=Die JVM, die Sie benutzen (${version}), ist bekanntermaßen fehlerhaft. Sie kann OutOfMemoryError's (KeinVerbleibenderSpeicherFehler) verursachen obwohl noch mehr als genug Speicher verfügbar ist. Bitte aktualisieren Sie mindestens auf Sun/Oracle Java 1.4.2_13, 1.5.0_10 oder 1.6 (empfohlen). Siehe http://bugs.sun.com/bugdatabase/view_bug.do?bug_id=4855795 .
Node.buggyJVMShort=Freenet läuft auf Java ${version}. Bitte aktualisieren Sie sobald wie möglich, diese Version von Java hat schwerwiegende Fehler.
Node.buggyJVMTitle=Warnung vor fehlerhafter JVM
