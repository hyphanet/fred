SecurityLevels.enterPasswordTitle=Masterpasswort eingeben für Zugriff auf zwischengespeicherte Inhalte und eingereihte Down- und Uploads.
SecurityLevels.passwordWrong=Sie haben das falsche Passwort eingegeben. Bitte geben Sie das richtige Passwort ein, um Zugang zum Client-Cache zu erhalten und die Surf-Geschwindigkeit zu verbessern.
SecurityLevels.enterPassword=Bitte geben Sie das Masterpasswort ein, um Zugang zu Ihren Down- und Uploads zu bekommen. Außerdem erhöht sich dadurch die Geschwindigkeit durch das Aktivieren des Caches für kürzlich besuchte Freesites.
SecurityLevels.setPasswordLabel=Setzen Sie das Passwort:
SecurityLevels.setPassword=Bitte setzen Sie das Masterpasswort, das benutzt werden soll, um die zwischengespeicherten Inhalte zu schützen. Je stärker das Passwort, desto stärker der Schutz: Am besten sind viele Buchstaben, Zahlen und Satzzeichen gemischt.
SecurityLevels.passwordNotZeroLength=Das Passwort muss mindestens ein Zeichen lang sein, das heißt, es darf nicht "" sein.
SecurityLevels.passwordForDecryptTitle=Bitte geben Sie das alte Passwort ein
SecurityLevels.passwordForDecrypt=Um das Passwort des Client-Caches zu entfernen, benötigen wir das alte Passwort.
SecurityLevels.cantWriteNewMasterKeysFileTitle=Die neue Datei master.keys kann nicht geschrieben werden.
SecurityLevels.cantWriteNewMasterKeysFile=Etwas ging schief - vielleicht kein Festplattenplatz übrig oder ein Festplatten-Problem. Sehen Sie in der folgenden Fehlermeldung nach Details:
SecurityLevels.oldPasswordLabel=Altes Passwort:
SecurityLevels.newPasswordLabel=Neues Passwort:
SecurityLevels.setPasswordTitle=Ein neues Master-Passwort setzen
SecurityLevels.changePasswordButton=Passwort ändern
