PNGFilter.invalidHeader=Die Datei, die Sie versucht haben abzurufen, ist keine PNG-Datei. Sie enthält keinen gültigen PNG-Header (Dateikopf). Es könnte sich um ein anderes Dateiformat handeln und Ihr Browser könnte etwas gefährliches damit tun, deshalb wurde sie blockiert.
PNGFilter.invalidHeaderTitle=Keine PNG-Datei - ungültiger Header
PeerManagerUserAlert.connErrorTitle=Einige Partner können sich nicht verbinden
PeerManagerUserAlert.connError=${count} Ihrer Partner können sich aus einer unbekannten Ursache nicht verbinden, möglicherweise aufgrund eines fehlerhaften Knotens oder einer beschädigten Knoten-Referenz.
PeerManagerUserAlert.clockProblemTitle=Uhrzeit-Problem
PeerManagerUserAlert.clockProblem=${count} Ihrer Knoten sind nicht in der Lage, sich zu verbinden, weil deren System-Zeit sich um mehr als 24 Stunden von der Ihren unterscheidet. Bitte überprüfen Sie, ob Ihr Computer die korrekte Zeit hat. Eine inkorrekte Zeit wird das Fehlschlagen von vielen Knoten- und Client-Mechanismen verursachen.
PeerManagerUserAlert.noConns=Ihr Knoten war bis jetzt nicht in der Lage, sich mit anderen Knoten zu verbinden; er wird nicht normal funktionieren. Hoffentlich werden sich ein paar Ihrer Partner bald verbinden; wenn nicht, versuchen Sie einige weitere Partner zu finden. Sie brauchen zu jedem Zeitpunkt mindestens 3 (verbundene) Partner und sollten 5-10 anstreben.
PeerManagerUserAlert.noConnsTitle=Keine offenen Verbindungen
PeerManagerUserAlert.noPeersDarknet=Ihr Knoten hat keine Partner, mit denen er sich verbinden kann, deshalb wird er nicht normal funktionieren. Im Idealfall sollten Sie sich mit Partner-Knoten verbinden, die von Leuten betrieben werden, die Sie kennen (Wenn Sie paranoid sind, dann Leute, denen Sie vertrauen; Wenn nicht, dann zumindest Leute, mit denen Sie gesprochen haben). Sie brauchen zu jeder Zeit mindestens 3 verbundene Partner und im Idealfall 5-10. Sie können den unsicheren Modus (Opennet, Netzwerk-Sicherheitsstufe NORMAL oder NIEDRIG) aktivieren, um schnell und automatisch ein paar Verbindungen aufzubauen.
PeerManagerUserAlert.noPeersTitle=Keine Freunde gefunden
PeerManagerUserAlert.oneConn=Ihr Knoten hat nur eine Verbindung zu einem Partner. Die Leistung wird beeinträchtigt sein und Sie haben weder Anonymität noch können Sie glaubwürdig etwas abstreiten, wenn diese Person böswillig ist. Ihr Knoten ist wie ein "Blatt an einem Ast" mit dem Netzwerk verbunden und trägt nicht zur Gesundheit des Netzwerks bei. Versuchen Sie zu jedem Zeitpunkt mindestens 3 (im Idealfall mehr, etwa 5-10) verbundene Partner zu bekommen.
PeerManagerUserAlert.onlyFewConnsTitle=Nur ${count} offene Verbindung(en)
PeerManagerUserAlert.outdatedUpdateTitle=Freenet muß aktualisiert werden! Bitte aktivieren Sie den automatischen Update auf der Konfigurations-Seite Konfiguration/Knoten.Updater.
PeerManagerUserAlert.outdatedUpdate=Freenet scheint nicht auf dem aktuellsten Stand zu sein und könnte nicht richtig arbeiten, solange Sie es nicht aktualisieren. Freenet kann sich automatisch selbst aktualisieren indem es die neueste Version von anderen Freenet-Knoten herunterlädt. Diese Option ist aber im Moment abgeschaltet. Aktivieren Sie bitte diese Option auf der Konfigurations-Seite Konfiguration/Knoten.Updater. Es kann 1 oder 2 Stunden dauern, bis die Aktualisierung abgeschlossen sein wird. Eine andere Möglichkeit zur Aktualisierung ist die Verwendung der Skripte update.sh oder update.cmd. Das wird aber nicht empfohlen und ist auch weniger sicher.
PeerManagerUserAlert.tooHighBwlimitDelayTime=Ihr Knoten muss zu lange auf verfügbare Bandbreite warten (${delay}ms > ${max}ms). Erhöhen Sie ihre ausgehende Bandbreite und/oder entfernen Sie einige Partner (von der Freundes-Liste) um die Situation zu verbessern.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=Netzwerk-Bandbreitengrenzwert-Verzögerungszeit (bwlimitDelayTime) zu hoch
PeerManagerUserAlert.tooHighPingTime=Ihr Knoten hat Schwierigkeiten schnell genug mit seinen Partnern zu kommunizieren (${ping}ms > ${max}ms). Ihre ausgehende Bandbreiten-Begrenzung könnte zu klein sein, dann erhöhen Sie sie bitte. Sie könnte auch zu hoch sein, in diesem Fall verringern Sie sie bitte. Normalerweise sollten Sie Freenet nicht mehr als die Hälfte Ihrer maximalen ausgehenden Bandbreite zugestehen. Das Problem könnte auch durch eine zu hohe Prozessor-Last, exessives Swapping (schreiben/lesen der Auslagerungsdatei/-partition) oder aber durch Netzwerkprobleme, die nicht durch Freenet bedingt sind, verursacht werden. Es könnte möglicherweise auch an Fehler im Freenet-Programmcode liegen. Sie sollten versuchen dieses Problem zu lösen, weil Freenet sonst nur sehr schlecht laufen wird.
PeerManagerUserAlert.tooHighPingTimeTitle=Internet Verbindungsproblem, Antwortzeit des Knotens zu hoch
PeerManagerUserAlert.tooManyConns=Ihr Knoten  hat zu viele Verbindungen (${count} > ${max}). Große Mengen von Knoten automatisch (zur Freundes-Liste) hinzuzufügen, bildet keine Small-World-Topologie (Kleine-Welt-Netzstruktur), schadet dem Routing (weiterleiten von Anfragen) und riskiert Single-Points-of-Failure (eine Fehlerstelle) zu bilden.
PeerManagerUserAlert.tooManyConnsTitle=Zu viele offene Verbindungen
PeerManagerUserAlert.tooManyDisconnected=Ihr Knoten hat zu viele nicht verbundene Partner (${count} > ${max}). Dies wird einen leichten Einfluss auf die Leistung haben, da nicht verbundene Partner auch einen kleinen Teil der Bandbreite und CPU (Rechenleistung) verbrauchen. Ziehen Sie ein "Säubern" Ihrer Freundes-Liste in Betracht. Beachten Sie, dass Sie sich idealerweise mit Leuten, die Sie kennen, verbinden sollten. Selbst wenn nicht, das Hinzufügen von großen Mengen von Knoten ist schlecht, da es keine optimale Topologie (Netzstruktur) herstellt.
PeerManagerUserAlert.tooManyDisconnectedTitle=Zu viele nicht verbundene Partner
PeerManagerUserAlert.tooManyNeverConnected=Viele Partner dieses Knotens haben sich nicht ein einziges Mal verbunden: ${count}. Sie sollten Partner nicht hinzufügen, wenn Sie nicht wissen, dass diese Ihre Referenz auch hinzugefügt haben. Andernfalls werden diese sich nicht verbinden.
PeerManagerUserAlert.tooManyNeverConnectedTitle=Viele Partner haben sich noch nicht ein einziges Mal verbunden
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Viele Partner Ihres Knotens haben sich nicht ein einziges Mal verbunden: ${count}. Sie sollten Partner nicht hinzufügen, wenn Sie nicht wissen, dass diese ${link}Ihre Referenz${/link} auch hinzugefügt haben. Andernfalls werden diese sich nicht verbinden können.
PeerManagerUserAlert.tooOldNeverConnectedPeers=Ein oder mehrere Partner Ihres Knotens haben sich in den zwei Wochen, seit Sie hinzugefügt wurden, niemals verbunden. Ziehen Sie in Betracht sie zu entfernen, da sie die Leistung marginal beeinflussen (es werden Pakete daran verschwendet, mit Knoten zu kommunizieren, die nicht da sind).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Zu alte(r), noch nie verbundene(r) Partner
PeerManagerUserAlert.twoConns=Ihr Knoten hat nur zwei Verbindungen. Leistung und Sicherheit werden nicht sehr gut sein, und Ihr Knoten betreibt kein Routing (weiterleiten von Anfragen) für andere Knoten. Ihr Knoten ist im Netzwerk wie in einer "Kette" eingebunden und trägt nicht (viel) zum Funktionieren des Netzwerks bei. Versuchen Sie zu jeder Zeit mindestens 3 (im Idealfall mehr, wie 5-10) verbundene Partner zu bekommen.
PeersSayKeyBlownAlert.intro=Einer oder mehrere Ihrer Partner sagen, dass das Auto-Update-System kompromittiert wurde! Dies bedeutet, dass ein Angreifer den privaten Schlüssel für das Auto-Update-System wissen könnte und deshalb Ihren Knoten zur Ausführung von Code seiner Wahl veranlassen könnte (wenn Sie Updates installieren lassen)! Das Auto-Update-System wurde ausgeschaltet, um dies zu verhindern. Es ist auch möglich, dass Ihre Partner bewusst darüber lügen.
PeersSayKeyBlownAlert.fetching=Ihr Knoten versucht gerade das Widerrufs-Zertifikat herunterzuladen, um mehr Details in Erfahrung zu bringen.
PeersSayKeyBlownAlert.failedFetch=Ihr Knoten war nicht in der Lage, das Sperrzertifikat herunterzuladen. Mögliche Ursachen sind ein Angriff auf Ihren Knoten, um Sie zu einem Update zu bewegen, obwohl der Schlüssel kompromittiert ist, oder Ihr Knoten lügt, dass der Schlüssel kompromittiert ist. Bitte wenden Sie sich an die Entwickler oder an andere Freenet-Benutzer, um dieses Problem zu lösen.
PeersSayKeyBlownAlert.connectedSayBlownLabel=Diese verbundenen Knoten sagen, dass der Auto-Update-Schlüssel kompromittiert wurde (es wird versucht, das Sperrzertifikat von ihnen herunterzuladen):
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=Diese Knoten melden, dass der Auto-Update-Schlüssel kompromittiert wurde, trennten dann aber die Verbindung, sodass das Sperrzertifikat nicht abrufen werden konnte:
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=Diese Knoten haben mitgeteilt, dass der Auto-Update-Schlüssel kompromittiert wurde, haben es dann aber versäumt, das Sperrzertifikat zu übertragen:
PeersSayKeyBlownAlert.titleWithCount=Auto-Update-Schlüssel ist  kompromittiert laut ${count} Peer(s)!
PeersSayKeyBlownAlert.short=Laut einigen Ihrer Partner ist es nicht sicher, automatisch zu aktualisieren. Die automatische Aktualisierung ist deaktiviert worden, bis wir wissen, ob sie lügen.
