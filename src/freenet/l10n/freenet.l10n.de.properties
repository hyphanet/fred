DarknetConnectionsToadlet.peerVisibilityExplain.NO=Lasse meine Freunde nichts über diesen Freund wissen und unterbinde die Weitergabe meines Freenet-Knotens durch meine Freunde: Es sind geheime Kontakte.
DarknetConnectionsToadlet.peerVisibilityExplain.NAME_ONLY=Teile diesem Freund die Nutzernamen unserer anderen Freunde mit, und teile den Nutzernamen dieses Freundes mit unseren anderen Freunden. So können sie sich miteinander verbinden, falls Sie sich kennen.
DarknetConnectionsToadlet.peerVisibilityExplain.YES=Mache diesen Freund für meine anderen Freunde sichtbar und teile ihm meine anderen Freunde mit. Diese sind dann in der Lage, sich sofort miteinander zu verbinden, selbst wenn Ihr eigenes Freenet nicht läuft. Das wird die Geschwindigkeit erheblich verbessern.
