SimpleHelpToadlet.descriptionText=Diese Seite sollte Ihnen einige Basis-Informationen bereitstellen für den Beginn der Arbeit mit Freenet. Es gibt zahlreiche andere Stellen, wo Sie detailiertere Informationen finden können, zum Beispiel die offizielle Webseite http://freenetproject.org, das offizielle Wiki http://wiki.freenetproject.org oder verschiedene Webseiten in Freenet ("Freesites") selbst.
