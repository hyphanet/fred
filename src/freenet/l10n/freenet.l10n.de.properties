NodeUpdateManager.updateURI=Wo soll der Knoten nach Aktualisierungen suchen?
NodeUpdateManager.updateURILong=Wo soll Freenet nach Aktualisierungen suchen? Dies soll eine Freenet URI sein, von der Aktualisierungen heruntergeladen werden können. Die Standard-URI endet in /update/(Version Nummer). Um den Quellcode für eine Aktualisierung herunterzuladen, können Sie den Schlüssel unten kopieren und "update" zu "update-source" ändern. Ähnlich, "fullchangelog" gibt Ihnen die lange, entwicklerfreundliche Liste an Änderungen und "installer", "wininstaller", "seednodes" und "iptocountryv4" führt zu anderen Dateien.
