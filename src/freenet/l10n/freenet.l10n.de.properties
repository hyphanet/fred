SecurityLevels.warningMaximumWillDeleteQueue=Warnung: Freenet wird ihre Down- und Uploadwarteschlange beim nächsten Neustart löschen, wenn Sie dieses Sicherheitslevel wählen!
SecurityLevels.warningWillDecrypt=Warnung: Freenet wird nicht Ihre Down- und Uploaddatenbank (node.db4o) entschlüsseln, bis Sie Freenet neustarten. Bis dahin wird Freenet weiterhin die verschlüsselte node.db4o.crypt benutzen, deshalb wird Freenet etwas langsamer sein.
SecurityLevels.warningWillEncrypt=Warnung: Freenet wird Ihre Down- und Uploaddatenbank (node.db4o) nicht verschlüsseln, bis Sie Freenet neustarten und Ihr neues Kennwort erneut eingeben. Bis dahin wird die Datenbank im Klartext lesbar sein, wenn Ihr Rechner beschlagnahmt oder gestohlen wird.
SecurityLevels.warningWontDecrypt=Warnung: Die Down- und Uploaddatenbank (node.db4o) wird verschlüsselt bleiben, weil Freenet konfiguriert ist, sie nicht automatisch zu verschlüsseln/entschlüsseln. Deshalb wird Freenet sie weiter verschlüsselt verwenden, und etwas langsamer sein.
SecurityLevels.warningWontEncrypt=Warnung: Die Down- und Uploaddatenbank (node.db4o) wird nicht verschlüsselt, weil sie momentan nicht verschlüsselt ist und Freenet so konfiguriert ist, sie nicht automatisch zu verschlüsseln/entschlüsseln. Deshalb werden Ihre Down- und Uploads lesbar sein, wenn Ihr Rechner beschlagnahmt oder gestohlen wird.
SecurityLevels.wrongOldPassword=Sie haben das falsche alte Passwort eingegeben. Falls Sie das Passwort verloren haben, können Sie es entfernen, indem Sie die Datei master.keys löschen. Dann können Sie ein neues Passwort setzen. Sie verlieren aber alle Daten, die durch das alte Passwort geschützt sind - den Zwischenspeicher für kürzlich besuchte Seiten und insbesondere Ihre Downloadwarteschlange.
SecurityLevels.friendsThreatLevel.choice.HIGH=Ich möchte, dass Freenet besondere Schutzmaßnahmen gegen Angriffe meiner Freunde ergreift.
SecurityLevels.friendsThreatLevel.choice.LOW=Ich bin nicht besorgt über Angriffe von meinen Freunden. Ich vertraue ihnen und ihren Fähigkeiten bezüglich Computersicherheit.
SecurityLevels.friendsThreatLevel.choice.NORMAL=Ich bin nicht besonders besorgt über Angriffe von Freunden, aber ich möchte, dass Freenet ein gesundes Maß an Vorsicht walten lässt.
SecurityLevels.friendsThreatLevel.desc.HIGH=Freenet wird das Teilen von Informationen mit ihren Freunden vermeiden und wird deshalb etwas langsamer sein als im Modus NORMAL.
SecurityLevels.friendsThreatLevel.desc.LOW=Freenet wird viele Informationen mit den Knoten ihrer Freunde teilen, um die bestmögliche Geschwindigkeit zu erreichen.
SecurityLevels.friendsThreatLevel.desc.NORMAL=Freenet wird eine beschränkte Menge an Informationen mit ihren Freunden teilen und wird langsamer sein als im Modus NIEDRIG.
SecurityLevels.friendsThreatLevel.name.HIGH=HOCH
SecurityLevels.friendsThreatLevel.name.LOW=NIEDRIG
SecurityLevels.friendsThreatLevel.name.NORMAL=NORMAL
SecurityLevels.networkThreatLevel.darknetExplain=Ich kenne mindestens 3 Freunde (10+ für eine bessere Performance), die schon Freenet benutzen: Verbinde mich nur zu Freunden.
SecurityLevels.networkThreatLevel.darknetLabel=Darknet-Modus (Verbinde ausschließlich zu Freunden)
SecurityLevels.networkThreatLevel.opennetExplain=Ich kenne niemanden, der schon Freenet benutzt: Verbinde mich automatisch mit anderen Freenet-Knoten.
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Das Hinzufügen von Freunden, die du nicht persönlich (außerhalb von Freenet) kennst, wird deine Sicherheit nicht erhöhen und wird die Geschwindigkeit verringern!
SecurityLevels.networkThreatLevel.opennetIntro=Kennst du jemanden persönlich, der schon Freenet benutzt? Wenn du mindestens 3 Leute kennst, die schon Freenet benutzen, kannst du den Darknet Modus aktivieren. Freenet wird sich dann nur zu deinen Freunden verbinden, was die Sicherheit deutlich erhöht. Wenn du allerdings niemanden kennst, der Freenet benutzt oder maximale Performance haben möchtest, solltest du den Opennet-Modus aktivieren und Freenet wird sich automatisch zu anderen, sowohl von Fremden, als auch deinen Freunden betriebenen, Freenetknoten verbinden.
SecurityLevels.networkThreatLevel.opennetLabel=Opennet-Modus (Verbinde zu Freunden und Fremden)
SecurityLevels.networkThreatLevel.choice.HIGH=Ich möchte es für andere deutlich schwerer machen, meine Kommunikation zu beobachten oder ich befürchte, dass mein Provider und/oder meine Regierung versuchen könnte, Freenet zu blockieren.
SecurityLevels.networkThreatLevel.choice.LOW=Ich mache mir keine Gedanken über Überwachung und will maximale Geschwindigkeit.
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Ich plane, auf Informationen zuzugreifen, die dazu führen können, dass ich verhaftet, gefangen genommen werde oder schlimmeres. Ich verstehe, dass Freenet experimentell ist und keine Sicherheit gegen bestimmte (bekannte) Angriffe bieten kann. Aber ich akzeptiere die Risiken verglichen mit den Alternativen.
SecurityLevels.networkThreatLevel.choice.NORMAL=Ich lebe in einem relativ freien Land, aber ich möchte es Anderen schwerer machen, meine Kommunikation zu überwachen.
SecurityLevels.networkThreatLevel.desc.HIGH=Freenet wird sich nur zu Ihren Freunden verbinden, also ${bold}müssen Sie Freunde haben, die bereits Freenet benutzen, wenn Sie diesen Modus auswählen${/bold}. Freenet wird langsam sein, wenn Sie nicht mindestens 5-10 Freunde hinzufügen und wird gar nicht funktionieren, wenn nicht mindestens eine Verbindung zu einem Freund besteht. Es erhöht aber auf jeden Fall Ihre Sicherheit.
SecurityLevels.networkThreatLevel.desc.LOW=Es kann ziemlich einfach für Andere sein, ihre Identität herauszufinden!
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet wird ${bold}deutlich${/bold} langsamer sein als im Modus HOCH und ${bold}sie müssen Freunde haben, die Freenet benutzen, um diesen Modus nutzen zu können${/bold}.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet wird eine gesunde Vorsicht walten lassen, um Ihre Anonymität zu schützen, dafür wird die Geschwindigkeit etwas geringer sein. Freenet wird sich automatisch zu fremden Knoten verbinden. Wir empfehlen, dass Sie Referenzen von Freunden hinzufügen, die bereits Freenet nutzen und anschließend den Netzwerk-Sicherheitslevel auf HOCH stellen.
SecurityLevels.networkThreatLevel.name.HIGH=HOCH
SecurityLevels.networkThreatLevel.name.LOW=NIEDRIG
SecurityLevels.networkThreatLevel.name.MAXIMUM=MAXIMUM
SecurityLevels.networkThreatLevel.name.NORMAL=NORMAL
SecurityLevels.physicalThreatLevel.choice.HIGH=Ich bin sehr besorgt. Verschlüssele alle wichtigen Daten mit einem Passwort. Erlaube keinen Zugriff auf die Daten, bevor ich nicht das Passwort eingegeben habe.
SecurityLevels.physicalThreatLevel.choice.LOW=Ich bin nicht besorgt. Freenet wird nichts verschlüsseln. Diese Option kann verwendet werden, wenn die Festplatte sowieso verschlüsselt ist, z.B. mit Truecrypt.
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Ich bin extrem besorgt. Verschlüssele alles und speichere nicht den Schlüssel dafür. Lösche alles, auch die Downloads, wenn immer Freenet neu gestartet wird. Ich möchte nicht, dass irgendwelche Spuren auf meiner Festplatte in einer Form aufbewahrt werden, die ein Angreifer möglicherweise dekodieren könnte. Freenet speichert nichts zwischen den Neustarts, sodass z.B. Downloads wieder neu gestartet werden müssen. Das könnte zu einer leicht erhöhten Angreifbarkeit auf dem Netzwerklevel führen, wenn Sie aber über eine Beschlagnahme des Computers sehr besorgt sind, dann wählen Sie bitte diese Option.
SecurityLevels.physicalThreatLevel.choice.NORMAL=Ich bin besorgt. Verschlüssele alle wichtigen Daten. Dieser Sicherheitslevel sollte von den meisten Anwendern benutzt werden.
SecurityLevels.physicalThreatLevel.desc.HIGH=Freenet wird die Master-Schlüssel mit einem Passwort schützen, deshalb müssen Sie nach einem Neustart von Freenet Ihr Passwort eingeben, um Zugang zu Ihren Down- und Uploadwarteschlangen sowie den Cache für kürzlich besuchte Seiten zu erhalten. Downloads werden nur durch Freenet verschlüsselt abgespeichert, und werden nicht in Dateien auf der Festplatte geschrieben. Ebenso steht der Alarm-Knopf zur Verfügung.
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet wird nichts auf der Festplatte verschlüsseln und wird Spuren Ihrer Aktivitäten auf der Festplatte hinterlassen. Das schließt die Browseraktivitäten und die Downloads ein, selbst derjenigen, die bereits von Ihnen entfernt wurden. Es erhöht aber die Geschwindigkeit leicht auf Kosten der Sicherheit, falls Ihr Computer beschlagnahmt werden sollte.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet wird den Schlüssel für temporäre Dateien, kürzliche besuchte Freesites, usw... nur im RAM speichern, und niemals auf der Festplatte. Alle Down- und Uploads bestehen nur bis zum Neustart und werden nicht auf die Festplatte geschrieben. Sie sollten darauf achten, nicht unglücklicherweise Inhalte von Freenet auf Ihre Festplatte zu speichern. Außerdem sollten Sie eine komplette Systemverschlüsselung in Betracht ziehen, z.B. mit TrueCrypt, vielleicht mit Hidden-Volumes.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Freenet wird temoräre Dateien, die Datenbank der Down-/Uploads und den Zwischenspeicher für kürzlich besuchte Freesites verschlüsseln (mit der Folge einer etwas geringeren Geschwindigkeit). Der Hauptschlüssel ist in der Datei "master.keys" gespeichert. Wenn du diese Datei sicher löscht, dann kann man nicht mehr auf die sensiblen Daten zugreifen. Man kann sie auch einfach und schnell mit dem Panik-Knopf auf der Downloads-/Uploads-Seite löschen (http://127.0.0.1:8888/downloads/, http://127.0.0.1:8888/uploads/). Allerdings solltest du zusätzliche Vorsichtsmaßnahmen, wie das Deaktivieren des Browsercaches ergreifen, wenn du das Webinterface benutzt. Es wird empfohlen, große Dateien in den temporären Speicher herunterzuladen. Hier können diese Dateien entschlüsselt und mit der Download-Seite (http://127.0.0.1:8888/downloads/) betrachtet werden. Wenn man will, kann man allerdings die Dateien auch direkt auf die Festplatte herunterladen, dann solltest du aber die Festplatte verschlüsseln, auf der Freenet läuft.
SecurityLevels.physicalThreatLevel.name.HIGH=HOCH
SecurityLevels.physicalThreatLevel.name.LOW=NIEDRIG
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MAXIMUM
SecurityLevels.physicalThreatLevel.name.NORMAL=NORMAL
