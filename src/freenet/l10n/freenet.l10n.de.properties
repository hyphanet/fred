FileInsertWizardToadlet.filterFileLabel=Sie können den Inhaltsfilter im Vorraus verwenden, um zu sehen, wie die hochgeladene Datei aussehen wird:
FileInsertWizardToadlet.insertCanonicalTitle=Als kanonischer Schlüssel einfügen (CHK)
FileInsertWizardToadlet.insertCanonical=Dies wird immer denselben Schlüssel für dieselbe Datei erzeugen. Das ist zwar vorteilhaft fürs Filesharing, kann Sie allerdings deutlich leichter lokalisierbar machen, falls ein Angreifer weiß, welche Datei Sie hochladen.
FileInsertWizardToadlet.insertCanonicalAdvanced=(Setzt zu CHK@ ein, mit den entschlüsselungs-Schlüsseln vom Inhalt abgeleitet)
FileInsertWizardToadlet.insertIntro=Es gibt zahlreiche verschiedene Wege, um eine Datei in Freenet hochzuladen, abhängig davon, ob Sie die Datei schon vorher hochgeladen haben und welche Sicherheitsansprüche Sie haben:
FileInsertWizardToadlet.insertRandomTitle=Hochladen mit einem zufälligem, sicheren Schlüssel (SSK)
FileInsertWizardToadlet.insertRandom=Dies ist deutlich sicherer als die erste Option, allerdings wird jedes Mal ein anderer Schlüssel erzeugt, wenn Sie oder jemand anderes die Datei hochladen. Benutzen Sie diese Option, wenn Sie die Quelle für sensible/wichtige Daten sind.
FileInsertWizardToadlet.insertRandomAdvanced=(Setzt zu einer zufälligen SSK ein, mit den entschlüsselungs-Schlüsseln zufällig generiert)
FileInsertWizardToadlet.insertSpecificKeyTitle=Einen eigenen Schlüssel angeben
FileInsertWizardToadlet.insertSpecificKey=Wenn Sie den exakten Schlüssel kennen, der zum Hochladen benutzt werden soll, dann können Sie ihn hier angeben. Wenn es ein SSK, USK, oder KSK-Schlüssel ist, werden alle Daten hinter dem Schlüssel zufällig wie in Option 2 verschlüsselt.
