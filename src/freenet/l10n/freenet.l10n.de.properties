InsertFreesiteToadlet.content1=Sie können anonym eine Webseite in Freenet hochladen. Sobald sie hochgeladen wurde, wird sie so lange in Freenet verfügbar bleiben, wie sie gelegentlich besucht wird. Sie wird im Netzwerk verteilt gespeichert, die Seite ist nach dem Upload also auch verfügbar, wenn Ihr Computer ausgeschaltet ist. Und am wichtigsten: Falls die Sicherheitseinstellungen von Freenet richtig konfiguriert wurden, sollte es unmöglich sein, heraus zu finden, wer eine Freesite veröffentlicht hat.
InsertFreesiteToadlet.contentFlogHelper=Wenn Sie nur einen simplen Blog erstellen wollen, dann empfehlen wir Ihnen FlogHelper. Sie können diese Erweiterung (Plugin) von der ${plugins}Plugins-Seite${/plugins} laden und sie dann über die Menüs benutzen.
InsertFreesiteToadlet.content2=Wenn Sie eine Webseite hochladen wollen, die Sie von irgendwoher gespiegelt haben oder eine größere oder komplexere Seite hochladen wollen, dann brauchen Sie ein Werkzeug wie "jSite", Dabei handelt es sich um ein graphisches Werkzeug zum Hochladen von Freesites. Sie können die neuste Version von jSite ${jsite-http}von unserer Internetseite herunterladen${/jsite-http}, oder Sie können die Version ${jsite-freenet-version} ${jsite-freenet} anonym von Freenet herunterladen${/jsite-freenet}. Mehr Informationen gibt es ${jsite-info}hier${/jsite-info}.
InsertFreesiteToadlet.content3=Sobald Sie jSite heruntergeladen haben, und Ihre Webseite mit einem HTML-Editor wie KompoZer (kostenlos) oder Dreamweaver (kommerziell) erstellt haben, sollten Sie eine der folgenden Anleitungen (welche in Freenet gespeichert sind) lesen:
InsertFreesiteToadlet.contentThingamablog=Alternativ gibt es noch "Thingamablog", ein benutzerfreundlicher Blog-Ersteller. Sie können eine zu Freenet kompatible Version ${thingamablog}aus dem Internet${/thingamablog} oder ${thingamablog-freenet}über Freenet${/thingamablog-freenet} herunterladen.
