DarknetAddRefToadlet.title=Zu einem Freund verbinden
DarknetAddRefToadlet.explainBoxTitle=Warum Sie sich zu Ihren Freunden verbinden sollten
DarknetAddRefToadlet.explainBox1=Sie können die Geschwindigkeit und Sicherheit von Freenet erhöhen, indem Sie sich zu Ihren Freunden verbinden. "Freunde" sind Menschen, die Sie kennen und die auch Freenet benutzen. Es kann sich um Online-Bekanntschaften handeln, Sie sollten allerdings keine Verbindungen zu vollkommen fremden Personen hinzufügen - dies würde die Sicherheit kaum erhöhen und Probleme für das Netzwerk als ganzes verursachen, falls viele Nutzer so handeln würden. Sobald Sie genug Freunde hinzugefügt haben (sodass immer mindestens 5 online sind), können Sie den Netzwerk-Sicherheitslevel auf "HOCH" erhöhen, wodurch Freenet sich nur noch zu Freunden verbinden wird - der sogenannte "Darknet-Modus". Dieser macht es für einen Angreifer viel schwerer, überhaupt heraus zu finden, dass Sie Freenet benutzen, und die meisten Angriffe auf Ihre Anonymität werden  ebenfalls viel schwerer. Freenet stellt die Verbindung zu Ihren Freunden direkt über das Internet her. Deshalb sollte man nur Leute hinzufügen, mit denen man sich ohne Probleme verbinden könnte, z.B. Familienmitglieder, Arbeitskollegen oder auch Online-Bekanntschaften. Vermeiden sollte man allerdings den direkten geheimen Kontakt in Guantanamo-Bay!
DarknetAddRefToadlet.explainInstallerWindows=Sie können den neusten Windows-Installer in ${filename} finden oder ${get-windows}hier klicken${/get-windows}.
DarknetAddRefToadlet.explainInstallerWindowsNotYet=Freenet hat es bis jetzt noch nicht geschafft, den Windows-Installer herunterzuladen. Sie können ihn aber ${link}hier${/link} aus dem Freenet selbst herunterladen .
DarknetAddRefToadlet.explainInstallerNonWindows=Sie können den neusten nicht-Windows-Installer in ${filename} finden oder ${get-nonwindows}hier klicken${/get-nonwindows}. Diese Datei muss Ihr Freund mit java öffnen. Falls das mit einem Doppelklick nicht funktioniert, muss Ihr Freund versuchen, eine Kommandozeile zu öffnen, um dann dort "java -jar ${shortfilename}" einzugeben.
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet hat es noch nicht geschafft, den Nicht-Windows-Installer herunterzuladen, Sie können ihn aber ${link}hier${/link} über das Freenet herunterladen. Dies ist eine Jar-Datei, sie muß mit java gestartet werden. Ihr Freund kann sie hoffentlich mit einem Doppelklick starten. Falls nicht, dann muß ein Kommandozeilen-Programm oder ein Terminal geöffnet werden und (nachdem man in das Verzeichnis mit der Jar-Datei gewechselt hat) folgender Befehl dort eingegeben werden: "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainBox2=Um sich mit einem Freund zu verbinden, müssen Sie beide Ihre "Knoten-Referenz" austauschen. Ihre Knoten-Referenz ist eine kleine Datei, welche die Informationen beinhaltet, die notwendig sind, damit sich die Freenet-Software Ihrer Freunde zu Ihrer eigenen Freenet-Software (ihrem "Freenet-Knoten") verbinden kann. Damit die Verbindung zu Stande kommt, müssen beide Partner die Knoten-Referenz des jeweils anderen hinzufügen! Ihre Knoten-Referenz finden Sie unten...
