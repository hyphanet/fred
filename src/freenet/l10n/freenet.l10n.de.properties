PacketSender.somePeersDisconnectedBlockedTooLongDetail=${count} Ihrer Partner haben ernsthafte Probleme, sie weisen keine Paketnummer innerhalb von 10 Minuten zu. Dies ist wahrscheinlich ein Bug im Code. Bitte informieren Sie uns über den Bugsammler auf ${link}https://bugs.freenetproject.org/${/link} oder über die Support-Mailingliste support@freenetproject.org. Bitte schreiben Sie in der Nachricht auch, welche Version von Freenet Sie laufen haben. Die betroffenen Nachbarknoten (Sie sollten sie möglicherweise nicht mitteilen, wenn es Freunde sind) sind:
