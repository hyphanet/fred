SecurityLevels.backToSecurityLevels=Passwort nicht setzen oder ändern und zurück zur Sicherheitslevel-Seite gehen.
SecurityLevels.cantDeletePasswordFile=Freenet konnte die Masterpasswort-Datei ${filename} nicht löschen. Sie müssen die Datei auf sichere Art von Hand löschen. Wenn Ihr Rechner beschlagnahmt oder gestohlen wird, wird der Angreifer sonst in der Lage sein, Ihren Cache für kürzlich besuchte Seiten und ihre Down- und Uploads zu entschlüsseln. Bitte löschen Sie ${filename} manuell.
SecurityLevels.cantDeletePasswordFileButton=Versuchen Sie es noch mal:
SecurityLevels.cantDeletePasswordFileTitle=Nicht möglich, die Masterpasswort-Datei zu löschen!
SecurityLevels.cantWriteNewMasterKeysFile=Etwas ging schief - vielleicht kein Festplattenplatz übrig oder ein Festplatten-Problem. Sehen Sie in der folgenden Fehlermeldung nach Details:
SecurityLevels.cantWriteNewMasterKeysFileTitle=Die neue Datei master.keys kann nicht geschrieben werden.
