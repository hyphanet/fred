NodeStat.maxPingTime=Maximale Ping-Zeit?
NodeStat.maxPingTimeLong=Wenn die durchschnittliche Ping-Zeit (die Zeit zwischen dem Anklopfen bei einem anderen Knoten und dem Eintreffen seiner Antwort auf diesem Computer) diese Zeit in millisekunden überschreitet, dann wird Freenet alle Anfragen zurückzuweisen. Es hat sich gezeigt, das die Ping-Zeit ein zuverlässiger Indikator sowohl für die System-, als auch für die Netzwerk-Auslastung ist. Andererseits, wenn deine Internet-Verbindung ungewöhnlich langsam ist, dann kannst du diesen Wert (in millisekunden) erhöhen.
