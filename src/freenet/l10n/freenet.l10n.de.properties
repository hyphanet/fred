PluginManager.enabled=Plug-ins aktivieren?
PluginManager.enabledLong=Plug-ins aktivieren? Dies sollte für fast alle Knoten aktiviert sein, kann aber für Simulationen deaktiviert werden.
PluginManager.pluginDesc.Freemail_wot=E-Mail über Freenet. Erfordert das WebOfTrust-Plugin. Hat ein einfaches Web-Interface, oder man kann eine E-Mail-Client benutzen; siehe FSNG für Details wie dieses einzurichtes Webn ist.
PluginManager.pluginDesc.HelloWorld=Test-Plugin. Macht nichts sinnvolles, nur für die Entwickler von neuen Plugins.
PluginManager.pluginDesc.HelloFCP=FCP Test-Plugin. Macht nichts sinnvolles, nur für die Entwickler von neuen Plugins.
PluginManager.pluginDesc.MDNSDiscovery=Gibt Freenet im lokalen Netzwerk (LAN) bekannt, sodass Clients sich automatisch damit verbinden können. Wird momentan nicht häufig verwendet.
PluginManager.pluginDesc.SNMP=Macht es möglich den Status des lokalen Freenet-Knoten mittels Tools wie z.B. MRTG per Fernsteuerung zu überwachen.
PluginManager.pluginDesc.TestGallery=Einfache Gallerie-Seiten Plugin, zur Zeit nicht verwendet.
PluginManager.pluginDesc.ThawIndexBrowser=Erlaubt den Thaw-File-Index einzusehen, sowie dort Dateien runterzuladen, aus der Freenet-Webseite, ohne Thaw installieren zu müssen.
PluginManager.pluginDesc.UPnP=Kommuniziert mit dem Router um die lokale IP-Adresse herauszufinden und versucht automatisch die UDn, um die Konnektivität zu verbessern. Dies sollte aktiviert sein, es sei denn das LAN ist nicht vertrauenswürdig. Dieses ist normalerweise sicher, nicht so wie JSTUN.
PluginManager.pluginDesc.Freereader=Tool zum Einfügen von RSS und ATOM Feeds als Freesites.
PluginManager.pluginDesc.Library=Tool zum Suchen auf Freenet unter Nutzung des alten oder des neuen Such-Index-Formates.
PluginManager.pluginDesc.Spider=Tool zum Erstellen und automatischen Upload des neuen Formates des Freesite-Such-Indexes, durch automatisches verfolgen der Links aus den Bookmarks. Verursacht starke Last auf dem lokalen Knoten, daher nicht benutzen, es sei den der lokale Rechner ist besonders leistungsfähig! Erdordert, das das Library-Plugin geladen ist.
PluginManager.pluginDesc.Freetalk=Annonymes Forum im Experimentierstadium. Zur Zeit hat es gravierende Leistungs- und Zuverlässigkeitsprobleme. Erfordert WebOfTrust.
PluginManager.pluginDesc.WebOfTrust=Erlaubt das Erstellen einer annonymen Identität. Diese Identitäten können sich gegenseitig trauen, oder auch nicht, und somit SPAM und DoS Atacken verhindern. Backend für Chat und soziale Applikationen über Freenet.
PluginManager.pluginDesc.WebOfTrustTesting=Sehr neue Versionen des Web of Trust Plug-ins, für Testzwecke. Kompiliert vom Entwickler "xor". ACHTUNG: Diese werden nicht auf einem Hochsicherheitsrechner kompiliert. Es gibt keinen Schlüsselwiderrufsmechanismus für deren Update-USK - wenn dieser gehackt wird, haben Sie ein Problem. Updates werden bei jedem Neustart von Freenet installiert, auch wenn die automatische Aktualisierung in der Konfiguration deaktiviert ist! Können nur über Freenet abgeholt werden, nicht von unseren zentralen Servern. Bitte entladen Sie zuerst WebOfTrust, bevor Sie versuchen, dieses Plug-in zu laden.
PluginManager.pluginDesc.Sharesite=Werkzeug zum Veröffentlichen und Aktualisieren von einseitigen Websites. Basiert auf dem ShareWiki-Plug-in.
