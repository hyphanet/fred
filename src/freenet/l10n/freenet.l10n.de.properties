PeerManagerUserAlert.clockProblem=${count} Ihrer Knoten sind nicht in der Lage, sich zu verbinden, weil deren System-Zeit sich um mehr als 24 Stunden von der Ihren unterscheidet. Bitte überprüfen Sie, ob Ihr Computer die korrekte Zeit hat. Eine inkorrekte Zeit wird das Fehlschlagen von vielen Knoten- und Client-Mechanismen verursachen.
PeerManagerUserAlert.clockProblemTitle=Zeit-Problem
PeerManagerUserAlert.connError=${count} Ihrer Partner können sich aus einer unbekannten Ursache nicht verbinden, möglicherweise aufgrund eines fehlerhaften Knotens oder einer beschädigten Knoten-Referenz.
PeerManagerUserAlert.connErrorTitle=Einige Partner können sich nicht verbinden
PeerManagerUserAlert.noConns=Dieser Knoten war bis jetzt nicht in der Lage, sich mit anderen Knoten zu verbinden; er wird nicht normal funktionieren. Hoffentlich werden sich ein paar Ihrer Partner bald verbinden; wenn nicht, versuchen Sie einige weitere Partner zu finden. Sie brauchen zu jedem Zeitpunkt mindestens 3 (verbundene) Partner und sollten 5-10 anstreben.
PeerManagerUserAlert.noConnsTitle=Keine offenen Verbindungen
PeerManagerUserAlert.noPeersDarknet=Dieser Knoten hat keine Partner mit denen er sich verbinden kann, deshalb wird er nicht normal funktionieren. Im Idealfall sollten Sie sich mit Partner-Knoten verbinden, die von Leuten betrieben werden die Sie kennen (wenn Sie paranoid sind, dann Leute denen Sie vertrauen; wenn nicht, dann zumindest Leute mit denen Sie gesprochen haben). Sie brauchen zu jeder Zeit mindestens 3 verbundene Partner und im Idealfall 5-10. Sie können den unsicheren Modus (Opennet) aktivieren um schnell und automatisch ein paar Verbindungen aufzubauen.
PeerManagerUserAlert.noPeersTestnet=Dieser Knoten hat keine Partner mit denen er sich verbinden kann, deshalb wird er nicht normal funktionieren. Im Idealfall sollten Sie sich mit Partner-Knoten verbinden, die von Leuten betrieben werden die Sie kennen (wenn Sie paranoid sind, dann Leute denen Sie vertrauen; wenn nicht, dann zumindest Leute mit denen Sie gesprochen haben). Sie brauchen zu jeder Zeit mindestens 3 verbundene Partner und im Idealfall 5-10. Sie können den unsicheren Modus (Opennet, Sicherheitsstufe NORMAL oder NIEDRIG) aktivieren, um schnell und automatisch ein paar Verbindungen aufzubauen.
PeerManagerUserAlert.noPeersTitle=Keine Partner gefunden
PeerManagerUserAlert.oneConn=Dieser Knoten hat nur eine Verbindung. Die Leistung wird beeinträchtigt sein und Sie haben weder Anonymität noch glaubwürdige Abstreitbarkeit wenn diese Person böswillig ist. Ihr Knoten ist wie ein "Blatt" mit dem Netzwerk verbunden und trägt nicht zur Gesundheit des Netzwerks bei. Versuchen Sie zu jedem Zeitpunkt mindestens 3 (im Idealfall mehr, wie 5-10) verbundene Partner zu bekommen.
PeerManagerUserAlert.onlyFewConnsTitle=Nur ${count} offene Verbindung(en)
PeerManagerUserAlert.tooHighBwlimitDelayTime=Dieser Knoten muss zu lange auf verfügbare Bandbreite warten (${delay}ms > ${max}ms). Erhöhen Sie ihre ausgehende Bandbreite und/oder entfernen Sie ein paar Partner (von der Freundes-Liste) um die Situation zu verbessern.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=Netzwerk-Bandbreitengrenzwert-Verzögerungszeit (bwlimitDelayTime) zu hoch
PeerManagerUserAlert.tooHighPingTime=Dieser Knoten hat Schwierigkeiten schnell genug mit seinen Partnern zu kommunizieren (${ping}ms > ${max}ms). Ihre ausgehende Bandbreiten-Begrenzung könnte zu klein sein, dann erhöhen Sie sie bitte. Sie könnte auch zu hoch sein, in diesem Fall verringern Sie sie bitte. Normalerweise sollten Sie Freenet nicht mehr als die Hälfte Ihrer maximalen ausgehenden Bandbreite zugestehen. Das Problem könnte auch durch eine zu hohe Prozessor-Last, exessives Swapping (schreiben/lesen der Auslagerungsdatei/-partition) oder aber durch Netzwerkprobleme, die nicht durch Freenet bedingt sind, verursacht werden. Es könnte möglicherweise auch an Fehler im Freenet-Programmcode liegen. Sie sollten versuchen dieses Problem zu lösen, weil Freenet sonst nur sehr schlecht laufen wird.
PeerManagerUserAlert.tooHighPingTimeTitle=Internet Verbindungsproblem, Antwortzeit des Knotens zu hoch
PeerManagerUserAlert.tooManyConns=Dieser Knoten  hat zu viele Verbindungen (${count} > ${max}). Große Mengen von Knoten automatisch (zur Freundes-Liste) hinzuzufügen, bildet keine Small-World-Topologie (Kleine-Welt-Netzstruktur), schadet dem Routing (weiterleiten von Anfragen) und riskiert Single-Points-of-Failure (einzelne Fehlerstellen) zu bilden.
PeerManagerUserAlert.tooManyConnsTitle=Zu viele offene Verbindungen
PeerManagerUserAlert.tooManyDisconnected=Dieser Knoten hat zu viele nicht verbundene Partner (${count} > ${max}). Dies wird einen leichten Einfluss auf die Leistung haben, da nicht verbundene Partner auch einen kleinen Teil der Bandbreite und CPU (Rechenleistung) verbrauchen. Ziehen Sie ein "Säubern" Ihrer Freundes-Liste in Betracht. Beachten Sie, dass Sie sich idealerweise mit Leuten, die Sie kennen, verbinden sollten. Selbst wenn nicht, das Hinzufügen von großen Mengen von Knoten ist schlecht, da es keine optimale Topologie (Netzstruktur) herstellt.
PeerManagerUserAlert.tooManyDisconnectedTitle=Zu viele nicht verbundene Partner
PeerManagerUserAlert.tooManyNeverConnected=Viele Partner dieses Knotens haben sich nicht ein einziges Mal verbunden: ${count}. Sie sollten Partner nicht hinzufügen, wenn Sie nicht wissen, dass diese Ihre Referenz auch hinzugefügt haben. Andernfalls werden diese sich nicht verbinden.
PeerManagerUserAlert.tooManyNeverConnectedTitle=Viele Partner haben sich noch nicht ein einziges Mal verbunden
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Viele Partner dieses Knotens haben sich nicht ein einziges Mal verbunden: ${count}. Sie sollten Partner nicht hinzufügen, wenn Sie nicht wissen, dass diese ${link}Ihre Referenz${/link} auch hinzugefügt haben. Andernfalls werden diese sich nicht verbinden.
PeerManagerUserAlert.tooManyPeers=Dieser Knoten hat zu viele Partner (${count} > ${max}). Wir empfehlen nicht, "Über-Knoten" mit automatischem Hinzufügen von Partnern zu betreiben; Dies bildet keine Small-World-Topologie (Kleine-Welt-Netzstruktur). Dies wird außerdem Ihre Leistung marginal beeinflussen, da nicht verbundene Partner einen kleinen Teil der Bandbreite und CPU (Rechenleistung) verbrauchen. Ziehen Sie ein "Säubern" Ihrer Freundes-Liste in Betracht.
PeerManagerUserAlert.tooManyPeersTitle=Zu viele Partner
PeerManagerUserAlert.tooOldNeverConnectedPeers=Ein oder mehrere Partner Ihres Knotens haben sich in den zwei Wochen, seit Sie hinzugefügt wurden, niemals verbunden. Ziehen Sie in Betracht sie zu entfernen, da sie die Leistung marginal beeinflussen (es werden Pakete daran verschwendet, mit Knoten zu kommunizieren, die nicht da sind).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Zu alte(r), noch nie verbundene(r) Partner
PeerManagerUserAlert.twoConns=Dieser Knoten hat nur zwei Verbindungen. Leistung und Sicherheit werden nicht sehr gut sein, und Ihr Knoten betreibt kein Routing (Weiterleiten von Anfragen) für andere Knoten. Ihr Knoten ist im Netzwerk wie in einer "Kette" eingebunden und trägt nicht (viel) zum Funktionieren des Netzwerks bei. Versuchen Sie zu jeder Zeit mindestens 3 (im Idealfall mehr, wie 5-10) verbundene Partner zu bekommen.
PeersSayKeyBlownAlert.connectedSayBlownLabel=Diese verbundenen Knoten melden, dass der Schlüssel unbrauchbar gemacht wurde (wir versuchen das Widerrufs-Zertifikat von Ihnen herunterzuladen):
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=Diese Knoten meldeten uns, dass der Schlüssel unbrauchbar wäre, trennten jedoch dann die Verbindung, weshalb wir das Widerrufs-Zertifikat nicht abrufen konnten:
PeersSayKeyBlownAlert.failedFetch=Ihr Knoten war nicht in der Lage, das Widerrufs-Zertifikat herunterzuladen. Mögliche Ursachen beinhalten eine Attacke auf Ihren Knoten um zu versuchen Sie zum Aktualisieren zu bewegen obwohl der Schlüssel unbrauchbar ist, oder dass Ihre Knoten, bezüglich des unbrauchbaren Schlüssels, lügen. Bitte kontaktieren Sie die Entwickler oder andere Freenet-Benutzer um dieses Durcheinander zu lösen.
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=Diese Knoten meldeten uns, dass der Schlüssel unbrauchbar sei, scheiterten aber darin das Widerrufs-Zertifikat zu übertragen:
PeersSayKeyBlownAlert.fetching=Ihr Knoten versucht gerade das Widerrufs-Zertifikat herunterzuladen, um mehr Details in Erfahrung zu bringen.
PeersSayKeyBlownAlert.intro=Ein oder mehrere Ihrer Partner melden, dass der Schlüssel der automatischen Aktualisierung unbrauchbar sei! Dies bedeutet, dass ein Angreifer den privaten Schlüssel für das automatische Aktualisierungs-System kennen könnte und deshalb Ihren Knoten zur Ausführung von Code seiner Wahl veranlassen könnte (wenn Sie aktualisieren)! Das automatische Aktualisierungs-System wurde ausgeschaltet. Es ist auch möglich, dass Ihre Partner diesbezüglich bewusst lügen.
PeersSayKeyBlownAlert.short=Einige Ihrer Partner melden, dass der Schlüssel für die automatischen Aktualisierungen unbrauchbar gemacht wurde!
PeersSayKeyBlownAlert.titleWithCount=Laut ${count} Partner(n) ist der Schlüssel der automatischen Aktualisierung unbrauchbar!
