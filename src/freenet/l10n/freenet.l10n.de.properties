Announcer.announceAlertIntro=Freenet verbindet sich gerade mit dem Netzwerk - dies kann ein paar Minuten dauern. Die Leistung wird sich während der nächsten paar Stunden weiter verbessern. Dies wird jedes Mal passieren, wenn Sie Freenet für mehr als ein paar Minuten abschalten, also versuchen Sie, es 24 Stunden pro Tag laufen zu lassen falls möglich.
Announcer.announceAlertTitle=Knoten macht sich bekannt
Announcer.announceDetails=Wir haben kürzlich ${recentSentAnnouncements} Bekanntgaben gesendet, von denen ${runningAnnouncements} noch laufen, und haben ${addedNodes} Knoten hinzugefügt (${refusedNodes} Knoten haben uns abgelehnt). Wir sind gerade mit ${connectedSeednodes} Seednodes (Start-Knoten) verbunden und versuchen, uns mit weiteren ${disconnectedSeednodes} zu verbinden.
Announcer.announceAlertNoSeednodes=Es wurde keine seednodes.fref-Datei gefunden, deshalb wird Ihr Freenet-Knoten nicht in der Lage sein, sich automatisch selbst mit dem Opennet zu verbinden. Bitte fügen Sie manuell ein paar Knoten hinzu oder laden Sie die Seednodes-Datei von http://downloads.freenetproject.org/alpha/opennet/ herunter.
Announcer.announceLoading=Freenet lädt gerade die Seednodes (Start-Knoten)-Datei herunter, sodass es versuchen kann, sich im Rest des Netzwerks bekannt zu machen. Die Bekanntgabe kann ein paar Minuten dauern.
Announcer.announceDisabledTooOldTitle=Bekanntgabe abgeschaltet (zu alt)
Announcer.announceDisabledTooOld=Dieser Knotenpunkt scheint zu alt zu sein, um mit sich mit dem aktuellen Freenet-Netzwerk zu verbinden. Dein Knotenpunkt wird versuchen von seinen Peers eine aktuellere Version von Freenet runterzuladen und neustarten, um die Updates zu installieren, nachdem der Download abgeschlossen ist. Gib diesem Prozess Zeit. Diese Nachricht wird verschwinden, sobald das Update abgeschlossen ist. Wir haben Bekanntgaben ausgeschaltent, da sie nirgendwo hin kommen.
Announcer.announceDisabledTooOldUpdateDisabled=Damit sich Freenet selbstständig aktualisieren kann, müssen Sie bitte die automatische Aktualisierung in den ${config}Einstellungen${/config} aktivieren.
Announcer.announceDisabledTooOldShort=Der Knoten hat versucht sich mit dem Netzwerk zu verbinden aber Ihre Version von Freenet ist zu alt. Bitte aktualisieren Sie Ihre Kopie von Freenet.
Announcer.announceAlertShort=Freenet versucht sich mit dem Netzwerk zu verbinden, es wird für eine Weile langsam sein.
Announcer.coolingOff=In den nächsten ${time} Sekunden wartet Ihr Knoten auf die Knoten, bei denen er sich gerade bekannt gegeben hat, um sich zu verbinden. Wenn es nicht genügend Knoten sind, wird er es mit einem anderen Knoten versuchen.
Announcer.dontKnowAddress=Freenet konnte bis jetzt noch nicht Ihre IP-Adresse feststellen. Wir können nicht nach fremden Knoten anfragen, bis wir die IP kennen.
