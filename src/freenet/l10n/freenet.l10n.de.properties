DarknetConnectionsToadlet.peerVisibilityExplain.NAME_ONLY=Teile diesem Freund die Knotennamen unserer Freunde mit, sowie unseren Freunden dessen Knotennamen. Falls sie sich kennen, können sie Kontakt aufnehmen und sich dann verbinden.
DarknetConnectionsToadlet.peerVisibilityExplain.YES=Mache diesen Freund für meine anderen Freunde sichtbar und teile ihm meine anderen Freunde mit. Diese sind dann in der Lage, sich sofort miteinander zu verbinden, selbst wenn Ihr eigenes Freenet nicht läuft. Das wird die Geschwindigkeit erheblich verbessern.
