FirstTimeWizardToadlet.bandwidthLimitMonthlyTitle=Monatliches Daten-Limit
FirstTimeWizardToadlet.bandwidthLimitMonthly=Freenet kann so konfiguriert werden, dass ein bestimmtes Datenvolumen nicht überschritten wird. Wie hoch darf das Datenvolumen für Freenet pro Monat sein? Um unterhalb dieses maximalen Datenvolumens zu bleiben, könnte Freenet unglücklicherweise sehr langsam werden. Auf der Seite ${bold}${coreSettings}${/bold} können Sie das Limit jederzeit verändern..
FirstTimeWizardToadlet.bandwidthLimitRateTitle=Transfer-Raten Limit
FirstTimeWizardToadlet.bandwidthLimitRate=Wie schnell ist Ihre Internetverbindung? Freenet sollte nicht mehr als die Hälfte davon verwenden. Sie können diese Einstellungen auf der Seite ${bold}${coreSettings}${/bold} später noch ändern. Beachten Sie, dass 1 Megabit pro Sekunder (1 Mbps) = 125 kilobytes pro Sekunde (125 KB/s).
