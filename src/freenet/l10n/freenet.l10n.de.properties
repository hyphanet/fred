Node.acceptSeedConnectionsShort=Ein Seednode sein?
Node.acceptSeedConnections=Wenn ja, wird Ihr Knoten Verbindungen von neuen Knoten, die sich im unsicheren Modus (OpenNet) befinden, akzeptieren und diesen helfen, sich aus eigener Kraft ins Netzwerk zu integrieren. Dies erlaubt es jedem Knoten mit Ihrer Knoten-Referenz sich zu verbinden, aber für Zwecke der Bekanntgabe: Er kann nur Anfragen an Knoten senden, die er durch die Bekanntgabe bekommt (möglicherweise einschließlich dieses Knotens, wenn wir nicht viele Fremde haben).
Node.alwaysAllowLocalAddresses=Das Verbinden mit Knoten über lokale Adressen immer erlauben?
Node.alwaysAllowLocalAddressesLong=Wenn aktiviert, wird der Knoten versuchen, sich sowohl über die lokalen Adressen (localhost, LAN), als auch über die öffentlichen IPs mit den Knoten zu verbinden. Wenn dies nicht aktiviert ist, können Sie es immer noch für spezifische Darknet-Partner einschalten (aber nicht für Opennet-Partner). Aktivieren Sie dies, wenn Sie sich mit anderen Knoten im selben LAN (Netzwerk) oder Computer verbinden wollen und es Ihnen nichts ausmacht, dass fehlerhafte Referenzen Ihren Knoten dazu veranlassen können, UDP-Pakete zu Geräten in Ihrem LAN zu senden.
Node.assumeNATed=Annehmen, dass der Port nicht weitergeleitet ist.
Node.assumeNATedLong=Soll der Knoten annehmen, dass der Port NATed (hinter einem NAT-Gerät (z.B. Router)) und nicht weitergeleitet ist und Handshakes (Verbindungsanfragen) immer aggressiv (alle 10-30 Sekunden) senden, ohne Rücksicht auf jegliche Hinweise auf das Gegenteil? (z.B.: Modem==nein, DSL-Router==ja)
Node.bandwidthLimitMustBePositiveOrMinusOne=Das Downloadbandbreitenlimit muss Positiv oder -1 (unbegrenzt) sein.
Node.bindTo=Zu benutzende IP-Adresse(n)
Node.bindToLong=Zu benutzende IP-Adresse(n)
Node.bwlimitMustBePositive=Das Bandbreitenlimit fürs Hochladen muss positiv sein.
Node.cachingFreenetStoreMaxSize=Maximalgröße des Schreibcaches im Arbeitsspeicher für jeden Store (Insgesamt 9)
Node.cachingFreenetStorePeriod=Maximalzeit bis Blöcke, die im Arbeitsspeicher zwischengespeichert sind, auf die Festplatte geschrieben werden (in Millisekunden).
Node.clientCacheType=Client Cache Typ?
Node.clientCacheTypeLong=Wenn dies auf "none" gesetzt wird, gibt es weniger Beweise, wenn Ihr Computer beschlagnahmt wird. Andererseits muss jede Freesite, die Sie erneut besuchen, wieder aus dem Freenet geladen werden. Das verbraucht mehr Bandbreite und macht die Anfragen auf dem Netzwerk sichtbarer. Wenn dies auf "ram" gesetzt wird, dann werden die Freesites nur zwischengespeichert, solange dieser Freenet-Knoten läuft. Außerdem wird dafür natürlich entsprechend mehr Hauptspeicher (RAM) benötigt. Beim ersten installieren wird als Standard hier "salt-hash" gesetzt. Dies speichert die besuchten Freesites auf der Festplatte, aber verschlüsselt und möglicherweise mit dem Masterpasswort geschützt, je nach dem gewählten Sicherheitslevel ( http://127.0.0.1:8888/seclevels/). Wenn ein Masterpasswort verwendet wird, dann ist beim sicheren Löschen der Datei "master.keys" der Client-Cache nicht mehr wieder herstellbar.
Node.clientCacheSize=Größe des Client-Caches (bytes, MB, GB, TB etc)
Node.clientCacheSizeLong=Setzt die Größe des Client-Caches. Dieser wird verwendet um Freesites, die Sie besuchen, zwischenzuspeichern sodass diese beim nächsten Mal nicht angefragt werden brauchen. Sie werden deshalb schneller laden und nicht im Netzwerk sichtbar sein. Wenn der Client Cache Typ "none" ist, wird diese Option ignoriert; falls er "ram" ist, ist diese Option die Größe des Client-Caches in RAM (Teil des insgesamt maximalen Speicherlimits für Freenet, also vergrößern Sie das falls Sie müssen); falls er "salt-hash" ist, ist diese Option die Größe des Client-Caches auf der Festplatte.
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot="Mit Start-Knoten verbinden" Einstellung: Diese Einstellung kann nicht deaktiviert werden, solange der unsichere Modus (Opennet) in Betrieb ist. Sie müssen diesen entweder deaktivieren und wieder aktivieren oder den Knoten neu starten.
Node.databaseMemory=Maximale Speichernutzung des Datenspeichers (OBSOLET: nur für bdbje-Index!)
Node.databaseMemoryLong=Nur gültig bei Verwendung des bdbje-index Datenspeicher-Typs. Maximale Arbeitsspeicher-Nutzung der Datenbank welche das Rückgrat der Datenspeicher-Indizes ist, 0 bedeutet kein Limit (auf ~ 30% des maximalen Arbeitsspeichers begrenzt)
Node.deadlockTitle=Mögliches Einfrieren aufgrund fehlerhafter JVM/Kernel-Kombination
Node.defragDatabaseOnStartup=Die Downloadsdatenbank während des nächsten Starts defragmentieren?
Node.defragDatabaseOnStartupLong=Wenn aktiviert, wird die Datenbank beim nächsten Neustart defragmentiert (oder nachdem das Passwort eingegeben wurde)
Node.defragOnce=Nur einmal defragmentieren (Setzen Sie auch die Option oben!)
Node.defragOnceLong=Wenn dies, und die Option darüber auf JA gesetzt ist, werden wir beim nächsten Start defragmentieren und die Defragmentierungs-Option anschließend wieder ausschalten.
Node.disablePHTLS=Wahrscheinlichkeitsbasierte HTL ausschalten
Node.disablePHTLSLong=Wahrscheinlichkeitsbasierte HTL ausschalten (Verändern Sie dies nur, wenn Sie genau wissen, was Sie tun!)
Node.dropPacketEvery=Paket-Verlust-Frequenz für Tests
Node.dropPacketEveryLong=Frequenz, mit der Pakete vernichtet werden. Test-Option, die von den Entwicklern genutzt wird, um Paket-Verlust zu simulieren. 0 bedeutet, dass kein Paket künstlich "verloren" wird. Bitte nicht verändern!
Node.enableARKs=ARKs aktivieren? (DEAKTIVIEREN SIE DIES NICHT!)
Node.enableARKsLong=ARKs aktivieren? (DEAKTIVIEREN SIE DIES NICHT!).
Node.enableOpennetFailedTitle=Die Aktivierung von Opennet schlug fehl
Node.enableOpennetFailed=Der Knoten konnte Opennet nicht aktivieren und kann nicht zu Fremden verbinden. Sie können entweder den Fehler beheben, den Fehler melden oder sich nur zu Freunden verbinden. Details: ${message}
Node.enableNewLoadManagementRT=Neues Last-Managment aktivieren (für Echtzeit-Anfragen)? (EXPERIMENTELL!)
Node.enableNewLoadManagementRTLong=Aktivieren Sie den Code des Neuen Last-Managments für Echtzeit-Anfragen. Dieser ist hochgradig experimentell und könnte Ihren Node ernsthaft beschädigen oder den Durchsatz dramatisch erhöhen oder aber verringern. Viel Glück und berichten Sie uns, was passiert!
Node.enableNewLoadManagementBulk=Neues Last-Managment aktivieren (für Bulk-Anfragen)? (EXPERIMENTELL!)
Node.enableNewLoadManagementBulkLong=Aktivieren Sie dies, um den Code des Neuen Last-Managments für Bulk-Anfragen zu testen. Dieser ist hochgradig experimentell und könnte Ihren Node ernsthaft beschädigen oder seinen Durchsatz dramatisch erhöhen oder aber verringern. Viel Glück und berichten Sie uns, was passiert!
Node.enablePacketCoalescing=Aktiviere Paketbündelung?
Node.enablePacketCoalescingLong=Paketbündelung aktivieren? Durch die Paketbündelung  wird die Bandbreite effizienter genutzt, weniger Rechenzeit genutzt und die Analyse der Paketdaten etwas erschwert. Im Gegenzug brauchen Nachrichten ein wenig länger. Deaktivieren Sie dies nicht, wenn Sie nicht wissen, was Sie tun.
Node.enablePerNodeFailureTables=Aktiviere nachbarknotenspezifische Fehlertabellen?
Node.enablePerNodeFailureTablesLong=Aktiviere automatisches "umschiffen" von Knoten, die innerhalb der letzten 10 Minuten eine Anfrage nicht beantwortet haben?
Node.enableRoutedPing=FNPRoutedPing aktivieren?
Node.enableRoutedPingLong=FNPRoutedPing aktivieren? Das wird nur in Simulationen verwendet, nicht im richtigen Netzwerk. Schalten Sie dies ab.
Node.enableSwapping=Aktiviere 'location swapping'?
Node.enableSwappingLong=Aktiviere 'location swapping'?
Node.enableSwapQueueing=Aktiviere Warteschlange für 'swapping' Anfragen?
Node.enableSwapQueueingLong=Aktiviere Warteschlange für 'swapping' Anfragen?
Node.enableULPRDataPropagation=Aktiviere die Datenweiterleitung über ULPR?
Node.enableULPRDataPropagationLong=Aktiviere die schnelle Weiterleitung von kürzlich angefragten Schlüsseln zu den Knoten, die Sie angefragt haben, sobald die Daten dafür letztendlich gefunden werden? ('Ultra-Lightweight Persistent Requests'; dies ist besonders wichtig für Chat-Clients). Dies aktiviert auch RecentlyFailed, was Anfragen, die kürzlich fehlgeschlagen sind, zusammenquetschen wird.
Node.errorApplyingConfig=Fehler beim Anwenden der neuen Konfiguration: ${error}
Node.forceBigShrink=Nur bdbje-Index Speicher-Typ: Große Daten-Kompressionen sofort ausführen?
Node.forceBigShrinkLong=Wenn aktiviert, werden große Speicher-Komprimierungen (über 10%) sofort ausgeführt (anstatt auf den nächsten Neustart des Knotens zu warten). Komprimierungen im laufenden Betrieb bewahren nicht die zuletzt benutzten Daten, daher ist dies nicht empfehlenswert; benutzen Sie dies nur, wenn Sie ein sofortiges Ergebnis haben müssen. (Dies betrifft nur den Datenspeicher mit dem bdbje-index Speicher-Type)
Node.inBWLimit=Download Bandbreitenbegrenzung
Node.inBWLimitLong=Limit für die Download-Bandbreite. Freenet wird versuchen, dies nicht zu überschreiten, aber es ist nicht sehr genau. Falls auf -1 gesetzt, wird das Limit für die Download-Bandbreite 4x das Limit für die Upload-Bandbreite sein. Ohne Einheiten ist dies in Bytes/Sekunde und SI und IEC Einheiten sind akzeptiert, also Dinge wie 10 KiB/s oder 1.5 Mbps (was bedeutet 10 Kibibytes/Sek beziehungsweise 1,5 Megabits/Sek) sind okay.
Node.invalidStoreSize=Die Speicher-Größe muss mindestens 32MB betragen
Node.invalidMemoryCacheSize=Der Zwischenspeicher muss mindestens 0Bytes groß sein. Freenet wird jedoch keine Schlüssel zwischenspeichern, bis die größe des Speichers mindestens 1200Bytes beträgt, bzw. 33KBytes für CHKs.
Node.l10nLanguage=Die Sprache, die Freenet benutzt, um Nachrichten anzuzeigen
Node.l10nLanguageLong=Diese Einstellung ändert die Sprache, in der Nachrichten angezeigt werden.
Node.masterKeyFile=Ort der Datei für die Master-Schlüssel
Node.masterKeyFileLong=Dateiname der Datei für die Master-Schlüssel. Diese enthält die Verschlüsselungs-Schlüssel des Zwischenspeichers für kürzlich besuchte Seiten (Client Cache), die Download-Warteschlange etc. Diese können über die Sicherheitslevel-Seite mit einem Passwort geschützt sein, aber sicheres Löschen der Schlüssel-Datei wird alle mit ihr verschlüsselten Elemente nutzlos machen, auch mit dem Passwort. (Wenn dies ein relativer Pfad ist, wird er relativ auf das "Daten-Verzeichnis des Benutzers" bezogen.)
Node.maxHTL=Maximale HTL
Node.maxHTLLong=Maximale HTL
Node.maxOpennetPeers=Maximale Anzahl an Opennet-Partnern
Node.maxOpennetPeersLong=Maximale Anzahl an Opennet-Partnern (muss zwischen 0 und ${default} inklusive liegen. Sie hängt von der Anzahl an Freunden ab, sowie von Ihrer maximalen Netzwerk-Bandbreite. Gezeigt wird sie auf der Statistik-Seite.)
Node.maxOpennetPeersMustBeTwentyOrLess=Muss ${maxpeers} oder weniger sein
Node.mustBePositive=Der Konfigurations-Wert muss positiv sein
Node.nodeDir=Knoten-Referenz-Verzeichnis
Node.nodeDirLong=Der Name des Verzeichnisses, in dem Knoten-bezogene Dateien gespeichert werden (z.B. die Partner-Liste und die Knoten-Identität)
Node.cfgDir=Konfigurations-Verzeichnis
Node.cfgDirLong=Der Name des Verzeichnisses, in dem vom Benutzer veränderbare Konfigurationen gespeichert werden (z.B. die eigene Übersetzungs-Datei)
Node.userDir=Daten-Verzeichnis des Benutzers
Node.userDirLong=Der Name des Verzeichnisses, in dem Benutzer-Daten gespeichert werden (z.B. Lesezeichen und Download-Listen)
Node.runDir=Laufzeit-Status-Verzeichnis
Node.runDirLong=Der Name des Verzeichnisses, in dem Daten des Status zur Laufzeit von Freenet gespeichert werden. Diese können gelöscht werden, wenn Freenet nicht läuft.
Node.pluginDir=Plugin-Verzeichnis
Node.pluginDirLong=Der Name des Verzeichnisses, in dem Plugins (Erweiterungen) gespeichert werden
Node.probeBandwidthShort=Auf Probe-Anfragen nach der Bandbreite Ihres Nodes antworten
Node.probeBandwidthLong=Falls "JA" wird Ihr Knoten auf Probe-Anfragen nach Höhe Ihrer ausgehenden Bandbreite antworten. Dies wird für eine vertiefte Kenntnis der Netzwerk-Bedingungen gebraucht und ermöglicht es Simulationen, das Netzwerk besser abzubilden. Es wird ein geringer zufälliger Wert addiert, um diese Information weniger identifizierbar zu machen, aber trotzdem noch brauchbar für die Diagnose zu sein. Falls "NEIN" wird Ihr Knoten die Antwort verweigern.
Node.probeBuildShort=Auf Probe-Anfragen nach Ihrer Knoten-Version antworten
Node.probeBuildLong=Falls "JA" wird Ihr Knoten auf Probe-Anfragen nach der Version antworten. Damit soll die Verbreitung der Updates gemessen werden. Falls "NEIN" wird Ihr Knoten die Beantwortung verweigern.
Node.probeIdentifierShort=Zufällige zugewiesene Identität für Probe-Anfragen
Node.probeIdentifierLong=Diese Knoten-Identität wird nur für die Probe-Anfragen danach verwendet. Wenn sie auf -1 gesetzt wird, dann wird als Antwort ein zufälliger Wert gesendet.
Node.probeRespondIdentifierShort=Auf Probe-Anfragen nach Ihrer Knoten-Identität antworten
Node.probeRespondIdentifierLong=Falls ja wird Freenet auf Probe-Anfragen nach einem Identifikator und sehr unprezisen Informationen über die Laufzeit antworten. Der Laufzeit-Information wird es einen kleinen Teil Zufälligkeit hinzufügen, um sie weniger identifizierbar aber noch brauchbar für die Diagnose zu machen. Dies ist nützlich für Abschätzungen der Netzwerk-Größe und Fluktuation. Falls nein wird es mit einer Ablehung antworten.
Node.probeLinkLengthsShort=Auf Probe-Anfragen nach der Link-Entfernung antworten
Node.probeLinkLengthsLong=Falls "JA" wird Ihr Knoten auf Probe-Anfragen nach Link-Entfernungen antworten. Das soll das Wissen über die Netzwerk-Bedingungen erweitern und Simulationen zu erstellen, die das aktuelle Netzwerk besser abbilden. Die Antwort Ihres Nodes enthält eine kleine Anzahl zufälliger Daten. Damit soll verhindert werden, daß Sie über die Informationen identifizierbar sind, aber trotzdem für die  Diagnose brauchbar ist. Falls "NEIN" wird Ihr Knoten die Antwort verweigern.
Node.probeLocationShort=Auf Probe-Anfragen nach der location antworten
Node.probeLocationLong=Falls "JA" wird Ihr Knoten auf Probe-Anfragen nach Ihrer location mit geringer Genauigkeit antworten. Das wird gebraucht, um die Verteilung der locations im Netzwerk zu kennen. Es werden keine darüber hinaus gehenden Informationen gesendet. Falls "NEIN" wird Ihr Knoten die Antwort verweigern.
Node.probeStoreSizeShort=Auf Probe-Anfragen nach Datenspeicher-Größe antworten
Node.probeStoreSizeLong=Falls "JA" wird Ihr Knoten auf Probe-Anfragen nach der Datenspeicher-Größe antworten. Dies wird für eine vertiefte Kenntnis der Netzwerk-Bedingungen gebraucht und ermöglicht es Simulationen, das Netzwerk besser abzubilden. Es wird ein geringer zufälliger Wert addiert, um die Information weniger identifizierbar zu machen, aber trotzdem noch für die Diagnose verwendbar zu sein. Falls "NEIN" wird Ihr Knoten die Antwort verweigern.
Node.probeUptimeShort=Auf Probe-Anfragen nach der Laufzeit antworten
Node.probeUptimeLong=Falls "JA" wird Ihr Knoten auf Probe-Anfragen nach der Laufzeit Ihres Nodes während der letzten 48 Stunden oder 7 Tage in Prozent antworten. Dies wird für eine vertiefte Kenntnis der Netzwerk-Bedingungen gebraucht und ermöglicht es Simulationen, das Netzwerk besser abzubilden. Es wird ein geringer zufälliger Wert zur Prozentzahl addiert, um diese Information weniger identifizierbar zu machen, aber trotzdem noch brauchbar für die Diagnose zu sein. Falls "NEIN" wird Ihr Knoten die Antwort verweigern.
Node.trafficClass=Der TrafficClass-Wert, der an Socket.setTrafficClass() sowohl für Darknet als auch für Opennet übergeben wird.
Node.trafficClassLong=Der TrafficClass-Wert, der an Socket.setTrafficClass() sowohl für Darknet als auch für Opennet übergeben wird. Der eingestellte Wert wird erst beim Neustart des Knotens berücksichtigt.
Node.nodeName=Spitzname für diesen Freenet-Knoten
Node.nodeNameLong=Knoten-Spitzname (Nickname). Dieser wird nur für Ihre Freunde sichtbar sein.
Node.maxPacketSize=Maximale Paket-Größe (MTU)
Node.maxPacketSizeLong=Maximale Größe der UDP-Pakete, die Freenet sendet. Wir gehen dabei von einer Größe des UDP/IP-Vorspanns von 28 Bytes aus. Wir werden die MTU (Maximal Tramission Unit) Ihres Netzwerks-Interfaces verwenden, wenn wir diese detektieren können. Die meisten Hindernisse dabei passieren aber woanders und unglücklicherweise können wir nicht auf einfache Weise die MTU des gesamten Pfades detektieren.
Node.notUsingWrapperTitle=Der Wrapper wird nicht benutzt!
Node.notUsingWrapper=Sie benutzen den Knoten ohne den Wrapper (Schutz-/Hilfsumgebung). Dies wird nicht empfohlen. Der Knoten wird nicht in der Lage sein, sich neuzustarten, deshalb wird die automatische Aktualisierung nicht funktionieren und wenn Java abstürzt, wird er auch nicht neugestartet. Der Knoten kann an manchen Stellen auch keine Stack-Dumps (Speicher-Abbilder) erzeugen, die Fehlersuche (Debugging) wird also geringfügig erschwert.
Node.notUsingWrapperShort=Freenet läuft ohne den Wrapper (Hilfsumgebung). Dies wird nicht empfohlen.
Node.oneConnectionPerIP=Auf eine Verbindung pro Adresse beschränken? (Freunde) (NICHT EMPFOHLEN)
Node.oneConnectionPerIPLong=Automatisch Verbindungen zu Freunden fallen lassen, wenn andere Freunde die selbe (externe) IP-Adresse haben.
Node.opennetEnabled=Unsicheren Modus einschalten (automatisch mit nicht vertrauenswürdigen Knoten verbinden)?
Node.opennetEnabledLong=Unsicheren Modus (alias Opennet) einschalten? Wenn dies aktiviert ist, wird der Knoten automatisch Referenzen mit anderen nicht vertrauenswürdigen Knoten (Fremden im Gegensatz zu Freunden) austauschen. Dies bedeutet aber, dass die Tatsache, dass Sie einen Knoten betreiben, nicht länger vertraulich ist und viele Attacken viel einfacher sind. Wenn Sie genügend Leute kennen, die Freenet benutzen, sollten Sie bei vertrauenswürdigen (Freunde) Verbindungen mit ihnen bleiben und dies ausschalten.
Node.outBWLimit=Upload Bandbreitenbegrenzung
Node.outBWLimitLong=Hartes Limit für die Upload-Bandbreite. Freenet sollte dies fast nie überschreiten. Normalerweise sollten Sie dies auf nicht mehr als die halbe Upload-Bandbreite Ihrer Internetverbindung setzen, welche üblicherweise viel weniger als Ihre Download-Bandbreite ist. Ohne Einheiten ist dies in Bytes/Sekunde und SI und IEC Einheiten sind akzeptiert, also Dinge wie 10 KiB/s oder 1.5 Mbps (was bedeutet 10 Kibibytes/Sek beziehungsweise 1,5 Megabits/Sek) sind okay.
Node.paddDataPackets=Von diesem Freenet-Knoten gesendete Daten-Pakete mit zufälligen Daten von zufälliger Länge auffüllen? (VOR DEM AUSSCHALTEN WARNUNG LESEN!)
Node.paddDataPacketsLong=Von diesem Freenet-Knoten gesendete Daten-Pakete mit zufälligen Daten von zufälliger Länge auffüllen? Aus Sicherheitsgründen ist es schlecht, dies auf einem einzelnen Knoten auszuschalten. Würde dies von vielen Knoten des Netzwerks gemacht, dann würden wir sehr anfällig für einen passiven Angreifer werden. Andererseits würde das Ausschalten dieser Option die Leistung erhöhen, insbesondere der Anteil der Nutzlast würde steigen. Seien Sie gewarnt!
Node.passOpennetPeersThroughDarknet=Opennet-Knotenreferenzen über Darknet-Partner weiterleiten?
Node.passOpennetPeersThroughDarknetLong=Wenn aktiviert, werden Opennet-Knotenreferenzen (NIEMALS unsere eigene Darknet-Knotenreferenz) über unsere Darknet-Partner weitergeleitet. Sodass ein Knoten (dieser Knoten oder seine Partner) Opennet-Partner von seinen Darknet-Partnern bekommen kann. Dies ist nützlich, da es uns erlaubt, einen Bootstrap (Erlangung neuer Quellen, ohne vorher welche zu haben) nach neuen Opennet-Partnern durchzuführen, nachdem wir unsere Partner, zum Beispiel durch Ausfallzeiten, verloren haben. Jedoch kann es eine Traffic(Verkehrs)-Analyse etwas erleichtern, deshalb sollten Sie es ausschalten, wenn Sie paranoid sind.
Node.port=Darknet-Port-Nummer (UDP) (Verbindung zu Freunden)
Node.portLong=UDP-Port für die Kommunikation mit den Knoten Ihrer Freunde ("Darknet"). Falls Sie einen Router und/oder eine Firewall verwenden, sollte dieser Port dort weitergeleitet bzw. freigegeben werden. Für das Opennet, die Kommunikation mit Knoten von Fremden, wird ein anderer, separater UDP-Port verwendet.
Node.opennetPort=Opennet-Port (UDP)
Node.opennetPortLong=UDP-Port, wird von Freenet verwendet, um mit fremden Freenet-Knoten (sogenannte Opennet-Knoten) zu kommunizieren.  Falls Sie einen Router und/oder eine Firewall verwenden, sollte dieser Port dort weitergeleitet bzw. freigegeben werden. Hinweis: Für Verbindungen zu Freunden wird ein anderer Port verwendet.
Node.publishOurPeersLocation=Sollen wir die Positionen unserer Partner an unsere Partner weitergeben?
Node.publishOurPeersLocationLong=Sollen wir die Positionen unserer Partner an unsere Partner weitergeben? Dies zu tun, hilft dem Routing, gibt aber Informationen an potenzielle Angreifer preis.
Node.pleaseSetPeersVisibilityAlertTitle=Bitte setzen Sie die Sichtbarkeits-Stufe für Ihre Freunde
Node.pleaseSetPeersVisibilityAlert=Freenet kann sich jetzt mit den Freunden Ihrer Freunde verbinden, um die Geschwindigkeit zu verbessern und die Verbindungen zuverlässiger zu machen. Es muß dazu aber wissen, bei welchen Freunden dies sicher getan werden kann. Gehen Sie bitte auf die http://127.0.0.1:8888/friends/ Seite und setzen Sie dort die Sichtbarkeits-Stufe für Ihre Freunde. Generell sollten Sie die Sichtbarkeits-Stufe auf "JA" setzen, so dass Freenet sich mit deren Freunden verbinden kann und diese sich mit Ihren Freunden verbinden können. Wenn Sie allerdings nicht möchten, dass Ihre Freunde über einen bestimmten Freund Bescheid wissen sollen, dann setzen Sie sie auf "NEIN".
Node.showFriendsVisibilityAlert=Eine Warnung anzeigen falls die Sichtbarkeits-Einstellungen von Freunden fehlen?
Node.routeAccordingToOurPeersLocation=Sollen wir die Positionen der Peers unserer Peers zu Routing-Zwecken einkalkulieren?
Node.routeAccordingToOurPeersLocationLong=Es hilft dem Routing, aber könnte einem potenziellen Angreifer helfen.
Node.skipWrapperWarning=Die "Sie verwenden nicht den Wrapper"-Warnung nicht anzeigen?
Node.skipWrapperWarningLong=Falls eingeschaltet, wird die Warnung: "Sie verwenden nicht den Wrapper" nicht angezeigt. Diese Einstellung wird erst beim nächsten Neustart wirksam.
Node.slashdotCacheLifetime=Wie lange sollen Daten im Cache für kürzliche Anfragen aufbewahrt werden?
Node.slashdotCacheLifetimeLong=Wie lange sollen Daten in dem Cache für kürzliche Anfragen zwischengespeichert werden (Millisekunden)? Beachten Sie, dass die Daten nach einem Neustart dennoch weg sind. Kann in Millisekunden oder mit dem Suffix "k" für Sekunden angegeben werden.
Node.slashdotCacheSize=Maximale Größe des Caches für kürzliche Anfragen
Node.slashdotCacheSizeLong=Maximalgröße des Caches für kürzliche Anfragen (Beachten Sie, dass es auch ein Zeitlimit gibt). Kann als Byte-Anzahl oder mit dem Suffix KiB, MiB, GiB für Kilo-/Mega-/Gigabyte angegeben werden.
Node.storeDirectory=Speicher-Verzeichnis
Node.storeDirectoryLong=Name des Verzeichnisses, in dem die Speicher-Dateien gespeichert werden, die Daten enthalten (Schlüssel, Datenblöcke, usw.), die anderen Freenet-Benutzern angeboten werden.
Node.storeMaxMemTooHigh=Mehr als 80% Ihres RAMs (Hauptspeichers) an BDB (Datenbank) abzugeben, ist wahrscheinlich nicht das, was Sie tun wollen!
Node.storePreallocate=Speicherplatz für Datenspeicher reservieren
Node.storePreallocateLong=Reserviere den Speicherplatz für den Datenspeicher?
Node.storeSaltHashResizeOnStart=Verändere die Speichergröße beim Knotenstart (Nur beim salt-hash)
Node.storeSaltHashResizeOnStartLong=Größenänderungen des Datenspeichers während des Knotenstarts durchführen (nur salt-hash). Falls dies eingeschaltet wird, so wird der Knoten Größenänderungen nicht im laufenden Betrieb durchführen, sondern das Starten verzögern, bis die Änderungen vollständig durchgeführt wurden. Dies wird wesentlich schneller gehen, als wenn der Knoten die Änderungen "online" durchführt, aber andererseits ist der Knoten währenddessen nicht verfügbar.
Node.storeSize=Größe des Freenet Datenspeichers (Bytes, MB, GB, TB, etc)
Node.storeSizeLong=Größe des Freenet Datenspeichers (datastore). Dies ist neben Ihrer Bandbreite Ihre Spende zum Betrieb des Freenet: Ihr Freenet-Client wird diesen Speicher dem Freenet freigeben, um die von allen Freenet Nutzern hochgeladenen Dateien zu speichern. Der Inhalt des Speichers ist verschlüsselt, sodass Sie selbst nicht nachvollziehen können, welche Dateien Freenet dort zwischenspeichert. Sie müssen sich also keine Gedanken über deren moralische oder juristische Korrektheit machen, da der Speicher aus Ihrer Perspektive nicht entschlüsselbar ist. Kann als Byte-Anzahl oder mit dem Suffix KiB, MiB, GiB, TiB für Kilo-/Mega-/Giga-/Terabyte angegeben werden. (ACHTUNG: Beim Herunterladen von Dateien wird zum Zwischenspeichern zusätzlicher Speicherplatz benötigt und zwar mindestens doppelt soviel, wie die Gesamtgröße aller herunterzuladenden Dateien!)
Node.storeType=Datenspeicher-Typ
Node.storeTypeLong=Art der Datenspeicherung. Aktuell können dies salt-hash (dies wird standardmäßig verwendet, benutzt ein salted verlustbehaftetes Hashtable auf der Festplatte und einen Bloom-Filter), bdb-index (dies ist ein veraltetes, nicht mehr empfohlenes Format, benutzt BerkeleyDBFreenetStore um den Index zu speichern und speichert die Daten in Dateien auf der Festplatte) oder ram (NUR FÜR TESTZWECKE, speichert Index und Daten im RAM, nicht auf der Festplatte) sein. Benutzen Sie ram nur dann, wenn Sie wissen, was sie tun und genug RAM zur Verfügung haben um all ihre Daten zu speichern (und beachten Sie, dass diese beim Beenden nicht gespeichert werden)! Änderungen werden erst nach einem Neustart von Freenet wirksam.
Node.storeBloomFilterSize=Bloomfilter-Größe (insgesamt) in Bytes
Node.storeBloomFilterSizeLong=Bloomfilter-Größe (gesamt) in Bytes. Normalerweise ist 1/2048 der Größe des Datenspeichers mehr als genug. Setzen Sie diesen Wert auf 0, um den Bloomfilter zu deaktivieren, -1 setzt die Bloomfilter-Größe zurück auf den Standard-Wert.
Node.storeBloomFilterCounting=Zählenden Bloomfilter verwenden?
Node.storeBloomFilterCountingLong=Einen zählenden Bloomfilter (2 bit) verwenden? (Verändern Sie diese Einstellung nicht, falls Sie nicht wissen, was Sie bewirkt!)
Node.storeUseSlotFilters=Slot-Filter verwenden? (Wärmstens empfohlen)
Node.storeUseSlotFiltersLong=Dies reduziert signifikant die Zugriffe auf die Festplatte für den salted-hash Datenspeicher. Es benutzt dafür mehr RAM und Speicherplatz auf der Festplatte, in etwa 4 Bytes für jeden Schlüssel, das ist 1/3000 der Datenspeicher-Größe. Es wird dringend empfohlen, die Slotfilter zu verwenden, außer, wenn Sie nur wenig RAM haben oder Sie über eine schnelle SSD verfügen.
Node.storeSaltHashSlotFilterPersistenceTime=Slotfilter zurückschreiben Zeitinterval
Node.storeSaltHashSlotFilterPersistenceTimeLong=Wie oft sollen die Slotfilter zurückgeschrieben werden? -1 = sofortiges schreiben; 0 = schreiben beim shutdown; >0 = alle n Millisekunden schreiben, z.B. 60000 = jede Minute. Beachten Sie bitte, dass bei einem unsauberen shutdown von Freenet die Slotfilter beim nächsten Start neu aufgebaut werden müssen, falls nicht das sofortige schreiben aktiviert wurde. Ein Neuaufbau bedeutet ein sehr hohe Anzahl an Zugriffen auf die Festplatte. Kann in Millisekunden oder mit dem Suffix "k" für Sekunden angegeben werden.
Node.slotFilterPersistenceTimeError=Slotfilter Speicherzeit muss -1, 0, oder eine positive Zahl sein.
Node.swapRInterval=Swap-Anfragen-Sende-Intervall (ms)
Node.swapRIntervalLong=Intervall in Millisekunden zwischen dem Senden von Swap-Anfragen.
Node.throttleLocalTraffic=Lokalen Datenverkehr drosseln?
Node.throttleLocalTrafficLong=Auch lokalen Datenverkehr drosseln? Wenn diese Einstellung aktiviert ist, wird auch LAN und localhost Datenverkehr bei der Beachtung des Bandbreitenlimits mit einberechnet.
Node.useSlashdotCache=Alle Anfragen für 30 Minuten zwischenspeichern?
Node.useSlashdotCacheLong=Antworten auf Anfragen mit hohen HTL sind nicht berechtigt, im Datenspeicher gespeichert zu werden. Falls diese Option eingeschaltet ist, werden sie im Cache für aktuelle Anfragen gespeichert, ein spezieller Kurzzeit-Cache. Falls diese Option ausgeschaltet ist, werden nur ULPR-Anworten (das sind verzögerte Antworten auf Anfragen) in diesem Cache gespeichert werden. Dies wird standardmäßig eingeschaltet, sofern nicht der Netzwerk-Sicherheitslevel auf MAXIMUM gestellt ist, weil dies für die Leistung wichtig ist, wenn ein Schlüssel plötzlich populär wird. Jedoch hat dies etwas Auswirkung auf die Sicherheit, insofern, dass wenn ein Angreifer innerhalb von 30 Minuten dicht an das Ziel herankommen kann (in den meisten Fällen unwahrscheinlich), dieser Mechanismus ihm helfen könnte, seine Schätzungen zu bestätigen.
Node.usingGCJTitle=Es wird nicht empfohlen Freenet unter GCJ laufen zu lassen
Node.usingGCJ=Sie verwenden Freenet mit GCJ (ein gratis Java Übersetzer). Dieser ist fehlerhaft und wird wahrscheinlich Probleme verursachen. Wir empfehlen, zu OpenJDK zu wechseln (ebenfalls gratis und weniger wahrscheinlich, seltsame Fehler zu haben).
Node.usingOracleTitle=Freenet läuft auf der offiziellen Oracle Java Virtual Machine. Bitte wechseln Sie, wenn möglich, zu OpenJDK.
Node.usingOracle=Sie verwenden Freenet mit der offiziellen Oracle Java Virtual Machine. Die offizielle JVM hat den Verschlüsselungscode absichtlich gelähmt, wegen der Exportauflagen, also müssen wir den eingebauten Freenet Verschlüsselungscode verwenden, der vielleicht langsamer ist. Sie sollten wenn möglich zu OpenJDK wechseln (z.B. installieren Sie es mit Ihrem Paketmanager).
Node.withAnnouncement=Freenet erlauben, sich mit Hilfe von Seednodes selbst aufzusetzen?
Node.withAnnouncementLong=Dem Knoten erlauben, sich mit Hilfe von Seednodes (Start-Knoten) automatisch zu verbinden? Obwohl dies die Standard-Einstellung darstellt, ist es prinzip-bedingt unsicher. Um in das Opennet zu gelangen, nimmt Freenet Kontakt auf zu öffentlichen Knoten. Diese Knoten sind in einer kleinen Datei enthalten, die mit Freenet zusammen installiert wird (seednodes.fref). Das Opennet ist die Freenet-Verbindung, die automatisch gewählt wird, wenn der Sicherheitslevel für das Netzwerk auf NIEDRIG oder NORMAL eingestellt wird. Offensichtlich ist dies in gewisser Weise unsicher, für das Opennet wird man das aber so machen müssen. Wenn Ihr Freenet-Knoten eine zeitlang abgeschaltet war, insbesondere wenn er sich hinter einem Router befindet und/oder seine IP-Adresse hat sich geändert, dann muß er erstmal in das Freenet hineinfinden. Wenn Sie eine höhere Sicherheitsstufe möchten, sollten Sie sich nur über Freunde zu Freenet verbinden und den Netzwerk-Sicherheitslevel auf "HOCH" stellen.
Node.writeLocalToDatastore=Lokale und nahe Anfragen in den Datenspeicher schreiben?
Node.writeLocalToDatastoreLong=Ob Daten, die von Anfragen mit hohen HTL (lokale und nahe) zurückgegeben wurden, in den permanenten Haupt-Datenspeicher geschrieben werden sollen. Wir empfehlen eindringlich, dass Sie diese Option ausgeschaltet lassen, außer wenn Sie sich weder um Datenspeicher-Beschlagnahmung noch um Probe-Angriffe auf den Speicher Sorgen machen. Diese wird standardmäßig nur eingeschaltet, wenn der Sicherheitslevel für das Netzwerk und der physische Sicherheitslevel beide auf NIEDRIG sind.
NodeClientCore.alwaysCommit=Speichern nach jeder Veränderung der Datenbank?
NodeClientCore.alwaysCommitLong=Wenn diese Option ausgeschaltet ist, werden Veränderungen der Datenbank höchstens alle 30 Sekunden auf die Festplatte gespeichert. Wenn sie eingeschaltet ist, wird nach jeder Veränderung gespeichert. Dadurch wird die Geschwindigkeit reduziert und es entstehen mehr Festplattenzugriffe. Es wird jedoch sichergestellt, dass bei einem Absturz (z.B. durch Stromausfall) kein Fortschritt verloren geht; zudem wird der Speicherverbrauch leicht reduziert. Normalerweise sollte diese Option ausgeschaltet bleiben um die Zahl der Festplattenzugriffe zu reduzieren.
NodeClientCore.maxArchiveSize=Maximale Größe eines Archivs
NodeClientCore.maxArchiveSizeLong=Maximale Größe eines Archivs
NodeClientCore.couldNotFindOrCreateDir=Das Verzeichnis konnte weder gefunden noch angelegt werden
NodeClientCore.downloadAllowedDirs=Namen der Verzeichnisse, in die das Herunterladen erlaubt ist
NodeClientCore.downloadAllowedDirsLong=Liste von Verzeichnissen, in die das Herunterladen von Dateien erlaubt werden soll, mit Semikolon getrennt. „downloads“ bezeichnet das in „downloadsDir“ angegebene Verzeichnis, ein leeres Feld bedeutet, dass kein Herunterladen erlaubt ist, und „all“ bedeutet, das Herunterladen nach überall zu erlauben. Achtung: Wenn dieses Feld auf „all“ gesetzt ist, kann jeder Benutzer mit Zugang zu FCP Dateien überall im Dateisystem speichern!
NodeClientCore.downloadsDir=Standard Download-Verzeichnis
NodeClientCore.downloadsDirLong=Das Verzeichnis, in dem heruntergeladene Dateien standardmäßig gespeichert werden
NodeClientCore.encryptPersistentTempBuckets=Die persistenten temporären Buckets verschlüsseln?
NodeClientCore.encryptPersistentTempBucketsLong=Die persistenten temporären Buckets verschlüsseln? In manchen Fällen (wenn Sie Festplatten- und Auslagerungsdatei-Verschlüsselung benutzen) kann es möglicherweise keinen Sinn machen, persistente temporäre Buckets zu verschlüsseln.
NodeClientCore.encryptTempBuckets=Die temporären Buckets verschlüsseln?
NodeClientCore.encryptTempBucketsLong=Die temporären Buckets verschlüsseln? In manchen Fällen (wenn Sie Festplatten- und Auslagerungsdatei-Verschlüsselung benutzen) kann es möglicherweise keinen Sinn machen, temporäre Buckets zu verschlüsseln.
NodeClientCore.fileForClientStats=Datei, in der die Statistiken gespeichert werden
NodeClientCore.fileForClientStatsLong=Name der Datei, in der die Drosselungs-Statistiken gespeichert werden (wird benötigt, um herauszufinden, wie oft Anfragen gesendet werden sollen).
NodeClientCore.lazyStartDatastoreChecker=Den Thread des Datenspeicherprüfers bei Bedarf starten?
NodeClientCore.lazyStartDatastoreCheckerLong=Den Thread des Datenspeicherprüfers bei Bedarf starten? Nützlich vor allem für Simulationen, oder wenn Threads extrem kostspielig sind. Bei den meisten Knoten sollte dies ausgeschaltet sein.
NodeClientCore.lazyStartDatastoreCheckerMustRestartNode=Sie müssen Freenet neu starten, um die Einstellung "Datenspeicherprüfer bei Bedarf starten" zu ändern.
NodeClientCore.maxUSKFetchers=Maximal erlaubte Anzahl von temporären USK-Abrufern
NodeClientCore.maxUSKFetchersLong=Maximale Anzahl zugelassener temporärer Hintergrundabrufungen von kürzlich besuchten USKs (z.B. Freesites). Bedenken Sie, dass Erweiterungen (z.B. WebOfTrust) und andere Zusatzprogramme USKs abonnieren können. Diese werden bei der Anzahl nicht berücksichtigt.
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Muss größer als Null sein
NodeClientCore.memoryLimitedJobThreadLimit=Max FEC-Threads
NodeClientCore.memoryLimitedJobThreadLimitLong=Maximale Anzahl von Threads, die für speicherintensive Vorgänge wie FEC-Dekodierung/Kodierung (d. h. Dekodierung einer großen Datei aus Blöcken, die aus dem Netz heruntergeladen wurden, unter Verwendung von Vorwärtsfehlerkorrektur (FEC)) verwendet werden.
NodeClientCore.memoryLimitedJobThreadLimitMustBe1Plus=Sie müssen FEC-Dekodierungen zumindest 1 Thread genehmigen
NodeClientCore.memoryLimitedJobMemoryLimit=Max für FEC-Threads verwendeter Speicher
NodeClientCore.memoryLimitedJobMemoryLimitLong=Maximaler Speicherbedarf für speicherintensive Vorgänge wie FEC-Dekodierung/Kodierung (d. h. Dekodierung einer großen Datei aus Blöcken, die aus dem Netz heruntergeladen wurden, unter Verwendung von Vorwärtsfehlerkorrektur (FEC)).
NodeClientCore.memoryLimitedJobMemoryLimitMustBeAtLeast=FEC-Decodierungen benötigen mindestens ${min} Speicher (da ein einzelnes großes Segment so viel Speicher zum Decodieren/Encodieren benötigt)
NodeClientCore.minDiskFreeLongTerm=Minimaler freier Festplattenplatz
NodeClientCore.minDiskFreeLongTermLong=Mindestmenge an langfristig freiem Speicherplatz. RAM-Buckets für laufende Downloads werden auf dieses Limit angerechnet.
NodeClientCore.minDiskFreeShortTerm=Mindestens freier Festplatten-Speicherplatz während Dekodierung
NodeClientCore.minDiskFreeShortTermLong=Minimaler freier Festplattenspeicher über einen kurzen Zeitraum, wenn plattenintensive, aber kurzlebige Vorgänge wie das Beenden eines Downloads durchgeführt werden. Wir empfehlen, dass dieser Wert kleiner ist als das langfristige Limit.
NodeClientCore.movingTempDirOnTheFlyNotSupported=Das Verschieben des temporären Verzeichnisses im laufenden Betrieb wird im Moment (noch?) nicht unterstützt.
NodeClientCore.persistentTempDir=Verzeichnis für persistente temporäre Dateien
NodeClientCore.persistentTempDirLong=Pfad des Verzeichnisses, in dem persistente (dauerhafte) temporäre Dateien gespeichert werden. Dauerhaft heißt, dass diese Dateien beim Beenden von Freenet nicht gelöscht werden.
NodeClientCore.maxRAMBucketSize=Maximale Größe eines temporären Buckets im Arbeitsspeicher
NodeClientCore.maxRAMBucketSizeLong=Maximale Größe eines Buckets, das im Arbeitsspeicher gespeichert wird. Größere Buckets werden als Dateien auf der Festplatte gespeichert. Kann als Byte-Anzahl oder mit dem Suffix KiB, MiB, GiB für Kilo-/Mega-/Gigabyte angegeben werden.
NodeClientCore.ramBucketPoolSize=Menge an Arbeitsspeicher, der für temporäre Buckets reserviert wird
NodeClientCore.ramBucketPoolSizeLong=Menge an Arbeitsspeicher, welcher für temporäre Buckets reserviert wird. Wenn Sie hier mehr Arbeitsspeicher dafür freigeben, sinkt unter Umständen die Zahl der Festplattenzugriffe, was die Geschwindigkeit Ihres Computers bei hoher Freenet-Last erhöhen kann. Kann als Byte-Anzahl oder mit dem Suffix KiB, MiB, GiB für Kilo-/Mega-/Gigabyte angegeben werden.
NodeClientCore.startingUpTitle=Freenet startet gerade.
NodeClientCore.startingUp=Bitte geben Sie Freenet etwas Zeit, um komplett zu starten. In der Zwischenzeit könnte es sein, dass einige Dinge nicht funktionieren und der Knoten langsamer als gewöhnlich ist.
NodeClientCore.startingUpShort=Freenet startet noch, einige Dinge könnten noch nicht funktionieren und der Knoten könnte langsam sein.
NodeClientCore.tempDir=Temporäres Verzeichnis, kann nur geändert werden, wenn Freenet nicht läuft.
NodeClientCore.tempDirLong=Name des Verzeichnisses, in dem die temporären Dateien gespeichert werden
NodeClientCore.uploadAllowedDirs=Verzeichnisse, von denen das Hochladen erlaubt ist
NodeClientCore.uploadAllowedDirsLong=Per Semikolon getrennte Liste von Verzeichnissen, von denen das Hochladen erlaubt ist. Leer bedeutet kein Hochladen von der Festplatte erlaubt, "all" bedeutet, dass Hochladen von überall (inklusive System-Dateien etc!) erlaubt ist. WARNUNG! Wenn diese Option auf "all" gesetzt ist, kann jede Datei auf Ihrem Computer von jedem Benutzer, der Zugriff auf FCP hat, hochgeladen werden.
NodeClientCore.useAIMDsRT=AIMDs für Echtzeit-Anfragen verwenden? (NUR FÜR EXPERTEN)
NodeClientCore.useAIMDsRTLong=Aktiviere Absender-Level Drosselung des Anfragen-Starters für Echtzeit-Anfragen basierend auf dem TCP-Stil "Additive Increase Multiplicative Decrease"-Raten-Prognose. Dies aktiviert oder deaktiviert einen Schlüsselteil des Alten Last-Managments. NUR FÜR EXPERTEN!!!
NodeClientCore.useAIMDsBulk=AIMDs für Bulk-Anfragen verwenden? (NUR FÜR EXPERTEN)
NodeClientCore.useAIMDsBulkLong=Aktiviere Absender-Level Drosselung des Anfragen-Starters für Bulk-Anfragen basierend auf dem TCP-Stil "Additive Increase Multiplicative Decrease"-Raten-Prognose. Dies aktiviert oder deaktiviert einen Schlüsselteil des Alten Last-Managments. NUR FÜR EXPERTEN!!!
NodeIPDectector.inclLocalAddress=Lokale Adressen zur Knotenreferenz hinzufügen
NodeIPDectector.inclLocalAddressLong=Lokale Adressen (LAN und localhost) zur noderef (Knoten-ID) hinzufügen. Dies ist nur dann von Nutzen, wenn beide Seiten für die entsprechenden Knoten-IDs "allowLocalAddresses=true" (=erlaubeLokaleAdressen) gesetzt haben (dies können Sie im erweiterten Modus auf der Freunde-Seite tun, http://127.0.0.1:8888/friends/).
NodeIPDectector.ipOverride=IP-Adresse überschreiben
NodeIPDectector.ipOverrideLong=IP-Adresse überschreiben (Wird normalerweise nicht benötigt) - Tragen Sie hier ihre IP-Adresse nur ein, wenn Sie eine *statische* IP-Adresse oder eine Domain haben (z.B. per DynDNS, dann hier den Domainnamen eintragen), und sich hinter einer Firewall befinden.
NodeIPDectector.tempAddressHint=Hinweis zur aktuellen IP-Adresse
NodeIPDectector.tempAddressHintLong=Hinweis wie die aktuelle IP-Adresse lauten könnte; wird nach Gebrauch gelöscht.
NodeIPDetector.maybeSymmetric=Es scheint als ob Ihr Knoten hinter einer symmetrischen NAT (Router) sein könnte. Sie könnten Verbindungs-Probleme haben: Wenn Sie sich hinter einer symmetrischen NAT befinden, werden Sie sich wahrscheinlich nur mit Partnern verbinden können, die offen im Internet (direkt mit dem Internet verbunden) sind.
NodeIPDetector.maybeSymmetricTitle=Verbindungs-Probleme
NodeIPDetector.maybeSymmetricShort=Verbindungsprobleme: Sie könnten sich hinter einem symmetrischen NAT-Gerät befinden.
NodeIPDetector.unknownHostErrorInIPOverride=Unbekannter Host (Computer): ${error}
NodeStat.aggressiveGC="Aggressiver GC"-Modifikator
NodeStat.aggressiveGCLong=Erlaubt es dem Benutzer, die Zeit zwischen GC und erzwungener Finalisierung anzupassen. SOLLTE NICHT VERÄNDERT WERDEN, es sei denn, Sie wissen genau was Sie tun! -1 bedeutet: deaktiviere erzwungenen Aufruf von System.gc() und System.runFinalization()
NodeStat.ignoreLocalVsRemoteBandwidthLiability=Lokale Anfragen wie entfernte Anfragen behandeln, um die Bandbreiten-Auslastung zu limitieren?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Aktivieren Sie dies um eine geringere Bandbreiten-Nutzung und ein wenig mehr Sicherheit gegenüber Anfragen-Startzeit-Attacken zu erreichen (in den meisten Fällen müssen Sie sich keine Sorgen um diese machen, da Korrelations-Attacken wahrscheinlich einfacher sind)
NodeStat.freeHeapBytesThreshold="Freier Heap-Speicher"-Schwelle
NodeStat.freeHeapBytesThresholdLong=Freenet wird versuchen, seine freien Heap-Bytes über dem Grenzwert zu halten, indem es neue Anfragen ablehnt
NodeStat.freeHeapPercentThreshold="Freier Heap-Anteil"-Schwelle (in %)
NodeStat.freeHeapPercentThresholdLong=Freenet wird versuchen, seinen Prozentsatz an freiem Heap (von max erlaubten Heap-Bytes) über dem Grenzwert zu halten, indem es neue Anfragen ablehnt
NodeStat.maxPingTime=Maximale Ping-Zeit?
NodeStat.maxPingTimeLong=Wenn die durchschnittliche Ping-Zeit (die Zeit zwischen dem Anklopfen bei einem anderen Knoten und dem Eintreffen seiner Antwort auf diesem Computer) diese Zeit in millisekunden überschreitet, dann wird Freenet alle Anfragen zurückzuweisen. Es hat sich gezeigt, das die Ping-Zeit ein zuverlässiger Indikator sowohl für die System-, als auch für die Netzwerk-Auslastung ist. Andererseits, wenn Ihre Internet-Verbindung ungewöhnlich langsam ist, dann können Sie diesen Wert (in millisekunden) erhöhen.
NodeStat.subMaxPingTime=Ab welcher Ping-Zeit sollen Anfragen zurückgewiesen werden?
