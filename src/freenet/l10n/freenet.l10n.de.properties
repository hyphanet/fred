DarknetConnectionsToadlet.peerVisibilityTitle=Möchten Sie, dass Ihre anderen Freunde diesen Freund sehen und sich mit ihm verbinden können?
DarknetConnectionsToadlet.peerVisibilityIntroduction=Wenn Sie diesen Freund für Ihre Freunde sichtbar machen, wird es die Geschwindigkeit spürbar verbessern. Andererseits könnte es sein, dass Sie nicht möchten, dass Ihre anderen Freunde über diesen Freund Bescheid wissen (bedenken Sie aber, dass jeder, der Ihre Internet-Verbindung sehen kann, auch in der Lage ist, sich mit Ihnen zu verbinden). Er oder sie können es ebenfalls unterbinden, von Ihren Freunden gesehen zu werden,.
