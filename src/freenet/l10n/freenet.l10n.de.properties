PproxyToadlet.pluginDesc.Library=Werkzeug um Freenet zu durchsuchen unter Verwendung des Freenet-Such-Indexes im alten oder neuen Format
PproxyToadlet.pluginDesc.MDNSDiscovery=Macht Freenet auf Ihrem lokalen Netzwerk (LAN) bekannt, so dass andere Knoten sich automatisch mit Ihnen verbinden können, wird im Moment nicht häufig verwendet
PproxyToadlet.pluginDesc.SNMP=Dies ermöglicht es Ihnen, den Status Ihres Freenet-Knotens mit Werkzeugen, wie z.B. MRTG, von anderen Computern aus zu überwachen.
PproxyToadlet.pluginDesc.Spider=Ein Werkzeug, um Freesite-Such-Indexe im neuen Format zu erstellen und automatisch hochzuladen. Dazu werden alle Links aus Ihren Lesezeichen durchsucht und ihnen weiter gefolgt. Das verursacht eine hohe Last auf Ihrem Computer, benutzen Sie es deshalb nur, wenn er entsprechend ausgestattet ist! Zusätzlich muß das Plugin "Library" geladen sein.
PproxyToadlet.pluginDesc.TestGallery=Einfaches Galerie-Seiten-Plugin, aktuell nicht verwendet
PproxyToadlet.pluginDesc.ThawIndexBrowser=Hiermit können Sie Thaw-Datei-Indexe durchsuchen und davon Dateien herunterladen. Das funktioniert innerhalb der Freenet-Webschnitstelle, ohne dass dazu Thaw installiert werden müßte.
PproxyToadlet.pluginDesc.UPnP=Kommuniziert mit Ihrem Router, um Ihre IP-Adresse zu finden und automatisch die entsprechenden UDP-Ports freizugeben, um die Geschwindigkeit zu verbessern. Sie sollten dies aktivieren, außer wenn Sie Ihrem LAN nicht trauen können.
PproxyToadlet.pluginDesc.WebOfTrust=Dies ermöglicht es Ihnen, eine anonyme Identität zu erstellen. Die Identitäten können einander vertrauen oder nicht und deshalb Spam und DoS Attacken vermeiden. Es wird von Freetalk und anderen Chat-Programmen und sozialen Netzwerken über Freenet verwendet.
