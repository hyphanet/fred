DarknetConnectionsToadlet.peerTrustTitle=Wie stark vertrauen Sie diesem Freund?
DarknetConnectionsToadlet.peerTrustIntroduction=Je höher die Stufe des Vertrauens, desto mehr Informationen wird Freenet mitteilen. Dies macht Sie aber angreifbarer, wenn der Computer Ihres Freundes beschlagnahmt oder gehackt wird, oder er selbst doch arglistig ist.
DarknetConnectionsToadlet.peerTrustExplain.LOW=Ich vertraue meinem Freund eigentlich nicht. Teile ihm sowenig wie möglich an Informationen mit. Dies führt aber zu einer geringeren Geschwindigkeit. Trotzdem ist diese Option auf alle Fälle sicherer, als die Verbindung zu komplett Fremden.
DarknetConnectionsToadlet.peerTrustExplain.NORMAL=Ich vertraue meinem Freund ein wenig. Teile ihm einige Informationen mit, aber lasse Vorsicht walten. Mittlerer Gewinn an Geschwindigkeit.
DarknetConnectionsToadlet.peerTrustExplain.HIGH=Ich vertraue meinem Freund und seiner Fähigkeit, seinen Computer abzusichern. Teile ihm soviel wie möglich an Informationen mit, um die Geschwindigkeit zu maximieren.
