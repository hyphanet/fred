SecurityLevels.passwordWrong=Sie haben das falsche Passwort eingegeben. Bitte geben Sie das richtige Passwort ein, um Zugang zum Client-Cache zu erhalten und die Surf-Geschwindigkeit zu verbessern.
SecurityLevels.passwordWrongTitle=Falsches Passwort eingegeben
SecurityLevels.physicalThreatLevel=Freenet speichert temporäre Dateien, Downloads, Zwischenspeicher usw. auf die Festplatte. Das könnte verraten, was du mit Freenet gemacht hast, wenn dieser Computer beschlagnahmt oder gestohlen wird. Um das zu verhindern, kann Freenet diese Dateien verschlüsseln, andererseits verlangsamt dies Freenet oder es könnte unbequem in der Handhabung sein. Wenn du Dateien aus dem Freenet auf deiner Festplatte speicherst oder diese Dateien in anderen Programmen öffnest, wie z.B. in MediaPlayern, dann wird das Spuren auf der Festplatte hinterlassen. Deshalb solltest du in Betracht ziehen, die gesamte Festplatte zu verschlüsseln, z.B. mit TrueCrypt. Wie besorgt bist du, dass dein Computer beschlagnahmt und durchsucht oder gestohlen werden könnte?
SecurityLevels.physicalThreatLevelEnd=Sie sollten den folgenden standardmäßigen Sicherheitsregeln folgen: Bringen Sie die Software auf Ihrem Computer ständig auf den neuesten Stand, lassen Sie im Hintergrund ein Anti-Viren-Programm laufen (verwenden Sie mehrere unterschiedliche Programme), öffnen Sie keine Dateien, denen Sie nicht vertrauen (z.B. Emails im HTML-Format) usw.. Beachten Sie bitte, dass Ihnen alle Verschlüsselung und das beste Passwort nichts hilft, wenn Ihr Computer beschlagnahmt wird, während er angeschaltet ist und gerade Freenet läuft!
SecurityLevels.physicalThreatLevelShort=Sicherheitslevel für Situationen, in denen der Computer beschlagnahmt oder gestohlen wird
SecurityLevels.physicalThreatLevelSwapfile=Wir empfehlen dringend, die Festplatte zu verschlüsseln, z.B. mit ${truecrypt}Truecrypt${/truecrypt}. Dann kann als Sicherheitslevel NIEDRIG gewählt werden. Falls du das nicht tun möchtest, sollte ein höherer Sicherheitslevel ausgewählt werden. Dann sollte aber zumindest das Swapping abgeschaltet werden oder das Swapfile/Swappartition verschlüsselt werden.
SecurityLevels.physicalThreatLevelSwapfileWindows=Bei einigen Windows-Versionen kann es mit diesem Kommando erreicht werden: "fsutil behavior set encryptpagingfile 1".
SecurityLevels.setPassword=Bitte setzen Sie das Masterpasswort, welches benutzt werden soll, um die zwischengespeicherten Inhalte zu schützen. Je stärker das Passwort, desto stärker der Schutz: Am besten sind viele Buchstaben, Zahlen und Satzzeichen.
