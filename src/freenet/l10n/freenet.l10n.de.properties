OpennetManager.oneConnectionPerIPLong=Nicht mehr als eine Verbindung zu Fremden pro IP-Adresse erlauben? Dies wird es Angreifern schwerer machen, sich mit mehreren Identitäten mit Ihnen zu verbinden, um Ihr Routing zu beherrschen oder das Einsammeln von Informationen zu erleichtern. Außerdem verhindert dies, das sich dieser Knoten gleichzeitig als Freund und Fremder verbindet.
OpennetUserAlert.warning=Freenet läuft gerade im unsicheren Modus. Es ist einfach für jedermann herauszufinden, dass Sie Freenet benutzen und sich mit Ihrem Knoten zu verbinden um ihn anzugreifen. Bitte versuchen Sie ein paar Verbindungen mit Leuten denen Sie vertrauen zu bekommen und fügen Sie sie so schnell wie möglich auf der Freunde-Seite hinzu, Sie werden sehr viel weniger angreifbar sein. Wenn Sie mindestens 10 Freunde haben (Leute hinzuzufügen, die Sie nicht kennen, wird Ihre Sicherheit nicht verbessern), schalten Sie den unsicheren Modus aus und ihr Freenet-Knoten wird für die äußere Welt unsichtbar.
OpennetUserAlert.warningShort=Der unsichere Modus ist aktiviert.
OpennetUserAlert.warningTitle=Warnung: Unsicherer Modus aktiviert: Ihr Knoten wird sich mit Fremden verbinden
PNGFilter.invalidHeader=Die Datei, die Sie versucht haben abzurufen, ist keine PNG-Datei. Sie enthält keinen gültigen PNG-Header (Dateikopf). Es könnte sich um ein anderes Dateiformat handeln und Ihr Browser könnte etwas gefährliches damit tun, deshalb wurde sie blockiert.
