InvalidAddressOverrideUserAlert.unknownAddress=Freenet hat festgestellt, dass die im Moment von Ihnen fest eingestellte IP-Adresse ungültig ist. Sie entspricht nicht der Syntax für einen gültigen Host-Namen, einer IPv4-Adresse oder einer IPv6-Adresse (nach der Meinung der aktuellen Implementierung der Funktion, die die IPv6-Adress-Syntax überprüft).
