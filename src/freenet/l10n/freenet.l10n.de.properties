FProxyToadlet.downloadInBackgroundToTempSpaceButton=Herunterladen
FProxyToadlet.downloadInBackgroundToTempSpace=Lade die Datei im Hintergrund herunter. Der Zugriff auf die Datei ist ${bold}nur${/bold} möglich auf der ${page}Downloads-Seite${/page}. Die Datei geht verloren, wenn Sie Freenet deinstallieren, den Panik-Knopf anklicken oder das Master-Passwort verlieren. Wenn das Herunterladen beendet ist, werden Sie benachrichtigt.
