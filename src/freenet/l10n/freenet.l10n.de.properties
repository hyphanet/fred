LogConfigHandler.maxBacklogNotBusyLong=Für diesen maximalen Zeitraum wird Ihr Knoten die Log-Daten im RAM halten, bis die Log-Daten während geringer Auslastung des Computers auf die Festplatte geschrieben werden. Höhere Werte bedeuten weniger, größere Schreibzugriffe und entlastet damit den Computer. Beim Debuggen dagegen sieht man dann die Resultate später.
