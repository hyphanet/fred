Node.acceptSeedConnections=Wenn ja, wird Ihr Knoten Verbindungen von neuen Knoten, die sich im unsicheren Modus (OpenNet) befinden, akzeptieren und diesen helfen, sich aus eigener Kraft ins Netzwerk zu integrieren. Dies erlaubt es jedem Knoten mit Ihrer Knoten-Referenz sich zu verbinden, aber nur für die Bekanntgabe (Announcement): Er kann nur Anfragen an Knoten senden, die er durch die Bekanntgabe bekommt (möglicherweise einschließlich dieses Knotens, wenn wir nicht viele Fremde haben).
Node.acceptSeedConnectionsShort=Ein Seednode sein?
Node.alwaysAllowLocalAddresses=Das Verbinden mit Knoten über lokale Adressen immer erlauben?
Node.alwaysAllowLocalAddressesLong=Wenn aktiviert, wird der Knoten versuchen, sich sowohl über die lokalen Adressen (localhost, LAN), als auch über die öffentlichen IPs mit den Knoten zu verbinden. Wenn dies nicht aktiviert ist, können Sie es immer noch für spezifische Darknet-Partner einschalten (aber nicht für Opennet-Partner). Aktivieren Sie dies, wenn Sie sich mit anderen Knoten im selben LAN (Netzwerk) oder Computer verbinden wollen und es Ihnen nichts ausmacht, dass fehlerhafte Referenzen Ihren Knoten dazu veranlassen können, UDP-Pakete zu Geräten in Ihrem LAN zu senden.
Node.assumeNATed=Annehmen, dass der Port nicht weitergeleitet ist.
Node.assumeNATedLong=Soll der Knoten annehmen, dass der Port NATed (hinter einem NAT-Gerät (z.B. Router)) und nicht weitergeleitet ist und Handshakes (Verbindungsanfragen) immer aggressiv (alle 10-30 Sekunden) senden, ohne Rücksicht auf jegliche Hinweise auf das Gegenteil? (z.B.: Modem==nein, DSL-Router==ja)
Node.autoChangeDatabaseEncryption=Automatisch node.db4o Verschlüsseln/Entschlüsseln beim Knoten-Neustart?
Node.autoChangeDatabaseEncryptionLong=Automatisches Ver- oder Entschlüsseln der Datei "node.db4o.crypt" beim Neustart (oder bei der ersten Eingabe des Passwortes), wenn der Sicherheitslevel geändert wurde? Die Datei "node.db4o.crypt" ist verschlüsselt, wenn nicht der physikalische Sicherheitslevel (Beschlagnahme, Diebstahl unter http://127.0.0.1:8888/seclevels/) auf "NIEDRIG" gesetzt wurde. Das automatische Ver-/Entschlüsseln kostet etwas Zeit beim Starten. Wenn diese Option geändert wird, dann muss Freenet gestoppt werden und die Datei "node.db4o(.crypt)" gelöscht werden. Das löscht die Warteschlange für das Hoch/Runterladen. Man kann dann auch gleich die Datei "persistent-blob.tmp" im Verzeichnis "persistent-temp-nnnnn" löschen.
