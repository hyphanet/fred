FcpServer.allowedHosts=Erlaubte Hosts (lesen Sie die Warnung!)
FcpServer.allowedHostsFullAccess=Hosts mit vollem Zugriff
FcpServer.allowedHostsFullAccessLong=IP-Adressen, denen der volle Zugriff auf den Knoten erlaubt ist. Clients (Nutzer) mit diesen IPs können den Knoten neustarten, rekonfigurieren usw. Beachten Sie, dass es ALLEN Clients erlaubt ist, direkte Datenträger-I/O (E/A) zu betreiben!
FcpServer.allowedHostsLong=IP-Adressen, welchen es erlaubt ist, sich mit dem FCP-Server zu verbinden. Kann eine Komma-getrennte Liste von einzelnen IPs und CIDR-maskierten IPs, wie 192.168.0.0/24, sein. WARNUNG! Jeder, der Zugang zum FCP hat, kann jede Datei hochladen, auf welche der Knoten Zugriff hat, oder Dateien auf den Datenträger herunterladen (aber der Knoten wird versuchen, vorhandene Dateien nicht zu überschreiben).
