KnownUnsafeContentTypeException.dangerousScripts=Dieser Inhalts-Typ kann gefährliche Scripts (ausführbare Inhalte) enthalten, welche, wenn sie ausgeführt werden, Ihre Anonymität kompromittieren (bloßstellen/offen legen) könnten indem sie Verbindung zum offenen Web (Internet) aufnehmen, oder auf andere Weise die Sicherheit verletzen.
