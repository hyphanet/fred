Node.cfgDirLong=Der Name des Verzeichnisses, in dem vom Benutzer veränderbare Konfigurationen gespeichert werden (z.B. die eigene Übersetzungs-Datei)
Node.clientCacheSize=Größe des Client-Caches?
Node.clientCacheSizeLong=Bestimme die Größe des Client-Caches. Der Client-Cache ist ein Zwischenspeicher für die Freesites, die du aufgerufen hast. Bei deinem nächsten Aufruf dieser Freesite braucht sie nicht aus dem Freenet geladen werden, ist also nicht im Netzwerk zu sehen und lädt auch schneller. Wenn die Client-Cache-Type auf "none" gesetzt wird, dann gibt es keinen Client-Cache. Bei "ram" wird der Client-Cache im Hauptspeicher angelegt. Die Größe des Client-Caches ist Teil des maximalen Speichers (max. memory) für Freenet, der maximale Speicher für Freenet muß also je nachdem angepasst werden. Bei "salt-hash" wird der Client-Cache als Datei auf der Festplatte angelegt, die Größe dieser Datei entspricht dann der Größe des Client-Caches. Kann als Byte-Anzahl oder mit dem Suffix KiB, MiB, GiB für Kilo-/Mega-/Gigabyte angegeben werden.
Node.clientCacheType=Client Cache Typ?
Node.clientCacheTypeLong=Wenn dies auf "none" gesetzt wird, gibt es weniger Beweise, wenn dein Computer beschlagnahmt wird. Andererseits muss jede Freesite, die du erneut besuchst, wieder aus dem Freenet geladen werden. Das verbraucht mehr Bandbreite und macht die Anfragen auf dem Netzwerk sichtbarer. Wenn dies auf "ram" gesetzt wird, dann werden die Freesites nur zwischengespeichert, solange dieser Freenet-Knoten läuft. Außerdem wird dafür natürlich entsprechend mehr Hauptspeicher (RAM) benötigt. Beim ersten installieren wird als Standard hier "salt-hash" gesetzt. Dies speichert die besuchten Freesites auf der Festplatte, aber verschlüsselt und möglicherweise mit dem Masterpasswort geschützt, je nach dem gewählten Sicherheitslevel ( http://127.0.0.1:8888/seclevels/). Wenn ein Masterpasswort verwendet wird, dann ist beim sicheren Löschen der Datei "master.keys" der Client-Cache nicht mehr wieder herstellbar.
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot="Mit Saatknoten verbinden" Einstellung: Diese Einstellung kann nicht deaktiviert werden, solange der unsichere Modus (Opennet) in Betrieb ist. Sie müssen diesen entweder deaktivieren und wieder aktivieren oder den Knoten neu starten.
Node.databaseMemory=Maximale Speichernutzung des Datenspeichers (OBSOLET: nur für bdbje-Index!)
Node.databaseMemoryLong=(Nur gültig bei Verwendung des bdbje-index Datenbank-Typs)  Maximale RAM-Größe für die Datenspeicher-Indizies der Datenbank, 0 bedeutet kein Limit (auf ~30% der maximalen RAM-Größe begrenzt) (RAM==Memory==Hauptspeicher)
Node.deadlockTitle=Mögliches Einfrieren aufgrund fehlerhafter JVM/Kernel-Kombination
