NodeUpdateManager.updateURIMustHaveNoMetaStrings=Die Update-URI darf keine zusätzlichen Pfad-Komponenten haben, z.B. USK@bla,bla,bla/update/1430 nicht USK@bla,bla,bla/update/1430/
