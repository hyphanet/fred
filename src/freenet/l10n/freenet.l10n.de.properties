SimpleToadletServer.allowedFullAccessLong=Hosts (Computer) die vollen Zugriff (z.B. Konfiguration ändern, Neustarten usw.) auf den Knoten haben. WARNUNG: Seien Sie vorsichtig, wem Sie vollen Zugriff über die Web-Schnittstelle auf Ihren Knoten geben!
SimpleToadletServer.allowedHosts=Hostnamen oder IP-Adressen, denen es erlaubt ist, sich mit der Freenet-Webschnittstelle zu verbinden.
SimpleToadletServer.allowedHostsLong=Kann eine Komma-getrennte Liste von einzelnen IPs und CIDR-maskierten IPs wie 192.168.0.0/24 sein. Beachten Sie, dass diese, innerhalb der von anderen Optionen gesetzten Grenzen, auf die Festplatte zugreifen können.
