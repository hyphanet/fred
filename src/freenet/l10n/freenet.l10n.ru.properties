Announcer.announceAlertIntro=Freenet подключается к сети, это может занять несколько минут. Производительность узла будет нарастать в течение следующих часов. Это происходит каждый раз, когда вы отключаете Freenet более чем на несколько минут. Если это возможно, держите узел включённым 24 часа в сутки.
Announcer.announceAlertTitle=Подключение к сети
Announcer.announceDetails=Мы отправили ${recentSentAnnouncements} оповещений, ${runningAnnouncements} из которых ещё обрабатываются, и добавили ${addedNodes} узлов (${refusedNodes} узлов отказали в подключении). Мы подключены к ${connectedSeednodes} узлам-источникам и пытаемся подключиться ещё к ${disconnectedSeednodes}.
Announcer.announceAlertNoSeednodes=Файл узлов-источников seednodes.fref не найден, поэтому ваш узел Freenet не сможет автоматически подключиться к Опеннет. Добавьте несколько узлов вручную, либо скачайте файл узлов-источников с сайта http://downloads.freenetproject.org/alpha/opennet/.
Announcer.announceLoading=Freenet загружает файл узлов-источников, после чего он сможет попытаться оповестить остальную сеть. Оповещение может занять несколько минут.
Announcer.announceDisabledTooOldTitle=Оповещения отключены (слишком старый)
Announcer.announceDisabledTooOld=Похоже, ваш узел слишком устарел для подключения к сети Freenet. Ваш узел попытается загрузить более свежую версию Freenet от подключенных узлов и перезапустится для обновления после завершения загрузки. Загрузка займет некоторое временя. Это сообщение исчезнет, ​​когда обновление будет завершено. Анонсирование отключено, так как анонсы всё равно ни до кого не дойдут.
Announcer.announceDisabledTooOldUpdateDisabled=Чтобы разрешить Freenet обновлять себя, включите авто-обновление на ${config}Странице настроек${/config}.
Announcer.announceDisabledTooOldShort=Ваша версия Freenet слишком устарела, чтобы передавать данные в сети Freenet. Подключение к сети провалилось. Пожалуйста, обновитесь!
Announcer.announceAlertShort=Freenet устанавливает подключение к сети и некоторое время будет работать медленно.
Announcer.coolingOff=Следующие ${time} секунд узел будет ожидать ответа от узлов, которым он выслал оповещение о подключении. Если ответивших узлов будет недостаточно, он попробует оповестить другие узлы.
