FirstTimeWizardToadlet.presetHigh=Если вы знаете нескольких людей, к которым хотите подключиться, эта опция позволит вам создать собственную отлично защищенную и сеть —  «Даркнет». Если вы знаете слишком мало людей, пользующихся Фринетом, сеть может быть не очень полезной, но если ваши друзья будут добавлять своих друзей, а те — своих, у вас получится довольно большая сеть.
