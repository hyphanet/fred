JavaEOLAlert.body=У вашей версии Java ${current} закончился срок поддержки. Это значит, что для неё прекращена рассылка обновлений безопасности. Для работы Freenet требуется версия ${current} или выше, работать с этой версией мы прекращаем. Обновите Java.
