LogConfigHandler.dirName=Каталог для хранения журналов
LogConfigHandler.dirNameLong=Каталог, в который сохраняются файлы журналов
LogConfigHandler.enabled=Записывать в журнал все события?
LogConfigHandler.enabledLong=Отключение этой опции полностью отключает запись журналов
