DarknetConnectionsToadlet.noTrustLevelAddingFriend=Вам нужно установить уровень доверия - ВЫСОКИЙ, СРЕДНИЙ и НИЗКИЙ, то есть выбрать, насколько вы доверяете этому другу. Более высокий уровень доверия повысит производительность, но в то же время снизит уровень защиты в случае если ваш друг попытается узнать чем вы занимаетесь во Фринете. Если ваш друг всего лишь случайный знакомый, вы можете установить НИЗКИЙ уровень доверия, а если вы полностью доверяете своему другу, вы можете выбрать ВЫСОКИЙ уровень. Если вы знаете что ваш друг не очень-то следит за компьютером, на его компьютере постоянно вирусы и т. п., вам нужно снизить уровень доверия, ведь есть вероятность что вы подключаетесь не к другу, а к кому-то, кто проник в его компьютер!
DarknetConnectionsToadlet.noVisibilityLevelAddingFriendTitle=Вы должны установить видимость для узла своего друга
DarknetConnectionsToadlet.noVisibilityLevelAddingFriend=Вы должны установить уровень видимости для этого друга — Да (ваши друзья увидят этот узел, так же как и он их, если у них тоже установлено значение Да), ТОЛЬКО ИМЯ (они увидят это имя в списке соседей и, если они знакомы, смогут предложить подключение), или НЕТ (ваши друзья его не увидят). То, что узлы станут видимы друг для друга, улучшит производительность и облегчит установку связи как с Фринетом, так и с людьми, которых вы знаете.
