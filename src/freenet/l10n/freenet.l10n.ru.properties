RevocationChecker.revocationFetchFailedMaybeInternalError=В процессе автообновления произошла ошибка: "${detail}". Это могло произойти вследствие компрометации ключа автообновления (например, если этот ключ был украден). Автообновление отключено в целях безопасности. Однако, ошибка могла случиться и из-за проблем с узлом, например, закончилось место на диске. Если это так, исправьте проблему и перезагрузите Freenet. Если это сообщение не пропадает, посетите сайт https://freenetproject.org/. Возможно, имеет смысл скачать ключ вручную, но не забывайте, что этот ключ мог быть добавлен тем, кто украл ключи: ${key}
RevocationChecker.revocationFetchFailedFatally=Система автообновления была скомпрометирована! Закрытый ключ мог быть украден, так что автообновление принудительно выключено. Файл, в котором должны были быть описаны подробности инцидента, не удалось получить вследствие ошибки "${detail}". Попробуйте скачать ключ отзыва вручную (ключ мог быть некорректно выгружен в сеть Freenet, если оказался слишком большим. В целях безопасности автообновление отключено на время ожидания ключа отзыва): ${key}
