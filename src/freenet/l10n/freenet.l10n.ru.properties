DarknetConnectionsToadlet.noVisibilityLevelAddingFriend=Выберите видимость узла для вашего друга — ДА (ваши друзья увидят этот узел, так же как и он их, если у них тоже установлено значение ДА), ТОЛЬКО ИМЯ (они увидят это имя в списке соседей и, если они знакомы, смогут предложить подключение), либо НЕТ (ваши друзья его не увидят). То, что узлы станут видимы друг для друга, улучшит производительность и облегчит установку связи как с Freenet, так и с людьми, которых вы знаете.
