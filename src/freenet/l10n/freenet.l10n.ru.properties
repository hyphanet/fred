SimpleHelpToadlet.descriptionText=Ниже расположена основная информация о том, с чего вы можете начать работу в сети Freenet. Помимо неё есть множество сайтов с более подробной информацией: официальный сайт Freenet http://freenetproject.org, официальная Freenet-вики http://wiki.freenetproject.org, а также различные фрисайты, находящиеся в сети Freenet.
SimpleHelpToadlet.descriptionTitle=Описание
SimpleToadletServer.advancedMode=Включить расширенный режим?
SimpleToadletServer.advancedModeLong=Показывать дополнительные настройки и информацию в веб-интерфейсе. Скорее всего, вам эти настройки не понадобятся.
SimpleToadletServer.allowedFullAccess=Компьютеры с полным доступом к веб-интерфейсу Freenet (прочтите предупреждение)
SimpleToadletServer.allowedFullAccessLong=Компьютеры, которым разрешён полный доступ (смена настроек, перезапуск Freenet, доступ ко всем файлам узла, и прочие административные действия) к вашему узлу Freenet. ВНИМАНИЕ: Будьте предельно внимательны, открывая доступ к веб-интерфейсу!
SimpleToadletServer.allowedHosts=Имена или IP-адреса компьютеров, которым разрешено подключаться к веб-интерфейсу.
SimpleToadletServer.allowedHostsLong=Можно использовать разделённые запятой IP-адреса и маски подсетей вида 192.168.0.0/24. Заметьте, что компьютеры с этими адресами будут иметь доступ к жёсткому диску с заданными в настройках ограничениями. Кроме того, у них будет доступ к вашим закладкам.
SimpleToadletServer.bindTo=IP-адреса для привязки
SimpleToadletServer.bindToLong=IP-адреса, по которым будет доступен веб-интерфейс
SimpleToadletServer.cannotChangePortOnTheFly=Невозможно сменить номер порта веб-интерфейса "на лету"
SimpleToadletServer.couldNotChangeBindTo=Не удалось сменить адрес привязки веб-интерфейса: некоторые из указанных IP-адресов не могут быть привязаны к: ${failedInterfaces}. Может быть, вы неправильно указали IP-адрес или попросту не подключены к сети?
SimpleToadletServer.cssName=Тема веб-интерфейса
SimpleToadletServer.cssNameLong=Выберите тему оформления веб-интерфейса Freenet
SimpleToadletServer.cssOverride=Заменить CSS своим файлом (ПРЕДУПРЕЖДЕНИЕ!)
SimpleToadletServer.cssOverrideCantRead=Мы не смогли прочитать предоставленный для замены CSS: ${filename}
SimpleToadletServer.cssOverrideLong=Эта настройка позволит вам заменить CSS Freenet своим файлом. ВНИМАНИЕ: таблицы стилей CSS могут быть опасны и не будут отфильтрованы! Используйте на свой страх и риск. Мы разрешим доступ к CSS-файлу из каталога /static/override (плюс имя каталога, в котором находится файл), так что вы можете подключать изображения, другие CSS-файлы, и прочие ресурсы. Если вы создадите годную тему оформления, отправьте её нам по адресу devl@freenetproject.org, и мы включим её в основной дистрибутив.
SimpleToadletServer.cssOverrideNotInUploads=Мы не можем разрешить вам установить эту настройку: "${filename}" не находится в каталоге, из которого можно выгружать файлы!
SimpleToadletServer.cssOverrideCantUseRootDir=Переместите файл замены CSS в подкаталог. В целях безопасности мы не можем позволить загружать этот файл  из каталога программы (${filename}). 
SimpleToadletServer.disableProgressPage=Отключить индикатор загрузки страниц
SimpleToadletServer.disableProgressPageLong=Не показывать заглушку с процессом загрузки страницы. ВНИМАНИЕ: Заглушка с прогрессом удобна тем, что показывает его в около реальном времени и позволяет эффективнее использовать ограниченное количество параллельных подключений к Freenet.
SimpleToadletServer.doRobots=Запретить индексирование через robots.txt
SimpleToadletServer.doRobotsLong=Отдавать с веб-интерфейса файл /robots.txt, запрещающий поисковым роботам (веб-паук, web crawler. Например, от Google, Yahoo, Яндекса, …), wget, и прочим утилитам индексировать и скачивать этот сайт
SimpleToadletServer.enableActivelinks=Включить активные ссылки
SimpleToadletServer.enableActivelinksLong=Показывать ли иконки добавленных в закладки страниц на странице "Обзор Freenet"? Без иконок страница будет загружаться быстрее…
SimpleToadletServer.enableCachingForChkAndSskKeys=Кешировать CHK и SSK-ключи (прочтите предупреждение)
SimpleToadletServer.enableCachingForChkAndSskKeysLong=Кешировать CHK и SSK-ключи в браузере. ВНИМАНИЕ! Включайте только если не опасаетесь, что ваш компьютер может быть конфискован!
SimpleToadletServer.enableJS=Разрешить JavaScript в веб-интерфейсе
SimpleToadletServer.enableJSLong=Включить вспомогательные JavaScript-скрипты в веб-интерфейсе Freenet. В большинстве случаев эта опция должна быть отключена. На фрисайты эта настройка не распространяется, JavaScript на них отключён принципиально.
SimpleToadletServer.enableWP=Обновлять состояние JS-скриптами (экспериментальная опция)
SimpleToadletServer.enableWPLong=Использовать JavaScript для обновления информации в веб-интерфейсе без перезагрузки страницы. Для работы требуется, чтобы JavaScript быть разрешён. Опция экспериментальная, используйте её на свой страх и риск.
SimpleToadletServer.enabled=Включить веб-интерфейс (FProxy)?
SimpleToadletServer.enabledLong=Включить веб-интерфейс и относящиеся к нему HTTP-службы. Веб-интерфейс — пользовательский интерфейс узла Freenet, который доступен через браузер.
SimpleToadletServer.enableExtendedMethodHandling=Разрешить дополнительные методы HTTP
SimpleToadletServer.enableExtendedMethodHandlingLong=Разрешить обработку методов HTTP, отличных от GET и POST (например, PUT, DELETE, и прочие). Требуется для WebDAV и других расширений HTTP.
SimpleToadletServer.enableInlinePrefetch=Предзагружать изображения
SimpleToadletServer.enableInlinePrefetchLong=Эта опция может помочь, если ваш браузер использует только очень малое число подключений для обмена информацией с сетью Freenet. В ином случае может не помочь.
SimpleToadletServer.enablePersistentConnections=Переиспользование HTTP-подключений (Прочтите подробное описание)
SimpleToadletServer.enablePersistentConnectionsLong=Включайте только если ваш браузер настроен на использование множества соединений, даже если они непрерывны.
SimpleToadletServer.fetchKeyBoxAboveBookmarks=Предлагать "Посетить фрисайт или загрузить файл?" в шапке страницы.
SimpleToadletServer.fetchKeyBoxAboveBookmarksLong=Показывать поле "Посетить фрисайт или загрузить файл" сверху страницы.
SimpleToadletServer.hasCompletedWizard=Первоначальная настройка завершена
SimpleToadletServer.hasCompletedWizardLong=Вы уже завершили первоначальную настройку? Если нет, веб-интерфейс перенаправит все ваши запросы мастеру первоначальной настройки.
SimpleToadletServer.illegalCSSName=Название темы CSS не должно включать косых черт и двоеточий!
SimpleToadletServer.maxFproxyConnections=Максимум подключений FProxy
SimpleToadletServer.maxFproxyConnectionsLong=Максимальное число подключений FProxy, которые будут обработаны одновременно. Каждое использует отдельный поток.
SimpleToadletServer.metaRefreshSamePageInterval=Позволить фрисайтам время от времени обновлять страницы: минимальный интервал в секундах или -1 для отключения.
SimpleToadletServer.metaRefreshSamePageIntervalLong=Позволить фрисайтам время от времени обновлять страницы, используя HTML meta refresh: минимальный интервал в секундах или -1 для отключения.
SimpleToadletServer.metaRefreshRedirectInterval=Позволить фрисайтам осуществлять перенаправление на другие фрисайты после задержки: минимальный интервал в секундах или -1 для отключения.
SimpleToadletServer.metaRefreshRedirectIntervalLong=Позволить фрисайтам осуществлять перенаправление на другие фрисайты после задержки через HTML meta refresh: минимальный интервал в секундах или -1 для отключения.
SimpleToadletServer.embedM3uPlayerInFreesites=Встраивать m3u-проигрыватель во фрисайты
SimpleToadletServer.embedM3uPlayerInFreesitesLong=Использовать JavaScript-проигрыватель, проверенный командой разработчиков Freenet, преобразующий теги video и audio с m3u-плейлистами в интерактивные потоковые плееры.
SimpleToadletServer.panicButton=Показывать "Кнопку паники"
SimpleToadletServer.panicButtonLong=Показывать "Кнопку паники" на странице очередей загрузок и выгрузок. Эта кнопка удаляет все загрузки и выгрузки, стирает кэш недавно посещённых страниц и очищает ключевой файл.
SimpleToadletServer.noConfirmPanic=Не подтверждать нажатие "Кнопки паники"
SimpleToadletServer.noConfirmPanicLong=Не показывать подтверждение при нажатии "Кнопки паники", уничтожать всю информацию немедленно.
SimpleToadletServer.passthroughMaxSize=Максимальный размер файлов, которые могут быть открыты через веб-интерфейс там, где невозможно показать индикатор загрузки (например, изображений)
SimpleToadletServer.passthroughMaxSizeLong=Максимальный размер изображений и других данных, которые могут быть открыты в веб-интерфейсе. Если размер файла с изображением, CSS или чем-то ещё, превысит установленное ограничение, загрузка прекратится, а Freenet выдаст сообщение об ошибке. Эта настройка предназначена для того, чтобы предотвратить "зависание" браузера при загрузке страниц, наполненных огромными изображениями.
SimpleToadletServer.passthroughMaxSizeProgress=Максимальный размер файлов, которые могут быть открыты через веб-интерфейс там, где можно показать индикатор загрузки (например, HTML-страниц)
SimpleToadletServer.passthroughMaxSizeProgressLong=Максимальный размер HTML-страниц или файлов, процесс загрузки которых может быть показан с помощью индикатора. Если размер файла превысит это ограничение, Freenet предложит сохранить файл в фоновом режиме в каталог загрузок.
SimpleToadletServer.port=Порт веб-интерфейса
SimpleToadletServer.portLong=TCP-порт для веб-интерфейса
SimpleToadletServer.publicGatewayMode=Режим публичного шлюза (применяется для разрешённых подключений с ограниченным доступом)
SimpleToadletServer.publicGatewayModeLong=Полезен, если вы открываете доступ к Freenet другим людям. Тем IP, которым разрешён доступ во Freenet, но не разрешён полный доступ, эта опция закроет доступ к очереди загрузок и ко всему, что может быть использовано для атаки на узел, но оставит открытой возможность просмотра фрисайтов. Таким узлам будут доступны только закладки по умолчанию, но не ваши закладки. IP-адреса с полным доступом смогут управлять узлом и изменять его настройки. Чтобы сделать ваш узел по-настоящему публичным шлюзом, вам необходимо указать адреса, с которых разрешён доступ и адреса привязки, сделайте это после перезапуска узла.
SimpleToadletServer.publicGatewayModeNeedsRestart=Для включения и выключения режима публичного шлюза требуется перезапуск узла. Пока узел не будет перезапущен, будет действовать старое значение настройки, поэтому вам не стоит вносить изменения в другие настройки веб-интерфейса до перезагрузки.
SimpleToadletServer.refilterPolicy=При повторной загрузке файла FProxy должен
SimpleToadletServer.refilterPolicyLong=При повторной загрузке уже отфильтрованного файла FProxy должен: RE_FILTER = отфильтровать файл заново, так как со времени первой загрузки фильтр мог быть усовершенствован, ACCEPT_OLD = использовать старые данные (для максимальной производительности), RE_FETCH = игнорировать старые данные.
SimpleToadletServer.sendAllThemes=Сообщать браузеру про все темы
SimpleToadletServer.sendAllThemesLong=При просмотре страниц в FProxy будут загружены все доступные темы, а вы сможете переключаться между ними через выбор стиля страницы в браузере.
SimpleToadletServer.ssl=Использовать SSL
SimpleToadletServer.sslLong=Задействовать SSL в веб-интерфейсе. Для этого у вас должен быть установлен пакет "Java Cryptography Extension (JCE) Unlimited Strength Jurisdiction Policy Files".
