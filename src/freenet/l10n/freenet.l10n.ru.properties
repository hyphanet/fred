PluginManager.changePluginManagerEnabledInConfig=Выключите клиент Freenet и измените freenet.ini. Добавьте строку "pluginmanager.enabled=false", чтобы отключить поддержку плагинов, либо "pluginmanager.enabled=true", чтобы её включить.
PluginManager.enabled=Включить плагины
PluginManager.enabledLong=Эту опцию стоит включить на большинстве узлов, но можно отключить для симуляции.
PluginManager.pluginDesc.Freemail=Старая версия (v0.1) для отправки E-mail через Freenet. Требует E-mail-клиента (например, Thunderbird). Единственная причина по которой вам может потребоваться эта версия — вы хотите связаться с людьми, использующими такую же древнюю версию Freemail. Новая версия несовместима со старой. Вы можете использовать обе версии одновременно, так как они используют разные порты для общения с E-mail-клиентом.
PluginManager.pluginDesc.Freemail_wot=E-mail через сеть Freenet. Предоставляет простой интерфейс и возможность использования вашего привычного E-mail клиента. Нюансы установки вы можете уточнить в FSNG. Для работы требуется плагин WebOfTrust.
PluginManager.pluginDesc.HelloWorld=Тестовый плагин. Не делает ничего полезного, нужен только разработчикам плагинов.
PluginManager.pluginDesc.HelloFCP=Тестовый плагин FCP. Не делает ничего полезного, нужен только разработчикам плагинов.
PluginManager.pluginDesc.JSTUN=Использует централизованные STUN-сервера для определения вашего IP-адреса и подключения. Freenet важно знать ваш IP-адрес, особенно в режиме даркнет. Впрочем, его можно узнать если у вас установлено много соединений, или вы используете режим опеннет. STUN используется другими программами и он централизован, так что может использоваться для отслеживания вашего узла. Если вы можете использовать UPnP — используйте. В случае проблем с UPnP, используйте STUN.
PluginManager.pluginDesc.KeyUtils=Полезная программа для исследования ключей Freenet, например, для вывода списка файлов фрисайта.
PluginManager.pluginDesc.MDNSDiscovery=Анонсировать Freenet в вашу локальную сеть (LAN), для того, чтобы клиенты автоматически к ней подключались. Сейчас это используется довольно редко.
PluginManager.pluginDesc.SNMP=Даёт возможность удалённо следить за состоянием вашего узла Freenet с помощью утилит типа MRTG.
PluginManager.pluginDesc.TestGallery=Плагин с простой галереей, сейчас не используется.
PluginManager.pluginDesc.ThawIndexBrowser=Просмотр файловых индексов Thaw и загрузка из них файлов. И всё это через веб-интерфейс, без необходимости установки Thaw.
PluginManager.pluginDesc.UPnP=Обращается к вашему маршрутизатору для определения IP-адреса, пытается автоматически пробросить UDP-порты для улучшения качества подключения. Обычно это довольно безопасно, в отличие от JSTUN. Выключите этот плагин, если вы находитесь в локальной сети, которой не доверяете.
PluginManager.pluginDesc.Freereader=Инструмент для вставки RSS и ATOM-лент во фрисайты.
PluginManager.pluginDesc.Library=Утилита для поиска во Freenet по индексам как старого, так и нового форматов.
PluginManager.pluginDesc.Freetalk=Экспериментальный анонимный форум. На текущий момент страдает от проблем с надёжностью и производительностью. Требует установленного плагина WebOfTrust.
PluginManager.pluginDesc.WebOfTrust=Позволяет вам создать сетевую личность. Такие личности могут доверять друг другу, либо нет. Таким образом можно забороть спам и DoS-атаки. Необходим для чатов и других социальных приложений, использующих сеть Freenet.
PluginManager.pluginDesc.WebOfTrustTesting=Сырая версия плагина Web of Trust для тестирования. Собирается разработчиком под ником "xor". ВНИМАНИЕ: Эта версия собирается не на компьютере с высокой степенью доверия. В ней отсутствует механизм отзыва для обновления USK. Если он будет скомпрометирован, у вас будут большие проблемы. Обновления устанавливаются при каждой перезагрузке Freenet, независимо от настроек! Может быть скачан только через Freenet в обход наших централизованных серверов. Прежде чем включать эту версию плагина, отключите стабильную версию Web of Trust.
PluginManager.pluginDesc.FlogHelper=Лёгкая в использовании утилита для создания блога в сети Freenet. Использует WebOfTrust для автоматического анонсирования вашего флога, так что он должен сам появиться в каталогах фрисайтов.
PluginManager.pluginDesc.Sharesite=Инструмент для публикации и обновления одностраничных сайтов. Создан на основе плагина ShareWiki.
PluginManager.pluginDesc.UPnP2=Обращается к вашему маршрутизатору для определения IP-адреса, пытается автоматически пробросить UDP-порты для улучшения качества подключения. Обычно это довольно безопасно, в отличие от JSTUN. Выключите этот плагин, если вы находитесь в локальной сети, которой не доверяете.
PluginManager.pluginDesc.KeepAlive=Утилита для поддержания доступности выбранных ключей в сети Freenet.
