SecurityLevels.enterPasswordTitle=Введите пароль для доступа к кэшу и очереди загрузок/выгрузок
SecurityLevels.passwordWrong=Пароль не подходит. Введите правильный пароль для доступа к кэшу клиента и ускорения просмотра страниц.
SecurityLevels.enterPassword=Введите пароль для доступа к загрузкам, выгрузкам, и кэшу недавно просмотренных фрисайтов.
SecurityLevels.setPasswordLabel=Установить пароль
