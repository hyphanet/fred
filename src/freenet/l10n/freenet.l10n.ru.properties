FirstTimeWizardToadlet.step2Title=Название узла
FirstTimeWizardToadlet.step3Title=Ограничения скорости передачи данных
FirstTimeWizardToadlet.step4Title=Размер хранилища данных
FirstTimeWizardToadlet.stepMiscTitle=Обновление и плагины
FirstTimeWizardToadlet.backToSecurityLevels=Не устанавливать пароль, вернуться к странице Первого запуска.
