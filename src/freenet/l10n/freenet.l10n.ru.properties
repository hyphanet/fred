FirstTimeWizardToadlet.browserWarningIncognitoShort=Вы используете браузер с режимом инкогнито для Freenet (это хорошо)
FirstTimeWizardToadlet.browserWarning=Мы ${bold}крайне${/bold} не рекомендуем вам использовать один и тот же браузер для просмотра обычного интернете и выхода в сеть Freenet, если браузер не работает в режиме инкогнито. С помощью специальных сайтов злоумышленник может украсть список посещённых сайтов и определить, какие именно из Freenet-сайтов ("фрисайтов") вы посещали, тем самым разрушив вашу анонимность. Используйте отдельный браузер для доступа к веб-интерфейсу Freenet. К примеру, в Windows после нажатия иконки кролика (рядом с часами) и выбора "Открыть Freenet", откроется Google Chrome в режиме "инкогнито", если он установлен.
FirstTimeWizardToadlet.browserWarningMaybeSafe=Вы пользуетесь современным браузером, это должно быть довольно безопасно. Тем не менее, браузер сохранит историю посещений Freenet. Чтобы предотвратить это, воспользуйтесь режимом инкогнито. История посещений может быть очищена и вручную, но обычно после этого на накопителе информации остаются следы.
FirstTimeWizardToadlet.browserWarningIncognito=Похоже, вы пользуетесь браузером в режиме инкогнито (проверьте, так ли это, в заголовке программы). Это должно быть довольно безопасно, но вам не следует пользоваться одним и тем же браузером для просмотра обычного интернета и выхода в сеть Freenet, если он не работает в режиме инкогнито.
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=Похоже, вы пользуетесь современным браузером в режиме инкогнито (проверьте, так ли это, в заголовке программы). Это должно быть довольно безопасно. В устаревших браузерах (до Firefox 4) вам не следует пользоваться одним и тем же браузером для просмотра обычного интернета и выхода в сеть Freenet, если он не работает в режиме инкогнито.
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Freenet попытался запустить Firefox в режиме инкогнито, чтобы он не сохранял историю посещений Freenet. Некоторые версии Firefox реагируют на это закрытием всех окон и вкладок. Вы можете их вернуть, выбрав в меню "Инструменты" пункт "Выйти из режима приватного просмотра". Вы можете поверить режим инкогнито по заголовку окна Firefox. Так же вы можете перевести его в этот режим вручную, а затем открыть ${url}, либо воспользоваться другим браузером (или профилем браузера), выделенным специально для Freenet.
FirstTimeWizardToadlet.browserWarningOldFirefox=Вы пользуетесь довольно устаревшей версией Firefox (3 или ещё более ранней). Начиная с Firefox 4 в браузере появились важные улучшения в части защиты информации, исправлена утечка истории CSS. Обновитесь как можно скорее.
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=Современные версии Firefox поддерживают режим инкогнито, что может оказаться полезным.
FirstTimeWizardToadlet.browserWarningSuggestion=Многие браузеры, кроме Microsoft Internet Explorer, будут нормально работать с Freenet: Firefox, Opera, Safari, Chrome, Lynx… Вам нужно установить один из них, скопировать текущий адрес из адресной строки, и открыть его в новом браузере.
FirstTimeWizardToadlet.browserImeWarning=Если вы используете сторонний IME (Input Method Editor, метод ввода для распространённых азиатских языков), озаботьтесь тем, чтобы выключить его при использовании Freenet и использовать IME, встроенный в вашу операционную систему. В публичном доступе есть свидетельства того, что сторонние IME скрыто записывают нажатия клавиш и отправляют их на сторонние сервера.
FirstTimeWizardToadlet.browserVoiceRecognitionWarning=Распознавание голоса также использовалось для слежки.
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=Большинство веб-браузеров, за исключением Microsoft Internet Explorer, работают с Freenet без проблем. Например: Firefox, Opera, Safari, Chrome и Lynx.
FirstTimeWizardToadlet.chooseNodeName=Укажите название узла!
FirstTimeWizardToadlet.chooseNodeNameLong=Введите название узла в поле внизу (обычно, это ваше имя в сети, возможно с E-mail). Это делается для того, чтобы ваши друзья (узлы, которые вы добавили вручную и которым доверяете) смогли отличить ваш узел от других. Незнакомцы (автоматически добавленные узлы, которым мы не доверяем) не увидят это название. Обратите внимание, что любой друг и любой из подключённых к вам незнакомцев может элементарно определить вас по IP-адресу, потому что вы подключены к нему. Но никто из них не сможет легко определить информацию, которую вы запрашиваете и отправляете по сети Freenet.
FirstTimeWizardToadlet.connectToStrangers=Подключаться к незнакомцами?
FirstTimeWizardToadlet.connectToStrangersLong=Чтобы Freenet работал, вы должны быть подключены минимум к пяти узлам. В идеале, эти узлы должны быть запущены людьми, которых вы знаете лично и которым доверяете. Если у вас недостаточно друзей, у которых работает Freenet, вы можете подключаться к незнакомым узлам. Однако, подключение к незнакомцам раскроет факт того, что вы пользуетесь Freenet, и снизит безопасность. Если вы не хотите афишировать факт того, что пользуетесь сетью Freenet, — не подключайтесь к незнакомцам.
FirstTimeWizardToadlet.enableOpennet=Вы сможете отключить соединения с незнакомцами позже, после того как добавите достаточно друзей, однако за это время вы успеете раскрыть им некоторую информацию о своем узле. Freenet — всё ещё экспериментальная сеть и мы не гарантируем вам полной безопасности.
FirstTimeWizardToadlet.enableUPnP=Включить Universal Plug and Play (UPnP). Имеет смысл, если у вас в локальной сети установлен маршрутизатор. Не включайте, если вы подключены к сети провайдера напрямую, например, через dial-up модем, либо у вас в локальной сети обитают недоверенные лица (например, в студенческом общежитии).
FirstTimeWizardToadlet.opennetYes=Я хочу, чтобы Freenet сам искал незнакомцев для подключения.
FirstTimeWizardToadlet.opennetNo=У меня есть как минимум 5 друзей, которые пользуются Freenet. Я добавлю информацию о них на странице Друзей.
FirstTimeWizardToadlet.bandwidthLimit=Ограничения по объёму передаваемых данных
FirstTimeWizardToadlet.continue=Продолжить
FirstTimeWizardToadlet.currentPrefix=Текущий размер:
FirstTimeWizardToadlet.currentSpeed=Текущее ограничение:
FirstTimeWizardToadlet.datastoreSize=Размер хранилища данных
FirstTimeWizardToadlet.datastoreSizeLong=Укажите размер хранилища данных. Рекомендуемые значения — от 1 ГиБ до 20 ГиБ. Меньшее хранилище данных может привести к проблемам с загрузкой файлов, большее хранилище данных полезно для сети, но может замедлить работу компьютера из-за высокой нагрузки на файловую систему, особенно в первые несколько часов после установки. Хранилище работает по типу кэша; хранение данных для сети поможет вам быстрее получать популярные файлы, к которым другие узлы обращаются чаще всего. Чем больше места вы выделите под хранилище, тем лучше для сообщества, и тем быстрее будет работать ваш узел, в особенности, загрузки.
FirstTimeWizardToadlet.enableAutoUpdater=Включить автообновление при первом запуске?
FirstTimeWizardToadlet.enableAutoUpdaterLong=Включить автообновление при первом запуске. Отключите, если автообновление невозможно для вашей конфигурации.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}ОБРАТИТЕ ВНИМАНИЕ${/bold}: При высоком уровне защиты Freenet подключается только к вашим друзьям. Друзья — это люди, которым вы доверяете, и которых вы добавили через станицу ${bold}${addAFriend}${/bold} в меню ${bold}${friends}${/bold}. При высоком уровне защиты Freenet не будет работать, пока вы не добавите как минимум одного друга. Вам нужно будет добавить трёх, а желательно 5-10, для того улучшить производительность. Freenet не может скрыть подключения между узлами, он скрывает только передаваемые данные. Не подключайтесь к кому-либо, кому вы не доверяете, либо к тем, с кем бы вы не хотели иметь ничего общего в реальной жизни.
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Я доверяю минимум одному человеку, который использует Freenet, и добавлю его на странице ${bold}${addAFriend}${/bold}.
FirstTimeWizardToadlet.isNetworkTrusted=Вы доверяете своей локальной сети?
FirstTimeWizardToadlet.isNetworkTrustedLong=Доверяете ли вы своей локальной сети? Если вы ответите "Да", ваш узел будет открыт каждому, кто захочет подключиться к нему через эту сеть. Вы можете тонко настроить ограничения подключений на странице настроек.
FirstTimeWizardToadlet.noNetworkIF=Дополнительные сетевые интерфейсы не найдены
FirstTimeWizardToadlet.noNetworkIFLong=Freenet не нашел никаких дополнительных сетевых интерфейсов. Похоже, вы будете подключаться только с вашего компьютера.
FirstTimeWizardToadlet.iDoTrust=Доверяете ли вы людям, которые подключены к ${interface} (${ip})?
FirstTimeWizardToadlet.loadUPnPPlugin=Включить плагин UPnP при первой загрузке?
FirstTimeWizardToadlet.loadUPnPPluginLong=Загрузить UPnP при первом запуске. Выключите его, если ваш маршрутизатор не поддерживает или не использует UPnP.
FirstTimeWizardToadlet.memory.64M=64 МиБ — только если у вас очень слабый компьютер
FirstTimeWizardToadlet.memory.128M=128 МиБ — самый минимум
FirstTimeWizardToadlet.memory.192M=192 МиБ — значение по умолчанию
FirstTimeWizardToadlet.memory.256M=256 МиБ — если у вас есть минимум 1 ГиБ ОЗУ
FirstTimeWizardToadlet.memory.512M=512 МиБ — если у вас большой объём оперативной памяти
FirstTimeWizardToadlet.memoryLimit=Использование памяти
FirstTimeWizardToadlet.memoryLimitLong=Какой объём памяти должен использовать Freenet? Если у вас много загрузок и выгрузок, Freenet потребуется больше памяти. Если у вас достаточно свободной оперативной памяти, выбирайте минимум 128 МиБ. Если же у вас 1 ГиБ и больше, выделите хотя бы 256 МиБ. Изменения вступят в силу после перезапуска Freenet.
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=Добавьте друзей или Freenet не сможет подключиться к сети!
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=Добавьте друзей или Freenet не сможет подключиться к сети!
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet будет подключаться к незнакомцам, поэтому безопасность будет относительно низкой. Вы можете добавить друзей позже, если захотите. Насколько вы обеспокоены попытками незнакомцев отследить вас?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet будет подключаться только к вашим друзьям, при этом кому бы то ни было будет крайне сложно отследить ваши действия. Насколько вы обеспокоены попытками незнакомцев отследить вас?
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Защита от незнакомца, пытающегося атаковать вас через Интернет (подключение к незнакомцам)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Защита от чужаков, пытающихся атаковать вас через Интернет (подключение только к друзьям)
FirstTimeWizardToadlet.networkSecurityPageTitle=Защита сети
FirstTimeWizardToadlet.networkSecurityIKnowSomeoneWhoRunsFreenet=Я знаю людей, использующих Freenet.
FirstTimeWizardToadlet.networkSecurityFreenetWillConnectToStrangers=Freenet будет подключаться к незнакомцам. Вы всегда можете добавить подключения к доверенным друзьям, чтобы улучшить безопасность.
FirstTimeWizardToadlet.networkSecurityIWantToConnectToUntrustedStrangers=Я хочу подключаться к незнакомцам, чтобы улучшить производительность сети.
FirstTimeWizardToadlet.opennetChoicePageTitle=К кому должен подключаться Freenet?
FirstTimeWizardToadlet.opennetChoiceTitle=К кому должен подключаться Freenet?
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet спроектирован таким образом, чтобы обеспечивать вашу анонимность при общении, обмене файлами, просмотре сайтов и другой активности в сети Freenet. Наибольшая безопасность достигается только когда вы подключаетесь к людям, которых знаете лично.
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Подключаться только к друзьям
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Подключаться к незнакомцам
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Ваши действия в сети Freenet отследить крайне сложно.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=У вас должно быть минимум ${minfriends} друзей, которые пользуются Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Не нужно искать кого-либо, кто пользуется Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Намного проще определить, что это именно вы отправляете сообщения, обмениваетесь файлами или делаете что-то ещё в сети Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet обеспечивает приемлемую анонимность, и его сложно заблокировать, ЕСЛИ: (наведите курсор для просмотра)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=Вы не делаете ничего, что может раскрыть вашу личность: не используете своё настоящее имя, не публикуете домашний адрес в чатах и не упоминаете людей, которых знаете лично. Обратите внимание, что для вашей раскрытия личности злоумышленник может использовать не только информацию о том, в какую школу вы ходили, но и ваш IP-адрес, номера портов Freenet, а в некоторых случаях — журналы и статистику Freenet. Если у вас возникла проблема с Freenet, вам следует создать новую личность, перед тем как обратиться за помощью.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Вы подключаетесь только к своим друзьям.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Вы доверяете своим друзьям (но не незнакомцам).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Потенциальные атакующие ещё не знают и не предполагают кто вы и где находитесь. Им известно только то что вы пользуетесь сетью Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Вы меняете вашу анонимную сетевую личность время от времени (например, на форумах).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Вы выгружаете файлы или сайты исключительно в безопасном режиме. Freenet будет напоминать вам об этом.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Ваши друзья обеспечивают безопасность своих компьютеров.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Ваш узел — часть большой сети (например, основной сети Freenet, к которой вы подключаетесь, когда разрешаете подключение к незнакомцам), либо часть закрытой сети, о существовании которой атакующие не подозревают.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Вы не находитесь слишком близко к незнакомцам. Если, к примеру, ваши друзья подключатся к незнакомцам, вы окажетесь уязвимы для обладающего большими ресурсами атакующего. Большинству пользователей не нужно заботиться об этом, со временем ваши друзья будут подключаться к своим друзьям и подключения к незнакомцам станут не нужны.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Во Freenet нет каких-либо критических уязвимостей. Но любая программа существенного размера содержит ошибки. Мы надеемся, что не оставили ни одной серьёзной ошибки, которая может нарушить вашу анонимность, но не можем гарантировать их полное отсутствие. Не забывайте об этом!
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Чтобы выйти в сеть Freenet, вы, вероятно, захотите подключаться к незнакомцам. Вам не стоит этого делать, если вы планируете выгружать какие-то опасные либо противозаконные данные, потому что обладающий достаточными ресурсами и упорством атакующий может отследить ваши выгрузки, загрузки, сообщения и прочие действия в сети Freenet. Мы надеемся, что в дальнейшем все пользователи сети Freenet будут подключаться только к своим друзьям, тем самым обеспечивая собственную безопасность.
FirstTimeWizardToadlet.opennetChoicePro=Преимущество
FirstTimeWizardToadlet.opennetChoiceCon=Недостаток
FirstTimeWizardToadlet.friendsSecurityPageTitle=Безопасное подключение к друзьям
FirstTimeWizardToadlet.physicalSecurityPageTitle=Защита данных
FirstTimeWizardToadlet.plugins=Плагины
FirstTimeWizardToadlet.pluginsLong=Для того чтобы расширить функциональность Freenet, вы можете установить плагины. Сторонние плагины могут иметь проблемы с безопасностью, смотрите ниже.
FirstTimeWizardToadlet.presetTitleLow=Подключаться к любым пользователям сети Freenet: (низкий уровень безопасности)
FirstTimeWizardToadlet.presetChooseLow=Выбрать небезопасное подключение
FirstTimeWizardToadlet.presetLow=Если вы живете в относительно свободной стране, где использование Freenet не запрещено законом, вы можете выбрать эту опцию. Это намного безопаснее, чем обычные P2P-приложения, такие как BitTorrent или Gnutella, но любой атакующий средней руки может отследить вас по активности в сети. Если у вас есть друзья, которые пользуются Freenet, вы можете повысить свою безопасность, добавив в список Друзей, и подключаясь только к ним.
FirstTimeWizardToadlet.presetTitleHigh=Подключаться только к друзьям: (высокий уровень безопасности)
FirstTimeWizardToadlet.presetChooseHigh=Выбрать защищённое подключение
FirstTimeWizardToadlet.presetHigh=Если вы знаете нескольких людей, к которым хотите подключиться, вы можете организовать собственную защищённую сеть —  "Даркнет". Если вы знаете слишком мало людей, пользующихся Freenet, сеть может быть мало проку, но если ваши друзья будут добавлять своих друзей, а те — своих, у вас получится довольно большая сеть.
FirstTimeWizardToadlet.presetTitleNone=Расширенные настройки: (степень защиты определяется пользователем)
FirstTimeWizardToadlet.presetNone=Если вам нужен полный контроль, вы можете настроить Freenet в соответствии с вашими требованиями безопасности. Это займет чуть больше времени по сравнению с другими вариантами.
FirstTimeWizardToadlet.presetChooseNone=Настроить защиту вручную
