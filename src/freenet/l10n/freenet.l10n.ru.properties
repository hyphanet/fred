PproxyToadlet.loadOfficialPluginText=Вы можете загрузить любой из этих официальных плагинов. Мы считаем, что эти дополнения безопасны, однако не можем гарантировать отсутствие в них ошибок. Ниже вы можете загрузить и неофициальные плагины.
