FirstTimeWizardToadlet.valid.number.prefix.downloadLimit=Ошибка при установке ограничения скорости загрузки
FirstTimeWizardToadlet.valid.uploadLimit=Ограничение скорости отдачи должно быть не менее ${limit} КиБ
