Node.acceptSeedConnectionsShort=Быть узлом-источником?
Node.acceptSeedConnections=Если да, то узел будет принимать запросы от новых узлов Опеннета и помогать им подключиться к сети. Это позволит подключиться любому узлу, обладающему информацией о вашем узле, но только для  уведомления: такой узел сможет отсылать запросы только тем узлам, информацию о которых он получил в ответ на свое уведомление (возможно, и вашему узлу, если к нему подключено недостаточно незнакомцев).
Node.alwaysAllowLocalAddresses=Всегда подключаться к узлам через локальные адреса?
Node.alwaysAllowLocalAddressesLong=Если опция включена, Фринет будет пытаться подключиться к  другими узлами как через их внешние IP, так и через локальные (localhost, LAN) адреса. Если же нет, вы все еще можете настроить эту опцию для соседей по Даркнету (но не Опеннету). Включите, если хотите соединяться с узлами, находящимися на этом же компьютере или в вашей локальной сети, и если вас не беспокоит возможность того, что узел станет рассылать UDP-пакеты в локальной сети в ответ на ошибочную информацию об узлах.
Node.assumeNATed=Считать, что порт не переброшен
Node.assumeNATedLong=Должен ли Фринет всегда считать, что порт находится за NAT и не переброшен, и всегда посылать сообщения об установлении связи агрессивно (каждые 10-30 секунд), невзирая на очевидность обратного?
Node.bandwidthLimitMustBePositiveOrMinusOne=Ограничение пропускной способности загрузки должно быть положительным или -1.
Node.bindTo=Адрес IP для привязки
Node.bindToLong=Адрес, к которому привязан узел Фринета
Node.bwlimitMustBePositive=Ограничение пропускной способности загрузки должно быть положительным.
Node.clientCacheType=Тип клиентского кэша?
Node.clientCacheTypeLong=Установка этой опции на «none» оставит меньше следов на тот случай, если ваш компьютер будет изъят, но узлу придется заново получать каждую страницу при каждом посещении, что снижает производительность и делает ваши запросы более видимыми в сети; если вы установите опцию на «ОЗУ», полученные страницы будут храниться в кэше только до остановки узла Фринета и займут часть памяти системы. Опция по умолчанию – «salt-hash», при этом посещенные фрисайты будут сохранены на диске,  в зависимости от уровня защиты данных, в зашифрованном и защищенном паролем виде (поэтому полное удаление файла master.keys уничтожит клиентский кэш).
Node.clientCacheSize=Размер кэша клиента (байты, МБ, ГБ, ТБ и т. д.)
Node.clientCacheSizeLong=Укажите размер клиентского кэша, который используется для того, чтобы сохранять фрисайты, которые вы посетили, так что их не нужно будет запрашивать из сети повторно, а поэтому они загрузятся быстрее без обращений к сети. Если тип кэша установлен в "none", этот параметр игнорируется; если тип "ram", эта настройка — объем оперативной памяти, используемой кэшем (который ограничивается глобальным лимитом, увеличьте его при необходимости); если это "salt-hash", эта настройка — размер клиентского кэша на диске.
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Настройка подключения к узлам-источниками: подключение нельзя запретить, пока Опеннет запущен, вам следует либо отключить и  вновь включить Опеннет, либо перезапустить Фринет.
