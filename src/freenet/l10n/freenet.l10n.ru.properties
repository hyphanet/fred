LogConfigHandler.minLoggingPriorityLong=Минимальный приоритет, при котором сообщение будет помещено в журнал. Сообщения могут иметь такие приоритеты как debug, minor, normal, warning, error, в порядке уменьшения содержащейся в них информации. Как правило, изменение этого значения требуется только тогда, когда что-либо работает не так, и вам нужно собрать подробную информацию для разработчиков. Если вы опасаетесь возможного  изъятия компьютера, выберите пункт ERROR, чтобы свести к минимуму любую возможную утечку информации.
LogConfigHandler.rotationInterval=Интервал ротации журналов
LogConfigHandler.rotationIntervalLong=Интервал ротации журналов — период, после которого происходит ротация. Мы храним как минимум два файла с журналами (текущий и предыдущий), плюс множество сжатых старых журнальных файлов, число которых контролируется параметром maxZippedLogsSize
