SecurityLevels.passwordWrongTitle=Введен неправильный пароль
SecurityLevels.enterPasswordTitle=Введите пароль для доступа к кэшу и очереди загрузок/выгрузок
SecurityLevels.passwordWrong=Вы ввели неправильный пароль. Введите правильный пароль для доступа к клиентскому кэшу и увеличения производительности.
SecurityLevels.enterPassword=Введите пароль для доступа к загрузкам, выгрузкам и кэшу недавно просмотренных фрисайтов.
SecurityLevels.setPasswordLabel=Установить пароль:
SecurityLevels.confirmPasswordLabel=Подтвердите пароль
SecurityLevels.passwordLabel=Пароль
SecurityLevels.setPassword=Введите пароль, который будет использован для защиты кэша. Чем длиннее пароль, тем лучше защита. Используйте не только буквы, но и числа и знаки пунктуации:
SecurityLevels.passwordNotZeroLength=Пароль должен состоять хотя бы из одного символа.
SecurityLevels.passwordsDoNotMatch=Предоставленная пароли не совпадают.
SecurityLevels.passwordForDecryptTitle=Введите старый пароль
SecurityLevels.passwordForDecrypt=Для того чтобы снять пароль с кэша и т. п., нам нужен старый пароль.
SecurityLevels.cantWriteNewMasterKeysFileTitle=Не могу записать файл master.keys!
SecurityLevels.cantWriteNewMasterKeysFile=Что-то не так: может быть нет места на диске или проблема с жестким диском. Сообщение об ошибке:
SecurityLevels.oldPasswordLabel=Прежний пароль:
SecurityLevels.newPasswordLabel=Новый пароль:
SecurityLevels.confirmNewPasswordLabel=Подтвердите пароль:
SecurityLevels.setPasswordTitle=Установить новый главный пароль
SecurityLevels.changePasswordButton=Сменить пароль
SecurityLevels.changePasswordTitle=Сменить пароль
SecurityLevels.backToSecurityLevels=Не устанавливать и не изменять пароль, вернуться на страницу уровней защиты.
SecurityLevels.passwordFileCorruptedTitle=Ключевой файл паролей поврежден
SecurityLevels.passwordFileCorrupted=Ключевой файл паролей ${file} был поврежден. Вы можете удалить его, потеряв клиентский кэш и очередь загрузок/выгрузок, или восстановить его из бэкапа.
SecurityLevels.wrongOldPassword=Вы ввели неправильный старый пароль. Если вы забыли его, вы можете удалить файл master.keys и установить новый пароль, но в таком случае вы потеряете все данные, защищенные старым паролем — кэш посещенных ранее фрисайтов и очередь загрузок.
SecurityLevels.cantDeletePasswordFileTitle=Невозможно удалить файл с главным паролем! 
SecurityLevels.cantDeletePasswordFile=Фринет не смог удалить ключевой файл ${filename}. Вы должны полностью удалить его вручную, иначе, если ваш компьютер будет изъят, ваши данные - кэш ранее посещенных сайтов, загрузки и выгрузки - могут быть расшифрованы. Удалите ${filename} вручную.
SecurityLevels.cantDeletePasswordFileButton=Попробуйте снова
SecurityLevels.warningMaximumWillDeleteQueue=Внимание: на этом уровне защиты при следующем запуске Фринет удалит очереди загрузок и выгрузок!
