FirstTimeWizardToadlet.bandwidthLimitMonthlyTitle=Ограничение по объему трафика в месяц
FirstTimeWizardToadlet.bandwidthLimitMonthly=Можно ограничить Фринет в объеме расходуемого трафика. Укажите, какой объем данных Фринет может расходовать в месяц. Возможно, Фринет будет работать крайне медленно, чтобы оставаться в пределах ограничения. Ограничения пропускной способности будут установлены исходя из того, что Freenet всегда находится в сети, поэтому фактическое использование пропускной способности может быть ниже. Вы можете внести изменения в эту настройку в любое время на странице ${bold}${coreSettings}${/bold}.
FirstTimeWizardToadlet.bandwidthLimitRateTitle=Ограничение по скорости передачи
FirstTimeWizardToadlet.bandwidthLimitRate=Насколько велика скорость вашего интернет-подключения? Фринет не должен использовать более половины этой скорости. Вы можете внести изменения в эту настройку позже на странице ${bold}${coreSettings}${/bold}. Обратите внимание, что 1 мегабит (1Mbps) = 125 килобайт в секунду (125KiB/s)
