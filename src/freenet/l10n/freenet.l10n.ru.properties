HTMLFilter.textBeforeHTML=Неправильный HTML-файл: текст перед тегом <html>. Мы пропускаем только правильно сформированные HTML-документы, а не фрагменты, из-за того что фильтрация таких документов более надежна (в особенности для того чтобы избегать двусмысленности в кодировках).
