SimpleHelpToadlet.descriptionText=Эта страница должна предоставить вам основную информацию о том, с чего вы можете начать работу во Фринете. Кроме нее есть множество сайтов с более подробной информацией, такие как официальный сайт Фринет http://freenetproject.org, официальная Фринет-вики http://wiki.freenetproject.org или различные фрисайты, находящиеся во Фринет.
SimpleHelpToadlet.descriptionTitle=Описание
SimpleToadletServer.advancedMode=Разрешить расширенный режим?
SimpleToadletServer.advancedModeLong=Разрешить отображение дополнительных настроек и информации в веб-интерфейсе по умолчанию. В большинстве случаев опция должна быть отключена.
SimpleToadletServer.allowedFullAccess=Компьютеры с полным доступом к веб-интерфейсу Фринета (прочтите предупреждение)
SimpleToadletServer.allowedFullAccessLong=Компьютеры, которым разрешен полный доступ (т. е. смена настроек, перезапуск и т. д.) к вашему узлу Фринета. ПРЕДУПРЕЖДЕНИЕ: Будьте предельно внимательны, открывая доступ к веб-интерфейсу!
SimpleToadletServer.allowedHosts=Имена или IP-адреса компьютеров, которым разрешено подключаться к веб-интерфейсу.
SimpleToadletServer.allowedHostsLong=Можно использовать разделенные запятой адреса IP или маски IP-адресов по типу 192.168.0.0/24. Заметьте, что компьютеры с этими адресами будут иметь доступ к жесткому диску с ограничениями, установленными другими параметрами настроек. Кроме того, у них будет доступ к вашим закладкам.
SimpleToadletServer.bindTo=Адрес IP для привязки
SimpleToadletServer.bindToLong=Адрес, к которому следует привязать веб-интерфейс
SimpleToadletServer.cannotChangePortOnTheFly=Невозможно сменить номер порта веб-интерфейса "на лету"
SimpleToadletServer.couldNotChangeBindTo=Не удалось сменить адрес привязки веб-интерфейса: некоторые из указанных IP-адресов не могут быть привязаны к: ${failedInterfaces}. Может быть, вы неправильно набрали IP-адрес или вы не подключены к сети?
SimpleToadletServer.cssName=Тема веб-интерфейса
SimpleToadletServer.cssNameLong=Выберите тему оформления веб-интерфейса Фринета
SimpleToadletServer.cssOverride=Заменить CSS своим файлом (ПРЕДУПРЕЖДЕНИЕ!)
SimpleToadletServer.cssOverrideCantRead=Мы не смогли прочитать предоставленный для замены CSS: ${filename}
SimpleToadletServer.cssOverrideLong=Эта настройка позволит вам заменить CSS Фринета своим файлом. ВНИМАНИЕ: таблицы стилей CSS могут быть опасны и не будут отфильтрованы! Пользуйтесь на свой страх и риск. Мы разрешим доступ к CSS-файлу из каталога /static/override (плюс имя каталога, в котором находится файл), так что вы можете подключать изображения, другие CSS-файлы и т. д. Если создадите отличную тему оформления, отправьте ее на devl@freenetproject.org для включения в основной дистрибутив.
SimpleToadletServer.cssOverrideNotInUploads=Мы не можем разрешить вам установить эту настройку: "${filename}" не находится в каталоге, из которого можно выгружать файлы!
SimpleToadletServer.cssOverrideCantUseRootDir=Вы не можете разместить свой файл в корневом каталоге (${filename}). Переместите его в подкаталог. Это сделано для безопасности.
SimpleToadletServer.disableProgressPage=Отключить индикатор загрузки страниц?
SimpleToadletServer.doRobots=Пропускать ресурсы указанные в robots.txt?
SimpleToadletServer.doRobotsLong=Обслуживать ли /robots.txt, который указывает на выход поисковикам, wget, и т. д.
SimpleToadletServer.enableActivelinks=Включить активные ссылки?
SimpleToadletServer.enableActivelinksLong=Показывать ли иконки добавленных в закладки страниц на странице «Обзор Фринета»? Без иконок страница будет загружаться быстрее.
SimpleToadletServer.enableJS=Разрешить веб-интерфейсу использовать JavaScript?
SimpleToadletServer.enableJSLong=Должен ли веб-интерфейс использовать вспомогательные скрипты "helpers" JavaScript. В большинстве случаев эта опция должна быть отключена. Заметьте, что фрисайты могут не использовать JavaScript, даже если он разрешен.
SimpleToadletServer.enableWP=Разрешить веб-интерфейсу использовать веб-вставки (экспериментальная опция)?
SimpleToadletServer.enableWPLong=Должен ли веб-интерфейс использовать JavaScript для того, чтобы обновлять отображаемую информацию без ее повторной загрузки? Чтобы это работало, JavaScript должен быть разрешен. Это экспериментальная опция, поэтому используйте ее на свой страх и риск.
SimpleToadletServer.enabled=Включить веб-интерфейс (FProxy)?
SimpleToadletServer.enabledLong=Разрешить ли работу веб-интерфейса и относящихся к нему служб HTTP. Веб-интерфейс — это пользовательский интерфейс Фринета, который доступен через браузер.
SimpleToadletServer.enableExtendedMethodHandling=Разрешить расширенный метод обработки HTTP?
SimpleToadletServer.enableExtendedMethodHandlingLong=Включите этот параметр, чтобы разрешить обработку методов HTTP, отличных от GET и POST. Требуется для WebDAV и других дополнений HTTP.
SimpleToadletServer.enableInlinePrefetch=Включить предварительную загрузку изображений?
SimpleToadletServer.enableInlinePrefetchLong=Эта опция  может помочь, если ваш браузер использует только очень малое число подключений для обмена информацией с Фринетом. В ином случае может не помочь.
