MeaningfulNodeNameUserAlert.noNodeNick=Укажите название своего узла для того, чтобы ваши друзья могли узнавать ваш узел, например, когда вы отправляете им сообщение или файл. Это название увидят только ваши друзья, которых вы добавили с помощью страницы "Добавить друга", и, возможно, их собственные друзья. Незнакомцы, т.е. соседи, которые подключаются к узлу автоматически при среднем и низком уровне защиты, названия узла не увидят.
