PluginManager.alwaysLoadPluginsFromCentralServer=Всегда загружать плагины через интернет? (НЕ РЕКОМЕНДУЕТСЯ!)
PluginManager.alwaysLoadPluginsFromCentralServerLong=Всегда загружать плагины через интернет с наших веб-серверов, в обход сети Freenet. Это надёжнее, но опаснее: несмотря на то, что мы используем SSL, злоумышленник может понять, какой плагин вы закачиваете и сопоставить его с новой личностью, созданной, например, через Freemail. К тому же, вы раскроете факт использования Freenet.
