DarknetConnectionsToadlet.noTrustLevelAddingFriend=Насколько вы доверяете этому другу? Высокий уровень доверия повысит производительность, но снизит уровень защиты в случае если ваш друг попытается узнать, чем вы занимаетесь во Freenet. Если ваш друг всего лишь случайный знакомый, выбирайте НИЗКИЙ уровень доверия. Если вы полностью доверяете другу, выбирайте ВЫСОКИЙ уровень. Если ваш друг не очень-то следит за компьютером, там могут обитать компьютерные вирусы и прочая мерзость, снизьте уровень доверия, так как есть вероятность, что вы подключаетесь не к другу, а к кому-то, кто проник в его компьютер!
