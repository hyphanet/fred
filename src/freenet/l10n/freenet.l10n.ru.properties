LogConfigHandler.maxBacklogNotBusyLong=Максимальное время между двумя сохранениями журнала, если диск не перегружен операциями записи. (в миллисекундах)
LogConfigHandler.maxCachedBytes=Кэш журналов в ОЗУ, в байтах
LogConfigHandler.maxCachedBytesLong=Максимальный объём кэша в оперативной памяти, выделенный для журналов, в байтах
LogConfigHandler.maxCachedLines=Строк журналов в кэше ОЗУ
LogConfigHandler.maxCachedLinesLong=Максимальное количество строк журнала, хранящихся в кэше в оперативной памяти
LogConfigHandler.maxZippedLogsSize=Место под старые журналы
LogConfigHandler.maxZippedLogsSizeLong=Максимальный объём места на диске, выделенный для старых журналов
LogConfigHandler.minLoggingPriority=Минимальный приоритет сообщений, добавляемых в журнал
LogConfigHandler.minLoggingPriorityLong=Минимальный приоритет, при котором сообщение будет записано в журнал. Приоритеты в порядке уменьшения подробностей: debug, minor, normal, warning, error. Обычно этот параметр требуется изменять только когда что-то работает не так, и вам нужно собрать подробную информацию для формирования ошибки разработчикам. Если вы опасаетесь возможного изъятия компьютера, выберите "ERROR", чтобы свести к минимуму любую возможную утечку информации.
LogConfigHandler.rotationInterval=Период ротации журналов
LogConfigHandler.rotationIntervalLong=Период ротации журналов. Мы храним минимум два файла с журналами (текущий и предыдущий), а также более старые журналы в сжатом виде. Их число управляется параметром maxZippedLogsSize
LoggerHook.unrecognizedPriority=Название приоритета не распознано: ${name}.
LongOption.parseError=Значение не разобрано. Ожидалось 64-битовое целое число: ${val}
MainJarUpdater.ConfirmMultiFileUpdater.title.wrapper-update-unix=Обновите файлы обёртки
MainJarUpdater.ConfirmMultiFileUpdater.text.wrapper-update-unix=Freenet загрузил обновленную обёртку Java Service. Это набор файлов, требующихся для запуска и обновления Freenet. Их обновление исправляет важные проблемы, особенно на системах Linux/FreeBSD. В частности, ошибку с частым перезапуском Freenet после обновления. Мы настоятельно рекомендуем разрешить Freenet обновить эти файлы как можно быстрее.
MeaningfulNodeNameUserAlert.noNodeNick=Укажите название своего узла для того, чтобы ваши друзья могли узнавать ваш узел, когда вы отправляете им сообщение или файл. Это название увидят только ваши друзья, которых вы добавили на странице "Добавить друга", и, возможно, друзья друзей. Незнакомцы, то есть соседи, которые подключаются к узлу автоматически при среднем и низком уровне защиты, названия узла не увидят.
MeaningfulNodeNameUserAlert.noNodeNickTitle=Укажите название своего узла Freenet.
MeaningfulNodeNameUserAlert.noNodeNickShort=Укажите название своего узла Freenet.
MP3Filter.bogusMP3NoFrames=Файл не похож на MP3.
MP3Filter.bogusMP3NoFramesExplanation=Этот файл не похож на MP3. Файл может быть поврежден, либо кто-то пытается замаскировать другой тип файла (потенциально опасный) расширением .mp3, чтобы нарушить вашу анонимность.
MP3Filter.freeBitrateNotSupported=Фильтр не поддерживает MP3-файлы с расширением freeformat bitstream.
MP3Filter.freeBitrateNotSupportedExplanation=Похоже, это mp3-файл использует расширение стандарта "freeformat bitstream", которое позволяет использовать нестандартные битрейты более 320 Кб/с. Такие файлы не поддерживаются большинством аудиопроигрывателей и поэтому встречаются довольно редко. Тем не менее, файл, скорее всего, безопасен, если вы будете осторожны, а ваш проигрыватель не делает глупостей типа загрузки данных по ссылкам на сайты.
