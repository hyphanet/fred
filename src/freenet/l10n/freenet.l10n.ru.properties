FetchException.longError.31=Страница (или файл) выглядит как поврежденная, но может быть опасной; вам не следует открывать эту страницу, если вы не уверены в том, что делаете. Обычно Freenet фильтрует страницы такого типа, но эта страница настолько повреждена, что мы не можем сделать ее безопасной. Если вы все равно откроете ее, она не будет отфильтрована, поэтому она может выдать ваш IP-адрес.
FetchException.longError.32=Данные в неизвестном формате и могут представлять опасность
FetchException.longError.33=Данные этого типа могут представлять собой опасность, поэтому фильтр по содержимому прервал обработку запроса.
FetchException.longError.34=Хеш-информация в метаданных не совпадает с данными в файле. Файл мог быть поврежден при загрузке, либо при выгрузке, к примеру на узле, выгружавшем файл, мог произойти сбой или файл мог быть изменен во время выгрузки.
FetchException.longError.35=При расшифровке файла был получен блок данных, которых не было в исходном списке ключей. Скорее всего данные были повреждены при выгрузке, но есть вероятность что  ошибка могла возникнуть из-за сбоя в программном или аппаратном обеспечении вашего компьютера.
FetchException.longError.36=У файла безопасный тип MIME, но при сохранении на диск он получит расширение, не совпадающее с его типом. К примеру, "virus.exe", замаскированный под текстовый файл, вызовет это предупреждение. Возможно дело в неправильном названии файла, но это может быть и файл, специально сформированный для того чтобы проникнуть через фильтр.
