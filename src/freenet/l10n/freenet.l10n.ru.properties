FirstTimeWizardToadlet.presetChooseLow=Выбрать небезопасное подключение
FirstTimeWizardToadlet.presetLow=Если вы живете в относительно свободной стране, где использование Фринета не запрещено законом, вы можете выбрать эту опцию. Это намного безопаснее чем обычные P2P приложения, такие как BitTorrent или Gnutella, но атакующий может отследить вас по вашей активности в сети, даже используя небольшие ресурсы. Если у вас есть друзья, которые пользуются Фринетом, вы можете повысить свою безопасность, добавив их как Друзей, и подключаясь только к ним.
