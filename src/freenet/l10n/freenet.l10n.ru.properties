RevocationKeyFoundUserAlert.text=Похоже, система автообновления Фринета была скомпрометирована! Доверенный участник команды разработчиков Фринета отправил специальное подписанное сообщение о том, что ключи автообновления были украдены, скопированы или оказались у кого-то, у кого их быть не должно. Мы отключили автообновление для того, чтобы предотвратить установку вредоносного кода на ваш компьютер. Пожалуйста, проверьте сайт Фринета ( https://freenetproject.org/ ) на наличие обновлений (если можете сделать это безопасно), но будьте осторожны, так как это также может быть небезопасно. Вор мог украсть даже ключ подписи сообщения ниже, поэтому не следуйте слепо неподтверждённым инструкциям. Извините нас!
