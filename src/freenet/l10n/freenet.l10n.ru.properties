Node.acceptSeedConnectionsShort=Быть узлом-источником?
Node.acceptSeedConnections=Узел-источник принимает запросы от новых узлов Опеннета и помогает им подключиться к сети. Любой узел, который знает о вашем узле, может к вам подключиться для пересылки анонсов: такой узел сможет отсылать запросы только тем узлам, информацию о которых он получил в ответ на свой анонс (возможно, запросы будут адресованы и вам, если к вашему узлу подключено недостаточно незнакомцев).
Node.alwaysAllowLocalAddresses=Всегда подключаться к узлам по локальным адресам?
Node.alwaysAllowLocalAddressesLong=Пытаться подключиться к другим узлами как по их внешним IP-адресам, так и по локальным (localhost, LAN) адресам. Вы можете включить эту настройку точечно для отдельных узлов Даркнета. Включите её, если хотите соединяться с узлами, находящимися на этом компьютере или в вашей локальной сети, и если вас не беспокоит возможность того, что узел станет рассылать UDP-пакеты в локальной сети в ответ на ошибочную информацию об узлах.
Node.assumeNATed=Считать, что порт не проброшен.
Node.assumeNATedLong=Freenet будет считать, что порт находится за NAT и не проброшен наружу, настойчиво посылать сообщения об установлении связи (каждые 10-30 секунд).
Node.bandwidthLimitMustBePositiveOrMinusOne=Ограничение пропускной способности загрузки должно быть положительным или -1.
Node.bandwidthMinimum=Введённое ограничение пропускной способности ${limit} байт/с слишком мало. Для подключения к сети Freenet ограничение должно быть не менее ${minimum} байт/с.
Node.bindTo=IP-адреса для привязки
Node.bindToLong=IP-адреса, на которых будет слушать запросы узел Freenet
Node.bwlimitMustBePositive=Ограничение пропускной способности выгрузки должно быть положительным.
Node.cachingFreenetStoreMaxSize=Максимальный размер кэша в оперативной памяти для каждого из 9 хранилищ.
Node.cachingFreenetStoreMaxSizeLong=Максимальный размер кэша в оперативной памяти для каждого из 9 хранилищ. 0 — выключить кэш в ОЗУ (если у вас SSD). Ключи имеют разный размер, это значит, что если вы ограничите кэш 2-32КиБ, в нём будут храниться только небольшие ключи (публичные и SSK).
Node.cachingFreenetStorePeriod=Максимальное время, которое блоки будут находиться в кэше хранилища в оперативной памяти, прежде чем отправиться на диск (в миллисекундах).
Node.clientCacheType=Тип клиентского кэша
Node.clientCacheTypeLong=Установка этой опции на "none" оставит меньше следов на тот случай, если ваш компьютер будет изъят, но узлу придётся заново получать каждую страницу при каждом посещении, что снижает производительность и делает ваши запросы более видимыми в сети; если вы установите опцию на "ОЗУ", полученные страницы будут храниться в кэше только до остановки узла Freenet и займут часть памяти системы. Опция по умолчанию – "salt-hash", при этом посещённые фрисайты будут сохранены на диске,  в зависимости от уровня защиты данных, в зашифрованном и защищённом паролем виде (поэтому полное удаление файла master.keys уничтожит клиентский кэш).
Node.clientCacheSize=Размер кэша клиента (в байтах, MB, GB, TB, …)
Node.clientCacheSizeLong=Укажите размер клиентского кэша, который используется для того, чтобы сохранять фрисайты, которые вы посетили, так что их не нужно будет запрашивать из сети повторно, а поэтому они загрузятся быстрее без обращений к сети. Если тип кэша установлен в "none", этот параметр игнорируется; если тип "ram", эта настройка — объём оперативной памяти, используемой кэшем (который ограничивается глобальным лимитом, увеличьте его при необходимости); если это "salt-hash", эта настройка — размер клиентского кэша на диске.
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Настройка подключения к узлам-источниками: подключение нельзя запретить, пока запущен Опеннет, вам следует либо отключить и вновь включить Опеннет, либо перезапустить Freenet.
Node.databaseMemory=Максимальный объём памяти, используемый хранилищем данных (настройка УСТАРЕЛА: только для bdbje-index!)
Node.databaseMemoryLong=Настройка действует только с хранилищем данных типа bdbje-index. Максимальный объём памяти, который может использовать база данных для хранения индексов хранилища данных. 0 — без ограничений (ограничение остается и составляет ~ 30% максимального объёма памяти)
Node.deadlockTitle=Похоже, причина зависания в сбойной комбинации JVM и ядра
Node.defragDatabaseOnStartup=Дефрагментировать базу данных загрузок при следующем запуске?
Node.defragDatabaseOnStartupLong=Если да, то при следующем запуске (или после того как будет введен пароль) база данных будет дефрагментирована.
Node.defragOnce=Однократная дефрагментация (включайте вместе с предыдущим пунктом!)
Node.defragOnceLong=Если включена эта и предыдущая опция, то при следующем запуске будет проведена дефрагментация, после чего эта опция будет отключена.
Node.disablePHTLS=Отключить вероятностное изменение HTL
Node.disablePHTLSLong=Отключить вероятностное изменение HTL (не меняйте, если не знаете точно что вы делаете)
Node.dropPacketEvery=Частота отбрасывания пакетов (опция для тестирования)
Node.dropPacketEveryLong=Частота отбрасывания пакетов. Эта опция используется разработчиками для симуляции потери пакетов. При значении 0 пакеты не отбрасываются. Не меняйте!
Node.enableARKs=Разрешить ARK? (НЕ ОТКЛЮЧАТЬ!).
Node.enableARKsLong=Разрешить ARK? (НЕ ОТКЛЮЧАТЬ!).
Node.enableOpennetFailedTitle=Подключение к Опеннету не удалось
Node.enableOpennetFailed=Freenet не удалось подключиться к Опеннету и соединиться с незнакомцами. Вам нужно это исправить, либо сообщить нам об ошибке, либо устанавливать соединения только с друзьями. Подробности: ${message}
Node.enableNewLoadManagementRT=Задействовать новое управление нагрузкой (для запросов в реальном времени)? (Экспериментальная опция!)
Node.enableNewLoadManagementRTLong=Включите эту опцию чтобы протестировать код нового управления нагрузкой для запросов в реальном времени. Это экспериментальный код, и его включение может существенно навредить вашему узлу, резко снизить или, наоборот, повысить его производительность. Удачи, и сообщите нам о результатах!
Node.enableNewLoadManagementBulk=Задействовать новое управление нагрузкой (для потоковых запросов)? (Экспериментальная опция!)
Node.enableNewLoadManagementBulkLong=Включите эту опцию чтобы протестировать код нового управления нагрузкой для запросов в потоковом режиме. Это экспериментальный код, и его включение может существенно навредить вашему узлу, резко снизить или, наоборот, повысить его производительность. Удачи, и сообщите нам о результатах!
Node.enablePacketCoalescing=Разрешить объединение пакетов?
Node.enablePacketCoalescingLong=Объединение пакетов увеличит эффективность передачи данных, снизит нагрузку на процессор и немного улучшит защиту от анализаторов трафика ценой небольшой задержки сообщений. Не отключайте, если не понимаете точно, к чему это приведёт.
Node.enablePerNodeFailureTables=Следить за недоступностью узлов
Node.enablePerNodeFailureTablesLong=При передаче данных избегать узлов, не отвечавших на запросы в течение 10 минут.
Node.enableRoutedPing=Включить FNPRoutedPing
Node.enableRoutedPingLong=FNPRoutedPing полезен только при симуляции, но не в реальной сети. Не включайте.
Node.enableDiagnostics=Включить диагностику
Node.enableDiagnosticsLong=Включите Диагностику узла для сбора подробных данных о параметрах работы (типа использования ЦП каждым потоком). Эта информация может помочь в исправлении проблем. Собираемые данные хранятся только в оперативной памяти, не записываются на диск, и не отправляются куда-либо по сети.
Node.enableSwapping=Разрешить смену местоположения?
Node.enableSwappingLong=Разрешить смену местоположения?
Node.enableSwapQueueing=Разрешить помещать запросы обмена в очередь?
Node.enableSwapQueueingLong=Разрешить помещать запросы обмена в очередь?
Node.enableULPRDataPropagation=Разрешить распространение данных ULPR?
Node.enableULPRDataPropagationLong=Разрешить быстрое распространение недавно запрошенных ключей тем узлам, которые их запросили, после того как данные были обнаружены? (Крайне лёгкие запросы постоянно хранимых данных — ULPR — особенно важны для клиентов мгновенных сообщений). Обратите внимание, что это включает опцию RecentlyFailed, при которой узел отбрасывает запросы, которые недавно не удалось обработать.
Node.errorApplyingConfig=Ошибка при применении новой конфигурации: ${error}
Node.forceBigShrink=Сжать хранилище немедленно (только для хранилища с типом bdbje-index)
Node.forceBigShrinkLong=Сжимать хранилище, не дожидаясь перезапуска узла (при этом оно уменьшится примерно на 10%). Сжатие "на лету" не сохраняет недавно обработанные данные, поэтому такое сжатие не рекомендуется; используйте его только если хотите получить немедленный результат. Подходит только для хранилища с типом bdbje-index.
Node.inBWLimit=Ограничение пропускной способности загрузки
Node.inBWLimitLong=Ограничение пропускной способности загрузки. Freenet постарается не превышать это значение, но не точно. Если установлено значение -1, ограничение пропускной способности загрузки будет в 4 раза больше ограничения пропускной способности отдачи. Вы можете указать единицы СИ и МЭК: "10 KiB/s", "1.5 Mbps" (10 кибибайт/с и 1,5 мегабит/с, соответственно). Без единиц измерения это байты в секунду.
Node.amountOfDataToCheckCompressionRatio=Количество данных для проверки степени сжатия
Node.amountOfDataToCheckCompressionRatioLong=Порог данных, после которого, мы будем считать, что сжатие имеет смысл.
Node.minimumCompressionPercentage=Минимальный процент сжатия
Node.minimumCompressionPercentageLong=Минимальный ожидаемый эффект от сжатия, в %
Node.maxTimeForSingleCompressor=Максимальное время работы компрессора
Node.maxTimeForSingleCompressorLong=Если время работы компрессора превысит заданное, он не будет использован.
Node.connectionSpeedDetection=Следить за скоростью подключения к сети
Node.connectionSpeedDetectionLong=Предлагать изменить установленную скорость подключения, если реальная скорость подключения будет значительно выше заданной
Node.invalidStoreSize=Размер хранилища должен быть минимум 32 МБ
Node.invalidMinStoreSize=Размер хранилища должен быть минимум 32 МБ
Node.invalidMinStoreSizeWithCaches=Размер хранилища должен быть минимум 40 МБ
Node.invalidMaxStoreSize=Ограничение по выделенному месту не должно превышать ${maxStoreSize} ГиБ
Node.invalidMemoryCacheSize=Ограничение кэша в памяти должно быть не менее 0. При установке значения менее 33 КБ не будут кэшироваться CHK, при выборе значения менее 1200 байт не будут кэшироваться вообще никакие ключи.
Node.l10nLanguage=Язык, используемый Freenet для отображения сообщений
Node.l10nLanguageLong=Эта настройка поменяет язык, на котором отображаются сообщения.
Node.masterKeyFile=Расположение файла мастер-ключа
Node.masterKeyFileLong=Имя файла мастер-ключей. В файле находятся ключи шифрования кэша недавно посещённых сайтов (клиентский кэш), очереди загрузок и прочих данных. Эти данные можно дополнительно защитить паролем в настройках "Уровней защиты". После затирания файла мастер-ключей, эти данные невозможно расшифровать даже имея на руках пароль. (Если указан относительный путь, он будет учитываться относительно каталога с данными пользователя).
Node.maxHTL=Максимальный HTL
Node.maxHTLLong=Максимальный HTL (Hops to Live) — аналог TTL. Число, содержащееся в каждом пакете. Каждый узел-посредник, через который проходит пакет, уменьшает это число на единицу. Если включен вероятностный HTL, узел-посредник может уменьшить HTL на единицу, а может не уменьшить.
Node.maxOpennetPeers=Максимальное число подключённых узлов Опеннета
Node.maxOpennetPeersLong=Максимальное число подключённых узлов Опеннета. Должно быть от 0 до ${default} включительно. Фактическое ограничение будет зависеть от количества друзей и ограничения пропускной способности, и будет отображаться на странице статистики.
Node.maxOpennetPeersMustBeTwentyOrLess=Должно быть ${maxpeers} или меньше
Node.mustBePositive=Значение параметра должно быть больше нуля
Node.nodeDir=Каталог с информацией об узле
Node.nodeDirLong=Путь к каталогу, где узел будет хранит файлы с информацией о себе (например, идентификатор узла и список соседей).
Node.outputBwlimitMustBeLessThan=Ограничение выгрузки должно быть менее ${max} байт в секунду.
Node.cfgDir=Каталог настроек
Node.cfgDirLong=Путь к каталогу с пользовательскими настройками (например, с пользовательской версией локализации).
Node.userDir=Каталог с данными пользователя
Node.userDirLong=Путь к каталогу с пользовательскими данными (закладками, списками загрузок, и прочим).
Node.runDir=Каталог с данными времени выполнения
Node.runDirLong=Путь к каталогу с промежуточными данными, требующимися только на время работы. После остановки Freenet, этот каталог может быть очищен без потери каких-либо пользовательских данных.
Node.pluginDir=Каталог плагинов
Node.pluginDirLong=Путь к каталогу с плагинами.
Node.probeBandwidthShort=Отвечать на запросы о текущем ограничении исходящей скорости
Node.probeBandwidthLong=Отвечать на запросы о текущем ограничении исходящего трафика. Благодаря таким запросам можно собрать данные о состоянии сети для проведения симуляций, отражающих работу реальной сети. К информации будет добавлено небольшое количество случайно сгенерированного шума для того, чтобы сделать её менее точной, но всё же пригодной для диагностики.
Node.probeBuildShort=Отвечать на запросы версии Freenet
Node.probeBuildLong=Отвечать на запросы о версии сборки Freenet. Такие запросы предназначены для определения того, как распространяются обновления.
Node.probeIdentifierShort=Случайно сформированный идентификатор для зондирующих запросов
Node.probeIdentifierLong=Этот идентификатор используется только для зондирующих запросов идентификатора узла. Если в значении будет установлено число -1, значение идентификатора будет сформировано случайным образом.
Node.probeRespondIdentifierShort=Отвечать на запросы об идентификаторе узла
Node.probeRespondIdentifierLong=Отвечать на запросы об идентификатора узла и информации о времени работы. Freenet добавит небольшое количество случайно сформированного шума к информации о времени работы, чтобы сделать её более анонимной, но всё же пригодной для диагностики. Такие запросы полезны для определения размера сети и того, как она меняется с включением и отключением отдельных узлов.
Node.probeLinkLengthsShort=Отвечать на зондирующие запросы о длине соединений
Node.probeLinkLengthsLong=Отвечать на запросы о длине подключений. Благодаря таким запросам можно собрать данные о состоянии сети для проведения симуляций, отражающих работу реальной сети. К информации будет добавлено небольшое количество случайно сгенерированного шума для того, чтобы сделать её менее точной, но всё же пригодной для диагностики.
Node.probeLocationShort=Отвечать на запросы о местоположении узла
Node.probeLocationLong=Отвечать на запросы о примерном местоположении узла. Такие запросы позволят определить распределение местоположений по сети и не содержат никакой информации, кроме местоположения.
Node.peersOffersDismissed=Отклонять предложения узлов
Node.peersOffersDismissedLong=Не проверять fref-файлы из директории "peers-offers" и не предлагать подключаться к этим узлам.
Node.datastoreTooSmallDismissed=Игнорировать предупреждения о малом размере хранилища
Node.probeStoreSizeShort=Отвечать на запросы размера хранилища
Node.probeStoreSizeLong=Отвечать на запросы о размере хранилища. Благодаря таким запросам можно собрать данные о состоянии сети для проведения симуляций, отражающих работу реальной сети. К информации будет добавлено небольшое количество случайно сгенерированного шума для того, чтобы сделать её менее точной, но всё же пригодной для диагностики.
Node.probeUptimeShort=Отвечать на запросы времени работы узла
Node.probeUptimeLong=Отвечать на запросы о проценте времени беспрерывной работы относительно 48 часов или 7 дней. Благодаря таким запросам можно собрать данные о состоянии сети для проведения симуляций, отражающих работу реальной сети. К информации будет добавлено небольшое количество случайно сгенерированного шума для того, чтобы сделать её менее точной, но всё же пригодной для диагностики.
Node.trafficClass=Значение TrafficClass, которое будет передано в Socket.setTrafficClass() как для даркнета, так и для опеннета.
Node.trafficClassLong=Значение TrafficClass, которое будет передано в Socket.setTrafficClass() как для даркнета, так и для опеннета. Значение применится только после перезагрузки узла.
Node.nodeName=Название этого узла
Node.nodeNameLong=Название узла, которое будут видеть только ваши друзья.
Node.maxPacketSize=Максимальный размер пакета (MTU)
Node.maxPacketSizeLong=Максимальный размер пакетов UDP, отправляемых Freenet с предположением что заголовок UDP/IP пакета равен 28 байтам. Если удастся определить MTU сетевого интерфейса, мы будем использовать его. Обратите внимание, что path MTU не всегда может определяться верно.
Node.notUsingWrapperTitle=Обёртка не используется!
Node.notUsingWrapper=Не рекомендуется запускать Freenet без обёртки. Freenet не сможет перезапустить себя, поэтому автообновление не будет работать. Если произойдет сбой в Java, Freenet не перезапустится. К тому же, в некоторых случаях Freenet не сможет сформировать список функций на стеке, что весьма осложнит отладку ошибок.
Node.notUsingWrapperShort=Не рекомендуется запускать Freenet работает без обёртки.
Node.oneConnectionPerIP=Установить ограничение в одно соединение на IP-адрес? (для друзей) (НЕ РЕКОМЕНДУЕТСЯ)
Node.oneConnectionPerIPLong=Отклонять подключения друга, если уже подключены к другу с тем же внешним IP-адресом.
Node.opennetEnabled=Включить небезопасный режим (автоматически подключаться к недоверенным узлам)?
Node.opennetEnabledLong=Использовать небезопасный режим (также известный как Опеннет). Ваш узел будет обмениваться данными с неизвестными узлами (незнакомцами, в противоположность друзьям). Факт того, что у вас запущен Freenet, станет известным, поэтому вас будет проще атаковать. Если вы знаете достаточно людей, пользующихся Freenet, вам следует подключаться к узлам, которым вы доверяете (друзьям), эту опцию отключить.
Node.outBWLimit=Ограничение скорости выгрузки
Node.outBWLimitLong=Жёсткое ограничение исходящего трафика. Freenet почти никогда не будет превышать это ограничение. Имеет смысл установить значение, не превышающее половины исходящей скорости вашего интернет-подключения, которая обычно намного ниже входящей. Вы можете указать единицы СИ и МЭК: "10 KiB/s", "1.5 Mbps" (10 кибибайт/с и 1,5 мегабит/с, соответственно). Без единиц измерения это байты в секунду.
Node.paddDataPackets=Дополнять пакеты, отправляемые этим узлом, мусором различной длины (ПРОЧТИТЕ ПРЕДУПРЕЖДЕНИЕ!)
Node.paddDataPacketsLong=Дополнять пакеты, отсылаемые этим узлом Freenet, мусорными данными различной длины. С точки зрения безопасности, отключение этой настройки на одном узле — плохая идея, ведь если большая часть сети отключит добавление "мусора", сеть окажется уязвима к атакам посредством анализа трафика. Тем не менее, отключение этой опции увеличит производительность, особенно процент полезной информации при обмене данными. Вы были предупреждены!
Node.passOpennetPeersThroughDarknet=Передавать информацию об узлах Опеннета через узлы Даркнета?
Node.passOpennetPeersThroughDarknetLong=Если опция включена, то информация об узлах Опеннета (и НИКОГДА информация об узлах Даркнета) будет передаваться через подключённые узлы Даркнета. Таким образом этот узел или подключённые к нему узлы смогут получать узлы Опеннета от соседей по Даркнету. Это полезно тем, что позволяет нам быстрее подключать новые узлы Опеннета, если мы потеряли их, к примеру, из-за простоя или перезагрузки. Имейте в виду, что эта опция немного упрощает анализ трафика, поэтому отключите её, если чувствуете опасность.
Node.port=Номер порта Даркнета (UDP)
Node.portLong=UDP-порт, используемый для обмена информацией с узлами Друзей. По возможности, этот порт должен быть проброшен. Для подключения незнакомцев используется другой порт.
Node.opennetPort=Номер порта Опеннета (UDP)
Node.opennetPortLong=UDP-порт, используемый для обмена информацией с незнакомцами — узлами Freenet, работающими в режиме Опеннета. По возможности, этот порт должен быть проброшен. Для подключения Друзей используется другой порт.
Node.publishOurPeersLocation=Отсылать информацию о местоположении наших соседей в сети другим соседям
Node.publishOurPeersLocationLong=Отсылать информацию о положении подключённых к нам соседей другим нашим соседям? Это помогает передаче данных, но может служить подспорьем потенциальному атакующему.
Node.pleaseSetPeersVisibilityAlertTitle=Установите уровень видимости для своих друзей
Node.pleaseSetPeersVisibilityAlert=Сейчас Freenet может подключаться к друзьям ваших друзей для того, чтобы повысить производительность и сделать подключение более надежным, но ему нужно знать, кому из ваших друзей вы позволите эту возможность. Перейдите на страницу "Связь с друзьями" и установите уровни видимости для своих друзей. Как правило, вам следует установить их видимость в ДА, так чтобы Freenet мог подключиться к их друзьям, а их друзья могли подключиться к вам. Если вы не хотите, чтобы ваши друзья знали о каком-либо вашем друге, установите его видимость в НЕТ.
Node.showFriendsVisibilityAlert=Предупреждать о том, что видимость друга не задана
Node.routeAccordingToOurPeersLocation=Учитывать местоположение узлов в сети для маршрутизации
Node.routeAccordingToOurPeersLocationLong=Это способствует маршрутизации, но может также способствовать потенциальной атаке.
Node.skipWrapperWarning=Скрыть предупреждение “Обёртка не используется”
Node.skipWrapperWarningLong=Скрыть предупреждение “Обёртка не используется”. Настройка применится только после перезапуска.
Node.slashdotCacheLifetime=Время жизни данных в кэше недавних запросов
Node.slashdotCacheLifetimeLong=Время жизни данных в кэше недавних запросов, в миллисекундах. Используйте k для указания секунд. Обратите внимание, что эти данные всё равно исчезнут после перезапуска.
Node.slashdotCacheSize=Максимальный размер кэша недавних запросов (в байтах, KB, MB, GB, TB, …)
Node.slashdotCacheSizeLong=Максимальный размер кэша недавних запросов (обратите внимание, что есть ещё и ограничение на хранение по времени).
Node.storeDirectory=Каталог хранилища
Node.storeDirectoryLong=Путь к каталогу для файлов хранилища данных. В нём будут храниться данные, предназначенные для других пользователей сети Freenet (ключи, блоки, и так далее).
Node.storeMaxMemTooHigh=Отдавать более 80% оперативной памяти под BDB — это, скорее всего, не то, что вам нужно!
Node.storePreallocate=Резервировать место под хранилище данных
Node.storePreallocateLong=Резервировать место под хранилище данных
Node.storeSaltHashResizeOnStart=Менять размер хранилища при запуске узла (только для salt-hash)
Node.storeSaltHashResizeOnStartLong=Выполнять изменение размера хранилища при запуске узла (только для salt-hash). Это значительно быстрее, чем менять размер "на лету", но во время изменения размера узел будет недоступен.
Node.storeSize=Размер хранилища данных (в байтах, MB, GB, TB, …)
Node.storeSizeLong=Размер хранилища данных, проходящих через узел. Состоит из хранилища и кэша. Freenet использует диск и для хранения других данных, типа временных файлов и загрузок. Подобные файлы размещаются отдельно от хранилища данных.
Node.storeType=Тип хранилища данных
Node.storeTypeLong=Данные могут храниться на диске (salt-hash, вместе с хэш-таблицами с потерями и фильтром Блума), либо в оперативной памяти (для тестов и отладки). Используйте хранение в оперативной памяти только в том случае, если знаете что делаете, и у вас достаточно памяти для того, чтобы хранить все данные (которые, к тому же, не сохранятся при выключении)! Эта настройка применится только после перезапуска Freenet.
Node.storeBloomFilterSize=Полный размер фильтра Блума, в байтах
Node.storeBloomFilterSizeLong=Обычно 1/2048-ой части размера хранилища более чем достаточно. Установите 0, если хотите отключить фильтр Блума. Установите -1, если хотите вернуть значение по умолчанию.
Node.storeBloomFilterCounting=Использовать фильтр Блума с подсчётом
Node.storeBloomFilterCountingLong=Использовать двухбитный фильтр Блума с подсчётом. (не меняйте, если не понимаете, о чём речь)
Node.storeUseSlotFilters=Задействовать слот-фильтры? (Крайне рекомендуется)
Node.storeUseSlotFiltersLong=Эта опция существенно снизит число обращений к диску для salt-hash хранилища за счет добавления примерно 4 байт на каждый ключ в памяти и на жёстком диске, это около 1/3000 объёма хранилища. Отключать имеет смысл только при недостатке оперативной памяти и наличии быстрого SSD для компенсации избыточных обращений за данными.
Node.storeSaltHashSlotFilterPersistenceTime=Интервал записи слот-фильтров в хранилище данных
Node.storeSaltHashSlotFilterPersistenceTimeLong=Как часто слот-фильтры должны записываться в хранилище? -1 = записывать немедленно, 0 = записывать при отключении узла, >0 = записывать каждые n миллисекунд. Например, 60000 = записывать каждую минуту. Если Freenet не будет выключен должным образом, а это значение не равно -1, при следующем включении слот-фильтр будет создан с нуля с существенным количеством обращений к диску.
Node.slotFilterPersistenceTimeError=Интервал записи слот-фильтров в хранилище данных должен быть равен -1, 0, либо быть положительными числом.
Node.swapRInterval=Интервал отправки запроса об обмене (мс)
Node.swapRIntervalLong=Интервал между запросами для обмена местоположением, в миллисекундах.
Node.throttleLocalTraffic=Замедлять локальный трафик
Node.throttleLocalTrafficLong=Применять глобальное ограничение скорости к трафику в локальной сети (LAN) и внутри компьютера (localhost).
Node.useSlashdotCache=Кэшировать все запросы за последние 30 минут
Node.useSlashdotCacheLong=Ответы на запросы с высоким HTL не подлежат хранению в хранилище данных. Если опция включена, они будут сохранены в кэше недавних запросов (специальном кэше с коротким сроком жизни данных). Иначе в этом кэше будут сохранены только ULPR-ответы (временно не отправленные ответы на запросы). Опция включена по умолчанию, если уровень сетевой защиты ниже МАКСИМАЛЬНОГО, что увеличивает производительность, когда какой-либо ключ внезапно получает широкое распространение в сети. Тем не менее она влияет на сетевую защиту: если опция включена, а атакующий приблизился к цели за 30 минут (что маловероятно), благодаря механизму кэширования он получит возможность подтвердить свои предположения.
Node.usingGCJTitle=Не рекомендуется запускать Freenet при помощи GCJ
Node.usingGCJ=Вы запустили Freenet с помощью GCJ (GNU Compiler for Java). Он недостаточно отлажен и вероятнее всего не будет корректно работать. Мы рекомендуем выбрать OpenJDK (этот компилятор тоже свободен, но содержит меньше странных ошибок).
Node.usingOracleTitle=Вы запустили Freenet с помощью официальной виртуальной машины Java от Oracle. Если у вас есть возможность, установите OpenJDK.
Node.usingOracle=Вы запустили Freenet с помощью официальной виртуальной машины Java от Oracle. В связи с экспортными ограничениями, модуль криптографии в официальной JVM был намеренно ограничен, поэтому нам приходится пользоваться криптографическими функциями, встроенными во Freenet, что может замедлить работу программы. Переключитесь на использование OpenJDK, если это возможно (например, установив его через ваш менеджер пакетов вашей операционной системы).
Node.withAnnouncement=Получать список узлов с узлов-источников
Node.withAnnouncementLong=При подключении к Опеннет (сети, состоящей из незнакомцев, к которой Freenet автоматически подключается при низком/среднем уровне сетевой защиты), происходит подключение к внешним узлам, выбранным из небольшого списка, поставляемого вместе с Freenet. Естественно, это небезопасно. Но если вы пользуетесь Опеннет, скорее всего, вам это понадобится: если ваш узел был отключен на время, тем более если он за NAT или сменил свой IP-адрес, ему потребуются данные о сети и узлах, которые он может получить от узлов-источников. Если же вам нужна большая защищенность, подключитесь к друзьям и установите высокий уровень сетевой защиты.
Node.writeLocalToDatastore=Сохранять локальные запросы и запросы близлежащих узлов в хранилище данных
Node.writeLocalToDatastoreLong=Сохранять ли данные, полученные в ответ на запросы с высоким HTL (локальные и близлежащие) в основное хранилище постоянных данных? Не включайте эту настройку, если вас не беспокоят возможность изъятия компьютера и атаки, направленные на исследование хранилища.
NodeClientCore.alwaysCommit=Незамедлительно сохранять на диск изменения в базе данных
NodeClientCore.alwaysCommitLong=Если опция отключена, мы сохраняем изменения в базе данных на диск каждые 30 секунд. Если опция включена, мы делаем это после каждой операции с базой, что снижает производительность, но уменьшает потребление памяти и риск потери данных при непредвиденном отключении. По умолчанию параметр установлен в "нет" для того, чтобы снизить использование диска.
NodeClientCore.maxArchiveSize=Максимальный размер любого архива
NodeClientCore.maxArchiveSizeLong=Максимальный размер любого архива
NodeClientCore.couldNotFindOrCreateDir=Не удалось найти или создать каталог
NodeClientCore.downloadAllowedDirs=Каталоги, в которые можно загружать файлы
NodeClientCore.downloadAllowedDirsLong=Список каталогов через точку с запятой, куда разрешены загрузки. "downloads" означает папку загрузок, пустое значение означает, что загрузки на диск запрещены, "all" означает, что загрузки разрешены в любое место. ВНИМАНИЕ! Если опция установлена в "all", любой пользователь с доступом к FCP сможет загрузить любой файл в любой каталог на компьютере!
NodeClientCore.downloadsDir=Каталог загрузок по умолчанию
NodeClientCore.downloadsDirLong=Каталог, в который по умолчанию будут сохраняться загруженные файлы
NodeClientCore.encryptPersistentTempBuckets=Шифровать временные блоки постоянно хранимых данных
NodeClientCore.encryptPersistentTempBucketsLong=Шифровать постоянно хранимые временные блоки. В некоторых случаях (к примеру, если ваш жёсткий диск и раздел подкачки зашифрован) шифровать эти блоки не имеет смысла.
NodeClientCore.encryptTempBuckets=Шифровать временные блоки
NodeClientCore.encryptTempBucketsLong=Шифровать временные блоки. В некоторых случаях (к примеру, если ваш жёсткий диск и раздел подкачки зашифрован) шифровать временные блоки не имеет смысла.
NodeClientCore.fileForClientStats=Файл клиентской статистики
NodeClientCore.fileForClientStatsLong=Файл для хранения статистики ограничений трафика узлов (используется для того, чтобы определить, как часто посылать запросы)
NodeClientCore.maxUSKFetchers=Максимальное количество временных получателей USK
NodeClientCore.maxUSKFetchersLong=Максимальное количество фоновых временных запросов для недавно посещённых USK (например, фрисайтов). Имейте в виду, что клиенты и дополнения (например, Web of Trust) могут запрашивать содержимое USK, и такие запросы не ограничиваются.
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Должно быть больше нуля
NodeClientCore.memoryLimitedJobThreadLimit=Максимум потоков FEC
NodeClientCore.memoryLimitedJobThreadLimitLong=Максимальное количество потоков, для операций, требовательных к памяти типа (рас)шифрования FEC (например, расшифрование большого файла на несколько блоков, загруженного из сети с использованием кодов прямой коррекции ошибок — Forward Error Correction).
NodeClientCore.memoryLimitedJobThreadLimitMustBe1Plus=Выделите хотя бы один поток для расшифрования FEC
NodeClientCore.memoryLimitedJobMemoryLimit=Максимум памяти для потоков FEC
NodeClientCore.memoryLimitedJobMemoryLimitLong=Максимальное количество памяти, для операций, требовательных к памяти типа (рас)шифрования FEC (например, расшифрование большого файла на несколько блоков, загруженного из сети с использованием кодов прямой коррекции ошибок — Forward Error Correction).
NodeClientCore.memoryLimitedJobMemoryLimitMustBeAtLeast=Кодирование FEC требует минимум ${min} памяти (такое количество требуется для (рас)шифрования одного большого сегмента)
NodeClientCore.minDiskFreeLongTerm=Минимально допустимое свободное место на диске
NodeClientCore.minDiskFreeLongTermLong=Минимальное количество места на диске в долгосрочной перспективе. Данные в ОЗУ для текущих загрузок учитываются в этом ограничении.
NodeClientCore.minDiskFreeShortTerm=Минимально допустимое свободное место на диске во время расшифрования
NodeClientCore.minDiskFreeShortTermLong=Минимальное количество места на диске, требующееся для нагружающих диск не длительных операций, например, для завершения загрузки. Рекомендуем выставить это ограничение меньше ограничения на долгосрочную перспективу.
NodeClientCore.movingTempDirOnTheFlyNotSupported=Перемещение каталога временных файлов "на лету" пока что не поддерживается
NodeClientCore.persistentTempDir=Каталог для постоянно хранимых временных файлов
NodeClientCore.persistentTempDirLong=Каталог, в котором содержатся постоянно хранимые временные файлы. Постоянно хранимые файлы остаются на жёстком диске даже когда Freenet не запущен.
NodeClientCore.pluginStoresDir=Каталог с данными плагинов
NodeClientCore.pluginStoresDirLong=Путь к каталогу, в котором плагины должны сохранять свои данные. Обратите внимание, что не все плагины поддерживают этот механизм, некоторые плагины создают файлы, где захотят.
NodeClientCore.maxRAMBucketSize=Максимальный размер блока в ОЗУ (в байтах, KB, MB, …)
NodeClientCore.maxRAMBucketSizeLong=Максимальный размер блока в оперативной памяти (более крупные блоки будут храниться в виде файлов на диске)
NodeClientCore.ramBucketPoolSize=Объём оперативной памяти, выделяемый временным блокам (в байтах, KB, MB, …)
NodeClientCore.ramBucketPoolSizeLong=Количество оперативной памяти, выделенное для временных блоков. Чем больше памяти выделено, тем меньше обращений к диску.
NodeClientCore.startingUpTitle=Freenet запускается
NodeClientCore.startingUp=Подождите пока Freenet закончит процедуру запуска. В это время кое-что может не работать, а Freenet будет медленнее, чем обычно.
NodeClientCore.startingUpShort=Freenet запускается, кое-что может пока не работать или работать медленно.
NodeClientCore.tempDir=Каталог временных файлов. Его можно очистить, если Freenet не запущен.
NodeClientCore.tempDirLong=Путь к каталогу для временных файлов
NodeClientCore.uploadAllowedDirs=Каталоги, из которых можно выгружать файлы
NodeClientCore.uploadAllowedDirsLong=Список каталогов через точку с запятой, откуда разрешена выгрузка. Пустое значение означает, что выгрузка с диска запрещена, "all" — выгрузка разрешена отовсюду (включая системные файлы!). ВНИМАНИЕ! Если значение установлено в "all", любой файл на вашем компьютере может быть выгружен любым пользователем с доступом к FCP.
NodeClientCore.useAIMDsRT=Использовать AIMD для запросов в реальном времени? (ДЛЯ ЭКСПЕРТОВ)
NodeClientCore.useAIMDsRTLong=Включить на стороне отправителя алгоритм исключения перегрузки для запросов в реальном времени. Этот алгоритм похож на применяющийся в TCP подход оценки скорости AMID (Additive Increase Multiplicative Decrease — постепенное увеличение, резкое уменьшение). Данная опция управляет ключевой частью старой системы управления нагрузкой. Не меняйте, если не понимаете, к каким последствиям это приведёт!
NodeClientCore.useAIMDsBulk=Использовать AIMD для потоковых запросов? (ДЛЯ ЭКСПЕРТОВ)
NodeClientCore.useAIMDsBulkLong=Включить на стороне отправителя алгоритм исключения перегрузки для запросов в потоковом режиме. Этот алгоритм похож на применяющийся в TCP подход оценки скорости AMID (Additive Increase Multiplicative Decrease — постепенное увеличение, резкое уменьшение). Данная опция управляет ключевой частью старой системы управления нагрузкой. Не меняйте, если не понимаете, к каким последствиям это приведёт!
NodeIPDectector.inclLocalAddress=Добавлять локальные адреса в информацию об узлах
NodeIPDectector.inclLocalAddressLong=Добавлять ли адреса из локальной сети (в том числе localhost) в информацию об узлах. Это сработает только в том случае, если обе стороны установят опцию "Всегда подключаться к узлам через локальные адреса" в true. (Чтобы установить эту опцию, откройте страницу "Друзья" в расширенном режиме).
NodeIPDectector.ipOverride=Задать IP-адрес вручную
NodeIPDectector.ipOverrideLong=Задать IP-адрес вручную (обычно не требуется) — установите, если у вас есть выделенный (белый статический) IP-адрес, либо доменное имя (например, полученное через DynDNS), и вы находитесь за межсетевым экраном. Имейте ввиду, что Freenet будет использовать и другие IP-адреса, если определит их и если вы не воспользуетесь опцией "привязки к адресу".
NodeIPDectector.tempAddressHint=Временный намек на IP
NodeIPDectector.tempAddressHintLong=Временный намек на то, каким может быть наш IP, будет удален после использования
NodeIPDetector.maybeSymmetric=Похоже, вы находитесь за симметричным NAT. У вас могут быть проблемы с подключением: если вы за находитесь симметричным NAT, то сможете подключаться только к узлам, которые выходят в интернет напрямую.
NodeIPDetector.maybeSymmetricTitle=Проблемы при подключении
NodeIPDetector.maybeSymmetricShort=Проблемы при подключении: вероятно вы находитесь за симметричным NAT.
NodeIPDetector.unknownHostErrorInIPOverride=Неизвестный компьютер: ${error}
NodeStat.aggressiveGC=Принудительная сборка мусора
NodeStat.aggressiveGCLong=Позволяет пользователю настроить время между запуском сборщика мусора и принудительной финализацией. НЕ МЕНЯЙТЕ, если не знаете, что вы делаете! -1 означает отключение принудительного вызова System.gc() и System.runFinalization()
NodeStat.ignoreLocalVsRemoteBandwidthLiability=Применять к локальные запросам те же ограничения трафика, что и к удаленным
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Значительно снижает трафик и немного увеличивает защиту узла от атак по времени (вам не нужно об этом особо заботиться, так как корреляционные атаки, возможно, будет проще осуществить)
NodeStat.freeHeapBytesThreshold=Порог свободной памяти в куче в байтах
NodeStat.freeHeapBytesThresholdLong=Freenet будет пытаться поддерживать количество свободных байтов в куче больше установленного значения путём отклонения новых запросов
NodeStat.freeHeapPercentThreshold=Порог свободной памяти в куче в процентах
NodeStat.freeHeapPercentThresholdLong=Freenet будет пытаться поддерживать процент свободного места (от всей разрешённой памяти) в куче больше установленного значения путём отклонения новых запросов
NodeStat.maxPingTime=Максимальное время отклика
NodeStat.maxPingTimeLong=Freenet будет отклонять все запросы, если среднее время отклика превысит указанное значение. Время отклика является надежным индикатором нагрузки системы и сети, но если ваше интернет-подключение медленнее чем обычно, увеличьте это значение. Указывается в миллисекундах.
NodeStat.subMaxPingTime=Время отклика, после которого запросы будут отклоняться
NodeStat.subMaxPingTimeLong=Freenet начнет отклонять некоторые запросы, если среднее время отклика соседей превысит указанное значение. Увеличьте его, если ваше интернет-подключение медленнее, чем обычно. Указывается в миллисекундах.
NodeStat.memCheck=Включить проверку памяти
NodeStat.memCheckLong=Включить проверку памяти (отчёт о проверке будет записан в журнал). Это обязательная опция для работы принудительной сборки мусора!
NodeStat.statsPersister=Файл для хранения статистики узла
NodeStat.statsPersisterLong=Файл, в который будет записываться статистика узла (но не статистики клиента, он используется для того, чтобы принимать решения о получении запросов, поэтому не удаляйте его)
NodeStat.threadLimit=Ограничение программных потоков
NodeStat.threadLimitLong=Freenet попытается ограничить количество своих программных потоков до указанного значения, отклоняя новые запросы при слишком большом числе потоков.
NodeStats.allRequests=Все запросы
NodeStats.averageHeader=Среднее значение
NodeStats.bulkSends=Отправки в потоковом режиме
NodeStats.blockTransfersRT=Обмен блоками (в реальном времени)
NodeStats.blockTransfersBulk=Обмен блоками (потоковый режим)
NodeStats.blockTransfersLocal=Обмен блоками (локальный)
NodeStats.bulkHeader=В потоковом режиме
NodeStats.count=Количество
NodeStats.delayTimes=Задержка
NodeStats.group=Группа
NodeStats.localHeader=Локальные
NodeStats.localCHKs=Локальные CHK
NodeStats.localSSKs=Локальные SSK
NodeStats.mustBePercentValueNotFull=Значением должно быть количество процентов, от 0 до 99.
NodeStats.pSuccess=% успешных
NodeStats.realTimeHeader=В реальном времени
NodeStats.remoteHeader=Удаленные
NodeStats.remoteCHKs=Удаленные CHK
NodeStats.remoteSSKs=Удаленные SSK
NodeStats.slotsWaiting=Запросы, ожидающие обработки: локальные ${local}, удаленные ${remote}.
NodeStats.successfulHeader=Успешно
NodeStats.timeoutFractions=Перерывы при постановке в очередь
NodeStats.transfersTimedOut=Обрыв передачи
NodeStats.unsuccessfulHeader=Неудачно
NodeStats.valueTooLow=Значение слишком мало для этого параметра, увеличьте его!
MainJarUpdater.fetchingDependencies=Получение jar-файлов, которые требуются для новой версии
MainJarUpdater.fetchingFromUOM=Получение от узла с более новой версией ("Принудительное обновление")
NodeUpdateManager.enabled=Проверять и загружать новые версии
NodeUpdateManager.enabledLong=Выполнять автоматическую проверку наличия новой версии Freenet. Новые версии будут автоматически найдены и загружены, но не обязательно установлены. Если Freenet запускается без обёртки, значение сбрасывается на "нет".
NodeUpdateManager.installNewVersions=Автоматически устанавливать новые версии
NodeUpdateManager.installNewVersionsLong=Freenet будет обновляться автоматически, без дополнительных подтверждений.
NodeUpdateManager.invalidRevocationURI=Неверный URI ключа отзыва: ${error}
NodeUpdateManager.invalidUpdateURI=Неверный URI обновления: ${error}
NodeUpdateManager.noUpdateWithoutWrapper=Обновление невозможно, Freenet запущен без Java Service Wrapper
NodeUpdateManager.revocationURI=Ключ отзыва обновлений
NodeUpdateManager.revocationURILong=URI ключа отзыва обновлений. Если такой ключ будет обнаружен, значит, система автообновления скомпрометирована. Freenet покажет его содержимое и отключит автообновление.
NodeUpdateManager.updateCatastropheTitle=Критический сбой при обновлении!
NodeUpdateManager.updateFailed=Сбой при обновлении: ${reason}
NodeUpdateManager.updateFailedTitle=Сбой при обновлении!
NodeUpdateManager.updateFailedShort=Сбой при обновлении: ${reason}
NodeUpdateManager.updateSeednodes=Автоматически обновлять узлы-источники?
NodeUpdateManager.updateSeednodesLong=Автоматически обновлять файл со списком узлов-источников seednodes.fref через сеть Freenet.
NodeUpdateManager.updateInstallers=Скачивать новые установочные файлы через Freenet
NodeUpdateManager.updateInstallersLong=Скачивать новые установочные файлы через Freenet. Ссылки на них будут показаны на странице "Добавить друга".
NodeUpdateManager.updateURI=Ключ, по которому Freenet будет искать обновления
NodeUpdateManager.updateURILong=Укажите ключ URI, откуда будут загружаться обновления. URI по умолчанию заканчивается таким образом: /update/(номер версии). Чтобы загрузить исходный код обновления, скопируйте ключ и замените "update" на "update-source". Аналогично по "fullchangelog" вы можете посмотреть подробный список изменений от разработчиков. Кроме того, вы можете попробовать "installer", "wininstaller", "seednodes", и "iptocountryv4".
NodeUpdateManager.updateURIMustBeAUSK=Ссылка на обновление должена быть USK!
NodeUpdateManager.updateURIMustHaveNoMetaStrings=Ссылка на обновление не должна содержать дополнительных компонентов пути. Пример: USK@blah,blah,blah/update/1430, а не USK@blah,blah,blah/update/1430/
NodeUpdateManager.updateFailedInternalError=НЕ УДАЛОСЬ ОБНОВИТЬ FREENET. ВНУТРЕННЯЯ ОШИБКА: ${reason}
NotEnoughNiceLevelsUserAlert.title=Слишком низкий приоритет!
NotEnoughNiceLevelsUserAlert.short=Слишком высокий nice-уровень! Понизьте nice-уровень Freenet, например, при помощи утилиты renice.
NotEnoughNiceLevelsUserAlert.content=Ваш узел работает с низким приоритетом (высокий Nice). Узел не будет работать нормально, если ему не хватит доступных уровней приоритета. Уменьшите уровень приоритета, с которым работает ваш узел (значение PRIORITY в файле run.sh)! Сейчас ваш узел имеет ${available} доступных уровней, но для стабильной работы ему требуется ${required}.
M3UFilter.notM3u=Файл, который вы пытаетесь получить, — не M3U, либо он неверно сформирован. Это может быть какой-то другой формат, который может сделать с вашим браузером что-то нехорошее. На всякий случай, файл заблокирован.
OpennetManager.oneConnectionPerIP=Установить ограничение в одно соединение на IP-адрес? (для незнакомцев)
OpennetManager.oneConnectionPerIPLong=Установить ограничение в одно соединение на IP-адрес. Aтакующему будет сложнее выдать свой компьютер за несколько узлов с целью заполучить большую часть трафика вашего узла и определить содержание передаваемых данных. Также один узел не сможет быть подключён как друг и как незнакомец одновременно.
OpennetConnectionsToadlet.successTimeTitle=Последнее успешное
OpennetConnectionsToadlet.successTime=Время с последнего успешного получения CHK от узла
OpennetConnectionsToadlet.fullTitle=Незнакомцы (узлы, к которым нет доверия): ${counts}
OpennetConnectionsToadlet.peersListTitle=Мои соседи по Опеннет (незнакомцы, недоверенные узлы, добавленные при низком/среднем уровне сетевой защиты)
OggBitstreamFilter.MalformedTitle=Неверный поток данных Ogg
OggBitstreamFilter.MalformedMessage=Поток данных Ogg неверно сформирован и не может быть проверен.
OggPage.ValidSubpageTitle=Страница данных Ogg содержит валидную подстраницу
OggPage.ValidSubpageMessage=Обнаружен элемент битового потока Ogg, который содержит внутри валидный элемент. Ни один из ныне существующих инкапсулируемых в Ogg форматов такое не поддерживает. Вероятнее всего, этот поток данных сформирован злонамеренно в целях обойти фильтр содержимого. Если это так, файл может быть опасен. Воздержитесь от того, чтобы его открывать.
OggFilter.EmptyOutputTitle=Отсутствуют валидные потоки данных Ogg
OggFilter.EmptyOutputDescription=Фильтр содержимого не смог обнаружить в файле какой-либо поток данных, который можно было бы проверить на безопасность.
PNGFilter.invalidHeader=Файл, который вы пытаетесь получить, — не PNG. У него нет правильного заголовка PNG. Возможно, это какой-то другой формат файла, который может быть опасен при просмотре в браузере, поэтому мы заблокировали его.
PNGFilter.invalidHeaderTitle=Не PNG — неправильный заголовок
PeerManagerUserAlert.connErrorTitle=Некоторые узлы не могут подключиться
PeerManagerUserAlert.connError=${count} ваших соседей не могут подключиться по какой-то известной причине, возможно из-за сбойного узла или ошибки в информации об узле.
PeerManagerUserAlert.clockProblemTitle=Неверно установленное время
PeerManagerUserAlert.clockProblem=${count} узлов не смогли подключиться из-за того что их системное время отличается вашего более чем на 24 часа. Проверьте, правильно ли настроены время на вашем компьютере. Неправильно настроенное время приведет к сбою в работе узла и клиентов.
PeerManagerUserAlert.noConns=Этот узел всё ещё не смог подключиться ни к одному соседнему узлу; он не сможет работать нормально. Возможно, некоторые соседи скоро подключатся, но если нет, попробуйте добавить ещё соседей. Вам потребуется минимум три одновременно подключённых соседа, а лучше — 5-10.
PeerManagerUserAlert.noConnsTitle=Нет открытых соединений
PeerManagerUserAlert.noPeersDarknet=У этого узла нет друзей, к которым можно было бы подключиться, поэтому он не будет работать нормально. У вас должно быть хотя бы три, желательно 5-10 одновременно подключённых друзей. Это должны быть люди, которых вы знаете, и у которых тоже установлен Freenet. Или же вы можете снизить уровень сетевой защиты до СРЕДНЕГО или НИЗКОГО, чтобы задействовать подключения к незнакомцам и получить тем самым некоторое количество соединений.
PeerManagerUserAlert.noPeersTitle=Друзья не найдены
PeerManagerUserAlert.oneConn=У этого узла только одно подключение. Производительность будет крайне низкой, а у вас не будет ни анонимности, ни уверенности в том, что ваш визави не является злоумышленником. Ваш узел подключен к сети как "лист" и нисколько не добавляет ей производительности. Попробуйте подключиться как минимум к трем (желательно 5-10) соседям одновременно.
PeerManagerUserAlert.onlyFewConnsTitle=Только ${count} открытых подключений
PeerManagerUserAlert.outdatedUpdateTitle=Freenet нуждается в обновлении! Включите проверку обновлений на странице "Автообновление" в настройках.
PeerManagerUserAlert.outdatedUpdate=Freenet устарел и может работать неправильно до тех пор пока не будет обновлен. Freenet может обновляться автоматически, загружая обновления от соседних узлов, но сейчас эта возможность отключена. Включите обновление на странице "Автообновление" в настройках узла. После того как вы включите автообновление, может пройти от одного до двух часов перед тем, как оно применится. В крайнем случае вы можете воспользоваться скриптом ручного обновления update.sh или update.cmd, но такой способ менее безопасен и не рекомендуется.
PeerManagerUserAlert.tooHighBwlimitDelayTime=Узлу придется ждать очень долго, чтобы установить доступную скорость (${delay} мс > ${max} мс). Чтобы улучшить ситуацию, понизьте ограничение скорости соединения и/или отключите некоторых соседей.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=Значение bwlimitDelayTime слишком высокое
PeerManagerUserAlert.tooHighPingTime=У узла возникли проблемы со скоростью обмена информацией с соседями (${ping} мс > ${max} мс). Возможная причина — ограничение объёма исходящего трафика. Если объём исходящего трафика слишком мал, вам нужно увеличить ограничение, а если слишком высок — снизить. Вам не нужно выделять Freenet более половины исходящего трафика. Кроме этого, причинами могут быть слишком высокая нагрузка на процессор (другими приложениями или из-за того что в файле wrapper.conf указан слишком низкий лимит использования памяти Freenet), слишком частый свопинг, проблемы в сети, к которым Freenet не имеет отношения, или же ошибки в самом Freenet. Попытайтесь найти причину неполадок и исправить её, иначе Freenet будет работать крайне медленно.
PeerManagerUserAlert.tooHighPingTimeTitle=Проблемы с подключением к интернету: слишком большое время отклика
PeerManagerUserAlert.tooManyConns=У узла слишком много подключений (${count} > ${max}). Добавление слишком большого числа узлов автоматически не формирует топологию "небольшого мира", ухудшает маршрутизацию и приводит к риску появления единых точек отказа.
PeerManagerUserAlert.tooManyConnsTitle=Слишком много открытых подключений
PeerManagerUserAlert.tooManyDisconnected=У узла слишком много отключённых соседей (${count} > ${max}). Это немного снижает вашу производительность, так как отключённые соседи всё равно требуют небольшой объём трафика и процессорного времени. Вы можете "очистить" список соседей. Заметьте, что в идеале вы должны подключаться к узлам людей, которых вы знаете. В любом случае, добавление большого количества узлов в автоматическом режиме приводит к нехорошим последствиям для топологии сети Freenet.
PeerManagerUserAlert.tooManyDisconnectedTitle=Слишком много отключённых соседей
PeerManagerUserAlert.tooManyNeverConnected=Много соседей этого узла ни разу не смогли подключиться: ${count}. Вы не должны добавлять соседей, если не уверены, что они добавляют себе информацию о вас. Иначе они не подключатся.
PeerManagerUserAlert.tooManyNeverConnectedTitle=Множество соседей ещё ни разу не подключались
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Множество соседей этого узла ни разу не подключались: ${count}. Вам не нужно добавлять узлы если вы не знаете что они добавили ${link}информацию о вашем узле${/link} себе. Иначе они не подключатся.
PeerManagerUserAlert.tooOldNeverConnectedPeers=Один или несколько соседей вашего узла не подключались в течение двух недель с того момента как были добавлены. Они наносят косвенный вред производительности (приходится передавать пакеты узлам, которых не существует), поэтому лучше их удалить.
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Старые никогда не подключавшиеся соседи
PeerManagerUserAlert.twoConns=Узел имеет только два подключения. Производительность и безопасность будут не очень высокими, а ваш узел не передаёт никаких данных другим узлам. Ваш узел подключен к сети как "звено цепи" и не добавляет сети (значимой) устойчивости. Попробуйте подключиться минимум к трём (а лучше 5-10) соседям одновременно.
PeersOffersUserAlert.title=Подключиться к добавленному вами доверенному узлу
PeersOffersUserAlert.text=Подключаться к узлам, добавленным вами в директорию "peers-offers"?
PeersSayKeyBlownAlert.intro=Один или несколько ваших соседей сообщили, что система автообновления скомпрометирована! Это означает, что атакующий может знать секретный ключ системы автообновления, а значит может заставить ваш узел выполнять вредоносный код (если вы обновитесь)! Система автообновления отключена. Но учтите, что ваши соседи могут нарочно лгать об этом.
PeersSayKeyBlownAlert.fetching=Ваш узел пытается скачать сертификат отзыва чтобы узнать больше информации об инциденте.
PeersSayKeyBlownAlert.failedFetch=Ваш узел не смог скачать сертификат отзыва. Возможные причины: атака на ваш узел с целью заставить его обновиться, несмотря на выпущенный "ключ отзыва". Либо же ваши соседи лгут о том, что такой ключ был скомпрометирован. Свяжитесь с разработчиками или другими пользователями Freenet, чтобы разобраться в этом бардаке.
PeersSayKeyBlownAlert.connectedSayBlownLabel=Данные подключённые к нам узлы сообщают, что ключ автообновления скомпрометирован (мы пытаемся получить от них сертификат отзыва):
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=Эти узлы сообщили, что ключ автообновления скомпрометирован, но затем отключились, поэтому мы не можем получить сертификат отзыва:
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=Эти узлы сообщили, что ключ автообновления скомпрометирован, но не смогли предоставить сертификат отзыва:
PeersSayKeyBlownAlert.titleWithCount=По данным ${count} соседей, ключ автообновления скомпрометирован!
PeersSayKeyBlownAlert.short=По данным некоторых наших соседей проводить автообновление небезопасно. Автообновление будет отключено, пока мы не узнаем, лгут ли они.
