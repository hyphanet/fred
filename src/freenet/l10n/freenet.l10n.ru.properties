DarknetAddRefToadlet.explainBoxTitle=Причины, по которым вам следует подключаться к друзьям, у которых запущен Freenet
DarknetAddRefToadlet.explainBox1=Вы можете повысить безопасность Freenet, подключаясь к друзьям, то есть к людям, которых вы знаете в жизни, и у которых тоже запущен Freenet. Это могут быть знакомые из сети, но не добавляйте в друзья совершенно незнакомых вам людей, потому что такие "друзья" не только не увеличат вашу защиту, но и навредят всей сети если начнут добавлять незнакомцев в друзья. Если у вас после добавления друзей минимум 5 из них всё время будут подключены к сети, вы можете повысить уровень сетевой защиты до ВЫСОКОГО и подключаться только к друзьям, перейдя в "режим Даркнета". Атакующему будет крайне сложно не только раскрыть вашу личность, но и определить сам факт того, что у вас запущен Freenet. Freenet будет устанавливать защищённые подключения с вашими друзьями через интернет, поэтому добавляйте только тех людей, к которым можно легко подключиться (семья, коллеги, друзья, знакомые по сети люди).
DarknetAddRefToadlet.explainInstallerWindows=Вы можете найти самый новый дистрибутив для Windows здесь: ${filename} или ${get-windows}здесь${/get-windows}.
DarknetAddRefToadlet.explainInstallerWindowsNotYet=Freenet ещё не скачал установщик для Windows, тем не менее, вы можете скачать его через Freenet ${link}тут${/link}.
DarknetAddRefToadlet.explainInstallerNonWindows=Последний дистрибутив для систем, отличных от Windows, вы можете взять здесь: ${filename} или ${get-nonwindows}здесь${/get-nonwindows}. Это файл в формате jar, который должен быть открыт с помощью Java. Скорее всего, ваш друг сможет запустить его двойным щелчком или командой "java -jar ${shortfilename}" в теминале.
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet ещё не скачал дистрибутив для системы, отличной от Windows. Вы можете сами скачать его через Freenet ${link}тут${/link}. Это файл в формате jar, который запускается с помощью Java. Скорее всего, ваш друг сможет запустить его двойным щелчком или командой "java -jar ${shortfilename}" в терминале.
DarknetAddRefToadlet.explainBox2=Чтобы добавить Друга, вам нужно обменяться с ним информацией о ваших узлах (noderef). Эта информация — небольшой файл, в котором содержатся данные, необходимые для того, чтобы его копия Freenet ("узел Freenet") смогла соединиться с вашей. Чтобы соединить два узла, вы должны добавить информацию об узле друга, а он — о вашем узле. Информация о вашем узле находится ниже.
