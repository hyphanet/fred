InvalidAddressOverrideUserAlert.unknownAddressWithConfigLink=Фринет установил что параметр ipAddressOverride («Задать IP вручную») установлен неверно, то есть неверен либо синтаксис сетевого адреса компьютера, либо синтаксис адреса IPv4/IPv6 (с точки зрения функции,которая проверяет синтаксис адреса IPv6). Вы можете исправить параметр 'Предопределение IP-адреса' на странице ${link}настроек${/link}.
