RevocationKeyFoundUserAlert.text=Похоже, система автообновления Freenet была скомпрометирована! Доверенный участник команды разработчиков Freenet отправил специальное подписанное сообщение о том, что ключи автообновления были украдены, скопированы или оказались у кого-то, у кого их быть не должно. Мы отключили автообновление для того, чтобы предотвратить установку вредоносного кода на ваш компьютер. Проверьте наличие обновлений на сайте Freenet ( https://freenetproject.org/ ) (если можете сделать это безопасно), но будьте осторожны, так как это также может быть небезопасно. Вор мог украсть даже ключ подписи сообщения ниже, поэтому не следуйте слепо неподтверждённым инструкциям. Извините нас!
RevocationKeyFoundUserAlert.textDetail=Сообщение: ${message}
RevocationKeyFoundUserAlert.textDisabled=Автообновление было отключено. Это могло произойти из-за проблемы на вашем узле, такой как нехватка места на диске, или из-за того, что система автообновления была скомпрометирована.
RevocationKeyFoundUserAlert.textDisabledDetail=Причина: ${message}.
RevocationKeyFoundUserAlert.title=КРИТИЧЕСКАЯ ВАЖНОСТЬ: Система автообновления Freenet была скомпрометирована!
RevocationKeyFoundUserAlert.titleDisabled=Система автообновления могла быть скомпрометирована! Мы отключили её на время. Нажмите, чтобы узнать подробности.
SecurityLevels.title=Уровни защиты
SecurityLevels.tooltip=Настройте уровень безопасности вашего узла Freenet
SecurityLevels.networkThreatLevelShort=Уровень защиты от атак со стороны незнакомцев
SecurityLevels.networkThreatLevel=Выберите уровень сетевой защиты от людей и организаций, которые могут попытаться отследить ваши действия во Freenet:
SecurityLevels.networkThreatLevel.name.MAXIMUM=Максимальный
SecurityLevels.networkThreatLevel.name.HIGH=Высокий
SecurityLevels.networkThreatLevel.name.NORMAL=Средний
SecurityLevels.networkThreatLevel.name.LOW=Низкий
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Я намереваюсь получать доступ к информации, которая может стать поводом для моего ареста, заключения или того хуже. Я понимаю, что Freenet — экспериментальный проект, который не может гарантировать полную защиту против некоторых известных атак, но принимаю этот риск по сравнению с его альтернативами.
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Как и при Высоком уровне защиты, Freenet будет подключаться только к друзьям, но его производительность будет ${bold}намного${/bold} ниже. Подключаясь только к людям, которым вы доверяете, вы должны быть в большей безопасности. Для получения подробной информации о безопасной работе с Freenet посмотрите страницу "${link}К кому должен подключаться Freenet?${/link}".
SecurityLevels.networkThreatLevel.choice.HIGH=Я хотел бы существенно затруднить отслеживание моих сообщений и подключений. Я обеспокоен тем, что провайдеры и правительство могут попытаться заблокировать Freenet.
SecurityLevels.networkThreatLevel.desc.HIGH=Только подключение к друзьям обеспечит максимальную защиту, но Freenet будет работать медленно, пока вы не добавите как минимум 5-10 друзей.
SecurityLevels.networkThreatLevel.choice.NORMAL=Я живу в довольно свободной стране, но хотел бы затруднить возможную слежку за моими сообщениями и подключениями.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet будет достаточно осторожен и защитит вашу анонимность за счет некоторой потери производительности. Вам нужно добавить друзей, у которых запущен Freenet. А когда друзей станет достаточно, установить Высокий уровень защиты.
SecurityLevels.networkThreatLevel.choice.LOW=Меня не волнует слежка, мне нужна максимальная производительность.
SecurityLevels.networkThreatLevel.desc.LOW=Установить вашу личность будет довольно просто!
SecurityLevels.networkThreatLevel.opennetIntro=Знаете ли вы лично кого-нибудь, кто уже пользуется Freenet? Если вы знакомы, по крайней мере, с тремя такими людьми, то можете включить режим закрытой сети — Даркнет, в котором Freenet будет подключаться только к друзьям, что существенно усилит защиту узла. Однако если вы не знаете кого-либо, кто уже подключен к Freenet, или хотите увеличить производительность, вам следует включить режим открытой сети — Опеннет. При этом Freenet будет подключаться к узлам, запущенным незнакомыми вам людьми (так же как и к друзьям).
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Добавление в друзья незнакомых вам людей не увеличит защищённость узла и только снизит производительность!
SecurityLevels.networkThreatLevel.opennetLabel=Режим Опеннета (подключаться к незнакомцам и друзьям)
SecurityLevels.networkThreatLevel.opennetExplain=Я не знаю ни одного пользователя Freenet, поэтому мне нужно, чтобы соединение с другими узлами устанавливалось автоматически.
SecurityLevels.networkThreatLevel.darknetLabel=Режим Даркнета (подключаться только к друзьям)
SecurityLevels.networkThreatLevel.darknetExplain=Я знаю как минимум трех людей (более десяти для высокой производительности), пользующихся Freenet. Подключаться только к друзьям.
SecurityLevels.noFriendsWarning=Вы не добавили друзей. Если вы поменяете уровень сетевой защиты на Высокий или Максимальный, вы не сможете соединиться с Freenet, пока у вас не будет хотя бы одного подключённого дружественного узла! Заметьте, что для реальной защиты вы должны добавлять в друзья только тех людей, которых вы действительно знаете или хотя бы доверяете им, а для нормальной производительности вам нужно как минимум 5-10 одновременно подключённых друзей. Вы действительно хотите продолжить?
SecurityLevels.noFriendsCheckbox=Я подтверждаю включение высокого уровня защиты, и после его включения я сразу же добавлю друзей.
SecurityLevels.noConnectedFriendsWarning=Несмотря на то что вы добавили ${added} друзей, сейчас у вас нет ни одного подключённого дружественного узла. Если вы установите Высокий или Максимальный уровень сетевой защиты, вы сможете подключиться к Freenet только тогда, когда ваши друзья в сети, чего сейчас не наблюдается. Вы должны добавить ещё друзей и использовать Freenet, когда они подключены. Или не устанавливать Высокий уровень защиты. Заметьте, что для обеспечения безопасность своего узла вы должны добавлять в друзья только тех людей, которых вы действительно знаете или которым хотя бы доверяете, а для нормальной производительности вам нужно как минимум 5-10 одновременно подключённых друзей. Вы действительно хотите продолжить?
SecurityLevels.noConnectedFriendsCheckbox=Я уверен в своих действиях. Я добавлю больше друзей и я понимаю, что смогу выходить в сеть Freenet только тогда, когда мои друзья будут в сети.
SecurityLevels.fewConnectedFriendsWarning=Сейчас только ${connected} из ${added} ваших друзей подключено к Freenet. Если вы выберете Высокий или Максимальный уровень сетевой защиты, Freenet будет подключен только к вашим друзьям, поэтому производительность вашего узла может быть очень низкой. К тому же, если все ваши друзья будут оффлайн, у вас вообще не будет соединения с сетью Freenet. Учтите, что в целях безопасности "друзьями" должны быть люди, которым вы хотя бы немного доверяете, а для нормальной производительности у вас должно быть как минимум 5-10 подключённых друзей. Вы уверены что хотите продолжить?
SecurityLevels.fewConnectedFriendsCheckbox=Я уверен в своих действиях. Я добавлю больше друзей и я понимаю, что при выбранном уровне защиты производительность будет ниже, а я смогу работать с Freenet только когда мои друзья подключены к сети.
SecurityLevels.networkThreatLevelLowWarning=Вы собираетесь снизить уровень сетевой защиты. Это значит что незнакомцам будет проще деанонимизировать вас через интернет. Вы уверены?
SecurityLevels.networkThreatLevelLowCheckbox=Я уверен в своих действиях, мне нужна большая скорость и меня не волнует, что кто-то узнает чем я занимаюсь в сети Freenet!
SecurityLevels.networkThreatLevelConfirmTitle=Внимание: Смена уровня сетевой защиты на ${mode}
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}ВНИМАНИЕ:${/bold} Вы хотите установить максимальный уровень сетевой защиты! Это ${bold}существенно${/bold} замедлит работу Freenet! Не делайте этого, если вам на самом деле не нужен именно такой уровень защиты!
SecurityLevels.maxSecurityYouNeedFriends=${bold}Вы должны знать как минимум одного человека с уже работающим Freenet${/bold}, желательно трёх, а для приемлемой производительности 5-10 человек. Добавьте их на странице "Друзья". Это должны быть люди, которых вы знаете или хотя бы доверяете.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Да, я действительно хочу использовать максимальную защиту. Я понимаю то что Freenet всё ещё экспериментальная сеть, а вероятность того что меня отследят все равно остается, и что максимальные настройки безопасности существенно снизят производительность Freenet!
SecurityLevels.physicalThreatLevelShort=Защита загруженных и выгруженных файлов, а также кэша просмотренных сайтов Freenet
SecurityLevels.physicalThreatLevel=Насколько вы обеспокоены возможностью того, что ваш компьютер окажется украден или изъят?
SecurityLevels.physicalThreatLevelFDE=Мы настоятельно рекомендуем вам зашифровать жёсткий диск с использованием программ для полного шифрования диска (${link}Википедия${/link}). Это обеспечит лучшую защиту, особенно если вы используете сторонние приложения и плагины, такие как Sone и FMS, но может потребовать некоторое время для настройки. Или же вы можете установить пароль на загрузки, выгрузки и кэш недавно посещённых веб-сайтов Freenet.
SecurityLevels.physicalThreatLevelFDELink=https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software
SecurityLevels.physicalThreatLevelSwapfile=Также, если у вас есть такая возможность, вам следует зашифровать файл подкачки (swap, временный файл, который используется ${operatingSystem} для хранения информации при нехватке оперативной памяти). Это может быть проще, чем настройка шифрования всего жёсткого диска.
SecurityLevels.physicalThreatLevelSwapfileWindows=Начиная с Windows Vista и 2008 Server, вы можете зашифровать файл подкачки командой "fsutil behavior set encryptpagingfile 1". Изменения применятся только посоле перезагрузки компьютера.
SecurityLevels.physicalThreatLevel.name.LOW=Отсутствует
SecurityLevels.physicalThreatLevel.choice.LOW=Ничего не шифровать. (Включайте только если вы используете полное шифрование диска)
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet будет немного быстрее и будет полагаться на существующий механизм полного шифрования диска.
SecurityLevels.physicalThreatLevel.name.NORMAL=Слабая
SecurityLevels.physicalThreatLevel.choice.NORMAL=Шифровать загрузки, выгрузки и кэш просмотренных страниц постоянным ключом, так что при необходимости они могут быть быстро уничтожены.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Вы можете быстро уничтожить опасные для вас данные с помощью "кнопки паники", либо затерев файл master.keys. Мы рекомендуем не "загружать" крупные файлы, а "получать" (fetch) их, таким образом они останутся зашифрованными, а вы сможете просмотреть их через страницу загрузок. Однако если ваш компьютер окажется изъят до того как вы успели нажать "кнопку паники", информация о ваших действиях в сети Freenet окажется доступной.
SecurityLevels.physicalThreatLevel.name.HIGH=Сильная
SecurityLevels.physicalThreatLevel.choice.HIGH=Защитить загрузки, выгрузки и кэш посещённых страниц Freenet с помощью пароля.
SecurityLevels.physicalThreatLevel.desc.HIGH=Вам придется вводить пароль для того, чтобы получить доступ к очереди загрузок (и кэшу недавно просмотренных сайтов). Как и при низком уровне защиты, вы можете пользоваться кнопкой паники. Мы рекомендуем не "загружать" крупные файлы, а "получать" (fetch) их, таким образом они останутся зашифрованными, а вы сможете просмотреть их через страницу загрузок. Если ваш компьютер окажется изъят, ваши данные будут защищены паролем.
SecurityLevels.physicalThreatLevel.name.MAXIMUM=Максимальная
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Использовать временный ключ для шифрования загрузок, выгрузок и кэша просмотренных сайтов, таким образом эти данные будут уничтожены при перезапуске Freenet.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet будет хранить ключи шифрования только в оперативной памяти и не будет сохранять их на диск. Загрузки и выгрузки будут доступны только до перезапуска, а Freenet откажется сохранять файлы на диск. Будьте осторожны и следите за тем, чтобы случайно не записать на жёсткий диск какие-либо данные из Freenet. Рассмотрите возможность настройки полного шифрования диска (https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software), особенно если вы планируете пользоваться сторонними плагинами и приложениями для Freenet, такими как FMS или Sone!
SecurityLevels.physicalThreatLevelEnd=Вам нужно следовать обычным мерам предосторожности (своевременно устанавливать обновления, пользоваться антивирусом, не открывать подозрительные файлы, …). Однако помните, что если за вами придут, а компьютер окажется включен, никакое шифрование вам не поможет!
