KnownUnsafeContentTypeException.dangerousInlines=Такое содержимое может включать встраиваемые изображения и видео. При открытии такого файла, программа может попробовать загрузить их из интернета, раскрыв ваш IP-адрес.
KnownUnsafeContentTypeException.dangerousInlinesLabel=Опасные встраиваемые файлы:
KnownUnsafeContentTypeException.dangerousLinks=Этот тип данных может содержать ссылки на сайты в интернете; после перехода по такой ссылке (а она может быть замаскирована), ваш IP-адрес будет раскрыт.
KnownUnsafeContentTypeException.dangerousLinksLabel=Опасные ссылки:
KnownUnsafeContentTypeException.dangerousMetadata=Этот тип данных может включать в себя метаданные, которые отображаются некоторыми браузерами и прочими программами. Метаданные могут содержать опасные ссылки или вложения.
KnownUnsafeContentTypeException.dangerousMetadataLabel=Опасные метаданные:
KnownUnsafeContentTypeException.dangerousScripts=Этот тип данных может содержать опасные скрипты, которые могут нарушить вашу анонимность. Такие скрипты могут подключаться к узлам в интернете и причинять вред другого рода.
KnownUnsafeContentTypeException.dangerousScriptsLabel=Опасные скрипты:
KnownUnsafeContentTypeException.knownUnsafe=Это потенциально опасный тип данных. Если Freenet пропустит такой файл, ваш браузер может выполнить операции, которые приведут к потере вашей анонимности, а IP-адрес вашего узла будет сохранен в списке подключений к этой странице. В частности:
KnownUnsafeContentTypeException.noFilter=Для такого типа данных у Freenet нет встроенного фильтра, поэтому вы должны быть предельно осторожны!
KnownUnsafeContentTypeException.title=Обнаружен файл опасного типа: ${type}
