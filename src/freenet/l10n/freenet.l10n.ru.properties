PeerManagerUserAlert.clockProblemTitle=Проблема с часами
PeerManagerUserAlert.clockProblem=${count} узлов не смогли подключиться из-за того что их системные часы отличаются от часов вашего узла более чем на 24 часа. Проверьте, правильно ли настроены часы вашего компьютера. Неправильно настроенное время приведет к сбою механизмов работы узла и клиента.
PeerManagerUserAlert.noConns=Этот узел все еще не смог подключиться ни к одному соседнему узлу; он не сможет работать нормально. Быть может, некоторые соседи скоро подключатся, но если нет, попробуйте добавить еще соседей. Вам потребуется как минимум 3 одновременно подключенных соседа, а лучше — 5-10.
PeerManagerUserAlert.noConnsTitle=Нет открытых соединений
PeerManagerUserAlert.noPeersDarknet=У этого узла нет друзей, к которым можно было бы подключиться, поэтому он не будет работать нормально. У вас должно быть хотя бы 3, желательно 5-10, одновременно подключенных друзей. Это должны быть люди, которых вы знаете, и у которых тоже установлен Фринет. Или же вы можете снизить уровень сетевой защиты до СРЕДНЕГО или НИЗКОГО, чтобы задействовать подключения к незнакомцам и получить тем самым некоторое количество соединений.
PeerManagerUserAlert.noPeersTitle=Друзья не найдены
PeerManagerUserAlert.oneConn=У этого узла только одно подключение. Производительность будет крайне низкой, и у вас не будет ни только анонимности, но и какой-либо защиты от того, кто к вам подключен. Ваш узел подключен к сети как "лист" и нисколько не добавляет ей производительности. Попробуйте подключиться как минимум к трем (желательно 5-10) соседям одновременно.
PeerManagerUserAlert.onlyFewConnsTitle=Только ${count} открытых подключений
PeerManagerUserAlert.outdatedUpdateTitle=Фринет нуждается в обновлении! Включите проверку обновлений на странице "Автообновление" в настройках.
PeerManagerUserAlert.outdatedUpdate=Похоже, что Фринет устарел и может работать неправильно до тех пор пока не будет обновлен. Фринет может обновляться автоматически, загружая обновления от соседних узлов, но сейчас эта возможность отключена. Включите обновление на странице "Автообновление" настроек узла. После того как вы включите автообновление, может пройти от одного до двух часов перед тем, как оно заработает. В крайнем случае вы можете воспользоваться скриптом update.sh или update.cmd, но такой способ менее безопасен и не рекомендуется.
PeerManagerUserAlert.tooHighBwlimitDelayTime=Узлу придется ждать очень долго чтобы установить доступную скорость (${delay}мс > ${max}мс). Чтобы улучшить ситуацию, понизьте ограничение скорости соединения и/или отключите некоторых соседей.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=Значение bwlimitDelayTime слишком высокое
PeerManagerUserAlert.tooHighPingTime=У узла возникли проблемы со скоростью обмена информацией с соседями (${ping}мс > ${max}мс). Возможная причина — ограничение объема исходящего трафика. Если объем исходящего трафика слишком мал, вам нужно увеличить его, а если слишком высок — снизить. Вам не нужно выделять Фринету более половины исходящего трафика. Кроме этого,  причинами могут быть слишком высокая нагрузка на процессор (другими приложениями или из-за того что в файле wrapper.conf указан слишком низкий лимит использования памяти Фринетом), слишком частый свопинг, проблемы в сети к которым Фринет не имеет отношения, или же ошибки в самом Фринете. Попытайтесь найти причину неполадок и исправить ее, иначе Фринет будет работать крайне медленно.
PeerManagerUserAlert.tooHighPingTimeTitle=Проблемы интернет-соединения: слишком большое время отклика
PeerManagerUserAlert.tooManyConns=У узла слишком много подключений (${count} > ${max}). Добавление слишком большого числа узлов автоматически не формирует топологию «небольшого мира», причиняет вред передаче данных и приводит к риску появления отдельных точек сбоя на карте сети.
PeerManagerUserAlert.tooManyConnsTitle=Слишком много открытых подключений
PeerManagerUserAlert.tooManyDisconnected=У узла слишком много отключенных соседей (${count} > ${max}). Это немного снижает вашу производительность, так как отключенные соседи все равно требуют небольшой объем трафика и процессорного времени. Вы можете «очистить» список соседей. Заметьте, что в идеале вы должны подключаться к узлам людей которых вы знаете. А если нет, добавление множества узлов автоматически приводит к нехорошим последствиям, в том числе в топологии сети.
PeerManagerUserAlert.tooManyDisconnectedTitle=Слишком много отключенных соседей
PeerManagerUserAlert.tooManyNeverConnected=Множество соседей этого узла ни разу не смогли подключиться: ${count}. Вы не должны добавлять соседей если не знаете что они добавляют себе информацию о вас. Иначе они не подключатся.
PeerManagerUserAlert.tooManyNeverConnectedTitle=Множество соседей еще ни разу не подключались
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Множество соседей этого узла ни разу не подключались: ${count}. Вам не нужно добавлять узлы если вы не знаете что они добавили ${link}информацию о вашем узле${/link} себе. Иначе они не подключатся.
PeerManagerUserAlert.tooOldNeverConnectedPeers=Один или несколько соседей вашего узла не подключились в течение двух недель с того момента как были добавлены. Они наносят косвенный вред производительности (приходится передавать пакеты узлам, которых не существует), поэтому лучше их удалить.
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Не подключившиеся соседи
PeerManagerUserAlert.twoConns=Узел имеет только два подключения. Производительность и безопасность будут не очень высокими, и ваш узел не производит никакой передачи данных другим узлам. Ваш узел подключен к сети как «цепочка» и не добавляет сети (значимой) производительности. Попробуйте подключиться к как минимум трем (желательно 5-10) соседям одновременно.
PeersSayKeyBlownAlert.intro=Один или несколько ваших соседей сообщили, что система автообновления скомпрометирована! Это означает, что атакующий может знать секретный ключ к системе автообновления и тем самым может заставить ваш узел выполнять его код (если вы обновитесь)! Система автообновления была отключена, чтобы это предотвратить. Также возможно, что ваши соседи нарочно лгут об этом.
PeersSayKeyBlownAlert.fetching=Ваш узел пытается скачать сертификат отзыва чтобы узнать больше информации.
PeersSayKeyBlownAlert.failedFetch=Ваш узел не смог скачать сертификат отзыва. Возможные причины — атака на ваш узел с целью заставить его обновиться несмотря на выпущенный «ключ отзыва», или же ваши соседи лгут о том, что такой ключ был скомпрометирован. Свяжитесь с разработчиками или другими пользователями Фринета, чтобы разобраться в этом бардаке.
PeersSayKeyBlownAlert.connectedSayBlownLabel=Эти подключенные к нам узлы сообщают, что ключ автообновления скомпрометирован (мы пытаемся получить от них сертификат отзыва):
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=Эти узлы сообщили, что ключ автообновления скомпрометирован, но затем отключились, поэтому мы не можем получить сертификат отзыва:
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=Эти узлы сообщили, что ключ автообновления скомпрометирован, но не смогли предоставить сертификат отзыва:
PeersSayKeyBlownAlert.titleWithCount=По данным ${count} соседа(ей), ключ автообновления скомпрометирован!
PeersSayKeyBlownAlert.short=По данным некоторых наших соседей, проводить автообновление небезопасно. Автообновление будет отключено, пока мы не узнаем, лгут ли они.
