UnknownContentTypeException.explanation=узел Фринета ничего не знает о данных с типом ${type}, поэтому есть вероятность, что при открытии файла браузер выполнит какую-нибудь опасную операцию. К примеру, многие форматы могут содержать выстроенные рисунки или видео, которые загружаются из интернета; без сомнения, это опасно, ведь, открыв файл такого формата, браузер разрушит вашу анонимность, выдав ваш IP-адрес (владельцу сайта, к которому обратился браузер, или тому, кто имеет доступ к логам этого сайта). Гиперссылки, ведущие в интернет, опасны по этой же причине, так же как и скрипты, которые опасны и по другим причинам.
UnknownContentTypeException.title=Неизвестный и потенциально опасный тип данных: ${type}
