DarknetConnectionsToadlet.peerTrustIntroduction=Более высокий уровень доверия повысит производительность вашего и дружеского узлов, но сделает вас более уязвимым в том том случае, если компьютер друга будет украден или взломан, или если сам друг окажется не тем, кому можно доверять.
DarknetConnectionsToadlet.peerTrustExplain.LOW=Я не доверяю этому другу. Обмениваться минимумом информации с низкой производительностью. Заметьте, что даже такое подключение в большинстве случаев безопаснее, чем просто подключение к незнакомцам.
DarknetConnectionsToadlet.peerTrustExplain.NORMAL=Я немного доверяю этому другу. Обмениваться некоторой информацией с предосторожностями. Небольшой прирост производительности.
DarknetConnectionsToadlet.peerTrustExplain.HIGH=Я доверяю этому другу и верю, что он может обеспечить защиту своему компьютеру. Обмениваться любой возможной информацией для достижения максимальной производительности.
