SimpleToadletServer.maxFproxyConnectionsLong=Максимальное число подключений fproxy, которые будут обработаны одновременно. Каждое использует отдельный поток.
SimpleToadletServer.metaRefreshSamePageInterval=Позволить фрисайтам время от времени обновлять страницы: минимальный интервал в секундах или -1 для отключения.
SimpleToadletServer.metaRefreshSamePageIntervalLong=Позволить фрисайтам время от времени обновлять страницы, используя HTML meta refresh: минимальный интервал в секундах или -1 для отключения.
SimpleToadletServer.metaRefreshRedirectInterval=Позволить фрисайтам осуществлять перенаправление на другие фрисайты после задержки: минимальный интервал в секундах или -1 для отключения.
SimpleToadletServer.metaRefreshRedirectIntervalLong=Позволить фрисайтам осуществлять перенаправление на другие фрисайты после задержки через HTML meta refresh: минимальный интервал в секундах или -1 для отключения.
SimpleToadletServer.panicButton=Показывать "Кнопку паники"?
SimpleToadletServer.panicButtonLong=Показывать ли «кнопку паники» на странице очередей загрузок и выгрузок. Эта кнопка удаляет все загрузки и выгрузки, стирает кэш недавно посещенных страниц и очищает ключевой файл.
SimpleToadletServer.noConfirmPanic=Не подтверждать нажатие «кнопки паники»?
SimpleToadletServer.noConfirmPanicLong=Если опция включена, нажатие «кнопки паники» немедленно уничтожит всю информацию без запроса на подтверждение.
SimpleToadletServer.passthroughMaxSize=Максимальный размер файлов, которые могут быть открыты через веб-интерфейс там, где невозможно показать индикатор загрузки (т. е. изображений)
SimpleToadletServer.passthroughMaxSizeLong=Максимальный размер изображений и других данных, которые могут быть открыты в веб-интерфейсе. Если размер файла с изображением, CSS и т. д., превысит установленное ограничение, загрузка прекратится и Фринет выдаст сообщение об ошибке. Эта настройка предназначена для того, чтобы предотвратить "зависание" браузера при загрузке страниц, наполненных огромными изображениями.
SimpleToadletServer.passthroughMaxSizeProgress=Максимальный размер файлов, которые могут быть открыты через веб-интерфейс там, где можно показать индикатор загрузки (т. е. HTML-страниц)
SimpleToadletServer.passthroughMaxSizeProgressLong=Максимальный размер HTML-страниц или файлов, процесс загрузки которых может быть показан с помощью индикатора. Если размер файла превысит это ограничение, Фринет предложит сохранить файл в фоновом режиме, т. е. в каталог загрузок.
SimpleToadletServer.port=Порт веб-интерфейса
SimpleToadletServer.portLong=Порт TCP для веб-интерфейса
SimpleToadletServer.publicGatewayMode=Открытый доступ? (действует только для подключений, имеющих ограниченный доступ)
SimpleToadletServer.publicGatewayModeLong=Включить ли режим открытого доступа? Тем IP, которым разрешен доступ во Фринет, но не разрешен полный доступ, эта опция закроет доступ к очереди загрузок и ко всему, что может быть использовано для атаки на узел, но оставит открытой возможность просмотра фрисайтов. Таким узлам будут доступны только закладки по-умолчанию, но не ваши закладки. IP-адреса с полным доступом смогут управлять узлом и изменять его настройки. Для того чтобы получить открытую точку доступа, вам потребуется указать адреса, которым разрешен доступ и адрес привязки, сделайте это после перезапуска узла.
SimpleToadletServer.publicGatewayModeNeedsRestart=Для включения и выключения режима открытого доступа требуется перезапуск узла. До тех пор, пока узел не перезапущен, настройка не действует, поэтому вам не следует вносить изменения в другие настройки веб-интерфейса.
SimpleToadletServer.refilterPolicy=Что должен сделать fproxy, если загружаемый файл совпадет с ключом, который уже был получен и отфильтрован?
SimpleToadletServer.refilterPolicyLong=Что должен сделать fproxy, если загружаемый файл совпадет с ключом, который уже был получен и отфильтрован? RE_FILTER = отфильтровать файл заново, так как со времени первой загрузки фильтр мог быть усовершенствован, ACCEPT_OLD = использовать старые данные (для максимальной производительности), RE_FETCH = игнорировать старые данные.
SimpleToadletServer.sendAllThemes=Загружать все темы в браузер?
SimpleToadletServer.sendAllThemesLong=Если параметр установлен в true, все доступные темы будут загружены браузером при просмотре страниц в FProxy, и вы сможете переключаться между ними через выбор стиля страницы в браузере.
