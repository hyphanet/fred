SaltedHashFreenetStore.longRebuildProgressNew=Выполняется обслуживание хранилища данных ${name}: ${processed}/${total}. Мы внесли изменения в структуру хранилища данных для того, чтобы снизить нагрузку на компьютер (в частности, на жёсткий диск). Для начала нам требуется пересоздать индексы. Это может занять продолжительное время, в зависимости от размера хранилища. В течение этого времени Freenet может работать медленнее, чем обычно. Не перезапускайте Freenet, пока обслуживание не будет завершено, иначе обслуживание придётся начать заново.
SaltedHashFreenetStore.longRebuildProgress=Выполняется обслуживание хранилища данных ${name}: ${processed}/${total}. Вероятно, узел не был остановлен корректно, поэтому Freenet пересоздаёт индекс слот-фильтра хранилища данных. Этот индекс снижает количество обращений к диску, но во время пересоздания нагрузка на диск несколько возрастёт, Freenet может работать медленнее, чем обычно. Не перезапускайте Freenet, пока обслуживание не будет завершено.
