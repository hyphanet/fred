SecurityLevels.networkThreatLevel.choice.MAXIMUM=Я намереваюсь получать доступ к информации, которая может стать поводом для моего ареста, заключения или хуже. Я понимаю, что Фринет — экспериментальный проект, который не может гарантировать полную защиту от определенных атак, но принимаю этот риск по сравнению с его альтернативами.
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Как и при ВЫСОКОМ уровне защиты, Фринет будет подключаться только к друзьям, но его производительность будет ${bold}намного${/bold} ниже. Подключаясь только к людям, которым вы доверяете, вы должны быть в большей безопасности. Для получения подробной информации о безопасной работе с Фринетом посмотрите страницу ${link}"К кому должен подключаться Фринет?"${/link}.
SecurityLevels.networkThreatLevel.choice.HIGH=Я хотел бы существенно затруднить мониторинг моих сообщений и подключений. Я обеспокоен тем, что провайдеры и правительство могут попытаться заблокировать Фринет.
SecurityLevels.networkThreatLevel.desc.HIGH=Только подключение к друзьям обеспечит максимальную защиту, но Фринет будет работать медленно, пока вы не добавите как минимум 5-10 друзей.
SecurityLevels.networkThreatLevel.choice.NORMAL=Я живу в довольно свободной стране, но хотел бы затруднить возможный мониторинг моих сообщений и подключений.
SecurityLevels.networkThreatLevel.desc.NORMAL=Фринет будет достаточно осторожен и защитит вашу анонимность за счет некоторой потери производительности. Вам нужно добавить друзей, у которых запущен Фринет и, когда друзей станет достаточно, установить ВЫСОКИЙ уровень защиты.
SecurityLevels.networkThreatLevel.choice.LOW=Меня не волнует мониторинг, мне нужна максимальная производительность.
SecurityLevels.networkThreatLevel.desc.LOW=Будет довольно просто установить вашу личность!
SecurityLevels.networkThreatLevel.opennetIntro=Знаете ли вы лично кого-нибудь, кто уже пользуется Фринетом? Если вы знакомы, по крайней мере, с тремя такими людьми, то можете включить режим закрытой сети — Даркнет, в котором Фринет будет подключаться только к друзьям, что существенно усилит защиту узла. Однако если вы не знаете кого-либо, кто уже подключен к Фринету, или  хотите увеличить производительность, вам следует включить режим открытой сети — Опеннет. При этом Фринет будет автоматически подключаться к узлам, запущенным незнакомыми вам людьми (или к друзьям).
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Добавление в друзья незнакомых вам людей не увеличит защищенность узла и только снизит производительность!
SecurityLevels.networkThreatLevel.opennetLabel=Режим Опеннета (подключаться к незнакомцам и друзьям)
SecurityLevels.networkThreatLevel.opennetExplain=Я не знаю кого-либо, кто уже использует Фринет, поэтому мне нужно, чтобы соединение с другими узлами устанавливалось автоматически.
SecurityLevels.networkThreatLevel.darknetLabel=Режим Даркнета (подключаться только к друзьям)
SecurityLevels.networkThreatLevel.darknetExplain=Я знаю как минимум трех людей (более десяти для высокой производительности), пользующихся Фринетом. Подключаться только к друзьям.
SecurityLevels.noFriendsWarning=Вы не добавили друзей. Если вы поменяете уровень сетевой защиты на высокий или максимальный, вы не сможете соединиться с Фринетом пока у вас не будет хотя бы одного подключенного дружественного узла! Заметьте что для реальной защиты вы должны добавлять в друзья только тех людей, которых вы действительно знаете или хотя бы доверяете им, а для нормальной производительности вам нужно как минимум 5-10 одновременно подключенных друзей. Вы действительно хотите продолжить?
SecurityLevels.noFriendsCheckbox=Я подтверждаю включение высокого уровня защиты, и после его включения я сразу же добавлю друзей.
SecurityLevels.noConnectedFriendsWarning=Несмотря на то что вы добавили ${added} друзей, сейчас у вас нет ни одного подключенного дружественного узла. Если вы установите высокий или максимальный уровень сетевой защиты, вы сможете подключиться к Фринету только тогда, когда ваши друзья в сети, чего сейчас не наблюдается. Вы должны добавить еще друзей и использовать Фринет когда они подключены, или не устанавливать высокий уровень защиты. Заметьте, что для обеспечения действительной безопасность своего узла вы должны добавлять в друзья только тех людей, которых вы действительно знаете или которым хотя бы доверяете, а для нормальной производительности вам нужно как минимум 5-10 одновременно подключенных друзей. Вы действительно хотите продолжить?
SecurityLevels.noConnectedFriendsCheckbox=Я уверен в своих действиях, я добавлю больше друзей и я понимаю что Фринет будет в сети только тогда, когда мои друзья будут в сети.
SecurityLevels.fewConnectedFriendsWarning=В данный момент число подключенных к вам друзей равно ${connected} из ${added}. Если вы выберите высокий или максимальный уровень сетевой защиты, Фринет будет подключен только к вашим друзьям, поэтому производительность вашего узла может быть очень низкой. К тому же, если все ваши друзья будут в оффлайне, у вас вообще не будет соединения с Фринетом. Учтите, что в целях безопасности "друзьями" должны быть люди, которым вы хотя бы немного доверяете, и для нормальной производительности у вас должно быть как минимум 5-10 подключенных друзей. Вы уверены что хотите продолжить?
SecurityLevels.fewConnectedFriendsCheckbox=Я уверен в своих действиях, я добавлю больше друзей и я понимаю как то что при таком уровне защиты производительность будет ниже, так и то что я смогу работать с Фринетом только когда мои друзья подключены к сети.
SecurityLevels.networkThreatLevelLowWarning=Вы собираетесь снизить уровень сетевой защиты. Это значит что незнакомцам будет проще деанонимизировать вас через интернет. Вы уверены?
SecurityLevels.networkThreatLevelLowCheckbox=Я уверен в своих действиях, мне нужна большая скорость и меня не волнует то что кто-то узнает чем я занимаюсь во Фринете!!
SecurityLevels.networkThreatLevelConfirmTitle=Внимание: Смена уровня сетевой защиты на ${mode}
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}ВНИМАНИЕ:${/bold} Вы хотите установить максимальный уровень сетевой защиты! Это ${bold}существенно${/bold} замедлит работу Фринета! Не делайте этого если вам не нужен именно такой уровень защиты!
SecurityLevels.maxSecurityYouNeedFriends=${bold}Вы должны знать как минимум одного человека с уже работающим Фринетом${/bold}, а для большей производительности - 3, 5-10 человек. Добавьте их на странице «Друзья». Это должны быть люди, которых вы знаете или хотя бы доверяете.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Да, я действительно хочу использовать максимальную защиту. Я понимаю то что Фринет все еще экспериментальная сеть и вероятность того что меня отследят все равно остается, и что максимальные настройки безопасности существенно снизят производительность Фринета!
SecurityLevels.physicalThreatLevelShort=Защита загруженных и выгруженных файлов, а также кэша просмотренных сайтов Фринета
SecurityLevels.physicalThreatLevel=Насколько вы обеспокоены возможностью того, что ваш компьютер окажется украден или изъят?
SecurityLevels.physicalThreatLevelFDE=Мы настоятельно рекомендуем вам зашифровать жёсткий диск с использованием программ для полного шифрования диска (${link}Википедия${/link}). Это обеспечит лучшую защиту, особенно если вы используете сторонние приложения и плагины, такие как Sone и FMS, но может потребовать некоторое время для настройки. Или же вы можете установить пароль на загрузки, выгрузки и кеш недавно посещённых веб-сайтов Фринета.
SecurityLevels.physicalThreatLevelSwapfile=Также, если у вас есть такая возможность, вам следует зашифровать своп-файл (временный файл, который используется ${operatingSystem} для хранения информации при нехватке оперативной памяти). Это может быть проще, чем настройка шифрования всего жесткого диска.
SecurityLevels.physicalThreatLevelSwapfileWindows=В некоторых версиях Windows вы можете зашифровать своп-файл командой "fsutil behavior set encryptpagingfile 1".
SecurityLevels.physicalThreatLevel.name.LOW=ОТСУТСТВУЕТ
SecurityLevels.physicalThreatLevel.choice.LOW=Не шифровать ничего. (Выберите только в том случае, если вы используете полное шифрование диска)
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet будет немного быстрее, полагаясь на существующее полное шифрование диска.
SecurityLevels.physicalThreatLevel.name.NORMAL=НИЗКИЙ
SecurityLevels.physicalThreatLevel.choice.NORMAL=Шифровать загрузки, выгрузки и кэш просмотренных страниц постоянным ключом, так что при необходимости они могут быть быстро уничтожены.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Вы можете быстро уничтожить опасные для вас данные с помощью "кнопки паники" или полностью удалив файл master.keys. Мы рекомендуем не «загружать» крупные файлы, а «получать» их, таким образом они останутся зашифрованными и вы сможете просмотреть их через страницу загрузок. Однако если ваш компьютер окажется изъят до того как вы успели нажать "кнопку паники", информация о ваших действиях во Фринете окажется доступной.
SecurityLevels.physicalThreatLevel.name.HIGH=ВЫСОКИЙ
SecurityLevels.physicalThreatLevel.choice.HIGH=Защитить загрузки, выгрузки и кэш посещенных страниц Фринета с помощью пароля.
SecurityLevels.physicalThreatLevel.desc.HIGH=Вам придется вводить пароль для того чтобы получить доступ к очереди загрузок (и кэшу недавно просмотренных сайтов). Как и при низком уровне защиты, вы можете пользоваться кнопкой паники. Мы рекомендуем не «загружать» крупные файлы, а «получать» их, таким образом они останутся зашифрованными и вы сможете просмотреть их через страницу загрузок. Если ваш компьютер окажется изъят, ваши данные будут защищены паролем.
SecurityLevels.physicalThreatLevel.name.MAXIMUM=МАКСИМАЛЬНЫЙ
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Использовать временный ключ для шифрования загрузок, выгрузок и кэша просмотренных сайтов, таким образом эти данные будут уничтожены при перезапуске Фринета.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Фринет будет хранить ключи шифрования только в оперативной памяти и не будет сохранять ключи на диск. Загрузки и выгрузки будут доступны только до перезапуска, а Фринет откажется сохранять файлы на диск. Будьте осторожны и следите за тем, чтобы случайно не записать на жесткий диск какие-либо данные из Фринета. Пожалуйста, рассмотрите возможность настройки полного шифрования диска (https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software), особенно если вы планируете сторонними дополнениями и приложениями для Фринета, такими как FMS или Sone!
SecurityLevels.physicalThreatLevelEnd=Вам нужно следовать обычным мерам предосторожности (проводить обновления, пользоваться антивирусом, не открывать подозрительные файлы и т. д.). Однако помните, что если за вами придут и компьютер окажется включен, никакое шифрование вам не поможет!
OperatingSystemName.MacOS=macOS
OperatingSystemName.Unknown=ваша операционная система
SecurityLevels.userAlertShortText=Уровни защиты: Сеть: ${network}, Друзья: ${friends}, Жесткий диск: ${physical}
SecurityLevels.userAlertNetworkThreatLevel=Уровень защиты от возможных атак со стороны незнакомцев: ${level}
SecurityLevels.userAlertPhysicalThreatLevel=Уровень защиты от кражи или изъятия компьютера: ${level}
SecurityLevels.userAlertExtro=Вы можете поменять эти настройки${link}здесь${/link}.
