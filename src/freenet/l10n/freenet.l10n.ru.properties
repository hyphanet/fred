InsertFreesiteToadlet.title=Публикация фрисайта
InsertFreesiteToadlet.content1=Вы можете анонимно выгрузить веб-сайт во Freenet ("выгрузить фрисайт"). После выгрузки он будет находиться в сети настолько долго, насколько он будет популярен. Опубликованный во Freenet сайт останется доступен даже в том случае, если ваш компьютер будет выключен. И самое важное: если уровень безопасности Freenet установлен правильно, будет очень сложно найти того, кто выгрузил этот сайт.
InsertFreesiteToadlet.contentFlogHelper=Если вы хотите создать блог, рекомендуем воспользоваться дополнением FlogHelper. Вы можете установить его на странице ${plugins}настройки плагинов${/plugins}, после чего оно станет доступно через меню.
InsertFreesiteToadlet.content2=Если вы хотите создать зеркало вебсайта, или что-то ещё большое и сложное, вам потребуется утилита jSite. Вы можете загрузить версию ${jsite-freenet-version} ${jsite-freenet}из сети Freenet${/jsite-freenet} (${jsite-info}подробнее${/jsite-info}).
InsertFreesiteToadlet.content3=После того как вы скачаете jSite и с помощью HTML-редактора типа BlueGriffon (свободное ПО) соберете свой сайт, ознакомьтесь с одной из инструкций, выложенных в сети Freenet:
InsertFreesiteToadlet.contentThingamablog=В качестве альтернативы — удобное средство ведения блогов Thingamablog. Вы можете скачать совместимую с Freenet версию ${thingamablog}здесь${/thingamablog} или ${thingamablog-freenet}из сети Freenet${/thingamablog-freenet}.
InsertFreesiteToadlet.publishExplanation=Краткое руководство по выгрузке фрисайтов
InsertFreesiteToadlet.freesiteHowtoExplanation=Более подробное руководство по выгрузке фрисайтов
IPDetectorPluginManager.direct=Похоже, вы подключены к интернету напрямую. Это отлично, ваш узел может подключиться к любому узлу Freenet.
IPDetectorPluginManager.directTitle=Обнаружено прямое подключение к интернету
IPDetectorPluginManager.fullCone=Похоже, ваше интернет-соединение находится за "full cone" NAT (маршрутизатором). Это отлично, ваш узел может подключиться к любому узлу Freenet.
IPDetectorPluginManager.fullConeTitle=Обнаружен NAT в режиме "full cone"
IPDetectorPluginManager.noConnectivity=Похоже, ваше интернет-соединение не поддерживает UDP. Даже если это не так, маловероятно, что Freenet запустится на этом компьютере без дальнейшей правки настроек.
IPDetectorPluginManager.noConnectivityTitle=Нет связи по UDP
IPDetectorPluginManager.noConnectivityshort=Критическая проблема при подключении: нет связи по UDP, Freenet не будет работать!
IPDetectorPluginManager.portRestricted=Похоже, ваше интернет-соединение находится за NAT (маршрутизатором) с ограничением по портам. Вы можете подключиться к большинству пользователей, но не к тем, кто находится за такими же NAT.
IPDetectorPluginManager.portRestrictedTitle=Обнаружен NAT в режиме "restricted cone" с ограничением по портам
IPDetectorPluginManager.restricted=Похоже, вы подключены к интернету через "restricted cone" NAT (маршрутизатор). Ваш узел может соединиться с большинством других пользователей.
IPDetectorPluginManager.restrictedTitle=Обнаружен NAT в режиме "restricted cone"
IPDetectorPluginManager.suggestForwardPort= Вы можете пробросить порт (UDP-порт ${port}) вручную. ( http://wiki.freenetproject.org/FirewallAndRouterIssues ).
IPDetectorPluginManager.suggestForwardTwoPorts= Вы можете пробросить порты (UDP-порты ${port1} и ${port2}) вручную. ( http://wiki.freenetproject.org/FirewallAndRouterIssues ).
IPDetectorPluginManager.suggestForwardPortWithLink= Возможно, вы захотите ${link}пробросить порт${/link} (UDP-порт номер ${port}) вручную (или вы уже это сделали, но Freenet это пока не обнаружил).
IPDetectorPluginManager.suggestForwardTwoPortsWithLink= Возможно, вы захотите ${link}пробросить порты${/link} (UDP-порты с номерами ${port1} и ${port2}) вручную (или вы это уже сделали, но Freenet это пока не обнаружил).
IPDetectorPluginManager.symmetric=Похоже, вы подключены к интернету через симметричный NAT или межсетевой экран. Вы сможете подключиться только к пользователям, подключённым к интернету напрямую или через "restricted cone" NAT.
IPDetectorPluginManager.symmetricTitle=Обнаружен симметричный межсетевой экран
IPDetectorPluginManager.seriousConnectionProblems=Серьезные проблемы при подключении:
IPDetectorPluginManager.connectionProblems=Неполадки при подключении:
IPDetectorPluginManager.forwardPortShortMaybeForwarded=Пробросьте порт UDP ${port} (возможно вы это уже сделали).
IPDetectorPluginManager.forwardPortShortNotForwarded=Пробросьте порт UDP ${port} (похоже, он ещё не проброшен).
IPDetectorPluginManager.forwardTwoPortsShortMaybeForwarded=Пробросьте порты UDP ${port1} и ${port2} (возможно, вы это уже сделали).
IPDetectorPluginManager.forwardTwoPortsShortNotForwarded=Пробросьте порты UDP ${port1} и ${port2} (похоже, они ещё не проброшены).
IPDetectorPluginManager.forwardPortMaybeForwarded=Похоже, узел находится за NAT (посмотрите страницу подключений для дополнительной информации). Чтобы улучшить соединение вы можете пробросить UDP (не TCP) порт ${port}. Возможно, вы уже это сделали; Freenet нужно время, чтобы определить, что порты проброшены. ${link}Подробнее${/link}.
IPDetectorPluginManager.forwardPortNotForwarded=Похоже, ваш узел находится за NAT (посмотрите страницу подключений для дополнительной информации). Чтобы улучшить соединение вы можете пробросить UDP (не TCP) порт ${port}. Похоже порт не проброшен, но это не точно. ${link}Подробнее${/link}. Распознавание того, что порты проброшены, может занять у Freenet до 24 часов.
IPDetectorPluginManager.maybeAlreadyForwarded=Возможно, вы уже это сделали (Freenet нужно время чтобы это обнаружить).
IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=Вероятно, ваш узел находится за NAT (подробности на ${connectivity}странице подключений${/connectivity}). Чтобы улучшить соединение вы можете пробросить UDP (не TCP) порты ${port1} и ${port2}. Возможно, вы уже сделали это; Freenet нужно время, чтобы определить, что порты проброшены. ${link}Подробнее${/link}.
IPDetectorPluginManager.forwardTwoPortsNotForwarded=Похоже, ваш узел находится за NAT (подробности на ${connectivity}странице подключений${/connectivity}). Чтобы улучшить соединение вы можете пробросить UDP (не TCP) порты ${port1} и ${port2}. Похоже, порты не проброшены, но это не точно. ${link}Подробнее${/link}.
IPDetectorPluginManager.portForwardHelpURL=http://wiki.freenetproject.org/FirewallAndRouterIssues
IPDetectorPluginManager.symmetricPS=Ваш узел находится за симметричным NAT. Если вы не пробросите порт(ы), то не сможете подключиться к большинству узлов!
IPUndetectedUserAlert.detecting=Freenet пытается определить ваш внешний IP-адрес. Если это займёт больше нескольких минут, значит что-то пошло не так…
IPUndetectedUserAlert.detectingShort=Freenet пытается определить ваш внешний IP-адрес.
IPUndetectedUserAlert.detectingWithConfigLink=Freenet пытается определить ваш внешний IP-адрес. Если это займёт больше нескольких минут, значит что-то пошло не так. Вы можете указать адрес вручную, используя параметр "Временный IP-адрес" в ${link}настройках${/link}.
IPUndetectedUserAlert.loadDetectPlugins=Не загружено ни одно дополнение для определения IP-адреса. Перейдите на страницу ${plugins}Дополнений${/plugins} и загрузите дополнение UPnP.
IPUndetectedUserAlert.loadJSTUN=Вы можете загрузить дополнение JSTUN на странице ${plugins}Дополнений${/plugins}, но сначала ознакомьтесь с предупреждениями, так как использование этого дополнения может быть небезопасно.
IPUndetectedUserAlert.noIPMaybeFromPeers=Freenet должен определить его с помощью ${number} ваших друзей, но они могут быть временно не в сети или у них не проброшены порты.
IPUndetectedUserAlert.noDetectorPlugins=Freenet не смог определить ваш IP-адрес! Загрузите плагин UPnP!
IPUndetectedUserAlert.unknownAddress=Freenet не смог определить ваш внешний IP-адрес (или IP вашего роутера или межсетевого экрана). Вы по-прежнему можете обмениваться информацией об узлах с друзьями, но только в том случае, если ваш друг не находится за роутером или межсетевым экраном. Как только вы подключитесь таким способом к другому пользователю, Freenet сможет определить ваш внешний IP-адрес. Вы можете определить свой IP самостоятельно и указать его в параметре "Временный IP-адрес" на странице настроек. Если у вас статический IP или доменное имя, укажите его в параметре "Задать IP-адрес вручную".
IPUndetectedUserAlert.unknownAddressTitle=Внешний адрес неизвестен
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet не смог определить ваш внешний IP-адрес (или IP вашего роутера или межсетевого экрана). Вы по-прежнему можете обмениваться информацией об узлах с друзьями, но только в том случае, если ваш друг не находится за роутером или межсетевым экраном. Как только вы подключитесь таким образом к другому пользователю, Freenet сможет определить ваш внешний IP-адрес. Вы можете определить свой IP самостоятельно и указать его в параметре "Временный IP-адрес" на странице ${link}настроек${/link}, либо ввести его в поле ниже. Если у вас статический IP или доменное имя, укажите его в параметре "Задать IP-адрес вручную".
IPUndetectedUserAlert.unknownAddressShort=Freenet не смог определить ваш IP-адрес. У вас могут быть проблемы при подключении.
IPUndetectedUserAlert.suggestForwardPort=Кроме того, было бы неплохо пробросить порт ${port} (UDP) на маршрутизаторе, чтобы упростить подключение к вашему узлу.
IPUndetectedUserAlert.suggestForwardTwoPorts=Кроме того, было бы неплохо пробросить порты ${port1} и ${port2} (UDP) на маршрутизаторе, чтобы упростить подключение к вашему узлу.
