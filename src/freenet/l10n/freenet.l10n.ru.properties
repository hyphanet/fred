HTMLFilter.tooManyNestedStyleOrScriptTagsLong=Слишком много тегов </style> - страница очень запутана или неправильно сформирована, поэтому не могу надежно отфильтровать ее. Удаляю внутренние тэги — это может привести к «мусору» в браузере.
