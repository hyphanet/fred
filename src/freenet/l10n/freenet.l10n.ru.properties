SecurityLevels.passwordFileCorrupted=Ключевой файл паролей ${file} поврежден. Вы можете удалить его, потеряв клиентский кэш и очередь загрузок/выгрузок, либо восстановить его из бэкапа.
SecurityLevels.wrongOldPassword=Вы ввели неправильный текущий пароль. Если вы его забыли, вы можете удалить файл master.keys и установить новый пароль, но в таком случае вы потеряете все данные, защищённые старым паролем: кэш посещённых ранее фрисайтов и очередь загрузок.
SecurityLevels.cantDeletePasswordFileTitle=Невозможно удалить файл с главным паролем!
SecurityLevels.cantDeletePasswordFile=Freenet не смог удалить файл с мастер-ключом ${filename}. Вы должны безопасно удалить его вручную. Иначе, если ваш компьютер будет изъят, ваши данные — кэш ранее посещённых сайтов, загрузки и выгрузки — могут быть расшифрованы. Удалите ${filename} вручную.
SecurityLevels.cantDeletePasswordFileButton=Попробуйте снова
SecurityLevels.warningMaximumWillDeleteQueue=Внимание: на этом уровне защиты при следующем запуске Freenet удалит очереди загрузок и выгрузок!
