FirstTimeWizardToadlet.browserWarningPageTitle=Рекомендации по безопасной работе с браузерами
FirstTimeWizardToadlet.browserWarningShort=Вы должны использовать отдельный браузер (или браузер с режимом приватного просмотра) для работы с Фринет!
FirstTimeWizardToadlet.browserWarningShortRelativelySafe=Вы можете воспользоваться режимом инкогнито (приватного просмотра) либо отдельным браузером чтобы повысить безопасность
FirstTimeWizardToadlet.browserWarningIncognitoShort=Вы используете браузер с режимом инкогнито для Freenet (это хорошо)
FirstTimeWizardToadlet.browserWarning=Мы ${bold}крайне${/bold} не рекомендуем вам использовать один и тот же Веб-браузер для просмотра Веб и для выхода во Фринет, если браузер не работает в режиме инкогнито/приватности. С помощью специальных сайтов злоумышленник можно украсть вашу историю посещений и определить какие из Фринет-сайтов ("фрисайтов") вы посещали, разрушив тем самым вашу анонимность. Используйте отдельный браузер для доступа к веб-интерфейсу Фринета. К примеру, в Windows после нажатия иконки кролика (в трее) и выбора «Browse Freenet», откроется (если он установлен) Google Chrome в режиме «инкогнито».
FirstTimeWizardToadlet.browserWarningMaybeSafe=Вы пользуетесь современным браузером, что должно быть относительно безопасно. Тем не менее, браузер сохранит историю посещений Фринета. Чтобы предотвратить это, воспользуйтесь режимом инкогнито (приватного просмотра). История посещений может быть очищена и вручную, но обычно при этом остаются следы.
FirstTimeWizardToadlet.browserWarningIncognito=Похоже, что вы пользуетесь браузером в режиме инкогнито (проверьте, так ли это, в заголовке программы). Это должно быть относительно безопасно, но вам не следует пользоваться одним и тем же браузером для просмотра Веб и Фринета, если он не в режиме инкогнито (приватного просмотра).
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=Похоже, что вы пользуетесь современным браузером в режиме инкогнито (проверьте, так ли это, в заголовке программы). Это должно быть относительно безопасно. В устаревших браузерах (до Firefox 4) вам не следует пользоваться одним и тем же браузером для просмотра Веб и Фринета, если он не в режиме инкогнито (приватного просмотра).
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Фринет попытался запустить Firefox в режиме приватного просмотра, что должно предотвратить сохранение истории посещений Фринета браузером. В некоторых версиях это действие закроет все окна и вкладки, которые были открыты ранее. Вы можете их вернуть, выбрав в меню Инструменты пункт Выйти из режима приватного просмотра. Если Firefox в режиме приватного просмотра, вы можете увидеть это по заголовку окна или названию вкладки. Если он не в режиме приватного просмотра, вы можете перевести его в этот режим вручную и затем открыть ${url}, либо воспользоваться другим браузером (или профилем), выделенным специально для Фринета.
FirstTimeWizardToadlet.browserWarningOldFirefox=Вы пользуетесь довольно устаревшей версией Firefox (3 или еще более ранней). Начиная с Firefox 4 в браузере появились важные улучшения и исправления в защите информации, исправлен
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=Современные версии Firefox поддерживают режим приватного просмотра, что может оказаться полезным.
FirstTimeWizardToadlet.browserWarningSuggestion=Многие браузеры, кроме Microsoft Internet Explorer, будут нормально работать с Фринет, к примеру, Firefox, Opera, Safari, Chrome, и Lynx. Вам нужно установить один из них, скопировать текущий адрес из адресной строки, и открыть в новом браузере.
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=Большинство Веб-браузеров, кроме Microsoft Internet Explorer, будут работать с Фринет нормально, к примеру, известно что Firefox, Opera, Safari, Chrome и Lynx работают без проблем.
FirstTimeWizardToadlet.chooseNodeName=Укажите название узла!
FirstTimeWizardToadlet.chooseNodeNameLong=Введите название узла в поле внизу (мы бы рекомендовали использовать ваше сетевое имя, возможно с email). Это делается для того чтобы ваши друзья (соседи, которых вы добавили вручную и которым доверяете) смогли отличить ваш узел от других узлов. Незнакомцы (автоматически добавленные соседи, которым нельзя доверять) не увидят это название. Заметьте, что любой друг и любой из подключеных к вам незнакомцев может определить вас по IP-адресу, но он сможет так просто определить какую информацию вы запрашиваете.
FirstTimeWizardToadlet.connectToStrangers=Соединяться с незнакомцами?
FirstTimeWizardToadlet.connectToStrangersLong=Чтобы Фринет работал, вы должны быть подключены к как минимум пяти узлам. В идеале эти узлы должны быть запущены людьми, которых вы знаете и которым доверяете. Если у вас недостаточно друзей, у которых работает Фринет, вы можете подключаться к незнакомым узлам. Однако, подключение к незнакомцам покажет что вы пользуетесь Фринетом и снизит безопасность. Если вы хотите держать информацию о том, что пользуетесь Фринетом, в секрете, подключение к незнакомцам может вызвать проблемы.
FirstTimeWizardToadlet.enableOpennet=Вы сможете отключить соединения с незнакомцами позже, после того как добавите достаточно друзей, однако за это время вы успеете раскрыть им некоторую информацию о своем узле. Фринет — все еще экспериментальная сеть и мы не гарантируем вам полной безопасности.
FirstTimeWizardToadlet.enableUPnP=Включить Universal Plug and Play (UPnP). Установите этот параметр, если в вашей локальной сети находится роутер. Не устанавливайте, если вы подключаетесь к провайдеру напрямую, например, через модем, или в вашей сети есть люди, которым вы не доверяете (напр. если вы подключены к сети студенческого общежития).
FirstTimeWizardToadlet.opennetYes=Я хочу чтобы Фринет автоматически искал незнакомцев дня подключения.
FirstTimeWizardToadlet.opennetNo=У меня есть как минимум 5 друзей, использующих Фринет, и я добавлю информацию о них на странице Друзей.
FirstTimeWizardToadlet.bandwidthLimit=Ограничения по объему передаваемых данных
FirstTimeWizardToadlet.continue=Продолжить
FirstTimeWizardToadlet.currentPrefix=Текущий размер:
FirstTimeWizardToadlet.currentSpeed=Текущее ограничение:
FirstTimeWizardToadlet.datastoreSize=Размер хранилища данных
FirstTimeWizardToadlet.datastoreSizeLong=Укажите размер хранилища данных. Рекомендуемые значения - от 1 ГБ до 20 ГБ. Меньшее хранилище данных может привести к проблемам с загрузкой файлов, большее хранилище данных полезно для сети, но может замедлить работу компьютера из-за высокой нагрузки на файловую систему, особенно в первые несколько часов после установки. Хранилище работает по типу кэша; хранение данных для сети поможет вам быстрее получить популярные файлы, к которым другие узлы обращаются чаще всего. Чем больше места вы выделите, тем лучше для всего сообщества и тем быстрее будет ваш узел и, в особенности, загрузки.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}ОБРАТИТЕ ВНИМАНИЕ${/bold}: При высоком уровне защиты Фринет подключается только к вашим друзьям. Друзья — это люди, которым вы доверяете и которых вы добавили через станицу ${bold}${addAFriend}${/bold} в меню ${bold}${friends}${/bold}. При высоком уровне защиты Фринет не будет работать, пока вы не добавите как минимум один друга, вам нужно будет добавить как минимум 3, а желательно 5-10, для того чтобы производительность улучшилась. Фринет не может скрыть подключения между узлами, он скрывает только передаваемые данные. Не подключайтесь к кому-либо, кому вы не доверяете, либо к тем, с кем бы вы не хотели иметь ничего общего в реальной жизни.
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Я доверяю как минимум одному человеку, пользующемуся Фринетом, и добавлю его на странице ${bold}${addAFriend}${/bold} page.
FirstTimeWizardToadlet.isNetworkTrusted=Вы доверяете своей локальной сети?
FirstTimeWizardToadlet.isNetworkTrustedLong=Доверяете ли вы своей локальной сети? Если вы ответите «Да», ваш узел будет открыт каждому, кто захочет подключиться к нему через эту сеть. Позже вы сможете выборочно настроить параметры доступа на странице настроек.
FirstTimeWizardToadlet.noNetworkIF=Дополнительные сетевые интерфейсы не найдены
FirstTimeWizardToadlet.noNetworkIFLong=Фринет не нашел никаких дополнительных сетевых интерфейсов. Похоже, что вы будете подключаться к нему с вашего компьютера и только с него.
FirstTimeWizardToadlet.iDoTrust=Доверяете ли вы людям, которые подключены к ${interface} (${ip})?
FirstTimeWizardToadlet.memory.64M=64МиБ — только если у вас очень слабый компьютер
FirstTimeWizardToadlet.memory.128M=128МиБ — самый минимум
FirstTimeWizardToadlet.memory.192M=192МиБ — значение по умолчанию
FirstTimeWizardToadlet.memory.256M=256MiB - если у вас есть как минимум 1GiB RAM
FirstTimeWizardToadlet.memory.512M=512МиБ — если у вас большой объем оперативной памяти
FirstTimeWizardToadlet.memoryLimit=Использование памяти
FirstTimeWizardToadlet.memoryLimitLong=Какой объём памяти вы разрешите использовать Фринету? Если у вас много загрузок и выгрузок, Фринету потребуется больше памяти. Мы бы не советовали устанавливать это значение ниже 128МБ кроме тех случаев, когда у вас очень мало ОЗУ. Если же у вас 1ГБ и больше, вам следует выделить хотя бы 256МБ. Изменения вступят в силу после перезапуска Фринета.
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=Добавьте друзей или Фринет не сможет подключиться!
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=ВНИМАНИЕ: Добавьте друзей вручную или Фринет не сможет подключиться к сети!
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Фринет будет подключаться к незнакомцам, поэтому безопасность будет относительно низкой. Вы можете добавить друзей позже, если захотите. Насколько вы обеспокоены попытками людей, которых вы не знаете, отследить вас?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Фринет будет подключаться только к вашим друзьям, при этом кому бы то ни было будет крайне сложно отследить ваши действия. Насколько вы обеспокоены попытками людей, которых вы не знаете, отследить вас?
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Защита от незнакомца, пытающегося атаковать вас через Интернет (подключение к незнакомцам)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Защита от чужаков, пытающихся атаковать вас через Интернет (подключение только к друзьям)
FirstTimeWizardToadlet.networkSecurityPageTitle=Защита сети
FirstTimeWizardToadlet.opennetChoicePageTitle=К кому должен подключаться Фринет?
FirstTimeWizardToadlet.opennetChoiceTitle=К кому должен подключаться Фринет?
FirstTimeWizardToadlet.opennetChoiceIntroduction=Фринет предназначен для того, чтобы обеспечить вашу анонимность при общении, обмене файлами, просмотре сайтов и т. д. При использовании Фринета наибольшая безопасность достигается только тогда, когда вы знаете тех людей, к кому вы подключаетесь.
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Подключаться только к друзьям
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Подключаться к незнакомцам
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Крайне сложно отследить ваши действия во Фринете.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=У вас должно быть как минимум ${minfriends} друзей, которые пользуются Фринетом.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Не нужно искать кого-либо, кто пользуется Фринетом.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Намного проще определить что это именно вы передаете сообщения, обмениваетесь файлами и т. д.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Фринет обеспечивает приемлемую анонимность и защиту от блокирования, ЕСЛИ: (наведите курсор для просмотра)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=Вы не делаете ничего, что может раскрыть вашу личность, то есть не используете своё имя, не публикуете домашний адрес в чатах и не говорите о людях, которых знаете лично. Информация, по которой можно определить личность, включает не только такие очевидные вещи, как сведения о том, в какую школу вы ходили, но и ваш IP, номера портов Фринета, а в некоторых случаях — журналы и статистику Фринета. Если у вас возникла проблема с Фринетом, вам следует создать новую личность, перед тем как обратиться за помощью.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Вы подключаетесь только к своим друзьям.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Вы доверяете своим друзьям (но не незнакомцам).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Потенциальные атакующие еще не знают и не предполагают кто вы и где находитесь: им известно только то что вы некто, пользующийся Фринетом
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Вы выгружаете файлы или сайты только в безопасном режиме. Фринет будет напоминать вам об этом.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Ваши друзья обеспечивают безопасность своих компьютеров.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Ваш узел — либо часть большой сети (то есть основного Фринета, к которому вы подключитесь если разрешите подключение к незнакомцам) либо часть закрытой сети, о существовании которой атакующие не подозревают.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Вы не находитесь слишком близко к незнакомцам. Если, к примеру, ваши друзья подключатся к незнакомцам, вы окажетесь уязвимы для обладающего большими ресурсами атакующего. Большинству пользователей не нужно заботиться об этом, со временем ваши друзья будут подключаться к своим друзьям и подключения к незнакомцам станут не нужны.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Во Фринете нет каких-либо опасных уязвимостей. Любая программа существенного размера содержит ошибки. Мы надеемся что не оставили ни одной серьезной ошибки, которая может нарушить вашу анонимность, но не можем гарантировать их полное отсутствие. Вы были предупреждены!
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Сейчас вы, возможно, хотите подключиться к незнакомцам для того чтобы сразу же выйти во Фринет. Вам не стоит этого делать, если вы планируете заняться чем-либо незаконным, потому что обладающий достаточными ресурсами и упорством атакующий может отследить ваши выгрузки, загрузки, сообщения и т. д. Мы надеемся, что в дальнейшем все пользователи Фринета будут подключаться только к своим друзьям, тем самым обеспечивая собственную безопасность.
