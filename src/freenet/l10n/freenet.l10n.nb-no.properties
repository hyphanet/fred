Announcer.announceAlertIntro=Freenet kobler seg til nettverket - dette kan ta flere minutter. Ytelsen vilbedre seg i de påfølgende timene. Dette vil skje hver gang du slår av Freenet lengre en noen minutter, la det stå på 24 timer i døgnet om mulig.
Announcer.announceAlertTitle=Noden kunngjør
Announcer.announceDetails=Vi har nylig sendt ${recentSentAnnouncements} kunngjøringer, ${runningAnnouncements} kjører fremdeles, og la til ${addedNodes} noder (${refusedNodes} noder har avvist oss). Vi er nå tilkoblet ${connectedSeednodes} sånoder og prøver å koble oss til ${disconnectedSeednodes} stk.
Announcer.announceAlertNoSeednodes=Finner ikke seednodes.fref-fila, din Freenet-node vil ikke kunne koble seg til opennet automatisk. Legg til noen noder manuelt. eller last ned sånode-fila fra http://downloads.freenetproject.org/alpha/opennet/ .
Announcer.announceLoading=Freenet laster sånode-fila slik at den kan prøve å kunngjøre seg til resten av nettverket. Kunngjøringen kan ta noen minutter.
Announcer.announceDisabledTooOldTitle=Kunngjøring avslått (for gammel)
Announcer.announceDisabledTooOld=Denne noden ser ut til å være for gammel for å kunne koble seg til det eksisterende Freenet nettverket. Din node vil prøve å laste ned en nyere versjon av Freenet og så starte på nytt etter at nedlastningen er ferdig. La det bli ferdig. Denne beskjeden vil forsvinne når oppdateringen er ferdig. Kunngjøringer er midlertidig avskrudd, siden det ikke vil være noe nytte i det nå.
Announcer.announceDisabledTooOldUpdateDisabled=For å tillate at Freenet oppdaterer seg selv, slå på auto-oppdatering på ${config}Konfigurasjonssiden${/config}
Announcer.announceDisabledTooOldShort=Din Freenet-node har prøvd å koble seg til nettverket, men din kopi av Freenet er for gammel til å dirigere data. Vennligst oppdater!
Announcer.announceAlertShort=Freenet prøver å koble seg til nettverket, det vil være tregt en stund.
Announcer.coolingOff=De neste ${time} sekundene venter din Freenet node på tilkobling til de nodene den har kunngjort seg til, hvis det ikke er nok noder vil den prøve en ny node.
Announcer.dontKnowAddress=Freenet har ikke klart å finne din IP-addresse enda, vi kan ikke kunngjøre før vi vet hva den er.
