InsertFreesiteToadlet.content1=Du kan laste opp en nettside til Freenet anonymt ("Sett inn en Freeside"). Når den har blitt lastet opp vil den forbli der så lenge folk etterspør den nå og da. Den er distribuert over nettverket og derfor også tilgjengelig hvis din datamaskin er avskrudd. Viktigst, hvis sikkerhetsnivået i Freenet har blitt satt opp rett skal det være veldig vanskelig å finne ut hvem som har lastet opp en Freeside.
InsertFreesiteToadlet.contentFlogHelper=FlogHelper er anbefalt for enkle blogger. Last det inn fra ${plugins}programtilleggs-siden${/plugins}, for så å bruke det fra menyen.
InsertFreesiteToadlet.content2=If you want to upload a website you have mirrored from somewhere, or something larger or more complex, you will need a tool called jSite. Get it from ${jsite-http}our web site${/jsite-http}, or you can get version ${jsite-freenet-version} ${jsite-freenet}from Freenet${/jsite-freenet} (${jsite-info}more information${/jsite-info}).
InsertFreesiteToadlet.content3=Når du har lastet ned jSite, og laget din nettside med HTML-behandler som KompoZer (friprog), jobb gjennom en av følgende veivisere som tjenes på Freenet:
InsertFreesiteToadlet.contentThingamablog=Alternativt, Thingamablog er en brukervennlig blogg-generator, last ned en Freenet-kompatibel versjon ${thingamablog}her${/thingamablog} eller ${thingamablog-freenet}over Freenet${/thingamablog-freenet}.
InsertFreesiteToadlet.publishExplanation=En kort veiledning i hvordan man smetter inn freeider
InsertFreesiteToadlet.freesiteHowtoExplanation=En annen, lengre veivisning på hvordan man smetter inn freesider
