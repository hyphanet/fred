DarknetConnectionsToadlet.noTrustLevelAddingFriend=Tiene que establecer un nivel de confianza - BAJO, NORMAL O ALTO -. Esto es simplemente cuanto confía en este amigo. Niveles de confianza más altos proporcionan mejor rendimiento pero también menor seguridad si el amigo decide atacarle, por ejemplo, para intentar averiguar a que se dedica en Freenet. Si su amigo es sólo una relación casual podría querer establecerlo a BAJO; si confía plenamente en él debería establecerlo a ALTO. Si sabe que no cuida correctamente su ordenador y continuamente se infecta con virus y demás, debería reducir su confianza un poco ya que ¡podría no estar conectandose con él sino con alguien que ha asaltado su ordenador!
DarknetConnectionsToadlet.noVisibilityLevelAddingFriendTitle=Tiene que establecer un nivel de visibilidad para el nodo de su amigo
DarknetConnectionsToadlet.noVisibilityLevelAddingFriend=Tiene que establecer un nivel de visibilidad para su amigo - 'SÍ' (sus otros amigos pueden verlo, siempre que ellos también tengan 'SÍ'), 'SÓLO NOMBRE' (ellos pueden ver el nombre del par y ofrecerse para conectar si se conocen mutuamente), o 'NO' (sus otros amigos no pueden verlo). Hacer a sus amigos visibles a otros amigos mejora el rendimiento y hace más fácil conectarse tanto a Freenet como a gente que conoce una vez dentro de Freenet.
