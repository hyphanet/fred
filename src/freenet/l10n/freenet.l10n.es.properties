RevocationKeyFoundUserAlert.text=¡El sistema de actualización automática parece haber sido comprometido! Un miembro de confianza del equipo de Freenet ha subido un mensaje firmado especial a Freeneet para decir que las claves para el actualizador automático han sido robadas, filtradas, o alguien que no debería las tiene. Hemos apagado la actualización automática para evitar que se instale malware en su computadora. Por favor, revise el sitio web ( https://freenetproject.org/ ) en busca de actualizaciones (si puede hacerlo de forma segura), pero tenga cuidado ya que también este puede haber perdido su seguridad. El ladrón podría incluso tener las claves para el mensaje de debajo, así que, por favor, no siga instrucciones dadas a ciegas y sin confirmación. ¡Lo sentimos, la hemos fastidiado!
