RevocationChecker.revocationFetchFailedMaybeInternalError=El sistema de actualización automática ha fallado debido a un error inesperado: "${detail}". Esto podría estar causado por que la clave de auto-actualización haya sido comprometida (ej. las claves hayan sido robadas), así que hemos apagado la actualización automática ya que puede no ser segura. Sin embargo, también podría deberse a un problema local como agotar el espacio de disco. Si esto es cierto, por favor, corrija el problema y reinicie Freenet. Si este mensaje no desaparece, por favor, revise el sitio web ( https://freenetproject.org/ ) y busque ayuda. Podría ser útil intentar descargar la clave manualmente, pero tenga en cuenta que puede haber sido insertada por la persona que robó las claves: ${key}
