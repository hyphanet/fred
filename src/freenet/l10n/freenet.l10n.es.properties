InsertFreesiteToadlet.content1=Puede subir un sitio web a Freenet de forma anónima ("insertar un freesite"). Una vez se haya subido, permanecerá en Freenet mientras la gente continúe accediendo a él de forma ocasional. Está distribuido por toda la red y por tanto también está disponible cuando su ordenador está apagado. Y lo más importante: si el nivel de seguridad de Freenet ha sido configurado adecuadamente, debería ser muy difícil descubrir quién ha subido un freesite.
InsertFreesiteToadlet.contentFlogHelper=Si sólo quiere crear un blog sencillo, le recomendamos que use FlogHelper. Puede cargarlo en la ${plugins}página de complementos${/plugins} (plugins), y después usarlo desde el menú.
InsertFreesiteToadlet.content2=Si quiere subir un sitio web que haya replicado (mirror) de alguna parte, o algo más grande o más complejo, necesitará una herramienta llamada jSite. Consígala de ${jsite-http}nuestro sitio web${/jsite-http}, o puede conseguirla ${jsite-freenet-version} ${jsite-freenet}desde Freenet${/jsite-freenet} (${jsite-info}más información${/jsite-info}).
InsertFreesiteToadlet.content3=Una vez haya descargado jSite, y construido su sitio web usando un editor HTML como KompoZer (libre), siga alguno de los siguientes tutoriales que están disponibles en Freenet:
InsertFreesiteToadlet.contentThingamablog=Como alternativa, Thingamablog es un generador de blogs con un entorno amigable para el usuario. Puede descargar una versión compatible con Freenet ${thingamablog}aquí${/thingamablog} o ${thingamablog-freenet}a través de Freenet${/thingamablog-freenet}
