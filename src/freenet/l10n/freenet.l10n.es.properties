PluginManager.enabledLong=¿Habilitar complementos? Esto debe estar habilitado para casi todos los nodos, pero se puede deshabilitar para simulaciones.
PluginManager.pluginDesc.Freemail=Versión antigua (v0.1) del correo electrónico a través de Freenet. Requiere un cliente de correo (ej. Thunderbird). La única razón para instalar esto es si quiere hablar con personas que usan el antiguo Freemail, ya que el nuevo no es compatible. Observe que puede tener ambos cargados a la vez ya que utilizan puertos distintos para hablar con su cliente de correo.
PluginManager.pluginDesc.Freemail_wot=Correo electrónico sobre Freenet. Requiere el complemento WebOfTrust. Tiene una interfaz web básica, o puede usar un cliente de correo electrónico; vea la 'Guía para la interconexión social de Freenet' (FSNG) para ver detalles sobre cómo poner esto a punto.
PluginManager.pluginDesc.HelloWorld=Complemento de prueba. No hace nada útil, es sólo para desarrolladores de nuevos complementos.
PluginManager.pluginDesc.HelloFCP=Complemento de prueba del FCP (protocolo de cliente de Freenet). No hace nada útil, es sólo para los desarrolladores de nuevos complementos (plugins).
PluginManager.pluginDesc.JSTUN=Utiliza servidores STUN centralizados para detectar su dirección IP pública y conectividad. Es importante para Freenet, especialmente en la darknet (conexiones en base a confianza), saber cuál es su dirección IP (aunque puede lograr obtenerla de sus pares, sobre todo si tiene una gran cantidad de conexiones o está usando opennet). STUN es utilizado por otras aplicaciones, pero este está centralizado de forma que se podría usar para encontrar su nodo. Si puede utilice UPnP en su lugar, pero si UPnP no puede encontrar su dirección IP de forma fiable, podría además cargar también esto.
PluginManager.pluginDesc.KeyUtils=Una herramienta útil para examinar claves de Freenet, ej. para listar las páginas de un freesite.
PluginManager.pluginDesc.MDNSDiscovery=Anuncia su nodo Freenet en su red local (LAN) de manera que los clientes pueden conectarse automáticamente a él. No se usa mucho en este momento.
PluginManager.pluginDesc.SNMP=Le permite monitorizar de forma remota el estado de su nodo Freenet mediante herramientas como MRTG (graficador de tráfico multi router).
PluginManager.pluginDesc.TestGallery=Complemento de página de galería sencilla, no se está usando.
PluginManager.pluginDesc.ThawIndexBrowser=Le permite navegar por los índices de ficheros Thaw, y descargar ficheros de ellos desde la interfaz web de Freenet, sin tener que instalar Thaw (intercambio de ficheros en Freenet).
PluginManager.pluginDesc.UPnP=Habla con su router para descubrir su dirección IP pública, y trata de redirigir automáticamente sus puertos UDP para mejorar la conectividad. Debe tener esto habilitado a menos que su LAN no sea de confianza. Habitualmente esto es seguro, a diferencia de JSTUN.
PluginManager.pluginDesc.Freereader=Herramienta para insertar surtidores RSS y ATOM como freesites.
PluginManager.pluginDesc.Library=Herramienta para buscar en Freenet utilizando índices de búsqueda en formato nuevo o antiguo.
PluginManager.pluginDesc.Spider=Herramienta para crear y subir automáticamente índices de búsqueda de freesites en formato nuevo, siguiendo automáticamente los enlaces de sus marcadores. Produce una carga muy intensa en su nodo Freenet, ¡no lo utilice a menos que tenga un equipo potente! Además requiere que se cargue el complemento Library (biblioteca).
PluginManager.pluginDesc.Freetalk=Foro anónimo experimental. Actualmente tiene graves problemas de rendimiento y fiabilidad. Requiere el complemento WebOfTrust.
PluginManager.pluginDesc.WebOfTrust=Le permite crear una identidad anónima. Estas identidades pueden confiar entre ellas, o no, y por tanto evitar el spam y los ataques DoS (de denegación de servicio). Es el armazón en el que se apoyan chats y aplicaciones sociales sobre Freenet.
PluginManager.pluginDesc.WebOfTrustTesting=Las versiones  más recientes del complemento Web of Trust, para propósitos de prueba. Compiladas por el desarrollador "xor". ATENCIÓN: Estas no están compiladas en una computadora de alta seguridad. No hay mecanismo de revocación de clave para su actualización USK - si es hackeada, estará en problemas. Las actualizaciones se instalarán en cada reinicio de Freenet, ¡incluso si la auto-actualización está deshabilitada en la configuración! Sólo puede obtenerse sobre Freenet, no desde nuestros servidores centrales. Por favor, purgue cualquier complemento WebOfTrust primero antes de intentar cargar este complemento.
PluginManager.pluginDesc.FlogHelper=Una herramienta fácil de usar para la creación de un blog en Freenet (flog). Utiliza el complemento WebOfTrust para anunciar automáticamente su nuevo flog, por lo que debe aparecer en los índices de freesites.
PluginManager.pluginDesc.Sharesite=Herramienta para publicar y actualizar sitios de una sola página. Basada en el complemento ShareWiki.
