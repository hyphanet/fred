SimpleHelpToadlet.CHK=CHK = Content Hash Key (clave de hash de contenido) - Una clave de Freenet estática derivada por un hash matemático sobre un fichero. Sin control de firma.
SimpleHelpToadlet.SSK=SSK = Signed Subspace Key (clave de subespacio firmada) - Clave de Freenet actualizable para actualizaciones del fichero.
SimpleHelpToadlet.USK=USK = Updateable Subspace Key (clave de subespacio actualizable) - Clave de Freenet basada en SSK, que incorpora búsqueda automática de versiones más recientes del fichero que la señalada por la clave.
SimpleHelpToadlet.connectivityText=Probando, probando. Uno dos tres, uno dos tres
SimpleHelpToadlet.connectivityTitle=Conectividad
SimpleHelpToadlet.definitionsTitle=Definiciones
SimpleHelpToadlet.descriptionText=Esta página debería proporcionarle información básica para que pueda iniciarse con Freenet. Hay muchos otros lugares con información más detallada como la página oficial de Freenet http://freenetproject.org, el wiki oficial http://wiki.freenetproject.org, o varios freesites en el interior de Freenet.
SimpleHelpToadlet.descriptionTitle=Descripción
SimpleToadletServer.advancedMode=¿Habilitar modo avanzado?
SimpleToadletServer.advancedModeLong=Habilita el mostrado de opciones avanzadas (para desarrolladores) en la interfaz web. Este ajuste debería establecerse a falso como norma general.
SimpleToadletServer.allowedFullAccess=Máquinas con acceso completo a FProxy (lea la advertencia)
SimpleToadletServer.allowedFullAccessLong=Máquinas con acceso completo a la interfaz web de su nodo Freenet (es decir, a cambiar la configuración, reiniciar, etc.). ADVERTENCIA: ¡¡¡Tenga mucho cuidado a quién le concede acceso completo a la interfaz de configuración web!!!
SimpleToadletServer.allowedHosts=Nombres de máquinas o direcciones IP autorizadas a conectarse a FProxy.
SimpleToadletServer.allowedHostsLong=Puede ser una lista separada por comas de IPs individuales y rangos de IPs con máscara CIDR (p.e: 192.168.0.0/24). Tenga en cuenta que estas pueden acceder al disco duro dentro de los límites fijados por las demás opciones de configuración. También pueden ver sus marcadores.
SimpleToadletServer.bindTo=Dirección IP a la que ligarse
SimpleToadletServer.bindToLong=Dirección IP a la que ligarse
SimpleToadletServer.cannotChangePortOnTheFly=No se puede cambiar el nº de puerto de la interfaz web sobre la marcha
SimpleToadletServer.couldNotChangeBindTo=No se pudo cambiar la dirección ligada a la interfaz web: Algunas de las direcciones IP proporcionadas no se pudieron ligar a: ${failedInterfaces}. ¿Tal vez se equivocó al escribir la dirección IP, o quizá la conexión de red está caída?
SimpleToadletServer.cssName=Tema decorativo de la interfaz web
SimpleToadletServer.cssNameLong=Seleccionar un tema decorativo para FProxy
SimpleToadletServer.cssOverride=Desbancar el estilo CSS estándar con uno personalizado (¡PRECAUCIÓN!)
SimpleToadletServer.cssOverrideCantRead=No se puede leer el fichero de estilo CSS introducido manualmente: ${filename}
SimpleToadletServer.cssOverrideLong=Esa configuración le permite prevalecer sobre el CSS de Freenet con un fichero personalizado. ADVERTENCIA: ¡El CSS puede ser peligroso, y este no será filtrado! Úselo por su cuenta y riesgo. Permitiremos acceso al fichero CSS desde /static/override/ (más el nombre de fichero dentro de la carpeta en la que se encuentre), así que puede referenciar imágenes, incluir (@include) otros ficheros CSS, etc. Si hace un bonito tema decorativo considere enviarlo por correo a devl@freenetproject.org para que se incluya en la distribución principal.
SimpleToadletServer.cssOverrideNotInUploads=No podemos permitirle establecer esa configuración: ¡"${filename}" no puede estar en un directorio en el que las subidas estén permitidas!
SimpleToadletServer.cssOverrideCantUseRootDir=No puede situar el fichero personalizado introducido manualmente (override) en la carpeta raíz (${filename}). Por favor, muévalo a una carpeta dentro de esa. Esto es por seguridad.
SimpleToadletServer.disableProgressPage=¿Deshabilitar la página de progreso al cargar páginas?
SimpleToadletServer.disableProgressPageLong=Establece no mostrar una página de progreso al cargar una página. NOTA: La página de progreso mejora la experiencia de navegación al proporcionar información del progreso de la obtención y permitir un mejor uso del limitado número de conexiones en paralelo que la mayoría de navegadores harán hacia Freenet.
SimpleToadletServer.doRobots=¿Excluir robots indexadores mediante robots.txt?
SimpleToadletServer.doRobotsLong=Establece si se sirve o no un fichero /robots.txt que indique a google, wget y otros rastreadores (spiders/crawlers) que se vayan
SimpleToadletServer.enableActivelinks=¿Habilitar activelinks (enlaces activos)?
SimpleToadletServer.enableActivelinksLong=¿La página Navegar por Freenet debe mostar iconos para cada marcador? Cargará más rápido si no muestra los iconos...
SimpleToadletServer.enableJS=¿Habilitar el uso de JavaScript por la interfaz web?
SimpleToadletServer.enableJSLong=Establece si la interfaz web debe o no usar "helpers" (ayudantes) de JavaScript (llamadas sencillas en el HTML para la incrustación dinámica de funciones JS específicas). Esta configuración debe desactivarse en la mayoría de los casos. Tenga en cuenta que los freesites puede que no usen JavaScript aunque esto esté habilitado.
SimpleToadletServer.enableWP=¿Habilitar en envío automático de cambios (pushing) en la interfaz web  (experimental)?
SimpleToadletServer.enableWPLong=Establece si la interfaz web debe o no usar el envío automático (pushing) de los datos que se van introduciendo para actualizar los datos mostrados sin recargar la página. Requiere que JavaScript esté activado. Es experimental, úselo por su cuenta y riesgo.
SimpleToadletServer.enabled=¿Habilitar la interfaz web (FProxy)?
SimpleToadletServer.enabledLong=Establece si habilitar o no la interfaz web y los servicios HTTP relacionados. La interfaz web es la interfaz del usuario hacia su nodo Freenet a la que puede acceder con su navegador.
SimpleToadletServer.enableExtendedMethodHandling=¿Habilitar manejo de métodos de HTTP extendido?
SimpleToadletServer.enableExtendedMethodHandlingLong=Habilite esto para permitir que métodos HTTP distintos a GET y POST sean gestionados. Es requerido para WebDAV y otras extensiones de HTTP.
SimpleToadletServer.enableInlinePrefetch=¿Habilitar preobtención de imágenes empotradas?
SimpleToadletServer.enableInlinePrefetchLong=Esto puede ayudar si su navegador sólo usa un pequeño número de conexiones para hablar con Freenet. Pero de otro modo no ayudará.
SimpleToadletServer.enablePersistentConnections=¿Habilitar conexiones HTTP persistentes? (Lea la descripción detallada)
SimpleToadletServer.enablePersistentConnectionsLong=No habilite esto a no ser que su navegador esté configurado para usar muchas conexiones incluso si estas son persistentes (entre inicios).
SimpleToadletServer.hasCompletedWizard=¿Ha completado ya el asistente de configuración de primer inicio?
SimpleToadletServer.hasCompletedWizardLong=¿Ha completado ya el asistente de configuración de primer inicio? Si no, la interfaz web lo mostrará para todas sus peticiones.
SimpleToadletServer.illegalCSSName=¡El nombre del CSS no debe contener caracteres de barras '/' o dos puntos ':'!
SimpleToadletServer.maxFproxyConnections=Máximo de conexiones a FProxy
SimpleToadletServer.maxFproxyConnectionsLong=Número máximo de conexiones a FProxy (interfaz web de su nodo) que se atenderán simultáneamente. Cada una usa su propio hilo (subproceso).
SimpleToadletServer.metaRefreshSamePageInterval=Permitir que los freesites se auto-refresquen periódicamente: Intervalo mínimo en segundos, o "-1" para deshabilitar.
SimpleToadletServer.metaRefreshSamePageIntervalLong=Permitir que los freesites (sitios web en Freenet) se auto-refresquen periódicamente con el método meta refresh de HTML: Intervalo mínimo en segundos, o "-1" para deshabilitar.
SimpleToadletServer.metaRefreshRedirectInterval=Permitir que los freesites redirijan hacia otros freesites después de un retardo en el auto-refresco: Intervalo mínimo en segundos, o "-1" para deshabilitarlo.
SimpleToadletServer.metaRefreshRedirectIntervalLong=Permitir que los freesites (sitios web en Freenet) redirijan hacia otros freesites tras un retardo con el meta refresh de HTML: Intervalo mínimo en segundos, o "-1" para deshabilitar
SimpleToadletServer.panicButton=¿Mostrar el botón de pánico?
SimpleToadletServer.panicButtonLong=Muestra un 'botón de pánico' en la página de la cola de transferencias, que al pulsar eliminará todas las descargas y subidas, limpiará la caché de freesites (sitios web en Freenet) visitados recientemente, y eliminará el fichero maestro de claves de cifrado (master.keys).
SimpleToadletServer.noConfirmPanic=¿No confirmar la acción del botón de pánico?
SimpleToadletServer.noConfirmPanicLong=Si se habilita, el botón de pánico no pedirá confirmación y actuará al instante.
SimpleToadletServer.passthroughMaxSize=Tamaño máximo para elementos de paso transparente hacia la interfaz web, para los que no podemos mostrar progreso (ej. imágenes)
SimpleToadletServer.passthroughMaxSizeLong=Tamaño máximo para imágenes, etc. en la interfaz web de Freenet. Si una imagen, hoja de estilo, etc. supera este umbral, fallará, y si es posible Freenet mostrará un error. Esto es para evitar que su navegador espere eternamente por una página repleta de imágenes enormes.
SimpleToadletServer.passthroughMaxSizeProgress=Tamaño máximo para elementos de paso transparente hacia la interfaz web, para los que podemos mostrar una barra de progreso (ej. páginas HTML)
SimpleToadletServer.passthroughMaxSizeProgressLong=Tamaño máximo para una página HTML o fichero, para los que Freenet puede mostrar una barra de progreso. Si el fichero supera este tamaño, se le preguntará si quiere o no descargarlo (no cifrado) en segundo plano, ej. hacia su carpeta de descargas.
SimpleToadletServer.port=Puerto de la interfaz web
SimpleToadletServer.portLong=Nº de puerto TCP que la interfaz web (FProxy) debe escuchar
SimpleToadletServer.publicGatewayMode=¿Modo de pasarela (gateway) pública? (sólo se aplica a conexiones permitidas pero sin acceso completo)
SimpleToadletServer.publicGatewayModeLong=¿Debería habilitar el modo de pasarela (gateway) pública? Para las IPs que tienen permitido acceder a su nodo Freenet, pero no tienen permitido el acceso completo, esta opción deshabilita la cola de descarga y cualquier otra cosa de la que concebiblemente se pudiera abusar para atacar su nodo, mientras sigue permitiendo que naveguen por los freesites (sitios web en Freenet); además sólo verán los marcadores predeterminados, no los marcadores de usted. A las direcciones IP con acceso completo se les permitirá configurar su nodo. Además de esta opción, todavía tendrá que configurar las direcciones permitidas, y ligar la dirección, para conseguir una verdadera pasarela pública; debería hacer esto tras reiniciar.
SimpleToadletServer.publicGatewayModeNeedsRestart=Habilitar o deshabilitar el modo de pasarela (gateway) pública requiere que reinicie Freenet. Hasta entonces, no se aplicará, así que no debería cambiar el resto de sus configuraciones de FProxy (interfaz web de su nodo).
SimpleToadletServer.refilterPolicy=¿Qué debería hacer FProxy cuando un fichero 'descargado' coincida con el fichero de la clave de Freenet que se está 'obteniendo', pero el descargado ya ha sido filtrado?
SimpleToadletServer.refilterPolicyLong=¿Qué debería hacer FProxy (interfaz web del nodo) cuando un fichero descargado coincida con el fichero de la clave de Freenet que se está obteniendo, pero el descargado ya ha sido filtrado? RE_FILTER = volver a filtrar el descargado de todas formas, ya que el filtro puede haber sido mejorado desde la descarga original, ACCEPT_OLD = aceptar los datos antiguos sin volver a filtrar (máximo rendimiento) RE_FETCH = ignorar datos antiguos y filtrar los datos que se están obteniendo.
SimpleToadletServer.sendAllThemes=¿Enviar todos los temas al navegador?
SimpleToadletServer.sendAllThemesLong=Si se habilita, el navegador cargará todos los temas decorativos disponibles cuando al visionar las páginas de la interfaz de usuario FProxy de su nodo, y podrá alternarlas usando las opciones de selección de estilo de página de su navegador.
SimpleToadletServer.ssl=¿Habilitar SSL?
SimpleToadletServer.sslLong=Habilita SSL en la interfaz web de su nodo (FProxy). Para que funcione necesitará los 'Java Cryptography Extension (JCE) Unlimited Strength Jurisdiction Policy Files' (ficheros de política de jurisdicción de fuerza ilimitada, de la extensión de criptografía de Java).
