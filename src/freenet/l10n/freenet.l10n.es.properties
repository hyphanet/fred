FirstTimeWizardToadlet.physicalSecurityPageTitle=Seguridad física
FirstTimeWizardToadlet.plugins=Complementos
FirstTimeWizardToadlet.pluginsLong=Los complementos (plugins) son extensiones opcionales para Freenet que lo mejoran de alguna forma. Algunos de ellos puede que tengan problemas de seguridad para algunos usuarios, vea debajo.
FirstTimeWizardToadlet.presetTitleLow=Conectar a cualquier usuario de Freenet: (seguridad baja)
FirstTimeWizardToadlet.presetChooseLow=Escoja seguridad baja
FirstTimeWizardToadlet.presetLow=Si vive en un país relativamente libre donde ejecutar Freenet es legal, puede escoger esta opción. Es mucho más seguro que un software P2P tradicional como BitTorrent o Gnutella, pero un atacante con recursos moderados podría rastrear su actividad en Freenet hasta usted. Si tiene amigos que también ejecutan Freenet, puede mejorar su seguridad añadiéndolos como amigos, y conectándose luego sólo a ellos.
FirstTimeWizardToadlet.presetTitleHigh=Conectarse sólo a amigos: (seguridad alta)
FirstTimeWizardToadlet.presetChooseHigh=Escoja seguridad alta
FirstTimeWizardToadlet.presetHigh=Si conoce varias personas a las que quiere conectarse, esta configuración le permite crear su propia darknet en Freenet para una seguridad muy mejorada. Si sólo tiene unas pocas personas puede que no sea muy útil, pero si alguno de ellos conoce a otros, o tiene establecida seguridad baja, puede llegar a alcanzar una red muy grande.
FirstTimeWizardToadlet.presetTitleNone=Ajustes detallados: (personalizado)
FirstTimeWizardToadlet.presetNone=Si quiere un control más fino, esta opción le permite configurar Freenet de acuerdo a sus propias necesidades de privacidad. Le llevará un poco más que las otras dos opciones.
