Node.cachingFreenetStoreMaxSizeLong=El tamaño máximo de la caché de escritura en memoria para cada almacenamiento (hay 9 de estos almacenamientos). 0 para no usar caché de almacenamiento en memoria (ej. si tiene un disco de estado sólido). Las claves son de diversos tamaños, así que, por ejemplo, si el límite está entre 2K y 32K sólo se utilizará para almacenar claves pequeñas (como claves Freenet SSK o claves públicas de cifrado).
Node.cachingFreenetStorePeriod=Periodo máximo que se conservarán los bloques en la caché del almacenamiento de datos en memoria antes de ser escritos en el almacenamiento en disco (en milisegundos).
Node.clientCacheType=¿Tipo de caché del cliente?
Node.clientCacheTypeLong=Si establece esto a 'nunca' habrá menos evidencias si su ordenador es asaltado, pero su nodo tendrá que volver a obtener cada página que visite cada vez que lo haga, reduciendo el rendimiento y haciendo sus peticiones más visibles en la red; si lo establece a 'RAM', las páginas en caché sólo se recordarán hasta que se apague este nodo Freenet, y ocuparán espacio en RAM; el asistente de primer inicio lo establece a 'salt-hash' (identificador criptográfico calculado con relleno), que almacena los freesites visitados en disco, aunque cifrados y probablemente protegidos con contraseña en función del nivel de seguridad física establecido (por lo que borrar de forma segura el fichero maestro de claves de cifrado master.keys limpiará la caché del cliente).
Node.clientCacheSize=Tamaño de la caché del cliente (bytes, MB, GB, TB, etc.)
Node.clientCacheSizeLong=Establece el tamaño de la caché del cliente. Esto se usa para almacenar en caché los freesites que visite para que no se tengan que pedir la próxima vez, y por tanto cargarlos más rápido y hacer su consulta no visible a la red. Si el tipo de caché del cliente es "ninguno", esta opción será ignorada; si es "RAM", esta opción es el tamaño en memoria RAM de la caché del cliente (parte del límite máximo de memoria total, así que increméntelo si lo necesita); si es "salt-hash" (identificador criptográfico calculado con relleno), esta opción es el tamaño de la caché del cliente en el disco.
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Ajuste para conectar a nodos semilla (seednodes): No se puede deshabilitar mientras la opennet (red Freenet abierta con nodos añadidos automáticamente) este en marcha; bien deshabilítela y luego vuelva a habilitarla, o bien reinicie Freenet.
Node.databaseMemory=Uso máximo de memoria del almacenamiento de datos (OBSOLETO: ¡sólo para bdbje-index!)
Node.databaseMemoryLong=Sólo válido con un almacenamiento de datos de tipo bdbje-index.\nUso máximo de memoria de la base de datos que respalda los índices del almacenamiento, 0 significa sin límite (dentro del límite de ~ 30% de la memoria máxima)
Node.deadlockTitle=Bloqueo probablemente causado por una mala combinación de JVM/kernel defectuosos.
Node.defragDatabaseOnStartup=¿Defragmentar la base de datos de descargas durante el próximo inicio?
Node.defragDatabaseOnStartupLong=Si se habilita, la base de datos será defragmentada durante el próximo inicio (o después de que se introduzca la contraseña)
Node.defragOnce=Defragmentar sólo una vez (¡habilite también la opción anterior!)
Node.defragOnceLong=Si esta opción y la anterior se habilitan, se realizará la defragmentación en el próximo inicio y después se deshabilitará la opción de defragmentación.
Node.disablePHTLS=Deshabilitar HTL probabilístico
Node.disablePHTLSLong=Deshabilita la determinación probabilística de la vida de la petición (en saltos, HTL, hops to live) (no toque esto si no sabe lo que está haciendo)
Node.dropPacketEvery=Prueba de frecuencia de descarte de paquetes
Node.dropPacketEveryLong=Frecuencia de descarte de paquetes. Opción de prueba destinada a desarrolladores para simular pérdidas de paquetes. 0 significa nunca descartar artificialmente un paquete. ¡No toque esto!
Node.enableARKs=¿Habilitar ARKs? (¡NO DESACTIVAR!)
Node.enableARKsLong=¿Habilitar ARKs (claves de Freenet de resolución de direcciones)? (¡NO DESACTIVAR!).
Node.enableOpennetFailedTitle=Error al habilitar opennet
Node.enableOpennetFailed=Freenet no ha podido habilitar opennet (parte de Freenet abierta a conexión automática de pares), y no puede conectarse a desconocidos. Tendrá que arreglar esto, informar de un fallo, o continuar conectándose sólo a amigos (darknet). Detalles: ${message}
Node.enableNewLoadManagementRT=¿Habilitar la nueva administración de carga (para peticiones en tiempo real)? (¡EXPERIMENTAL!)
Node.enableNewLoadManagementRTLong=Active esto para probar el nuevo código de gestión de carga para peticiones en tiempo real. ¡Esto es altamente experimental y puede dañar gravemente su nodo, o reducir o incrementar su rendimiento abruptamente! ¡Buena suerte, y cuéntenos qué sucede!
Node.enableNewLoadManagementBulk=¿Habilitar nuevo gestor de carga (para peticiones masivas)? (¡EXPERIMENTAL!)
Node.enableNewLoadManagementBulkLong=Active esto para probar el nuevo código de gestión de carga para peticiones masivas. ¡Esto es altamente experimental y puede dañar gravemente su nodo, o reducir o incrementar su rendimiento abruptamente! ¡Buena suerte, y cuéntenos qué sucede!
Node.enablePacketCoalescing=¿Habilitar combinación de paquetes (coalescing)?
Node.enablePacketCoalescingLong=¿Habilitar la combinación de paquetes (coalescing)? La combinación incrementa la eficiencia en ancho de banda, reduce el uso de CPU y es más resistente al análisis de tráfico a un pequeño coste en retardo de los mensajes. No deshabilite esto a menos que sepa lo que está haciendo.
Node.enablePerNodeFailureTables=¿Habilitar tablas de fallos por-nodo?
Node.enablePerNodeFailureTablesLong=¿Habilitar el reenrutamiento automático evitando los nodos que fallaron una peticion en los últimos 10 minutos?
Node.enableRoutedPing=¿Habilitar ping enrutado por Freenet (FNPRoutedPing)?
Node.enableRoutedPingLong=¿Habilitar ping enrutado por el protocolo de red de Freenet (FNPRoutedPing)? Sólo es útil en simulaciones, no en la red real. Desactívelo.\n
Node.enableSwapping=¿Habilitar intercambio de localizaciones?
Node.enableSwappingLong=¿Habilitar intercambio de localizaciones?
Node.enableSwapQueueing=¿Habilitar cola de peticiones de intercambio de localizaciones?
Node.enableSwapQueueingLong=¿Hablitar cola de peticiones de intercambio de localizaciones?
Node.enableULPRDataPropagation=¿Habilitar propagación de datos requeridos en modo ULPR?
Node.enableULPRDataPropagationLong=¿Habilitar propagación rápida de los contenidos de claves de Freenet recientemente solicitadas hacia aquellos nodos que las han pedido cuando eventualmente se encuentren los datos? (ULPRs, peticiones persistentes ultra-ligeras). Esto también habilita RecentlyFailed (fallidos recientes), lo que forzará las peticiones que han fallado recientemente. 
Node.errorApplyingConfig=Error al aplicar la nueva configuración : ${error}
Node.forceBigShrink=Realizar inmediatamente grandes reducciones del almacenamiento de datos (sólo para almacenamiento de tipo bdbje-index)
Node.forceBigShrinkLong=Establece si hacer o no grandes reducciones del almacenamiento (por encima del 10%) inmediatamente (en lugar de esperar al siguiente arranque del nodo). Las reducciones en caliente no preservan los datos usados más recientemente mientras está conectado, por lo que no están recomendadas, úselas sólo si necesita un resultado inmediato.
Node.inBWLimit=Límite de ancho de banda de descarga
Node.inBWLimitLong=Límite de ancho de banda de descarga. Freenet tratará de no exceder esto, pero no es muy preciso. Si se establece a -1 el límite de ancho de banda de bajada será de 4x el límite de ancho de banda de subida. Sin unidades, esto se interpretará en bytes/segundo, y se aceptan unidades del SI y la IEC, así que cosas como 10 KiB/s o 1,5 Mbps (10 kibibytes/seg y 1,5 megabits/seg respectivamente) son correctas.
Node.invalidStoreSize=El tamaño del almacenamiento debe ser de al menos 32 MB
Node.invalidMemoryCacheSize=El tamaño de la memoria caché debe ser al menos de 0. En realidad no almacenaremos en caché ninguna clave a menos que sea de al menos ~ 1200 bytes, y no almacenaremos en caché claves Freenet CHK a menos que sean ~ 33 KB.
Node.l10nLanguage=El idioma que Freenet empleará para mostrar mensajes
Node.l10nLanguageLong=Este ajuste establece el idioma empleado para mostrar mensajes.
Node.masterKeyFile=Ubicación del fichero maestro de claves de cifrado
Node.masterKeyFileLong=Nombre de fichero para el fichero maestro de claves. Este contiene las claves de cifrado para la caché de sitios visitados recientemente (caché de cliente), la cola de descargas, etc. Estas se pueden proteger con contraseña a través de la página de niveles de seguridad, pero borrar de forma segura el fichero de claves convertirá en inútiles los elementos cifrados incluso si tiene la contraseña. (Si esto es una ruta relativa, se tomará como referencia el directorio de datos del usuario).
Node.maxHTL=Vida máxima de la petición (HTL)
Node.maxHTLLong=HTL máximo (vida en saltos de la petición)
Node.maxOpennetPeers=Número máximo de pares de Opennet
Node.maxOpennetPeersLong=Número máximo de pares (peers) de opennet (parte de Freenet abierta a conexiones automáticas de pares desconocidos) (tiene que estar entre 0 y ${default} ambos incluidos, el límite actual dependerá del número de amigos (darknet) y su propio límite de ancho de banda, y se mostrará en la página de estadísticas).
Node.maxOpennetPeersMustBeTwentyOrLess=Tienen que ser ${maxpeers} o menos
Node.mustBePositive=El valor de configuración tiene que ser positivo
Node.nodeDir=Directorio para la referencia del nodo
Node.nodeDirLong=Ruta del directorio para guardar información relativa al nodo (ej. identidad del nodo, pares, etc.).
Node.cfgDir=Directorio de configuración
Node.cfgDirLong=Ruta del directorio para configuraciones editables por el usuario (ej. traducciones introducidas manualmente, etc.).
Node.userDir=Directorio de datos del usuario
Node.userDirLong=Ruta del directorio para datos del usuario (marcadores, listas de descargas, etc.).
Node.runDir=Directorio de estado de ejecución
Node.runDirLong=Ruta del directorio para el estado de ejecución. Esto se puede limpiar cuando Freenet no se está ejecutando.
Node.pluginDir=Directorio de complementos
Node.pluginDirLong=Ruta del directorio de complementos (plugins).
Node.probeBandwidthShort=Responder a peticiones de sondeo del límite de ancho de banda
Node.probeBandwidthLong=Si es verdadero su nodo Freenet responderá a las peticiones para determinar el límite de ancho de banda de salida. Esto es para mejorar el conocimiento de las condiciones de la red y permitir simulaciones para reflejar mejor la red real. Se añadirá una pequeña cantidad de ruido aleatorio para hacer la información menos identificable pero todavía útil para diagnósticos. Si es falso responderá con una negativa.
Node.probeBuildShort=Responder a peticiones de sondeo de la versión
Node.probeBuildLong=Si es verdadero su nodo Freenet responderá a las peticiones de sondeo de la versión. Esto es para medir la propagación de las actualizaciones. Si es falso responderá con una negativa.
Node.probeIdentifierShort=Identificador asignado aleatoriamente al nodo para peticiones de sondeo
Node.probeIdentifierLong=Este identificador aleatorio de nodo sólo se usa en peticiones de sondeo de identificadores concretos. Si se establece a -1 seleccionará un nuevo valor aleatorio.
Node.probeRespondIdentifierShort=Responer a peticiones de sondeo para un identificador
Node.probeRespondIdentifierLong=Si es verdadero responderá a las peticiones de sondeo en busca de un identificador e información de tiempo en activo de muy baja precisión. Añadirá una pequeña cantidad de ruido aleatorio a la información de tiempo en activo para hacerla menos identificable pero todavía útil para el diagnóstico. Esto es útil para estimaciones del tamaño y la volatilidad de la red. Si es falso responderá con un rechazo.
Node.probeLinkLengthsShort=Responder a peticiones de sondeo de longitudes de enlace
Node.probeLinkLengthsLong=Si es verdadero su nodo Freenet responderá a peticiones de sondeo de longitudes de enlace. Esto es para mejorar el conocimiento de las condiciones de la red, y permitir simulaciones para reflejar mejor la red real. Añadirá una pequeña cantidad de ruido aleatorio para hacer la información menos identificable pero todavía útil para diagnósticos. Si es falso responderá con una negativa.
Node.probeLocationShort=Responder a peticiones de sondeo de la ubicación
Node.probeLocationLong=Si es verdadero su nodo Freenet responderá a peticiones de sondeo de su ubicación de baja-precisión. Esto es para permitir la medición de la distribución de localizaciones de la red, y no contiene más información que la ubicación. Si es falso respoderá con una negativa.
Node.respondOverallBulkOutputCapacityUsage=Responder a peticiones de sondeo del uso de la capacidad total y del límite de ancho de banda de forma aproximadamente
Node.respondOverallBulkOutputCapacityUsageLong=Si es cierto Freenet responderá a las peticiones de sondeo del uso de la capacidad conjunta (ancho de banda respaldado, esto es una estimación de cuánto ancho de banda se usaría si todas las peticiones en curso tuvieran éxito), una idea a bulto del límite de ancho de banda (en forma de entero por tramos de 10KB/s, mínimo 1 máximo 10).
Node.probeStoreSizeShort=Responder a peticiones de sondeo del tamaño del almacenamiento
Node.probeStoreSizeLong=Si es verdadero Freenet responderá a las peticiones de sondeo del tamaño del almacenamiento. Esto es para mejorar el conocimiento de las condiciones de la red, y permitir simulaciones para reflejar mejor la red real. Añadirá una pequeña cantidad de ruido aleatorio para hacer la información menos identificable pero todavía útil para diagnósticos. Si es falso responderá con una negativa.
Node.probeUptimeShort=Responder a las peticiones de tiempo de actividad
Node.probeUptimeLong=Si se habilita Freenet responderá a las peticiones de sondeo de porcentajes de tiempo en activo de 48-horas o 7-días. Esto es para mejorar el conocimiento de las condiciones de la red, y permitir simulaciones para reflejar mejor la red actual. Se añadirá una pequeña cantidad de ruido aleatorio para hacer la información menos identificable pero todavía útil para diagnósticos. Si es falsa responderá con una negativa.
Node.probeRejectStatsShort=Responder a peticiones de sondeo de la proporción de peticiones rechazas de diversa índole.
Node.probeRejectStatsLong=Si es verdadero, Freenet responderá a las peticiones de sondeo de las proporciones de varios tipos de peticiones que están siendo rechazadas.
Node.trafficClass=El valor de TrafficClass a pasar a Socket.setTrafficClass() tanto para la darknet como para la opennet.
Node.trafficClassLong=El valor de TrafficClass a pasar a Socket.setTrafficClass() tanto para la darknet como para la opennet. El valor no se tendrá en cuenta hasta que se reinicie el nodo.
Node.nodeName=Apodo para este nodo Freenet
Node.nodeNameLong=Apodo del nodo. Este será visible únicamente para sus amigos.
Node.maxPacketSize=Tamaño máximo del paquete de datos (MTU)
Node.maxPacketSizeLong=El tamaño máximo de los paquetes UDP que envía Freenet, asumiendo que las cabeceras UDP/IP tienen 28 bytes. Usaremos la MTU (parámetro de unidad máxima de transferencia) de la interfaz si podemos detectarlo, pero la mayoría de las obstrucciones ocurren en alguna otra parte, y desafortunadamente no podemos detectar fácilmente la MTU de la ruta.
Node.notUsingWrapperTitle=¡No se está usando el encapsulador como servicio (wrapper)!
Node.notUsingWrapper=Está ejecutando Freenet sin el encapsulador como servicio (wrapper). Esto no se recomienda. Freenet no será capaz de reiniciarse a si mismo, por lo que la actualización automática no funcionará, y si Java se cae, tampoco se reiniciará. Además Freenet no podrá generar volcados de la pila en algunos lugares por lo que la depuración será algo más difícil.
Node.notUsingWrapperShort=Freenet se está ejecutando sin el encapsulador como servicio (wrapper). Esto no está recomendado.
Node.oneConnectionPerIP=¿Limitar a una conexión por dirección? (para amigos) (NO RECOMENDADO)
Node.oneConnectionPerIPLong=Descartar automáticamente conexiones de amigos cuando otros amigos tengan la misma dirección IP (externa).
Node.opennetEnabled=¿Habilitar modo inseguro (conectar automáticamente a nodos desconocidos)?
Node.opennetEnabledLong=¿Habilitar modo inseguro (opennet)? Si está habilitado, su nodo Freenet intercambiará automáticamente referencias de nodo con otros nodos no de confianza (desconocidos en lugar de amigos). Pero esto significa que el hecho de que usted opera un nodo ya no es un secreto, y muchos ataques se vuelven mucho más sencillos. Si conoce a suficientes personas que usan Freenet, debería limitarse a usar conexiones de confianza (amigos).
Node.outBWLimit=Límite de ancho de banda de subida
Node.outBWLimitLong=Límite estricto de ancho de banda de subida. Freenet casi nunca debe exceder esto. Normalmente debe establecer esto a no más de la mitad del ancho de banda de subida de su conexión a Internet, que usualmente es mucho menor que su ancho de banda de subida. Si no tiene unidades se interpretará como bytes/segundo, y se aceptarán unidades del SI y la IEC, así que cosas como 10 KiB/s o 1,5 Mbps (10 kibibytes/seg y 1,5 megabits/seg respectivamente) son correctas.
Node.paddDataPackets=¿Añadir relleno de datos aleatorios de longitud aleatoria a los paquetes de datos enviados por este nodo Freenet? (¡LEA LA ADVERTENCIA ANTES DE DESACTIVAR!)
Node.paddDataPacketsLong=¿Añadir relleno con contenido de longitud-aleatoria a los paquetes de datos enviados por este nodo Freenet? Por seguridad, desactivar esto incluso en un único nodo es malo; si una gran parte de la red comienza a hacerlo nos volveremos muy vulnerables a un atacante pasivo. Sin embargo, esto debe mejorar el rendimiento, particularmente el porcentaje de carga útil transportada. ¡Está advertido!
Node.passOpennetPeersThroughDarknet=¿Pasar referencias de pares de opennet a través de los pares de la darknet?
Node.passOpennetPeersThroughDarknetLong=Si se habilita, las referencias de nodos opennet (desconocidos conectados automáticamente, NUNCA nuestra propia referencia de nodo darknet) serán retransmitidas a través de los pares de nuestra darknet. De forma que un nodo (este mismo, o sus pares) pueden conseguir pares de opennet a través de los pares de su darknet. Esto es útil porque nos permite inicializar nuevos pares de opennet en caso de perder los actuales, por ejemplo debido a una desconexión prolongada. Sin embargo, puede que facilite ligeramente las operaciones de análisis de tráfico, así que desactívelo si es paranoico en temas de seguridad.
Node.port=Número de puerto de darknet (UDP)
Node.portLong=Puerto UDP utilizado por su nodo Freenet para comunicarse con los nodos de sus amigos. Este puerto debe estar redirigido en su router si es posible. Se usa un puerto distinto para conexiones con desconocidos (opennet).
Node.opennetPort=Número de puerto de opennet (UDP)
Node.opennetPortLong=Puerto UDP utilizado por su nodo Freenet para comunicarse con desconocidos, es decir, nodos Freenet que se ejecutan en modo opennet (estableciendo conexiones automáticamente con desconcidos). Este puerto debe de estar redirigido en su router si es posible. Se usa un puerto distinto para conectarse a los nodos de sus amigos (darknet).
Node.publishOurPeersLocation=¿Enviaremos las localizaciones de nuestros pares al resto de nuestros pares?
Node.publishOurPeersLocationLong=¿Enviaremos las localizaciones de nuestros pares al resto de nuestros pares? Hacer esto ayuda al enrutamiento pero revela información a un posible atacante.
Node.pleaseSetPeersVisibilityAlertTitle=Por favor, establezca el modo de visibilidad para sus amigos
Node.pleaseSetPeersVisibilityAlert=Ahora Freenet puede conectarse a los amigos de sus amigos para mejorar el rendimiento y hacer su conexión más fiable, pero necesita saber con cuáles de sus pares es seguro hacer esto. Por favor, vaya a la página 'Conexiones con amigos' y establezca el modo de visibilidad para sus amigos. Por lo general debería establecerlos a 'SÍ' para que su nodo Freenet pueda conectarse a sus amigos y ellos puedan conectarse a los los de usted, pero si no quiere que sus amigos sepan de alguno de sus otros amigos establézcalo a 'NO'.
Node.showFriendsVisibilityAlert=¿Mostrar una alerta cuando la configuración de visibilidad de los amigos esté ausente?
Node.routeAccordingToOurPeersLocation=¿Tomaremos en consideración las ubicaciones de los pares de nuestros pares para propósitos de enrutamiento?
Node.routeAccordingToOurPeersLocationLong=Hacerlo así ayuda al enrutamiento pero podría favorecer a un atacante potencial .
Node.skipWrapperWarning=¿Omitir la advertencia "no se está usando el encapsulador como servicio"?
Node.skipWrapperWarningLong=Si se habilita, la advertencia "no se está usando el encapsulador como servicio" no se mostrará. Observe que esto sólo ocultará la advertencia a partir del próximo reinicio.
Node.slashdotCacheLifetime=¿Cuánto tiempo mantener los datos en la caché de peticiones recientes?
Node.slashdotCacheLifetimeLong=¿Cuánto tiempo mantener los datos en la caché de peticiones recientes (milisegundos, use "k" para segundos)? Tenga en cuenta que de todos modos esto se restablece al reiniciar.
Node.slashdotCacheSize=Tamaño máximo de la caché de peticiones recientes (en bytes, KB, MB, GB, TB, etc.)
Node.slashdotCacheSizeLong=Tamaño máximo para la caché de peticiones recientes (tenga en cuenta que también hay un límite de tiempo)
Node.storeDirectory=Directorio del almacenamiento de datos
Node.storeDirectoryLong=Ruta al directorio para los ficheros del almacenamiento de datos, que retienen los datos (ficheros de claves de Freenet, bloques de ficheros por bloques, etc.) que se sirven a otros usuarios de Freenet.
Node.storeMaxMemTooHigh=¡Dar más del 80% de su RAM a BDB (base de datos Berkeley) no es probablemente una buena idea!
Node.storePreallocate=Preasignar espacio para el almacenamiento de datos
Node.storePreallocateLong=Preasignar espacio para el almacenamiento de datos
Node.storeSaltHashResizeOnStart=Redimensionar el almacenamiento al iniciar el nodo (solo salt-hash)
Node.storeSaltHashResizeOnStartLong=Redimensionar el almacenamiento al iniciar el nodo (solo para salt-hash (caché en disco)). Si esto se habilita, Freenet completará el cambio de tamaño del almacenamiento de datos durante el inicio. Esto lo realizará mucho más rápido que hecho "al vuelo", pero por contra su nodo Freenet no estará disponible durante algún tiempo mientras se completa el procedimiento.
Node.storeSize=Tamaño del almacenamiento de datos de Freenet (bytes, MB, GB, TB, etc.)
Node.storeSizeLong=Tamaño del almacenamiento de datos, que incluye el almacén y la caché, y guarda los datos que pasan a través de su nodo. Freenet utiliza el espacio de disco para muchas otras cosas, como ficheros temporarles y sus descargas, que están aparte.
Node.storeType=Tipo de almacenamiento de datos
Node.storeTypeLong=Tipo de almacenamiento de datos. Actualmente este puede ser "salt-hash" (predeterminado, almacena los datos en disco con una tabla de hashes en perdida (lossy, identificadores incompletos pero suficientes) y un filtro "Bloom" (de determinación probabilística)), o "RAM" (SÓLO PARA TESTS, mantiene el índice y los datos en memoria, no en disco). ¡Únicamente use "RAM" si sabe lo que está haciendo y tiene suficiente memoria RAM para almacenar todos sus datos (y tenga en cuenta que no se guardarán al apagar)! Los cambios no serán efectivos hasta que Freenet haya sido reiniciado.
Node.storeBloomFilterSize=Tamaño (total) en bytes del filtro Bloom
Node.storeBloomFilterSizeLong=Tamaño (total) en bytes del filtro Bloom (de determinación probabilística). Habitualmente 1/2048 del tamaño del almacenamiento de datos es más que suficiente. Establezca esto a cero para deshabilitar el filtro Bloom. Establezca esto a -1 para restablecer la configuración por defecto.
Node.storeBloomFilterCounting=¿Usar un filtro Bloom de tipo contador?
Node.storeBloomFilterCountingLong=¿Usar un filtro Bloom de tipo contador de 2-bits? (no toque esto a menos que sepa lo que está haciendo)
Node.storeUseSlotFilters=¿Usar filtros de puestos de asistencia? (Altamente recomendado)
Node.storeUseSlotFiltersLong=Esto reduce enormemente los accesos al disco para el almacenamiento cifrado 'salted-hash' (caché en disco), con un coste en disco y memoria en torno a 4 bytes por cada clave de Freenet (1/3000 parte del tamaño total del almacenamiento). Está firmemente recomendado, a no ser que disponga de poca RAM y tenga un disco SSD rápido.
Node.storeSaltHashSlotFilterPersistenceTime=Intervalo de persistencia para filtros de puestos de asistencia
Node.storeSaltHashSlotFilterPersistenceTimeLong=¿Con qué frecuencia deben escribirse los filtros de puesto de asistencia (slot filters) para el almacenamiento? -1 = escribir inmediatamente. 0 = escribir al cierre. >0 = escribir cada n milisegundos. Ej. 60000 = cada minuto. Observe que si Freenet no se cierra de forma limpia, y esto no se ha configurado para escribir inmediatamente, el filtro de posicion se reconstruirá al siguiente reinicio, lo que provocará una cantidad significativa de accesos al disco.
Node.slotFilterPersistenceTimeError=El periodo de persistencia del filtro de puesto de asistencia debe ser -1, 0. o positivo.
Node.swapRInterval=Intervalo de envío de peticiones de intercambio de ubicaciones de pares al conectar (ms)
Node.swapRIntervalLong=Intervalo en ms entre envíos de peticiones de intercambio de localizaciones.
Node.throttleLocalTraffic=¿Regular el tráfico local?
Node.throttleLocalTrafficLong=¿Regular el tráfico local? Si está habilitado, incluso el tráfico de LAN y local (localhost) estará sujeto a limitación del ancho de banda.
Node.useSlashdotCache=¿Guardar en caché todas las peticiones durante 30 minutos?
Node.useSlashdotCacheLong=Las respuestas a las peticiones con alto HTL (vida de la petición en saltos) no son candidatas a almacenarse en el almacenamiento de datos. Si esta opción es verdadera, se almacenará en la caché de peticiones recientes, una caché especial a corto-plazo. Si esta opción es falsa, entonces sólo las respuestas ULPR (respuestas con retardo a las peticiones) se almacenarán en esta caché. Esto está habilitado por defecto a menos que el nivel de la seguridad de red sea MÁXIMO, ya que es importante para el rendimiento cuando una clave se vuelve popular de repente. Sin embargo tiene algún impacto en la seguridad, de forma que si un atacante se puede aproximar al objetivo en menos de 30 minutos (improbable en la mayoría de los casos), este mecanismo puede ayudar al atacante a confirmar sus estimaciones.
Node.usingGCJTitle=Ejecutar Freenet bajo GCJ no es recomendable
Node.usingGCJ=Está ejecutando Freenet bajo GCJ (un compilador de Java libre). Este tiene fallos y probablemente causará problemas. Recomendamos que cambie a OpenJDK (que también es libre, y es menos probable que tenga fallos raros).
Node.usingOracleTitle=Está ejecutando Freenet bajo la Máquina Virtual de Java oficial de Oracle. Por favor, cambie a OpenJDK si es posible.
Node.usingOracle=Está ejecutando Freenet bajo la Máquina Virtual de Java oficial de Oracle. La JVM oficial ha extirpado deliberadamente el código de cifrado a causa de las restricciones a la exportación, así que tenemos que usar el código de cifrado integrado de Freenet, que puede ser más lento. Debería cambiar a OpenJDK si es posible (ej. instalándolo a través de su administrador de paquetes).
Node.withAnnouncement=¿Permitir a Freenet inicializarse a si mismo usando nodos semilla?
Node.withAnnouncementLong=¿Permitir que su nodo Freenet se inicialice a si mismo usando nodos semilla (seednodes)? Para acceder a opennet (parte de Freenet con conexiones automáticas a desconocidos y seguridad de red baja/normal), se contacta con nodos públicos escogidos de una pequeña lista incluida en el software Freenet. Es obvio que es un tanto inseguro, pero si está usando opennet seguramente es porque lo necesita: si su nodo se mantiene apagado por un tiempo, o especialmente si se encuentra detrás de NAT y/o su dirección IP es cambiante, probablemente necesitará 'resembrar' (inicializar conexiones de Freenet). Si desea una mejor seguridad, tiene que conectarse manualmente a sus amigos (darknet) y habilitar el nivel de seguridad de red alto.
Node.writeLocalToDatastore=¿Escribir las respuestas a peticiones locales y cercanas en el almacenamiento de datos?
Node.writeLocalToDatastoreLong=Establece si escribir o no los datos devueltos por peticiones (locales y cercanas) con alto HTL (intervalo de vida de la petición en saltos, hops to live) en el almacenamiento persistente (entre inicios) de datos principal. Recomendamos firmemente que mantenga esta opción deshabilitada a menos que no le preocupe la posibilidad de que asalten el almacenamiento de datos o que se realicen ataques sobre el mecanismo de sondeo del almacenamiento. Esto estará habilitado por defecto sólo si el nivel de seguridad de red y el nivel de seguridad físico son ambos BAJO.
NodeClientCore.alwaysCommit=¿Guardar los cambios después de cada acción sobre la base de datos?
NodeClientCore.alwaysCommitLong=Si es falso, guardaremos la base de datos en el disco cada 30 segundos. Si es verdadero lo haremos después de cada acción sobre la base de datos. Esto reducirá el rendimiento pero garantizará que ningún progreso se pierda en un apagado brusco, y reducirá ligeramente el uso de memoria. Normalmente esto debería estar deshabilitado para reducir los accesos a disco.
NodeClientCore.maxArchiveSize=Tamaño máximo de cualquier contenedor proporcionado
NodeClientCore.maxArchiveSizeLong=Tamaño máximo de cualquier contenedor proporcionado
NodeClientCore.couldNotFindOrCreateDir=No se ha podido encontrar o crear la carpeta
NodeClientCore.downloadAllowedDirs=Carpetas en las que se permite descargar
NodeClientCore.downloadAllowedDirsLong=Lista de directorios separados por puntos y comas hacia los que la descarga está permitida. "downloads" significa downloadsDir (directorio de descargas), vacío significa que no está permitida ninguna descarga al disco, "all" (todos) significa que la descarga hacia cualquier parte del disco está permitida. ¡PRECAUCIÓN! ¡Si se establece esto a "all" cualquier usuario con acceso a FCP (protocolo de cliente de Freenet) puede provocar que cualquier fichero se descargue en a cualquier parte de la computadora de usted!
NodeClientCore.downloadsDir=Carpeta predeterminada para descargas
NodeClientCore.downloadsDirLong=La carpeta predeterminada en la que guardar los ficheros descargados
NodeClientCore.encryptPersistentTempBuckets=¿Cifrar los receptáculos temporales persistentes?
NodeClientCore.encryptPersistentTempBucketsLong=¿Cifrar los receptáculos (buckets) temporales persistentes? En algunos casos (si usa cifrado de disco duro y de partición swap) podría no tener sentido cifrar los receptáculos temporales persistentes.
NodeClientCore.encryptTempBuckets=¿Cifrar los receptáculos temporales?
NodeClientCore.encryptTempBucketsLong=¿Cifrar los receptáculos (buckets) temporales? En algunos casos (si usa cifrado de disco duro y de partición swap) podría no tener sentido cifrar los receptáculos temporales.
NodeClientCore.fileForClientStats=Fichero en el que guardar las estadísticas del cliente
NodeClientCore.fileForClientStatsLong=Fichero para almacenar las estadísticas de regulación del cliente (se usa para decidir la frecuencia de envío de peticiones)
NodeClientCore.lazyStartDatastoreChecker=¿Iniciar bajo demanda el hilo de comprobador de almacenamiento de datos?
NodeClientCore.lazyStartDatastoreCheckerLong=¿Iniciar bajo demanda el hilo de comprobador de almacenamiento de datos? Útil principalmente para simulaciones, o si los hilos son extremadamente costosos. La mayoría de nodos debe tener esto desactivado.
NodeClientCore.lazyStartDatastoreCheckerMustRestartNode=Tiene que reiniciar Freenet para cambiar el ajuste "iniciar bajo demanda el comprobador de almacenamiento de datos".
NodeClientCore.maxUSKFetchers=Número máximo de obtenciones temporales de USKs
NodeClientCore.maxUSKFetchersLong=Número máximo de obtenciones temporales en segundo plano para USKs (claves Freenet de subespacio actualizables, ej. freesites) visitadas recientemente. Tenga en cuenta que clientes y complementos (ej. WebOfTrust) pueden suscribirse a USKs, lo que no cuenta de cara al límite.
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Tiene que ser mayor que cero
NodeClientCore.memoryLimitedJobThreadLimit=Máximo de hilos FEC
NodeClientCore.memoryLimitedJobThreadLimitLong=Número máximo de hilos (subprocesos) utilizados para operaciones intensivas en memoria como la codificación/decodificación FEC (corrección de errores hacia delante, que permite la decodificación de un gran fichero (splitfile) a partir de sus bloques descargados de la red, incluso si falta alguna parte).
NodeClientCore.memoryLimitedJobThreadLimitMustBe1Plus=Tiene que permitir que FEC decodifique al menos 1 hilo
NodeClientCore.memoryLimitedJobMemoryLimit=Memoria máxima usada para hilos FEC
NodeClientCore.memoryLimitedJobMemoryLimitLong=Cantidad máxima de memoria utilizada para operaciones intensivas en memoria como la codificación/decodificación FEC (la decodificación de un gran archivo (splitfile) a partir de sus bloques descargados de la red y utilizando Forward Error Correction, corrección de errores hacia delante).
NodeClientCore.memoryLimitedJobMemoryLimitMustBeAtLeast=Las decodificaciones FEC (correción de errores hacia delante) necesitan al menos ${min} de memoria (ya que un único segmento grande necesitará esta gran cantidad para codificar/decodificar)
NodeClientCore.minDiskFreeLongTerm=Espacio libre mínimo en disco
NodeClientCore.minDiskFreeLongTermLong=Cantidad mínima de espacio libre en disco a largo plazo. Los receptáculos (buckets) de RAM para descargas en curso se cuentan para establecer este límite.
NodeClientCore.minDiskFreeShortTerm=Espacio libre mínimo en disco durante la decodificación
NodeClientCore.minDiskFreeShortTermLong=Espacio libre mínimo en disco durante un breve periodo, al hacer operaciones intensivas-en-disco pero de corta-duración, como completar una descarga. Recomendamos que este sea menor que el límite a largo plazo.
NodeClientCore.movingTempDirOnTheFlyNotSupported=Actualmente no se puede mover la carpeta temporal con el nodo en marcha
NodeClientCore.persistentTempDir=Directorio de ficheros temporales persistentes
NodeClientCore.persistentTempDirLong=Ruta de la carpeta en la que depositar ficheros temporales persistentes. Persistentes significa que deben conservarse incluso cuando Freenet no esté ejecutándose, persistir entre inicios.
NodeClientCore.pluginStoresDir=Carpeta de datos de complementos
NodeClientCore.pluginStoresDirLong=Ruta al directorio en el que se almacenan los datos de los complementos (plugins). Tenga en cuenta que no todos los complementos usan este mecanismo, algunos crean sus propios ficheros.
NodeClientCore.maxRAMBucketSize=Tamaño máximo para un receptáculo en RAM (se permiten bytes, KB, MB, etc.)
NodeClientCore.maxRAMBucketSizeLong=Tamaño máximo para un receptáculo en memoria RAM (RAMBucket; los receptáculos más grandes se conservarán como ficheros en el disco)
NodeClientCore.ramBucketPoolSize=Cantidad de RAM a dedicar a receptáculos temporales (se permiten bytes, KB, MB, etc.)
NodeClientCore.ramBucketPoolSizeLong=Cantidad de memoria RAM a dedicar a receptáculos (buckets) temporales. El compromiso está en elegir entre un mayor uso de memoria o una cantidad mayor de accesos a disco.
NodeClientCore.startingUpTitle=Freenet se está iniciando
NodeClientCore.startingUp=Por favor, dele a Freenet unos momentos para completar el proceso de inicio, mientras tanto algunas cosas puede que no funcionen y Freenet podría ser más lento de lo normal.
NodeClientCore.startingUpShort=Freenet está arrancando, algunas cosas podrían no funcionar y puede que sea lento.
NodeClientCore.tempDir=Directorio de datos temporales. Se puede despejar para cuando Freenet no esté ejecutándose.
NodeClientCore.tempDirLong=Nombre del directorio en el que depositar los ficheros temporales
NodeClientCore.uploadAllowedDirs=Subir directorios está permitido desde
NodeClientCore.uploadAllowedDirsLong=Lista de directorios separados por puntos y comas desde los que la subida está permitida. Vacío significa que no está permitida ninguna subida desde el disco, "all" (todos) significa que está permitido subir desde cualquier parte (¡incluyendo los ficheros del sistema, etc.!). ¡PRECAUCIÓN! Si establece esto a "all" cualquier usuario con acceso a FCP (protocolo de cliente de Freenet) puede subir hacia Freenet cualquier fichero de la computadora de usted.
NodeClientCore.useAIMDsRT=¿Usar algoritmos AIMD para peticiones en tiempo-real? (SÓLO EXPERTOS)
NodeClientCore.useAIMDsRTLong=Habilita la regulación a nivel-originador de iniciadores de peticiones, basada en la estimación de la tasa de transferencia (para peticiones en tiempo-real) con el algoritmo Additive Increase Multiplicative Decrease (AIMD, incremento aditivo decremento multiplicativo) de estilo-TCP. Esto habilita o deshabilita una parte crucial del antiguo sistema de gestión de carga. ¡¡¡SÓLO EXPERTOS!!!
NodeClientCore.useAIMDsBulk=¿Usar algoritmos AIMD para peticiones masivas? (SÓLO EXPERTOS)
NodeClientCore.useAIMDsBulkLong=Habilita la regulación a nivel-originador de iniciadores de peticiones, basada en la estimación de la tasa de transferencia (para peticiones masivas) con el algoritmo Additive Increase Multiplicative Decrease (AIMD, incremento aditivo decremento multiplicativo) de estilo-TCP. Esto habilita o deshabilita una parte crucial del antiguo sistema de gestión de carga. ¡¡¡SÓLO EXPERTOS!!!
NodeIPDectector.inclLocalAddress=Incluir direcciones locales en la referencia del nodo
NodeIPDectector.inclLocalAddressLong=Establece si incluir o no direcciones locales (de la LAN y del nodo local (localhost)) en las referencias del nodo? Esto sólo es útil si ambos nodos usan 'allowLocalAddresses=true' para sus respectivas referencias (utilice la página de Amigos en modo avanzado para activar este ajuste).
NodeIPDectector.ipOverride=Dirección IP introducida manualmente
NodeIPDectector.ipOverrideLong=Dirección IP introducida manualmente (habitualmente no necesaria) - indíquela si tiene una dirección IP *estática* o un nombre de dominio (ej. de tipo dinámico como los de dyndns), y está detrás de un cortafuegos (firewall). Observe que Freenet todavía incluirá otras direcciones IP detectadas automáticamente a menos que use la opción "Dirección IP a la que ligarse".
NodeIPDectector.tempAddressHint=Sugerir dirección IP temporal
NodeIPDectector.tempAddressHintLong=Sugerencia temporal de cuál podría ser nuestra IP; se borra después de usarse
NodeIPDetector.maybeSymmetric=Parece que su nodo puede estar tras un NAT simétrico. Si es así, esto puede causar problemas de conexión: es probable que sólo se pueda conectar con nodos que estén abiertos a Internet.
NodeIPDetector.maybeSymmetricTitle=Problemas de conexión
NodeIPDetector.maybeSymmetricShort=Problemas de conexión: Puede que esté detrás de un NAT simétrico.
NodeIPDetector.unknownHostErrorInIPOverride=Máquina desconocida: ${error}
NodeStat.aggressiveGC=aggressiveGCModificator
NodeStat.aggressiveGCLong=Permite al usuario ajustar el intervalo de tiempo entre la GC (garbage collection, reciclaje de memoria) y la finalización forzada. ¡NO DEBE CAMBIARSE a menos que sepa lo que está haciendo! -1 significa deshabilitar la llamada forzada a System.gc() y a System.runFinalization()
NodeStat.ignoreLocalVsRemoteBandwidthLiability=¿Tratar las peticiones locales como peticiones remotas para limitar el ancho de banda asignado?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Habilite esto para reducir significativamente el uso de ancho de banda e incrementar ligeramente la seguridad contra ataques sincronizados con la iniciación de peticiones (por lo general no necesita preocuparse por ellos ya que los ataques por correlación son probablemente más fáciles).
NodeStat.freeHeapBytesThreshold=Umbral libre de la pila de memoria (bytes)
NodeStat.freeHeapBytesThresholdLong=Freenet intentará mantener sus bytes libres de pila de memoria por encima del umbral, rechazando nuevas peticiones.
NodeStat.freeHeapPercentThreshold=Umbral libre de la pila de memoria (porcentaje)
NodeStat.freeHeapPercentThresholdLong=Freenet intentará mantener su porcentaje libre de pila de memoria (sobre el máximo permitido de bytes de pila de memoria) por encima del umbral, rechazando nuevas peticiones.
NodeStat.maxPingTime=¿Tiempo máximo de ping?
NodeStat.maxPingTimeLong=Su nodo Freenet rechazará todas las peticiones si el tiempo medio de respuesta al ping hacia sus pares (peers) sobrepasa este nivel. Los tiempos de respuesta al ping han demostrado ser indicadores fiables de la carga, tanto del sistema como de la red, pero si su conexión a Internet es más lenta de lo común debería incrementar este nivel. Medido en milisegundos.
NodeStat.subMaxPingTime=¿A qué tiempos de ping comenzar a rechazar peticiones?
NodeStat.subMaxPingTimeLong=Freenet comenzará a rechazar algunas peticiones cuando el tiempo medio de respuesta al ping hacia sus pares (peers) sobrepase este nivel. Increméntelo si su conexión a Internet es más lenta de lo común. Medido en milisegundos.
NodeStat.memCheck=Activar el chequeo de memoria
NodeStat.memCheckLong=Activar el chequeo de memoria (escribe un mensaje en el fichero de  registro (log) de sucesos, ¡es necesario para que tenga efecto el aggressiveGCModificator (modificador para liberación agresiva de memoria con datos basura)!)
NodeStat.statsPersister=Fichero en el que guardar las estadísticas del nodo
NodeStat.statsPersisterLong=Fichero donde guardar las estadísticas del nodo (no las de los clientes; se emplean para decidir si se aceptan o no peticiones, así que ¡no lo borre!)
NodeStat.threadLimit=Límite de hilos
NodeStat.threadLimitLong=Freenet intentará limitar su número de hilos (subprocesos) al valor dado rechazando nuevas peticiones cuando esté usando demasiados hilos.
NodeStats.allRequests=Todas las peticiones
NodeStats.averageHeader=Media
NodeStats.bulkSends=Envíos masivos
NodeStats.blockTransfersRT=Bloquear transferencias (tiempo-real)
NodeStats.blockTransfersBulk=Bloquear transferencias (masivas)
NodeStats.blockTransfersLocal=Bloquear transferencias (locales)
NodeStats.bulkHeader=Masivas
NodeStats.count=Recuento
NodeStats.delayTimes=Tiempos de retardo
NodeStats.group=Grupo
NodeStats.localCHKs=CHKs locales
NodeStats.localSSKs=SSKs locales
NodeStats.mustBePercentValueNotFull=Este valor debe ser un porcentaje entre 0 y 99.
NodeStats.pSuccess=% éxito
NodeStats.realTimeHeader=Tiempo-real
NodeStats.remoteHeader=Remota
NodeStats.remoteCHKs=CHKs remotas
NodeStats.remoteSSKs=SSKs remotas
NodeStats.slotsWaiting=Peticiones esperando puestos de asistencia (slots): ${local} locales, ${remote} remotas.
NodeStats.successfulHeader=Exitosa
NodeStats.timeoutFractions=Peticiones que agotaron espera en cola
NodeStats.transfersTimedOut=Transferencias que agotaron espera
NodeStats.unsuccessfulHeader=Fallidas
NodeStats.valueTooLow=¡Este valor es demasiado bajo para el parámetro, auméntelo!
MainJarUpdater.fetchingDependencies=Obteniendo archivos jar requeridos por la nueva versión
MainJarUpdater.fetchingFromUOM=Obteniendo directamente desde un nodo más actualizado (en modo "Update Over Mandatory", actualización desde el entorno obligatoria)
NodeUpdateManager.enabled=Buscar y descargar nuevas versiones
NodeUpdateManager.enabledLong=¿Debe buscar su nodo nuevas versiones de Freenet automáticamente? Si es verdadero, se detectarán y descargarán automáticamente nuevas versiones, aunque no necesariamente se instalarán. Esta opción se establece a falso sola tras cada uso, a no ser que el nodo se ejecute dentro del encapsulador como servicio (wrapper).
NodeUpdateManager.installNewVersions=Instalar automáticamente versiones nuevas
NodeUpdateManager.installNewVersionsLong=¿Debe actualizarse automáticamente su nodo a la última versión de Freenet sin pedir confirmación?
NodeUpdateManager.invalidRevocationURI=URI de revocación no válida: ${error}
NodeUpdateManager.invalidUpdateURI=URI de actualización no válida: ${error}
NodeUpdateManager.noUpdateWithoutWrapper=No se puede actualizar porque no está ejecutándose bajo el Java Service Wrapper (encapsulador como servicio escrito en Java)
NodeUpdateManager.revocationURI=¿Dónde debe buscar su nodo Freenet la clave de revocación?
NodeUpdateManager.revocationURILong=URI para la clave de revocación. Si se encuentra con esto significa que el sistema de actualización automática ha sido comprometido, y Freenet mostrará su contenido y deshabilitará el actualizador automático.
NodeUpdateManager.updateCatastropheTitle=¡Fallo catastrófico de actualización!
NodeUpdateManager.updateFailed=Fallo en la actualización: ${reason}
NodeUpdateManager.updateFailedTitle=¡Fallo en la actualización!
NodeUpdateManager.updateFailedShort=Fallo en la actualización: ${reason}
NodeUpdateManager.updateSeednodes=¿Actualizar automáticamente los nodos semilla (seednodes)?
NodeUpdateManager.updateSeednodesLong=¿Actualizar automáticamente sobre Freenet el fichero seednodes.fref?
NodeUpdateManager.updateInstallers=¿Descargar los instaladores más recientes desde Freenet?
NodeUpdateManager.updateInstallersLong=¿Descargar los últimos instaladores sobre Freenet? Estos se enlazarán desde la página "Añadir un amigo".
NodeUpdateManager.updateURI=¿Dónde debe buscar actualizaciones su nodo?
NodeUpdateManager.updateURILong=¿Dónde debe buscar las actualizaciones su nodo Freenet? Esto debería ser una URI de Freenet desde donde las actualizaciones se puedan descargar. La URI predeterminada acaba en [...]/update/(número de versión). Para descargar el código fuente para una actualización puede copiar la clave de Freenet de debajo, y cambiar "update" por "update-source". De forma similar, "fullchangelog" le proporciona la lista completa de cambios, larga y destinada a desarrolladores; "installer" (instalador), "wininstaller" (instalador para windows), "seednodes" (nodos semilla), e "iptocountryv4" (geolocalización) le proporcionan otros ficheros.
NodeUpdateManager.updateURIMustBeAUSK=¡La URI de actualización tiene que ser una clave de Freenet de tipo USK!
NodeUpdateManager.updateURIMustHaveNoMetaStrings=La URI de actualización no debe tener componentes extra en la ruta, ej. USK@bla,bla,bla/update/1430 y no USK@bla,bla,bla/update/1430/
NodeUpdateManager.updateFailedInternalError=NO SE PUDO ACTUALIZAR FREENET. ERROR INTERNO: ${reason}
NotEnoughNiceLevelsUserAlert.title=¡No hay suficientes niveles de prioridad!
NotEnoughNiceLevelsUserAlert.short=¡No hay suficientes niveles de prioridad disponibles! Por favor, ejecute Freenet con un nivel de prioridad más bajo.
NotEnoughNiceLevelsUserAlert.content=Su nodo ha detectado que se está ejecutando en un nivel de prioridad alto. No tendrá un buen rendimiento si no hay suficientes niveles disponibles. ¡Por favor, reduzca el nivel de prioridad en el que se ejecuta su nodo (busque "PRIORITY" en el fichero run.sh y reduzca su valor)! Actualmente su nodo dispone de ${available} niveles con los que jugar, mientras que necesitaría ${required}.
OpennetManager.oneConnectionPerIP=¿Limitar a una conexión por dirección? (desconocidos)
OpennetManager.oneConnectionPerIPLong=¿No permitir más de una conexión con un desconocido por cada dirección IP? Esto se lo pondrá ligeramente más difícil a un atacante que intente conectar con su nodo más de una vez con distintas identidades, con el objetivo de controlar sus rutas o facilitar la adquisición de datos. También evita que el mismo nodo esté conectado como amigo (darknet) y desconocido (opennet) al mismo tiempo.
OpennetConnectionsToadlet.successTimeTitle=Última con éxito
OpennetConnectionsToadlet.successTime=Última vez que se obtuvo con éxito el contenido una clave de Freenet CHK desde el nodo.
OpennetConnectionsToadlet.fullTitle=${counts} desconocidos (pares no de confianza)
OpennetConnectionsToadlet.peersListTitle=Mis pares de Opennet (nodos no de confianza añadidos automáticamente por su nodo Freenet mientras tiene un nivel de seguridad de red bajo/normal)
PNGFilter.invalidHeader=El fichero que trataba de obtener no es una imagen PNG. No tiene una cabecera PNG válida. Podría ser otro tipo de formato de fichero, y su navegador podría intentar hacer algo peligroso con él, por tanto ha sido bloqueado.
PNGFilter.invalidHeaderTitle=No es un PNG - cabecera no válida
PeerManagerUserAlert.connErrorTitle=No se puede conectar con algunos pares
PeerManagerUserAlert.connError=${count} de sus pares (peers) no pueden conectarse por alguna razón desconocida, posiblemente a causa de un nodo con fallos o una referencia de nodo corrupta.
PeerManagerUserAlert.clockProblemTitle=Problemas con el reloj
PeerManagerUserAlert.clockProblem=${count} de sus nodos no pudieron conectarse porque el reloj de sus sistemas tiene más de 24 horas de diferencia respecto suyo. Por favor, compruebe si su computadora tiene o no la hora correcta. La hora mal ajustada puede causar muchos fallos, tanto en nodos como en aplicaciones cliente.
PeerManagerUserAlert.noConns=Este nodo no ha logrado conectar con ningún otro hasta el momento; no podrá funcionar con normalidad. En caso de que no se establezca ninguna conexión pronto, como es de esperar, trate de conseguir nuevos pares (peers). Se necesitan un mínimo de 3 en cualquier momento, siendo preferible entre 5 y 10.
PeerManagerUserAlert.noConnsTitle=No hay conexiones establecidas
PeerManagerUserAlert.noPeersDarknet=Su nodo Freenet no dispone de amigos a los que conectarse, por lo que no será capaz de trabajar con normalidad. Necesita al menos 3 amigos conectados en cualquier momento, preferiblemente entre 5 y 10. Estos deberían ser personas que conozca que también ejecutan Freenet. Como alternativa puede establecer el nivel de seguridad de red a NORMAL o BAJO para habilitar las conexiones automáticas a desconocidos y conseguir así algunas conexiones rápidamente.
PeerManagerUserAlert.noPeersTitle=No se encontraron amigos
PeerManagerUserAlert.oneConn=Este nodo tiene una única conexión. El rendimiento se verá perjudicado, y si el operador de esa única conexión es hostil usted no contará con anonimato, ni siquiera con negación plausible. Su nodo "cuelga" de la red como una "hoja" y no contribuye a la salud de la red. Trate de conseguir al menos 3 (preferiblemente entre 5 y 10) pares conectados en cualquier momento.
PeerManagerUserAlert.onlyFewConnsTitle=Sólo hay ${count} conexiones establecidas
PeerManagerUserAlert.outdatedUpdateTitle=¡Freenet necesita actualizarse! Por favor, active el gestor de actualización en la página de configuración "Actualización automática".
PeerManagerUserAlert.outdatedUpdate=Freenet parece no estar actualizado, y puede que no funcione correctamente hasta que se actualice. Freenet puede actualizarse a si mismo automáticamente descargando la actualización desde otros nodos Freenet, pero actualmente esto está desactivado. Debería activar el actualizador en la página de configuración "Actualización automática". Puede llevar una hora o dos que la actualización se realice después de eso. Como último recurso puede usar el script update.sh o update.cmd, pero esto no está recomendado, y es menos seguro.
PeerManagerUserAlert.tooHighBwlimitDelayTime=Este nodo tiene que esperar demasiado a que haya ancho de banda disponible (${delay} ms > ${max} ms (máximo)). Incremente su ancho de banda de salida y/o suprima algunos pares para mejorar la situación.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime demasiado alto
PeerManagerUserAlert.tooHighPingTime=Su nodo Freenet está teniendo problemas para comunicarse suficientemente rápido con sus pares (peers) (${ping} ms > ${max} ms). Su límite de ancho de banda de subida puede que esté demasiado bajo, en cuyo caso debería incrementarlo, o demasiado alto, en cuyo caso debería reducirlo. Normalmente no debería conceder a Freenet más de la mitad de su ancho de banda de subida. Además, este problema puede estar causado por un elevado uso del procesador (por otras aplicaciones o a causa de que el límite de memoria para Freenet en wrapper.conf (fichero de configuración del encapsulador como servicio para Freenet) esté demasiado bajo), por un intercambio de memoria excesivo con el disco (swap/paginación), por problemas de la red fuera del control de Freenet, o posiblemente por fallos en el software Freenet. Debería tratar de resolver esto ya que Freenet funcionará muy mal hasta que esté corregido.
PeerManagerUserAlert.tooHighPingTimeTitle=Problemas de conexión a Internet: Tiempo de ping demasiado alto
PeerManagerUserAlert.tooManyConns=Este nodo tiene demasiadas conexiones (${count} > ${max}). La adición automática de gran número de nodos no produce topologías de red de 'mundo-pequeño' (pocos saltos hacia cualquier nodo), perjudica el enrutamiento, y se arriesga produciendo puntos singulares de fallo.
PeerManagerUserAlert.tooManyConnsTitle=Demasiadas conexiones abiertas
PeerManagerUserAlert.tooManyDisconnected=Este nodo tiene demasiados pares (peers) desconectados (${count} > ${max}). Esto tiene un ligero impacto en el rendimiento, ya que el nodo dedica pequeñas cantidades de ancho de banda y CPU a intentar conectar con ellos. Considere "hacer limpieza" de la lista de contactos. Tenga en cuenta que, idealmente, debería conectarse a nodos operados por gente que conozca. Incluso si no es así, la adición automática de muchos nodos es perjudicial ya que no produce una topología óptima.
PeerManagerUserAlert.tooManyDisconnectedTitle=Demasiados pares desconectados
PeerManagerUserAlert.tooManyNeverConnected=Muchos de los pares (peers) de este nodo no han establecido una conexión nunca: ${count}. No debe añadir pares si no está seguro de que tienen la referencia de este nodo. De lo contrario, la conexión no se puede establecer.
PeerManagerUserAlert.tooManyNeverConnectedTitle=Muchos pares todavía no han conectado ni una vez
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Muchos de los pares (peers) de este nodo no han establecido conexión ni una vez: ${count}. No debe añadir pares a no ser que esté seguro de que ellos tienen ${link}su referencia${/link}. De lo contrario, no podrán conectarse.
PeerManagerUserAlert.tooOldNeverConnectedPeers=Uno o más de los pares (peers) de su nodo no ha(n) establecido su primera conexión en las dos semanas transcurridas desde que fueron agregados. Considere descartarlos, ya que perjudican ligeramente el rendimiento (se malgastan paquetes intentando contactar con nodos que no están ahí).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Hay contactos demasiado antiguos con los que nunca se ha conectado
PeerManagerUserAlert.twoConns=Este nodo sólo tiene dos conexiones. El rendimiento y la seguridad no serán muy buenos, y además así no se contribuye al enrutamiento para otros nodos. Su nodo actúa como una 'correa de transmisión' en la red y no contribuye (significativamente) a la salud de esta. Trate de conseguir al menos 3 (preferiblemente entre 5 y 10) pares conectados en cualquier momento.
PeersSayKeyBlownAlert.intro=¡Uno o más de sus pares dice que el sistema de actualización automática ha sido comprometido! Esto significa que un atacante puede conocer la clave privada para el sistema de auto-actualización y por tanto puede provocar que su nodo ejecute código que él elija (si usted actualiza)! El sistema de actualización automática ha sido deshabilitado para prevenir esto. También es posible que sus pares estén mintiendo deliberadamente.
PeersSayKeyBlownAlert.fetching=Su nodo está intentando descargar el certificado de revocación para descubrir más detalles.
PeersSayKeyBlownAlert.failedFetch=Su nodo no ha sido capaz de descargar el certificado de revocación. Entre las posibles causas se incluye un ataque a su nodo para tratar de conseguir que usted se actualice, a pesar de que la clave esté comprometida o que sus nodos estén mintiendo acerca de tal circunstancia. Por favor, contacte con los desarrolladores u otros usuarios de Freenet para esclarecer este embrollo.
PeersSayKeyBlownAlert.connectedSayBlownLabel=Estos nodos conectados dicen que la clave de actualización automática ha sido comprometida (estamos tratando de descargar el certificado de revocación desde ellos):
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=Estos nodos nos dijeron que la clave de actualización automática ha sido comprometida, pero luego se desconectaron, así que no pudimos obtener el certificado de revocación:
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=Estos nodos nos dijeron que la clave de actualización automática ha sido comprometida, pero luego no lograron transferir la clave de revocación:
PeersSayKeyBlownAlert.titleWithCount=¡De acuerdo con ${count} par(es) la clave de actualización automática ha sido comprometida!
PeersSayKeyBlownAlert.short=De acuerdo con algunos de sus pares no es seguro actualizar automáticamente. La auto-actualización ha sido deshabilitada hasta que sepamos si están mintiendo.
