StartupToadlet.entropyErrorTitle=Freenet está esperando a que haya más entropía antes de poder iniciarse
StartupToadlet.entropyErrorContent=Freenet actualmente está esperando a que haya más entropía (aleatoriedad) desde su computadora. Freenet necesita más entropía para poder generar claves criptográficas de forma segura. Freenet intentará reunir entropía leyendo el disco. Vea wrapper.log para más detalles.
