IPUndetectedUserAlert.unknownAddress=Freenet no pudo determinar su dirección IP externa (o la de su router o cortafuegos/firewall). Todavía puede intercambiar referencias con sus amigos, aunque puede que esto no siempre funcione si su amigo está detrás de un router o cortafuegos/firewall. Tan pronto como haya conectado con otro usuario de esta manera, Freenet podrá determinar su dirección IP externa. También puede determinarla por su cuenta y notificársela a su nodo mediante la opción 'Sugerencia de dirección IP transitoria' en la página de configuración. Como alternativa, si tiene una dirección IP estática o un nombre de dominio, por favor, notifíquesela a Freenet usando la opción 'Dirección IP introducida manualmente'.
IPUndetectedUserAlert.unknownAddressTitle=Dirección externa desconocida
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet no pudo determinar su dirección IP externa (o la dirección IP de su router o firewall/cortafuegos). Aún puede intercambiar referencias con sus amigos, sin embargo esto puede que no siempre funcione si su amigo está detrás de un router o firewall/cortafuegos. Tan pronto como se haya conectado a otro usuario de este modo, Freenet podrá determinar su dirección IP externa. Puede determinar su actual dirección IP y comunicársela a su nodo con la 'Sugerencia de dirección IP temporal' en ${link}la página de configuración${/link}, o introduzcalo debajo. Como alternativa, si tiene una dirección IP estática o nombre de dominio, por favor, notifique a Freenet acerca de ellos usando la opción 'Dirección IP introducida manualmente'.
