MainJarUpdater.ConfirmMultiFileUpdater.text.wrapper-update-unix=Freenet ha descargado una actualización de los binarios de Java Service Wrapper (encapsulador como servicio escrito en Java). Estos son un conjunto de ficheros que participan en la ejecución y actualización de Freenet. Actualizar estos ficheros puede corregir algunos fallos importantes, especialmente en Linux/FreeBSD, sobre todo un fallo que a menudo causa que Freenet se reinicie repetidamente después de una actualización. Recomendamos firmemente que permita que Freenet actualice estos ficheros tan pronto como sea conveniente.
MeaningfulNodeNameUserAlert.noNodeNick=Por favor, establezca un nombre para su nodo para que sus amigos puedan identificarlo, por ejemplo, si les envía un mensaje o un fichero. Este sólo será visible para sus amigos, con quienes conecta manualmente mediante la página 'Añadir un amigo', y posiblemente a los amigos de estos. El apodo de su nodo no será visible para desconocidos, es decir, para las conexiones de Freenet añadidas automáticamente con los niveles de seguridad más bajos. 
