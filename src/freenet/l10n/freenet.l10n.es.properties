FirstTimeWizardToadlet.bandwidthLimitMonthly=Freenet puede configurarse para no exceder un límite de datos. ¿Cuántos datos quiere permitir que use Freenet cada mes? Puede que Freenet tenga que ralentizarse mucho para permanecer por debajo de un determinado límite. Los límites de ancho de banda se establecerán asumiendo que Freenet siempre está conectado, así que el uso actual de ancho de banda puede que sea menor. Puede ajustar estos límites en cualquier momento desde la página ${bold}${coreSettings}${/bold}.
FirstTimeWizardToadlet.bandwidthLimitRateTitle=Límite de transferencia
FirstTimeWizardToadlet.bandwidthLimitRate=¿Cómo de rápida es su conexión a Internet? Freenet no debe usar más de la mitad de esta. Puede cambiar esta configuración más tarde en la página de ${bold}${coreSettings}${/bold}. Observe que 1 megabit por segundo (1 Mbps) = 125 kilobytes por segundo (125 KB/s).
