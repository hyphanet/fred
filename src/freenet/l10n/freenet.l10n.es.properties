Node.acceptSeedConnectionsShort=¿Actuar de nodo semilla?
Node.acceptSeedConnections=Si se habilita, su nodo aceptará conexiones de nodos con el nuevo modo-inseguro activado, y ayudará a integrarlos en la red. Esto permite que cualquier nodo que tenga su noderef (referencia del nodo de usted) se conecte, pero únicamente con el propósito de anunciarse en la red: sólo puede hacer peticiones a nodos a los que llegue a través del anunciamiento (posiblemente incluyendo este mismo nodo si no tenemos muchos desconocidos).
Node.alwaysAllowLocalAddresses=¿Permitir siempre conectar a nodos a través de direcciones locales?
Node.alwaysAllowLocalAddressesLong=Si se habilita, su nodo Freenet intentará conectar con otros nodos a través de sus direcciones locales (localhost, LAN) además de sus IPs públicas. Si esto no está establecido, aún puede habilitarlo selectivamente para contactos específicos de la darknet (pero no para los pares automáticamente añadidos de la opennet). Establezca esto si desea conectar con otros nodos en la misma LAN o incluso su propia máquina (localhost), y no le importa que referencias falsas puedan causar el envío de paquetes UDP desde su nodo a otras máquinas en su LAN.
Node.assumeNATed=Asumir que el puerto no esta redireccionado
Node.assumeNATedLong=¿Debería Freenet asumir que el puerto está detrás de NAT y que no está redireccionado, y enviar siempre tomas de contacto (handshakes) de forma agresiva (cada 10-30 segundos) a pesar de cualquier evidencia en contra?
