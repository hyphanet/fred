DarknetAddRefToadlet.title=Conectar con un amigo
DarknetAddRefToadlet.explainBoxTitle=Por qué debería conectar con sus amigos que ejecutan Freenet
DarknetAddRefToadlet.explainBox1=Puede mejorar la seguridad de Freenet conectándose con sus amigos. Esto es, con gente a la que conoce realmente y que también ejecutan Freenet. Estos pueden ser conocidos de Internet, pero no añada conexiones a completos desconocidos, puesto que añadir extraños como amigos no mejorará mucho la seguridad y causará problemas para a la red en conjunto si mucha gente lo hace. Cuando haya añadido suficientes amigos para que al menos 5 que siempre estén conectados, puede incrementar su nivel de seguridad de la red a ALTO y sólo conectar con amigos, esto es lo que se llama "modo darknet" (red en la sombra). Esto hace mucho más difícil para un atacante incluso descubrir que se encuentra ejecutando Freenet, y hace que la maoría de los ataques contra su anonimato sean mucho más difíciles. Freenet realizará conexiones cifradas con sus amigos directamente a través de Internet, así que añada únicamente gente a la que actualmente ya pudiera ser vinculado con facilidad (familia, compañeros de trabajo, amigos de su entorno, amigos por Internet).
DarknetAddRefToadlet.explainInstallerWindows=Puede encontrar el último instalador para Windows en ${filename} o hacer clic ${get-windows}aquí${/get-windows}.
DarknetAddRefToadlet.explainInstallerWindowsNotYet=Freenet aún no ha logrado descargar el instalador para Windows, no obstante puede conseguirlo a través de Freenet ${link}aquí${/link}.
DarknetAddRefToadlet.explainInstallerNonWindows=Puede encontrar el último instalador para no-Windows en ${filename} o hacer clic ${get-nonwindows}aquí${/get-nonwindows}. Este es un fichero jar que debe abrirse con Java; con suerte su amigo podrá simplemente hacer doble clic sobre él, pero si eso no funciona pruebe a abrir una línea de comandos y escriba "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet aún no ha logrado descargar el instalador para no-Windows, no obstante puede conseguirlo a través de Freenet ${link}aquí${/link}. Este es un fichero jar que debe abrirse con Java; con suerte su amigo podrá simplemente hacer doble clic sobre él, pero si eso no funciona pruebe a abrir una línea de comandos y escriba "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainBox2=Para conectarse a un amigo, tienen que intercambiar la referencia del nodo (noderef) entre si. Un noderef es un pequeño fichero que contiene la información necesaria para que la copia de Freenet (nodo de Freenet) de su amigo se conecte a la de usted. Tiene que añadir el noderef de su amigo, y a la inversa, su amigo el de usted, para que ambos nodos se conecten. Debajo encontrará la referencia de su nodo.
