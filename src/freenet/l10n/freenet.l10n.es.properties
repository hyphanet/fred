DarknetConnectionsToadlet.peerVisibilityIntroduction=Si permite que sus amigos vean a este amigo, y él los ve a ellos, mejorará el rendimiento de modo considerable. No obstante puede que no quiera que el resto de sus amigos sepan de este (aunque tenga en mente que cualquiera que pueda ver su conexión a Internet podría vincularlos). Él/ella puede también deshabilitar ser visto por los amigos de usted.
