Announcer.announceAlertIntro=Freenet se está conectando a la red - esto puede tardar unos minutos. El rendimiento continuará mejorando en las próximas horas. Esto ocurrirá cada vez que apague Freenet durante más allá de unos pocos minutos, así que intente dejarlo en marcha permanentemente si es posible.
Announcer.announceAlertTitle=Nodo Anunciándose
Announcer.announceDetails=Recientemente hemos enviado ${recentSentAnnouncements} anunciamientos, de los cuales ${runningAnnouncements} aún están en marcha, y hemos añadido ${addedNodes} nodos (${refusedNodes} nodos nos han rechazado). Actualmente estamos conectados a ${connectedSeednodes} nodos semilla (seednodes) e intentando conectar a otros ${disconnectedSeednodes}.
Announcer.announceAlertNoSeednodes=No se encontró el fichero seednodes.fref, asi que su nodo Freenet no podrá inicializarse automáticamente a si mismo en la opennet (modo de Freenet con conexión automática a desconocidos). Agregue algunos nodos manualmente o descargue el fichero de seednodes (nodos semilla) de http://downloads.freenetproject.org/alpha/opennet/ .
Announcer.announceLoading=El nodo de Freenet esta cargando el fichero de nodos semilla (seednodes) para poder intentar anunciarse al resto de la red. Estos anunciamientos puede tardar unos minutos.
Announcer.announceDisabledTooOldTitle=Anunciamiento deshabilitado (demasiado antiguo)
Announcer.announceDisabledTooOld=Este nodo parece ser demasiado antiguo para conectar a la versión actual de la red Freenet. Su nodo tratará de descargar la versión más reciente de Freenet desde sus pares (peers) y reiniciar para actualizar tras completar esta descarga. Por favor, dele algo de tiempo. Este mensaje desaparecerá cuando la actualización haya finalizado. Hemos deshabilitado los anunciamientos, ya que no están llegando a ninguna parte.
Announcer.announceDisabledTooOldUpdateDisabled=Para permitir que freenet se actualice a si mismo, por favor, habilite la actualización automática en la ${config}página de Configuración${/config}.
Announcer.announceDisabledTooOldShort=Su nodo Freenet ha tratado de conectarse a la red pero su copia de Freenet es demasiado antigua para enrutar datos. Por favor, ¡actualice!
Announcer.announceAlertShort=Su nodo está intentando conectarse a la red; funcionará lentamente durante un rato.
Announcer.coolingOff=Durante los próximos ${time} segundos su nodo Freenet va a esperar para conectarse a los nodos a los que se anunció. Si no hay suficientes nodos disponibles, lo intentará con un nodo distinto.
Announcer.dontKnowAddress=Freenet no ha podido determinar su dirección IP, y no podrá anunciarse a los demás nodos hasta que la conozca.
