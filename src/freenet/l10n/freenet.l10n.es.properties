SaltedHashFreenetStore.longResizeProgress=Redimensionamiento del almacenamiento de datos (${name}) en curso: ${processed}/${total}. Puede que Freenet sea un poco más lento que de costumbre durante el proceso. Evite reiniciar Freenet mientras está en curso si no quiere perder lo avanzado.
SaltedHashFreenetStore.longRebuildProgressNew=Mantenimiento del almacenamiento de datos (${name}) en curso: ${processed}/${total}. Hemos cambiado el almacenamiento de datos de manera que producirá menos carga sobre su equipo (en especial accesos al disco), pero primero tenemos que reconstruir los índices, lo cual será bastante intensivo durante algún tiempo, dependiendo del tamaño de su almacenamiento de datos. Su nodo Freenet será más lento que de costumbre durante el proceso. Evite reiniciar el nodo mientras está en curso si no quiere perder lo avanzado.
SaltedHashFreenetStore.longRebuildProgress=Mantenimiento del almacenamiento de datos (${name}) en curso: ${processed}/${total}. Freenet está reconstruyendo el índice del "filtro de puesto de asistencia" (slot filter) para su almacenamiento de datos, probablemente a causa de que Freenet no se cerró de forma adecuada en algún momento. Esto permite a Freenet realizar menos accesos al disco, pero reconstruir los índices conllevará algunos accesos extra al disco durante algún tiempo, dependiendo del tamaño de su almacenamiento de datos. Su nodo Freenet puede que sea más lento que de costumbre durante este proceso. Por favor, evite reiniciar Freenet si no quiere perder lo avanzado.
