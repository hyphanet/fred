FirstTimeWizardToadlet.browserWarningPageTitle=Aviso de seguridad del navegador
FirstTimeWizardToadlet.browserWarningShort=¡Debería usar un navegador aparte (o un modo privado/incógnito) para Freenet!
FirstTimeWizardToadlet.browserWarningShortRelativelySafe=Podría usar el modo privado o un navegador aparte para mejorar la seguridad
FirstTimeWizardToadlet.browserWarningIncognitoShort=Está utilizando un navegador en modo privado/incógnito para Freenet (esto es bueno)
FirstTimeWizardToadlet.browserWarning=Recomendamos ${bold}firmemente${/bold} que no use el mismo navegador web tanto para navegar por la web normal como para el acceso a Freenet, a menos que lo haga en modo incógnito/privado. En particular, los ataques de robo del historial de navegación pueden permitir que sitios web maliciosos determinen qué sitios web basados-en-Freenet ("freesites") ha estado visitando recientemente, rompiendo así su anonimato. Por favor, use un navegador web aparte para acceder a la interfaz web de Freenet. Por ejemplo, en Windows, la opción Navegar por Freenet en el icono del conejo (en la bandeja del sistema) abrirá automáticamente Google Chrome en modo incógnito, si está instalado.
FirstTimeWizardToadlet.browserWarningMaybeSafe=Está usando un navegador razonablemente reciente que debería ser relativamente seguro. Sin embargo, registrará lo que visite en Freenet en su historial. Debería usar el modo privado/incógnito para evitar esto. También puede limpiarlo manualmente, pero por lo general esto deja algunos rastros.
FirstTimeWizardToadlet.browserWarningIncognito=Parece que está usando un navegador en modo privado/incógnito (compruébelo en la barra de título). Esto debería ser relativamente seguro, pero no use el mismo navegador para la web normal y Freenet, a menos que lo tenga en modo privado.
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=Parece que está usando un navegador reciente en modo privado/incógnito (compruébelo en la barra de título). Esto debería ser relativamente seguro. En navegadores más antiguos (antes de Firefox 4), no use el mismo navegador tanto para la web regular como para Freenet, a menos que estén en modo privado.
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Freenet ha intentado iniciar Firefox en modo privado. Esto debería evitar que su navegador conserve registros de lo que ha estado visitando en Freenet. En algunas versiones, esto puede haber cerrado cualquier ventana y pestaña del navegador que tuviera abierta. Puede recuperarlas llendo al menú Herramientas y haciendo clic en Detener Navegación Privada. Si Firefox está en modo privado, debería indicarlo en la barra de título o en una pestaña. Si no lo hace, puede abrirlo manualmente en modo privado y luego abrir ${url}, o usar un navegador (o perfil de navegador) aparte, sólo para Freenet.
FirstTimeWizardToadlet.browserWarningOldFirefox=Está usando una versión relativamente antigua de Firefox (3 o anterior). Firefox 4 o superior tiene importantes mejoras de privacidad, como la reparación de la filtración del historial de CSS. Debería actualizar si es posible.
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=Versiones más modernas de Firefox también soportan el modo privado, lo que puede ser útil.
FirstTimeWizardToadlet.browserWarningSuggestion=La mayoría de navegadores, aparte de Microsoft Internet Explorer, funcionarán adecuadamente con Freenet, por ejemplo Firefox, Opera, Safari, Chorme, y Lynx, es sabido que funcionan. Debería instalar uno de estos, luego copiar la URL actual de la barra de direcciones, y abrirla en su nuevo navegador.
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=La mayoría de navegadores, al margen de Microsoft Internet Explorer, funcionarán correctamente con Freenet, por ejemplo Firefox, Opera, Safari, Chrome, y Lynx es sabido que funcionan.
FirstTimeWizardToadlet.chooseNodeName=¡Hace falta un nombre para el nodo!
FirstTimeWizardToadlet.chooseNodeNameLong=Por favor, proporcione un nombre para el nodo en el campo siguiente (recomendamos un apodo que incluya si es posible una dirección de correo electrónico). Esto es para que sus amigos (contactos de confianza que añadíó manualmente) puedan distinguirle con facilidad del resto de sus nodos. Este nombre no se muestra extraños (nodos no de confianza añadidos automáticamente). Observe que cualquier amigo o desconocido podría identificarle trivialmente a partir de su dirección IP, ya que está conectado a ellos, aunque no pueden determinar con facilidad qué peticiones está realizando.
FirstTimeWizardToadlet.connectToStrangers=¿Conectarse a desconocidos?
FirstTimeWizardToadlet.connectToStrangersLong=Para ejecutar Freenet, debe conectarse con al menos otro cinco nodos. Lo ideal sería que estos estuvieran llevados por personas a quien conoce y en las que confía. Si no tiene suficientes amigos ejecutando Freenet, puede escojer además conectarse a nodos de desconocidos. Sin embargo, conectarse a extraños permite que otros averigüen que está usando Freenet, y añade algunos riesgos de seguridad adicionales. Si quiere mantener su uso de Freenet en secreto, esto podría meterle en problemas.
FirstTimeWizardToadlet.enableOpennet=Es posible desactivar las conexiones a extraños más adelante, una vez haya añadido suficientes amigos, sin embargo ya habrá revelado alguna información a extraños entre tanto. Freenet aún es experimental, y no ofrecemos garantías de seguridad.
FirstTimeWizardToadlet.enableUPnP=Habilitar Universal Plug and Play (UPnP). Establezca esto si tiene un router en su red local. No lo establezca si está conectado directamente a su ISP, (ej. mediante módem telefónico), o si tiene gente no confiable en su red local (ej. en alguna residencia de estudiantes).
FirstTimeWizardToadlet.opennetYes=Quiero que Freenet encuentre automáticamente desconocidos a los que conectar.
FirstTimeWizardToadlet.opennetNo=Tengo al menos 5 amigos que usan Freenet y voy a agregar sus datos en la página de Amigos.
FirstTimeWizardToadlet.bandwidthLimit=Límites de ancho de banda
FirstTimeWizardToadlet.continue=Continuar
FirstTimeWizardToadlet.currentPrefix=Tamano actual:
FirstTimeWizardToadlet.currentSpeed=Límite actual:
FirstTimeWizardToadlet.datastoreSize=Tamaño del almacenamiento de datos
FirstTimeWizardToadlet.datastoreSizeLong=Por favor, seleccione un tamaño para su almacenamiento de datos. Los valores recomendados están entre 1GiB y 20GiB. Un almacenamiento de datos menor puede resultar en problemas al descargar ficherosM; uno más grande es beneficioso para la red, pero podría ralentizar su computadora debido a una alta carga del sistema de ficheros, especialmente en las primeras pocas horas tras la instalación. El almacenamiento de datos actúa como una caché; almacenar datos para la red le ayudará a obtener mejor rendimiento al pedir ficheros populares. Cuanto más espacio pueda afrontar, mejor es para la comunidad y más rápido irá su nodo, y especialmente sus descargas.
FirstTimeWizardToadlet.enableAutoUpdater=¿Habilitar el actualizador automático en la primera ejecución?
FirstTimeWizardToadlet.enableAutoUpdaterLong=Establece si se habilita o no el actualizador automático en la primera ejecución. Esto se puede deshabilitar con una configuración personalizada para entornos en los que la actualización automática no está disponible.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}POR FAVOR, OBSERVE:${/bold} Que en el modo de alta seguridad, Freenet sólo conecta con sus amigos (estilo darknet). Sus amigos son personas en las que confía, a quienes ha añadido a través de la página ${bold}${addAFriend}${/bold} en el menú ${bold}${friends}${/bold}. En el modo de alta seguridad Freenet no operará hasta que haya añadido al menos un amigo, y debe añadir al menos 3 - preferiblemente de 5 a 10 - para un mejor rendimiento. Freenet no puede ocultar las conexiones que realice hacia otros, sólo lo que se transfiere a través de ellas. No conecte con cualquiera en quien no confíe o con quien no querría que se le vinculara en su vida normal.
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Confío al menos en una persona que ya usa Freenet, y la añadiré a través de la página de amigos ${bold}${addAFriend}${/bold}
FirstTimeWizardToadlet.isNetworkTrusted=¿Es de confianza su red local?
FirstTimeWizardToadlet.isNetworkTrustedLong=¿Es de confianza su red local? Si aquí responde que sí, todos los servicios proporcionados por su nodo estarán abiertos a cualquiera que los solicite desde dicha red. Podrá establecer controles de acceso selectivos en la página de configuración cuando finalize con el asistente.
FirstTimeWizardToadlet.noNetworkIF=No se han encontrado interfaces de red adicionales
FirstTimeWizardToadlet.noNetworkIFLong=Freenet no ha encontrado ninguna interfaz de red adicional. Se asumirá que va a conectarse desde su computadora, y sólo desde ella.
FirstTimeWizardToadlet.iDoTrust=¿Confía en la gente conectada a ${interface} (${ip}) ?
FirstTimeWizardToadlet.loadUPnPPlugin=¿Cargar el complemento UPnP en la primera ejecución?
FirstTimeWizardToadlet.loadUPnPPluginLong=Establece si cargar el complemento UPnP en la primera ejecución. Esto se puede deshabilitar con configuraciones personalizadas para entornos en los que los routers UPnP no están disponibles.
FirstTimeWizardToadlet.memory.64M=64 MiB - sólo si está desesperado
FirstTimeWizardToadlet.memory.128M=128 MiB - apenas lo mínimo
FirstTimeWizardToadlet.memory.192M=192 MiB - lo razonable por defecto
FirstTimeWizardToadlet.memory.256M=256MiB - si al menos tiene 1GiB of RAM
FirstTimeWizardToadlet.memory.512M=512 MiB - si tiene mucha RAM
FirstTimeWizardToadlet.memoryLimit=Uso de memoria
FirstTimeWizardToadlet.memoryLimitLong=¿Cuánta memoria desea permitir que use Freenet? Si tiene muchas descargas o subidas en cola, Freenet necesitará mucha memoria. Sugerimos que no establezca esto por debajo de 128 MiB a menos que ande realmente escaso de memoria RAM. Si tiene 1 GiB o más, probablemente debería establecer esto a al menos 256 MiB. Surtirá efecto tras reiniciar Freenet.
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=¡Añada amigos o Freenet no podrá conectar!
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=¡Añada amigos o Freenet no podrá conectar!
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet conectará con extraños, así que la seguridad será relativamente baja. Puede añadir amigos más tarde si quiere. ¿Hasta qué punto le preocupa que personas que no conoce intenten rastrearle?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet sólo conectará con sus amigos, haciendo que rastrear su uso de Freenet sea más difícil para cualquiera. ¿Hasta qué punto le preocupa que personas que no conoce intenten rastrearle?
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Protección contra un desconocido atacándole a través de Internet (conexión con desconocidos)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Protección contra un desconocido atacándole a través de Internet (conectar sólo con amigos)
FirstTimeWizardToadlet.networkSecurityPageTitle=Seguridad de la red
FirstTimeWizardToadlet.opennetChoicePageTitle=¿A quién debería conectarse Freenet?
FirstTimeWizardToadlet.opennetChoiceTitle=¿Con quién se debería conectar Freenet?
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet está diseñado para prevenir que sus mensajes de chat, descargas, navegación, etc. sean rastreados hacia usted. Freenet sólo puede proporcionar protección robusta cuando usted conoce a las personas con las que está conectado directamente.
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Sólo conectar con sus amigos
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Conectar con desconocidos
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Muy complicado rastrear algo en Freenet hasta usted.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Al menos necesita ${minfriends} amigos que usen Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=No es necesario que conozca a alguien que use Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Mucho más fácil rastrear sus mensajes, ficheros, etc. hasta usted.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet proporciona un anonimato razonable y es muy difícil de bloquear, SI: (pulse para ver)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=No haga nada que pueda revelar su identidad, ej. usar su nombre real, publicar la dirección física de su casa en un chat, o hablar sobre gente a la que conoce personalmente. Entre otros datos que podrían identificarle personalmente se incluyen cosas de sentido común como dónde fue a la escuela, pero también su dirección IP, sus números de puerto de Freenet, y en algunos casos sus registros (logs) y estadísticas de Freenet. Si tiene un problema con Freenet debe crear una nueva identidad manualmente antes de pedir ayuda.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Sólo se conecta con sus amigos.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Sus amigos son de confianza (pero los desconocidos son siempre peores que los amigos).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Los posibles atacantes ya no saben ni sospechan quién o de dónde viene usted: sólo saben que usted es una identidad concreta en Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Ocasionalmente puede cambiar su identidad anónima (ej. en foros).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Suba ficheros siempre de forma segura. Freenet le recordará cómo hacer esto.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Sus amigos mantienen seguras sus computadoras.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Usted es o bien parte de una gran red (opennet, es decir, la Freenet principal a la que accede si habilita la conexión con extraños) o parte de una red privada de la que los atacantes no tienen conocimiento (darknet, sólo conecta con amigos designados por usted o amigos de estos).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=No está demasiado cerca de extraños. Si por ejemplo sus amigos se conectan con extraños, puede que no esté seguro contra un atacante muy potente. La mayoría de la gente no debería preocuparse demasiado por esto, la situación mejorará cuando sus amigos se vayan conectando con sus propios amigos y dejen de necesitar extraños.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=No se conocen fallos horribles en Freenet actualmente. Todo programa de cierto tamaño contiene fallos. Esperamos que en Freenet no quede ninguno serio que pudiera afectar su anonimato, pero podríamos haberlo pasado por alto. ¡Está advertido!
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Por ahora probablemente quiera conectar con desconocidos sólo para lograr conectarse. Pero, un atacante con determinación podría ser capaz de rastrear sus subidas/descargas/chat/etc. hasta usted, así que no haga esto si está pensando en subir contenido peligroso. A largo plazo esperamos que todos se conecten sólo a sus amigos puesto que es mucho más seguro.
