DarknetConnectionsToadlet.peerVisibilityExplain.NAME_ONLY=Le dice a este amigo los apodos de nuestros otros amigos, y le dice a nuestros otros amigos el apodo de este amigo, para que puedan conectarse si ambos se conocen.
