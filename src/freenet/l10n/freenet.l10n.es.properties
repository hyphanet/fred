SecurityLevels.setPassword=Por favor, establezca la contraseña maestra, que se usará para proteger el contenido en caché. Cuanto más robusta sea la contraseña más robusta será la protección: Una combinación de muchos números, letras y signos de puntuación es lo mejor.
