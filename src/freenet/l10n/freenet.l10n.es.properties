SecurityLevels.passwordsDoNotMatch=Las contraseñas proporcionadas no coinciden.
SecurityLevels.passwordForDecryptTitle=Por favor, introduzca la contraseña antigua.
SecurityLevels.passwordForDecrypt=Para eliminar la contraseña en la caché de cliente y demás partes, necesitamos la contraseña antigua.
