SecurityLevels.passwordFileCorruptedTitle=El fichero de la contraseña maestra está corrupto
SecurityLevels.passwordFileCorrupted=El fichero de la contraseña maestra ${file} ha sido corrompido. Puede borrarlo y perder la caché de cliente y las colas de descargas y subidas, o puede restaurarlo desde una copia de seguridad.
SecurityLevels.wrongOldPassword=Ha introducido la contraseña antigua. Si ha perdido la contraseña actual puede eliminar el fichero maestro de claves de cifrado (master.keys) para forzar el establecimiento de una nueva contraseña, pero perderá todos los datos protegidos por la contraseña anterior - en particular la caché de sitios visitados recientemente y la cola de descargas.
SecurityLevels.cantDeletePasswordFileTitle=¡No se pudo borrar el fichero de la contraseña maestra!
SecurityLevels.cantDeletePasswordFile=Freenet no pudo borrar el fichero de la contraseña maestra ${filename}. Tiene que borrarlo de forma segura a mano, de otro modo, si su computadora es asaltada el atacante podrá descifrar su caché de sitios visitados recientemente y sus descargas y subidas. Por favor, borre ${filename} manualmente.
SecurityLevels.cantDeletePasswordFileButton=Intentar de nuevo
SecurityLevels.warningMaximumWillDeleteQueue=Advertencia: ¡Si selecciona este nivel de seguridad, Freenet borrará su cola de descargas/subidas en el próximo reinicio!
