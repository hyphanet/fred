FProxyToadlet.dangerousRSS=Freenet ha detectado que el fichero que intenta obtener podría ser de tipo RSS. Freenet no puede filtrar esta clase de ficheros de forma fiable. Los RSS pueden contener chivatos (web-bugs, imágenes o elementos empotrados que pueden exponer su dirección IP a operadores de sitios maliciosos, rompiendo su anonimato). Firefox 2.0 e Internet Explorer 7.0 abren estos documentos como RSS incluso si su tipo de contenido se marca como "${type}".
