SecurityLevels.networkThreatLevelShort=Protección contra un desconocido que le ataque a través de Internet
SecurityLevels.networkThreatLevel=¿Cuánta seguridad necesita para protegerse de personas y organizaciones que intenten rastrear lo que está haciendo en Freenet?
SecurityLevels.networkThreatLevel.name.MAXIMUM=MÁXIMO
SecurityLevels.networkThreatLevel.name.HIGH=ALTO
SecurityLevels.networkThreatLevel.name.LOW=BAJO
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Pretendo acceder a información que podría hacer que me arrestaran, encarcelaran, o incluso peor. Comprendo que Freenet es experimental y no puede asegurarme protección contra ciertos ataques conocidos, pero acepto el riesgo comparado con las alternativas.
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet será ${bold}significativamente${/bold} más lento que en el nivel  ALTO, además de que sólo conectará con amigos (darknet). Su identidad real debería estar relativamente a salvo puesto que sólo conectará con personas a las que ha otorgado confianza. Para una explicación más detallada de la seguridad de Freenet, vea al fondo de la página ${link}"¿A quién debería conectarse su nodo Freenet?${/link} del asistente.
SecurityLevels.networkThreatLevel.choice.HIGH=Me gustaría ponerle mucho más difícil a otros monitorizar mis comunicaciones, o estoy preocupado por los ISPs y/o gobiernos que bloquear Freenet.
SecurityLevels.networkThreatLevel.desc.HIGH=Conectarse sólo con amigos (darknet) mejora enormemente la seguridad, pero Freenet será lento a no ser que añada al menos entre 5 y 10 amigos.
SecurityLevels.networkThreatLevel.choice.NORMAL=Vivo en un país relativamente libre, pero me gustaría hacerle más difícil a otros monitorizar mis comunicaciones.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet será razonablemente cuidadoso para proteger su anonimato, pero con cierto coste en rendimiento. Debería añadir amigos que ejecuten Freenet y elevar el nivel a ALTO cuando pueda.
SecurityLevels.networkThreatLevel.choice.LOW=No me importa que monitoricen y quiero el máximo rendimiento.
SecurityLevels.networkThreatLevel.desc.LOW=¡Puede ser bastante fácil para otros descubrir su identidad!
SecurityLevels.networkThreatLevel.opennetIntro=¿Conoce personalmente a alguien que ya use Freenet? Si conoce por lo menos a 3 personas que ya usen Freenet, puede habilitar el modo darknet (red en la sombra), con lo que Freenet sólo se conectará a sus amigos, incrementando enormemente la seguridad. No obstante, si no conoce a nadie que ya use Freenet, o si quiere un rendimiento máximo, debería habilitar el modo opennet (red abierta), y Freenet se conectará automáticamente a otros nodos Freenet operados por desconocidos (así como a los de sus amigos).
SecurityLevels.networkThreatLevel.opennetFriendsWarning=¡Añadir personas como amigos a los que no conoce fuera de Freenet no mejorará la seguridad y reducirá el rendimiento!
SecurityLevels.networkThreatLevel.opennetLabel=Modo opennet (conectarse a desconocidos y amigos)
SecurityLevels.networkThreatLevel.opennetExplain=No conozco a nadie que ya use Freenet: Conectar a otros nodos Freenet automáticamente.
SecurityLevels.networkThreatLevel.darknetLabel=Modo darknet (conectarse sólo a amigos)
SecurityLevels.networkThreatLevel.darknetExplain=Conozco al menos a 3 personas (preferiblemente 10 o más para un buen rendimiento) que ya usan Freenet: Conectarse sólo a amigos.
SecurityLevels.noFriendsWarning=No ha añadido ningún amigo. ¡Si establece el nivel de seguridad de red alto o máximo, no podrá conectarse a Freenet hasta que tenga al menos un amigo conectado!. Observe que para tener algún beneficio significativo en la seguridad, los amigos deben ser personas que conozca realmente y en las que pueda confiar un poco al menos; y para un buen rendimiento necesitará como mínimo entre 5 y 10 de ellos conectados en cualquier momento. ¿Está seguro?
SecurityLevels.noFriendsCheckbox=Estoy seguro, activar nivel de seguridad elevado, voy a agregar amigos a mi nodo lo mas pronto que pueda.
SecurityLevels.noConnectedFriendsWarning=No tiene ningún amigo conectado, a pesar de que ha añadido ${added} amigos. Si selecciona un nivel de seguridad de red alto o máximo, sólo podrá conectarse a Freenet cuando sus amigos estén en línea, cosa que no ocurre en este momento. Debería añadir más amigos, usar Freenet sólo cuando sus amigos estén conectados, o no subir a alto el nivel de seguridad. Observe que para tener algún beneficio significativo de seguridad, sus amigos deben ser personas que conozca y en los que confíe un poco al menos, y para un buen rendimiento necesitará como mínimo de 5 a 10 de ellos conectados en cualquier momento. ¿Está seguro?
SecurityLevels.noConnectedFriendsCheckbox=Estoy seguro, añadiré más amigos y/o acepto que Freenet sólo estará disponible cuando mis amigos existentes estén conectados.
SecurityLevels.fewConnectedFriendsWarning=Solo tiene ${connected} amigos conectados ahora mismo, y ha añadido ${added} amigos en total. Si establece un nivel de seguridad de red alto o máximo, Freenet sólo se conectará a sus amigos, así que su rendimiento puede verse significativamente reducido, y si todos sus amigos están desconectados, no se podrá conectar en absoluto. Observe que los amigos deben ser personas que conozca y en los que confíe un poco al menos para que exista algún beneficio real para la seguridad, y necesitará como mínimo entre 5 y 10 amigos conectados para un buen rendimiento. ¿Está seguro?
SecurityLevels.fewConnectedFriendsCheckbox=Estoy seguro, añadiré más amigos y/o acepto el coste en rendimiento y el hecho de que Freenet puede que no conecte cuando mis amigos estén desconectados.
SecurityLevels.networkThreatLevelLowWarning=Está a punto de reducir el nivel de seguridad de red de su nodo a bajo. Esto significa que será fácil para desconocidos atacar su anonimato a través de Internet. ¿Está seguro?
SecurityLevels.networkThreatLevelLowCheckbox=¡Estoy seguro, quiero más velocidad y no me importa quien sepa lo que estoy haciendo en Freenet!
SecurityLevels.networkThreatLevelConfirmTitle=ADVERTENCIA: Configurando seguridad de red a nivel {$mode}
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}ADVERTENCIA:${/bold} ¡Está a punto de establecer el nivel máximo de seguridad de red! ¡Esto ralentizará ${bold}significativamente${/bold} Freenet para usted!. ¡Por favor, no haga esto a no ser que necesite realmente este nivel de seguridad!
SecurityLevels.maxSecurityYouNeedFriends=${bold}Tiene que conocer al menos a una persona que ya esté operando Freenet${/bold}, preferiblemente 3, y entre 5-10 para un buen rendimiento. Debe añadirlos en la página de Amigos. Estos deben ser gente que ya conozcas y en los que confíe al menos un poco.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Sí, quiero habilitar realmente el nivel máximo de seguridad de red, comprendo que Freenet es todavía experimental y ¡que todavía puede ser posible que me rastreen, y que esta configuración puede reducir dramáticamente el rendimiento de Freenet!
SecurityLevels.physicalThreatLevelShort=Protección para sus descargas, subidas y caché de navegación de Freenet
SecurityLevels.physicalThreatLevel=¿Cuánto le preocupa que alguien robe o incaute su computadora?
SecurityLevels.physicalThreatLevelFDE=Recomendamos firmemente que cifre su disco duro usando un software de cifrado de disco completo (${link}Wikipedia${/link}). Esto proporcionará la mejor protección, especialmente si usa aplicaciones y complementos de terceros como Sone y FMS, pero puede llevar algún tiempo completarlo. De otro modo, puede establecer una contraseña para sus descargas, subidas, y caché de sitios web de Freenet visitados recientemente.
SecurityLevels.physicalThreatLevelSwapfile=Además, si es posible debe cifrar su espacio de intercambio (swap/paginación, este es un fichero temporal usado por ${operatingSystem} para proporcionar espacio extra si agota la memoria). Esto puede ser más fácil de establecer que el cifrado de disco completo.
SecurityLevels.physicalThreatLevelSwapfileWindows=En algunas versiones de Windows puede cifrar su fichero de paginación con el comando "fsutil behavior set encryptpagingfile 1".
SecurityLevels.physicalThreatLevel.name.LOW=NINGUNO
SecurityLevels.physicalThreatLevel.choice.LOW=No cifrar nada (elegir sólo si está usando cifrado de disco completo).
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet será ligeramente más rápido y dependiente de su existente cifrado de disco completo.
SecurityLevels.physicalThreatLevel.name.NORMAL=BAJO
SecurityLevels.physicalThreatLevel.choice.NORMAL=Protege las descargas, subidas y la caché de navegación de Freenet, con una clave de cifrado persistente (entre inicios) para que se puedan limpiar rápidamente.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Puede limpiar rápidamente estos datos usando el botón Pánico o borrando de forma segura el fichero maestro de claves de cifrado (master.keys). Le recomendamos que los ficheros grandes los "obtenga" en lugar de "descargarlos", para que queden cifrados y se puedan ver a través de la página de descargas. Sin embargo, si su computadora ha sido asaltada, a menos que haya sido posible usar el botón Pánico, sus asaltantes podrán ver lo que ha estado haciendo en Freenet.
SecurityLevels.physicalThreatLevel.name.HIGH=ALTO
SecurityLevels.physicalThreatLevel.choice.HIGH=Protege las descargas, subidas, y la caché de navegación de Freenet cifradas y bajo una contraseña.
SecurityLevels.physicalThreatLevel.desc.HIGH=Tendrá que introducir la contraseña para acceder a su cola de descargas (y a la caché de sitios visitados recientemente). También puede usar el botón de pánico. Recomendamos que "obtenga" los ficheros grandes en lugar de "descargarlos", para que sean cifrados y puedan verse a través de la página de descargas. Si su computadora es asaltada, sus asaltantes necesitarán la contraseña.
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MÁXIMO
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Usa una clave temporal de cifrado para que las descargas, subidas, y caché de navegación de Freenet sean limpiadas al reiniciar Freenet.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet conservará sus claves de cifrado sólo en RAM, y nunca almacenará las clave en disco. Todas las descargas y subidas persistirán sólo hasta el reinicio, y Freenet rehusará escribir ficheros al disco. Debe tener cuidado de evitar guardar contenido de Freenet en el disco de forma accidental. Por favor, considere instalar software de cifrado de disco completo (https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software), ¡especialmente si va a usar complementos de terceros y aplicaciones sobre Freenet como FMS y Sone!
SecurityLevels.physicalThreatLevelEnd=Debería seguir las recomendaciones estándar de seguridad (mantenerse actualizado, ejecutar un antivirus, no abrir ficheros en los que no confíe, etc.), y tener en cuenta que ¡si otros asaltan su ordenador mientras está encendido y ejecutando Freenet, ningún nivel de cifrado le ayudará!
