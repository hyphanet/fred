FirstTimeWizardToadlet.bandwidthLimitMonthly=Freenet 可以配置為不超過指定的資料量限制。你要允許 Freenet 每個月使用多少資料量？Freenet 為保持在指定的限制內可能變得非常緩慢。頻寬限制將假定以 Freenet 始終線上而設定，所以實際頻寬使用率可能更低。你可以在任何時間在${bold}${coreSettings}${/bold}頁面調整這些設定。
