PluginManager.pluginDesc.Freemail=舊版 (v0.1) 的通過 Freenet 的電子郵件。需要一個郵件客戶端 (例如 Thunderbird)。安裝這個的唯一原因就是，你想和一個在使用舊版 Freemail 的人交談，因為新版 Freemail 與舊版不相容。請注意，你可以同時安裝新版與舊版，因為它們對你的郵件客戶端使用不同的通訊埠。
PluginManager.pluginDesc.Freemail_wot=通過 Freenet 的電子郵件。需要 WebOfTrust 外掛。有一個基本的網頁介面，或者你也可以使用電子郵件客戶端；參見 FSNG 瞭解如何設定。
PluginManager.pluginDesc.HelloWorld=測試外掛。沒有任何用處，僅供開發者測試新外掛。
PluginManager.pluginDesc.HelloFCP=FCP 測試外掛。沒有任何用處，只是開發者用來測試新的外掛。
PluginManager.pluginDesc.JSTUN=使用中央 STUN 伺服器檢測你的 IP 位址和連通性。這是很重要的，尤其是在 Darknet 上，Freenet 需要知道你的 IP 位址 (這也可能通過你的同伴節點獲得，特別是你有很多連線或者你連線到 Opennet)。STUN 被其他應用程式所使用，但這個中央伺服器可能被用來找到你的節點。你可以使用 UPnP 代替它，但如果 UPnP 無法找到你的 IP 位址，那麼你還是載入這個吧。
PluginManager.pluginDesc.KeyUtils=觀察 Freenet 鍵值的實用工具，例如列出一個 freesite 的頁面列表。
PluginManager.pluginDesc.MDNSDiscovery=在你的本地網路 (LAN) 上宣告 Freenet 以便客戶端能自動連線它。目前不太常用。
PluginManager.pluginDesc.SNMP=讓您可以遠距離監控你的 Freenet 節點狀態，通過一些像是 MRTG 的工具。
PluginManager.pluginDesc.TestGallery=簡單的圖片庫頁面外掛，目前還無法使用。
PluginManager.pluginDesc.ThawIndexBrowser=讓你可以瀏覽 Thaw 檔案索引，以及從 Freenet 網站介面下載它們，無需安裝 Thaw。
PluginManager.pluginDesc.UPnP=與你的路由器溝通來探知你的 IP 位址，並嘗試自動轉發你的 UDP 埠以改善連通性。你應該啟用這個，除非你的本地網 (LAN) 不可信任。這通常是安全的，不像 JSTUN。
PluginManager.pluginDesc.Freereader=將 RSS 和 ATOM 訂閱點插入為自由網網站的工具。
PluginManager.pluginDesc.Library=使用舊的或新的索引格式搜尋 Freenet 的工具。
PluginManager.pluginDesc.Spider=建立並自動上傳新格式 Freesite 搜尋索引的工具，自動從你的收藏夾抓取。這對你的 Freenet 節點來說非常沉重，別使用它，除非你有一個強悍的電腦！還需要安裝 Library 外掛。
PluginManager.pluginDesc.Freetalk=實驗性的匿名論壇。目前有嚴重的效能和可靠性問題。需要 WebOfTrust。
PluginManager.pluginDesc.WebOfTrust=允許你建立一個匿名身份。這些身份之間可以信或不信任，從而避免垃圾資訊和拒絕服務攻擊。是 Freenet 聊天和社交應用的後端。
PluginManager.pluginDesc.WebOfTrustTesting=Web of Trust 外掛的非常新版本，用於測試目的。由開發者 "xor" 編譯。注意：這些程式未在一個高安全性的計算機上編譯。它們的更新 USK 沒有金鑰撤銷機制——如果編譯機被侵入，你會遇到麻煩。更新將在每次 Freenet 重新啟動時被安裝，即使自動更新已在配置中禁用！只能通過 Freenet 獲取，不經過我們的中央伺服器。請在嘗試安裝此外掛前解除安裝 WebOfTrust。
PluginManager.pluginDesc.FlogHelper=易於使用的在 Freenet 建立部落格的工具。使用 WebOfTrust 來自動宣告你的 flog 以便它出現在 Freesite 索引中。
PluginManager.pluginDesc.Sharesite=用來發佈或更新單一網頁網站的工具。以ShareWiki 外掛功能為基礎。
