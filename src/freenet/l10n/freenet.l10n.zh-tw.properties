FirstTimeWizardToadlet.datastoreSizeLong=請選擇資料儲存的大小，建議在1GB到20GB之間。較小的資料儲存空間可能在下載檔案時會出問題，故大一點的空間對於網路下載較佳但是也會造成電腦檔案系統的負符，尤其是首次安裝後的數小時內。資料儲存類似快取功能，為網路儲存資料以協助更快速地高效地處理常用檔案。能提供越大的空間，就有助於社群、節點以及下載的速度。
