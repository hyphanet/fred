Node.acceptSeedConnectionsShort=作為種子節點?
Node.acceptSeedConnections=若為是, 節點會接受以不安全模式運作的新節點的連線, 並且幫助它們自載於網路上. 設為是會讓任何擁有你的參照的節點都能和你連線, 但只限於通報的用途: 該節點只能夠向經由通報取得的友點發出請求(也可能包含本節點, 如果我們沒有很多"陌生人"連線的話).
Node.alwaysAllowLocalAddresses=總是允許以區域網路位址和節點建立連線?
Node.alwaysAllowLocalAddressesLong=若為是, 節點在與友點建立連線時, 除了會透過它們的公開網路位址外, 也會透過它們的區域(本機的或內網的)網路位址. 若設為是, 你還是可以對特定的隱密網路友點(但無法對開放網路友點)開啟這個選項. 如果你想要與內網的節點建立連線, 並且不在意某些有問題的參照會使你送出 UDP 封包給你內網的機器的話, 就打開它吧.
Node.assumeNATed=認定通訊埠沒有被轉送.
Node.assumeNATedLong=節點是否應該要認定通訊埠被網址改寫系統(NAT)改寫且沒有被轉送, 即使有事實顯示並非如此, 而總是積極地傳送握手封包(約 10 到 30 秒一次)?
Node.bandwidthLimitMustBePositiveOrMinusOne=下載頻寬限制必須為正數或 -1。
Node.bandwidthMinimum=請求的頻寬限制 ${limit} 位元組/秒 太低。頻寬限制至少為 ${minimum} 位元組/秒，低於此值將不能正常連線到該網路。
Node.bindTo=連線接受位址
Node.bindToLong=接受連線的 IP 位址
Node.bwlimitMustBePositive=上傳頻寬限制必須為正數
Node.cachingFreenetStoreMaxSize=對每個儲存在記憶體中的寫快取的最大尺寸 (目前有9個儲存)。
Node.cachingFreenetStoreMaxSizeLong=每個儲存在記憶體中的高速寫入快取（目前有9個儲存）。0 表示無記憶體快取 (比如你有固態硬碟)。鍵值有多種不同的大小，所以如果限制在 2K 與 32K 之間，那麼就只會儲存小型鍵值 (SSK 和公鑰)。
Node.cachingFreenetStorePeriod=資料庫快取塊在寫入到磁碟前在記憶體中保留的最長時間 (毫秒)
Node.clientCacheType=客戶端快取類型?
Node.clientCacheTypeLong=如果您將此選項設定為“無” (none)，在您的電腦被沒收後便會留下比較少的證據，但是您的節點在每次訪問某個頁面時都需要重新抓取，這將降低效能並使您的請求更容易暴露在網路中；如果您設定為“記憶體” (ram)，快取的頁面僅被儲存在記憶體中，Freenet 關閉後便會被清除；首次執行嚮導會將此選項設定為 salt-hash (加鹽雜湊)，這會將訪問的 Freesite 加密儲存到硬碟中，並可設定裝置安全等級來增添密碼保護 (如此只要安全刪除 master.keys 便能清除客戶端快取)。
Node.clientCacheSize=客戶端快取大小 (bytes, MB, GB, TB 等)
Node.clientCacheSizeLong=設定客戶端快取大小。這是用來快取您訪問過的自由網網站，以便下次不需要再次請求、加快載入速度，並減少在網路上的暴露機率。如果客戶端快取的類型為“無”，此選項將被忽略；如果為“ram”，此選項表示客戶端快取在記憶體中的大小（整體部分的最大記憶體限制，因此如果需要可增加它）；如果為“salt-hash”，此選項是客戶端快取在磁碟上的快取大小。
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=種子節點連線設定: 無法在開放網路(opennet)運作時關閉, 請將開放網路先關閉再重新啟用, 或是將節點重啟.
Node.databaseMemory=資料貯存的最大記憶體使用量
Node.databaseMemoryLong=代表資料貯存索引的資料庫的最大記憶體使用量. 0 表示沒有上限(限制在大約 30% 的記憶體最大量)
Node.deadlockTitle=可能因為有臭蟲的 JVM 和核心的組合而產生死結
Node.defragDatabaseOnStartup=是否在下次啟動時重整下載資料庫?
Node.defragDatabaseOnStartupLong=若為是, 該資料庫會在下次啟動時(或密碼輸入後)進行重整.
Node.defragOnce=只重整一次 (也要設定以上選項!)
Node.defragOnceLong=如果這個選項和以上選項都為是, 則下次啟動重整後就會把重整選項關掉.
Node.disablePHTLS=關掉 probabilistic HTL
Node.disablePHTLSLong=關掉 probabilistic HTL (不要改變這個值, 除非你知道自己在做什麼)
Node.dropPacketEvery=測試封包丟棄頻率
Node.dropPacketEveryLong=丟棄封包的頻率. 開發人員使用的測試選項, 用來模擬封包遺失. 0 表示不會刻意丟棄封包. 不要動這個選項!
Node.enableARKs=啟用 ARKs? (不要關掉!)
Node.enableARKsLong=是否啟用 ARKs? (不要把它關掉!).
Node.enableOpennetFailedTitle=啟用開放網路失敗
Node.enableOpennetFailed=節點啟用開放網路(opennet)失敗, 因而無法和陌生人連線. 你需要修正它, 作臭蟲回報,或是繼續只和友點連線. 細節是: ${message}
Node.enableNewLoadManagementRT=啟用新的負載管理 (應對實時請求)? (實驗性!)
Node.enableNewLoadManagementRTLong=開啟這個將測試新的負載管理程式碼應對實時請求。這是高度實驗性的，可能嚴重破壞你的節點，或者顯著性的增加或減少其效能。祝你好運，記得告訴我們發生了什麼。
Node.enableNewLoadManagementBulk=啟用新的負載管理 (應對批量傳輸請求)? (實驗性!)
Node.enableNewLoadManagementBulkLong=開啟這個將測試新的負載管理程式碼應對批量傳輸請求。這是高度實驗性的，可能嚴重破壞你的節點，或者顯著性的增加或減少其效能。祝你好運，記得告訴我們發生了什麼。
Node.enablePacketCoalescing=啟用封包集結?
Node.enablePacketCoalescingLong=是否要啟用封包集結? 封包集結可以增進頻寬使用效率, 降低 CPU 使用率, 並且增加對流量分析的抵抗力, 犧牲的只是增加一點訊息的延遲. 除非你知道自己在做什麼, 不要把它關掉.
Node.enablePerNodeFailureTables=啟用個別節點的請求失敗表格?
Node.enablePerNodeFailureTablesLong=是否對於最近 10 分鐘內請求失敗的節點啟用自動重排路徑?
Node.enableRoutedPing=啟用 FNPRoutedPing?
Node.enableRoutedPingLong=啟用 FNPRoutedPing? 僅用於模擬環境而不是真實網路中。關掉它。
Node.enableSwapping=啟用位置交換？
Node.enableSwappingLong=啟用位置交換？
Node.enableSwapQueueing=啟用交換請求佇列？
Node.enableSwapQueueingLong=啟用交換請求佇列？
Node.enableULPRDataPropagation=啟用 ULRP 式資料傳播?
Node.enableULPRDataPropagationLong=啟用最近請求鍵值的快速增殖，到已詢問獲知他們有這些資料的的節點? (超輕量級的持久請求；這對聊天客戶端尤為重要)。這也啟用 RecentlyFailed，壓實最近失敗的請求。
Node.errorApplyingConfig=套用新的設定時發生錯誤 : ${error}
Node.forceBigShrink=立刻削減過大貯存(只對貯存類型 bdbje-index 有用)
Node.forceBigShrinkLong=是否要在貯存量過大(超過 10%)時馬上執行削減(而不是等到下次節點重啟時). 線上的資料削減不會保留最常使用的資料, 因此不建議你這麼做; 只有在你必須立刻有削減效果時才使用. 這是貯存類型 bdbje-index 的專用選項.
Node.inBWLimit=下載頻寬限制
Node.inBWLimitLong=下載頻寬限制。Freenet 會盡量不超過此值，但也並非絕對精確。如果設定為 -1，下載頻寬限制將是上傳頻寬限制的4倍。此處無單位將解析成 位元組/秒，SI 和 IEC 單位可被接受，因此像 10 KiB/s 或 1.5 Mbps 都可以 (分別意味著 10 kibibytes/s 和 1.5 megabits/s)。
Node.invalidStoreSize=貯存大小必須至少要 32MB
Node.invalidMemoryCacheSize=記憶體快取尺寸最小為 0。我們實際上不會快取任何鍵值，除非它至少 ~ 1200 位元組；並且我們不快取 CHK，除非它 ~ 33KB。
Node.l10nLanguage=顯示資訊用的語言
Node.l10nLanguageLong=指示顯示資訊的語言。有部份翻譯需要重新開機節點才會生效。
Node.masterKeyFile=主金鑰檔案位置
Node.masterKeyFileLong=主金鑰檔案的檔名。它包含了用於加密最近訪問網站快取 (客戶端快取)、下載佇列等資料的金鑰。這些資料可以在安全等級頁面進行密碼保護，但如果已安全的刪除該金鑰檔案，即使擁有正確的密碼，加密後的資料也會變得毫無用處。(如果該選項的值是一個相對路徑，那麼該路徑相對於使用者資料目錄。)
Node.maxHTL=HTL 最大值
Node.maxHTLLong=最大 HTL
Node.maxOpennetPeers=開放網路上的最大友點數量
Node.maxOpennetPeersLong=Opennet 同伴的最大數量（必須在 0 至 ${default} 之間，實際限制取決於你的好友數量和頻寬限制，並會在統計頁面中顯示）。
Node.maxOpennetPeersMustBeTwentyOrLess=必須為 ${maxpeers} 或更少
Node.mustBePositive=設定值必須是正數
Node.nodeDir=節點目錄
Node.nodeDirLong=放置節點相關檔案(比如說友點列表)的目錄名稱
Node.cfgDir=配置檔案目錄
Node.cfgDirLong=使用者可編輯配置檔案所在目錄 (比如語言覆蓋檔案)。
Node.userDir=使用者資料目錄
Node.userDirLong=使用者資料儲存目錄 (例如書籤、下載檔案列表等)。
Node.runDir=執行時狀態目錄
Node.runDirLong=執行時狀態的儲存目錄。如果 Freenet 不在執行，您可以清空該目錄。
Node.pluginDir=外掛目錄
Node.pluginDirLong=外掛所在目錄。
Node.probeBandwidthShort=響應頻寬限制探測請求
Node.probeBandwidthLong=如果為是，Freenet 將響應外發頻寬限制請求。這有助改善網路條件認知以及模擬更真實的網路情況。它將新增少許隨機噪聲以減少資訊的可識別性並仍可用於診斷。這有助於網路規模及流失的估算。為否將響應拒絕。
Node.probeBuildShort=響應構建包探測請求
Node.probeBuildLong=如果為是，Freenet 將響應對構建包的探測請求。這是用於測定和傳播更新包。為否將響應拒絕。
Node.probeIdentifierShort=對探測請求隨機分配標識符
Node.probeIdentifierLong=此標識符僅用於探測請求的標識。設為 -1 將選擇一個新的隨機值。
Node.probeRespondIdentifierShort=響應標識符探測請求
Node.probeRespondIdentifierLong=如果為是，Freenet 將響應標識符探測請求和非常低精度的線上時間資訊。它將新增少許隨機噪聲到線上時間資訊以減少可識別性並仍可用於診斷。這有助於網路規模及流失的估算。為否將響應拒絕。
Node.probeLinkLengthsShort=響應鏈路長度探測請求
Node.probeLinkLengthsLong=如果為是，Freenet 將響應鏈路長度探測請求。這有助改善網路條件認知以及模擬更真實的網路情況。它將新增少許隨機噪聲以減少資訊的可識別性並仍可用於診斷。為否將響應拒絕。
Node.probeLocationShort=響應位置探測請求
Node.probeLocationLong=如果為是，Freenet 將響應低精度的位置探測請求。這僅用於網路位置分佈情況的測量，不包含任何其他位置資訊。為否將響應拒絕。
Node.respondOverallBulkOutputCapacityUsage=響應整體容量使用及近似的頻寬限制的探測請求
Node.respondOverallBulkOutputCapacityUsageLong=如果為是，Freenet 將整體容量使用 (頻寬責任，推測如果所有請求成功將能提供多少頻寬) 及粗略的頻寬限制計劃 (一個整數，分水嶺 10KB/秒 最小1 最大10)。
Node.probeStoreSizeShort=響應儲存大小探測請求
Node.probeStoreSizeLong=如果為是，Freenet 將響應儲存大小探測請求。這有助改善網路條件認知以及模擬更真實的網路情況。它將新增少許隨機噪聲以減少資訊的可識別性並仍可用於診斷。為否將響應拒絕。
Node.probeUptimeShort=響應線上時間探測請求
Node.probeUptimeLong=如果為是，Freenet 將響應48小時內或7天內的線上時間探測請求。這有助改善網路條件認知以及模擬更真實的網路情況。它將新增少許隨機噪聲以減少資訊的可識別性並仍可用於診斷。為否將響應拒絕。
Node.probeRejectStatsShort=響應各類被拒絕的請求的比例的探測請求
Node.probeRejectStatsLong=如果為是，Freenet 將響應瞭解各類請求被拒絕比例的探測請求。
Node.trafficClass=為了darknet 與 opennet， TrafficClass 值傳給 Socket.setTrafficClass() 
Node.trafficClassLong=為了darknet 與 opennet， TrafficClass 值傳給 Socket.setTrafficClass()，這個值的設定在節點重啟之前不會被列入考量 
Node.nodeName=本節點的名稱
Node.nodeNameLong=節點名稱。只有你的朋友才會看到。
Node.maxPacketSize=最大資料包大小 (又名 MTU)
Node.maxPacketSizeLong=傳送到 Freenet 的 UDP 資料包最大尺寸，假定 UDP/IP 頭有 28 位元組。在可以檢測時我們將使用介面的 MTU 值，但也經常在某處遇到阻礙，並且遺憾的是，我們無法檢測到傳輸路徑上的 MTU。
Node.notUsingWrapperTitle=沒有使用包裝程式!
Node.notUsingWrapper=節點目前不以包裝程式運行. 我們不建議這麼做. 節點會無法將它自己重啟, 因此自動更新無法運作, 並且如果 JVM 陷入了混亂, 它也無法被重啟. 此外節點有時會無法產生堆疊傾卸, 使得除錯變的比較困難.
Node.notUsingWrapperShort=Freenet 目前不以包裝程式運行. 我們不建議這麼做.
Node.oneConnectionPerIP=限制每個位址只能有一個連線?
Node.oneConnectionPerIPLong=在其他好友有著相同的（外部）IP位址時，自動放棄好友連線。
Node.opennetEnabled=是否要啟用不安全模式(自動與不信任的節點建立連線)?
Node.opennetEnabledLong=是否要啟用不安全模式(也就是開放網路(opennet))? 如果啟用的話, 節點會自動和不信任的節點交換節點參照以建立連線(也就是那些"陌生人", 相對於"朋友"). 然而這也表示你的節點不再是私密的, 而比較容易受到攻擊. 如果你認識其他足夠的 Freenet 使用者, 你就應該持續只連線至信任的節點("朋友"), 而不要開啟這個選項.
Node.outBWLimit=上傳頻寬限制
Node.outBWLimitLong=輸出頻寬硬性限制。Freenet 絕不會超過這個限制。正常情況下您應該將其設定為您的網際網路上傳最大頻寬的一般以內，通常比下載頻寬限制要小很多。此處無單位將解析成 位元組/秒，SI 和 IEC 單位可被接受，因此像 10 KiB/s 或 1.5 Mbps 都可以 (分別意味著 10 kibibytes/s 和 1.5 megabits/s)。
Node.paddDataPackets=使用隨機長度的隨機資料分隔該節點發送的資料包? (在關閉前請閱讀警告資訊!)
Node.paddDataPacketsLong=使用隨機長度的內容分隔該 Freenet 節點發送的資料包? 從安全形度講，在某個單獨的節點，關閉此選項是糟糕的；如果網路中大部分節點都這麼做，網路極易被一個被動攻擊者攻擊。但是，這會提高效能，特別能夠降低網路額外開銷的百分比。我們已警告您!
Node.passOpennetPeersThroughDarknet=透過隱密網路轉送開放網路上的節點參照?
Node.passOpennetPeersThroughDarknetLong=若設為是, 轉送開放網路(opennet)上的節點參照(絕不會是隱密網路上的)會透過我們的隱密網路(darknet)友點轉送. 這會使節點(包括我們或是其他友點)可以透過隱密網路友點取得開放網路友點. 如果我們因為, 比如說暫時不運作的原因, 失去了開放網路上的友點, 這個選項可以讓我們自力取得新的友點. 然而這也會使網路分析稍微比較容易, 如果你很偏執的話就關掉它吧.
Node.port=FNP 通訊埠號碼(UDP)
Node.portLong=點對點通訊使用的 UDP 通訊埠(Freenet 節點通訊協定)
Node.opennetPort=Opennet 埠號 (UDP)
Node.opennetPortLong=節點用來與其他陌生節點 (也就是 Opennet 節點) 通訊時使用的 UDP 埠。如果可能，您應該對此埠進行轉發。我們為 Darknet (朋友) 準備了不同的埠。
Node.publishOurPeersLocation=是否要傳送友點位置給其他友點?
Node.publishOurPeersLocationLong=是否要傳送友點位置給其他友點? 這麼做有助於路線安排, 然而也會提供更多資訊給潛在的攻擊者.
Node.pleaseSetPeersVisibilityAlertTitle=請設定你的朋友的可見性
Node.pleaseSetPeersVisibilityAlert=Freenet 現在可以連線到你的朋友的朋友以提高效能和你的連線的可靠性，但仍需要知道能否對你的同伴安全地做到這點。請到朋友頁面為你的朋友設定可見性。你通常應該將他們設為“是”以便 Freenet 可以連線到他們的朋友和他們也能連線到你的朋友，但如果你不想你的朋友獲知其他朋友，也可設定為“否”。
Node.showFriendsVisibilityAlert=在缺少好友的可見性設定時，顯示一個警告?
Node.routeAccordingToOurPeersLocation=是否將同行節點的同行節點位置納入路由目的的計算？
Node.routeAccordingToOurPeersLocationLong=這有助於路由，但也有助於潛在的攻擊者。
Node.skipWrapperWarning=隱藏“沒有使用外殼程式”警告?
Node.skipWrapperWarningLong=如果設定為“是”，“沒有使用外殼程式”警告將不會顯示。請注意此選項在節點重啟後才會生效。
Node.slashdotCacheLifetime=儲存最近請求快取資料多長時間?
Node.slashdotCacheLifetimeLong=儲存最近請求快取資料多長時間 (毫秒，k 為秒) ? 請注意節點重啟時該快取會被自動清空。
Node.slashdotCacheSize=最近請求快取的最大量
Node.slashdotCacheSizeLong=最近請求快取的最大量(請注意除此之外還有時間限制).
Node.storeDirectory=貯存目錄
Node.storeDirectoryLong=放置貯存檔案的目錄名稱
Node.storeMaxMemTooHigh=你可能不會想要提供 80% 的記憶體給 BDB 使用吧!
Node.storePreallocate=幫資料貯存預先配置空間
Node.storePreallocateLong=幫資料貯存預先配置空間
Node.storeSaltHashResizeOnStart=節點啟動時改變貯存大小(只用於 salt-hash)
Node.storeSaltHashResizeOnStartLong=是否在節點啟動時重設貯存大小(只用於 salt-hash). 若設定為是, 節點會在啟動時完成重設貯存大小的動作. 這樣做會比"當運作時"才重設大小要來的快, 但缺點是節點啟動後在完成前會有一段時間無法使用.
Node.storeSize=Freenet 資料庫大小 (bytes, MB, GB, TB 等)
Node.storeSizeLong=儲存檔大小（位元）
Node.storeType=資料儲存類型
Node.storeTypeLong=資料貯存類型. 目前可以是 salt-hash (實驗中! 運作是用位於磁碟上的加味雜湊表, 加上布隆過濾器輔助), bdb-index (穩定可靠! 運作是用 BerkeleyDBFreenetStore 來儲存索引表, 而將資料放在磁碟上的檔案中), 或是 ram (測試專用! 把索引和資料都放在記憶體中). 只有在你很清楚自己在做什麼, 並且有夠多的記憶體來容納全部的資料時, 才使用 ram (節點在關掉時不會把資料存下來)! 只有在下次 Freenet 重啟後, 改變才會生效.
Node.storeBloomFilterSize=布隆過濾器(總計)位元組大小
Node.storeBloomFilterSizeLong=布隆過濾器(總計)位元組大小. 通常設定為資料貯存大小的 2048 分之 1 就已經足夠了. 設定為 0 會把它關掉. 設定為 -1 會重設為預設值.
Node.storeBloomFilterCounting=使用計數型布隆過濾器?
Node.storeBloomFilterCountingLong=是否要使用雙位元計數型布隆過濾器? (除非你知道自己在做什麼, 否則不要動它)
Node.storeUseSlotFilters=使用槽過濾器? (強烈推薦)
Node.storeUseSlotFiltersLong=這將大大降低 salted-hash (加鹽雜湊) 儲存的磁碟讀寫，每個鍵值在記憶體和磁碟上的成本大約4位元組，即儲存大小的3000分之1。所以此項強烈推薦，除非你的記憶體很小並且你有一個快速的 SSD。
Node.storeSaltHashSlotFilterPersistenceTime=槽過濾器持久間隔
Node.storeSaltHashSlotFilterPersistenceTimeLong=槽過濾器應該每隔多久寫入儲存? -1 = 立即寫入。0 = 節點關機時寫入。>0 = 每x毫秒寫入。例如 60000 = 每一分鐘寫入一次。請注意，如果 Freenet 未能安全完成關機且此項沒有設定為立即寫入，槽過濾器將在下次啟動時被重建，這將造成顯著的磁碟訪問量。
Node.slotFilterPersistenceTimeError=槽過濾器持久間隔必須為 -1，0 或正數。
Node.swapRInterval=交換請求傳送的時間間隔(毫秒)
Node.swapRIntervalLong=傳送交換請求的時間間隔（毫秒）。
Node.throttleLocalTraffic=調節區域流量?
Node.throttleLocalTrafficLong=是否要調節本地網路流量? 若啟用的話, 即使是區域網路(LAN)和本機的網路流量都會被頻寬上限所限制.
Node.useSlashdotCache=快取所有請求 30 分鐘?
Node.useSlashdotCacheLong=回覆有高 HTL 的請求不適合儲存在資料儲存空間中。如果此選項設定為“是”，它們會儲存在最近請求快取中，一個特別的短期快取。如果設定為“否”，那麼僅有 ULPR 響應 (即延遲的對請求回答) 會被儲存到該快取中。此項預設被啟用，除非網路安全等級為最高，因為這對突然變得流行的鍵值的效能非常重要。但是，這也確實會對安全性有些許影響，如果一名攻擊者可以在30分鐘內接近目標（通常不太可能），這個機制可能幫助他確認他的推測。
Node.usingGCJTitle=在 GCJ 下執行 Freenet 不推薦
Node.usingGCJ=你的 Freenet 正在 GCJ (一個自由 Java 編譯器) 下執行。這不穩定並且可能造成很多問題。我們建議切換到 OpenJDK (這也是自由軟體，並且不太可能有奇怪的 bug)。
Node.usingOracleTitle=你的 Freenet 正執行在官方的 Oracle Java 虛擬機器下。若可能請切換到 OpenJDK。
Node.usingOracle=你的 Freenet 正執行在官方的 Oracle Java 虛擬機器下。官方的 JVM 有因出口限制而故意殘缺的加密程式碼，因此我們必須使用內建的 Freenet 加密程式碼，這可能較慢。若可能，您應該切換到 OpenJDK (例如通過你的軟體包管理器安裝)。
Node.withAnnouncement=允許 Freenet 使用播種節點引導自身？
Node.withAnnouncementLong=是否允許節點使用種子節點來自載於網路上? 為了要連上開放網路(opennet, 陌生人的網路, 在低度或一般網路安全等級下, 自動運作的 Freenet 連線), 我們會從 Freenet 安裝時附帶的少量的公開節點列表中, 選擇一些節點來聯繫. 很明顯的, 這有點不安全, 然而如果你使用開放網路, 你就可能會需要它: 比如說當你的節點暫時關閉一陣子, 它可能會需要重新聯繫種子節點, 特別是如果它位於網址改寫系統(NAT)之後, 或是改變了網際網路位址的話. 如果你想要更好的安全性, 你需要和你的朋友連線, 然後啟用高度網路安全等級.
Node.writeLocalToDatastore=將本地和附近的請求寫入資料儲存?
Node.writeLocalToDatastoreLong=是否將高 HTL 請求 (來自本地和附近節點) 返回的資料寫入主永久資料儲存檔案。我們強烈建議您禁用此選項，除非您不在意資料儲存檔案被沒收或是儲存偵測攻擊。這預設在網路安全等級和裝置安全等級都設定為“低”的情況下啟用。
NodeClientCore.alwaysCommit=每次資料庫操作後提交?
NodeClientCore.alwaysCommitLong=如果此選項設定為“否”，我們會每 30 秒向磁碟提交一次資料庫。如果設定為“是”，我們在每次資料庫操作後會立即提交。這會降低效能但會確保在非法關閉時不會丟失資料，也會輕微減少記憶體使用。預設該選項設定為“否”以減少磁碟訪問。
NodeClientCore.maxArchiveSize=接受最大的資料集大小
NodeClientCore.maxArchiveSizeLong=接受最大的資料集大小
NodeClientCore.couldNotFindOrCreateDir=無法找到或建立目錄
NodeClientCore.downloadAllowedDirs=容許下載的目標目錄
NodeClientCore.downloadAllowedDirsLong=下載允許儲存到的目錄，以分號隔開。“downloads”表示預設下載目錄“downloads”，留空表示不允許下載到磁碟，“all”表示允許下載到任何目錄。警告! 如果設定為“all”，所有有許可權訪問 FCP 的使用者都可以將檔案下載到您電腦中的任何目錄！
NodeClientCore.downloadsDir=預設下載目錄
NodeClientCore.downloadsDirLong=檔案成功下載後的預設儲存目錄
NodeClientCore.encryptPersistentTempBuckets=加密持久的臨時儲存桶?
NodeClientCore.encryptPersistentTempBucketsLong=加密持久的臨時儲存桶？某些情況下（如果您使用硬碟驅動器和交換檔案加密），加密持久的臨時儲存桶可能沒有意義。
NodeClientCore.encryptTempBuckets=加密臨時儲存桶?
NodeClientCore.encryptTempBucketsLong=加密臨時儲存桶？某些情況下（如果您使用硬碟驅動器和交換檔案加密），加密臨時儲存桶可能沒有意義。
NodeClientCore.fileForClientStats=儲存用戶統計數據的檔案
NodeClientCore.fileForClientStatsLong=儲存用戶流速統計數據的檔案(用來決定送出請求的頻率)
NodeClientCore.maxUSKFetchers=許可的 USK 擷取者上限數目
NodeClientCore.maxUSKFetchersLong=後臺臨時獲取最近訪問的 USK (如 Freesite) 的最大數量。注意，客戶端和外掛 (如 WebOfTrust) 可以訂閱 USK，數量不計入此限制。
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=必須大於零
NodeClientCore.memoryLimitedJobThreadLimit=FEC 執行緒最多
NodeClientCore.memoryLimitedJobThreadLimitLong=允許記憶體密集型操作例如 FEC 解碼/編碼（即使用“前向糾錯”解碼一個從網路下載的大檔案）時最多使用的執行緒數。
NodeClientCore.memoryLimitedJobThreadLimitMustBe1Plus=您必須允許 FEC 解碼使用至少一個執行緒
NodeClientCore.memoryLimitedJobMemoryLimit=FEC 執行緒最多使用記憶體
NodeClientCore.memoryLimitedJobMemoryLimitLong=允許記憶體密集型操作例如 FEC 解碼/編碼（即使用“前向糾錯”解碼一個從網路下載的大檔案）時最多使用的記憶體額度。
NodeClientCore.memoryLimitedJobMemoryLimitMustBeAtLeast=FEC 解碼需要至少 ${min} 記憶體（單個大段需要這麼多記憶體來解碼或編碼）
NodeClientCore.minDiskFreeLongTerm=最少空閒磁碟空間
NodeClientCore.minDiskFreeLongTermLong=長期的磁碟最小可用空間總額。正在進行的下載的 RAM 儲存桶計入此限制中。
NodeClientCore.minDiskFreeShortTerm=解碼期間最少空閒磁碟空間
NodeClientCore.minDiskFreeShortTermLong=短期內的最少空閒磁碟空間，在磁碟短期但密集的操作時生效，例如在完成一個下載時。我們建議這應該比長期限制小一些。
NodeClientCore.movingTempDirOnTheFlyNotSupported=目前還不支援在運行中搬移暫存目錄
NodeClientCore.persistentTempDir=持續性暫存檔案目錄
NodeClientCore.persistentTempDirLong=放置持續性暫存檔的目錄名稱
NodeClientCore.pluginStoresDir=外掛資料資料夾
NodeClientCore.pluginStoresDirLong=儲存外掛資料的目錄。注意，並非所有外掛都使用此機制，有些還會建立自己的檔案。
NodeClientCore.maxRAMBucketSize=記憶資料群的最大大小
NodeClientCore.maxRAMBucketSizeLong=記憶資料群(RAMBucket)的最大大小(更大的資料群會被存放在磁碟上)
NodeClientCore.ramBucketPoolSize=暫存資料群專用的記憶體量
NodeClientCore.ramBucketPoolSizeLong=暫存資料群專用的記憶體量. 使用較多記憶體換來的是較少的輸出入次數.
NodeClientCore.startingUpTitle=Freenet 正在啟動中
NodeClientCore.startingUp=請給 Freenet 一點時間來完成啟動程序, 在這段期間有些功能可能無法運作, 而且節點也可能比平常還要慢.
NodeClientCore.startingUpShort=Freenet 正在啟動中, 有些功能可能無法運作, 而且節點可能會很慢.
NodeClientCore.tempDir=暫存檔案目錄
NodeClientCore.tempDirLong=放置暫存檔的目錄名稱
NodeClientCore.uploadAllowedDirs=容許上傳的來源目錄
NodeClientCore.uploadAllowedDirsLong=允許上傳的目錄列表使用分號分隔。留空意味著不允許從磁碟上傳，“all”意味著允許從任何地方（包括系統檔案等處！）上傳檔案。警告！如果這被設為“all”，您的計算機上的任何檔案都可以被訪問 FCP 的使用者上傳。
NodeClientCore.useAIMDsRT=使用 AIMDs 應對實時請求? (僅供專家)
NodeClientCore.useAIMDsRTLong=啟用基於 TCP-style Additive Increase Multiplicative Decrease rate estimation 的鼻祖級請求節流閥 (應對實時請求)。這可啟用舊的負載管理系統的重要組成部分。僅供專家調整!!!
NodeClientCore.useAIMDsBulk=使用 AIMDs 應對批量請求? (僅供專家)
NodeClientCore.useAIMDsBulkLong=啟用基於 TCP-style Additive Increase Multiplicative Decrease rate estimation 的鼻祖級請求節流閥 (應對批量請求)。這可啟用舊的負載管理系統的重要組成部分。僅供專家調整!!!
NodeIPDectector.inclLocalAddress=節點參照中也要包含區域性的位址
NodeIPDectector.inclLocalAddressLong=是否要在節點參照中包含區域性的網路位址(包含區域網路和本機網路的網路位址). 除非兩個互相連線的節點都對彼此的參照設定 allowLocalAddresses=true (在進階模式下的朋友頁面可以設定這個旗標), 否則不會有什麼作用.
NodeIPDectector.ipOverride=網際網路位址取代值
NodeIPDectector.ipOverrideLong=網際網路位址的取代值(通常都不需要指定) - 如果你的網路位址或是網域名稱是*固定*的(固定的網域名稱: 比如說, 透過 dyndns 達成), 而你又位於防火牆之後的話, 你可以用該位址或名稱來設定這個值.
NodeIPDectector.tempAddressHint=網際網路位址的暫時建議值
NodeIPDectector.tempAddressHintLong=網路位址的暫時建議值; 取用後會立刻刪除
NodeIPDetector.maybeSymmetric=你的節點似乎位於對稱式的網址改寫系統(NAT)之後. 你可能會有連線問題: 因為如果你位於對稱式的網址改寫系統之後的話, 你可能只能夠和直接連線至網際網路的節點建立連線.
NodeIPDetector.maybeSymmetricTitle=連線問題
NodeIPDetector.maybeSymmetricShort=連線問題: 你可能位於對稱式的網址改寫系統(NAT)之後.
NodeIPDetector.unknownHostErrorInIPOverride=不明的主機: ${error}
NodeStat.aggressiveGC=AggressiveGC 操作值
NodeStat.aggressiveGCLong=允許使用者調整垃圾收集和強制終結之間的世界。不應該更改此項，除非您確定自己在做什麼！-1 意味著：禁用強制呼叫 System.gc() 和 System.runFinalization()
NodeStat.ignoreLocalVsRemoteBandwidthLiability=在控制網路負擔限制時, 將本地請求視同遠端請求?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=將這個選項打開可以使節點使用明顯較少的頻寬, 並且對於請求起始時間攻擊會有稍微高一點的安全性(通常不需要擔心這種攻擊, 因為相關性攻擊可能還比較容易執行)
NodeStat.freeHeapBytesThreshold=未使用堆積位元組大小的門檻值
NodeStat.freeHeapBytesThresholdLong=Freenet 會拒絕新請求，以嘗試將它的空閒堆位元組保持於此閾值之上
NodeStat.freeHeapPercentThreshold=未使用堆積百分比門檻值
NodeStat.freeHeapPercentThresholdLong=Freenet 會拒絕新請求，以嘗試將它的空閒堆百分比（與最大允許堆位元組相比）保持於此閾值值之上
NodeStat.maxPingTime=最大 Ping 值?
NodeStat.maxPingTimeLong=如果到節點的平均 Ping 值超過此時間，Freenet 會拒絕全部請求。Ping 值被證明是系統和網路負載可信的指示器，但是如果您的網際網路連線較通常緩慢，請增加此值。單位為毫秒。
NodeStat.subMaxPingTime=在 Ping 值大於多少的情況下開始拒絕請求?
NodeStat.subMaxPingTimeLong=如果到節點的平均 Ping 值超過此時間，Freenet 會開始拒絕一些請求。如果您的網際網路連線較通常緩慢，請增加此值。單位為毫秒。
NodeStat.memCheck=啟用記憶體檢查
NodeStat.memCheckLong=是否啟用記憶體檢查 (會在紀錄檔中留下訊息, aggressiveGC 操作值必須有它才會有效果!)
NodeStat.statsPersister=儲存節點統計數據的檔案
NodeStat.statsPersisterLong=儲存節點統計數據的檔案(不是用戶統計數據, 這是用來決定是否要接受請求, 所以請不要刪掉它)
NodeStat.threadLimit=執行緒上限
NodeStat.threadLimitLong=節點會嘗試限制執行緒使用量在指定值之內, 而拒絕新的請求.
NodeStats.allRequests=所有請求
NodeStats.averageHeader=平均
NodeStats.bulkSends=批量傳送
NodeStats.blockTransfersRT=塊傳輸 (實時)
NodeStats.blockTransfersBulk=塊傳輸 (批量)
NodeStats.blockTransfersLocal=塊傳輸 (本地)
NodeStats.bulkHeader=批量
NodeStats.count=計數
