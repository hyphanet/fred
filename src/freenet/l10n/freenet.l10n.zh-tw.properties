InsertFreesiteToadlet.title=上傳 freesite
InsertFreesiteToadlet.content1=您可以匿名上傳一個網站到 Freenet (術語為“插入一個 Freesite”)。一旦成功上傳，只要有人偶爾訪問它，它便會一直存在於 Freenet。它會分散儲存在網路中，因此即使您的電腦關機也可被訪問。最重要的是，如果 Freenet 的安全等級被適當配置，他人很難得知是誰上傳了這個網站。
InsertFreesiteToadlet.contentFlogHelper=如果你只是想建立一個簡單的部落格，我們推薦你使用 FlogHelper。你可以到${plugins}外掛頁面${/plugins}載入它，並從選單使用它。
InsertFreesiteToadlet.content2=如果您想上傳一個映象的網站，或者較多較複雜的東西，您需要使用一個名為 jSite 的工具。您可以${jsite-http}從我們的網站獲取${/jsite-http}獲取最新版本的 jSite，或者${jsite-freenet}從 Freenet 獲取 ${jsite-freenet-version} ${jsite-freenet} 版本。(${jsite-info}更多資訊${/jsite-info})。
InsertFreesiteToadlet.content3=一旦您下載了 jSite，並使用一個 HTML 編輯器 (例如免費的 KompoZer) 建立了您的網站，請閱讀 Freenet 上的如下教程之一以瞭解如何上傳:
InsertFreesiteToadlet.contentThingamablog=另外，Thingamablog 是一個對使用者友好的 Blog 生成器，您可以${thingamablog}在這裡${/thingamablog}或${thingamablog-freenet}通過 Freenet${/thingamablog-freenet} 下載一個 Freenet 相容版本。
InsertFreesiteToadlet.publishExplanation=教您如何插入 Freesite 的一篇簡短教程
InsertFreesiteToadlet.freesiteHowtoExplanation=另一篇更長的教程教您如何插入 Freesite
