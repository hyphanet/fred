FirstTimeWizardToadlet.browserWarningPageTitle=瀏覽器安全建議
FirstTimeWizardToadlet.browserWarningShort=您必須使用一個單獨的瀏覽器 (或者支援隱身模式的瀏覽器) 來訪問 Freenet!
FirstTimeWizardToadlet.browserWarningShortRelativelySafe=您應使用隱私模式或者分離的瀏覽器以確保安全性。
FirstTimeWizardToadlet.browserWarningIncognitoShort=您正在使用支援隱身模式的瀏覽器訪問 Freenet (這是好的)
FirstTimeWizardToadlet.browserWarning=我們${bold}強烈建議${/bold}您不要使用相同的瀏覽器同時瀏覽普通網站和訪問 Freenet，除非您正在使用它的隱身模式。特別是瀏覽歷史記錄竊取攻擊可能讓惡意網站得知您最近訪問的 Freenet 網站 (Freesite)，破壞您的匿名性。請使用單獨的瀏覽器訪問 Freenet 的 Web 介面。例如，在 Windows 下，如果您安裝了 Google Chrome，雙擊 Freenet 在系統托盤中的兔子圖示，會自動開啟它的隱身模式視窗。
FirstTimeWizardToadlet.browserWarningMaybeSafe=您在使用相對較新較安全的瀏覽器。但它也會記錄你在 Freenet 上的瀏覽歷史。你可以使用隱私/隱身模式避免這點。它也可以被手動清零，但這樣通常會留下一些不起眼的痕跡。
FirstTimeWizardToadlet.browserWarningIncognito=您正在使用支援隱身功能的瀏覽器，比如 Google Chrome。這很好。您應該總是使用支援隱身功能的瀏覽器訪問 Freenet。如果不是，您需要使用另外一個單獨的瀏覽器來訪問網際網路，否則網站便可能得知您曾經瀏覽過 Freenet。
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=你似乎可以使用一個較新的瀏覽器執行隱私/隱身模式（見標題欄）。這應該比較安全。在舊版瀏覽器上（如 Firefox 4 之前的版本），不要使用同一瀏覽器瀏覽全球資訊網與 Freenet，除非它們處在隱私模式。
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Freenet 已嘗試啟動 Firefox 的隱私模式，這應該能避免你的瀏覽器記錄你在 Freenet 上的瀏覽軌跡。在某些版本上，這可能會關閉你已開啟的瀏覽器視窗和標籤頁，你可以通過點選工具選單中的停止隱私瀏覽找回它們。如果 Firefox 處於隱私瀏覽模式，它應該會在標題欄或標籤頁上顯示，如果沒有出現，你可以手動開啟隱私模式，然後開啟 ${url}，或者使用一個單獨的瀏覽器 (或瀏覽器配置) 專供使用 Freenet。
FirstTimeWizardToadlet.browserWarningOldFirefox=您在使用的是舊版的 Firefox（3 或更早）。Firefox 4 及更高版本具有一個重要的隱私增強，CSS 歷史記錄洩露問題修復。你應該儘可能升級。
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=較新的 Firefox 版本還支援隱私模式，這能有所幫助。
FirstTimeWizardToadlet.browserWarningSuggestion=除了 Microsoft Internet Explorer，很多 Web 瀏覽器都能充分支援與 Freenet 協同工作，比如 Firefox、Opera、Safari、Chrome 和 Lynx 已知可行。您應該安裝這些中的其中一個，將當前的網址從位址列複製過去，並在你的新瀏覽器中開啟。
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=除了 Microsoft Internet Explorer，很多 Web 瀏覽器都能充分支援與 Freenet 協同工作，比如 Firefox、Opera、Safari、Chrome 和 Lynx 已知可行。
FirstTimeWizardToadlet.chooseNodeName=節點還未有名稱！
FirstTimeWizardToadlet.chooseNodeNameLong=請在以下欄位中輸入節點名稱(建議你使用暱稱, 可能的話也用電子郵件信箱). 這是用來使你的朋友(也就是你手動新增的可信任的友點)能夠輕易辨認出你的節點. 陌生人(也就是自動新增的不可信任的友點)看不到這個名稱. 請注意, 朋友或是陌生人依然可能可以從網際網路位址輕易地辨認出你來, 因為你必須和它們建立連線, 然而它們無法輕易發現你在請求哪些資料.
FirstTimeWizardToadlet.connectToStrangers=連線到陌生人？
FirstTimeWizardToadlet.connectToStrangersLong=要讓 Freenet 運作, 你必須和至少五個節點建立連線. 這些節點理想上應該是由你所認識並且信任的人運作. 如果你所認識並且運作 Freenet 節點的朋友不夠, 你也可以選擇和陌生人運作的節點連線. 然而, 和陌生人連線會讓其它人發現你在使用 Freenet, 並且還會增加額外的安全風險. 如果你想秘密地使用 Freenet, 這樣做可能會給你帶來麻煩.
FirstTimeWizardToadlet.enableOpennet=日後在你加入足夠的朋友後, 你可以將與陌生人的連線關閉, 雖然那時你已經洩漏一些資訊給陌生人了. Freenet 仍然在實驗階段, 因此我們對安全問題不做任何保證.
FirstTimeWizardToadlet.enableUPnP=Enable Universal Plug and Play (UPnP). Set this if you have a router on your local network. Don't set it if you are directly connected to your ISP e.g. via dial-up modem, or have untrusted people on your local network (e.g. some student accommodation).
FirstTimeWizardToadlet.opennetYes=我想要節點自動尋找陌生人並與它們連線
FirstTimeWizardToadlet.opennetNo=我已經至少有五個朋友在使用 Freenet 了, 我會在朋友頁面加入它們的連線細節.
