JavaEOLAlert.body=您的 Java 版本 ${current} 已處於“生命週期結束”狀態，不再有修復安全問題的更新。Freenet 未來的版本需要 ${new} 或更高版本，所以將可能無法正常工作。請升級您安裝的 Java。
JavaEOLAlert.title=Freenet 未來將無法在您已過時的 Java 版本上工作
JPEGFilter.notJpeg=你正要下載的檔案不是正確的 JPEG 格式，它可能包含對瀏覽器有害的資訊。為安全起見，我們已經禁止了這個動作。
KnownUnsafeContentTypeException.dangerousInlines=這種內容格式可以包含文中圖片或是影片, 因此可以從非匿名的網路網頁上載入內容, 使你的網路位址曝光.
KnownUnsafeContentTypeException.dangerousInlinesLabel=危險的文中資料:
KnownUnsafeContentTypeException.dangerousLinks=這種內容格式可以包含非匿名性網路網頁的連結; 如果你按下它們(可能有偽裝), 可能就會曝露出你的網路位址.
KnownUnsafeContentTypeException.dangerousLinksLabel=危險的連結:
KnownUnsafeContentTypeException.dangerousMetadata=這種內容格式可以包含詮釋資料(metadata), 可能會被某些瀏覽器或是其他軟體顯示出來, 而資料中可能有危險的連結或是文中資料.
KnownUnsafeContentTypeException.dangerousMetadataLabel=危險的詮釋資料:
KnownUnsafeContentTypeException.dangerousScripts=這種內容格式可以包含危險的劇本程式, 當它執行時可能會連線至開放網頁而危及你的匿名性, 或是破壞系統的安全性, .
KnownUnsafeContentTypeException.dangerousScriptsLabel=危險的劇本程式:
KnownUnsafeContentTypeException.knownUnsafe=這種 MIME 型別有潛在的危險. 如果節點放它過的話, 瀏覽器可能會做出不好的事, 而危及你的匿名性, 你的網路位址也可能會在此頁面包含的網路連線中曝露出去. 特別是:
KnownUnsafeContentTypeException.noFilter=由於對於這種資料沒有內建的過濾器, 你應該用最高警覺心注意它!
KnownUnsafeContentTypeException.title=已知的危險類別: ${type}
