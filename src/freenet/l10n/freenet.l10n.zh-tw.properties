DarknetAddRefToadlet.title=連線到朋友
DarknetAddRefToadlet.explainBoxTitle=為何你應該要和使用 Freenet 的朋友連線
DarknetAddRefToadlet.explainBox1=您可以通過連線到您的朋友來提高 Freenet 的安全性。也就是連線到您認識且已知執行著 Freenet 的人。這可以是在網上相識的，但是請不要新增連線到完全的陌生人，因為新增陌生人為朋友並不會提高安全性，而且如果很多人都這麼做，也會對網路整體帶來問題。在您添加了足夠多的朋友 (至少 5 位同時線上) 時，您可以將網路安全等級設定為“高”，使其僅連線到朋友，這就是“暗網” (Darknet) 模式。在該模式下，攻擊者甚至無法得知您正在執行 Freenet，並使得大多數針對您的匿名性的攻擊變得十分困難。Freenet 會在網際網路上直接以加密連線連線到您的朋友，因此請僅新增您容易連線到的朋友 (家人、同事、現實中的朋友、線上好友)。
DarknetAddRefToadlet.explainInstallerWindows=您可以在 ${filename} 找到最新的 Windows 安裝程式，或者${get-windows}點選這裡${/get-windows}。
DarknetAddRefToadlet.explainInstallerWindowsNotYet=Freenet 還沒有設法下載 Windows 安裝程式，但是您可以在${link}這裡${/link}通過 Freenet 獲取。
DarknetAddRefToadlet.explainInstallerNonWindows=您可以在 ${filename} 找到最新的 Windows 安裝程式，或者${get-nonwindows}點選這裡${/get-nonwindows}。這是一個 jar 檔案，必須通過 Java 開啟；一般來說您的朋友可以雙擊以開啟它，但是如果這樣無法執行，嘗試開啟命令提示符，輸入命令“java -jar ${shortfilename}”。
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet 還沒有設法下載非 Windows 安裝程式，但是您可以在${link}這裡${/link}通過 Freenet 獲取。這是一個 jar 檔案，必須通過 Java 開啟；一般來說您的朋友可以雙擊以開啟它，但是如果這樣無法執行，嘗試開啟命令提示符，輸入命令“java -jar ${shortfilename}”。
DarknetAddRefToadlet.explainBox2=為了連線到某位朋友，您需要與其交換節點資訊。節點資訊是一個小檔案，向他所執行的 Freenet 程式 (術語“Freenet 節點”) 提供足夠的資訊，以連線到您的節點。您必須新增他的節點資訊，他也需要新增您的節點資訊，這樣兩個節點才能互相建立連線。您的節點資訊見下方。
