FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet 設計目的是避免你的聊天、下載和瀏覽等資訊能追潮到您。Freenet 能提供強有力的保護，前提是你瞭解你直接連線的目標是誰。
