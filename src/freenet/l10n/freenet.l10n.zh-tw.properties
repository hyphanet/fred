IPDetectorPluginManager.portRestricted=你的網際網路連線看來似乎是透過通訊埠受限的圓錐型位址改寫系統(NAT)或是路由器. 你可以和大多數的使用者連線, 然而不包括那些透過對稱性位址改寫系統的使用者.
