IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=節點看來似乎是位於某種位址改寫系統(NAT, 詳情請看連線頁面)之後. 如果可能的話, 你應該要設定轉送 UDP (而非 TCP) 通訊埠 ${port1} 和 ${port2}, 來改善連線狀況. 有可能你已經這麼做了; Freenet 偵測通訊埠轉送需要一點時間. 需要更多資訊請看${link}這裡${/link}.
IPDetectorPluginManager.forwardTwoPortsNotForwarded=節點看來似乎是位於某種位址改寫系統(NAT, 詳情請看連線頁面)之後. 如果可能的話, 你應該要設定轉送 UDP (而非 TCP) 通訊埠 ${port1} 和 ${port2}, 來改善連線狀況. 似乎通訊埠還沒有設定轉送, 然而 Freenet 無法確定. 需要更多資訊請看${link}這裡${/link}.
