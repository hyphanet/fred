FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=你需要至少 ${minfriends} 個在使用 Freenet 的朋友。
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=不需要知道任何同在使用 Freenet 的人。
