FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}警告${/bold}: 你將要把網路安全等級設定為高級. 節點在你${bold}加入一些友點連線${/bold}前無法連線至 Freenet. 朋友必須是你真的認識, 並且你對他/她至少有點信任. 如果你還不認識任何使用 Freenet 的人, 請先使用一般級, Freenet 會自動設定連線. 將你不認識的人加為朋友對安全沒什麼幫助, 並且還對效率有害. 並請注意, 高度安全等級速度會比較慢, 尤其是當你的友點數目不多的時候.(可接受的效率需要 5-10 個連線)
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=我知道至少一個使用 Freenet 的人(最好有 3 個, 若要有良好的效率, 則要 5-10 個). 我會把他/她們在朋友頁面加入. 我了解要有朋友在線上 Freenet 才能運作.
FirstTimeWizardToadlet.isNetworkTrusted=你信任你的本地網路嗎？
FirstTimeWizardToadlet.isNetworkTrustedLong=你的區域網路是否可以信任? 如果你回答是, 你的節點提供的所有服務將會全面開放給指定的網路上的所有使用者. 在首次使用精靈結束後, 你可以在設定頁面中對特定網路設定存取權限.
