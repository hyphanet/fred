FirstTimeWizardToadlet.memoryLimitLong=您想允許 Freenet 使用多少記憶體？如果您有很多排隊的上傳或下載項，Freenet 將需要更多記憶體。我們建議您的設定不要低於 128MiB，除非您的記憶體真的很小。如果您有 1GiB 或超過 1GiB 的記憶體，您至少應該設定為 256MiB。這將在 Freenet 重新啟動後生效。
