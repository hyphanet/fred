LogConfigHandler.maxCachedLinesLong=紀錄快取在隨機存取記憶體(RAM)中的最大行數
LogConfigHandler.maxZippedLogsSize=舊紀錄使用的最大磁碟空間
LogConfigHandler.maxZippedLogsSizeLong=舊的執行紀錄使用的最大磁碟空間
LogConfigHandler.minLoggingPriority=紀錄訊息的最低優先度
LogConfigHandler.minLoggingPriorityLong=日誌資訊記錄的最小優先順序。選項為偵錯、次要、普通、警告、錯誤，按冗長度遞減。一般來說只有在某些功能無法正常使用而您需要為開發人員蒐集更多資訊時才需修改這個選項。如果您擔心自己的電腦可能被沒收，將這個選項設定為“錯誤”以儘可能避免資訊洩露。
LogConfigHandler.rotationInterval=紀錄輪轉間隔
LogConfigHandler.rotationIntervalLong=紀錄輪轉的時間間隔 - 經過這段時間後紀錄就會轉一輪. 我們會固定持有最後的兩份紀錄檔(目前的和前一段時間的), 再加上許多加起來大小不超過 maxZippedLogsSize 的舊紀錄壓縮檔.
