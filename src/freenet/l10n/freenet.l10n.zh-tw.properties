SecurityLevels.networkThreatLevel.darknetExplain=我認識至少 3 個人 (10 個以上以獲得較好的效能) 已經正在使用 Freenet: 僅連線到我的朋友。
SecurityLevels.noFriendsWarning=你還沒有加入任何朋友. 如果你將網路安全等級設定為高級或最高級, 則你在至少有一個連線友點前, 將無法連線至 Freenet! 請注意, 朋友必須是你真的認識, 並且你對他/她至少有些信任, 這樣的安全助益才有意義. 並且你將需要隨時都至少有 5-10 個連線的友點, 才會有良好的效率. 你確定要這麼做嗎?
SecurityLevels.noFriendsCheckbox=我確定, 啟用高度網路安全等級吧, 我會盡快加入一些朋友的.
SecurityLevels.noConnectedFriendsWarning=你還沒有任何友點連線, 雖然你的列表上已經有 ${added} 個了. 如果你將網路安全等級設定為高級或是最高級, 你將只能在有朋友在線上時連線至 Freenet, 而它們現在都不在. 你應該要再多加入一些朋友, 或是只在有友點連線時使用 Freenet, 或是不要把安全等級升為高級. 請注意, 朋友必須是你真的認識, 並且你對他/她至少有些信任, 這樣的安全助益才有意義. 並且你將需要隨時都至少有 5-10 個連線的友點, 才會有良好的效率. 你確定要這麼做嗎?
SecurityLevels.noConnectedFriendsCheckbox=我確定, 我會加入更多朋友, 並且/或是我接受只有當我的現有朋友在線上時, 我才能使用 Freenet.
SecurityLevels.fewConnectedFriendsWarning=目前你只有 ${connected} 個連線的友點, 而你總共有 ${added} 個友點在列表上. 如果你將網路安全等級設定為高級或是最高級, Freenet 將會只和你的友點連線, 因此效率會大為降低. 並且如果你的朋友全都離線的話, 你將完全無法連線至 Freenet. 請注意, 友點必須是你認識的人所運作, 並且至少你對他/她要有些信任, 才會有真正的安全助益. 並且你將需要至少有 5-10 個連線的友點, 才會有良好的效率. 你確定要這麼做嗎?
SecurityLevels.fewConnectedFriendsCheckbox=我確定, 我會加入更多朋友, 或者/並且我接受效率的降低, 以及當我的朋友離線時會無法連線至 Freenet 的事實.
SecurityLevels.networkThreatLevelLowWarning=你將要將節點的網路安全等級降級為低級. 這表示陌生人將能夠輕易使你在網路上曝光. 你確定要這麼做嗎?
