IPUndetectedUserAlert.loadDetectPlugins=Freenet 無法確定您的 IP 位址，而且沒有載入任何 IP 偵測外掛。這會導致 Freenet 難以連線到其他節點。請到${plugins}外掛頁面${/plugins}載入 UPnP 和 JSTUN 外掛。另外如果您有一個靜態 IP 位址或域名，您可以使用${config}配置頁面${/config}中的“IP 位址覆蓋”選項告知 Freenet，來解決這一問題。
IPUndetectedUserAlert.loadJSTUN=你可以到${plugins}外掛頁面${/plugins}載入 JSTUN 外掛，但請閱讀它的首次警告，因為它可能不夠安全。
IPUndetectedUserAlert.noIPMaybeFromPeers=Freenet 應該能檢測到你的 ${number} 個朋友，但他們可能不線上或沒有埠轉發。
IPUndetectedUserAlert.noDetectorPlugins=Freenet 無法確定您的 IP 位址! 請載入 UPnP 和 JSTUN 外掛!
IPUndetectedUserAlert.unknownAddress=Freenet 無法確認你的對外網際網路位址(或是網址改寫系統(NAT)或防火牆的網路位址). 你還是可以和其他人交換節點參照, 但只有那些不是位於網址改寫系統或防火牆之後的節點可以和你連線. 依旦你和這些使用者連線後, Freenet 就能夠確認你的對外網路位址了. 你也可以在自己確認後, 用'網際網路位址的暫時建議值'${link}設定項目${/link}來告訴你的節點.
IPUndetectedUserAlert.unknownAddressTitle=對外網址不明
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet 無法確定您的外部 IP 位址 (或您的路由器或防火牆的 IP 位址)。您仍然可以與其他人交換節點資訊，但是隻有在他們沒有位於 NAT 裝置或防火牆後面時，您才可以連線到他們。只要您以這種方式連線到一位使用者，Freenet 便能確定您的外部 IP 位址。您還可以自己確定外部 IP 位址，並通過${link}配置頁面${/link}的“臨時 IP 位址提示”將其告知 Freenet，或者在下面輸入。或者，如果您有一個靜態 IP 位址或者域名，請使用“IP 位址替代”的選項告知 Freenet。
IPUndetectedUserAlert.unknownAddressShort=Freenet 無法確認你的網際網路位址. 你可能有連線的問題.
IPUndetectedUserAlert.suggestForwardPort=此外, 最好可以在你的路由器上設定轉送 ${port} 埠(UDP), 會更容易使其他節點連線到你的節點.
IPUndetectedUserAlert.suggestForwardTwoPorts=此外, 最好可以在你的路由器上設定轉送 ${port1} 和 ${port2} 埠(UDP), 會更容易使其他節點連線到你的節點.
