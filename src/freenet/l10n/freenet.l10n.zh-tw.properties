MainJarUpdater.ConfirmMultiFileUpdater.title.wrapper-update-unix=請更新 wrapper 檔案
MainJarUpdater.ConfirmMultiFileUpdater.text.wrapper-update-unix=Freenet 已下載一個 Java Service Wrapper 二進位制更新包。這是一組涉及 Freenet 執行和更新的檔案。更新它們可能解決一些重要的bug，尤其是在 Linux/FreeBSD，特別是一個可能導致 Freenet 在更新後反覆重啟的缺陷。我們強烈建議您在方便的時候允許 Freenet 儘快更新這些檔案。
MeaningfulNodeNameUserAlert.noNodeNick=請給你的節點設定一個名稱，以便你的朋友們能在你給他們傳送訊息或檔案時認出你的節點。此名稱僅對你通過新增朋友頁面新增的朋友可見，以及他們的朋友們也可能可見 (取決於設定)。那些 Freenet 在較低安全級別下自動連線的陌生人不能看到你的節點暱稱。
MeaningfulNodeNameUserAlert.noNodeNickTitle=請為你的 Freenet 節點設定一個名字。
MeaningfulNodeNameUserAlert.noNodeNickShort=請為你的 Freenet 節點設定一個名字。
MP3Filter.bogusMP3NoFrames=看起來不像個 MP3。
MP3Filter.bogusMP3NoFramesExplanation=這看起來不像個 MP3 檔案。它可能已損壞，或者有人試圖將其他類型的可能危險的檔案偽裝成一個 M3P 檔案以試圖攻破您的匿名性。
MP3Filter.freeBitrateNotSupported=Free format bitstream 格式 MP3 檔案不支援過濾
MP3Filter.freeBitrateNotSupportedExplanation=此檔案看起來是一個 "freeformat" (自由格式) 位元流擴充套件的 MP3 檔案，可允許非標準的位元率。這不被大多數播放器所支援，所以比較少見。所以該檔案可能是安全的，如果你的播放器不會做些非常規的事情，比如潤算一個網頁連結。
