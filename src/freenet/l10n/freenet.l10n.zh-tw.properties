DarknetConnectionsToadlet.noTrustLevelAddingFriend=你必須設定一個信任等級 - 低、普通或高，這代表你有多信任這個朋友。更高的信任等級能提供更好的效能，但對朋友的安全防範也相應降低，朋友攻擊你會更容易，例如嘗試找出你正在 Freenet 上做什麼。如果只是偶然相識的朋友，你應該設定為低；如果你完全信任他，你可以設定為高。如果你知道他有可能對電腦保管不當，例如被病毒入侵或他人闖入，那麼也應該降低信任等級。
