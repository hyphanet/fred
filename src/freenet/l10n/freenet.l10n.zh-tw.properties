IPDetectorPluginManager.forwardPortMaybeForwarded=節點看來似乎是位於某種位址改寫系統(NAT, 詳情請看連線頁面)之後. 如果可能的話, 你應該要設定轉送 UDP (而非 TCP) 通訊埠 ${port}, 來改善連線狀況. 有可能你已經這麼做了; Freenet 偵測通訊埠轉送需要一點時間. 需要更多資訊請看${link}這裡${/link}.
IPDetectorPluginManager.forwardPortNotForwarded=節點看來似乎是位於某種位址改寫系統(NAT, 詳情請看連線頁面)之後. 如果可以的話, 你應該要設定轉送 UDP (而非 TCP) 通訊埠 ${port}, 來改善連線狀況. 看來似乎通訊埠還沒有設定轉送, 然而 Freenet 無法確定. 需要更多資訊請看${link}這裡${/link}. Freenet 可能需要長達 24 小時的時間才能認定你已經將通訊埠設定轉送了.
