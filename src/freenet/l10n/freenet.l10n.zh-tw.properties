InvalidAddressOverrideUserAlert.unknownAddressTitle=位址取代的值不合格
InvalidAddressOverrideUserAlert.unknownAddressWithConfigLink=Freenet 認為目前你的 ipAddressOverride 設定值不合格, 也就是說它不符合一個合格的主機名稱, IPv4 位址, 或是 IPv6 位址的格式(IPv6 位址格式的檢查是以目前實作的方法為準). 你可以修正"網際網路位址取代值"這個${link}設定參數${/link}
InvalidAddressOverrideUserAlert.unknownAddressShort=你設定的 ipAddressOverride 不正確. 請修正這個問題.
