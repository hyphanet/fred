NodeStats.localCHKs=本地 CHK
NodeStats.localSSKs=本地 SSK
NodeStats.mustBePercentValueNotFull=這個值應為百分比, 必須介於 0 到 99 之間.
NodeStats.pSuccess=成功率
NodeStats.realTimeHeader=實時
NodeStats.remoteHeader=遠端
NodeStats.remoteCHKs=遠端 CHK
NodeStats.remoteSSKs=遠端 SSK
NodeStats.slotsWaiting=請求等待槽: ${local} 個本地，${remote} 個遠端。
NodeStats.successfulHeader=成功
NodeStats.timeoutFractions=排隊逾時
NodeStats.transfersTimedOut=傳輸逾時
NodeStats.unsuccessfulHeader=未成功
NodeStats.valueTooLow=對於這個設定而言, 這個值太低了, 請多增加一點吧!
MainJarUpdater.fetchingDependencies=拿取新版本的 jar
MainJarUpdater.fetchingFromUOM=直接從一個較新的節點拿取 ("強制性更新")
NodeUpdateManager.enabled=檢查並下載新版程式
NodeUpdateManager.enabledLong=節點是否要自動檢查新版的 Freenet 程式. 若是, 節點會自動偵測新的版本, 偵測到會自動下載, 但並不一定會安裝. 如果節點不是以包裝程式執行的話, 這項設定會總是恢復為否.
NodeUpdateManager.installNewVersions=自動安裝新版程式
NodeUpdateManager.installNewVersionsLong=是否允許節點不經你確認, 就自動更新至最新版本的 Freenet 程式?
NodeUpdateManager.invalidRevocationURI=不合格式的廢止鍵值 URI: ${error}
NodeUpdateManager.invalidUpdateURI=不合格式的更新鍵值 URI: ${error}
NodeUpdateManager.noUpdateWithoutWrapper=無法更新，因為沒有在 Java Service Wrapper 下執行
NodeUpdateManager.revocationURI=節點應該從哪裡取得廢止鍵值?
NodeUpdateManager.revocationURILong=撤銷鍵值的 URI。如果此鍵值被找到，意味著自動更新系統已被攻陷，Freenet 將顯示其內容並禁用自動更新。
NodeUpdateManager.updateCatastropheTitle=災難性的更新失敗!
NodeUpdateManager.updateFailed=更新失敗: ${reason}
NodeUpdateManager.updateFailedTitle=更新失敗!
NodeUpdateManager.updateFailedShort=更新失敗: ${reason}
NodeUpdateManager.updateSeednodes=自動更新種子節點?
NodeUpdateManager.updateSeednodesLong=通過 Freenet 自動更新 seednodes.fref 檔案?
NodeUpdateManager.updateInstallers=通過 Freenet 下載最新安裝程式?
NodeUpdateManager.updateInstallersLong=通過 Freenet 下載最新更新? 更新後的安裝程式的下載連結可以在“新增朋友”頁面找到。
NodeUpdateManager.updateURI=節點應該從哪裡取得更新?
NodeUpdateManager.updateURILong=節點應該從哪裡取得更新?
NodeUpdateManager.updateURIMustBeAUSK=更新 URI 必須是一個 USK！
NodeUpdateManager.updateURIMustHaveNoMetaStrings=更新 URI 必須沒有額外路徑元件，例如 USK@blah,blah,blah/update/1430 not USK@blah,blah,blah/update/1430/
NodeUpdateManager.updateFailedInternalError=更新 Freenet 失敗！內部錯誤：${reason}
NotEnoughNiceLevelsUserAlert.title=沒有足夠的排程等級可用!
NotEnoughNiceLevelsUserAlert.short=沒有足夠的排程等級可用! 請用較低的排程友善等級來執行 Freenet.
NotEnoughNiceLevelsUserAlert.content=你的節點發現它正以高度的排程友善等級在執行. 但如果沒有足夠的排程等級可用的話, 它可能無法表現得很好. 請試著降低你的節點的排程友善等級吧! (在 run.sh 中找到 PRIORITY 的設定, 並降低它的值) 目前你的節點有 ${available} 個排程等級可用, 但它總共需要 ${required} 個.
OpennetManager.oneConnectionPerIP=限制每個位址只能發起一個連線? (陌生人)
OpennetManager.oneConnectionPerIPLong=是否不允許每個位址發起超過一個陌生人連線? 如果禁用，攻擊者可能使用一個不同的身份同時連線到您的節點，來支配您的路由，這樣他們便更容易找到您。另外此功能還可阻止同一個節點同時以朋友和陌生人的身份連線到您。
OpennetConnectionsToadlet.successTimeTitle=最近成功時間
OpennetConnectionsToadlet.successTime=最近一次從該節點成功取得一個 CHK 的時間
OpennetConnectionsToadlet.fullTitle=${counts} 個陌生人(不信任的友點)
OpennetConnectionsToadlet.peersListTitle=我在開放網路上的友點(在低度或一般網路安全等級下, 節點自動新增的不信任友點)
PNGFilter.invalidHeader=你嘗試取得的檔案並非是一個 PNG 擋, 因為它沒有一個合格的 PNG 檔頭. 它可能是其他種檔案格式, 而你的瀏覽器可能會對它做出危險的事, 所以我們就封鎖了它.
PNGFilter.invalidHeaderTitle=這不是 PNG - 不合格的檔頭
PeerManagerUserAlert.connErrorTitle=有些友點無法連線
PeerManagerUserAlert.connError=有 ${count} 個友點因為不明的原因無法連線, 也許是因為該節點出錯了, 或是該節點的參照有問題.
PeerManagerUserAlert.clockProblemTitle=時鐘問題
PeerManagerUserAlert.clockProblem=無法與 ${count} 個友點建立連線, 因為它們的系統時鐘和你的相差了 24 小時以上. 請檢查你的電腦時間是否正確. 錯誤的時間設定會讓許多節點和用戶端的運作機制無法運作.
PeerManagerUserAlert.noConns=至今節點都不曾成功和其他友點連線過, 運作無法正常. 希望有些友點就要連線成功了; 如果情況一直沒改善, 請試著多增加一些友點. 你需要隨時都至少有 3 個友點連線, 並且目標應該要有 5 到 10 個.
PeerManagerUserAlert.noConnsTitle=沒有開啟的連線
PeerManagerUserAlert.noPeersDarknet=節點沒有任何友點可連線, 因此無法正常運作. 最好是只和你認識的人運作的友點連線(如果你很偏執的話, 就只和你信任的人連線, 否則至少只和你交談過的人). 你需要隨時都至少有 3 個連線的友點, 最好能有 5 到 10 點. 你也可以開啟不安全模式(開放網路; opennet), 來自動且快速地取得一些連線.
PeerManagerUserAlert.noPeersTitle=沒有友點
PeerManagerUserAlert.oneConn=節點只有一個連線. 除了效率會很低之外, 你還沒有匿名性; 如果該友點是惡意的, 你甚至無法否認對網路或內容知情. 節點是以"葉型"方式附掛於網路之上, 對網路的健康度沒有貢獻. 請試著達到無論何時都至少有 3 個連線(但有 5 到 10 個更理想).
PeerManagerUserAlert.onlyFewConnsTitle=只有 ${count} 個連線已開啟
PeerManagerUserAlert.outdatedUpdateTitle=Freenet 需要更新！請到“自動更新”配置頁面開啟更新器。
PeerManagerUserAlert.outdatedUpdate=Freenet 似乎已過時，可能在更新前都無法正常工作。Freenet 可以自動從其他 Freenet 節點下載更新並更新自身，但此功能目前已被禁用。您應該到“自動更新”配置頁面開啟此功能。更新後這可能需要一到兩個小時才能正常工作。作為最後的手段，可以使用 update.sh 或 update.cmd 指令碼，但通常不推薦這樣做，因為那樣的安全性較低。
PeerManagerUserAlert.tooHighBwlimitDelayTime=節點在可用頻寬下的等待時間太長了(${delay}ms > ${max}ms). 請拉高你的輸出頻寬上限, 並且/或是移除一些友點, 來改善目前的情況.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime 值太高了
PeerManagerUserAlert.tooHighPingTime=節點和其他友點的交談不夠即時(${ping}ms > ${max}ms). 請調高你的輸出頻寬上限, 並且/或是移除一些友點, 來改善目前的狀況.
PeerManagerUserAlert.tooHighPingTimeTitle=nodeAveragePingTime 值太高了
PeerManagerUserAlert.tooManyConns=節點的連線太多了(${count} > ${max}). 自動加入大量友點無法產生小群網路拓撲, 對路徑安排有害, 並且會有單點損害影響過大的危險.
PeerManagerUserAlert.tooManyConnsTitle=開啟的連線太多了
PeerManagerUserAlert.tooManyDisconnected=節點有太多友點已經斷線(${count} > ${max}). 斷線的友點對效能依然會有輕微的影響, 因為節點還是會使用一些頻寬和處理器來處理它們. 請考慮"清理"你的友點列表. 請注意, 理想上你應該只和你所認識的人連線. 即使不是如此, 自動新增許多節點對產生最佳網路拓樸來說也不是好事.
PeerManagerUserAlert.tooManyDisconnectedTitle=斷線的友點太多了
PeerManagerUserAlert.tooManyNeverConnected=這個節點的許多友點(共有 ${count} 個)一次都沒連上過. 你應該只加入那些也會將你的參照加入它們列表的友點, 否則你們無法建立連線.
PeerManagerUserAlert.tooManyNeverConnectedTitle=許多友點一次都沒連上過
PeerManagerUserAlert.tooManyNeverConnectedWithLink=這個節點的許多友點(共有 ${count} 個)一次都沒連上過. 你應該只加入那些也會將${link}你的參照${/link}加入它們列表的友點, 否則你們無法建立連線.
PeerManagerUserAlert.tooOldNeverConnectedPeers=你有一個或多個友點, 在加入它們後兩週都沒有連線成功過. 請考慮移除它們, 因為它們會稍微影響效能(浪費網路封包在不存在的節點上).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=未曾連線的友點太舊了
PeerManagerUserAlert.twoConns=節點只有兩個連線. 除了效能和安全性不好之外, 節點還無法替其他節點安排路徑. 節點是"鍊型"的方式嵌入於網路中, 對網路的健康度沒有貢獻(或是很少). 請試著達到無論何時都至少有 3 個連線(但有 5 到 10 個更理想).
PeersSayKeyBlownAlert.intro=一個或多個節點告知自動更新系統已被攻陷! 這意味著攻擊者可能已經知道自動升級系統的金鑰，因此可以讓您的節點執行他指定的程式 (如果您更新)! 自動更新系統已被禁用以保證安全。不過也有可能是這些節點故意欺騙您。
