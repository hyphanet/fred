FirstTimeWizardToadlet.bandwidthLimitRate=你的網際網路連線有多快？Freenet 應該使用不超過一半的配額。您以後可以在${bold}${coreSettings}${/bold}頁面更改此設定。注意，每秒1兆位 (1 Mbps) = 每秒125千位元組 (125 KB/s)。
