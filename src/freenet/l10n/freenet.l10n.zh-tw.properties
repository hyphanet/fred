SecurityLevels.networkThreatLevel.desc.MAXIMUM=在這個等級下 Freenet 會比在高級下運作地${bold}還要慢得多${/bold}, 並且${bold}你必須有使用 Freenet 的朋友才能選用這個等級${/bold}.
SecurityLevels.networkThreatLevel.choice.HIGH=我想讓別人很難監視我的通信, 或是我擔心網路供應者試圖要阻擋 Freenet.
SecurityLevels.networkThreatLevel.desc.HIGH=Freenet 只會與你朋友列表上的節點連線, 因此${bold}你必須有使用 Freenet 的朋友才能選用這個等級${/bold}. 除非你加到至少 5-10 個朋友, 否則 Freenet 會運作地很慢; 如果你連至少一個朋友都沒有, 則根本無法運作.
SecurityLevels.networkThreatLevel.choice.NORMAL=我住在相對較自由的國家, 但還是希望別人難以監視我的通信.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet 將合理地犧牲一些效率, 來保護你不曝光. Freenet 會自動和不明的節點連線. 我們建議你找一些也用 Freenet 的朋友加入列表, 然後把安全等級升為高級.
SecurityLevels.networkThreatLevel.choice.LOW=我不在意被監視並且要最佳的效率.
SecurityLevels.networkThreatLevel.desc.LOW=別人將能輕而易舉地發覺你的身分!
SecurityLevels.networkThreatLevel.opennetIntro=您是否認識某些人已經正在使用 Freenet? 如果您認識至少 3 個人正在使用，您可以啟用 Darknet 模式，這樣 Freenet 將僅會連線到您的朋友，從而極大的增強安全。但是，如果您不認識正在使用 Freenet 的人，或者您需要最佳效能，您應當啟用 Opennet 模式，Freenet 會自動連線到其他陌生人執行的節點。
SecurityLevels.networkThreatLevel.opennetFriendsWarning=新增您不認識的人為朋友並不會增強安全性，而且會降低效能!
