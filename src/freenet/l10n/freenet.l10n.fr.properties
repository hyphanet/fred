SecurityLevels.setPassword=Veuillez définir le mot de passe principal qui sera utilisé pour protéger le contenu mis en cache. Plus le mot de passe est robuste, meilleure sera la protection : de nombreuses lettres, nombres et ponctuations donnent un résultat optimal.
