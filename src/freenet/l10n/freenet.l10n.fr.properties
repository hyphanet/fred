SecurityLevels.enterPasswordTitle=Saisir le mot de passe principal pour accéder au contenu mis en cache et aux téléchargements/téléversements en attente
SecurityLevels.passwordWrong=Vous avez saisi un mot de passe erroné. Veuillez saisir le bon mot de passe afin d’activer l’accès au cache client et améliorer les performances de navigation.
SecurityLevels.enterPassword=Veuillez saisir le mot de passe principal pour permettre l’accès aux téléchargements et aux téléversements et pour améliorer les performances en activant le cache des sitesFree visités récemment.
