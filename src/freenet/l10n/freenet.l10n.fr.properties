RevocationChecker.revocationFetchFailedMaybeInternalError=Le système de mise à jour automatique a échoué en raison d’une erreur inattendue : « ${détail} », peut-être parce que la clé de mise à jour automatique a été compromise (p. ex. les clés ont été volées) et nous avons donc désactivé la mise à jour automatique car elle pourrait ne plus être sûre. Cependant, cela pourrait aussi provenir d’un problème local comme un manque d’espace disque. Si cela s’avère, veuillez corriger le problème et redémarrer Freenet. Si ce message ne ​​disparaît pas, veuillez consulter le site Web ( https://freenetproject.org/ ) et demander de l’aide. Il pourrait être utile d’essayer de récupérer la clé manuellement, mais gardez à l’esprit qu’elle pourrait avoir été insérée par la personne ayant volé les clés : ${key}
RevocationChecker.revocationFetchFailedFatally=Le système de mise à jour automatique a été compromis ! La clé privée a peut-être été volée et la mise à jour automatique a donc été désactivée de façon permanente. Le fichier qui devrait expliquer ce qui s’est passé ne peut pas être récupéré à cause d’une erreur inattendue : « $ {détail} ». Veuillez tenter de récupérer la clé de révocation manuellement (la clé a peut être été mal insérée, p. ex. si elle est trop grande ; par sécurité, nous devons désactiver la mise à jour automatique immédiatement plutôt que d’attendre la clé de révocation entière) : ${key}
