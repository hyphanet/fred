IPUndetectedUserAlert.loadJSTUN=Vous pouvez charger le greffon JSTUN sur la ${plugins}page des greffons${/plugins}, mais veuillez d’abord lire les avertissements le concernant puisqu’il pourrait ne pas être sur.
IPUndetectedUserAlert.noIPMaybeFromPeers=Freenet devrait pouvoir la détecter de vos ${number} amis, mais ils pourraient être hors ligne ou leur port non réacheminé.
IPUndetectedUserAlert.noDetectorPlugins=Freenet n’arrive pas à détecter votre adresse IP ! Veuillez charger le greffon UPnP !
IPUndetectedUserAlert.unknownAddress=Freenet n’a pas réussi à déterminer votre adresse IP externe (ou l’adresse IP de votre routeur ou pare-feu). Vous pouvez quand même échanger vos références avec vos amis, cependant cela ne fonctionnera pas toujours si votre ami se trouve derrière un routeur ou un par-feu. Dès que vous vous serez interconnecté de cette façon, Freenet sera en mesure de déterminer votre adresse IP externe. Vous pouvez déterminer votre adresse IP et l’indiquer à votre nœud au moyen de l’ « Indication d’adresse IP temporaire » de la page de configuration. Autrement, si vous avez une adresse IP fixe ou un nom de domaine, veuillez l’indiquer à Freenet grâce l’option « Adresse IP forcée ».
IPUndetectedUserAlert.unknownAddressTitle=Adresse externe inconnue
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet n’a pas réussi à déterminer votre adresse IP externe (ou l’adresse IP de votre routeur ou pare-feu). Vous pouvez quand même échanger vos références avec vos amis, cependant cela pourrait ne pas toujours fonctionner si votre ami se trouve derrière un routeur ou un pare-feu. Dès que vous vous serez connecté à un autre utilisateur de cette façon, Freenet sera en mesure de déterminer votre adresse IP externe. Vous pouvez déterminer votre adresse IP actuelle et l’indiquer à votre nœud au moyen de l’« Indication d’adresse IP temporaire » de ${link}la page de configuration${/link}, ou vous pouvez la saisir ci-dessous. Autrement, si vous avez une adresse IP ou un nom de domaine fixe, veuillez l’indiquer à Freenet en utilisant l’option « Adresse IP forcée ».
