SaltedHashFreenetStore.longResizeProgress=Redimensionnement du magasin de données (${name}) en cours : ${processed}/${total}. Freenet pourrait être plus lent que d’habitude pendant le processus. Évitez de redémarrer Freenet durant le processus afin de ne pas perdre la progression.
SaltedHashFreenetStore.longRebuildProgressNew=Maintenance du magasin de données (${name}) en cours: ${processed}/${total}. Nous avons changé le magasin de données afin qu’il crée moins de charge sur votre ordinateur (particulièrement les accès disque), mais il nous faut d’abord reconstruire les indexes, ce qui sera plutôt lourd pendant quelque temps selon la taille de votre magasin de données. Votre nœud Freenet pourrait être plus lent que d’habitude pendant le processus. Évitez de redémarrer Freenet durant le processus afin de ne pas perdre la progression.
SaltedHashFreenetStore.longRebuildProgress=Maintenance du magasin de données (${name}) en cours : ${processed}/${total}. Freenet reconstruit l’index du « filtre d’emplacements » pour votre magasin de données, probablement parce que Freenet ne s’est éteint correctement à un moment ou un autre. Cela permet à Freenet de beaucoup moins accéder au disque, mais la reconstruction des index entraînera des accès supplémentaires au disque pendant quelque temps selon la taille de votre magasin de données. Votre nœud Freenet pourrait être plus lent que d’habitude pendant ce processus, veuillez éviter de redémarrer Freenet.
