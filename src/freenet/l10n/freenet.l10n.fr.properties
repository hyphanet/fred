Announcer.announceAlertIntro=Freenet se connecte au réseau - cela peut prendre quelques minutes. Les performances continueront à s’améliorer durant les prochaines heures. Cela se produira chaque fois que vous éteindrez Freenet plus de quelques minutes, alors essayez de le laisser tourner en continu si possible.
Announcer.announceAlertTitle=Annonce des nœuds
Announcer.announceDetails=Nous avons récemment envoyé ${recentSentAnnouncements} annonces, dont ${runningAnnouncements} sont toujours en cours et nous avons ajouté ${addedNodes} nœuds (${refusedNodes} nœuds nous ont rejetés). Nous sommes actuellement connectés à ${connectedSeednodes} nœuds de propagation et nous essayons de nous connecter à ${disconnectedSeednodes} autres.
Announcer.announceAlertNoSeednodes=Le fichier seednodes.fref est introuvable, donc, votre nœud Freenet ne pourra pas s’amorcer automatiquement sur le réseau ouvert. Veuillez ajouter des nœuds manuellement, ou télécharger le fichier des nœuds de propagation de http://downloads.freenetproject.org/alpha/opennet/ .
Announcer.announceLoading=Freenet télécharge actuellement le fichier des nœuds de propagation afin de tenter de s’annoncer au reste du réseau. L’annonce prendra quelques minutes.
Announcer.announceDisabledTooOldTitle=Annonce désactivée (trop ancien)
Announcer.announceDisabledTooOld=Ce nœud semble trop ancien pour se connecter au réseau Freenet actuel. Votre nœud essayera de télécharger une version plus récente de Freenet de ses pairs et redémarrera pour se mettre à jour une fois ce téléchargement terminé. Veuillez lui laisser un peu de temps. Ce message disparaîtra une fois la mise à jour effectuée. Nous avons désactivé les annonces puisqu’elles ne mènent nulle part.
Announcer.announceDisabledTooOldUpdateDisabled=Afin de permettre à Freenet de se mettre à jour, veuillez activer la mise à jour automatique dans la ${config}page de configuration${/config}.
Announcer.announceDisabledTooOldShort=Votre nœud Freenet a essayé de se connecter au réseau mais votre version de Freenet est trop ancienne pour acheminer des données. Veuillez la mettre à jour !
Announcer.announceAlertShort=Freenet tente de se connecter au réseau, il sera lent pendant quelques temps.
Announcer.coolingOff=Pendant les ${time} prochaines secondes, votre nœud Freenet attendra que les nœuds auxquels il s’est annoncé se connectent. S’il n’y a pas assez de nœuds, il en essaiera un autre.
Announcer.dontKnowAddress=Freenet n’est pas encore parvenu à déterminer votre adresse IP. Nous ne pouvons pas nous annoncer avant de la connaître.
