SecurityLevels.passwordFileCorruptedTitle=Le fichier du mot de passe principal est corrompu
SecurityLevels.passwordFileCorrupted=Le fichier du mot de passe principal ${file} a été corrompu. Vous pouvez le supprimer et perdre le cache-client ainsi que les filles d’attente des téléchargements et des téléversements, ou vous pouvez le restaurer d’une sauvegarde.
SecurityLevels.wrongOldPassword=Vous avez saisi un mot de passe ancien erroné. Si vous avez perdu le mot de passe, vous pouvez supprimer le fichier master.keys pour définir un nouveau mot de passe, mais vous perdrez toutes les données protégées par l’ancien mot de passe - en particulier le cache des sites visités récemment et la file d’attente de téléchargement.
SecurityLevels.cantDeletePasswordFileTitle=Impossible de supprimer le fichier du mot de passe principal !
SecurityLevels.cantDeletePasswordFile=Freenet n’a pas réussi à supprimer le fichier du mot de passe principal ${filename}. Vous devez le supprimer manuellement de manière sécurisée, sinon, en cas de saisie de votre ordinateur, l’attaquant pourra déchiffrer votre cache des sites visités récemment, ainsi que vos téléchargements et vos téléversements. Veuillez supprimer ${filename} manuellement.
SecurityLevels.cantDeletePasswordFileButton=Réessayer
SecurityLevels.warningMaximumWillDeleteQueue=Avertissement : Freenet supprimera votre file d’attente de téléchargement/téléversement lors du prochain démarrage si vous choisissez ce niveau de sécurité.
