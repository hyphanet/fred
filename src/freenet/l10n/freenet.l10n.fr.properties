IPDetectorPluginManager.forwardPortMaybeForwarded=Il semble que votre nœud soit derrière quelque traduction d’adresses (plus de détails sur la page Connectivité). Vous devriez si possible réacheminer le port UDP (pas TCP) ${port} afin d’améliorer la connectivité. Vous l’avez peut-être déjà fait : Freenet prend un certain temps pour détecter un réacheminement de port. Consultez ${link}cette page${/link} pour plus de précisions.
IPDetectorPluginManager.forwardPortNotForwarded=Il semble que votre nœud soit derrière quelque traduction d’adresses (plus de détails sur la page Connectivité). Vous devriez si possible réacheminer le port UDP (pas TCP) ${port} afin d’améliorer la connectivité. Il semble que le port ne soit pas réacheminé, bien que Freenet ne puisse en être certain. Consultez ${link}cette page${/link} pour plus de précisions. Freenet peut prendre jusqu’à 24 heures pour reconnaître que vous avez réacheminé les ports avec succès..
