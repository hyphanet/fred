IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=Il semble que votre nœud soit derrière quelque traduction d’adresses (plus de détails sur la ${connectivity}page Connectivité${/connectivity}). Vous devriez si possible réacheminer les ports UDP (pas TCP) ${port1} et ${port2} afin d’améliorer la connectivité. Il est possible que vous l’ayez déjà fait ; Freenet peut prendre un certain temps pour détecter un réacheminement de port. Consultez ${link}cette page${/link} pour plus de précisions.
IPDetectorPluginManager.forwardTwoPortsNotForwarded=Il semble que votre nœud soit derrière quelque traduction d’adresses (plus de détails sur la ${connectivity}page Connectivité${/connectivity}). Vous devriez si possible réacheminer les ports UDP (pas TCP) ${port1} et ${port2} afin d’améliorer la connectivité.  Il semble que les ports n’ont pas été réacheminés, bien que Freenet ne puisse en être certain. Consultez ${link}cette page${/link} pour plus de précisions.
IPDetectorPluginManager.symmetricPS=Votre nœud est derrière une traduction d’adresses symétrique, ce qui est particulièrement problématique. Si vous ne réacheminez pas le(s) port(s), vous risquez de ne pas pouvoir vous connecter à la plupart des nœuds !
