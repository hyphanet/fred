MainJarUpdater.ConfirmMultiFileUpdater.text.wrapper-update-unix=Freenet a téléchargé une mise à jour des fichiers exécutables de l’enveloppeur de service Java. Il s’agit d’un ensemble de fichiers impliqués dans l’exécution et la mise à jour de Freenet. La mise à jour de ces fichiers pourrait corriger des bogues importants, spécialement sur Linux/FreeBSD et particulièrement un bogue qui provoque souvent un redémarrage continu de Freenet après une mise à jour. Nous vous recommandons fortement de permettre à Freenet de mettre à jour ces fichiers dès que cela sera possible.
MeaningfulNodeNameUserAlert.noNodeNick=Veuillez donner un nom à votre nœud afin que vos amis puissent l’identifier, p. ex. si vous leur envoyez un message ou un fichier. Il ne sera visible que par les amis auxquels vous vous connecterez manuellement par la page Ajouter un ami et possiblement par leurs amis. Le pseudonyme de votre nœud sera invisible pour les inconnus, c.-à-d. les connexions Freenet ajoutées automatiquement avec des niveaux inférieurs de sécurité.
