Node.acceptSeedConnectionsShort=Être un nœud de propagation ?
Node.acceptSeedConnections=Si cette option est vraie, le nœud acceptera les connexions de nouveaux nœuds en mode non sécurisé et  les aidera à démarrer sur le réseau. Cela permet à n’importe quel nœud possédant votre réfnœud de se connecter, mais seulement dans le but de s’annoncer : ce dernier ne pourra faire de requêtes qu’aux nœuds qu’il obtiendra grâce à l’annonce (incluant possiblement ce nœud si nous n’avons pas beaucoup d’inconnus).
Node.alwaysAllowLocalAddresses=Toujours permettre la connexion aux nœuds par les adresses locales ?
Node.alwaysAllowLocalAddressesLong=Si cette option est vraie, Freenet tentera de se connecter à d’autres nœuds par leur adresse locale (localhost, LAN) en plus de leur adresse publique. Si cette option n’est pas activée, vous pourrez quand même l’activer pour des pairs particuliers du réseau invisible (mais pas pour les pairs du réseau ouvert). Activez cette option si vous voulez vous connecter à d’autres nœuds sur le même réseau local ou ordinateur et que vous ne vous souciez pas que votre nœud envoie des paquets UDP à des machines de votre réseau local à cause de pseudo-références.
Node.assumeNATed=Supposer que le port n’est pas réacheminé.
Node.assumeNATedLong=Freenet doit-il supposer que le port est derrière une traduction d’adresses et non réacheminé et toujours établir des connexions agressivement (toutes les 10-30 secondes), quelles que soient les preuves du contraire ?
