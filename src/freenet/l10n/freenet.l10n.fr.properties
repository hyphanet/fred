StartupToadlet.entropyErrorTitle=Freenet attend une entropie supérieure avant de pouvoir démarrer
StartupToadlet.entropyErrorContent=Freenet est en attente davantage d’entropie (aléation) de la part de votre ordinateur. Freenet a besoin d’entropie afin de pouvoir générer des clés cryptographiques en toute sécurité. Freenet essaiera de gagner de l’entropie en lisant le disque. Consulter wrapper.log pour plus de détails.
