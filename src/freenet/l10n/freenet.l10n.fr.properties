Node.bandwidthMinimum=La limite de bande passante demandée de ${limit} octets/seconde est trop faible. Les limites de bande passante doivent être d’au moins ${minimum} octets/seconde, car des limites inférieures ne permettent pas une connexion adéquate au réseau.
