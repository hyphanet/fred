SimpleToadletServer.bindToLong=Adresse IP Adresse IP d’association
SimpleToadletServer.cannotChangePortOnTheFly=Impossible de changer le numéro de port de l’interface Web à la volée
SimpleToadletServer.couldNotChangeBindTo=Impossible de changer l’adresse associée à l’interface Web : certaines adresses IP données n’ont pas pu être associées : ${failedInterfaces}. Peut-être avez-vous fait une erreur de saisie d’une adresse IP ou une connexion réseau est-elle interrompue ?
SimpleToadletServer.cssName=Thème de l’interface Web
SimpleToadletServer.cssNameLong=Choisir un thème pour l’interface Web de Freenet
SimpleToadletServer.cssOverride=Remplacer la feuille de style CSS par une personnalisée (AVERTISSEMENT!)
SimpleToadletServer.cssOverrideCantRead=Impossible de lire le fichier de feuille de style CSS personnalisée de remplacement donné : ${filename}
SimpleToadletServer.cssOverrideLong=Ce paramètre vous permet de remplacer la feuille de style CSS de Freenet par un fichier personnalisé. AVERTISSEMENT : les feuilles de style CSS peuvent être dangereuses et celle-ci ne sera pas filtrée ! Utilisez à vos risques ! Nous permettrons l’accès au fichier de feuille de style CSS à partir de /static/override/ (plus le nom de fichier dans le dossier où le fichier se trouve). Vous pouvez donc vous référer à des images, « @include » d’autres feuilles de style CSS etc. Si vous composez un beau thème, pensez à l’envoyer par courriel à devl@freenetproject.org pour qu’il soit inclus dans la distribution principale.
SimpleToadletServer.cssOverrideNotInUploads=Nous ne pouvons pas vous laisser définir ce paramètre : « ${filename} » n’est pas un répertoire d’où les téléversements sont autorisés !
SimpleToadletServer.cssOverrideCantUseRootDir=Vous ne pouvez pas placer le fichier de dérivation dans le dossier racine (${filename}). Veuillez le déplacer vers un de ses sous-dossiers pour des raisons de sécurité.
SimpleToadletServer.disableProgressPage=Désactiver la page de progression lors du chargement de pages ?
SimpleToadletServer.disableProgressPageLong=Régler pour ne pas montrer la page de progression lors du chargement d’une page. NOTE : la page de progression améliore l’expérience de navigation en donnant un état des récupérations et en permettant une meilleure utilisation de la quantité limitée de connexions parallèles que la plupart des navigateurs établiront vers Freenet.
SimpleToadletServer.doRobots=Exclure les robots avec robots.txt ?
SimpleToadletServer.doRobotsLong=Faut-il servir un fichier /robots.txt pour envoyer promener Google, les robots d’indexation, wget, etc. ?
SimpleToadletServer.enableActivelinks=Activer les liens actifs ?
SimpleToadletServer.enableActivelinksLong=La page Parcourir Freenet devrait-elle afficher des icônes pour chaque page mise en marque-page ? La page chargera plus rapidement si les icônes ne sont pas affichées...
SimpleToadletServer.enableJS=Activer l’utilisation de JavaScript par l’interface Web ?
SimpleToadletServer.enableJSLong=L’interface Web devrait-elle utiliser les « assistants » JavaScript ? Ce paramètre devrait être faux dans la plupart des cas. Prendre note que les sitesFree ne peuvent pas utiliser JavaScript même si cela est activé.
SimpleToadletServer.enableWP=Activer l’utilisation par l’interface Web du pousser Web (expérimental) ?
SimpleToadletServer.enableWPLong=L’interface Web devrait-elle utiliser le pousser Web de JavaScript pour mettre à jour les données affichées sans recharger ? L’activation de JavaScript est exigée. Cette option est expérimentale. À utiliser à vos risques. 
SimpleToadletServer.enabled=Activer l’interface Web (FProxy) ?
SimpleToadletServer.enabledLong=Faut-il activer l’interface Web et les services HTTP ? L’interface Web est l’interface utilisateur vers Freenet, à laquelle vous pouvez accéder avec votre navigateur.
SimpleToadletServer.enableExtendedMethodHandling=Activer la gestion de méthodes HTTP étendues ?
SimpleToadletServer.enableExtendedMethodHandlingLong=L’activer pour permettre la gestion de méthodes HTTP autres que GET et POST. Exigé pour WebDAV et d’autres extensions HTTP.
SimpleToadletServer.enableInlinePrefetch=Activer la prélecture des images intégrées ?
SimpleToadletServer.enableInlinePrefetchLong=Cela pourrait aider si votre navigateur n’utilise qu’un petit nombre de connexions pour communiquer avec Freenet. Mais d’un autre côté, peut-être que non.
SimpleToadletServer.enablePersistentConnections=Activer les connexions HTTP persistantes ? (Lire la description détaillée)
SimpleToadletServer.enablePersistentConnectionsLong=Ne pas activer cette option, sauf si votre navigateur est configuré pour utiliser de nombreuses connexions, même si elles sont persistantes.
SimpleToadletServer.hasCompletedWizard=Avez-vous déjà terminé l’assistant de première configuration ?
SimpleToadletServer.hasCompletedWizardLong=Avez-vous déjà terminé l’assistant de première configuration ? Dans le cas contraire, l’interface Web redirigera toutes les requêtes vers lui.
SimpleToadletServer.illegalCSSName=Le nom de la feuille de style CSS ne doit contenir ni barre oblique, ni deux-points !
SimpleToadletServer.maxFproxyConnections=Nombre maximal de connexions fproxy
SimpleToadletServer.maxFproxyConnectionsLong=Nombre maximal de connexions fproxy que nous servirons immédiatement. Chacune utilise un fil d’exécution.
SimpleToadletServer.metaRefreshSamePageInterval=Autoriser les sitesFree à s’autorafraîchir périodiquement : intervalle minimal en secondes ou -1 = désactivé.
SimpleToadletServer.metaRefreshSamePageIntervalLong=Autoriser les sitesFree à s’autorafraîchir périodiquement avec la balise HTML « meta refresh » : intervalle minimal en secondes ou -1 = désactivé.
SimpleToadletServer.metaRefreshRedirectInterval=Autoriser les sitesFree à rediriger vers d’autres sitesFree après un délai : intervalle minimal en secondes ou -1 = désactivé.
SimpleToadletServer.metaRefreshRedirectIntervalLong=Autoriser les sitesFree à rediriger vers d’autres sitesFree après un délai avec la balise HTML « meta refresh » : intervalle minimal en secondes ou -1 = désactivé.
SimpleToadletServer.panicButton=Afficher le bouton d’urgence ?
SimpleToadletServer.panicButtonLong=Affiche un « bouton d’urgence » sur la page de la file d’attente. Il retirera tous les téléchargements et tous les téléversements, videra le cache des sitesFree visités récemment et effacera le fichier des clés principales.
SimpleToadletServer.noConfirmPanic=Pas de confirmation pour le bouton d’urgence ?
SimpleToadletServer.noConfirmPanicLong=Si cette option est vraie, le bouton d’urgence ne demandera pas de confirmation et agira immédiatement.
SimpleToadletServer.passthroughMaxSize=Taille maximale pour un transit transparent dans l’interface Web où nous ne pouvons pas montrer la progression (c.-à-d. les images)
SimpleToadletServer.passthroughMaxSizeLong=Taille maximale des images, etc. sur l’interface Web de Freenet. Si une image, feuille de style, etc. dépasse ce seuil, elle échouera, et Freenet affichera si possible une erreur. Cela a pour but d’empêcher votre navigateur d’attendre éternellement une page pleine d’images énormes.
SimpleToadletServer.passthroughMaxSizeProgress=Taille maximale pour un transit transparent dans l’interface Web où nous pouvons montrer une barre de progression (p. ex. les pages HTML)
SimpleToadletServer.passthroughMaxSizeProgressLong=Taille maximale d’une page HTML ou d’un fichier pour lesquels Freenet peut afficher une barre de progression. Si le fichier est plus gros que cette valeur, il vous sera demandé si vous voulez le télécharger en arrière-plan. p. ex. dans votre dossier de téléchargement.
SimpleToadletServer.port=Port de l’interface Web
SimpleToadletServer.portLong=Le port d’écoute TCP de l’interface Web
SimpleToadletServer.publicGatewayMode=Mode de passerelle publique ? (ne s’applique qu’aux connexions autorisées mais à accès restreint)
SimpleToadletServer.publicGatewayModeLong=Devrions-nous activer le mode passerelle publique ? Pour les IP qui sont autorisées à accéder à Freenet, mais sans un accès complet, cette option désactive la file d’attente de téléchargement et tout ce qui pourrait probablement être utilisé pour attaquer le nœud Freenet, tout en permettant encore de parcourir les sitesFree. De plus, elles ne verront que les marque-pages par défaut, pas les vôtres. Les adresses IP avec un accès complet seront autorisées à configurer le nœud. Vous devrez quand même configurer les adresses autorisées et l’adresse d’association pour obtenir une vraie passerelle publique ; vous devriez le faire après avoir redémarré.
SimpleToadletServer.publicGatewayModeNeedsRestart=Activer ou désactiver le mode passerelle publique exige que vous relanciez Freenet. Ce paramètre ne sera pas appliqué jusqu’au redémarrage, vous ne devriez donc pas changer vos autres paramètres de fproxy.
SimpleToadletServer.refilterPolicy=Que doit faire fproxy quand un fichier téléchargé correspond à la clé en cours de récupération, mais qu’il a déjà été filtré ?
SimpleToadletServer.refilterPolicyLong=Que doit faire fproxy quand un fichier téléchargé correspond à la clé en cours de récupération, mais qu’il a déjà été filtré ? RE_FILTER = le filtrer quand même car le filtre a peut-être été amélioré depuis le premier téléchargement, ACCEPT_OLD = accepter les anciennes données (performances maximales), RE_FETCH = ignorer les anciennes données.
SimpleToadletServer.sendAllThemes=Envoyer tous les thèmes au navigateur ?
SimpleToadletServer.sendAllThemesLong=Si cette option est vraie, tous les thèmes proposés seront chargés par le navigateur lors de la visualisation des pages de l’interface utilisateur de FPROXY et il sera possible de les changer grâce aux options de choix de style de page de votre navigateur.
SimpleToadletServer.ssl=Activer SSL ?
SimpleToadletServer.sslLong=Activer SSL pour l’interface Web. Pour que cela fonctionne, il vous faudra les fichiers de la politique sur la juridiction de l’extension cryptographique de Java (JCE) à niveau illimité (Java Cryptography Extension (JCE) Unlimited Strength Jurisdiction Policy Files).
