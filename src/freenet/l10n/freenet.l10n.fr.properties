Node.cachingFreenetStoreMaxSizeLong=La taille maximale du cache d’écriture en mémoire pour chaque magasin (il en existe 9). 0 pour aucun cache en mémoire (p. ex. si vous avez un disque électronique). Les clés sont de tailles diverses, donc, p. ex. si la limite est entre 2 K et 32 K, il ne sera utilisé que pour stocker des petites clés (SSK et clés publiques).
Node.cachingFreenetStorePeriod=Durée maximale de conservation des blocs dans le cache en mémoire du magasin de données avant d’être écrits dans le magasin sur le disque (en millisecondes).
Node.clientCacheType=Type du cache client ?
Node.clientCacheTypeLong=En le définissant à aucune, il y aura moins de preuves en cas de saisie de votre ordinateur, mais votre nœud devra récupérer de nouveau chaque page que vous visitez chaque fois que vous la visiterez, réduisant ainsi les performances et rendant vos requêtes plus visibles sur le réseau : en le définissant à ram, les pages mises en cache ne seront mémorisées que jusqu’à l’extinction de ce nœud Freenet et elles occuperont de la RAM. L’assistant de mise en fonction le défini à salt-hash, ce qui stocke les sitesFree visités sur le disque, mais chiffrés et possiblement protégés par un mot de passe en fonction du niveau de sécurité physique (donc la suppression sécurisée de master.keys videra le cache client).
Node.clientCacheSize=Taille du cache du client (bytes, MB, GB, TB, etc.)
Node.clientCacheSizeLong=Définir la taille du cache client. Cela est utilisé pour mettre en cache les sitesFree que vous visitez afin de ne pas avoir à les demander la prochaine fois et par conséquent les charger plus rapidement sans qu’ils soient visibles sur le réseau. Si le type de cache client est « aucun », cette option est ignorée ; si c’est « ram », cette option est la taille du cache client dans la RAM (faisant partie de la limite générale de mémoire maximale, donc augmentez-la si vous en avez besoin) ; si c’est « salt-hash », cette option est la taille du cache client sur le disque.
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Paramètre de connexion aux nœuds de propagation : ne peut pas être désactivé quand le réseau ouvert est en fonction. Vous devez soit désactiver et réactiver le réseau ouvert, soit redémarrer Freenet.
Node.databaseMemory=Utilisation maximale de la mémoire par le magasin de données (OBSOLÈTE : bdbje-index seulement !)
Node.databaseMemoryLong=Valide seulement avec les types de magasins de données bdbje-index. Utilisation maximale de la mémoire par la base de données enregistrant les indexes du magasin de données, 0 signifie illimitée (soit ~ 30 % de la mémoire maximale)
Node.deadlockTitle=Interblocage vraisemblablement causé par à une combinaison machine virtuelle Java/noyau boguée
Node.defragDatabaseOnStartup=Défragmenter la base de données des téléchargements au prochain démarrage ?
Node.defragDatabaseOnStartupLong=Si cette option est vraie, la base de données sera défragmentée lors du prochain démarrage (ou après la saisie du mot de passe).
Node.defragOnce=Ne défragmenter qu’une fois (définir aussi l’option ci-dessus !)
Node.defragOnceLong=Si cette option et celle au-dessus sont vraies, nous défragmenterons lors du prochain démarrage, puis nous désactiverons l’option de défragmentation.
Node.disablePHTLS=Désactiver le HTL probabiliste
Node.disablePHTLSLong=Désactiver le HTL probabiliste (ne pas toucher à moins de savoir ce que vous faites)
Node.dropPacketEvery=Test de la fréquence d’abandon des paquets
Node.dropPacketEveryLong=Fréquence d’abandon des paquets. Option de test utilisée par les développeurs pour simuler la perte de paquets. 0 signifie ne pas abandonner artificiellement un paquet. Ne pas toucher !
Node.enableARKs=Activer les ARK ? (NE PAS DÉSACTIVER !)
Node.enableARKsLong=Activer les ARK ? (NE PAS DÉSACTIVER !).
Node.enableOpennetFailedTitle=Échec d’activation du réseau ouvert
Node.enableOpennetFailed=Freenet n’a pas réussi à activer le réseau ouvert et ne peut pas se connecter à des inconnus. Vous devrez résoudre ce problème, signaler un bogue, ou vous connecter seulement à des amis. Détails : ${message}
Node.enableNewLoadManagementRT=Activer la nouvelle gestion de la charge (pour les requêtes en temps réel) ? (EXPÉRIMENTAL !)
Node.enableNewLoadManagementRTLong=Activez cette option pour tester le nouveau code de gestion de la charge pour les requêtes en temps réel. Cela est très expérimental et pourrait sérieusement endommager votre nœud ou dramatiquement réduire ou encore augmenter ses performances ! Bonne chance et tenez-nous informés !
Node.enableNewLoadManagementBulk=Activer la nouvelle gestion de la charge (pour les requêtes multiples) ? (EXPÉRIMENTAL !)
Node.enableNewLoadManagementBulkLong=Activez cette option pour tester le nouveau code de gestion de la charge pour les requêtes multiples. Cela est très expérimental et pourrait sérieusement endommager votre nœud ou dramatiquement réduire ou encore augmenter ses performances ! Bonne chance et tenez-nous informés !
Node.enablePacketCoalescing=Activer la coalescence des paquets ?
Node.enablePacketCoalescingLong=Activer la coalescence des paquets ? La coalescence des paquets améliore l’efficacité de la bande passante, diminue l’utilisation de l’UCT, renforce un peu la résistance à l’analyse de trafic avec un léger impact sur la latence des messages. Ne pas désactiver cette option à moins de savoir ce que vous faites.
Node.enablePerNodeFailureTables=Activer les tables d’échec pour chaque nœud ?
Node.enablePerNodeFailureTablesLong=Activer le réacheminement automatique pour éviter nœuds n’ayant pas répondu à une requête durant les dernières 10 minutes ?
Node.enableRoutedPing=Activer FNPRoutedPing ?
Node.enableRoutedPingLong=Activer FNPRoutedPing ? Utile seulement pour les simulations mais pas sur le réseau réel. Désactivez-le.
Node.enableSwapping=Permettre la permutation d’emplacement ?
Node.enableSwappingLong=Permettre la permutation d’emplacement ?
Node.enableSwapQueueing=Permettre la mise en file des demandes de permutation ?
Node.enableSwapQueueingLong=Permettre la mise en file des demandes de permutation ?
Node.enableULPRDataPropagation=Activer la propagation des données ULPR ?
Node.enableULPRDataPropagationLong=Activer la propagation rapide des clés demandées récemment vers les nœuds qui en ont fait la demande quand les données sont finalement trouvées ? (Requêtes persistantes ultra-légères ; cela est particulièrement important pour les clients de clavardage). Cela active aussi RecentlyFailed, ce qui détruira les requêtes ayant échoué récemment.
Node.errorApplyingConfig=Erreur lors de la mise en place de la nouvelle configuration : ${error}
Node.forceBigShrink=Rétrécissements importants immédiats des magasins (uniquement pour les magasins de type bdbje-index)
Node.forceBigShrinkLong=Faut-il accomplir les rétrécissements importants (plus de 10 %) immédiatement (plutôt que d’attendre le prochain redémarrage du nœud) ? Les rétrécissements en ligne ne préservent pas les données utilisées très récemment et ne sont donc pas recommandés ; à n’utiliser que s’il vous faut un résultat immédiat. Uniquement pour les magasins de type bdbje-index.
Node.inBWLimit=Limite de la bande passante en téléchargement
Node.inBWLimitLong=Limite de bande passante en téléchargement. Freenet essaiera de ne pas la dépasser, mais ce n’est pas très précis. Définie à -1, la limite de bande passante en téléchargement sera 4x la limite de bande passante en téléversement. Sans unité, c’est en octets/seconde et les unités SI et IEC sont acceptées. Donc quelque chose comme 10 KiB/s ou 1.5 Mbps (signifiant 10 kibioctets/seconde et 1,5 mégabits/seconde respectivement) est aussi accepté.
Node.invalidStoreSize=La taille du magasin doit être au moins 32 Mo
Node.invalidMemoryCacheSize=La taille du cache mémoire doit être d’au moins 0. En fait, une clé ne sera mise en cache que si elle fait moins ~ 1200 octets, 33 Ko pour les CHK.
Node.l10nLanguage=La langue utilisée par Freenet pour afficher les messages
Node.l10nLanguageLong=Ce paramètre changera la langue d’affichage des messages.
Node.masterKeyFile=Emplacement du fichier des clés principales
Node.masterKeyFileLong=Nom du fichier des clés principales. Il contient les clés de chiffrement du cache des sites visités récemment (cache-client), de la file d’attente de téléchargement, etc. Ils peuvent être protégés par mot de passe sur la page des niveaux de sécurité, mais la suppression sécurisée du fichier des clés rendra les éléments chiffrés inutiles, même avec le mot de passe. (Si c’est un chemin relatif, il sera relatif au répertoire des données de l’utilisateur).
Node.maxHTL=HTL maximal
Node.maxHTLLong=HTL maximal
Node.maxOpennetPeers=Nombre maximal de pairs du réseau ouvert
Node.maxOpennetPeersLong=Nombre maximal de pairs du réseau ouvert (entre 0 et ${default} inclusivement, la limite effective dépendra du nombre d’amis, ainsi que de votre limite de bande passante et sera affichée sur la page des statistiques).
Node.maxOpennetPeersMustBeTwentyOrLess=Doit être ${maxpeers} ou moins
Node.mustBePositive=La valeur de configuration doit être positive
Node.nodeDir=Répertoire des références de nœud
Node.nodeDirLong=Chemin du répertoire pour les renseignements en rapport au nœud (p. ex. l’identité du nœud, les pairs).
Node.cfgDir=Répertoire de configuration
Node.cfgDirLong=Chemin du répertoire pour la configuration modifiable par l’utilisateur (p.ex : pour ignorer la langue).
Node.userDir=Répertoire des données utilisateur
Node.userDirLong=Chemin du répertoire des données utilisateur (p.ex. marque-pages, listes de téléchargement).
Node.runDir=Répertoire d’état d’exécution
Node.runDirLong=Chemin du répertoire d’exécution de Freenet. Il peut être vidé quand Freenet ne fonctionne pas.
Node.pluginDir=Répertoire des greffons
Node.pluginDirLong=Chemin du répertoire des greffons.
Node.probeBandwidthShort=Répondre aux requêtes de sondage sur la limite de bande passante
Node.probeBandwidthLong=Si cela est vrai, Freenet répondra aux requêtes pour la limite de bande passante sortante. Cela est pour améliorer la connaissance des conditions du réseau et pour permettre aux simulations de mieux refléter le réseau réel. Une petite quantité de bruit aléatoire sera ajouté pour rendre les renseignements moins identifiable mais quand même utile pour le diagnostic  Si cela est faux, il répondra par un refus.
Node.probeBuildShort=Répondre aux requête de sondage sur la version
Node.probeBuildLong=Si cela est vrai, Freenet répondra aux requêtes de sondage sur la version. Cela sert à mesurer la propagation des mises à jour. Si cela est faux, il répondra par un refus.
Node.probeIdentifierShort=Identifiant assigné aléatoirement pour les requêtes de sondage
Node.probeIdentifierLong=Cet identifiant est seulement utilisé pour les requêtes de sondage sur l’identifiant. Défini à -1, une nouvelle valeur aléatoire sera choisie.
Node.probeRespondIdentifierShort=Répondre aux requêtes de sondage sur l’identifiant
Node.probeRespondIdentifierLong=Si cela est vrai, Freenet répondra aux requêtes de sondage d’un identifiant et d’information très peu précise sur le temps de fonctionnement. Une petite quantité de bruit sera ajoutée à l’information de temps de fonctionnement pour la rendre moins identifiable mais quand même utile pour le diagnostic. Cela est utile pour estimer la taille du réseau, l’apparition de nouveaux nœuds et la disparition de nœuds qui ne reviendront jamais en ligne. Si cela est faux, il répondra par un refus.
Node.probeLinkLengthsShort=Répondre aux requêtes de sondage sur la longueur des liens
Node.probeLinkLengthsLong=Si cela est vrai, Freenet répondra aux requêtes de sondage sur la longueur des liens, afin d’améliorer la connaissance des conditions du réseau et de permettre aux simulations de mieux refléter le réseau réel. Une petite quantité de bruit aléatoire sera ajouté pour rendre l’information moins identifiable mais quand même utile pour le diagnostic Si celai est faux, il répondra par un refus
Node.probeLocationShort=Répondre aux requêtes de sondage sur l’emplacement
Node.probeLocationLong=Si cela est vrai, Freenet répondra aux requêtes de sondage sur l’emplacement de basse précision afin de permettre la mesure de la géodistribution du réseau et ne contient aucune information autre que l’emplacement. Si cela est faux, il répondra par un refus.
Node.respondOverallBulkOutputCapacityUsage=Répondre aux requêtes de sondage sur l’utilisation de la capacité globale et de limite très approximative de la bande passante
Node.respondOverallBulkOutputCapacityUsageLong=Si cela est vrai, Freenet répondra aux requêtes de sondage sur l’utilisation de la capacité totale (un problème pour la bande passante, il s’agit d’une estimation-devinette de la quantité de bande passante utilisée si toutes les requêtes en cours réussissaient) et une idée approximative de la limite de bande passante (un entier, divisé par 10 Kb/s, min. 1 max. 10).
Node.probeStoreSizeShort=Répondre aux requêtes de sondage sur la taille du magasin
Node.probeStoreSizeLong=Si cela est vrai, Freenet répondra aux requêtes de sondage sur la taille du magasin afin d’améliorer la connaissance des conditions du réseau et de permettre aux simulations de mieux refléter le réseau réel. Une petite quantité de bruit aléatoire sera ajouté pour rendre l’information moins identifiable mais quand même utile pour le diagnostic Si cela est faux, il répondra par un refus.
Node.probeUptimeShort=Répondre aux requêtes de sondage sur le temps de fonctionnement
Node.probeUptimeLong=Si cela est vrai, Freenet répondra aux requêtes de sondage sur le pourcentage de temps de fonctionnement sur 48 heures ou 7 jours afin d’améliorer la connaissance des conditions du réseau et de permettre aux simulations de mieux refléter le réseau réel. Une petite quantité de bruit aléatoire sera ajouté pour rendre l’information moins identifiable mais quand même utile pour le diagnostic Si cela est faux, il répondra par un refus.
Node.probeRejectStatsShort=Répondre aux requêtes de sondage sur la proportion de requêtes rejetées de types divers.
Node.probeRejectStatsLong=Si cette option est vraie, Freenet répondra aux requêtes de sondage sur la proportion de divers types de requêtes qui sont rejetées.
Node.trafficClass=La valeur « TrafficClass » de classe de trafic à passer à Socket.setTrafficClass() pour les réseaux invisibles et ouverts.
Node.trafficClassLong=La valeur « TrafficClass » de classe de trafic à passer à Socket.setTrafficClass() pour les réseaux invisibles et ouverts. La valeur définie ne sera prise en compte qu’après redémarrage du nœud.
Node.nodeName=Pseudonyme de ce nœud Freenet
Node.nodeNameLong=Pseudonyme du nœud. Ne sera visible que pour les amis.
Node.maxPacketSize=Taille maximale des paquets (MTU)
Node.maxPacketSizeLong=Taille maximale des paquets UDP que Freenet envoie, en supposant que les en-têtes UDP/IP sont de 28 octets. Nous utiliserons la MTU de l’interface si nous pouvons la détecter, mais les obstructions arrivent surtout ailleurs et, malheureusement, nous ne pouvons pas détecter facilement la MTU du chemin.
Node.notUsingWrapperTitle=L’enveloppeur n’est pas utilisé !
Node.notUsingWrapper=Vous exécutez Freenet sans l’enveloppeur. Ce n’est pas recommandé. Freenet sera incapable de se redémarrer, les mises à jour automatiques ne fonctionneront pas et si Java plante, il ne sera pas redémarrer non plus. De plus, Freenet ne peut pas générer de vidage en certains endroits et le débogage sera donc un peu plus difficile.
Node.notUsingWrapperShort=Freenet fonctionne sans l’enveloppeur, ce qui n’est pas recommandé.
Node.oneConnectionPerIP=Limiter à une connexion par adresse ? (amis) (NON RECOMMANDÉ)
Node.oneConnectionPerIPLong=Abandonner automatiquement les connexions d’amis quand d’autres amis ont la même adresse IP (externe). 
Node.opennetEnabled=Activer le mode non fiable (connexion automatique à des nœuds non fiables) ?
Node.opennetEnabledLong=Activer le mode non fiable (réseau ouvert) ? Si cela est activé, votre nœud Freenet échangera automatiquement les références de nœud avec d’autres nœuds inconnus (inconnus, par opposition aux amis). Mais cela signifie que le fait que vous exécutez un nœud ne sera plus confidentiel et que de nombreuses attaques deviendront plus faciles. Si vous connaissez assez de personnes utilisant Freenet, vous devriez vous en tenir à des connexions fiables (amis) avec eux et désactiver cette option.
Node.outBWLimit=Limite de bande passante en téléversement
Node.outBWLimitLong=Limite stricte de bande passante en téléchargement. Freenet ne devrait presque jamais la dépasser. Normalement, vous ne devriez pas la définir à plus de la moitié de la bande passante de téléversement de votre connexion Internet, qui est habituellement bien inférieure à la bande passante en téléchargement. Sans unité, c’est en octet par seconde et les unités SI et IEC sont acceptées. Donc quelque chose comme 10 KiB/s ou 1.5 Mbps (signifiant 10 kibioctets/seconde et 1,5 mégabits/seconde respectivement) est aussi accepté.
Node.paddDataPackets=Ajouter des données aléatoires d’une longueur aléatoire aux paquets de données envoyés par ce nœud Freenet ? (LIRE L’AVERTISSEMENT AVANT DE DÉSACTIVER !)
Node.paddDataPacketsLong=Ajouter du contenu à longueur aléatoire aux paquets de données envoyés par ce nœud Freenet ? Sur un nœud seul, désactiver cette option est néfaste pour la sécurité ; si une partie importante du réseau commence à le faire, nous devenons très vulnérables à un attaquant passif. Cependant, cela devrait améliorer les performances, en particulier le pourcentage de charge utile. Vous êtes prévenu !
Node.passOpennetPeersThroughDarknet=Relayer les réfnœuds du réseau ouvert par les pairs du réseau invisible ?
Node.passOpennetPeersThroughDarknetLong=Si cette option est vraie, les réfnœuds du réseau ouvert (JAMAIS votre réfnœud du réseau invisible) seront relayées par les pairs de notre réseau invisible. Ainsi, un nœud (ce nœud ou ses pairs) peut obtenir pairs du réseau ouvert par les pairs de son réseau invisible. C’est utile car cela nous permet d’amorcer de nouveaux pairs du réseau-ouvert après avoir perdu nos pairs suite à une indisponibilité. Cependant, cela pourrait un peu faciliter l’analyse de trafic, donc désactivez-le si vous êtes paranoïaque.
Node.port=Numéro de port du réseau invisible (UDP)
Node.portLong=Port UDP utilisé par Freenet pour communiquer avec les nœuds de vos amis. Ce port devrait si possible être réacheminé dans votre routeur. Nous utilisons un port séparé pour les connexions aux inconnus.
Node.opennetPort=Numéro de port du réseau ouvert (UDP)
Node.opennetPortLong=Le port UDP utilisé par Freenet pour communiquer avec des inconnus, c.-à-d. des nœuds fonctionnant en mode réseau ouvert. Ce port devrait si possible être réacheminé dans votre routeur. Nous utilisons un port séparé pour les connexions aux nœuds de vos amis.
Node.publishOurPeersLocation=Devons-nous envoyer l’emplacement de nos pairs à nos pairs ?
Node.publishOurPeersLocationLong=Devrons-nous envoyer l’emplacement de nos pairs à nos pairs ? Cela facilite le routage mais révèle certaines informations à un attaquant potentiel.
Node.pleaseSetPeersVisibilityAlertTitle=Veuillez définir le mode de visibilité pour vos amis
Node.pleaseSetPeersVisibilityAlert=Freenet peut maintenant se connecter aux amis de vos amis afin d’améliorer les performances et rendre votre connexion plus fiable, mais il a besoin de savoir avec qui, de vos pairs, il peut le faire de manière sûre. Veuillez vous rendre sur la  page Connexions aux amis et définissez le mode de visibilité pour vos amis. Vous devriez généralement les définir à OUI afin que Freenet puisse se connecter à leurs amis et qu’ils puissent se connecter aux vôtres, mais si vous ne voulez pas que vos amis prennent connaissance d’un de vos amis, les définir à NON.
Node.showFriendsVisibilityAlert=Afficher une alerte quand il manque les paramètres de visibilité des amis ?
Node.routeAccordingToOurPeersLocation=Devrons-nous prendre en considération les emplacements des pairs de nos pairs à fin de routage ?
Node.routeAccordingToOurPeersLocationLong=Cela facilite le routage mais pourrait aider un attaquant potentiel.
Node.skipWrapperWarning=Ignorer l’avertissement « L’enveloppeur n’est pas utilisé » ?
Node.skipWrapperWarningLong=Si cette option est vraie, l’avertissement « L’enveloppeur n’est pas utilisé » ne sera pas affiché. Noter que l’avertissement ne sera caché qu’à partir du prochain redémarrage.
Node.slashdotCacheLifetime=Durée de rétention des données dans le cache des requêtes récentes
Node.slashdotCacheLifetimeLong=Durée de rétention des données dans le cache des requêtes récentes (en millisecondes, utiliser k pour secondes). Prendre note que cette valeur disparaîtra après un redémarrage.
Node.slashdotCacheSize=Taille maximale du cache des requêtes récentes (en bytes, KB, MB, GB, TB, etc.)
Node.slashdotCacheSizeLong=Taille maximale du cache des requêtes récentes (prendre note qu’il y existe aussi une limite de temps).
Node.storeDirectory=Répertoire du magasin
Node.storeDirectoryLong=Chemin du répertoire pour les fichiers du magasin de données, contenant les données (clés, blocs, etc.) servies aux autres utilisateurs de Freenet.
Node.storeMaxMemTooHigh=Vous ne voulez probablement pas allouer plus de 80 % de votre RAM à BDB !
Node.storePreallocate=Préallouer de l’espace pour le magasin de données
Node.storePreallocateLong=Préallouer de l’espace pour le magasin de données
Node.storeSaltHashResizeOnStart=Redimensionner le magasin au démarrage du nœud (salt-hash seulement)
Node.storeSaltHashResizeOnStartLong=Redimensionner le magasin au démarrage du nœud (salt-hash seulement). Si cette option est vraie, Freenet terminera le redimensionnement du magasin de données au démarrage. L’opération se terminera beaucoup plus rapidement qu’en le faisant à la volée, mais d’autre part, votre nœud Freenet ne sera pas disponible avant la fin du redimensionnement.
Node.storeSize=Taille du magasin de données Freenet (bytes, MB, GB, TB, etc.)
Node.storeSizeLong=Taille du magasin de données Freenet, incluant le magasin et le cache ainsi que les données passant par votre nœud. Freenet utilise l’espace disque pour beaucoup d’autres choses, telles que les fichiers temporaires et vos téléchargements, qui sont séparés.
Node.storeType=Type de magasin de données
Node.storeTypeLong=Type de magasin de données. Actuellement, cela peut être salt-hash (la valeur par défaut, stocke les données sur le disque avec une table de hachage avec perte et un filtre Bloom), ou ram (POUR TEST UNIQUEMENT, conserve l’index et les données en mémoire, pas sur le disque). Utilisez ram uniquement si vous savez ce que vous faites et avez suffisamment de RAM pour stocker toutes vos données (et prenez note quelles ne seront pas enregistrées à l’extinction) ! Les changements ne prendront effet qu’après le redémarrage de Freenet.
Node.storeBloomFilterSize=Taille (totale) du filtre de Bloom en octets
Node.storeBloomFilterSizeLong=Taille (totale) du filtre de Bloom en octets. Habituellement, 1/2048e de la taille du magasin de données est amplement suffisant. Définir à zéro pour désactiver le filtre de Bloom. Définir à -1 pour réinitialiser à la valeur par défaut.
Node.storeBloomFilterCounting=Utiliser un filtre de Bloom de comptage ?
Node.storeBloomFilterCountingLong=Utiliser un filtre de Bloom de comptage sur 2 bits ? (ne pas toucher à moins de savoir ce que vous faites)
Node.storeUseSlotFilters=Utiliser les filtres d’emplacements ? (fortement recommandé)
Node.storeUseSlotFiltersLong=Cela réduit grandement les E/S sur disque pour le magasin salt-hash, avec un coût mémoire et disque d’environ 4 octets pour chaque clé, c.-à-d. 1/3000e de la taille du magasin. Cela est fortement recommandé, à moins que votre RAM ne soit petite et que vous possédiez un disque électronique rapide.
Node.storeSaltHashSlotFilterPersistenceTime=Intervalle de persistance pour les filtres d’emplacements
Node.storeSaltHashSlotFilterPersistenceTimeLong=Fréquence d’écriture des filtres d’emplacements pour le magasin. -1 = écrire immédiatement. 0 = écrire à l’extinction. > 0 = écrire toutes les n millisecondes. Donc p. ex. 60000 = chaque minute. Prendre note que si l’extinction de Freenet est « sale » et que cela n’est pas défini à « écrire immédiatement », le filtre d’emplacements sera reconstruit lors du prochain démarrage, ce qui causera une quantité significative d’accès au disque.
Node.slotFilterPersistenceTimeError=La durée de persistance du filtre d’emplacements doit être -1, 0, ou positive.
Node.swapRInterval=Intervalle d’envoi des requêtes de permutation (ms)
Node.swapRIntervalLong=Intervalle, en millisecondes, entre les envois de demandes de permutation.
Node.throttleLocalTraffic=Limiter le trafic local ?
Node.throttleLocalTrafficLong=Étrangler le trafic local ? Activé, même le trafic du réseau et de l’hôte locaux seront sujets à la limitation de la bande passante. 
Node.useSlashdotCache=Mettre en cache toutes les requêtes pendant 30 minutes ?
Node.useSlashdotCacheLong=Les réponses aux requêtes avec un HTL élevé ne sont pas éligibles au stockage dans le magasin de données. Si cette option est vraie, elles seront stockées dans le cache des requêtes récentes, un cache spécial à court terme. Si cette option est fausse, seules les réponses ULPR (c.-à-d. les réponses retardées aux requêtes) seront stockées dans ce cache. Cela est activé par défaut à moins que le niveau de sécurité du réseau ne soit MAXIMAL, car cela est important pour de bonnes performances quand une clé devient soudainement populaire. Cependant, il y a un impact sur la sécurité, car si un attaquant se rapproche de la cible en 30 minutes (peu probable dans la plupart des cas), ce mécanisme pourrait l’aider à confirmer ses suppositions.
Node.usingGCJTitle=Il n’est pas recommandé d’exécuter Freenet sous GCJ
Node.usingGCJ=Vous exécutez Freenet sous GCJ (un compilateur Java libre). Il est bogué et causera probablement des problèmes. Nous recommandons de passer à OpenJDK (qui est aussi libre, et présentera probablement moins de bogues étranges).
Node.usingOracleTitle=Vous exécutez Freenet avec la machine virtuelle Oracle Java officielle. Veuillez si possible passer à OpenJDK.
Node.usingOracle=Vous exécutez Freenet avec la machine virtuelle Java officielle d’Oracle. La machine virtuelle Java officielle a délibérément limité le code de chiffrement à cause de restrictions à l’exportation. Nous devons donc utiliser le code de chiffrement intégré à Freenet qui pourrait être plus lent. Vous devriez si possible passer à OpenJDK (p. ex. en l’installant grâce à votre gestionnaire de paquets).
Node.withAnnouncement=Permettre à Freenet de s’auto-amorcer en utilisant des nœuds de propagation ?
Node.withAnnouncementLong=Permettre à votre nœud Freenet de s’amorcer en utilisant les nœuds de propagation ? Pour nous joindre au réseau ouvert (le réseau des inconnus, connexion automatique de Freenet dans les modes de sécurité réseau bas et normal), nous contactons des nœuds publics choisis dans une courte liste fournie avec Freenet. Évidemment, ce n’est pas très sécurisé, mais si vous utilisez le réseau ouvert, vous en avez probablement besoin : si votre nœud est hors service pour quelques temps, surtout s’il est derrière une traduction d’adresses et/ou s’il change son adresse IP, il devra probablement propager de nouveau. Si vous souhaité une sécurité meilleure, vous devez vous connecter à vos amis et activer le haut niveau de sécurité réseau.
Node.writeLocalToDatastore=Écrire les requêtes locales et voisines dans le magasin de données ?
Node.writeLocalToDatastoreLong=Faut-il écrire les données retournées par les requêtes à HTL élevé (locales ou voisines) dans le magasin de données persistant principal ? Nous vous recommandons fortement de laisser cette option désactivée, sauf si vous ne craignez pas les conséquences d’une saisie de votre magasin de données ou les attaques par sondage de votre magasin. Cette option sera activée par défaut seulement si le niveau de sécurité réseau et le niveau de sécurité physique sont tous deux FAIBLE.
NodeClientCore.alwaysCommit=Archiver après chaque travail de base de données ?
NodeClientCore.alwaysCommitLong=Si cette option est fausse, nous archivons la base de données sur le disque toutes les 30 secondes. Si elle est vraie, nous archivons la base de données après chaque travail de base de données. Cela réduira les performances, mais garantira qu’aucune progression n’est perdue suite à une extinction sale et réduira légèrement l’utilisation de la mémoire. Cette option devrait normalement être désactivée afin de réduire les accès au disque.
NodeClientCore.maxArchiveSize=Taille maximale de toute archive
NodeClientCore.maxArchiveSizeLong=Taille maximale de toute archive
NodeClientCore.couldNotFindOrCreateDir=Impossible de trouver ou de créer le répertoire
NodeClientCore.downloadAllowedDirs=Répertoires de téléchargement autorisés
NodeClientCore.downloadAllowedDirsLong=Liste de répertoires séparés par des points-virgules, vers lesquels les téléchargements sont permis. « downloads » correspond au dossier des téléchargements, vide signifie qu’aucun téléchargement sur disque n’est permis, « all » signifie que les téléchargements sont permis vers n’importe quel répertoire ! AVERTISSEMENT: si cela est défini à « all », quiconque ayant accès à FCP pourra télécharger n’importe quel fichier n’importe où sur votre ordinateur !
NodeClientCore.downloadsDir=Répertoire de téléchargement par défaut
NodeClientCore.downloadsDirLong=Le répertoire où enregistrer par défaut les fichiers téléchargés 
NodeClientCore.encryptPersistentTempBuckets=Chiffrer les compartiments temporaires persistants ?
NodeClientCore.encryptPersistentTempBucketsLong=Chiffrer les compartiments temporaires persistants ? Dans certains cas (si vous utilisez le chiffrement du disque dur et du fichier d’échange), il pourrait ne pas être pertinent de chiffrer les compartiments temporaires persistants.
NodeClientCore.encryptTempBuckets=Chiffrer les compartiments temporaires ?
NodeClientCore.encryptTempBucketsLong=Chiffrer les compartiments temporaires ? Dans certains cas (si vous utilisez le chiffrement du disque dur et du fichier d’échange), il ne serait peut-être pas pertinent de chiffrer les compartiments temporaires.
NodeClientCore.fileForClientStats=Fichier dans lequel stocker les statistiques des clients
NodeClientCore.fileForClientStatsLong=Fichier où stocker les statistiques de limitation des clients (utilisées pour décider de la fréquence d’envoi des requêtes)
NodeClientCore.lazyStartDatastoreChecker=Démarrer sur demande le fil du vérificateur du magasin de données ?
NodeClientCore.lazyStartDatastoreCheckerLong=Démarrer sur demande le fil du vérificateur du magasin de données ? Utile principalement pour les simulations ou si les fils d’exécution sont extrêmement coûteux. Cette option devrait être désactivée pour la plupart des nœuds.
NodeClientCore.lazyStartDatastoreCheckerMustRestartNode=Vous devez redémarrer Freenet pour changer le paramètre « Démarrer sur demande le fil du vérificateur du magasin de données »
NodeClientCore.maxUSKFetchers=Nombre maximal de récupérateurs d’USK temporaires
NodeClientCore.maxUSKFetchersLong=Nombre maximal de récupérations temporaires en arrière-plan d’USK visités récemment (p. ex. des sitesFree). Prendre note que les clients et les greffons (p. ex. WebOfTrust) peuvent s’abonner aux USK, ce qui n’est pas pris en compte dans la limite.
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Doit être supérieur à zéro
NodeClientCore.memoryLimitedJobThreadLimit=Fils FEC max.
NodeClientCore.memoryLimitedJobThreadLimitLong=Nombre maximal de fils d’exécution utilisés pour les opérations gourmandes en mémoire, telles que le décodage/encodage FEC (c.-à-d. le décodage d’un gros fichier à partir de blocs téléchargés du réseau en utilisant le contrôle continu).
NodeClientCore.memoryLimitedJobThreadLimitMustBe1Plus=Vous devez allouer au moins 1 fil aux décodages FEC
NodeClientCore.memoryLimitedJobMemoryLimit=Mémoire max. utilisée pour les fils FEC
NodeClientCore.memoryLimitedJobMemoryLimitLong=Quantité maximale de mémoire utilisée pour les opérations gourmandes en mémoire, telles que le décodage/encodage FEC (c.-à-d. le décodage d’un gros fichier à partir de blocs téléchargés du réseau en utilisant le contrôle continu).
NodeClientCore.memoryLimitedJobMemoryLimitMustBeAtLeast=Les décodages FEC ont besoin d’au moins ${min} de mémoire (car un grand segment unique aura besoin de cette quantité de mémoire pour décoder/encoder)
NodeClientCore.minDiskFreeLongTerm=Espace disque libre minimal
NodeClientCore.minDiskFreeLongTermLong=Quantité minimale d’espace disque libre à long terme. Les compartiments RAM pour les téléchargements en cours sont comptabilisés dans cette limite.
NodeClientCore.minDiskFreeShortTerm=Espace disque libre minimal durant le décodage
NodeClientCore.minDiskFreeShortTermLong=Espace disque libre minimal au cours d’une période brève, lors d’opérations faisant intensivement appel au disque mais de courte durée telles que la fin d’un téléchargement. Nous recommandons qu’il soit plus petit que la limite à long terme.
NodeClientCore.movingTempDirOnTheFlyNotSupported=Le déplacement à la volée du répertoire temporaire n’est pas pris en charge pour le moment
NodeClientCore.persistentTempDir=Répertoire des fichiers temporaires persistants
NodeClientCore.persistentTempDirLong=Chemin du répertoire où placer les fichiers temporaires persistants. Persistant signifie qu’ils devraient être conservés même si Freenet ne s’exécute pas.
NodeClientCore.pluginStoresDir=Dossier des données de greffons
NodeClientCore.pluginStoresDirLong=Chemin vers le répertoire de stockage des données des greffons. Prendre note que tous les greffons n’utilisent pas ce mécanisme, certains créent leurs propres fichiers.
NodeClientCore.maxRAMBucketSize=Taille maximale d’un compartiment de RAM (bytes, KB, MB, etc., permis)
NodeClientCore.maxRAMBucketSizeLong=Taille maximale d’un compartiment de RAM (les compartiments plus gros seront stockés comme fichiers sur le disque)
NodeClientCore.ramBucketPoolSize=Quantité de RAM dédiée aux compartiments temporaires (bytes, KB, MB, etc., permis)
NodeClientCore.ramBucketPoolSizeLong=Quantité de RAM à allouer aux compartiments temporaires. C’est un compromis entre une utilisation accrue de la mémoire ou plus d’E/S.
NodeClientCore.startingUpTitle=Démarrage de Freenet en cours
NodeClientCore.startingUp=Veuillez laisser quelques instants à Freenet pour terminer le processus de démarrage. Pendant ce temps, certaines choses pourraient ne pas fonctionner et Freenet pourrait être plus lent que d’habitude.
NodeClientCore.startingUpShort=Freenet est en cours de démarrage, certaines choses pourrait ne pas fonctionner et Freenet pourrait être lent.
NodeClientCore.tempDir=Répertoire des fichiers temporaires. Il peut être vidé quand Freenet ne s’exécute pas.
NodeClientCore.tempDirLong=Nom du répertoire où placer les fichiers temporaires
NodeClientCore.uploadAllowedDirs=Répertoires d’où le téléversement est autorisé
NodeClientCore.uploadAllowedDirsLong=Liste de répertoires, séparés par des points-virgules, à partir desquels les téléversements sont permis. Laisser vide signifie qu’aucun téléversement n’est permis à partir d’un disque, « all » signifie que les téléversements sont permis de n’importe où (y compris les fichiers systèmes, etc. !). AVERTISSEMENT: si cela est défini à « all », tout fichier se trouvant sur votre ordinateur peut être téléversé par quiconque ayant accès à FCP.
NodeClientCore.useAIMDsRT=Utiliser AIMD pour les requêtes en temps réel ? (EXPERTS SEULEMENT)
NodeClientCore.useAIMDsRTLong=Activer la limitation des initiateurs de requêtes au niveau de l’émetteur, basée sur l’estimation de débit augmentation additive/retrait multiplicatif (AIMD) de style TCP (pour les requêtes en temps réel). Cela active ou désactive un élément clé de l’ancien système de gestion de la charge. EXPERTS SEULEMENT !!!
NodeClientCore.useAIMDsBulk=Utiliser AIMD pour les requêtes multiples ? (EXPERTS SEULEMENT)
NodeClientCore.useAIMDsBulkLong=Activer la limitation des initiateurs de requêtes au niveau de l’émetteur, basée sur l’estimation de débit augmentation additive/retrait multiplicatif (AIMD) de style TCP (pour les requêtes multiples). Cela active ou désactive un élément clé de l’ancien système de gestion de la charge. EXPERTS SEULEMENT !!!
NodeIPDectector.inclLocalAddress=Inclure les adresses locales dans réfnœud
NodeIPDectector.inclLocalAddressLong=Inclure ou non les adresses locales (LAN et localhost) dans les références de nœud. Cela sera inutile, sauf si allowLocalAddresses=true de part et d’autre pour les références respectives (utiliser la page Amis du mode avancé pour définir ce drapeau).
NodeIPDectector.ipOverride=Adresse IP forcée
NodeIPDectector.ipOverrideLong=Adresse IP forcée (non requis habituellement) - à définir si vous avez une adresse IP « fixe » ou un nom de domaine (p.ex. avec dyndns) et que vous êtes derrière un pare-feu. Prendre note que Freenet inclura quand même les autres adresses IP détectées sauf si vous utilisez l’option « Adresse IP d’association ».
NodeIPDectector.tempAddressHint=Indication d’adresse IP temporaire
NodeIPDectector.tempAddressHintLong=Indication temporaire de ce que pourrait être votre IP ; supprimé après usage
NodeIPDetector.maybeSymmetric=Il semble que votre nœud soit derrière une traduction d’adresses symétrique. Vous pourriez éprouver des problèmes de connexion. Si vous êtes derrière une traduction d’adresse symétrique, vous ne pourrez probablement vous connecter qu’à des pairs ouverts vers Internet.
NodeIPDetector.maybeSymmetricTitle=Problèmes de connexion
NodeIPDetector.maybeSymmetricShort=Problèmes de connexion : vous êtes peut-être derrière une traduction d’adresses symétrique.
NodeIPDetector.unknownHostErrorInIPOverride=Hôte inconnu : ${error}
NodeStat.aggressiveGC=Modificateur aggressiveGC
NodeStat.aggressiveGCLong=Permet à l’utilisateur d’ajuster le délai entre la récupération de place et la finalisation forcée. NE DEVRAIT PAS ÊTRE CHANGÉ à moins de savoir ce que vous faites ! -1 signifie : désactiver l’appel forcé à System.gc() et System.runFinalization()
NodeStat.ignoreLocalVsRemoteBandwidthLiability=Traiter les requêtes locales comme des requêtes distantes pour diminuer la bande passante promise ?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=L’activation de cette option réduira considérablement l’utilisation de la bande passante et augmentera légèrement la résistance contre les requêtes lançant des attaques temporelles (vous ne devriez pas vraiment vous en soucier, car les attaques par corrélation sont probablement plus faciles).
NodeStat.freeHeapBytesThreshold=Seuil d’octets de tas libres 
NodeStat.freeHeapBytesThresholdLong=Freenet essaiera de garder ses octets de tas libres au dessus de ce seuil en refusant les nouvelles requêtes
NodeStat.freeHeapPercentThreshold=Seuil de pourcentage de tas libre
NodeStat.freeHeapPercentThresholdLong=Freenet essaiera de garder son pourcentage d’octets de tas libres (d’octets de tas libres maximaux permis) au dessus de ce seuil en refusant les nouvelles requêtes
NodeStat.maxPingTime=Durée de ping maximale ?
NodeStat.maxPingTimeLong=Freenet rejettera toutes les requêtes si la durée moyenne de ping vers ses pairs dépasse ce seuil. Les durées de ping se sont avérées être un indicateur fiable de la charge du réseau et de celle du système, mais si votre connexion Internet est anormalement lente, vous devriez augmenter cette valeur. Mesurée en millisecondes.
NodeStat.subMaxPingTime=Commencer à rejeter les requêtes au-delà de quel temps de ping ?
NodeStat.subMaxPingTimeLong=Freenet commencera à rejeter certaines requêtes si la durée moyenne de ping vers ses pairs dépasse cette durée. Augmentez-la si votre connexion Internet est anormalement lente. Mesurée en millisecondes.
NodeStat.memCheck=Activer la vérification de la mémoire
NodeStat.memCheckLong=Activer la vérification de la mémoire (écrit un message dans le fichier journal, obligatoire afin que aggressiveGCModificator ait un effet !)
NodeStat.statsPersister=Fichier dans lequel stocker les statistiques des nœuds
NodeStat.statsPersisterLong=Fichier dans lequel stocker les statistiques des nœuds (pas les statistiques des clients. Elles sont utilisées pour décider s’il faut accepter les requêtes, donc ne le supprimez pas)
NodeStat.threadLimit=Limite de fils
NodeStat.threadLimitLong=Freenet essaiera de limiter son utilisation de fils d’exécution à la valeur spécifiée en refusant toute nouvelle requête en cas d’utilisation de trop de fils.
NodeStats.allRequests=Toutes les requêtes
NodeStats.averageHeader=Moyenne
NodeStats.bulkSends=Envois multiples
NodeStats.blockTransfersRT=Transferts en bloc (RT)
NodeStats.blockTransfersBulk=Transferts en bloc (multiples)
NodeStats.blockTransfersLocal=Transferts en bloc (locaux)
NodeStats.bulkHeader=Multiple
NodeStats.count=Décompte
NodeStats.delayTimes=Temps de retard
NodeStats.group=Groupe
NodeStats.localCHKs=CHK locales
NodeStats.localSSKs=SSK locales
NodeStats.mustBePercentValueNotFull=Cette valeur doit être un pourcentage entre 0 et 99.
NodeStats.pSuccess=P(Succès)
NodeStats.realTimeHeader=Temps réel
NodeStats.remoteHeader=Distant
NodeStats.remoteCHKs=CHK distantes
NodeStats.remoteSSKs=SSK distantes
NodeStats.slotsWaiting=Requêtes en attente d’emplacements : ${local} locales, ${remote} distantes.
NodeStats.successfulHeader=Réussi
NodeStats.timeoutFractions=Temporisation dans la mise en file d’attente
NodeStats.transfersTimedOut=Transferts expirés
NodeStats.unsuccessfulHeader=Échec
NodeStats.valueTooLow=La valeur de ce paramètre est trop basse, augmentez-la !
MainJarUpdater.fetchingDependencies=Récupération des fichiers jar exigés par la nouvelle version
MainJarUpdater.fetchingFromUOM=Télécharger directement d’un nœud plus à jour (« Update Over Mandatory »)
NodeUpdateManager.enabled=Vérifier et télécharger les nouvelles versions
NodeUpdateManager.enabledLong=Votre nœud devrait-il vérifier automatiquement la présence de nouvelles versions de Freenet ? Si oui, les nouvelles versions seront automatiquement détectées et téléchargées, mais pas forcément installées. Ce paramètre se réinitialise toujours à faux, sauf si votre nœud Freenet est exécuté dans un enveloppeur.
NodeUpdateManager.installNewVersions=Installer automatiquement les nouvelles versions
NodeUpdateManager.installNewVersionsLong=Votre nœud devrait-il se mettre à jour automatiquement vers la dernière version de Freenet, sans demander ?
NodeUpdateManager.invalidRevocationURI=URI de révocation invalide : ${error}
NodeUpdateManager.invalidUpdateURI=URI de mise à jour invalide : ${error}
NodeUpdateManager.noUpdateWithoutWrapper=Mise à jour impossible, car ne s’exécute pas sous l’enveloppeur de service Java
NodeUpdateManager.revocationURI=Où Freenet doit-il chercher la clé de révocation ?
NodeUpdateManager.revocationURILong=URI de la clé de révocation. Si elle est trouvée, cela signifie que le système de mise à jour automatique a été compromis. Freenet affichera son contenu et désactivera le programme de mise à jour automatique.
NodeUpdateManager.updateCatastropheTitle=Échec catastrophique de mise à jour !
NodeUpdateManager.updateFailed=Échec de mise à jour : ${reason}
NodeUpdateManager.updateFailedTitle=Échec de mise à jour
NodeUpdateManager.updateFailedShort=Échec de mise à jour : ${reason}
NodeUpdateManager.updateSeednodes=Mettre automatiquement à jour les nœuds de propagation  ?
NodeUpdateManager.updateSeednodesLong=Mettre automatiquement à jour le fichier seednodes.fref  depuis Freenet ?
NodeUpdateManager.updateInstallers=Télécharger par Freenet les derniers programmes d’installation ?
NodeUpdateManager.updateInstallersLong=Télécharger par Freenet les derniers programmes d’installation ?  Ils seront reliés à partir de la page « Ajouter un ami ».
NodeUpdateManager.updateURI=Où Freenet doit-il chercher ses mises à jour ?
NodeUpdateManager.updateURILong=Où votre nœud Freenet devrait-il  rechercher des mises à jour ? Ce devrait être URI Freenet d’où les mises à jour peuvent être téléchargées. L’URI par défaut se finit par /update/(numéro de version). Pour télécharger le code source d’une mise à jour, vous pouvez copier la clé ci-dessous et changer « update »  en « update-source ». De la même façon, « fullchangelog » vous donne la longue liste des changements (destinée aux développeurs) et « installer », « wininstaller », « seednodes » et « iptocountryv4 » donnent d’autres fichiers.
NodeUpdateManager.updateURIMustBeAUSK=L’URI de mise à jour doit être une USK !
NodeUpdateManager.updateURIMustHaveNoMetaStrings=L’URI de mise à jour ne doit pas avoir de composants de chemin supplémentaires, p. ex. USK@blah,blah,blah/update/1430 et non pas USK@blah,blah,blah/update/1430/
NodeUpdateManager.updateFailedInternalError=ÉCHEC DE MISE À JOUR DE FREENET. ERREUR INTERNE : ${reason}
NotEnoughNiceLevelsUserAlert.title=Pas assez de niveaux « Nice » disponibles !
NotEnoughNiceLevelsUserAlert.short=Pas assez de niveaux de « nice » ! Veuillez lancer Freenet avec un niveau « nice » plus bas.
NotEnoughNiceLevelsUserAlert.content=Votre nœud a détecté qu’il fonctionne à un niveau « nice » élevé. Il ne peut pas bien fonctionner s’il n’y a pas assez de niveaux disponibles. Veuillez diminuer le niveau « nice » de fonctionnement de votre nœud (cherchez PRIORITY dans le fichier run.sh et diminuez la valeur) ! Votre  nœud peut actuellement utiliser ${available} niveaux alors qu’il en aurait besoin de ${required}.
OpennetManager.oneConnectionPerIP=Limiter à une connexion par adresse ? (inconnus)
OpennetManager.oneConnectionPerIPLong=Ne pas autoriser plus d’une connexion inconnue par adresse ? Il sera légèrement plus difficile pour un attaquant de se connecter à votre nœud sous différentes identités afin de dominer votre routage ou de faciliter le moissonnage. Cela empêche aussi qu’un même nœud soit connecté simultanément en tant qu’ami et inconnu.
OpennetConnectionsToadlet.successTimeTitle=Dernière réussite
OpennetConnectionsToadlet.successTime=La dernière fois qu’une CHK a été récupérée du nœud avec succès
OpennetConnectionsToadlet.fullTitle=${counts} inconnus (pairs non fiables)
OpennetConnectionsToadlet.peersListTitle=Mes pairs du réseau ouvert (pairs non fiables ajoutés par Freenet dans les niveaux de sécurité réseau faible et normal)
PNGFilter.invalidHeader=Le fichier que vous avez tenté de récupérer n’est pas un PNG. Il ne contient pas d’en-tête PNG valide. Ce pourrait être quelque autre format de fichier et votre navigateur pourrait faire quelque chose de dangereux avec ce fichier. Nous l’avons donc bloqué.
PNGFilter.invalidHeaderTitle=N’est pas un PNG - en-tête invalide
PeerManagerUserAlert.connErrorTitle=Certains pairs ne peuvent pas se connecter
PeerManagerUserAlert.connError=${count} de vos pairs ne peuvent pas se connecter pour une raison inconnue, peut-être à cause d’un nœud bogué ou d’une référence de nœud corrompue.
PeerManagerUserAlert.clockProblemTitle=Problème d’horloge
PeerManagerUserAlert.clockProblem=${count} de vos nœuds ne peuvent pas se connecter car leur horloge est décalée de plus de 24 heures par rapport à la vôtre. Veuillez vous assurer que votre ordinateur est à l’heure. Une heure erronée entraînera toutes sortes de défaillances des mécanismes du nœud et du client.
PeerManagerUserAlert.noConns=Ce nœud n’a pas encore pu se connecter à aucun autre nœud. Il ne pourra pas fonctionner normalement. Avec un peu de chance, certains de vos pairs se connecteront bientôt. Dans le cas contraire, essayez d’obtenir d’autres pairs. Il vous faut au moins trois pairs en tout temps et idéalement cinq à dix.
PeerManagerUserAlert.noConnsTitle=Aucune connexion ouverte
PeerManagerUserAlert.noPeersDarknet=Votre nœud Freenet n’a aucun ami à qui se connecter et il ne pourra donc pas fonctionner normalement. Il vous faut au moins trois amis connectés en tout temps et idéalement cinq à dix. Ils devraient être des personnes que vous connaissez et qui utilisent aussi Freenet. Sinon vous pourriez régler le niveau de sécurité du réseau à NORMAL ou FAIBLE pour permettre la connexion à des inconnus et obtenir des connexions rapidement.
PeerManagerUserAlert.noPeersTitle=Aucun ami trouvé
PeerManagerUserAlert.oneConn=Ce nœud n’a qu’une seule connexion. Les performances seront diminuées et vous n’avez aucun anonymat ni démenti plausible si cette personne est malveillante. Votre nœud est attaché au réseau comme une « feuille » et ne contribue pas à la santé du réseau. Essayez d’avoir au moins trois (idéalement plutôt cinq à dix) pairs connectés en tout temps.
PeerManagerUserAlert.onlyFewConnsTitle=Seulement ${count} connexion(s) ouverte(s)
PeerManagerUserAlert.outdatedUpdateTitle=Freenet a besoin d’être mis à jour ! Veuillez activer le programme de mise à jour sur la page de configuration « Mise à jour automatique »
PeerManagerUserAlert.outdatedUpdate=Freenet ne semble pas être à jour et pourrait ne pas fonctionner correctement tant qu’il ne le sera pas. Freenet peut se mettre à jour automatiquement en téléchargeant la mise à jour d’autres nœuds Freenet, mais cette option est actuellement désactivée. Vous devriez activer le programme de mise à jour sur la page de configuration « Mise à jour automatique ». Par la suite, une heure ou deux pourraient être nécessaire au fonctionnement de la mise à jour. En dernier recours, vous pouvez utiliser les scripts update.sh ou update.cmd, mais cela n’est pas recommandé et moins sûr.
PeerManagerUserAlert.tooHighBwlimitDelayTime=Ce nœud doit attendre de la bande passante disponible trop longtemps (${delay}ms > ${max}ms). Augmentez votre limite de bande passante en sortie et/ou retirez des pairs pour améliorer la situation.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime trop long
PeerManagerUserAlert.tooHighPingTime=Freenet n’arrive pas à communiquer assez rapidement avec ses pairs (${ping} ms > ${max} ms). Votre limite de bande passante de téléversement pourrait être trop basse, dans quel cas vous devriez l’augmenter, ou trop haute, dans quel cas vous devriez la diminuer. Normalement, vous ne devriez pas permettre à Freenet d’utiliser plus de la moitié de votre bande passante de téléversement. Ce problème peut aussi être causé par une utilisation intense de votre processeur (par d’autres applications ou parce que la limite de mémoire de Freenet est trop basse dans wrapper.conf), une utilisation excessive du fichier d’échange, ou par des problèmes réseau extérieurs à Freenet, ou encore par des bogues dans Freenet. Vous devriez essayer de corriger cette situation car Freenet fonctionnera très mal d’ici là.
PeerManagerUserAlert.tooHighPingTimeTitle=Problèmes de connexion à Internet : la durée de ping est trop longue
PeerManagerUserAlert.tooManyConns=Il y a trop de connexions (${count} > ${max}). L’ajout automatique d’un grand nombre de nœuds ne résulte pas en une topologie « petit monde », nuit au routage et risque de produire des points faibles.
PeerManagerUserAlert.tooManyConnsTitle=Trop de connexions ouvertes
PeerManagerUserAlert.tooManyDisconnected=Trop de pairs sont déconnectés de ce nœud (${count} > ${max}). Cela aura un léger impact sur vos performances car les pairs déconnectés consomment aussi une petite quantité de bande passante et d’UCT. Pensez à  « nettoyer » votre liste de pairs. Prenez note qu’idéalement vous ne devriez vous connecter qu’à des personnes que vous connaissez. Même si vous ne le faites pas, l’ajout automatique de nombreux nœuds est une mauvaise idée car cela ne donne pas une topologie optimale.
PeerManagerUserAlert.tooManyDisconnectedTitle=Trop de pairs déconnectés
PeerManagerUserAlert.tooManyNeverConnected=Beaucoup de pairs de ce nœud ne se sont jamais connectés : ${count}. Vous ne devriez pas ajouter de pairs à moins de savoir qu’ils ont également ajouté votre référence. Autrement ils ne se connecteront pas.
PeerManagerUserAlert.tooManyNeverConnectedTitle=De nombreux pairs ne se sont pas encore connectés
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Beaucoup de pairs de ce nœud ne se sont jamais connectés : ${count}. Vous ne devriez pas ajouter de pairs à moins de savoir qu’ils ont également ajouté votre ${link}votre référence${/link}. Autrement ils ne se connecteront pas.
PeerManagerUserAlert.tooOldNeverConnectedPeers=Un ou plusieurs pairs de votre nœud ne se sont jamais connectés durant les deux semaines suivant leur ajout. Vous devriez penser à les retirer car ils affectent très légèrement les performances (des paquets sont gâchés à tenter de parler à des nœuds qui ne sont pas là).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Le/Les pair(s) jamais connecté(s) est/sont trop ancien(s)
PeerManagerUserAlert.twoConns=Ce nœud n’a que deux connexions. Les performances et la sécurité ne seront pas très bonnes et votre nœud ne fait aucun routage pour les autres nœuds. Votre nœud est intégré au réseau comme une « chaîne » et ne contribue pas (beaucoup) à la santé du réseau. Essayez d’avoir au moins trois (idéalement plutôt cinq à dix) pairs connectés en tout temps.
PeersSayKeyBlownAlert.intro=Un ou plusieurs de vos pairs rapportent que le système de mise à jour automatique a été compromis ! Cela signifie qu’un attaquant pourrait connaître la clé du système de mise à jour automatique et pourrait par conséquent forcer votre nœud à exécuter du code de son choix (si vous mettez à jour !) Le système de mise à jour automatique a été désactivé afin d’empêcher cela. Il est aussi possible que vos pairs mentent délibérément à ce sujet.
PeersSayKeyBlownAlert.fetching=Votre nœud tente de télécharger le certificat de révocation afin d’obtenir plus de détails.
PeersSayKeyBlownAlert.failedFetch=Votre nœud n’est pas parvenu à télécharger le certificat de révocation. Une cause possible pourrait être une attaque contre votre nœud pour vous mener à mettre jour en dépit du fait que la clé soit compromise, ou que vos nœuds mentent sur le fait que la clé soit compromise. Veuillez contacter les développeurs ou d’autres utilisateurs de Freenet afin de régler ce gâchis.
PeersSayKeyBlownAlert.connectedSayBlownLabel=Ces nœuds connectés signalent que la clé de mise à jour automatique a été compromise (nous essayons d’en télécharger le certificat de révocation) :
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=Ces nœuds nous ont signalé que la clé de mise à jour automatique a été compromise, mais se sont déconnectés par la suite et nous n’avons donc pas pu récupérer le certificat de révocation :
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=Ces nœuds nous ont signalé que la clé de mise à jour automatique a été compromise, mais n’ont pas réussi à transférer le certificat de révocation par la suite :
PeersSayKeyBlownAlert.titleWithCount=La clé de mise à jour automatique est compromise d’après ${count} pair(s) !
PeersSayKeyBlownAlert.short=D’après certains de vos pairs, vous ne pouvez pas mettre à jour automatiquement de façon sécurisée. La mise à jour automatique a été désactivée jusqu’à ce que nous sachions s’ils mentent.
