SecurityLevels.title=Niveaux de sécurité
SecurityLevels.tooltip=Configurer le niveau de sécurité de votre nœud Freenet
SecurityLevels.networkThreatLevelShort=Protection contre l’attaque d’un inconnu par Internet
SecurityLevels.networkThreatLevel=De quel niveau de sécurité avez-vous besoin contre les personnes et les organisations qui essaient de suivre à la trace votre activité sur Freenet ?
SecurityLevels.networkThreatLevel.name.MAXIMUM=MAXIMAL
SecurityLevels.networkThreatLevel.name.HIGH=HAUT
SecurityLevels.networkThreatLevel.name.LOW=FAIBLE
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Je compte accéder à des informations qui pourraient me faire arrêter, emprisonner, ou pire. Je comprends que Freenet est expérimental et ne peut pas garantir la sécurité contre certaines attaques connues, mais j’accepte ces risques comparés aux autres possibilités.
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet sera ${bold}sensiblement${/bold} plus lent qu’en mode HAUT, et ne sera connectera qu’à des amis. Votre identité véritable devrait être relativement protégée dans la mesure où vous ne vous connectez qu’à des personnes de confiance. Pour des informations plus détaillées sur la sécurité de Freenet, rapportez-vous au bas de la page ${link}« À qui Freenet devrait-il se connecter ? »${/link} de l’assistant.\n
SecurityLevels.networkThreatLevel.choice.HIGH=Je veux rendre la surveillance de mes communications par des tiers beaucoup plus difficile, ou je m’inquiète des FAI et/ou des gouvernements qui essaient de bloquer Freenet.
SecurityLevels.networkThreatLevel.desc.HIGH=Ne se connecter qu’à des amis améliorera immensément la sécurité, mais Freenet sera lent à moins que vous n’ajoutiez au moins cinq à dix amis.
SecurityLevels.networkThreatLevel.choice.NORMAL=Je vis dans un pays relativement libre, mais je voudrais rendre la surveillance de mes communications par des tiers plus difficile.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet fera raisonnablement attention afin de protéger votre anonymat, au prix d’une légère dégradation des performances. Vous devriez ajouter des amis qui utilisent Freenet et passer en mode HAUT quand vous le pourrez.
SecurityLevels.networkThreatLevel.choice.LOW=La surveillance m’importe peu et je veux des performances maximales.
SecurityLevels.networkThreatLevel.desc.LOW=On pourrait découvrir votre identité assez facilement !
SecurityLevels.networkThreatLevel.opennetIntro=Connaissez-vous personnellement quelqu’un qui utilise déjà Freenet ? Si vous connaissez au moins 3 personnes qui utilisent déjà Freenet, vous pouvez activer le mode réseau invisible, de façon à ce que Freenet ne se connecte qu’à vos amis, augmentant grandement la sécurité. Toutefois, si vous ne connaissez personne déjà sur Freenet, ou si vous voulez des performances maximales, vous devriez activer le mode réseau ouvert et Freenet se connectera automatiquement à d’autres nœuds Freenet exécutés par des inconnus (ainsi que par vos amis).
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Ajouter comme amis des personnes que vous ne connaissez pas en dehors de Freenet n’améliorera pas votre sécurité et réduira les performances !
SecurityLevels.networkThreatLevel.opennetLabel=Mode réseau ouvert (se connecter aux amis et aux inconnus)
SecurityLevels.networkThreatLevel.opennetExplain=Je ne connais personne qui utilise déjà Freenet. Se connecter à d’autres nœuds Freenet automatiquement.
SecurityLevels.networkThreatLevel.darknetLabel=Mode réseau invisible (ne vous connecter qu’aux amis)
SecurityLevels.networkThreatLevel.darknetExplain=Je connais au moins trois personnes (dix et plus pour de bonnes performances) qui utilisent déjà Freenet. Ne se connecter qu’à des amis.
SecurityLevels.noFriendsWarning=Vous n’avez ajouté aucun ami. Si vous définissez le niveau de sécurité réseau à haut ou maximal, vous ne pourrez pas vous connecter à Freenet tant qu’un de vos amis ne soit connecté ! Prenez note que pour obtenir un gain significatif de sécurité, ce doit être des personnes que vous connaissez vraiment et en qui vous avez au moins un peu confiance. Pour de bonnes performances, il faudra que cinq à dix de ces amis soient connectés en tout temps. Confirmez-vous ?
SecurityLevels.noFriendsCheckbox=Je suis certain. Activez le haut niveau de sécurité réseau, j’ajouterai des amis dès que possible.
SecurityLevels.noConnectedFriendsWarning=Aucun de vos amis n’est connecté, bien que vous en ayez ajouté ${added}. Si vous définissez le niveau de sécurité réseau à haut ou maximal, vous ne pourrez vous connecter à Freenet que si vos amis sont connectés, ce qui n’est pas le cas en ce moment. Vous devriez ajouter d’autres amis, n’utiliser Freenet que si vos amis sont connectés, ou ne pas définir une sécurité supérieure. Prenez note que pour obtenir un gain significatif de sécurité, vos amis doivent être des personnes que vous connaissez vraiment et en qui vous avez au moins un peu confiance. Pour de bonnes performances, il faudra que cinq à dix de ces amis soient connectés en tout temps. Confirmez-vous ?
SecurityLevels.noConnectedFriendsCheckbox=Je suis certain. J’ajouterai d’autres amis et/ou j’accepte que Freenet ne soit en ligne que si mes Amis existants le sont.
SecurityLevels.fewConnectedFriendsWarning=Seulement ${connected} de vos amis ne sont connectés pour l’instant et vous en avez ajouté ${added} au total. Si vous définissez le niveau de sécurité réseau à haut ou maximal, Freenet ne se connectera qu’à vos amis et vos performances seront réduites significativement. De plus, si tous vos amis sont déconnectés, Freenet ne pourra pas du tout se connecter. Prenez note que pour obtenir un gain significatif de sécurité, vos amis doivent être des personnes que vous connaissez et en qui vous avez au moins un peu confiance. Pour de bonnes performances, il faudra que cinq à dix de ces amis soient connectés. Confirmez-vous ?
SecurityLevels.fewConnectedFriendsCheckbox=Je suis certain. J’ajouterai d’autres amis et/ou j’accepte la dégradation des performances et le fait que Freenet ne se connectera pas si mes amis sont hors ligne.
SecurityLevels.networkThreatLevelLowWarning=Vous êtes sur le point de diminuer le niveau de sécurité réseau de votre nœud à FAIBLE. Cela signifie que des inconnus pourront facilement attaquer votre anonymat sur Internet. Confirmez-vous ?
SecurityLevels.networkThreatLevelLowCheckbox=Je suis certain, je veux plus de rapidité et il m’importe peu que l’on puisse savoir ce que je fais sur Freenet !
SecurityLevels.networkThreatLevelConfirmTitle=AVERTISSEMENT : définition du niveau de sécurité réseau à ${mode}
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}AVERTISSEMENT :${/bold} vous êtes sur le point de définir le niveau maximal de sécurité réseau ! Cela ralentira ${bold}significativement${/bold} Freenet, de votre côté ! Veuillez ne pas le faire à moins d’avoir vraiment besoin de cette sécurité !
SecurityLevels.maxSecurityYouNeedFriends=${bold}Vous devez déjà connaître au moins une personne qui utilise Freenet${/bold}, de préférence trois, et de cinq à dix pour de bonnes performances. Vous devez les ajouter sur la page Amis. Ce doit être des personnes que vous connaissez et en qui vous avez au moins un peu confiance.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Oui, je tiens à activer une sécurité maximale. Je comprends que Freenet est encore expérimental, qu’il est peut-être encore possible de me suivre à la trace et que ce paramètre pourrait considérablement réduire les performances de Freenet !
SecurityLevels.physicalThreatLevelShort=Protection de vos téléchargements, de vos téléversements et du cache de navigation de Freenet.
SecurityLevels.physicalThreatLevel=Dans quelle mesure êtes-vous préoccupé par le vol au la saisie de votre ordinateur ?
SecurityLevels.physicalThreatLevelFDE=Nous vous recommandons fortement de chiffrer votre disque dur en utilisant des logiciels de chiffrement complet du disque (${link}Wikipédia${/link}). Cela garantira la meilleure protection, plus particulièrement si vous utilisez des applis et des greffons tiers tels que Sone et FMS, mais pourrait prendre du temps à mettre en place. Vous pouvez autrement définir un mot de passe pour vos téléchargements, vos téléversements et pour le cache des sites Web Freenet visités récemment.
SecurityLevels.physicalThreatLevelSwapfile=Vous devriez aussi, si possible, chiffrer votre espace d’échange (un fichier temporaire utilisé par ${operatingSystem} pour fournir de l’espace supplémentaire s’il sature la mémoire vive). Cela pourrait être plus facile à mettre en place que de chiffrer entièrement le disque.
SecurityLevels.physicalThreatLevelSwapfileWindows=Sur certaines versions de Windows, vous pouvez chiffrer votre fichier d’échange grâce à la commande « fsutil behavior set encryptpagingfile 1 ».
SecurityLevels.physicalThreatLevel.name.LOW=AUCUN
SecurityLevels.physicalThreatLevel.choice.LOW=Ne rien chiffrer. (À ne choisir que si vous utilisez le chiffrement complet du disque)
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet sera légèrement plus rapide et dépendra de votre chiffrement complet du disque existant.
SecurityLevels.physicalThreatLevel.name.NORMAL=FAIBLE
SecurityLevels.physicalThreatLevel.choice.NORMAL=Protéger les téléchargements, les téléversements et le cache de navigation de Freenet avec une clé de chiffrement persistante afin qu’ils puissent être effacé rapidement.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Vous pouvez rapidement effacer ces données en utilisant le bouton d’urgence ou en supprimant de façon sécurisée le fichier master.keys. Nous vous recommandons de « Récupérer » les gros fichiers plutôt que de les « Télécharger » afin qu’ils soient chiffrés et puissent être visualisés de la page des téléchargements. Toutefois, si votre ordinateur est saisi, à moins que vous n’ayez pu utiliser le bouton d’alarme, ils pourront voir ce que vous avez fait sur Freenet.
SecurityLevels.physicalThreatLevel.name.HIGH=HAUT
SecurityLevels.physicalThreatLevel.choice.HIGH=Protéger les téléchargements, les téléversements et le cache de navigation de Freenet avec un mot de passe.
SecurityLevels.physicalThreatLevel.desc.HIGH=Vous devrez saisir le mot de passe pour accéder à votre file d’attente de téléchargement (et au cache des sites visités récemment). Vous pouvez aussi utiliser le bouton d’urgence. Nous vous recommandons de « récupérer » les gros fichiers plutôt que de les « télécharger », afin qu’ils soient chiffrés et puissent être visualisés de la page des téléchargements. Si votre ordinateur est saisi, ils auront besoin du mot de passe.
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Utiliser une clé temporaire de chiffrement afin que les téléchargements, les téléversements et le cache de navigation de Freenet soient effacés au redémarrage de Freenet.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet conservera les clés de chiffrement dans la RAM seulement et n’enregistrera jamais les clés sur un disque. Tous les téléchargements et les téléversements ne persisteront que jusqu’au redémarrage et Freenet refusera d’écrire des fichiers sur un disque. Vous devriez faire attention à ne pas enregistrer accidentellement du contenu de Freenet sur un disque. Veuillez penser à installer des logiciels de chiffrement complet du disque (https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software), plus particulièrement si vous allez utiliser des greffons et des applis tiers sur Freenet tels que FMS et Sone !
SecurityLevels.physicalThreatLevelEnd=Vous devriez suivre les précautions de sécurité d’usage (rester à jour, exécuter un antivirus, ne pas ouvrir de fichiers inconnus, etc.). Gardez à l’esprit que si votre ordinateur est saisi allumé avec Freenet en cours d’exécution, aucun chiffrement ne vous sauvera.
