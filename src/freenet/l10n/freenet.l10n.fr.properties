PluginManager.enabledLong=Activer les greffons ? Cette option devrait être activée pour presque tous les nœuds, mais peut être désactivée pour les simulations.
PluginManager.pluginDesc.Freemail=Ancienne version (v0.1) du courriel sur Freenet. Un client de courriel est exigé (p. ex. Thunderbird). La seule raison de l’installer est si vous voulez communiquer avec des personnes en utilisant l’ancien Freemail, sachant que le nouveau Freemail n’est pas compatible avec l’ancien. Prenez note que les deux peuvent être chargés en même temps, car ils utilisent des ports différents pour parler à votre client de courriel.
PluginManager.pluginDesc.Freemail_wot=Courriel sur Freenet. Exige le greffon WebOfTrust. Il propose une interface Web de base, ou vous pouvez utiliser un client de courriel ; voir FSNG pour plus de détails sur le paramétrage.
PluginManager.pluginDesc.HelloWorld=Greffon de test. Ne fait rien d’utile, seulement pour les développeurs de nouveaux greffons.
PluginManager.pluginDesc.HelloFCP=Greffon de test FCP. Ne fait rien d’utile, seulement pour les développeurs de nouveaux greffons.
PluginManager.pluginDesc.JSTUN=Utilise des serveurs STUN centralisés afin de détecter votre adresse IP et votre connectivité. Il est important, particulièrement sur le réseau invisible, que Freenet connaisse votre adresse IP (mais il pourrait la ramasser sur vos pairs, surtout si vous avez beaucoup de connexions ou si vous utilisez le réseau ouvert). STUN est utilisé par d’autres applications mais cela est centralisé et pourrait donc être utilisé pour trouver votre nœud. Si vous pouvez plutôt utiliser UPnP, alors faites-le, mais si UPnP ne trouve pas votre adresse IP de façon fiable, vous pourriez aussi le charger.
PluginManager.pluginDesc.KeyUtils=Un outil utile pour examiner des clés Freenet, p. ex. pour lister les pages d’un siteFree.
PluginManager.pluginDesc.MDNSDiscovery=Annonce Freenet sur votre réseau local (LAN) afin que des clients puissent s’y connecter automatiquement. Peu utilisé à l’heure actuelle.
PluginManager.pluginDesc.SNMP=Vous permet de contrôler à distance l’état de votre nœud Freenet avec des outils tels que MRTG.
PluginManager.pluginDesc.TestGallery=Greffon simple de page de galerie, n’est pas utilisé actuellement.
PluginManager.pluginDesc.ThawIndexBrowser=Vous permet de parcourir les index de fichier Thaw et d’en télécharger des fichiers grâce à l’interface Web de Freenet, sans devoir installer Thaw.
PluginManager.pluginDesc.UPnP=Parle à votre routeur afin de découvrir votre adresse IP et essaie de réacheminer automatiquement vos ports UDP pour améliorer la connectivité. Vous devriez l’activer à moins que vous n’ayez pas confiance en votre réseau local. Il est habituellement sécuritaire, contrairement à JSTUN.
PluginManager.pluginDesc.Freereader=Outil pour insérer des flux RSS et ATOM en tant que sitesFree.
PluginManager.pluginDesc.Library=Outil pour effectuer des recherches dans Freenet en utilisant des index de recherche d’ancien ou de nouveau format.
PluginManager.pluginDesc.Spider=Outil pour créer et téléverser automatiquement les indexes de recherche de sitesFree au nouveau format, en suivant automatiquement les liens de vos marque-pages. Il entraîne une très lourde charge de votre nœud Freenet. À n’utiliser que sur un ordinateur puissant ! Il exige que le greffon Bibliothèque soit chargé.
PluginManager.pluginDesc.Freetalk=Forum anonyme expérimental. Il est affligé actuellement de sérieux problèmes de performance et de fiabilité. WebOfTrust est exigé.
PluginManager.pluginDesc.WebOfTrust=Vous permet de créer une identité anonyme. Ces identités peuvent se faire mutuellement confiance, ou pas, ce qui évite par conséquent le pollupostage et les attaques DdS. C’est une dorsale pour les applications sociales et de clavardage sur Freenet.
PluginManager.pluginDesc.WebOfTrustTesting=Toutes nouvelles versions du greffon Web Of Trust, à des fins de test. Compilées par le développeur « xor ». ATTENTION : elles ne sont pas compilées sur un ordinateur à haute sécurité. Il n’y a aucun mécanisme de révocation de clé pour leur USK - si elle est piratée, vous aurez des ennuis. Les mises à jour seront installées à chaque redémarrage de Freenet, même si le système de mise à jour automatique est désactivé dans la configuration ! Elles ne peuvent être récupérées que sur Freenet, pas sur nos serveurs centraux. Veuillez d’abord décharger WebOfTrust avant de tenter de charger ce greffon.
PluginManager.pluginDesc.FlogHelper=Outil facile à utiliser pour créer un blogue sur Freenet. Il utilise WebOfTrust pour annoncer automatiquement votre nouveau flogue afin qu’il apparaisse sur les index de sitesFree.
PluginManager.pluginDesc.Sharesite=Outil pour partager et mettre à jour des sites d’une page. Basé sur le greffon ShareWiki.
