DarknetAddRefToadlet.explainBoxTitle=Pourquoi vous devriez vous connecter à vos amis qui utilisent Freenet
DarknetAddRefToadlet.explainBox1=Vous pouvez améliorer la sécurité de Freenet en vous connectant à vos amis. En fait, aux personnes que vous connaissez qui utilisent également Freenet. Elles peuvent être des connaissances en ligne, mais n’ajoutez pas de connexion avec de parfaits inconnus car ajouter des inconnus comme amis n’améliorera pas beaucoup la sécurité et causera des problèmes au réseau dans son ensemble si un grand nombre de personnes agissent ainsi. Quand vous aurez ajouté suffisamment d’amis pour qu’il y en ait 5 en ligne en tout temps, vous pourrez augmenter votre niveau de sécurité réseau à ÉLEVÉ et ne vous connecter qu’à des amis, ce qui est appelé le « mode réseau invisible ». Il devient même ainsi beaucoup plus difficile à un attaquant de simplement savoir que vous utilisez Freenet et rend la plupart des attaques contre votre anonymat beaucoup plus difficiles. Freenet établira des connexions chiffrées avec vos amis directement par Internet, alors n’ajoutez que des personnes avec lesquelles vous pouvez déjà facilement vous connecter (famille, collègues, amis dans la vraie vie, amis en ligne).
DarknetAddRefToadlet.explainInstallerWindows=Vous pouvez trouver le dernier programme d’installation pour Windows dans ${filename} ou cliquez ${get-windows}ici${/get-windows}.
DarknetAddRefToadlet.explainInstallerWindowsNotYet=Freenet n’a pas encore réussi à télécharger le programme d’installation pour Windows, mais vous pouvez l’obtenir ${link}ici${/link} sur Freenet.
DarknetAddRefToadlet.explainInstallerNonWindows=Vous pouvez trouver le dernier programme d’installation autre que Windows dans ${filename} ou cliquez ${get-nonwindows}ici${/get-nonwindows}. C’est un fichier jar qui doit être ouvert avec Java ; avec un peu de chance votre ami pourra le double-cliquer, mais si cela ne fonctionne pas, essayez de saisir « java -jar ${shortfilename} » dans une ligne de commande.
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet n’a pas encore réussi à télécharger le programme d’installation autre que Windows, mais vous pouvez l’obtenir ${link}ici${/link} sur Freenet. C’est un fichier jar qui doit être ouvert avec Java ; avec un peu de chance votre ami pourra le double-cliquer, mais si cela ne fonctionne pas, essayez de saisir « java -jar ${shortfilename} » dans une ligne de commande.
DarknetAddRefToadlet.explainBox2=Afin de pouvoir se connecter à un ami, vous devez échanger vos réfnœuds. Une réfnœud est un petit fichier contenant les renseignements nécessaires afin que sa copie de Freenet (« nœud Freenet ») se connecte à la vôtre. Vous devez ajouter sa réfnœud et il doit ajouter la vôtre afin que les deux nœuds se connectent. Voyez ci-dessous pour votre réfnœud.
