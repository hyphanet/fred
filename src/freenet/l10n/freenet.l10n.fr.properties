FirstTimeWizardToadlet.bandwidthMonthlyLow=La limite mensuelle demandée de ${requested} Go/mois est trop basse. Avec des limites de bande passante réglées au minimum, Freenet peut utiliser environ ${minimum} Go/mois s’il est toujours en ligne. Si Freenet n’est pas toujours en ligne, cette option peut être réglée pour utiliser des limites supérieures de bande passante. Pour utiliser les limites minimales, cliquer sur ${useMinimum}.
