DarknetConnectionsToadlet.peerTrustTitle=À quel point faites-vous confiance à cet ami ?
DarknetConnectionsToadlet.peerTrustIntroduction=Un niveau de confiance plus élevé améliorera les performances pour vous et votre ami. Mais cela vous rendra plus vulnérable s’il n’est pas digne de confiance et si son ordinateur est piraté ou saisi.
DarknetConnectionsToadlet.peerTrustExplain.LOW=Je ne fais pas confiance à mon ami. Partager le moins possible. Performances moindres. Prenez note que cela est quand même plus sûr que de se connecter à des inconnus dans presque tous les cas..
