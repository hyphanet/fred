DarknetConnectionsToadlet.peerVisibilityIntroduction=Si vous laissez vos amis voir cet ami et cet ami voir vos amis, les performances en seront considérablement améliorées. Cependant, vous ne voudrez peut-être pas que vos autres amis en aient connaissance (mais gardez à l’esprit que quiconque pouvant voir votre connexion Internet pourrait vous retracer). Cet ami peut également se rendre invisible aux yeux de vos amis.
