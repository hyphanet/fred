ChatForumsToadlet.frost=(${frost-web}Lien Web${/frost-web}) ${frost-freenet}Frost${/frost-freenet} - Le client de discussion original de Freenet. Il présente de sérieux problèmes de pollupostage et de déni de service. Nous vous recommandons fortement d’en utiliser un autre. Comme  FMS, il ne fait pas partie de Freenet, donc, vous devrez l’installer et l’exécuter vous-même.
ChatForumsToadlet.fms=${fms}FMS${/fms} - Le système de messages de Freenet est un client de forums de discussion maintenu activement et qui accueille une assez grande communauté. Il ne fait pas partie de Freenet, donc, vous devrez l’installer et l’exécuter vous-même.
ChatForumsToadlet.fsng=${fsng}Guide du réseautage social de Freenet${/fsng} - Ce guide non officiel peut être très utile pour mettre en place ces outils ainsi que d’autres outils de communication Freenet.
ChatForumsToadlet.sone=${sone}Sone${/sone} -  Un système de discussion centré sur la personne et ses abonnées. C’est un greffon pour Freenet. Le greffon WebOfTrust est exigé.
ChatForumsToadlet.content2=L’équipe Freenet n’a ni développé ni révisé Frost, FMS, ni Sone et ainsi nous ne pouvons en garantir la qualité. Beaucoup d’autres greffons et applis Freenet peuvent être trouvés (tels que des wikis) en parcourant Freenet.
