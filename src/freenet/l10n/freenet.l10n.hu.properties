Announcer.announceAlertIntro=A Freenet csatlakozik a hálózathoz - ez néhány percig is eltarthat. A teljesítmény növekedni fog a következő néhány órában. Ez mindig így történik, ha lekapcsolja a Freenetet több mint néhány percig, így próbálja meg a nap 24 órájában futtatni, ha lehetséges.
Announcer.announceAlertTitle=Csomópont bejelentés
Announcer.announceDetails=Éppen elküldtük ${recentSentAnnouncements} bejelentést, és ezek közül ${runningAnnouncements} még fut. Hozzáadásra került  ${addedNodes} csomópont (${refusedNodes} csomópont visszautasította kérését). Jelenleg csatlakozva van  ${connectedSeednodes} magcsomóponthoz (seednode) és próbál csatlakozni további ${disconnectedSeednodes} magcsomóponthoz.
Announcer.announceAlertNoSeednodes=Nem található a seednodes.fref fájl, így a Freenet csomópontja ne mfogja tudni autómatikusan berántani magát az opennet-re. Kérjük adjon hozzá néhányat kézzel, vagy töltsön le egy magcsomópont (seednodes) fájlt a http://downloads.freenetproject.org/alpha/opennet/ címről.
Announcer.announceLoading=A Freenet épp tölti a magcsomópont (seednode) fájlt, szóval nemsokára bejelenti magát a hálózat többi részének. A bejelentés néhány percig is tarthat.
Announcer.announceDisabledTooOldTitle=Bejelentés letiltva (túl régi)
Announcer.announceDisabledTooOld=Ez a csomópont túl régi, hogy csatlakozzon a Freenet hálózathoz. A csomópontja megpróbál letölteni egy sokkal frissebb Freenet verziót a kiszolgálókról, és újraindul a  frissítés települése érdekében, miután a letöltés befejeződött. Kérjük adjon neki időt. Ez az üzenet eltűnik, ha a frissítés befejeződött. A bejelentés letiltásra került, mert nem jut el sehova.
Announcer.announceDisabledTooOldUpdateDisabled=Ahhoz, hogy a Freenet frissíthesse magát, kérjük engedélyezze az auto-frissítést a ${config}Beállítások oldalon${/config}.
Announcer.announceDisabledTooOldShort=A Freenet csomópontja megpróbált csatlakozni a hálózathoz, de a Freenet verziója nagyon régi ahhoz, adatot továbbítson. Kérjük frissítsen!
Announcer.announceAlertShort=A Freenet megpróbál csatlakozni a hálózathoz, lassú lehet egy kis időre.
